Network: bridge
Networking:
  Mode: bridge
Official: true
Overview: "Official MariaDB database container. It allows to set a database and username\
  \ without using the console.\r\n\r\nMariaDB is a community-developed, commercially\
  \ supported fork of MySQL (RDBMS).\r\n\r\nRoot Password:\r\nThis container creates\
  \ by default a random root password on initial execution. Open Docker &gt; MariaDB\
  \ Icon &gt; Logs &gt; Scroll down to \"GENERATED ROOT PASSWORD\" to find it.\r\n\
  \r\nCreating database dumps\r\ndocker exec MariaDB-Official sh -c 'exec mysqldump\
  \ --all-databases -uroot -p\"YOUR_ROOT_PASSWORD\"' &gt; /mnt/user/Backups/all-databases.sql\r\
  \n\r\nRestoring data from dump files\r\ndocker exec -i MariaDB-Official sh -c 'exec\
  \ mysql -uroot -p\"YOUR_ROOT_PASSWORD\"' &lt; /mnt/user/Backups/all-databases.sql"
