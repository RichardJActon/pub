CAComment: This template is set up to use a custom network. You may have to adjust
  the network or IP address etc to match your system
CategoryList:
- HomeAutomation
Config:
  Device: {}
  Label: {}
  Path:
    appdata:
      Default: ''
      Description: 'Container Path: /opt/hue-emulator/export/'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: App Data
      Required: 'true'
      Target: /opt/hue-emulator/export/
      Type: Path
      value: /mnt/user/appdata/diyHue
  Port:
    '1900':
      Default: '1900'
      Description: 'Container Port: 1900'
      Display: always
      Mask: 'false'
      Mode: udp
      Name: '1900'
      Required: 'true'
      Target: 1900
      Type: Port
      value: 1900
    '2100':
      Default: '2100'
      Description: 'Container Port: 2100'
      Display: always
      Mask: 'false'
      Mode: udp
      Name: '2100'
      Required: 'true'
      Target: 2100
      Type: Port
      value: 2100
    '443':
      Default: '443'
      Description: 'Container Port: 443'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: '443'
      Required: 'true'
      Target: 443
      Type: Port
      value: 443
    '80':
      Default: '80'
      Description: 'Container Port: 80'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: '80'
      Required: 'true'
      Target: 80
      Type: Port
      value: 80
  Variable:
    ip:
      Default: ''
      Description: 'Container Variable: IP'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: IP
      Required: 'true'
      Target: IP
      Type: Variable
      value: 192.168.1.4
    mac:
      Default: ''
      Description: 'Container Variable: MAC'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: MAC
      Required: 'true'
      Target: MAC
      Type: Variable
      value: bc:5f:f4:cd:c6:19
GitHub: https://github.com/mariusmotea/diyHue
Icon: https://raw.githubusercontent.com/cheesemarathon/docker-templates/master/images/diyhue.png
Keywords:
- diyhue
- HomeAutomation
Name: diyhue
Official: true
Overview: 'diyHue emulates a Phillips Hue bridge allowing you to controll other smart
  lights and bulbs with the Hue ecosystem.

  '
Privileged: 'false'
Registry: https://hub.docker.com/r/diyhue/core/
Repository: diyhue/core
Requires: ''
Sources:
- https://hub.docker.com/r/diyhue/core/
Tag: latest
WebUI: http://[IP]:[PORT:80]
