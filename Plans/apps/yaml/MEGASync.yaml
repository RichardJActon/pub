Overview: "MEGAsync is an intuitive application that enables you to effortlessly synchronize\
  \ folders on several computers. You simply need to upload data in the cloud and,\
  \ within seconds, you can explore the same documents on your own PC.\r\n\r\nMEGAsync\
  \ can synchronize all of your devices with your MEGA account. Access and work with\
  \ your data securely across different locations and devices."
