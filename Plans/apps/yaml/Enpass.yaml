Overview: "Enpass is a cross-platform password management app to securely store passwords\
  \ and other credentials in a virtual vault locked with a master password.\r\n\r\n\
  Unlike most other popular password managers, Enpass is an offline password manager.\
  \ The app does not store user data on its servers, but locally on their own devices,\
  \ encrypted. Users can choose to synchronize their data between different devices\
  \ using their own preferred cloud storage service like Google Drive, Box, Dropbox,\
  \ OneDrive, iCloud, and WebDAV."
