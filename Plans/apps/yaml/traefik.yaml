CategoryList:
- Productivity
- Security
- Tools-Utilities
- Network-Proxy
Config:
  Device: {}
  Label:
    Enable Traefik (Dashboard):
      Default: 'true'
      Description: Enable/Disable Traefik Dashboard
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Enable Traefik (Dashboard)
      Required: 'false'
      Target: traefik.enable
      Type: Label
      value: 'true'
    Traefik API:
      Default: 'api@internal '
      Description: Routing Traefik to its API Dashboard
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Traefik API
      Required: 'false'
      Target: traefik.http.routers.api.service
      Type: Label
      value: api@internal
    Traefik Dashboard Subdomain:
      Default: Host(`traefik.YOURDOMAIN.COM`)
      Description: Traefik dashboard URL
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Traefik Dashboard Subdomain
      Required: 'false'
      Target: traefik.http.routers.api.rule
      Type: Label
      value: Host(`traefik.DOMAIN.COM`)
    'Traefik Entrypoint ':
      Default: https
      Description: Traefik Dashboard Entrypoint
      Display: always
      Mask: 'false'
      Mode: ''
      Name: 'Traefik Entrypoint '
      Required: 'false'
      Target: traefik.http.routers.api.entryPoints
      Type: Label
      value: https
  Path:
    Config Folder:
      Default: /mnt/user/appdata/traefik
      Description: Appdata Location
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Config Folder
      Required: 'false'
      Target: /etc/traefik
      Type: Path
      value: /mnt/user/appdata/traefik
    Docker Socket:
      Default: /var/run/docker.sock
      Description: "The default is /var/run/docker.sock\r\n"
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Docker Socket
      Required: 'false'
      Target: /var/run/docker.sock
      Type: Path
      value: /var/run/docker.sock
  Port:
    Web UI Port:
      Default: '8183'
      Description: Dashboard WebUI Port
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: Web UI Port
      Required: 'false'
      Target: '8080'
      Type: Port
      value: '8183'
    http Port:
      Default: '8001'
      Description: HTTP Port
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: http Port
      Required: 'false'
      Target: '80'
      Type: Port
      value: '8001'
    https Port:
      Default: '44301'
      Description: HTTPS Port
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: https Port
      Required: 'false'
      Target: '443'
      Type: Port
      value: '44301'
  Variable:
    Cloudflare API Token:
      Default: YOUR_SUPER_SECURE_CLOUDFLARE_API_TOKEN
      Description: Cloudflare DNS API Token
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Cloudflare API Token
      Required: 'false'
      Target: CF_DNS_API_TOKEN
      Type: Variable
      value: YOUR_SUPER_SECURE_CLOUDFLARE_API_TOKEN
