CategoryList:
- Tools-Utilities
- MediaApp-Music
- MediaServer-Music
Config:
  Device: {}
  Label: {}
  Path:
    Storage (config file):
      Default: ''
      Description: This is the configuration file.
      Display: always
      Mask: 'false'
      Mode: ro
      Name: Storage (config file)
      Required: 'false'
      Target: /etc/lms.conf
      Type: Path
      value: /mnt/user/appdata/lms/config/lms.conf
    Storage (data):
      Default: ''
      Description: This is the location for the internal data.
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Storage (data)
      Required: 'false'
      Target: /var/lms
      Type: Path
      value: /mnt/user/appdata/lms/data
    Storage (media):
      Default: ''
      Description: This is the location for you media library.
      Display: always
      Mask: 'false'
      Mode: ro
      Name: Storage (media)
      Required: 'true'
      Target: /music
      Type: Path
      value: ''
  Port:
    WebUI:
      Default: ''
      Description: ''
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: WebUI
      Required: 'false'
      Target: '5082'
      Type: Port
      value: '5082'
  Variable: {}
Icon: https://raw.githubusercontent.com/SmartPhoneLover/unraid-docker-templates/main/templates/icons/lms.png
Name: LMS
Network: bridge
Overview: "DESCRIPTION\r\nLMS (Lightweight Music Server) is a self-hosted music streaming\
  \ software: access your music collection from anywhere using a web interface!\r\n\
  \r\nLive demo:\r\nhttp://lms-demo.poupon.dev/\r\nThe administration panel is not\
  \ available in the live demo.\r\n\r\nNOTES\r\n\u2022 Run the following cmds before\
  \ building the container: 'mkdir -m 777 -p /mnt/user/appdata/lms/data /mnt/user/appdata/lms/config'\
  \ and 'curl https://raw.githubusercontent.com/SmartPhoneLover/unraid-docker-templates/main/templates/dependencies/lms/lms.conf\
  \ --output /mnt/user/appdata/lms/config/lms.conf'.\r\n\r\nVERSION\r\n1.0 (2022-02-09)"
PostArgs: ''
Privileged: 'false'
Project: https://github.com/epoupon/lms
Registry: https://hub.docker.com/r/epoupon/lms
Repo: SmartPhoneLover's Repository
Repository: epoupon/lms
Requires: ''
TemplateURL: https://raw.githubusercontent.com/SmartPhoneLover/unraid-docker-templates/master/templates/LMS.xml
WebUI: http://[IP]:[PORT:5082]
