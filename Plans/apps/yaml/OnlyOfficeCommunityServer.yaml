Networking:
  Mode: onlyoffice
Overview: "Before you start this container you need to create the onlyoffice network.\
  \ \r\n\t  Open Unraid terminal and paste this command in there: \r\n\t ' sudo docker\
  \ network create --driver bridge onlyoffice ' -- without ' '\r\n\t  HTTPS Support\
  \ can be enable creating a \"certs\" folder in the data directory and placing onlyoffice.crt\
  \ and onlyoffice.key in it\r\nFor more information visit the support thread \r\n\
  https://forums.unraid.net/topic/85643-support-amjidovu-onlyoffice-community-server/"
