BindTime: 'true'
CategoryList: &id001
- Productivity
- Tools-Utilities
Config:
  Device: {}
  Label: {}
  Path:
    privoxyvpn:
      Mode: rw
      Name: config
      Target: /config
      value: /mnt/user/appdata/config
  Port: {}
  Variable:
    debug:
      Name: DEBUG
      Target: DEBUG
      value: 'false'
    enable_privoxy:
      Name: ENABLE_PRIVOXY
      Target: ENABLE_PRIVOXY
      value: 'yes'
    enable_socks:
      Name: ENABLE_SOCKS
      Target: ENABLE_SOCKS
      value: 'no'
    lan_network:
      Name: LAN_NETWORK
      Target: LAN_NETWORK
      value: 192.168.1.0/24
    name_servers:
      Name: NAME_SERVERS
      Target: NAME_SERVERS
      value: 84.200.69.80,37.235.1.174,1.1.1.1,37.235.1.177,84.200.70.40,1.0.0.1
    socks_pass:
      Name: SOCKS_PASS
      Target: SOCKS_PASS
      value: socks
    socks_user:
      Name: SOCKS_USER
      Target: SOCKS_USER
      value: admin
    umask:
      Name: UMASK
      Target: UMASK
      value: '000'
    vpn_client:
      Name: VPN_CLIENT
      Target: VPN_CLIENT
      value: openvpn|wireguard
    vpn_enabled:
      Name: VPN_ENABLED
      Target: VPN_ENABLED
      value: 'yes'
    vpn_input_ports:
      Name: VPN_INPUT_PORTS
      Target: VPN_INPUT_PORTS
      value: ''
    vpn_options:
      Name: VPN_OPTIONS
      Target: VPN_OPTIONS
      value: ''
    vpn_output_ports:
      Name: VPN_OUTPUT_PORTS
      Target: VPN_OUTPUT_PORTS
      value: ''
    vpn_pass:
      Name: VPN_PASS
      Target: VPN_PASS
      value: vpn password
    vpn_prov:
      Name: VPN_PROV
      Target: VPN_PROV
      value: pia|airvpn|custom
    vpn_user:
      Name: VPN_USER
      Target: VPN_USER
      value: vpn username
ExtraParams: --sysctl="net.ipv4.conf.all.src_valid_mark=1"
GitHub: https://github.com/binhex/arch-privoxyvpn
Icon: https://raw.githubusercontent.com/binhex/docker-templates/master/binhex/images/privoxy-icon.png
Keywords:
- privoxyvpn
- *id001
Name: privoxyvpn
Networking:
  Mode: bridge
  Publish:
    Port:
    - ContainerPort: '8118'
      HostPort: '8118'
      Protocol: tcp
    - ContainerPort: '9118'
      HostPort: '9118'
      Protocol: tcp
Overview: 'Privoxy is a free non-caching web proxy with filtering capabilities for
  enhancing privacy, manipulating cookies and modifying web page data and HTTP headers
  before the page is rendered by the browser. Privoxy is a "privacy enhancing proxy",
  filtering web pages and removing advertisements. Privoxy can be customized by users,
  for both stand-alone systems and multi-user networks. Privoxy can be chained to
  other proxies and is frequently used in combination with Squid and can be used to
  bypass Internet censorship.

  '
Privileged: 'true'
Registry: https://registry.hub.docker.com/r/binhex/arch-privoxyvpn/
Repository: binhex/arch-privoxyvpn
Requires: ''
Sources:
- http://www.privoxy.org/
- https://registry.hub.docker.com/r/binhex/arch-privoxyvpn/
- https://github.com/binhex/documentation
Tag: latest
WebUI: http://config.privoxy.org/
