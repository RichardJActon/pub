Name: Memories-of-Mars
Network: bridge
Networking:
  Mode: bridge
Overview: "This Docker will download and install SteamCMD. It will also install Memories\
  \ of Mars and run it.\r\n\r\nATTENTION: First Startup can take very long since it\
  \ downloads the gameserver files!\r\n\r\nONLINE PLAY: Please be sure to set the\
  \ variable MULTIHOME to the IP of your Unraid server otherwise you can't connect\
  \ to the gameserver!\r\n\r\nUpdate Notice: Simply restart the container if a newer\
  \ version of the game is available.\r\n\r\nYou can also run multiple servers with\
  \ only one SteamCMD directory!"
