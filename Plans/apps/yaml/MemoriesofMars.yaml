CategoryList:
- GameServers
Config:
- '@attributes':
    Default: ''
    Description: 'Container Path: /serverdata/steamcmd'
    Display: always
    Mask: 'false'
    Mode: rw
    Name: SteamCMD
    Required: 'true'
    Target: /serverdata/steamcmd
    Type: Path
  value: /mnt/user/appdata/steamcmd
- '@attributes':
    Default: ''
    Description: 'Container Path: /serverdata/serverfiles'
    Display: always
    Mask: 'false'
    Mode: rw
    Name: ServerFiles
    Required: 'true'
    Target: /serverdata/serverfiles
    Type: Path
  value: /mnt/cache/appdata/memoriesofmars
- '@attributes':
    Default: ''
    Description: "The GAME_ID that the container download at startup.\r\n(https://developer.valvesoftware.com/wiki/Dedicated_Servers_List)"
    Display: always
    Mask: 'false'
    Mode: ''
    Name: GAME_ID
    Required: 'true'
    Target: GAME_ID
    Type: Variable
  value: '897590'
- '@attributes':
    Default: ''
    Description: 'Enter Extra Startup Parameters here if needed, otherwise leave empty
      (eg: ''-port=7778'', ''-maxplayers=12'')'
    Display: always
    Mask: 'false'
    Mode: ''
    Name: Extra Game Parameters
    Required: 'false'
    Target: GAME_PARAMS
    Type: Variable
  value: ''
- '@attributes':
    Default: ''
    Description: This has to be the IP of your Unraid server otherwise you can't connect
      to the game and the game will lost connection to the server!
    Display: always
    Mask: 'false'
    Mode: ''
    Name: Multihome Target
    Required: 'true'
    Target: MULTIHOME
    Type: Variable
  value: ''
- '@attributes':
    Default: ''
    Description: TCP Game Port
    Display: always
    Mask: 'false'
    Mode: tcp
    Name: TCP 1 - Game Port
    Required: 'true'
    Target: '7777'
    Type: Port
  value: '7777'
- '@attributes':
    Default: ''
    Description: UDP Game Port
    Display: always
    Mask: 'false'
    Mode: udp
    Name: UDP 1 - Game Port
    Required: 'true'
    Target: '7777'
    Type: Port
  value: '7777'
- '@attributes':
    Default: ''
    Description: TCP Beacon Port
    Display: always
    Mask: 'false'
    Mode: tcp
    Name: TCP 2 - Beacon Port
    Required: 'true'
    Target: '15000'
    Type: Port
  value: '15000'
- '@attributes':
    Default: ''
    Description: UDP Beacon Port
    Display: always
    Mask: 'false'
    Mode: udp
    Name: UDP 2 - Beacon Port
    Required: 'true'
    Target: '15000'
    Type: Port
  value: '15000'
- '@attributes':
    Default: ''
    Description: 'Your Steam username goes here if you want to install a game that
      needs a valid account, otherwise leave it blank (ATTENTION: You have to disable
      Steam Guard).'
    Display: always-hide
    Mask: 'false'
    Mode: ''
    Name: Steam-Username
    Required: 'false'
    Target: USERNAME
    Type: Variable
  value: ''
- '@attributes':
    Default: ''
    Description: Set the Variable to 'true' if you want to validate the installation
      otherwise leave it blank.
    Display: always-hide
    Mask: 'false'
    Mode: ''
    Name: Validate Installation
    Required: 'false'
    Target: VALIDATE
    Type: Variable
  value: ''
- '@attributes':
    Default: ''
    Description: 'Your Steam password goes here if you want to install a game that
      needs a valid account, otherwise leave it blank (ATTENTION: You have to disable
      Steam Guard).'
    Display: always-hide
    Mask: 'true'
    Mode: ''
    Name: Steam-Password
    Required: 'false'
    Target: PASSWRD
    Type: Variable
  value: ''
- '@attributes':
    Default: ''
    Description: 'Container Variable: UID'
    Display: advanced-hide
    Mask: 'false'
    Mode: ''
    Name: UID
    Required: 'true'
    Target: UID
    Type: Variable
  value: '99'
- '@attributes':
    Default: ''
    Description: 'Container Variable: GID'
    Display: advanced-hide
    Mask: 'false'
    Mode: ''
    Name: GID
    Required: 'true'
    Target: GID
    Type: Variable
  value: '100'
