Name: Transmission_VPN
Network: bridge
Networking:
  Mode: bridge
Overview: "Transmission is a full-featured \u200BBitTorrent client for Linux, OS X,\
  \ Unix and Windows.[br]\r\n    This Docker includes OpenVPN to ensure a secure and\
  \ private connection to the Internet, including use of iptables to prevent IP leakage\
  \ when the tunnel is down. It also includes Privoxy to allow unfiltered access to\
  \ index sites, to use Privoxy please point your application at \"host ip:8118\"\
  [br][br]\r\n    [b][u][span style='color: #E80000;']Configuration[/span][/u][/b][br]\r\
  \n    [b]/config[/b] This is where Transmission will store it's configuration file,\
  \ database and logs.[br]\r\n    [b]/data[/b] This is where Transmision will store\
  \ data downloaded, watched folder, and archived torrents.[br][br]\r\n    [b][span\
  \ style='color: #E80000;']Notes[/span][/b][br]\r\n    For help on configuration\
  \ for PIA, AirVPN and custom VPN providers please go here http://lime-technology.com/forum/index.php?topic=45812.msg437678#msg437678[br]\r\
  \n    IMPORTANT - To allow access to the Transmission webui, Privoxy and Transmission\
  \ deamon you need to specify you LAN network, using CIDR notation for the mask,\
  \ a subnet mask of 255.255.255.0 would equate to CIDR /24, 255.255.0.0 would equate\
  \ to CIDR /16."
