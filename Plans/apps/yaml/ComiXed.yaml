Overview: "ComiXed is a digital comic library management tool.\r\nIts underlying goal\
  \ is to enable users to manage the contents of their library and to access that\
  \ library from any device that supports OPDS.\r\n(Exert from comixed Wiki. Accessed\
  \ 08.11.2021 (https://github.com/comixed/comixed/wiki))\r\n\r\nRead this!\r\nReadme:\r\
  \nhttps://github.com/comixed/comixed/blob/master/README.md\r\nQuickstart:\r\nhttps://github.com/comixed/comixed/blob/master/QUICKSTART.md\r\
  \n\r\nAfter container start wait a bit, as it has a bit of Overhead.\r\nDefault\
  \ accounts are to be found in the Quickstart entry.\r\nThe Docker is currently a\
  \ bit buggy. Be sure to update the root library location to /library and add an\
  \ ComicVine api key under Administration -> Configuration before adding any comics.\n\
  \r\nAccess to opds:\r\n(ServerIP):(DockerPort)/opds"
