Name: Ungoogled-Chromium
Network: bridge
Overview: "Ungoogled-Chromium is a lightweight approach to removing Google web service\
  \ dependency from the Chromium project web browser.\r\n- Ungoogled Chromium is Google\
  \ Chromium, sans dependency on Google web services.\r\n- Ungoogled Chromium retains\
  \ the default Chromium experience as closely as possible. Unlike other Chromium\
  \ forks that have their own visions of a web browser, Ungoogled Chromium is essentially\
  \ a drop-in replacement for Chromium.\r\n- Ungoogled Chromium features tweaks to\
  \ enhance privacy, control, and transparency. However, almost all of these features\
  \ must be manually activated or enabled. For more details, see Feature Overview.\r\
  \n\r\n\r\nYou can find the full source code here: https://github.com/Eloston/ungoogled-chromium"
