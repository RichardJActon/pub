BindTime: 'true'
CategoryList: &id001
- Downloaders
Config:
  Device: {}
  Label: {}
  Path:
    delugevpn:
      Mode: rw
      Name: data
      Target: /data
      value: /mnt/user/appdata/data
  Port: {}
  Variable:
    debug:
      Name: DEBUG
      Target: DEBUG
      value: false|true
    deluge_daemon_log_level:
      Name: DELUGE_DAEMON_LOG_LEVEL
      Target: DELUGE_DAEMON_LOG_LEVEL
      value: info
    deluge_web_log_level:
      Name: DELUGE_WEB_LOG_LEVEL
      Target: DELUGE_WEB_LOG_LEVEL
      value: info
    enable_privoxy:
      Name: ENABLE_PRIVOXY
      Target: ENABLE_PRIVOXY
      value: no|yes
    lan_network:
      Name: LAN_NETWORK
      Target: LAN_NETWORK
      value: 192.168.1.0/24
    name_servers:
      Name: NAME_SERVERS
      Target: NAME_SERVERS
      value: 84.200.69.80,37.235.1.174,1.1.1.1,37.235.1.177,84.200.70.40,1.0.0.1
    strict_port_forward:
      Name: STRICT_PORT_FORWARD
      Target: STRICT_PORT_FORWARD
      value: 'yes'
    umask:
      Name: UMASK
      Target: UMASK
      value: '000'
    vpn_client:
      Name: VPN_CLIENT
      Target: VPN_CLIENT
      value: openvpn|wireguard
    vpn_enabled:
      Name: VPN_ENABLED
      Target: VPN_ENABLED
      value: yes|no
    vpn_input_ports:
      Name: VPN_INPUT_PORTS
      Target: VPN_INPUT_PORTS
      value: ''
    vpn_options:
      Name: VPN_OPTIONS
      Target: VPN_OPTIONS
      value: ''
    vpn_output_ports:
      Name: VPN_OUTPUT_PORTS
      Target: VPN_OUTPUT_PORTS
      value: ''
    vpn_pass:
      Name: VPN_PASS
      Target: VPN_PASS
      value: vpn password
    vpn_prov:
      Name: VPN_PROV
      Target: VPN_PROV
      value: pia|airvpn|custom
    vpn_user:
      Name: VPN_USER
      Target: VPN_USER
      value: vpn username
ExtraParams: --sysctl="net.ipv4.conf.all.src_valid_mark=1"
GitHub: https://github.com/binhex/arch-delugevpn
Icon: https://raw.githubusercontent.com/binhex/docker-templates/master/binhex/images/deluge-icon.png
Keywords:
- delugevpn
- *id001
Name: delugevpn
Networking:
  Mode: bridge
  Publish:
    Port:
    - ContainerPort: '8112'
      HostPort: '8112'
      Protocol: tcp
    - ContainerPort: '58846'
      HostPort: '58846'
      Protocol: tcp
    - ContainerPort: '58946'
      HostPort: '58946'
      Protocol: tcp
    - ContainerPort: '58946'
      HostPort: '58946'
      Protocol: udp
    - ContainerPort: '8118'
      HostPort: '8118'
      Protocol: tcp
Overview: "Deluge is a full-featured \u200BBitTorrent client for Linux, OS X, Unix\
  \ and Windows. It uses \u200Blibtorrent in its backend and features multiple user-interfaces\
  \ including: GTK+, web and console. It has been designed using the client server\
  \ model with a daemon process that handles all the bittorrent activity. The Deluge\
  \ daemon is able to run on headless machines with the user-interfaces being able\
  \ to connect remotely from any platform.\n"
Privileged: 'true'
Registry: https://registry.hub.docker.com/r/binhex/arch-delugevpn/
Repository: binhex/arch-delugevpn
Requires: ''
Sources:
- http://deluge-torrent.org/
- https://registry.hub.docker.com/r/binhex/arch-delugevpn/
- https://github.com/binhex/documentation
Tag: latest
WebUI: http://[IP]:[PORT:8112]/
