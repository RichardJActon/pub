Beta: 'true'
CategoryList:
- Downloaders
Config:
  Device: {}
  Label: {}
  Path:
    Host Path for /config:
      Default: ''
      Description: 'Container Path: /config'
      Display: always-hide
      Mask: 'false'
      Mode: rw
      Name: Host Path for /config
      Required: 'true'
      Target: /config
      Type: Path
      value: ''
  Port:
    Host Port for 8080:
      Default: '8080'
      Description: 'Container Port: 8080'
      Display: always-hide
      Mask: 'false'
      Mode: tcp
      Name: Host Port for 8080
      Required: 'true'
      Target: '8080'
      Type: Port
      value: ''
    Host Port for 9090:
      Default: '9090'
      Description: 'Container Port: 9090'
      Display: always-hide
      Mask: 'false'
      Mode: tcp
      Name: Host Port for 9090
      Required: 'true'
      Target: '9090'
      Type: Port
      value: ''
  Variable:
    'Audio Post Processor: Beets Tagging':
      Default: 'false'
      Description: 'TRUE = ENABLED :: Enables tagging with Beets'
      Display: always-hide
      Mask: 'false'
      Mode: ''
      Name: 'Audio Post Processor: Beets Tagging'
      Required: 'true'
      Target: AUDIO_BEETS
      Type: Variable
      value: ''
    'Audio Post Processor: Detect Single File Albums':
      Default: 'TRUE'
      Description: 'TRUE = ENABLED :: Detects single file albums and mark download
        as failed if detected'
      Display: always-hide
      Mask: 'false'
      Mode: ''
      Name: 'Audio Post Processor: Detect Single File Albums'
      Required: 'true'
      Target: AUDIO_DSFA
      Type: Variable
      value: ''
    'Audio Post Processor: Replaygain FLAC tagging':
      Default: 'FALSE'
      Description: TRUE = ENABLED, adds replaygain tags for compatible players (FLAC
        ONLY)
      Display: always-hide
      Mask: 'false'
      Mode: ''
      Name: 'Audio Post Processor: Replaygain FLAC tagging'
      Required: 'true'
      Target: AUDIO_REPLAYGAIN
      Type: Variable
      value: ''
    'Audio Post Processor: Require Audio Quality Match':
      Default: 'false'
      Description: 'true = ENABLED :: Verifies files match desired Target Format file
        extension'
      Display: always-hide
      Mask: 'false'
      Mode: ''
      Name: 'Audio Post Processor: Require Audio Quality Match'
      Required: 'true'
      Target: RequireAudioQualityMatch
      Type: Variable
      value: ''
    'Audio Post Processor: Target Format':
      Default: FLAC
      Description: FLAC or OPUS or MP3 or AAC or ALAC - converts lossless FLAC files
        to set format
      Display: always-hide
      Mask: 'false'
      Mode: ''
      Name: 'Audio Post Processor: Target Format'
      Required: 'true'
      Target: AUDIO_FORMAT
      Type: Variable
      value: ''
    'Audio Post Processor: Target Format Bitrate':
      Default: '320'
      Description: Set to desired bitrate when converting to OPUS/MP3/FDK-AAC/AAC
        format types
      Display: always-hide
      Mask: 'false'
      Mode: ''
      Name: 'Audio Post Processor: Target Format Bitrate'
      Required: 'true'
      Target: AUDIO_BITRATE
      Type: Variable
      value: ''
    'Audio Post Processor: Verify Downloaded Tracks':
      Default: 'TRUE'
      Description: TRUE = ENABLED, Verifies FLAC/MP3 files for errors (fixes MP3's,
        deletes bad FLAC files)
      Display: always-hide
      Mask: 'false'
      Mode: ''
      Name: 'Audio Post Processor: Verify Downloaded Tracks'
      Required: 'true'
      Target: AUDIO_VERIFY
      Type: Variable
      value: ''
    NVIDIA_DRIVER_CAPABILITIES:
      Default: all
      Description: NVIDIA_DRIVER_CAPABILITIES
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: NVIDIA_DRIVER_CAPABILITIES
      Required: 'false'
      Target: NVIDIA_DRIVER_CAPABILITIES
      Type: Variable
      value: ''
    NVIDIA_VISIBLE_DEVICES:
      Default: ''
      Description: NVIDIA_VISIBLE_DEVICES
      Display: always
      Mask: 'false'
      Mode: ''
      Name: NVIDIA_VISIBLE_DEVICES
      Required: 'false'
      Target: NVIDIA_VISIBLE_DEVICES
      Type: Variable
      value: ''
    PGID:
      Default: '100'
      Description: 'Container Variable: PGID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: PGID
      Required: 'false'
      Target: PGID
      Type: Variable
      value: ''
    PUID:
      Default: '99'
      Description: 'Container Variable: PUID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: PUID
      Required: 'false'
      Target: PUID
      Type: Variable
      value: ''
    'Video Post Processor: Audio/Subtitle Language':
      Default: eng
      Description: 'Default: eng :: Set to required language (ISO 639-2 language code),
        if not found, will mark as failed'
      Display: always-hide
      Mask: 'false'
      Mode: ''
      Name: 'Video Post Processor: Audio/Subtitle Language'
      Required: 'true'
      Target: VIDEO_LANG
      Type: Variable
      value: ''
    'Video Post Processor: Encode with Sickbeard MP4 Automator (SMA)':
      Default: 'FALSE'
      Description: 'TRUE = Enabled :: Uses SMA to process incoming video files'
      Display: always-hide
      Mask: 'false'
      Mode: ''
      Name: 'Video Post Processor: Encode with Sickbeard MP4 Automator (SMA)'
      Required: 'true'
      Target: VIDEO_SMA
      Type: Variable
      value: ''
    'Video Post Processor: Process with MKV Cleaner':
      Default: 'false'
      Description: 'TRUE = Enabled :: Uses MKVToolNix to remove unwanted audio/subtitle
        streams and sets UND audio language based on Required Audio/Subtitle Language
        setting'
      Display: always-hide
      Mask: 'false'
      Mode: ''
      Name: 'Video Post Processor: Process with MKV Cleaner'
      Required: 'true'
      Target: VIDEO_MKVCLEANER
      Type: Variable
      value: ''
    'Video Post Processor: Require Audio/Subtitle Language':
      Default: 'true'
      Description: true = enabled, disables/enables checking video audio/subtitle
        language based on VIDEO_LANG setting
      Display: always-hide
      Mask: 'false'
      Mode: ''
      Name: 'Video Post Processor: Require Audio/Subtitle Language'
      Required: 'true'
      Target: RequireLanguage
      Type: Variable
      value: ''
    'Video Post Processor: Tag with Sickbeard MP4 Automator (SMA)':
      Default: 'TRUE'
      Description: 'TRUE = Enabled :: Uses SMA to Tag MP4 files (Enabled SMA process:
        manual.py -a; Disabled SMA Process: manual.py -nt)'
      Display: always-hide
      Mask: 'false'
      Mode: ''
      Name: 'Video Post Processor: Tag with Sickbeard MP4 Automator (SMA)'
      Required: 'true'
      Target: VIDEO_SMA_TAGGING
      Type: Variable
      value: ''
