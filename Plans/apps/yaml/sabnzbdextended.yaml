Name: sabnzbd-extended
Network: bridge
Overview: "SABnzbd makes Usenet as simple and streamlined as possible by automating\
  \ everything we can. All you have to do is add an .nzb. SABnzbd takes over from\
  \ there, where it will be automatically downloaded, verified, repaired, extracted\
  \ and filed away with zero human interaction.[br]\n  [br][br][b][span style='color:\
  \ #E80000;']Important Paths:[/span][/u][/b]\n  [b]/config[/b] :: Location of SABnzbd\
  \ aplication files\n  [b]/config/scripts[/b] :: Location of SABnzbd post process\
  \ script files (Add this to SABnzbd to enable script usage)\n  [b]/config/scripts/logs[/b]\
  \ :: Location of log files\n  [b]/config/scripts/configs[/b] :: Location of SMA\
  \ config files\n  [br][br][b][span style='color: #E80000;']Important SABNzbd Categories:[/span][/u][/b]\n\
  \  [b]lidarr[/b] :: Create Category and map script [b]audio-pp.bash[/b]\n  [b]radarr[/b]\
  \ :: Create Category and map script [b]video-pp.bash[/b]\n  [b]sonarr[/b] :: Create\
  \ Category and map script [b]video-pp.bash[/b]\n  [br][br][b][span style='color:\
  \ #E80000;']Scripts/Files included:[/span][/u][/b]\n  [b]audio-pp.bash[/b] :: Automatically\
  \ clean up downloaded audio files and convert to standardized format if desired\n\
  \  [b]video-pp.bash[/b] :: Verify incoming video files for required audio/subtitle\
  \ languages and process with SMA if enabled\n  [br][br][b][span style='color: #E80000;']Sickbeard\
  \ MP4 Automater (SMA):[/span][/u][/b]\n  [b]Config Files Location:[/b] /config/scripts/configs\n\
  \  [b]radarr-sma.ini[/b] :: config file for SMA radarr category\n  [b]sonarr-sma.ini[/b]\
  \ :: config file for SMA sonarr category\n  [b]Log Files Location:[/b] /config/scripts/logs\n\
  \  [b]sma.log[/b] :: Log file for SMA\n  For more detailed configuration info, visit:\
  \ https://github.com/mdhiggins/sickbeard_mp4_automator\n  [br][br][b][u][span style='color:\
  \ #E80000;']Intel GPU Use[/span][/u][/b][br]Edit your [b]go[/b] file to include:[br][b]modprobe\
  \ i915[br][/b], save and reboot, then [br]add [b]--device=/dev/dri[/b] to [b]\"\
  extra parameters\"[/b] (switch on advanced view)"
