Name: Docker-WebUI
Network: bridge
Overview: "Hello to all of you,\r\n\_\r\nI made a small application that lists the\
  \ docker containers that have a WebUI link.\r\n\r\nEnvironment variables:\r\n  -\
  \ CIRCLE:\r\n      - yes : the background will have colored circles\r\n      - empty\
  \ : no colored circles\r\n  \r\n  - HOST : (ex : unraid.duckdns.org)\r\n      -\
  \ this variable allows you to put a DNS / DynDNS. This allows you to connect to\
  \ this page outside your local network.\r\n      - empty : the address to access\
  \ it will remain the local address\r\n  \r\n  - UNRAID_IP :\r\n      - if you have\
  \ added a HOST, all your IP addresses will have your DNS / DynDNS even containers\
  \ with another IP address. Enter your local IP address so different containers will\
  \ keep their different address without it being replaced.\r\n      - empty : the\
  \ address to access it will remain the local address\r\n  \r\n  - TITLE :\r\n  \
  \    - This one allows you to change the title of the HTML page in the tab of your\
  \ browser.\r\n      - empty: Docker WebUI\r\n\r\nA few things that are essential\
  \ for this application to work properly:\r\n\_ - Do not change the name of the application\
  \ (Docker-WebUI). I have omitted the list with this name. If you change it then\
  \ you will see it listed.\r\n\_ - container: /data, host: /var/local/emhttp/plugins/dynamix.docker.manager\r\
  \n\_\r\nHave fun.\r\n\_\r\n----------------------- Update ---------------------------\r\
  \n16 / 01 / 2022\r\n  - Add TITLE to change the title of your page in the browser\
  \ tab.\r\n\r\n09 / 01 / 2022\r\n  - Happy New Year\r\n  - Add UNRAID_IP: This will\
  \ determine if a container has its own IP or not. Fill in only if HOST is filled\
  \ in.\r\n\r\n13 / 11 / 2021\r\n  - Adding zoom in/out\r\n  - Adding a filter\r\n\
  \  - Add a HOST environment variable to set your HOSTNAME or dns (if ports are open)\r\
  \n\r\n07 / 11 / 2021\r\n\_ - Fixed problem with URL parameter.\r\nhttp://IP:PORT/vnc.html?resize=remote&amp;amp;host=192.168.0.4&amp;amp;port=6080&amp;amp;autoconnect=1\r\
  \nto\r\nhttp://IP:PORT/vnc.html?resize=remote&amp;host=192.168.0.4&amp;port=6080&amp;autoconnect=1\r\
  \n\r\n\_\r\n03 / 11 / 2021:\r\n\_ - Do not change the name of the application (Docker-WebUI).\
  \ I omitted the list with this name. If you change it then you will see it listed.\r\
  \n\_ - If you are in version 6.10-rc2 (or newer), you can change the container name\
  \ by adding an environment variable to each container (HOST_CONTAINERNAME).\r\n\_\
  \r\nThanks to @Meles Meles.\r\n\r\n31 / 10 / 2021:\r\n\_ - Add variable CIRCLE #This\
  \ variable allows you to set or remove colored circles.\r\n\u200B"
