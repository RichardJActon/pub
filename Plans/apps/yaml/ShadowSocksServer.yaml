Name: ShadowSocks-Server
Overview: "Shadowsocks is a tunneling proxy developed to be free, open-source, and\
  \ mainly used by Chinese people to bypass the Great Firewall restrictions. While\
  \ using, it covers your browser traffic only, and it is almost impossible to detect\
  \ and block it.\r\n\r\nThe Docker image is:\r\n\r\n --Based on Scratch (no OS) for\
  \ a total size of 3.53MB\r\n --Compatible with all the CPU architectures supported\
  \ by Docker: linux/amd64, linux/386, linux/arm64, linux/arm/v6, linux/arm/v7, linux/s390x,\
  \ linux/ppc64le and linux/riscv64\r\n --Shadowsocks is implemented in Go and compiled\
  \ statically using Go 1.16"
