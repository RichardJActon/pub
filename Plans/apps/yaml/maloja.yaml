Name: maloja
Network: bridge
Networking:
  Mode: bridge
Overview: "Self-hosted music scrobble database to create personal listening statistics\
  \ and charts as a substitute for Last.fm / Libre.fm / GNU FM.\r\n        \r\n  \
  \      Features include:\r\n        *  Easy import of existing scrobble data in\
  \ CSV format (from last.fm, etc.)\r\n        * Custom rules for importing/scrobbling\r\
  \n        * Custom and 3rd party integrations for album/artist artwork\r\n     \
  \   * Insightful charting to display time-sliced \"top charts\" for tracks and artists\r\
  \n        * Full listening history and track lookup using multiple sources (youtube,\
  \ gmusic, spotify..)\r\n        *  A first-party chrome extension for scrobbling\
  \ from the web as well as third-party scrobble-compliant endpoints for use with\
  \ other extensions and applications\r\n        \r\n        See the project, https://github.com/krateng/maloja,\
  \ for more information or the support thread for recommended setup."
