Name: Vorta
Network: bridge
Overview: "DESCRIPTION\r\nThis is a docker template for Vorta (GUI for Borg Backup),\
  \ a backup client for macOS and Linux desktops. It integrates the mighty BorgBackup\
  \ with your desktop environment to protect your data from disk failure, ransomware\
  \ and theft.\r\n\r\nNOTES\r\n\u2022 Thank you very much 'marklambert (Ranbato)'\
  \ and 'scumbug' for contributing on creating the Vorta docker image. Now, being\
  \ in the official borgbase repo.\r\n\r\nVERSION\r\n1.3 (2022-02-28)"
