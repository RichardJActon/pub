Name: shoginn-flightradar24
Overview: "FlightRadar24 is a Swedish internet-based service that shows real-time\
  \ commercial aircraft flight information on a map. This docker contains FR24's binary\
  \ for consuming an ADSB feed and uploading the parsed data to FR24.[br][br]\r\n\
  \        Refer to the support thread for instructions on how to setup a dump1090\
  \ feed with your radio device.[br][br]\n        [b]Note:[/b] If you have issues\
  \ with the docker crashing with default settings set [b]mlat[/b] and [b]mlat w/o\
  \ gps[/b] to [b]no[/b]. There is a known bug in the current fr24 binary build."
