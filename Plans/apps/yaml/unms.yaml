Overview: "This is an all-in-one Alpine Linux based Docker image for running the Ubiquiti\
  \ Network Management System. This image contains all the components required to\
  \ run UNMS in a single container and uses the s6-overlay for process management.\r\
  \n\r\nThe container can be accessed via HTTP with port 6080 or HTTPS 6443.  \r\n\
  \r\nUNMS Setup:\r\nAccess the container and walk through the initial setup wizard\
  \ of adding the username/passwords and devices to be monitored."
