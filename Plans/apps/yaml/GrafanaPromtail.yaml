Overview: "Promtail is an agent which ships the contents of local logs to a private\
  \ Loki instance or Grafana Cloud. It is usually deployed to every machine that has\
  \ applications needed to be monitored.\r\n\r\nIt primarily:\r\n\r\nDiscovers targets\r\
  \nAttaches labels to log streams\r\nPushes them to the Loki instance.\r\nCurrently,\
  \ Promtail can tail logs from two sources: local log files and the systemd journal\
  \ (on AMD64 machines only).\r\nPromtail supports receiving IETF Syslog (RFC5424)\
  \ messages from a tcp stream: (https://github.com/grafana/loki/blob/v1.5.0/docs/clients/promtail/scraping.md#syslog-receiver)\r\
  \n\r\nNOTE: Download the config.yml file from https://github.com/natcoso9955/unRAID-docker/blob/master/configs/promtail/config.yml\
  \ before you start the container.\r\nWill need to be placed into your Host Path\
  \ 1.\r\nMore info: \r\n https://github.com/grafana/loki/blob/master/docs/clients/promtail/configuration.md"
