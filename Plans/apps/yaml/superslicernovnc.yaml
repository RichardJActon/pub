CategoryList:
- HomeAutomation
- Productivity
Config:
- '@attributes':
    Default: /mnt/user/appdata/superslicer
    Description: 'Container Path: /configs/'
    Display: always
    Mask: 'false'
    Mode: rw
    Name: Configs folder
    Required: 'true'
    Target: /configs/
    Type: Path
  value: /mnt/user/appdata/superslicer
- '@attributes':
    Default: '6080'
    Description: 'Container Port: 8080'
    Display: always
    Mask: 'false'
    Mode: tcp
    Name: VNC Interface
    Required: 'true'
    Target: '8080'
    Type: Port
  value: '6080'
- '@attributes':
    Default: /etc/ssl/certs/ca-certificates.crt
    Description: Needed to allow Superslicer to open without any prompts upon startup.
    Display: always
    Mask: 'false'
    Mode: ''
    Name: SSL_CERT_FILE
    Required: 'true'
    Target: SSL_CERT_FILE
    Type: Variable
  value: /etc/ssl/certs/ca-certificates.crt
- '@attributes':
    Default: /mnt/user/3D Printing/
    Description: 3D Printing Folder
    Display: always
    Mask: 'false'
    Mode: rw
    Name: Prints
    Required: 'false'
    Target: /prints/
    Type: Path
  value: /mnt/user/3D Printing/
