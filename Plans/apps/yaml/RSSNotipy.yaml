Overview: "RSS search an notification.\n  \n  Please Read\n  \n  \n\n  Please read\
  \ all information on GitHub\n    \n    https://github.com/maschhoff/RSSNotipy\n\n\
  Please use the sample configuration and files on the GitHub Repo (https://github.com/maschhoff/RSSNotipy/tree/master/data)\
  \  and copy it to /mnt/user/appdata/rssnotipy/\n\n \n\nYou have to edit the configuration\
  \ for your purpose. RSS release sources to search for and upcoming movies from your\
  \ rss source. And optionally the Api Key of your prefered push service\n\nPlease\
  \ use it for good reasons. I\xB4ve seen people using the RSS Feed from xREL and\
  \ underground forum as release source. Please support the movie industrie.\n\n \n\
  \nFor any question - dont mind to ask! The Project is still under development."
