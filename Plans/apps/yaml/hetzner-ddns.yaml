Beta: 'true'
CategoryList:
- Network-DNS
Config:
  Device: {}
  Label: {}
  Path: {}
  Port: {}
  Variable:
    API Token:
      Default: ''
      Description: Your Hetzner  API token.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: API Token
      Required: 'true'
      Target: API_TOKEN
      Type: Variable
      value: my-secret-api-token
    Record Type:
      Default: ''
      Description: The record type of your zone. If your zone uses an IPv4 address
        use A. Use AAAA if it uses an IPv6 address.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Record Type
      Required: 'true'
      Target: RECORD_TYPE
      Type: Variable
      value: A
    Zone Name:
      Default: ''
      Description: The DNS zone that DDNS updates should be applied to.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Zone Name
      Required: 'true'
      Target: ZONE_NAME
      Type: Variable
      value: example.com
Icon: https://raw.githubusercontent.com/kutzilla/unraid-templates/master/images/hetzner-ddns.png
Name: hetzner-ddns
Network: bridge
Networking:
  Mode: bridge
Overview: This Docker image will allow you to use the Hetzner DNS Service (https://www.hetzner.com/dns-console)
  as a Dynamic DNS (DDNS) Provider.
PostArgs: ''
Privileged: 'false'
Project: https://github.com/kutzilla/docker-hetzner-ddns
Registry: https://hub.docker.com/r/kutzilla/hetzner-ddns
Repository: kutzilla/hetzner-ddns:latest
TemplateURL: https://raw.githubusercontent.com/kutzilla/unraid-templates/master/apps/hetzner-ddns.xml
WebUI: ''
