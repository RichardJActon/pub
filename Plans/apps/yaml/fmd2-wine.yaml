      Display: always
      Mask: 'false'
      Mode: rw
      Name: App Wine Config
      Required: 'true'
      Target: /config/.wine
      Type: Path
      value: /mnt/user/appdata/fmd2-wine/wine
    data:
      Default: /mnt/user/appdata/fmd2-wine/data
      Description: 'Container Path: /app/FMD2/data'
