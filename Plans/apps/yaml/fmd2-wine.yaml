      Mask: 'false'
      Mode: rw
      Name: App userdata
      Required: 'true'
      Target: /app/FMD2/userdata
      Type: Path
      value: /mnt/user/appdata/fmd2-wine/userdata
    appwineconfig:
      Default: /mnt/user/appdata/fmd2-wine/wine
