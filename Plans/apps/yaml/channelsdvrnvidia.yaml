BindTime: 'true'
CategoryList:
- MediaServer-Video
Config:
  Device: {}
  Label: {}
  Path:
    Appdata:
      Default: /mnt/user/appdata/channels-dvr
      Description: Appdata
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Appdata
      Required: 'true'
      Target: /channels-dvr
      Type: Path
      value: ''
    DVR:
      Default: ''
      Description: DVR Folder
      Display: always
      Mask: 'false'
      Mode: rw
      Name: DVR
      Required: 'true'
      Target: /shares/DVR
      Type: Path
      value: ''
  Port:
    WebUI:
      Default: '8089'
