      Display: always
      Mask: 'false'
      Mode: tcp
      Name: WebUI
      Required: 'false'
      Target: '8089'
      Type: Port
      value: '8089'
  Variable:
    NVIDIA_DRIVER_CAPABILITIES:
      Default: compute,utility,video
      Description: 'Container Variable: NVIDIA_DRIVER_CAPABILITIES'
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: NVIDIA_DRIVER_CAPABILITIES
      Required: 'true'
      Target: NVIDIA_DRIVER_CAPABILITIES
      Type: Variable
      value: compute,utility,video
    NVIDIA_VISIBLE_DEVICES:
      Default: NVIDIA_VISIBLE_DEVICES
      Description: 'Container Variable: NVIDIA_VISIBLE_DEVICES'
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: NVIDIA_VISIBLE_DEVICES
      Required: 'true'
      Target: NVIDIA_VISIBLE_DEVICES
      Type: Variable
      value: all
    PGID:
      Default: '100'
      Description: ''
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: PGID
      Required: 'false'
      Target: PGID
      Type: Variable
      value: '100'
    PUID:
      Default: '99'
      Description: PUID
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: PUID
      Required: 'false'
      Target: PUID
      Type: Variable
      value: '99'
    TZ:
      Default: America/New_York
      Description: ''
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: TZ
      Required: 'false'
      Target: TZ
      Type: Variable
      value: America/New_York
