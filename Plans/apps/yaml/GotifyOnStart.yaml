CategoryList:
- Tools-Utilities
Config:
  Device: {}
  Label: {}
  Path: {}
  Port: {}
  Variable:
    Gotify App Token:
      Default: ''
      Description: Gotify App Token goes here.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Gotify App Token
      Required: 'true'
      Target: GOTIFY_TOKEN
      Type: Variable
      value: ''
    Gotify Message:
      Default: ''
      Description: Customized Gotify Message here.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Gotify Message
      Required: 'true'
      Target: GOTIFY_MESSAGE
      Type: Variable
      value: Server is now Online!
    Gotify Message Title:
      Default: ''
      Description: Customized Gotify Message Title here.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Gotify Message Title
      Required: 'true'
      Target: GOTIFY_TITLE
      Type: Variable
      value: Startup Complete
    Gotify Priority:
      Default: ''
      Description: 'Customize the Gotify Priority (''0'': Low Priority ; ''5'': Normal
        Priority ; ''9'': High Priority)'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Gotify Priority
      Required: 'true'
      Target: GOTIFY_PRIORITY
      Type: Variable
      value: '5'
    Gotify Server URL:
      Default: ''
      Description: 'Your Gotify Server URL goes here (please note that you have to
        enter the URL in this format: ''https://push.example.net/'' without quotes
        and with a trailing slash ''/'').'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Gotify Server URL
      Required: 'true'
      Target: GOTIFY_URL
      Type: Variable
      value: ''
