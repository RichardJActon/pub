Overview: "Flex TV. is a web application that interfaces between google Assistant\
  \ and Plex to allow you to control playback of media using Actions for Google or\
  \ IFTTT.\n    Additionally, it interfaces with the API\u2019s for Sonarr, Radarr,\
  \ Couchpotato, Sickbeard, and Sickrage.\n    It also has customizeable webhooks,\
  \ so you can basically control anything that has an open API with your voice. If\
  \ you can send data to a URL to do a thing, you can program it in Flex TV.\n   \
  \ It is recomended to use reverse proxy to enable https"
