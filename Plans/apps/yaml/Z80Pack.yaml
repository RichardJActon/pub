Overview: "Z80Pack is an emulator for emulating CP/M 1, CP/M 2, CP/M 3, and MP/M II\
  \ on Linux.  This is a command line Docker only.  There is a built in Shell in a\
  \ Box WebGUI that is a command line browser window.  You can also execute bash in\
  \ the Docker.[br]\n  Configuration:\n  **/config** - this path is used to store\
  \ the disk configurations and CP/M and MP/M startup scripts.[br]\n  To log into\
  \ the WebUI:\n  **User:** vintage\n  **Password:** computer[br]\n  **Note:** You\
  \ will have to use the command 'sudo ./cpm' to run the simulator with root privileges."
