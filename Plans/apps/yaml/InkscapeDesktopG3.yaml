Name: Inkscape-Desktop-G3
Network: bridge
Overview: "DESCRIPTION\r\nHeadless Ubuntu/Xfce container with VNC/noVNC and Inkscape.\r\
  \nThis is a docker template based on latest Ubuntu LTS with Xfce desktop environment,\
  \ VNC/noVNC servers for headless use and the free open-source vector drawing application\
  \ Inkscape.\r\n\r\nNOTES\r\n\u2022 The default credentials are: no_user/unraid (user/pass).\
  \ These credentials are also used for the root user within the container (OS).\r\
  \n\u2022 To be able to work with files located on your host, and viceversa, configure\
  \ the 'Internal Share' path on this template. You can also map internal '/home/user/*'\
  \ directories to your host.\r\n\u2022 The are two noVNC clients - lite client and\
  \ full client. Because the connection URL differs slightly in both cases, the container\
  \ provides a simple startup page.\r\n\u2022 If you want to try the apps based on\
  \ other OS versions (olders), check the Gen 1 and Gen 2 GitHub repos, so you can\
  \ build the docker templates for the version you want.\r\n\r\nVERSION\r\n1.0 (2021-12-14)"
