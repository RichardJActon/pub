Name: Virt-Manager
Network: bridge
Networking:
  Mode: bridge
Overview: "The virt-manager application is a desktop user interface for managing virtual\
  \ machines through libvirt.\r\nIt primarily targets KVM VMs.\r\nIt presents a summary\
  \ view of running domains, their live performance &amp; resource utilization statistics,\
  \ wizards enable the creation of new domains, and configuration &amp; adjustment\
  \ of a domain\u2019s resource allocation &amp; virtual hardware. An embedded VNC\
  \ and SPICE client viewer presents a full graphical console to the guest domain."
