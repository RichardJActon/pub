Name: syncarr
Network: bridge
Official: true
Overview: "Syncs two Radarr/Sonarr/Lidarr servers through the web API. Useful for\
  \ syncing a 4k radarr/sonarr instance to a 1080p radarr/sonarr instance.\r\n\r\n\
  [b]Note you cannot have a mix of radarr, lidarr, or sonarr config setups at the\
  \ same time.\r\nYou will need to setup separate instances of syncarr\r\n[/b]\r\n\
  [b]IMPORTANT: REMOVE THE VARIABLES YOU'RE NOT USING[b/]"
