CategoryList:
- GameServers
Config:
- '@attributes':
    Default: ''
    Description: 'Container Path: /serverdata/steamcmd'
    Display: always
    Mask: 'false'
    Mode: rw
    Name: SteamCMD
    Required: 'true'
    Target: /serverdata/steamcmd
    Type: Path
  value: /mnt/user/appdata/steamcmd
- '@attributes':
    Default: ''
    Description: 'Container Path: /serverdata/serverfiles'
    Display: always
    Mask: 'false'
    Mode: rw
    Name: ServerFiles
    Required: 'true'
    Target: /serverdata/serverfiles
    Type: Path
  value: /mnt/cache/appdata/hl2dm
- '@attributes':
    Default: ''
    Description: "The GAME_ID that the container download at startup.\r\n(https://developer.valvesoftware.com/wiki/Dedicated_Servers_List)"
    Display: always
    Mask: 'false'
    Mode: ''
    Name: GAME_ID
    Required: 'true'
    Target: GAME_ID
    Type: Variable
  value: '232370'
- '@attributes':
    Default: ''
    Description: Game name to start (is connected to the GAME_PARAMS).
    Display: always
    Mask: 'false'
    Mode: ''
    Name: GAME_NAME
    Required: 'true'
    Target: GAME_NAME
    Type: Variable
  value: hl2mp
- '@attributes':
    Default: ''
    Description: Enter your start up commands for the server.
    Display: always
    Mask: 'false'
    Mode: ''
    Name: GAME_PARAMS
    Required: 'false'
    Target: GAME_PARAMS
    Type: Variable
  value: -secure +maxplayers 16 +map dm_overwatch
- '@attributes':
    Default: ''
    Description: 'Your Steam username goes here if you want to install a game that
      needs a valid account, otherwise leave it blank (ATTENTION: You have to disable
      Steam Guard).'
    Display: always-hide
    Mask: 'false'
    Mode: ''
    Name: Steam-Username
    Required: 'false'
    Target: USERNAME
    Type: Variable
  value: ''
- '@attributes':
    Default: ''
    Description: Set the Variable to 'true' if you want to validate the installation
      otherwise leave it blank.
    Display: always-hide
    Mask: 'false'
    Mode: ''
    Name: Validate Installation
    Required: 'false'
    Target: VALIDATE
    Type: Variable
  value: ''
- '@attributes':
    Default: ''
    Description: 'Your Steam password goes here if you want to install a game that
      needs a valid account, otherwise leave it blank (ATTENTION: You have to disable
      Steam Guard).'
    Display: always-hide
    Mask: 'true'
    Mode: ''
    Name: Steam-Password
    Required: 'false'
    Target: PASSWRD
    Type: Variable
  value: ''
- '@attributes':
    Default: ''
    Description: UDP Gameport (if you need another port, please delete this entry
      and create a new UDP Port with the required port number, also don't forget to
      click an 'Show more settings ...' and change the port number
    Display: always
    Mask: 'false'
    Mode: udp
    Name: UDP
    Required: 'true'
    Target: '27015'
    Type: Port
  value: '27015'
- '@attributes':
    Default: ''
    Description: TCP RCON Port (not required)
    Display: always
    Mask: 'false'
    Mode: tcp
    Name: TCP RCON
    Required: 'false'
    Target: '27015'
    Type: Port
  value: '27015'
- '@attributes':
    Default: ''
    Description: 'Container Variable: GAME_PORT'
    Display: advanced
    Mask: 'false'
    Mode: ''
    Name: GAME_PORT
    Required: 'true'
    Target: GAME_PORT
    Type: Variable
  value: '27015'
- '@attributes':
    Default: ''
    Description: 'Container Variable: UID'
    Display: advanced-hide
    Mask: 'false'
    Mode: ''
    Name: UID
    Required: 'true'
    Target: UID
    Type: Variable
  value: '99'
- '@attributes':
    Default: ''
    Description: 'Container Variable: GID'
    Display: advanced-hide
    Mask: 'false'
    Mode: ''
    Name: GID
    Required: 'true'
    Target: GID
    Type: Variable
  value: '100'
