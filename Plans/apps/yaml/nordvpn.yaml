Overview: "Official NordVPN client in a docker container; it makes routing traffic\
  \ through the NordVPN network easy.\r"
PostArgs: ''
Privileged: 'false'
Registry: https://hub.docker.com/r/bubuntux/nordvpn/
Repository: bubuntux/nordvpn
Requires: ''
Sources:
- https://github.com/bubuntux/nordvpn
- https://hub.docker.com/r/bubuntux/nordvpn/
Tag: latest
WebUI: ''
