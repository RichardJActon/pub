      \ directory that are not referenced by any torrents. It will scan your root_dir\
      \ directory and compare it with what is in qBittorrent. Any data not referenced\
      \ in qBittorrent will be moved into /data/torrents/orphaned_data folder for\
      \ you to review/delete.\t"
    Display: always-hide
    Mask: 'false'
    Mode: ''
    Name: QBT_REM_ORPHANED
    Required: 'false'
    Target: QBT_REM_ORPHANED
    Type: Variable
  value: 'False'
- '@attributes':
    Default: False|True
    Description: "Use this to tag any torrents that do not have any hard links associated\
      \ with any of the files. This is useful for those that use Sonarr/Radarr that\
      \ hard links your media files with the torrents for seeding. When files get\
      \ upgraded they no longer become linked with your media therefore will be tagged\
      \ with a new tag noHL. You can then safely delete/remove these torrents to free\
      \ up any extra space that is not being used by your media folder.\t"
    Display: always-hide
    Mask: 'false'
    Mode: ''
    Name: QBT_TAG_NOHARDLINKS
    Required: 'false'
    Target: QBT_TAG_NOHARDLINKS
    Type: Variable
  value: 'False'
