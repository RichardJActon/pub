Name: qbit_manage
Network: bridge
Networking:
  Mode: bridge
Overview: "This is a program used to manage your qBittorrent instance such as:\r\n\
  \r\nTag torrents based on tracker URL (only tag torrents that have no tags)\r\n\
  Update categories based on save directory\r\nRemove unregistered torrents (delete\
  \ data &amp; torrent if it is not being cross-seeded, otherwise it will just remove\
  \ the torrent)\r\nAutomatically add cross-seed torrents in paused state (used in\
  \ conjunction with the cross-seed script) &lt;-- cross-seed now allows for torrent\
  \ injections directly to qBit.\r\nRecheck paused torrents sorted by lowest size\
  \ and resume if completed\r\nRemove orphaned files from your root directory that\
  \ are not referenced by qBittorrent\r\nTag any torrents that have no hard links\
  \ and allows optional cleanup to delete these torrents and contents based on maximum\
  \ ratio and/or time seeded\r\nRecycleBin function to move files into a RecycleBin\
  \ folder instead of deleting the data directly when deleting a torrent\r\nBuilt-in\
  \ scheduler to run the script every x minutes. (Can use --run command to run without\
  \ the scheduler)"
