Name: Aurora-Files
Network: bridge
Official: true
Overview: "DESCRIPTION\r\nAurora Files is an open-source file storage platform, built\
  \ to give you an ability to create your own cloud storage on your hardware by your\
  \ rules. The file storage can be accessed from web browser or using native clients\
  \ for Windows, iOS and Android operating systems. Alternatively you can use third-party\
  \ WebDAV clients. \r\n\r\nNOTES\r\n\u2022 On first launch, go to 'ip_host:port/adminpanel'\
  \ and enter the default credentials: superadmin/-empty- (user/pass). Here you will\
  \ have to configure all the required things to start working with your mail provider(s).\r\
  \n\u2022 There's no need to configure an external DB service (integrated), but you\
  \ can: MySQL/MariaDB. \r\n\r\nVERSION\r\n1.0 (2021-12-02)"
