      Required: 'true'
      Target: '5432'
      Type: Port
      value: ''
  Variable:
    POSTGRES_DB:
      Default: ''
      Description: 'Initial database name (default: postgres)'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: POSTGRES_DB
      Required: 'false'
      Target: POSTGRES_DB
      Type: Variable
      value: ''
    POSTGRES_PASSWORD:
      Default: ''
      Description: Initial superuser password (required)
      Display: always
      Mask: 'true'
      Mode: ''
      Name: POSTGRES_PASSWORD
      Required: 'true'
      Target: POSTGRES_PASSWORD
      Type: Variable
      value: ''
    POSTGRES_USER:
      Default: ''
      Description: 'Initial superuser name (default: postgres)'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: POSTGRES_USER
      Required: 'false'
      Target: POSTGRES_USER
      Type: Variable
      value: ''
