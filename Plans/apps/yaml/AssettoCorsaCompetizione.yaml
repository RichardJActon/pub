  \ time copy over the file and then restart the container.\r\n\r\nNotice: The initial\
  \ servername and credentials are: 'ACC Docker Server' Password: 'Docker' AdminPassword:\
  \ 'adminDocker' (all config files are located in the '/cfg' directory in your serverfolder)."
