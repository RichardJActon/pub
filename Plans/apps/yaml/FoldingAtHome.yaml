Overview: "FoldingAtHome is a project ran by Stanford University to network thousands\
  \ of computers together, using them to work out the folding of proteins to aid in\
  \ the research of Alzheimer's, Huntington's, Parkinson's, and many cancers.[br][br]\n\
  \    [b][span style='color: #E80000;']WARNING: Using this container will increase\
  \ CPU usage, continue @ own risk[/span][/b][br]\n    [b][span style='color: #E80000;']Directions:[/span][/b][br]\n\
  \    [b]Edit the config.xml file with your preferences (Username/Team etc.)[br]\n\
  \    [b]You might have to edit the config.xml in the FaH appdata folder to allow\
  \ your specific subnet to use the WebUI[br]\n    [b]/mnt/user/appdata/FoldingAtHome[/b]\
  \ : this path is used to store the config.xml file for FAHClient.[br]\n    [b]The\
  \ program can be controlled by FAHControl App from http://folding.stanford.edu/.[br]\n\
  \    [b]The FaHControl App is the preferred method of interfacing with the server\
  \ as it provides more fine grained control vs the WebUI[br]\n    [b]The WebUI is\
  \ accessible through  http://SERVER_IP:7396.[br]\n    [b]The extra Nvidia variables\
  \ are for GPU passthrough. Information on that can be found here:[br]\n    [b]https://forums.unraid.net/topic/77813-plugin-linuxserverio-unraid-nvidia/"
