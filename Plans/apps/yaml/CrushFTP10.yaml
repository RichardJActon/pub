CategoryList:
- Backup
- Cloud
- Network-Web
- Network-FTP
Config:
  Device: {}
  Label: {}
  Path:
    configvolume:
      Default: /mnt/cache/appdata/crushftp
      Description: 'Container Path: /var/opt/CrushFTP10'
      Display: advanced-hide
      Mask: 'false'
      Mode: rw
      Name: Config Volume
      Required: 'true'
      Target: /var/opt/CrushFTP10
      Type: Path
      value: /mnt/cache/appdata/crushftp
    ftpfolder1:
      Default: ''
      Description: 'Container Path: /mnt/FTP/Shared'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: FTP Folder 1
      Required: 'false'
      Target: /mnt/FTP/Shared
      Type: Path
      value: /mnt/user/
  Port:
    ftppassiveports:
      Default: 2000-2100
      Description: 'Container Port: 2000-2100'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: FTP Passive Ports
      Required: 'true'
      Target: 2000-2100
      Type: Port
      value: 2000-2100
    ftpport:
      Default: '2121'
      Description: 'Container Port: 2121'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: FTP Port
      Required: 'true'
      Target: '21'
      Type: Port
      value: '21'
    httpport:
      Default: '9090'
      Description: 'Container Port: 9090'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: HTTP Port
      Required: 'true'
      Target: '9090'
      Type: Port
      value: '9090'
    httpsport:
      Default: '443'
      Description: 'Container Port: 443'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: HTTPS Port
      Required: 'true'
      Target: '443'
      Type: Port
      value: '443'
    sftpport:
      Default: '2222'
      Description: 'Container Port: 2222'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: SFTP Port
      Required: 'true'
      Target: '2222'
      Type: Port
      value: '2222'
  Variable:
    crushftpadminpassword:
      Default: crushadmin
      Description: Default admin password for CrushFTP administration
      Display: always
      Mask: 'false'
      Mode: ''
      Name: CrushFTP Admin Password
      Required: 'true'
      Target: CRUSH_ADMIN_PASSWORD
      Type: Variable
      value: crushadmin
    crushftpadminuser:
      Default: crushadmin
      Description: Default admin user for CrushFTP administration
      Display: always
      Mask: 'false'
      Mode: ''
      Name: CrushFTP Admin User
      Required: 'true'
      Target: CRUSH_ADMIN_USER
      Type: Variable
      value: crushadmin
    healthceckport:
      Default: '8080'
      Description: Port for health cecks
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Healthceck Port
      Required: 'true'
      Target: CRUSH_ADMIN_PORT
      Type: Variable
      value: '8080'
    healthcheckprotocol:
      Default: http
      Description: Protocol for health cecks
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Healthcheck Protocol
      Required: 'true'
      Target: CRUSH_ADMIN_PROTOCOL
      Type: Variable
      value: http
