Name: RCON-WebAdmin
Network: bridge
Networking:
  Mode: bridge
Overview: "Out of the box, RCON Web Admin can check users for high ping, VAC status,\
  \ or filter the chat for you around the clock.\r\n\r\nThis image lets you run the\
  \ rcon-web-admin administration tool as a Docker container. A great benefit of running\
  \ rcon-web-admin in Docker, especially in a Docker Composition is that the RCON\
  \ port of your game server can remain securely isolated within the Docker network.\r\
  \n\r\nAdditional Variables available at: https://github.com/rcon-web-admin/rcon-web-admin#environment-variables"
