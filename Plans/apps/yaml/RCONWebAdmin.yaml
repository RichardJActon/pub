Config:
  Device: {}
  Label: {}
  Path:
    db:
      Default: ''
      Description: 'Container Path: /opt/rcon-web-admin/db'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: db
      Required: 'false'
      Target: /opt/rcon-web-admin/db
      Type: Path
      value: /mnt/user/appdata/rcon-web-admin/db/
  Port:
    webUI:
      Default: ''
      Description: 'Container Port: 4326'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: webUI
      Required: 'false'
      Target: '4326'
      Type: Port
      value: '4326'
    websocket access from UI:
      Default: ''
      Description: 'Container Port: 4327'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: websocket access from UI
      Required: 'false'
      Target: '4327'
      Type: Port
      value: '4327'
  Variable:
    RWA_ADMIN:
      Default: ''
      Description: 'Container Variable: RWA_ADMIN'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: RWA_ADMIN
      Required: 'false'
      Target: RWA_ADMIN
      Type: Variable
      value: 'TRUE'
    RWA_ENV:
      Default: ''
      Description: 'Container Variable: RWA_ENV'
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: RWA_ENV
      Required: 'false'
      Target: RWA_ENV
      Type: Variable
      value: 'False'
    RWA_PASSWORD:
      Default: ''
      Description: 'Container Variable: RWA_PASSWORD'
      Display: always
      Mask: 'true'
      Mode: ''
      Name: RWA_PASSWORD
      Required: 'false'
      Target: RWA_PASSWORD
      Type: Variable
      value: admin
    RWA_USERNAME:
      Default: ''
      Description: 'Container Variable: RWA_USERNAME'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: RWA_USERNAME
      Required: 'false'
      Target: RWA_USERNAME
      Type: Variable
      value: admin
Icon: https://github.com/natcoso9955/unRAID-docker/raw/master/icons/rcon-webadmin.png
Name: RCON-WebAdmin
Network: bridge
Networking:
  Mode: bridge
Overview: "Out of the box, RCON Web Admin can check users for high ping, VAC status,\
  \ or filter the chat for you around the clock.\r\n\r\nThis image lets you run the\
  \ rcon-web-admin administration tool as a Docker container. A great benefit of running\
  \ rcon-web-admin in Docker, especially in a Docker Composition is that the RCON\
  \ port of your game server can remain securely isolated within the Docker network.\r\
  \n\r\nAdditional Variables available at: https://github.com/rcon-web-admin/rcon-web-admin#environment-variables"
PostArgs: ''
Privileged: 'false'
Project: https://github.com/rcon-web-admin/rcon-web-admin
Registry: https://hub.docker.com/r/itzg/rcon/
Repo: Natcoso9955's Repository
Repository: itzg/rcon
TemplateURL: https://raw.githubusercontent.com/natcoso9955/unRAID-docker/master/rcon-webadmin_unraid.xml
WebUI: http://[IP]:[PORT:4326]/
