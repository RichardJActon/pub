Name: vm_custom_icons
Network: bridge
Networking:
  Mode: bridge
Overview: "Downloads and installs additional custom VM icons to the Unraid VM Manager.\r\
  \n\r\nAfter install Container should be set to auto start.\r\n\r\nUsage\r\n\r\n\
  Basic settings\r\n1. Choose which custom icons you want to be installed from the\
  \ drop downs.\r\n2. Choose wether you want to keep the existing stock vm icons (recommended\
  \ to keep)\r\n3. Set wether all icons are redownloaded when container starts.\r\n\
  \    Setting this as yes will clear all vm icons then redownload all choosen icons\
  \ from github repo. \r\n    Setting to yes will on every start download any new\
  \ icons in selected sections.\r\n    (This is also useful if you deceide you no\
  \ longer want a choosen section of icons anymore)\r\n4. If your server has a beep\
  \ speaker you can enable a tune to be played each time icons are synced!\r\n\r\n\
  Advanced settings (under show more settings)\r\n1. You can set how long the container\
  \ should wait before exiting after syncing icons (default 30 seconds)\r\nOther options\
  \ dont change"
