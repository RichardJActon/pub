Name: shinobipro
Network: bridge
Networking:
  Mode: bridge
Overview: "Default tag is spaceinvaderone/shinobi_pro_unraid:latest  but this can\
  \ be changed to :nvidia\r\n\r\nTo use your Nvidia GPU for encoding\r\n1. Use the\
  \ Nvidia Unraid build of Unraid\r\n2. Set the repository tag to :nvidia   ( spaceinvaderone/shinobi_pro_unraid:latest\
  \ )\r\n3. Under Extra Parameters:  add   --runtime=nvidia\r\n4. Set  template field\
  \   Nvidia build only -- Driver capabilities:     to  all\r\n5. Set  template field\
  \   Nvidia build only -- GPU ID:                       to your GPU id from the nvida\
  \ unraid plugin\r\n\r\nShinobi is the Open Source CCTV Solution written in Node.JS.\
  \ Designed with multiple account system, Streams by WebSocket, and Save to WebM.\
  \ Shinobi can record IP Cameras and Local Cameras.\r\nFeatures\r\nTime-lapse Viewer\
  \ (Watch a hours worth of footage in a few minutes)\r\n2-Factor Authentication\r\
  \nDefeats stream limit imposed by browsers\r\nWith Base64 (Stream Type) and JPEG\
  \ Mode (Option)\r\nRecords IP Cameras and Local Cameras\r\nStreams by WebSocket,\
  \ HLS (includes audio), and MJPEG\r\nSave to WebM and MP4\r\nCan save Audio\r\n\
  Push Events - When a video is finished it will appear in the dashboard without a\
  \ refresh\r\nRegion Motion Detection (Similar to ZoneMinder Zone Detection)\r\n\
  Represented by a Motion Guage on each monitor\r\n\"No Motion\" Notifications\r\n\
  1 Process for Each Camera to do both, Recording and Streaming\r\nTimeline for viewing\
  \ Motion Events and Videos\r\nSub-Accounts with permissions\r\nMonitor Viewing\r\
  \nMonitor Editing\r\nVideo Deleting\r\nSeparate API keys for sub account\r\nCron\
  \ Filters can be set based on master account\r\nStream Analyzer built-in (FFprobe\
  \ GUI)\r\nMonitor Groups\r\nCan snapshot images from stream directly\r\nLower Bandwith\
  \ Mode (JPEG Mode)\r\nSnapshot (cgi-bin) must be enabled in Monitor Settings\r\n\
  Control Cameras from Interface\r\nAPI\r\nGet videos\r\nGet monitors\r\nChange monitor\
  \ modes : Disabled, Watch, Record\r\nEmbedding streams\r\nDashboard Framework made\
  \ with Google Material Design Lite, jQuery, and Bootstrap"
