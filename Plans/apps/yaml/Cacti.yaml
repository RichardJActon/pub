Overview: "Cacti is a complete network graphing solution designed to harness the power\
  \ of RRDTool's data storage and graphing functionality.  For full details go to:\
  \ www.cacti.net.  The stated minium unRAID version of 6.4.1 is simply because that\
  \ is the version I run and can test.\r\n\r\nSETUP AND CONFIGURATION:\r\n---------------------------------------------\r\
  \n     0.  SNMP poller default port is 161UDP. \r\n     1.  If you have an SNMP\
  \ poller plug-in already installed on your unRAID host, you'll find it will conflict\
  \ with this Docker. Either uninstall the SNMP plugin you are using, or make the\
  \ changes to have both work (author assumes you know what you're doing).\r\n   \
  \  2.  Has a webui, default set at 8180, adapt as needed to work on your host.\r\
  \n     3.  During initial setup the path to SPINE is incorrect. Change it to:\r\n\
  \          /usr/local/spine/bin/spine\r\n     4. First login  --  userid: admin\
  \    \r\n                         password: admin\r\n\r\nFIRST RUN (Recommendation):\r\
  \n---------------------------------------------\r\n   On left hand menu, Under \"\
  Automation\" click on, \"Networks\"  THEN \"Test Network\" on right-side main frame.\
  \  In Subnet Range change this to fit your network. Click \"Save\" THEN \"Return\"\
  \ at the bottom.\r\n   Next click on the checkbox for \"Test Network\" THEN in \"\
  Choose an action\" box click ENABLE --&gt; GO \r\n  Check the checkbox for \"test\
  \ Network\" again THEN choose \"Discover now\""
