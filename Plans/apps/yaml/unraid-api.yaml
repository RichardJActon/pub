Beta: 'true'
BindTime: 'true'
CategoryList:
- HomeAutomation
- Tools-Utilities
Config:
  Device: {}
  Label: {}
  Path:
    config:
      Mode: rw
      Name: config
      Target: /app/config
      value: /mnt/user/appdata/Unraid-API
  Port:
    main:
      ContainerPort: '80'
      HostPort: '3005'
      Mode: tcp
      Name: tcp-port-0
      Protocol: tcp
      Target: '80'
      value: '3005'
  Variable:
    keystorage:
      Name: KeyStorage
      Target: KeyStorage
      value: config
    mqttbasetopic:
      Name: MQTTBaseTopic
      Target: MQTTBaseTopic
      value: homeassistant
    mqttbroker:
      Name: MQTTBroker
      Target: MQTTBroker
      value: hassio
    mqttpass:
      Name: MQTTPass
      Target: MQTTPass
      value: pass
    mqttport:
      Name: MQTTPort
      Target: MQTTPort
      value: '1883'
    mqttuser:
      Name: MQTTUser
      Target: MQTTUser
      value: mqtt
Icon: https://raw.githubusercontent.com/ElectricBrainUK/UnraidAPI/master/static/icon.png
Keywords:
- unraid-api
- HomeAutomation
- Tools-Utilities
Name: unraid-api
Overview: 'This is an MQTT Home Assistant Bridge with a rest endpoint as well that
  allows control of unraid from this docker, homeassistant and MQTT/REST generally.

  '
Privileged: 'false'
Registry: https://cloud.docker.com/repository/docker/electricbrainuk/unraidapi
Repository: electricbrainuk/unraidapi
Requires: ''
Sources:
- https://cloud.docker.com/repository/docker/electricbrainuk/unraidapi
Tag: latest
WebUI: http://[IP]:[PORT:80]
