Beta: 'true'
BindTime: 'true'
CategoryList: &id001
- HomeAutomation
- Tools-Utilities
Config:
  Device: {}
  Label: {}
  Path: {}
  Port: {}
  Variable:
    KeyStorage:
      Name: KeyStorage
      value: config
    MQTTBaseTopic:
      Name: MQTTBaseTopic
      value: homeassistant
    MQTTBroker:
      Name: MQTTBroker
      value: hassio
    MQTTPass:
      Name: MQTTPass
      value: pass
    MQTTPort:
      Name: MQTTPort
      value: '1883'
    MQTTUser:
      Name: MQTTUser
      value: mqtt
Data:
  Volume:
    ContainerDir: /app/config
    HostDir: /mnt/user/appdata/Unraid-API
    Mode: rw
Icon: https://raw.githubusercontent.com/ElectricBrainUK/UnraidAPI/master/static/icon.png
Keywords:
- unraid-api
- *id001
Name: unraid-api
Networking:
  Mode: bridge
  Publish:
    Port:
      ContainerPort: '80'
      HostPort: '3005'
      Protocol: tcp
Overview: 'This is an MQTT Home Assistant Bridge with a rest endpoint as well that
  allows control of unraid from this docker, homeassistant and MQTT/REST generally.

  '
Privileged: 'false'
Registry: https://cloud.docker.com/repository/docker/electricbrainuk/unraidapi
Repository: electricbrainuk/unraidapi
Requires: ''
Sources:
- https://cloud.docker.com/repository/docker/electricbrainuk/unraidapi
Tag: latest
WebUI: http://[IP]:[PORT:80]
