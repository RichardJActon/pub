CategoryList:
- GameServers
Config:
- '@attributes':
    Default: ''
    Description: 'Container Path: /serverdata/steamcmd'
    Display: always
    Mask: 'false'
    Mode: rw
    Name: SteamCMD
    Required: 'true'
    Target: /serverdata/steamcmd
    Type: Path
  value: /mnt/user/appdata/steamcmd
- '@attributes':
    Default: ''
    Description: 'Container Path: /serverdata/serverfiles'
    Display: always
    Mask: 'false'
    Mode: rw
    Name: ServerFiles
    Required: 'true'
    Target: /serverdata/serverfiles
    Type: Path
  value: /mnt/cache/appdata/hurtworld
- '@attributes':
    Default: ''
    Description: "The GAME_ID that the container download at startup.\r\n(https://developer.valvesoftware.com/wiki/Dedicated_Servers_List)"
    Display: always
    Mask: 'false'
    Mode: ''
    Name: GAME_ID
    Required: 'true'
    Target: GAME_ID
    Type: Variable
  value: '405100'
- '@attributes':
    Default: ''
    Description: Enter your extra start up commands for the server starting with a
      ';' (without quotes e.g. ';afkkicktime 900;autosaveenabled 0). Don't forget
      to change the admin SteamID.
    Display: always
    Mask: 'false'
    Mode: ''
    Name: EXTRA_GAME_PARAMS
    Required: 'false'
    Target: GAME_PARAMS
    Type: Variable
  value: ;autosaveenabled 1;addadmin 76561197963117432
- '@attributes':
    Default: ''
    Description: 'Your Steam username goes here if you want to install a game that
      needs a valid account, otherwise leave it blank (ATTENTION: You have to disable
      Steam Guard).'
    Display: always-hide
    Mask: 'false'
    Mode: ''
    Name: Steam-Username
    Required: 'false'
    Target: USERNAME
    Type: Variable
  value: ''
- '@attributes':
    Default: ''
    Description: Set the Variable to 'true' if you want to validate the installation
      otherwise leave it blank.
    Display: always-hide
    Mask: 'false'
    Mode: ''
    Name: Validate Installation
    Required: 'false'
    Target: VALIDATE
    Type: Variable
  value: ''
- '@attributes':
    Default: ''
    Description: 'Your Steam password goes here if you want to install a game that
      needs a valid account, otherwise leave it blank (ATTENTION: You have to disable
      Steam Guard).'
    Display: always-hide
    Mask: 'true'
    Mode: ''
    Name: Steam-Password
    Required: 'false'
    Target: PASSWRD
    Type: Variable
  value: ''
- '@attributes':
    Default: ''
    Description: Enter your servername.
    Display: always
    Mask: 'false'
    Mode: ''
    Name: Server Name
    Required: 'true'
    Target: SRV_NAME
    Type: Variable
  value: Hurtworld Docker
- '@attributes':
    Default: ''
    Description: Enter the maximum allowed players
    Display: always
    Mask: 'false'
    Mode: ''
    Name: Maxplayers
    Required: 'true'
    Target: SRV_MAXPLAYERS
    Type: Variable
  value: '50'
- '@attributes':
    Default: ''
    Description: UDP Gameport (if you need another port, please delete this entry
      and create a new UDP Port with the required port number, also don't forget to
      click an 'Show more settings ...' and change the port number)
    Display: always
    Mask: 'false'
    Mode: udp
    Name: UDP1 - Game Port
    Required: 'true'
    Target: '12871'
    Type: Port
  value: '12871'
- '@attributes':
    Default: ''
    Description: UDP Queryport (if you need another port, please delete this entry
      and create a new UDP Port with the required port number, also don't forget to
      click an 'Show more settings ...' and change the port number)
    Display: always
    Mask: 'false'
    Mode: udp
    Name: UDP2 - Query Port
    Required: 'true'
    Target: '12881'
    Type: Port
  value: '12881'
- '@attributes':
    Default: ''
    Description: 'Container Variable: UID'
    Display: advanced-hide
    Mask: 'false'
    Mode: ''
    Name: UID
    Required: 'true'
    Target: UID
    Type: Variable
  value: '99'
- '@attributes':
    Default: ''
    Description: 'Container Variable: GID'
    Display: advanced-hide
    Mask: 'false'
    Mode: ''
    Name: GID
    Required: 'true'
    Target: GID
    Type: Variable
  value: '100'
- '@attributes':
    Default: ''
    Description: 'Container Variable: GAME_PORT'
    Display: advanced
    Mask: 'false'
    Mode: ''
    Name: GAME_PORT
    Required: 'true'
    Target: GAME_PORT
    Type: Variable
  value: '12871'
- '@attributes':
    Default: ''
    Description: 'Container Variable: QUERY_PORT'
    Display: advanced
    Mask: 'false'
    Mode: ''
    Name: QUERY_PORT
    Required: 'true'
    Target: QUERY_PORT
    Type: Variable
  value: '12881'
