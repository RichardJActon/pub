CategoryList: &id001
- GameServers
Config:
  Device: {}
  Label: {}
  Path:
    ServerFiles:
      Default: ''
      Description: 'Container Path: /serverdata/serverfiles'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: ServerFiles
      Required: 'true'
      Target: /serverdata/serverfiles
      Type: Path
      value: /mnt/cache/appdata/hurtworld
    SteamCMD:
      Default: ''
      Description: 'Container Path: /serverdata/steamcmd'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: SteamCMD
      Required: 'true'
      Target: /serverdata/steamcmd
      Type: Path
      value: /mnt/user/appdata/steamcmd
  Port:
    UDP1 - Game Port:
      Default: ''
      Description: UDP Gameport (if you need another port, please delete this entry
        and create a new UDP Port with the required port number, also don't forget
        to click an 'Show more settings ...' and change the port number)
      Display: always
      Mask: 'false'
      Mode: udp
      Name: UDP1 - Game Port
      Required: 'true'
      Target: '12871'
      Type: Port
      value: '12871'
    UDP2 - Query Port:
      Default: ''
      Description: UDP Queryport (if you need another port, please delete this entry
        and create a new UDP Port with the required port number, also don't forget
        to click an 'Show more settings ...' and change the port number)
      Display: always
      Mask: 'false'
      Mode: udp
      Name: UDP2 - Query Port
      Required: 'true'
      Target: '12881'
      Type: Port
      value: '12881'
  Variable:
    EXTRA_GAME_PARAMS:
      Default: ''
      Description: Enter your extra start up commands for the server starting with
        a ';' (without quotes e.g. ';afkkicktime 900;autosaveenabled 0). Don't forget
        to change the admin SteamID.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: EXTRA_GAME_PARAMS
      Required: 'false'
      Target: GAME_PARAMS
      Type: Variable
      value: ;autosaveenabled 1;addadmin 76561197963117432
    GAME_ID:
      Default: ''
      Description: "The GAME_ID that the container download at startup.\r\n(https://developer.valvesoftware.com/wiki/Dedicated_Servers_List)"
      Display: always
      Mask: 'false'
      Mode: ''
      Name: GAME_ID
      Required: 'true'
      Target: GAME_ID
      Type: Variable
      value: '405100'
    GAME_PORT:
      Default: ''
      Description: 'Container Variable: GAME_PORT'
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: GAME_PORT
      Required: 'true'
      Target: GAME_PORT
      Type: Variable
      value: '12871'
    GID:
      Default: ''
      Description: 'Container Variable: GID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: GID
      Required: 'true'
      Target: GID
      Type: Variable
      value: '100'
    Maxplayers:
      Default: ''
      Description: Enter the maximum allowed players
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Maxplayers
      Required: 'true'
      Target: SRV_MAXPLAYERS
      Type: Variable
      value: '50'
    QUERY_PORT:
      Default: ''
      Description: 'Container Variable: QUERY_PORT'
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: QUERY_PORT
      Required: 'true'
      Target: QUERY_PORT
      Type: Variable
      value: '12881'
    Server Name:
      Default: ''
      Description: Enter your servername.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Server Name
      Required: 'true'
      Target: SRV_NAME
      Type: Variable
      value: Hurtworld Docker
    Steam-Password:
      Default: ''
      Description: 'Your Steam password goes here if you want to install a game that
        needs a valid account, otherwise leave it blank (ATTENTION: You have to disable
        Steam Guard).'
      Display: always-hide
      Mask: 'true'
      Mode: ''
      Name: Steam-Password
      Required: 'false'
      Target: PASSWRD
      Type: Variable
      value: ''
    Steam-Username:
      Default: ''
      Description: 'Your Steam username goes here if you want to install a game that
        needs a valid account, otherwise leave it blank (ATTENTION: You have to disable
        Steam Guard).'
      Display: always-hide
      Mask: 'false'
      Mode: ''
      Name: Steam-Username
      Required: 'false'
      Target: USERNAME
      Type: Variable
      value: ''
    UID:
      Default: ''
      Description: 'Container Variable: UID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: UID
      Required: 'true'
      Target: UID
      Type: Variable
      value: '99'
    Validate Installation:
      Default: ''
      Description: Set the Variable to 'true' if you want to validate the installation
        otherwise leave it blank.
      Display: always-hide
      Mask: 'false'
      Mode: ''
      Name: Validate Installation
      Required: 'false'
      Target: VALIDATE
      Type: Variable
      value: ''
ExtraParams: --restart=unless-stopped
