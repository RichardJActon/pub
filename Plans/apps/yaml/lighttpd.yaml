BindTime: 'true'
CategoryList:
- Network-Web
Config:
  Device: {}
  Label: {}
  Path:
    config directory:
      Default: /mnt/user/appdata/lighttpd/config
      Description: Directory containing lighttpd configuration files that you want
        to use instead of the default ones.
      Display: always
      Mask: 'false'
      Mode: rw
      Name: config directory
      Required: 'false'
      Target: /etc/lighttpd
      Type: Path
      value: /mnt/user/appdata/lighttpd/config
    www directory:
      Default: /mnt/user/appdata/lighttpd/www
      Description: Directory you want to serve content from.
      Display: always
      Mask: 'false'
      Mode: rw
      Name: www directory
      Required: 'true'
      Target: /var/www/localhost/htdocs
      Type: Path
      value: /mnt/user/appdata/lighttpd/www
  Port:
    http:
      Default: '8081'
      Description: 'Container Port: 80'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: http
      Required: 'true'
      Target: '80'
      Type: Port
      value: '8081'
    https:
      Default: ''
      Description: 'Container Port: 443'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: https
      Required: 'false'
      Target: '443'
      Type: Port
      value: ''
  Variable: {}
ExtraParams: -t
GitHub: https://github.com/llalon/docker-templates
Icon: https://raw.githubusercontent.com/llalon/unraid-templates/main/llalon/images/lighttpd.png
Keywords:
- lighttpd
Name: lighttpd
Network: bridge
Networking:
  Mode: bridge
Overview: Web server optimized for speed-critical environments while remaining standards-compliant,
  secure and flexible.
Privileged: 'false'
Project: https://www.lighttpd.net/
Registry: https://hub.docker.com/r/sebp/lighttpd
Repository: docker.io/sebp/lighttpd
Sources:
- https://www.lighttpd.net/
- https://hub.docker.com/r/sebp/lighttpd
TemplateURL: https://raw.githubusercontent.com/llalon/unraid-templates/master/llalon/lighttpd.xml
WebUI: http://[IP]:[PORT:80]/
