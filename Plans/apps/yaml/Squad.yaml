CategoryList:
- GameServers
Config:
  Device: {}
  Label: {}
  Path:
    serverfiles:
      Default: ''
      Description: 'Container Path: /serverdata/serverfiles'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: ServerFiles
      Required: 'true'
      Target: /serverdata/serverfiles
      Type: Path
      value: /mnt/cache/appdata/squad
    steamcmd:
      Default: ''
      Description: 'Container Path: /serverdata/steamcmd'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: SteamCMD
      Required: 'true'
      Target: /serverdata/steamcmd
      Type: Path
      value: /mnt/user/appdata/steamcmd
  Port:
    tcp1-queryport2:
      Default: ''
      Description: 'Container Port: 27166'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: TCP1 - Query Port 2
      Required: 'true'
      Target: '27166'
      Type: Port
      value: '27166'
    tcp2-rconport:
      Default: ''
      Description: TCP RCON Port (not required)
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: TCP2 - RCON Port
      Required: 'false'
      Target: '21114'
      Type: Port
      value: '21114'
    udp1-gameport1:
      Default: ''
      Description: UDP Gameport (if you need another port, please delete this entry
        and create a new UDP Port with the required port number, also don't forget
        to change the port number in the 'GAME_PARAMS')
      Display: always
      Mask: 'false'
      Mode: udp
      Name: UDP1 - Game Port 1
      Required: 'true'
      Target: '7787'
      Type: Port
      value: '7787'
    udp2-gameport2:
      Default: ''
      Description: UDP Game Port +1
      Display: always
      Mask: 'false'
      Mode: udp
      Name: UDP2 - Game Port 2
      Required: 'true'
      Target: '7788'
      Type: Port
      value: '7788'
    udp3-queryport1:
      Default: ''
      Description: UDP Query Port (if you need another port, please delete this entry
        and create a new UDP Port with the required port number, also don't forget
        to change the port number in the 'GAME_PARAMS')
      Display: always
      Mask: 'false'
      Mode: udp
      Name: UDP3 - Query Port 1
      Required: 'true'
      Target: '27165'
      Type: Port
      value: '27165'
    udp4-queryport2:
      Default: ''
      Description: UDP Query Port +1
      Display: always
      Mask: 'false'
      Mode: udp
      Name: UDP4 - Query Port 2
      Required: 'true'
      Target: '27166'
      Type: Port
      value: '27166'
    udp5-rconport:
      Default: ''
      Description: UDP RCON Port (not required)
      Display: always
      Mask: 'false'
      Mode: udp
      Name: 'UDP5 - RCON Port:'
      Required: 'false'
      Target: '21114'
      Type: Port
      value: '21114'
  Variable:
    game_id:
      Default: ''
      Description: "The GAME_ID that the container download at startup.\r\n(https://developer.valvesoftware.com/wiki/Dedicated_Servers_List)"
      Display: always
      Mask: 'false'
      Mode: ''
      Name: GAME_ID
      Required: 'true'
      Target: GAME_ID
      Type: Variable
      value: '403240'
    game_params:
      Default: ''
      Description: Enter your start up commands for the server.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: GAME_PARAMS
      Required: 'false'
      Target: GAME_PARAMS
      Type: Variable
      value: Port=7787 QueryPort=27165
    gid:
      Default: ''
      Description: 'Container Variable: GID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: GID
      Required: 'true'
      Target: GID
      Type: Variable
      value: '100'
    steam-password:
      Default: ''
      Description: 'Your Steam password goes here if you want to install a game that
        needs a valid account, otherwise leave it blank (ATTENTION: You have to disable
        Steam Guard).'
      Display: always-hide
      Mask: 'true'
      Mode: ''
      Name: Steam-Password
      Required: 'false'
      Target: PASSWRD
      Type: Variable
      value: ''
    steam-username:
      Default: ''
      Description: 'Your Steam username goes here if you want to install a game that
        needs a valid account, otherwise leave it blank (ATTENTION: You have to disable
        Steam Guard).'
      Display: always-hide
      Mask: 'false'
      Mode: ''
      Name: Steam-Username
      Required: 'false'
      Target: USERNAME
      Type: Variable
      value: ''
    uid:
      Default: ''
      Description: 'Container Variable: UID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: UID
      Required: 'true'
      Target: UID
      Type: Variable
      value: '99'
    validateinstallation:
      Default: ''
      Description: Set the Variable to 'true' if you want to validate the installation
        otherwise leave it blank.
      Display: always-hide
      Mask: 'false'
      Mode: ''
      Name: Validate Installation
      Required: 'false'
      Target: VALIDATE
      Type: Variable
      value: ''
ExtraParams: --restart=unless-stopped
Icon: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/images/squad.png
Keywords:
- squad
- GameServers
Name: squad
Network: bridge
Networking:
  Mode: bridge
Overview: "This Docker will download and install SteamCMD. It will also install Squad\
  \ and run it.\r\n"
PostArgs: ''
Privileged: 'false'
Registry: https://hub.docker.com/r/ich777/steamcmd/
Repository: ich777/steamcmd
Requires: ''
Sources:
- https://www.steampowered.com/
- https://hub.docker.com/r/ich777/steamcmd/
Tag: squad
WebUI: ''
caTemplateURL: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/Squad.xml
