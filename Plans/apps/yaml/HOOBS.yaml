Name: HOOBS
Network: bridge
Official: true
Overview: "HOOBS is a Homebridge stack with a interface that simplifies configuration\
  \ and installing plugins. This adds a process wrapper for Homebridge.  \r\n It also\
  \ adds an API that can be used as an endpoint for an application.\r\n  \r\n HOOBS\
  \ is not a Homebridge plugin. It is a separate application designed to be a parent\
  \ to \r\n Homebridge. Since this is independent, it can control Homebridge. \r\n\
  \ This also keeps all of the plugins in one place. No need to install plugins in\
  \ the global \r\n scope, which helps keep your Homebridge server more secure.\r\n\
  \  \r\n Default Paths:\r\n  \r\n Application Path -&gt; /hoobs\r\n  \r\n Configuration\
  \ Path -&gt; /hoobs/etc\r\n  \r\n Local Modules Path -&gt; /hoobs/node_modules\r\
  \n  \r\n Global Modules Path -&gt; /usr/lib/node_modules\r\n  \r\n For More Information\
  \ visit: https://hoobs.org/\r\n\r\nIn order to make this work nework type has to\
  \ be set to \"Host\".\r\nUse the default configuration, then but change the port\
  \ inside the container to a different port (\"8082\")\r\nHOOBS uses port \"80\"\
  \ by default/"
