Overview: 'h265ize is a fire and forget weapon. A nodejs utility utilizing ffmpeg
  to encode large quantities of videos with the hevc codec. For more information visit
  ayrton.sparling.us.

  '
Privileged: 'true'
Registry: https://github.com/SiwatINC/h265ize_unraid/pkgs/container/h265ize
Repository: ghcr.io/siwatinc/h265ize
Requires: ''
Sources:
- https://github.com/FallingSnow/h265ize
- https://github.com/SiwatINC/h265ize_unraid/pkgs/container/h265ize
Tag: latest
