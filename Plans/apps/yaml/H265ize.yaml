BindTime: 'true'
CategoryList: &id001
- Tools
Config:
  Device: {}
  Label: {}
  Path:
    mntdirectory:
      Default: /mnt/user/h265ize/temp
      Description: 'This is the temp storage directory to store your current conversion&lt;br&gt;Container
        path: /tmp'
      Display: advanced-hide
      Mask: 'false'
      Mode: rw
      Name: mnt Directory
      Required: 'true'
      Target: /tmp
      Type: Path
      value: ''
    tempdirectory:
      Default: /mnt
      Description: 'This is the mnt directory of your unraid server&lt;br&gt;Container
        path: /mnt'
      Display: advanced-hide
      Mask: 'false'
      Mode: rw
      Name: temp Directory
      Required: 'true'
      Target: /mnt
      Type: Path
      value: ''
  Port: {}
  Variable:
    inputdirectory:
      Default: /mnt/user/h265ize/input
      Description: The source folder that contain video files you want to re-encode
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Input Directory
      Required: 'true'
      Target: input
      Type: Variable
      value: ''
    outputdirectory:
      Default: /mnt/user/h265ize/output
      Description: The destination folder where you want your re-encoded video to
        be (recomended to be the parent directory of your input if you are planning
        to replace your source)
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Output Directory
      Required: 'true'
      Target: output
      Type: Variable
      value: ''
    outputformat:
      Default: mp4
      Description: mp4,mkv or m4v
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Output Format
      Required: 'true'
      Target: format
      Type: Variable
      value: ''
    qualitypreset:
      Default: fast
      Description: ultrafast, superfast, veryfast, faster, fast, medium, slow, slower,
        veryslow, placebo | https://x265.readthedocs.io/en/default/presets.html for
        more info
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Quality Preset
      Required: 'true'
      Target: preset
      Type: Variable
      value: ''
    quantizationparameter:
      Default: '19'
      Description: Quantization Parameter, read the h265 docs for more info
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Quantization Parameter
      Required: 'true'
      Target: qp
      Type: Variable
      value: ''
GitHub: https://github.com/SiwatINC/unraid-ca-repository
