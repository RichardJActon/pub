Name: WireGuard-Easy
Network: bridge
Overview: "DESCRIPTION\r\nYou have found the easiest way to install &amp; manage WireGuard\
  \ on any Linux host!\r\n\r\nFeatures:\r\n\u2022 All-in-one: WireGuard + Web UI\r\
  \n\u2022 Easy installation, simple to use\r\n\u2022 List, create, edit, delete,\
  \ enable &amp; disable clients\r\n\u2022 Show a client's QR code\r\n\u2022 Download\
  \ a client's configuration file\r\n\u2022 Statistics for which clients are connected\r\
  \n\u2022 Gravatar support\r\n\r\nNOTES\r\n\u2022 The default credentials: empty/unraid\
  \ (user/pass).\r\n\u2022 It's just an alternative way to install WireGuard.\r\n\r\
  \nVERSION\r\nv1.1 (2021-12-14)"
