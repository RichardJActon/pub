Name: FlashPaper
Network: bridge
Overview: "DESCRIPTION\r\nA one-time encrypted zero-knowledge password/secret sharing\
  \ application focused on simplicity and security. No database or complicated set-up\
  \ required.\r\n\r\nLive demo:\r\nhttps://flashpaper.io/\r\n\r\nNOTES\r\n\u2022 You\
  \ can use it locally, but a warning message will persists on the main page telling\
  \ you that an HTTP(S) connection is required to use the service, so that the waning\
  \ message can disappear.\r\n\r\nVERSION\r\n1.0 (2022-01-26)"
