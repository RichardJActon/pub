      Default: ''
      Description: 'Container Port: 4180'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: HTTP PORT
      Required: 'true'
      Target: '4180'
      Type: Port
      value: '4180'
  Variable: {}
