Config:
  Device: {}
  Label: {}
  Path:
    Host Path 1:
      Default: ''
      Description: 'Container Path: /etc/oauth2/'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Host Path 1
      Required: 'true'
      Target: /etc/oauth2/
