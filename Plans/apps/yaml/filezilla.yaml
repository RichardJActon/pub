Name: FileZilla
Network: bridge
Networking:
  Mode: bridge
Overview: 'FileZilla is a cross-platform graphical FTP, SFTP, and FTPS file management
  tool with a vast list of features.


  The GUI of the application is accessed through a modern web browser (no installation
  or configuration needed on the client side) or via any VNC client.


  Also, being based on Alpine Linux, size of this container is very small (less

  than 100MB in download size).


  For a complete documentation of this container, see

  https://github.com/jlesage/docker-filezilla/blob/master/README.md'
