Name: Jirafeau
Network: bridge
Overview: "DESCRIPTION\r\nJirafeau is a \"one-click-filesharing\": Select your file,\
  \ upload, share a link. That's it.\r\n\r\nLive demo:\r\nhttps://jirafeau.net/\r\n\
  \r\nWhat to do after first launch of Jirafeau?\r\nAfter building and launching the\
  \ container for the first time, you will be asked to configure it through a few\
  \ steps.\r\n1. Configure an admin password (admin panel), or leave it blank if you\
  \ don't want to enter anything.\r\n2. Configure the 'base address' (leave it as\
  \ it is if using the service in a LAN, if not, configure it accordingly) and 'data\
  \ directory' (set it as: /data).\r\n3. You're done!\r\n\r\nNOTES\r\n\u2022 Run the\
  \ following cmds before creating the container: 'mkdir -m755 /mnt/user/appdata/jirafeau/config'\
  \ and 'curl https://raw.githubusercontent.com/SmartPhoneLover/unraid-docker-templates/main/templates/dependencies/jirafeau/config.local.php\
  \ --output /mnt/user/appdata/jirafeau/config/config.local.php'.\r\n\u2022 To access\
  \ the admin panel, add 'admin.php' at the end of the container IP address: 'HOST_IP:PORT/admin.php'.\r\
  \n\r\nVERSION\r\n1.0 (2022-01-28)"
