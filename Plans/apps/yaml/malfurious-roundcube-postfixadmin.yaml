BindTime: 'true'
CategoryList:
- Network-Web
Config:
  Device: {}
  Label: {}
  Path:
    enigmagpgkeystoragepath:
      Default: /mnt/user/appdata/malfurious-roundcube-postfixadmin
      Description: 'Container Path: /enigma'
      Display: advanced-hide
      Mask: 'false'
      Mode: rw
      Name: Enigma GPG Key Storage Path
      Required: 'true'
      Target: /enigma
      Type: Path
      value: ''
  Port:
    postfixadminport:
      Default: '8080'
      Description: Postfixadmin Host Port
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: Postfixadmin Port
      Required: 'true'
      Target: 8080
      Type: Port
      value: 8080
    roundcubeport:
      Default: '8888'
      Description: Roundcube Host Port
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: Roundcube Port
      Required: 'true'
      Target: 8888
      Type: Port
      value: 8888
  Variable:
    encryptionmethod:
      Default: ''
      Description: Postfixadmin Password Encryption Method
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: Encryption Method
      Required: 'false'
      Target: PASS_CRYPT
      Type: Variable
      value: ''
    imaps:
      Default: 'true'
      Description: Enables or Disables IMAPS for Roundcube
      Display: always
      Mask: 'false'
      Mode: ''
      Name: IMAPS
      Required: 'true'
      Target: ENABLE_IMAPS
      Type: Variable
      value: ''
    mailservername:
      Default: mail.domain.com
      Description: Your Mail Server IP Address/Hostname
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Mail Server Name
      Required: 'true'
      Target: MAIL_HOST
      Type: Variable
      value: ''
    mysqlhost:
      Default: ''
      Description: Your MariaDB/MySQL Server IP Address/Hostname
      Display: always
      Mask: 'false'
      Mode: ''
      Name: MySQL Host
      Required: 'true'
      Target: MYSQL_HOST
      Type: Variable
      value: ''
    mysqlpostfixadmindatabase:
      Default: postfix
      Description: Your MariaDB/MySQL Server Postfixadmin Database Name
      Display: always
      Mask: 'false'
      Mode: ''
      Name: MySQL Postfixadmin Database
      Required: 'true'
      Target: POST_DB
      Type: Variable
      value: ''
    mysqlpostfixadminpassword:
      Default: ''
      Description: Your MariaDB/MySQL Server Postfixadmin Password
      Display: always
      Mask: 'false'
      Mode: ''
      Name: MySQL Postfixadmin Password
      Required: 'true'
      Target: POST_PASS
      Type: Variable
      value: ''
    mysqlpostfixadminusername:
      Default: postfix
      Description: Your MariaDB/MySQL Server Postfixadmin Username
      Display: always
      Mask: 'false'
      Mode: ''
      Name: MySQL Postfixadmin Username
      Required: 'true'
      Target: POST_USER
      Type: Variable
      value: ''
    mysqlroundcubedatabase:
      Default: roundcube
      Description: Your MariaDB/MySQL Server Roundcube Database Name
      Display: always
      Mask: 'false'
      Mode: ''
      Name: MySQL Roundcube Database
      Required: 'true'
      Target: ROUND_DB
      Type: Variable
      value: ''
    mysqlroundcubepassword:
      Default: ''
      Description: Your MariaDB/MySQL Server Roundcube Password
      Display: always
      Mask: 'false'
      Mode: ''
      Name: MySQL Roundcube Password
      Required: 'true'
      Target: ROUND_PASS
      Type: Variable
      value: ''
    mysqlroundcubeusername:
      Default: roundcube
      Description: Your MariaDB/MySQL Server Roundcube Username
      Display: always
      Mask: 'false'
      Mode: ''
      Name: MySQL Roundcube Username
      Required: 'true'
      Target: ROUND_USER
      Type: Variable
      value: ''
    postfixadminlisteningport:
      Default: '8080'
      Description: Roundcube Container Listening Port
      Display: advanced-hide
      Mask: 'false'
      Mode: tcp
      Name: Postfixadmin Listening Port
      Required: 'false'
      Target: POSTFIX_PORT
      Type: Variable
      value: ''
    roundcubelisteningport:
      Default: '8888'
      Description: Roundcube Container Listening Port
      Display: advanced-hide
      Mask: 'false'
      Mode: tcp
      Name: Roundcube Listening Port
      Required: 'false'
      Target: ROUNDCUBE_PORT
      Type: Variable
      value: ''
    roundcubesetupinstaller:
      Default: 'false'
      Description: Enables or Disables the Roundcube Installer
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Roundcube Setup Installer
      Required: 'true'
      Target: DISABLE_INSTALLER
      Type: Variable
      value: ''
    smtps:
      Default: 'true'
      Description: Enables or Disables SMTPS for Roundcube
      Display: always
      Mask: 'false'
      Mode: ''
      Name: SMTPS
      Required: 'true'
      Target: ENABLE_SMTPS
      Type: Variable
      value: ''
