Name: CompreFace
Network: bridge
Networking:
  Mode: bridge
Overview: "[b]CompreFace (CPU) is a leading free and open-source face recognition\
  \ system [/b]  [br] \r\n  You can choose between different Builds [br] \r [br] \r\
  \n  [b]FaceNet(default)[/b], (compreface:0.6.1)  - For general purposes. Support\
  \ CPU without AVX2 [br] \r\n  [b]Arcface-R100[/b], (compreface:0.6.1-arcface-r100)\
  \ - The most accurate model, but the most slowest [br] \r\n  [b]MobileNet[/b], (compreface:0.6.1-mobilenet)\
  \ - The fastest model among CPU only models [br] \r\n   [br] \r More Infos: https://github.com/exadel-inc/CompreFace/blob/master/custom-builds/README.md\n\
  \r\n  [b]Database[/b][br][br]\r\n  by default this App install a PostgresSQL Server.\
  \ The Data are stored in the given Appdata Folder.[br]\r\n  If you allready have\
  \ your own Postgres Server running, you can setup a external Server. [br]\r\n  1.\
  \ Click on \"Show more settings\" [br]\r\n  2. Enter the Username and URL of your\
  \ PostgresSQL Server. Note: The User has to be SuperUser Rights [br]\r\n  3. Set\
  \ the Variable EXTERNAL_DB to \"True\" [br]\r\n  The URL should look like this:\
  \ [br][br]\r\n  \r\n  jdbc:postgresql://IP:PORT/DATABASENAME[br]\r\n  like:[br]\r\
  \n  jdbc:postgresql://192.168.1.254:5432/compreface[br]\r\n  \r\n  [br]"
