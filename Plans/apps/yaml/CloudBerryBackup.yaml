CategoryList:
- Backup
Config:
  Device: {}
  Label: {}
  Path:
    config:
      Default: /mnt/user/appdata/cloudberry-backup
      Description: 'This is where the application stores its configuration, log and
        any files needing persistency.&lt;br&gt;Container path: /config'
      Display: advanced-hide
      Mask: 'false'
      Mode: rw
      Name: Config Directory
      Required: 'true'
      Target: /config
      Type: Path
      value: ''
    storage:
      Default: /mnt/user
      Description: 'This location contains files from your host that need to be accessible
        by the application.&lt;br&gt;Container path: /storage'
      Display: always-hide
      Mask: 'false'
      Mode: ro
      Name: Storage
      Required: 'true'
      Target: /storage
      Type: Path
      value: ''
  Port:
    cloudberrybackupwebinterfacehttpport:
      Default: '43210'
      Description: Port used to access the CloudBerry Backup's web interface via HTTP.&lt;br&gt;&lt;b&gt;NOTE:&lt;/b&gt;
        This applies only when &lt;i&gt;Network Type&lt;/i&gt; is set to &lt;i&gt;Bridge&lt;/i&gt;.  For
        other network types, port 43210 should be used instead.
      Display: advanced
      Mask: 'false'
      Mode: tcp
      Name: CloudBerry Backup Web Interface HTTP Port
      Required: 'false'
      Target: 43210
      Type: Port
      value: 43210
    cloudberrybackupwebinterfacehttpsport:
      Default: '43211'
      Description: Port used to access the CloudBerry Backup's web interface via HTTPs.&lt;br&gt;&lt;b&gt;NOTE:&lt;/b&gt;
        This applies only when &lt;i&gt;Network Type&lt;/i&gt; is set to &lt;i&gt;Bridge&lt;/i&gt;.  For
        other network types, port 43211 should be used instead.
      Display: advanced
      Mask: 'false'
      Mode: tcp
      Name: CloudBerry Backup Web Interface HTTPs Port
      Required: 'false'
      Target: 43211
      Type: Port
      value: 43211
    main:
      Default: '7802'
      Description: Port used to access the application's GUI via the web interface.&lt;br&gt;&lt;b&gt;NOTE:&lt;/b&gt;
        This applies only when &lt;i&gt;Network Type&lt;/i&gt; is set to &lt;i&gt;Bridge&lt;/i&gt;.  For
        other network types, port 5800 should be used instead.
      Display: advanced-hide
      Mask: 'false'
      Mode: HTTP
      Name: WEB Port for GUI
      Required: 'true'
      Target: 5800
      Type: Port
      value: 5800
    vncportforgui:
      Default: '7902'
      Description: Port used to access the application's GUI via the VNC protocol.  Optional
        if no VNC client is used.&lt;br&gt;&lt;b&gt;NOTE:&lt;/b&gt; This applies only
        when &lt;i&gt;Network Type&lt;/i&gt; is set to &lt;i&gt;Bridge&lt;/i&gt;.  For
        other network types, port 5900 should be used instead.
      Display: advanced-hide
      Mask: 'false'
      Mode: tcp
      Name: VNC Port for GUI
      Required: 'false'
      Target: 5900
      Type: Port
      value: 5900
  Variable:
    cloudberrybackupwebinterfacepassword:
      Default: ''
      Description: 'Password to use to login to the CloudBerry Backup''s web interface.&lt;br&gt;&lt;span
        style=''color: red;''&gt;&lt;b&gt;Warning:&lt;/b&gt;&lt;/span&gt; See documentation
        for a more secure way to specify the password.'
      Display: advanced
      Mask: 'true'
      Mode: ''
      Name: CloudBerry Backup Web Interface Password
      Required: 'false'
      Target: CBB_WEB_INTERFACE_PASSWORD
      Type: Variable
      value: ''
    cloudberrybackupwebinterfaceuser:
      Default: ''
      Description: Username to use to login to the CloudBerry Backup's web interface.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: CloudBerry Backup Web Interface User
      Required: 'false'
      Target: CBB_WEB_INTERFACE_USER
      Type: Variable
      value: ''
    displayheight:
      Default: '768'
      Description: Height (in pixels) of the application's window.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Display Height
      Required: 'false'
      Target: DISPLAY_HEIGHT
      Type: Variable
      value: ''
    displaywidth:
      Default: '1280'
      Description: Width (in pixels) of the application's window.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Display Width
      Required: 'false'
      Target: DISPLAY_WIDTH
      Type: Variable
      value: ''
    extrax11vncoptions:
      Default: ''
      Description: 'Extra options to pass to the x11vnc server running in the Docker
        container.&lt;br&gt;&lt;span style=''color: red;''&gt;&lt;b&gt;Warning:&lt;/b&gt;&lt;/span&gt;
        For advanced users. Do not use unless you know what you are doing.'
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Extra x11vnc Options
      Required: 'false'
      Target: X11VNC_EXTRA_OPTS
      Type: Variable
      value: ''
    groupid:
      Default: '100'
      Description: ID of the group the application runs as.
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: Group ID
      Required: 'true'
      Target: GROUP_ID
      Type: Variable
      value: ''
    niceness(priority):
      Default: ''
      Description: Priority at which the application should run.  A niceness value
        of -20 is the highest priority and 19 is the lowest priority.&lt;br&gt;&lt;b&gt;NOTE:&lt;/b&gt;
        Setting a negative value requires additional permissions.  Thus, &lt;i&gt;&lt;b&gt;--cap-add=SYS_NICE&lt;/b&gt;&lt;/i&gt;
        must be added in &lt;i&gt;Extra Parameters&lt;/i&gt; (shown when &lt;i&gt;Advanced
        View&lt;/i&gt; is enabled).
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Niceness (priority)
      Required: 'false'
      Target: APP_NICENESS
      Type: Variable
      value: ''
    secureconnection:
      Default: '0'
      Description: 'Whether or not an encrypted connection should be used to access
        the application''s GUI.  Set to &lt;i&gt;&lt;b&gt;1&lt;/b&gt;&lt;/i&gt; to
        encrypt the connection.&lt;br&gt;&lt;span style=''color: red;''&gt;&lt;b&gt;Note:&lt;/b&gt;&lt;/span&gt;
        When enabling the secure connection, security parameters needs to be generated.  This
        &lt;b&gt;one-time&lt;/b&gt; operation is done during container startup.  Depending
        on your system, this could take a few minutes.  GUI of the application won''t
        be available until the operation completes.'
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Secure Connection
      Required: 'false'
      Target: SECURE_CONNECTION
      Type: Variable
      value: ''
    umask:
      Default: '000'
      Description: Mask that controls how file permissions are set for newly created
        files. The value of the mask is in octal notation.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Umask
      Required: 'false'
      Target: UMASK
      Type: Variable
      value: ''
    userid:
      Default: '99'
      Description: ID of the user the application runs as.
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: User ID
      Required: 'true'
      Target: USER_ID
      Type: Variable
      value: ''
