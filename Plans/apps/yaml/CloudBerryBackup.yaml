Name: CloudBerryBackup
Network: bridge
Networking:
  Mode: bridge
Overview: 'Backup files and folders to cloud storage of your choice: Amazon S3, Azure
  Blob Storage, Google Cloud Storage, HP Cloud, Rackspace Cloud Files, OpenStack,
  DreamObjects and other.


  The GUI of the application is accessed through a modern web browser (no installation
  or configuration needed on the client side) or via any VNC client.


  Also, being based on Alpine Linux, size of this container is very small (less

  than 60MB in download size).


  For a complete documentation of this container, see

  https://github.com/jlesage/docker-cloudberry-backup/blob/master/README.md'
