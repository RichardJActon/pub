CAComment: This template is set up to use a custom network. You may have to adjust
  the network or IP address etc to match your system
CategoryList:
- Cloud
Config:
  Device: {}
  Label: {}
  Path:
    FILES_LOCATION:
      Default: ''
      Description: 'Container Path: /var/webdav/public'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: FILES_LOCATION
      Required: 'false'
      Target: /var/webdav/public
      Type: Path
      value: /mnt/user/location/of/files/
  Port:
    HTTP_PORT:
      Default: '8234'
      Description: 'Container Port: 80'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: HTTP_PORT
      Required: 'false'
      Target: '80'
      Type: Port
      value: '8080'
  Variable:
    Group ID:
      Default: ''
      Description: 'Container Variable: PGID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: Group ID
      Required: 'false'
      Target: PGID
      Type: Variable
      value: '100'
    User ID:
      Default: ''
      Description: 'Container Variable: PUID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: User ID
      Required: 'false'
      Target: PUID
      Type: Variable
      value: '99'
    WEBDAV_PASSWORD:
      Default: ''
      Description: 'Container Variable: WEBDAV_PASSWORD'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: WEBDAV_PASSWORD
      Required: 'false'
      Target: WEBDAV_PASSWORD
      Type: Variable
      value: PASSWORD
    WEBDAV_USERNAME:
      Default: ''
      Description: 'Container Variable: WEBDAV_USERNAME'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: WEBDAV_USERNAME
      Required: 'false'
      Target: WEBDAV_USERNAME
      Type: Variable
      value: USERNAME
    umask:
      Default: '0000'
      Description: 'Container Variable: PUMASK'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: umask
      Required: 'false'
      Target: PUMASK
      Type: Variable
      value: '0000'
