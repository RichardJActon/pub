Network: host
Official: true
Overview: "DESCRIPTION\r\nGerbera is a UPnP media server which allows you to stream\
  \ your digital media through your home network and consume it on a variety of UPnP\
  \ compatible devices.\r\n\r\nNOTES\r\n\u2022 You can provide your own configuration\
  \ file (config.xml), by creating an extra Path variable as: '/var/run/gerbera/config.xml'\
  \ (container) and '/mnt/user/appdata/gerbera/config.xml' (host).\r\n\u2022 The container\
  \ is configured to use Host as the network type to bypass issues with broadcast\
  \ accross docker bridges.\r\n\r\nVERSION\r\n1.0 (2021-12-13)"
