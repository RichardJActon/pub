BaseImage: lsiobase/xenial
Beta: 'true'
BindTime: 'true'
CategoryList:
- Network-Other
Config:
  Device: {}
  Label: {}
  Path:
    config:
      Default: /mnt/user/appdata/pritunl
      Description: 'Container Path: /config'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: AppData Config Path
      Required: 'true'
      Target: /config
      Type: Path
      value: ''
  Port:
    http:
      Default: '9699'
      Description: 'Container Port: 80. Only used for LetsEncrypt.'
      Display: advanced-hide
      Mask: 'false'
      Mode: tcp
      Name: http
      Required: 'false'
      Target: '80'
      Type: Port
      value: ''
    https:
      Default: '9700'
      Description: 'Container Port: 443'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: https
      Required: 'false'
      Target: '443'
      Type: Port
      value: ''
    vpntcp:
      Default: '1194'
      Description: 'Container Port: 1194/tcp'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: VPN/tcp
      Required: 'false'
      Target: '1194'
      Type: Port
      value: ''
    vpnudp:
      Default: '1194'
      Description: 'Container Port: 1194/udp'
      Display: always
      Mask: 'false'
      Mode: udp
      Name: VPN/udp
      Required: 'false'
      Target: '1194'
      Type: Port
      value: ''
  Variable:
    pgid:
      Default: '100'
      Description: GID for permissions.  Do not change unless you know what you're
        doing.
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: PGID
      Required: 'true'
      Target: PGID
      Type: Variable
      value: ''
    puid:
      Default: '99'
      Description: UID for permissions.  Do not change unless you know what you're
        doing.
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: PUID
      Required: 'true'
      Target: PUID
      Type: Variable
      value: ''
GitHub: https://github.com/bashNinja-dockers/docker-pritunl
Icon: https://cdn.rawgit.com/bashNinja-dockers/docker-pritunl/0cf3b425/logo.png
Keywords:
- pritunl
- Network-Other
Name: pritunl
Networking:
  Mode: bridge
Overview: 'Run a Pritunl VPN Server [br][br]

  '
Privileged: 'true'
Registry: https://hub.docker.com/r/bashninja/docker-pritunl/
Repository: bashninja/docker-pritunl
Requires: ''
Sources:
- https://pritunl.com/
- https://hub.docker.com/r/bashninja/docker-pritunl/
Tag: latest
WebUI: https://[IP]:[PORT:443]
