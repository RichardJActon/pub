Beta: 'true'
BindTime: 'true'
CategoryList: &id001
- GameServers
Config:
  Device: {}
  Label: {}
  Path: {}
  Port: {}
  Variable:
    CLEANUP_TIMEOUT:
      Name: CLEANUP_TIMEOUT
      value: '60'
    REMOTE_MINECRAFT_IP:
      Name: REMOTE_MINECRAFT_IP
      value: ''
    REMOTE_MINECRAFT_PORT:
      Name: REMOTE_MINECRAFT_PORT
      value: '19132'
    UMASK:
      Name: UMASK
      value: '000'
Data:
  Volume:
    ContainerDir: /config
    HostDir: /mnt/user/appdata/config
    Mode: rw
GitHub: https://github.com/binhex/arch-phantom
Icon: https://raw.githubusercontent.com/binhex/docker-templates/master/binhex/images/phantom-icon.png
Keywords:
- phantom
- *id001
Name: phantom
Networking:
  Mode: bridge
  Publish:
    Port:
    - ContainerPort: '19132'
      HostPort: '19132'
      Protocol: tcp
    - ContainerPort: '19132'
      HostPort: '19132'
      Protocol: udp
    - ContainerPort: '19133'
      HostPort: '19133'
      Protocol: tcp
    - ContainerPort: '19133'
      HostPort: '19133'
      Protocol: udp
Overview: Makes hosted Bedrock/MCPE servers show up as LAN servers, specifically for
  consoles. You can now play on remote servers (not Realms!) on your Xbox and PS4
  with friends. It's like having a LAN server that's not actually there, spooky.
Privileged: 'false'
Registry: https://registry.hub.docker.com/r/binhex/arch-phantom/
Repository: binhex/arch-phantom
Requires: ''
Sources:
- https://github.com/jhead/phantom
- https://registry.hub.docker.com/r/binhex/arch-phantom/
