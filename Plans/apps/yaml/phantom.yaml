Beta: 'true'
BindTime: 'true'
CategoryList:
- GameServers
Config:
  Device: {}
  Label: {}
  Path:
    config:
      Mode: rw
      Name: config
      Target: /config
      value: /mnt/user/appdata/config
  Port: {}
  Variable:
    cleanup_timeout:
      Name: CLEANUP_TIMEOUT
      Target: CLEANUP_TIMEOUT
      value: '60'
    remote_minecraft_ip:
      Name: REMOTE_MINECRAFT_IP
      Target: REMOTE_MINECRAFT_IP
      value: ''
    remote_minecraft_port:
      Name: REMOTE_MINECRAFT_PORT
      Target: REMOTE_MINECRAFT_PORT
      value: '19132'
    umask:
      Name: UMASK
      Target: UMASK
      value: '000'
GitHub: https://github.com/binhex/arch-phantom
Icon: https://raw.githubusercontent.com/binhex/docker-templates/master/binhex/images/phantom-icon.png
Keywords:
- phantom
- GameServers
Name: phantom
Networking:
  Mode: bridge
  Publish:
    Port:
    - ContainerPort: '19132'
      HostPort: '19132'
      Protocol: tcp
    - ContainerPort: '19132'
      HostPort: '19132'
      Protocol: udp
    - ContainerPort: '19133'
      HostPort: '19133'
      Protocol: tcp
    - ContainerPort: '19133'
      HostPort: '19133'
      Protocol: udp
Overview: Makes hosted Bedrock/MCPE servers show up as LAN servers, specifically for
  consoles. You can now play on remote servers (not Realms!) on your Xbox and PS4
  with friends. It's like having a LAN server that's not actually there, spooky.
Privileged: 'false'
Registry: https://registry.hub.docker.com/r/binhex/arch-phantom/
Repository: binhex/arch-phantom
Requires: ''
Sources:
- https://github.com/jhead/phantom
- https://registry.hub.docker.com/r/binhex/arch-phantom/
- https://github.com/binhex/documentation
Tag: latest
