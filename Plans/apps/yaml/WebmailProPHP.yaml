Overview: "DESCRIPTION\r\nFast and easy-to-use webmail front-end for your existing\
  \ IMAP mail server, Plesk or cPanel.\r\n\r\nHere you can check a demo version:\r\
  \nhttps://lite.afterlogic.com/\r\n\r\nNOTES\r\n\u2022 On first launch, go to 'ip_host:port/adminpanel'\
  \ and enter the default credentials: superadmin/-empty- (user/pass). Here you will\
  \ have to configure all the required things to start working with your mail provider(s).\r\
  \n\u2022 There's no need to configure an external DB service (integrated), but you\
  \ can: MySQL/MariaDB.\r\n\u2022 The Pro version is just a dockerized installation,\
  \ so it will still require a licence key to be purchased from the web. (30 days\
  \ trial period)\r\n\r\nVERSION\r\n1.0 (2021-12-02)"
