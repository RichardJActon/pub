CategoryList:
- Security
- Network-Proxy
Config:
  Device: {}
  Label: {}
  Path: {}
  Port:
    PORT_TCP:
      Default: '8388'
      Description: 'Container Port: 8388'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: PORT_TCP
      Required: 'true'
      Target: '8388'
      Type: Port
      value: '8388'
    PORT_UDP:
      Default: '8388'
      Description: 'Container Port: 8388'
      Display: always
      Mask: 'false'
      Mode: udp
      Name: PORT_UDP
      Required: 'true'
      Target: '8388'
      Type: Port
      value: '8388'
  Variable:
    CIPHER:
      Default: chacha20-ietf-poly1305|aes-128-gcm|aes-256-gcm
      Description: Encryption cipher to use
      Display: always
      Mask: 'false'
      Mode: ''
      Name: CIPHER
      Required: 'false'
      Target: CIPHER
      Type: Variable
      value: chacha20-ietf-poly1305
    PASSWORD:
      Default: ''
      Description: Password
      Display: always
      Mask: 'true'
      Mode: ''
      Name: PASSWORD
      Required: 'true'
      Target: PASSWORD
      Type: Variable
      value: ''
    PROFILING:
      Default: off|on
      Description: "Enable the Go pprof http server on :6060\r\n** If enabled you\
        \ must create a port variable to container port :6060"
      Display: always
      Mask: 'false'
      Mode: ''
      Name: PROFILING
      Required: 'false'
      Target: PROFILING
      Type: Variable
      value: 'off'
    TIMEZONE:
      Default: ''
      Description: Timezone, i.e. America/Montreal
      Display: always
      Mask: 'false'
      Mode: ''
      Name: TIMEZONE
      Required: 'true'
      Target: TZ
      Type: Variable
      value: ''
ExtraParams: --restart always
Icon: https://raw.githubusercontent.com/qdm12/ss-server/master/title.svg
Name: ShadowSocks-Server
Overview: "Shadowsocks is a tunneling proxy developed to be free, open-source, and\
  \ mainly used by Chinese people to bypass the Great Firewall restrictions. While\
  \ using, it covers your browser traffic only, and it is almost impossible to detect\
  \ and block it.\r\n"
Privileged: 'false'
Project: https://github.com/qdm12/ss-server
Registry: https://hub.docker.com/r/qmcgaw/ss-server
Repository: qmcgaw/ss-server
TemplateURL: https://raw.githubusercontent.com/DiamondPrecisionComputing/unraid-templates/master/templates/ShadowSocks-Server.xml
WebUI: https://github.com/qdm12/ss-server
