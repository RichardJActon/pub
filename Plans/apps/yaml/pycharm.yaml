BindTime: 'true'
CategoryList: &id001
- Productivity
- Tools-Utilities
Config:
  Device: {}
  Label: {}
  Path: {}
  Port: {}
  Variable:
    UMASK:
      Name: UMASK
      value: '000'
    VNC_PASSWORD:
      Name: VNC_PASSWORD
      value: ''
    WEBPAGE_TITLE:
      Name: WEBPAGE_TITLE
      value: Tower
Data:
  Volume:
  - ContainerDir: /config
    HostDir: /mnt/user/appdata/config
    Mode: rw
  - ContainerDir: /data
    HostDir: /mnt/user/appdata/data
    Mode: rw
GitHub: https://github.com/binhex/arch-pycharm
Icon: https://raw.githubusercontent.com/binhex/docker-templates/master/binhex/images/pycharm-icon.png
Keywords:
- pycharm
- *id001
Name: pycharm
Networking:
  Mode: bridge
  Publish:
    Port:
      ContainerPort: '6080'
      HostPort: '6080'
      Protocol: tcp
Overview: PyCharm is an Integrated Development Environment (IDE) used in computer
  programming, specifically for the Python language. It is developed by the Czech
  company JetBrains.[2] It provides code analysis, a graphical debugger, an integrated
  unit tester, integration with version control systems (VCSes), and supports web
  development with Django.
Privileged: 'false'
