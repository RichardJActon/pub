Name: RTCWCoop
Network: bridge
Networking:
  Mode: bridge
Overview: "A Return to Castle Wolfenstein modification which enables cooperative gameplay,\
  \ based on iortcw.\r\n    To run this you need legitimate copy of RTCW and RealRTCW\
  \ from Steam.\r\n    Copy all *.pk3 files from RTCW and RealRTCW to corresponding\
  \ folders.\r\n    If your server aren't visible in server browser - try to add [b]+net_ip\
  \ [YOUR_IP] +net_port 27960[b] to [b]Post Arguments[b]."
PostArgs: +set dedicated 2 +map swf +set fs_homepath "/home/rtcw"
