BindTime: 'true'
CategoryList:
- GameServers
Data:
  Volume:
    ContainerDir: /config
    HostDir: /mnt/user/appdata/config
    Mode: rw
Environment:
  Variable:
  - Name: CREATE_BACKUP_HOURS
    Value: '12'
  - Name: PURGE_BACKUP_DAYS
    Value: '14'
  - Name: ENABLE_WEBUI_CONSOLE
    Value: 'yes'
  - Name: ENABLE_WEBUI_AUTH
    Value: 'yes'
  - Name: WEBUI_USER
    Value: admin
  - Name: WEBUI_PASS
    Value: ''
  - Name: WEBUI_CONSOLE_TITLE
    Value: Minecraft Java
  - Name: CUSTOM_JAR_PATH
    Value: /config/minecraft/minecraft_server.jar
  - Name: JAVA_VERSION
    Value: latest
  - Name: JAVA_INITIAL_HEAP_SIZE
    Value: 512M
  - Name: JAVA_MAX_HEAP_SIZE
    Value: 1024M
  - Name: JAVA_MAX_THREADS
    Value: '1'
  - Name: STARTUP_CMD
    Value: ''
  - Name: UMASK
    Value: '000'
  - Name: PUID
    Value: '99'
  - Name: PGID
    Value: '100'
GitHub: https://github.com/binhex/arch-minecraftserver
Icon: https://raw.githubusercontent.com/binhex/docker-templates/master/binhex/images/minecraftserver-icon.png
Keywords:
- binhex-minecraftserver
Name: binhex-minecraftserver
Networking:
  Mode: bridge
  Publish:
    Port:
    - ContainerPort: '25565'
      HostPort: '25565'
      Protocol: tcp
    - ContainerPort: '8222'
      HostPort: '8222'
      Protocol: tcp
Overview: "Minecraft is a sandbox video game created by Swedish game developer Markus\
  \ Persson and released by Mojang in 2011. The game allows players to build with\
  \ a variety of different blocks in a 3D procedurally generated world, requiring\
  \ creativity from players. Other activities in the game include exploration, resource\
  \ gathering, crafting, and combat. Multiple game modes that change gameplay are\
  \ available, including\u2014but not limited to\u2014a survival mode, in which players\
  \ must acquire resources to build the world and maintain health, and a creative\
  \ mode, where players have unlimited resources to build with."
