Networking:
  Mode: bridge
Overview: 'Description:

  obfs4-bridge is a container that allows you to run a Tor Bridge relay to help censored
  users connect to the Tor network.


  Configuration:

  - OR_PORT: Your bridge''s onion routing (Tor) port.

  - PT_PORT: Your bridge''s obfs4 port.

  - EMAIL: Your email address.


  Note:

  - Make sure that both ports are forwarded in your firewall.

  - Make sure that you create the DATA_DIR and change its owner before running the
  container: `mkdir /mnt/user/appdata/tor && chown 101:101 /mnt/user/appdata/tor`.'
