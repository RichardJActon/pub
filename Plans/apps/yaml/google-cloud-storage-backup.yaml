Config:
  Device: {}
  Label: {}
  Path:
    google-cloud-storage-backup:
      Mode: ro
      Name: Backup path
      Target: /data/backup
      value: /mnt/user/backup
  Port: {}
  Variable:
    access_key:
      Name: ACCESS_KEY
      Target: ACCESS_KEY
      value: 'Container Variable: ACCESS_KEY'
    cron_schedule:
      Name: CRON_SCHEDULE
      Target: CRON_SCHEDULE
      value: 0 * * * *
    gcsoptions:
      Name: GCSOPTIONS
      Target: GCSOPTIONS
      value: ''
    gcspath:
      Name: GCSPATH
      Target: GCSPATH
      value: gs://mybucket/
    secret_key:
      Name: SECRET_KEY
      Target: SECRET_KEY
      value: 'Container Variable: SECRET_KEY'
