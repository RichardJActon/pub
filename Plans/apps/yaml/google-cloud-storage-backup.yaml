Environment:
  Variable:
  - Name: ACCESS_KEY
    Value: 'Container Variable: ACCESS_KEY'
  - Name: SECRET_KEY
    Value: 'Container Variable: SECRET_KEY'
  - Name: GCSPATH
    Value: gs://mybucket/
  - Name: GCSOPTIONS
    Value: ''
  - Name: CRON_SCHEDULE
    Value: 0 * * * *
