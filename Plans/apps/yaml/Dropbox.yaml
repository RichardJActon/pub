Name: Dropbox
Network: bridge
Networking:
  Mode: bridge
Overview: "[b]What is Dropbox?[/b][br/]\r\n\"One place for all your stuff, wherever\
  \ you are.\"[br/]\r\n[br/]\r\nDropbox is a home for all your photos, docs, videos,\
  \ and files. Anything you add to Dropbox will automatically show up on all your\
  \ computers, phones and even the Dropbox website... so you can access your stuff\
  \ from anywhere.[br/]\r\n[br/]\r\nDropbox also makes it super easy to share with\
  \ others, whether you're a student or professional, parent or grandparent. Even\
  \ if you accidentally spill a latte on your laptop, have no fear! Relax knowing\
  \ that your stuff is safe in Dropbox and will never be lost.[br/]\r\n[br/]\r\n[b]Container\
  \ Mountpoints:[/b][br/]\r\n* /dropbox : Dropbox home folder. The dropbox app needs\
  \ to be able to change the folders out to upgrade itself.[br/]\r\n* /dropbox/Dropbox\
  \ : Dropbox user files. This is your sync'd data folder. It can be share or just\
  \ a plain folder under appdata. Do not use a cache + array folder as the Mover will\
  \ break your files[br/]\r\n[br/]\r\n[b]Network Ports:[/b][br/]\r\n* 17500 : Dropbox\
  \ LAN sync[br/]\r\n* 17500/udp : Dropbox LAN sync[br/]\r\n[br/]\r\n[b]Environment\
  \ Variables:[/b][br/]\r\n* DROPBOX_USER: Dropbox user (default: nobody)[br/]\r\n\
  * DROPBOX_USERID: Dropbox user id (default: 99)[br/]\r\n* DROPBOX_GROUP: Dropbox\
  \ user group (default: users)[br/]\r\n* DROPBOX_GROUPID: Dropbox user group id (default:\
  \ 100)[br/]\r\n[br/]"
