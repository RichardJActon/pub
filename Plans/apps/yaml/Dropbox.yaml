CategoryList:
- Cloud
Config:
  Device: {}
  Label: {}
  Path:
    configfolder:
      Default: /mnt/user/appdata/dropbox
      Description: Configuration files and updated dropbox binaries are stored here.
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Config folder
      Required: 'true'
      Target: /dropbox
      Type: Path
      value: /mnt/user/appdata/dropbox
    datafiles:
      Default: /mnt/cache/Dropbox
      Description: 'This directory will contain the files sync''d into your Dropbox
        account. Use only a share where the cache setting is Only or No. '
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Data files
      Required: 'true'
      Target: /dropbox/Dropbox
      Type: Path
      value: /mnt/cache/Dropbox
    timezonefile:
      Default: /etc/localtime
      Description: Timezone file
      Display: advanced-hide
      Mask: 'false'
      Mode: ro
      Name: Timezone file
      Required: 'true'
      Target: /etc/localtime
      Type: Path
      value: /etc/localtime
  Port:
    lansyncport(tcp):
      Default: '17500'
      Description: Port for Lan Sync
      Display: advanced
      Mask: 'false'
      Mode: tcp
      Name: Lan Sync Port (TCP)
      Required: 'true'
      Target: '17500'
      Type: Port
      value: '17500'
    lansyncport(udp):
      Default: '17500'
      Description: Port for Lan Sync
      Display: advanced
      Mask: 'false'
      Mode: udp
      Name: Lan Sync Port (UDP)
      Required: 'true'
      Target: '17500'
      Type: Port
      value: '17500'
  Variable:
    group:
      Default: users
      Description: Group to run dropbox as.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Group
      Required: 'false'
      Target: DROPBOX_GROUP
      Type: Variable
      value: users
    groupid:
      Default: '100'
      Description: gid to run dropbox as.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Group ID
      Required: 'false'
      Target: DROPBOX_GROUPID
      Type: Variable
      value: '100'
    user:
      Default: nobody
      Description: User to run dropbox as.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: User
      Required: 'false'
      Target: DROPBOX_USER
      Type: Variable
      value: nobody
    userid:
      Default: '99'
      Description: uid to run dropbox as.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: User ID
      Required: 'false'
      Target: DROPBOX_USERID
      Type: Variable
      value: '99'
