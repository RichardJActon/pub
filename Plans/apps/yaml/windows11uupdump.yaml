Icon: https://raw.githubusercontent.com/SpaceinvaderOne/unraid_vm_icons/master/icons/Windows/Windows_11.png
Name: windows11_uupdump
Network: bridge
Networking:
  Mode: bridge
Overview: "A container to download the Window 11 insiders build and put it in the\
  \ iso share to install as a vm\r\nContainer uses files from https://uupdump.net/\
  \ to easily download UUP files from  the Windows Update servers.\r\n\r\nThe default\
  \ setting in the container will download Windows 11.\r\nHowever you can add a script\
  \ file from https://uupdump.net/  for downloading other isos.\r\nTo do this download\
  \ and unzip the download package and add the files to the custom folder in appdata\r\
  \nset the variable to custom.\r\n\r\nSet the name for the downloaded iso image in\
  \ the isoname variable\r\n\r\n\r\nThis project is not affiliated with Microsoft\
  \ Corporation. Windows is a registered trademark of Microsoft Corporation."
