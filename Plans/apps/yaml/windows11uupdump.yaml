    appdata:
      Default: /mnt/user/appdata/windows11_uupdump
      Description: 'Container Path: /config'
      Display: advanced
      Mask: 'false'
      Mode: rw
      Name: appdata
      Required: 'false'
      Target: /config
      Type: Path
      value: /mnt/user/appdata/windows11_uupdump
  Port: {}
  Variable:
    Custom script name:
      Default: uup_download_linux.sh
