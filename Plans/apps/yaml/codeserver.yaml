Config:
  Device: {}
  Label: {}
  Path:
    Appdata:
      Default: ''
      Description: Contains all relevant configuration files.
      Display: advanced
      Mask: 'false'
      Mode: rw
      Name: Appdata
      Required: 'true'
      Target: /config
      Type: Path
      value: ''
  Port:
    WebUI:
      Default: '8443'
      Description: web gui
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: WebUI
      Required: 'true'
      Target: '8443'
      Type: Port
      value: ''
  Variable:
    DEFAULT_WORKSPACE:
      Default: /config/workspace
      Description: If this optional variable is set, code-server will open this directory
        by default
      Display: always
      Mask: 'false'
      Name: DEFAULT_WORKSPACE
      Required: 'false'
      Target: DEFAULT_WORKSPACE
      Type: Variable
      value: ''
    HASHED_PASSWORD:
      Default: ''
      Description: Optional web gui password, overrides `PASSWORD`, instructions on
        how to create it is below.
      Display: always
      Mask: 'true'
      Name: HASHED_PASSWORD
      Required: 'false'
      Target: HASHED_PASSWORD
      Type: Variable
      value: ''
    PASSWORD:
      Default: password
      Description: Optional web gui password, if `PASSWORD` or `HASHED_PASSWORD` is
        not provided, there will be no auth.
      Display: always
      Mask: 'true'
      Name: PASSWORD
      Required: 'false'
      Target: PASSWORD
      Type: Variable
      value: ''
    PGID:
      Default: '100'
      Description: 'Container Variable: PGID'
      Display: advanced
      Mask: 'false'
      Name: PGID
      Required: 'true'
      Target: PGID
      Type: Variable
      value: ''
    PROXY_DOMAIN:
      Default: code-server.my.domain
      Description: If this optional variable is set, this domain will be proxied for
        subdomain proxying. See Documentation(https://github.com/cdr/code-server/blob/master/docs/FAQ.md#sub-domains)
      Display: always
      Mask: 'false'
      Name: PROXY_DOMAIN
      Required: 'false'
      Target: PROXY_DOMAIN
      Type: Variable
      value: ''
    PUID:
      Default: '99'
      Description: 'Container Variable: PUID'
      Display: advanced
      Mask: 'false'
      Name: PUID
      Required: 'true'
      Target: PUID
      Type: Variable
      value: ''
    SUDO_PASSWORD:
      Default: password
      Description: If this optional variable is set, user will have sudo access in
        the code-server terminal with the specified password.
      Display: always
      Mask: 'true'
      Name: SUDO_PASSWORD
      Required: 'false'
      Target: SUDO_PASSWORD
      Type: Variable
      value: ''
    SUDO_PASSWORD_HASH:
      Default: ''
      Description: Optionally set sudo password via hash (takes priority over `SUDO_PASSWORD`
        var). Format is `$type$salt$hashed`.
      Display: always
      Mask: 'true'
      Name: SUDO_PASSWORD_HASH
      Required: 'false'
      Target: SUDO_PASSWORD_HASH
      Type: Variable
      value: ''
    UMASK:
      Default: '022'
      Description: 'Container Variable: UMASK'
      Display: advanced
      Mask: 'false'
      Name: UMASK
      Required: 'false'
      Target: UMASK
      Type: Variable
      value: ''
