Name: jdupes-gui
Network: bridge
Overview: "jdupes is a command line program for identifying and taking actions upon\
  \ duplicate files combined with jdupes-gui it becomes a usefull tool for identifying\
  \ duplicated files on your server.\r\n\r\n**A WORD OF WARNING:** jdupes IS NOT a\
  \ drop-in compatible replacement for fdupes!\r\n\r\n**ATTENTION:** A minor inconvenience\
  \ is caused by the fact that the jdupes-gui script is single-threaded. This causes\
  \ the application to seemingly hang when running long jobs like searching through\
  \ large folders or deleting large batches of files. Please be patient, it is still\
  \ working.\r\n\r\nSee the official GitHub repository for jdupes here: https://github.com/jbruchon/jdupes\
  \ and jdupes-gui here: https://github.com/Pesc0/jdupes-gui"
