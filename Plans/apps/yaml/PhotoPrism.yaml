Overview: "PhotoPrism\u2122 is a server-based application for browsing, organizing\
  \ and sharing your personal photo collection. It makes use of the latest technologies\
  \ to automatically tag and find pictures without getting in your way. Say goodbye\
  \ to solutions that force you to upload your visual memories to the cloud.\r\n\r\
  \nPlease also support the developer of this superior project through a PayPal donation\
  \ or on Patreon.\r\n\r\nDatabase lockups: If you got problems where the database\
  \ lockes up you should switch to a mysql based database but you have to also setup\
  \ a dedicated database for that, for example 'MariaDB' from Linuxserver.io - if\
  \ you need help please visit the support thread of this container and/or the MariaDB\
  \ thread."
