BindTime: 'true'
CategoryList: &id001
- Productivity
- Tools-Utilities
Config:
  Device: {}
  Label: {}
  Path: {}
  Port: {}
  Variable:
    UMASK:
      Name: UMASK
      value: '000'
    VNC_PASSWORD:
      Name: VNC_PASSWORD
      value: ''
    WEBPAGE_TITLE:
      Name: WEBPAGE_TITLE
      value: Rider
Data:
  Volume:
  - ContainerDir: /config
    HostDir: /mnt/user/appdata/config
    Mode: rw
  - ContainerDir: /data
    HostDir: /mnt/user/appdata/data
    Mode: rw
GitHub: https://github.com/binhex/arch-rider
Icon: https://raw.githubusercontent.com/binhex/docker-templates/master/binhex/images/rider-icon.png
Keywords:
- rider
- *id001
Name: rider
Networking:
  Mode: bridge
  Publish:
    Port:
      ContainerPort: '6080'
      HostPort: '6080'
      Protocol: tcp
Overview: 'JetBrains Rider is a cross-platform .NET IDE based on the IntelliJ platform
  and ReSharper. Rider supports .NET Framework, the new cross-platform .NET Core,
  and Mono based projects. This lets you develop a wide range of applications including
  .NET desktop applications, services and libraries, Unity games, Xamarin apps, ASP.NET
  and ASP.NET Core web applications.

  '
Privileged: 'false'
Registry: https://registry.hub.docker.com/r/binhex/arch-rider/
Repository: binhex/arch-rider
Requires: ''
Sources:
- https://www.jetbrains.com/rider/
- https://registry.hub.docker.com/r/binhex/arch-rider/
- https://github.com/binhex/documentation
Tag: latest
WebUI: http://[IP]:[PORT:6080]/vnc.html?resize=remote&host=[IP]&port=[PORT:6080]&autoconnect=1
