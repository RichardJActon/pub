CategoryList: &id001
- Tools-Utilities
- Network-VPN
Config:
  Device: {}
  Label: {}
  Path:
    config:
      Default: /mnt/user/appdata/passthroughvpn/
      Description: config path of passthroughvpn
      Display: advanced
      Mask: 'false'
      Mode: rw
      Name: config
      Required: 'true'
      Target: /config
      Type: Path
      value: /mnt/user/appdata/passthroughvpn/
  Port: {}
  Variable:
    additional_ports:
      Default: ''
      Description: A comma delimited list of ports that need to be accessible.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: ADDITIONAL_PORTS
      Required: 'false'
      Target: ADDITIONAL_PORTS
      Type: Variable
      value: ''
    health_check_host:
      Default: one.one.one.one
      Description: Host used to check if connection is up
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: HEALTH_CHECK_HOST
      Required: 'false'
      Target: HEALTH_CHECK_HOST
      Type: Variable
      value: one.one.one.one
    health_check_interval:
      Default: '300'
      Description: Interval in seconds between connection check
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: HEALTH_CHECK_INTERVAL
      Required: 'false'
      Target: HEALTH_CHECK_INTERVAL
      Type: Variable
      value: '300'
    health_check_silent:
      Default: '1'
      Description: 1 supresses the 'Network is up' message
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: HEALTH_CHECK_SILENT
      Required: 'false'
      Target: HEALTH_CHECK_SILENT
      Type: Variable
      value: '1'
    lan_network:
      Default: 192.168.0.0/24
      Description: Your local network address in CIDR notation
      Display: always
      Mask: 'false'
      Mode: ''
      Name: LAN_NETWORK
      Required: 'true'
      Target: LAN_NETWORK
      Type: Variable
      value: 192.168.0.0/24
    name_servers:
      Default: 1.1.1.1,1.0.0.1
      Description: DNS used by the container
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: NAME_SERVERS
      Required: 'false'
      Target: NAME_SERVERS
      Type: Variable
      value: 1.1.1.1,1.0.0.1
    pgid:
      Default: '100'
      Description: The GID applied to /config
      Display: always
      Mask: 'false'
      Mode: ''
      Name: PGID
      Required: 'false'
      Target: PGID
      Type: Variable
      value: '100'
    puid:
      Default: '99'
      Description: The UID applied to /config
      Display: always
      Mask: 'false'
      Mode: ''
      Name: PUID
      Required: 'false'
      Target: PUID
      Type: Variable
      value: '99'
    restart_container:
      Default: ''
      Description: If set to 'yes', the container will restart itself when connection
        is lost
      Display: always
      Mask: 'false'
      Mode: ''
      Name: RESTART_CONTAINER
      Required: 'false'
      Target: RESTART_CONTAINER
      Type: Variable
      value: 'no'
    umask:
      Default: '002'
      Description: umask used by the container
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: UMASK
      Required: 'false'
      Target: UMASK
      Type: Variable
      value: '002'
    vpn_enabled:
      Default: 'yes'
      Description: Enable VPN? yes/no
      Display: always
      Mask: 'false'
      Mode: ''
      Name: VPN_ENABLED
      Required: 'false'
      Target: VPN_ENABLED
      Type: Variable
      value: 'yes'
    vpn_password:
      Default: ''
      Description: Password used to authenticate to the VPN (OpenVPN only)
      Display: always
      Mask: 'true'
      Mode: ''
      Name: VPN_PASSWORD
      Required: 'false'
      Target: VPN_PASSWORD
      Type: Variable
      value: ''
    vpn_type:
      Default: openvpn
      Description: openvpn / wireguard?
      Display: always
      Mask: 'false'
      Mode: ''
      Name: VPN_TYPE
      Required: 'true'
      Target: VPN_TYPE
      Type: Variable
      value: openvpn
    vpn_username:
      Default: ''
      Description: Username used to authenticate to the VPN (OpenVPN only)
      Display: always
      Mask: 'false'
      Mode: ''
      Name: VPN_USERNAME
      Required: 'false'
      Target: VPN_USERNAME
      Type: Variable
      value: ''
ExtraParams: --restart unless-stopped
Icon: https://raw.githubusercontent.com/DyonR/docker-templates/master/Icons/passthroughvpn/passthroughvpn-icon-256.png
Keywords:
- passthroughvpn
- *id001
Name: passthroughvpn
Network: bridge
Overview: "This container solves the problem of containers with no 'VPN' variant.\
  \ After setting up this container, route your non-VPN Dockers through this one to\
  \ protect your IP.\r\n"
Privileged: 'true'
Registry: https://hub.docker.com/r/dyonr/passthroughvpn
Repository: dyonr/passthroughvpn
Requires: ''
Sources:
- https://github.com/DyonR/docker-passthroughvpn
- https://hub.docker.com/r/dyonr/passthroughvpn
Tag: latest
