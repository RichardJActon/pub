Icon: https://raw.githubusercontent.com/DyonR/docker-templates/master/Icons/passthroughvpn/passthroughvpn-icon-256.png
Name: passthroughvpn
Network: bridge
Overview: "This container solves the problem of containers with no 'VPN' variant.\
  \ After setting up this container, route your non-VPN Dockers through this one to\
  \ protect your IP.\r\nOr host, for example a game or webserver by using your VPN\
  \ Provider's IP, if your VPN Provider supports forwarding.\r\nBoth WireGuard and\
  \ OpenVPN are supported.\r\nCheck out https://github.com/DyonR/docker-passthroughvpn\
  \ for more information and setup instructions.\r\nANY CONTAINER THAT GETS ROUTED\
  \ THROUGH THIS CONTAINER WILL (BRIEFLY) USE YOUR REAL IP. THIS IS BECAUSE THE PASSTHROUGHVPN\
  \ CONTAINER NEEDS TO ESTABLISH A CONNECTION WITH THE VPN FIRST. TILL THE VPN CONNECTION\
  \ IS ESTABLISHED, IT WILL USE YOUR REAL IP."
Privileged: 'true'
