CategoryList: &id001
- Network-Other
- MediaApp-Other
- Other
- Tools-Utilities
Config:
  Device: {}
  Label: {}
  Path:
    appdata:
      Default: ''
      Description: Contains the db itself and all assorted settings.
      Display: advanced
      Mask: 'false'
      Mode: rw
      Name: Appdata
      Required: 'true'
      Target: /config
      Type: Path
      value: ''
  Port:
    webui:
      Default: '3306'
      Description: Mariadb listens on this port.
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: WebUI
      Required: 'true'
      Target: '3306'
      Type: Port
      value: ''
  Variable:
    mysql_database:
      Default: USER_DB_NAME
      Description: Specify the name of a database to be created on image startup.
      Display: always
      Mask: 'false'
      Name: MYSQL_DATABASE
      Required: 'false'
      Target: MYSQL_DATABASE
      Type: Variable
      value: ''
    mysql_password:
      Default: DATABASE_PASSWORD
      Description: Set this to the password you want to use for you MYSQL_USER (minimum
        4 characters).
      Display: always
      Mask: 'true'
      Name: MYSQL_PASSWORD
      Required: 'false'
      Target: MYSQL_PASSWORD
      Type: Variable
      value: ''
    mysql_root_password:
      Default: ROOT_ACCESS_PASSWORD
      Description: Set this to root password for installation (minimum 4 characters).
      Display: always
      Mask: 'true'
      Name: MYSQL_ROOT_PASSWORD
      Required: 'true'
      Target: MYSQL_ROOT_PASSWORD
      Type: Variable
      value: ''
    mysql_user:
      Default: MYSQL_USER
      Description: This user will have superuser access to the database specified
        by MYSQL_DATABASE (do not use root here).
      Display: always
      Mask: 'false'
      Name: MYSQL_USER
      Required: 'false'
      Target: MYSQL_USER
      Type: Variable
      value: ''
    pgid:
      Default: '100'
      Description: 'Container Variable: PGID'
      Display: advanced
      Mask: 'false'
      Name: PGID
      Required: 'true'
      Target: PGID
      Type: Variable
      value: ''
    puid:
      Default: '99'
      Description: 'Container Variable: PUID'
      Display: advanced
      Mask: 'false'
      Name: PUID
      Required: 'true'
      Target: PUID
      Type: Variable
      value: ''
    remote_sql:
      Default: http://URL1/your.sql,https://URL2/your.sql
      Description: Set this to ingest sql files from an http/https endpoint (comma
        seperated array).
      Display: always
      Mask: 'false'
      Name: REMOTE_SQL
      Required: 'false'
      Target: REMOTE_SQL
      Type: Variable
      value: ''
    umask:
      Default: '022'
      Description: 'Container Variable: UMASK'
      Display: advanced
      Mask: 'false'
      Name: UMASK
      Required: 'false'
      Target: UMASK
      Type: Variable
      value: ''
