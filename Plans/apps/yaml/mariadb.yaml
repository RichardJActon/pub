ChangeLogPresent: true
Config:
  Device: {}
  Label: {}
  Path:
    Appdata:
      Default: ''
      Description: Contains the db itself and all assorted settings.
      Display: advanced
      Mask: 'false'
      Mode: rw
      Name: Appdata
      Required: 'true'
      Target: /config
      Type: Path
      value: ''
  Port:
    WebUI:
      Default: '3306'
      Description: Mariadb listens on this port.
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: WebUI
      Required: 'true'
      Target: '3306'
      Type: Port
      value: ''
  Variable:
    MYSQL_DATABASE:
      Default: USER_DB_NAME
      Description: Specify the name of a database to be created on image startup.
      Display: always
      Mask: 'false'
      Name: MYSQL_DATABASE
      Required: 'false'
      Target: MYSQL_DATABASE
      Type: Variable
      value: ''
    MYSQL_PASSWORD:
      Default: DATABASE_PASSWORD
      Description: Set this to the password you want to use for you MYSQL_USER (minimum
        4 characters).
      Display: always
      Mask: 'true'
      Name: MYSQL_PASSWORD
      Required: 'false'
      Target: MYSQL_PASSWORD
      Type: Variable
      value: ''
    MYSQL_ROOT_PASSWORD:
      Default: ROOT_ACCESS_PASSWORD
      Description: Set this to root password for installation (minimum 4 characters).
      Display: always
      Mask: 'true'
      Name: MYSQL_ROOT_PASSWORD
      Required: 'true'
      Target: MYSQL_ROOT_PASSWORD
      Type: Variable
      value: ''
    MYSQL_USER:
      Default: MYSQL_USER
      Description: This user will have superuser access to the database specified
        by MYSQL_DATABASE (do not use root here).
      Display: always
      Mask: 'false'
      Name: MYSQL_USER
      Required: 'false'
      Target: MYSQL_USER
      Type: Variable
      value: ''
    PGID:
      Default: '100'
      Description: 'Container Variable: PGID'
      Display: advanced
      Mask: 'false'
      Name: PGID
      Required: 'true'
      Target: PGID
      Type: Variable
      value: ''
    PUID:
      Default: '99'
      Description: 'Container Variable: PUID'
      Display: advanced
      Mask: 'false'
      Name: PUID
      Required: 'true'
      Target: PUID
      Type: Variable
      value: ''
    REMOTE_SQL:
      Default: http://URL1/your.sql,https://URL2/your.sql
      Description: Set this to ingest sql files from an http/https endpoint (comma
        seperated array).
      Display: always
      Mask: 'false'
      Name: REMOTE_SQL
      Required: 'false'
      Target: REMOTE_SQL
      Type: Variable
      value: ''
    UMASK:
      Default: '022'
      Description: 'Container Variable: UMASK'
      Display: advanced
      Mask: 'false'
      Name: UMASK
      Required: 'false'
      Target: UMASK
      Type: Variable
      value: ''
