Networking:
  Mode: host
Overview: "Zerotier is an open source, cross-platform\_virtual LAN / VPN.\n    It\
  \ allows remote access to devices\_as if they all reside in the same local network.\n\
  \    All traffic is encrypted end-to-end and takes the most direct path available\
  \ for minimum latency and maximum performance, using\_VPN-like connections.\n  \
  \  After installing up Zerotier on unRaid and any other devices - a VPN connection\
  \ will be set up and all connected devices will be available to each other like\
  \ they are in the same network.\n    SMB shares, TimeMachine will be autodetected\
  \ and UIs will be accessible on regular hostnames and ports."
