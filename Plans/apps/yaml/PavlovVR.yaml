Name: PavlovVR
Network: bridge
Networking:
  Mode: bridge
Overview: "This Docker will download and install SteamCMD. It will also install Pavlov\
  \ VR and run it.\r\n\r\nATTENTION: First Startup can take very long since it downloads\
  \ the gameserver files!\r\n\r\nUpdate Notice: Simply restart the container if a\
  \ newer version of the game is available.\r\n\r\nYou can also run multiple servers\
  \ with only one SteamCMD directory!"
