BindTime: 'true'
CategoryList: &id001
- Productivity
- Tools-Utilities
Config:
  Device: {}
  Label: {}
  Path: {}
  Port: {}
  Variable:
    UMASK:
      Name: UMASK
      value: '000'
    VNC_PASSWORD:
      Name: VNC_PASSWORD
      value: ''
    WEBPAGE_TITLE:
      Name: WEBPAGE_TITLE
      value: Preclear
Data:
  Volume:
  - ContainerDir: /unraid/config/disk.cfg
    HostDir: /boot/config/disk.cfg
    Mode: ro
  - ContainerDir: /unraid/config/super.dat
    HostDir: /boot/config/super.dat
    Mode: ro
  - ContainerDir: /unraid/emhttp/disks.ini
    HostDir: /var/local/emhttp/disks.ini
    Mode: ro
  - ContainerDir: /unraid/mdcmd
    HostDir: /usr/local/sbin/mdcmd
    Mode: ro
  - ContainerDir: /unraid/disk/by-id
    HostDir: /dev/disk/by-id
    Mode: ro
  - ContainerDir: /unraid/config/plugins/dynamix
    HostDir: /boot/config/plugins/dynamix
    Mode: ro
  - ContainerDir: /unraid/ssmtp/ssmtp.conf
    HostDir: /etc/ssmtp/ssmtp.conf
    Mode: ro
  - ContainerDir: /config
    HostDir: /mnt/user/appdata/config
    Mode: rw
GitHub: https://github.com/binhex/arch-preclear
Icon: https://raw.githubusercontent.com/binhex/docker-templates/master/binhex/images/preclear-icon.png
Keywords:
- preclear
- *id001
Name: preclear
Networking:
  Mode: bridge
  Publish:
    Port:
      ContainerPort: '6080'
      HostPort: '6080'
      Protocol: tcp
Overview: A utility to "burn-in" a new disk, before adding it to your array has been
  requested several times.  Also requested is a process to "pre-clear" a hard disk
  before adding it to your array.  When a special "signature" is detected, the lengthy
  "clearing" step otherwise performed by unRAID is skipped.
Privileged: 'true'
Registry: https://registry.hub.docker.com/r/binhex/arch-preclear/
Repository: binhex/arch-preclear
Requires: ''
Sources:
- https://forums.unraid.net/topic/2732-preclear_disksh-a-new-utility-to-burn-in-and-pre-clear-disks-for-quick-add/
- https://registry.hub.docker.com/r/binhex/arch-preclear/
- https://github.com/binhex/documentation
Tag: latest
WebUI: http://[IP]:[PORT:6080]/vnc.html?resize=remote&host=[IP]&port=[PORT:6080]&autoconnect=1
