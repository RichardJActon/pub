Overview: "This project adds a two-way-sync between trakt.tv and Plex Media Server.\
  \ It requires a trakt.tv account but no Plex premium and no Trakt VIP subscriptions,\
  \ unlike the Plex app provided by Trakt.\r\n\r\nNote: The PyTrakt API keys are not\
  \ stored securely, so if you do not want to have a file containing those on your\
  \ harddrive, you can not use this project.\r\n\r\n- Enter the console for the container.\r\
  \n- Enter 'python3 -m plextraktsync' without apostrophes to start the credential\
  \ process."
