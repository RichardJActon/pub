Overview: "Code-server is a Visual Studio Code instance running on a remote server\
  \ accessible through any web browser. It allows you to code anywhere and on any\
  \ device such as a tablet or laptop with a consistent integrated development environment\
  \ (IDE). Set up a secure a Linux development machine and get coding on any device\
  \ with a web browser.\n\n    Take advantage of a cloud server by offloading the\
  \ system demanding tasks such as tests, compilations, downloads to another machine.\
  \ Preserve battery life when you\u2019re on the go or spend your downtime doing\
  \ something else while the computationally intensive processes are running on your\
  \ cloud server."
