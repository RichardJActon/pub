Beta: 'true'
CategoryList:
- Downloaders
- MediaApp-Music
Config:
  Device: {}
  Label: {}
  Path:
    Host Path for /config:
      Default: ''
      Description: 'Container Path: /config'
      Display: always-hide
      Mask: 'false'
      Mode: rw
      Name: Host Path for /config
      Required: 'true'
      Target: /config
      Type: Path
      value: ''
    Host Path for /downloads-ambd:
      Default: /mnt/user
      Description: Container Path for downloads...
      Display: always-hide
      Mask: 'false'
      Mode: rw
      Name: Host Path for /downloads-ambd
      Required: 'true'
      Target: /downloads-ambd
      Type: Path
      value: ''
    Host Path for /library-ambd:
      Default: /mnt/user
      Description: Container Path for completed library...
      Display: always-hide
      Mask: 'false'
      Mode: rw
      Name: Host Path for /library-ambd
      Required: 'true'
      Target: /library-ambd
      Type: Path
      value: ''
  Port: {}
  Variable:
    DL Client ARL Token:
      Default: ''
      Description: 'User token for dl client, for instructions to obtain token: https://notabug.org/RemixDevs/DeezloaderRemix/wiki/Login+via+userToken'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: DL Client ARL Token
      Required: 'true'
      Target: ARL_TOKEN
      Type: Variable
      value: ''
    Download Concurrency:
      Default: '1'
      Description: Controls download concurrency
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Download Concurrency
      Required: 'false'
      Target: CONCURRENT_DOWNLOADS
      Type: Variable
      value: ''
    Enable Automatic Script Start:
      Default: 'true'
      Description: 'true = Enabled :: Runs script automatically on startup'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Enable Automatic Script Start
      Required: 'true'
      Target: AUTOSTART
      Type: Variable
      value: ''
    File Permissions:
      Default: '666'
      Description: Based on chmod linux permissions
      Display: always
      Mask: 'false'
      Mode: ''
      Name: File Permissions
      Required: 'true'
      Target: FILE_PERMISSIONS
      Type: Variable
      value: ''
    Folder Permissions:
      Default: '766'
      Description: Based on chmod linux permissions
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Folder Permissions
      Required: 'true'
      Target: FOLDER_PERMISSIONS
      Type: Variable
      value: ''
    Format:
      Default: '320'
      Description: 'SET TO: FLAC or 320 or 128'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Format
      Required: 'true'
      Target: QUALITY
      Type: Variable
      value: ''
    Music Embedded Cover Quality:
      Default: '95'
      Description: Controls the quality of the cover image compression in percentage,
        100 = no compression
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Music Embedded Cover Quality
      Required: 'true'
      Target: EMBEDDED_COVER_QUALITY
      Type: Variable
      value: ''
    PGID:
      Default: '100'
      Description: 'Container Variable: PGID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: PGID
      Required: 'false'
      Target: PGID
      Type: Variable
      value: ''
    PUID:
      Default: '99'
      Description: 'Container Variable: PUID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: PUID
      Required: 'false'
      Target: PUID
      Type: Variable
      value: ''
    Plex Library Name:
      Default: Music
      Description: This must exactly match the name of the Plex Library that contains
        the Lidarr Media Folder data
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Plex Library Name
      Required: 'true'
      Target: PLEXLIBRARYNAME
      Type: Variable
      value: ''
    Plex Scan Notifications:
      Default: 'false'
      Description: 'true = enabled :: Plex must have a Music library added and also
        be configured with the /downloads-ama directory'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Plex Scan Notifications
      Required: 'true'
      Target: NOTIFYPLEX
      Type: Variable
      value: ''
    Plex Token:
      Default: ''
      Description: ONLY used if NOTIFYPLEX is enabled...
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Plex Token
      Required: 'false'
      Target: PLEXTOKEN
      Type: Variable
      value: ''
    Plex Url:
      Default: http://x.x.x.x:32400
      Description: ONLY used if NOTIFYPLEX is enabled...
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Plex Url
      Required: 'false'
      Target: PLEXURL
      Type: Variable
      value: ''
    Script Interval:
      Default: 15m
      Description: '#s or #m or #h or #d :: s = seconds, m = minutes, h = hours, d
        = days :: Amount of time between each script run, when AUTOSTART is enabled'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Script Interval
      Required: 'true'
      Target: SCRIPTINTERVAL
      Type: Variable
      value: ''
