BindTime: 'true'
CategoryList:
- Security
- Tools-Utilities
Config:
  Device: {}
  Label: {}
  Path:
    AppData Config Path:
      Default: /mnt/user/appdata/authelia
      Description: 'Container Path: /config'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: AppData Config Path
      Required: 'true'
      Target: /config
      Type: Path
      value: /mnt/user/appdata/authelia
  Port:
    Authelia Web UI:
      Default: '9091'
      Description: This is the Web UI Port, and is used to access the server gui.
      Display: always
      Mode: tcp
      Name: Authelia Web UI
      Required: 'true'
      Target: '9091'
      Type: Port
      value: '9091'
  Variable:
    PGID:
      Default: ''
      Description: PGID
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: PGID
      Required: 'false'
      Target: PGID
      Type: Variable
      value: '100'
    PUID:
      Default: ''
      Description: PUID
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: PUID
      Required: 'false'
      Target: PUID
      Type: Variable
      value: '99'
GitHub: https://github.com/authelia/authelia
Icon: https://i.imgur.com/DCn2yiv.png
Name: Authelia
Networking:
  Mode: bridge
Official: true
Overview: 'Authelia is an open-source authentication and authorization server providing
  2-factor authentication and single sign-on (SSO) for your applications via a web
  portal. It acts as a companion of reverse proxies like nginx, Traefik or HAProxy
  to let them know whether queries should pass through. Instructions: https://github.com/ibracorp/authelia.

  '
Privileged: 'false'
Project: https://github.com/authelia/authelia
Registry: https://hub.docker.com/r/authelia/authelia/
Repo: Sycotix' Repository
Repository: authelia/authelia
TemplateURL: https://raw.githubusercontent.com/ibracorp/unraid-templates/master/authelia/authelia.xml
WebUI: http://[IP]:[PORT:9091]/
