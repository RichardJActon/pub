Official: true
Overview: "Loki: like Prometheus, but for logs.\r\nLoki is a horizontally-scalable,\
  \ highly-available, multi-tenant log aggregation system inspired by Prometheus.\
  \ It is designed to be very cost effective and easy to operate. It does not index\
  \ the contents of the logs, but rather a set of labels for each log stream.\r\n\r\
  \nDownload the local-config.yaml file from https://github.com/natcoso9955/unRAID-docker/blob/master/configs/loki/local-config.yaml\
  \ before you start the container.\r\nWill need to be placed into your Host Path\
  \ 1 directory."
