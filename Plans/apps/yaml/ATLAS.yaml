CategoryList:
- GameServers
Config:
- '@attributes':
    Default: ''
    Description: 'Container Path: /serverdata/steamcmd'
    Display: always
    Mask: 'false'
    Mode: rw
    Name: SteamCMD
    Required: 'true'
    Target: /serverdata/steamcmd
    Type: Path
  value: /mnt/cache/appdata/steamcmd
- '@attributes':
    Default: ''
    Description: 'Container Path: /serverdata/serverfiles'
    Display: always
    Mask: 'false'
    Mode: rw
    Name: ServerFiles
    Required: 'true'
    Target: /serverdata/serverfiles
    Type: Path
  value: /mnt/cache/appdata/atlas
- '@attributes':
    Default: ''
    Description: "The GAME_ID that the container download at startup.\r\n(https://developer.valvesoftware.com/wiki/Dedicated_Servers_List)"
    Display: always
    Mask: 'false'
    Mode: ''
    Name: GAME_ID
    Required: 'true'
    Target: GAME_ID
    Type: Variable
  value: '1006030'
- '@attributes':
    Default: ''
    Description: 'Your Steam username goes here if you want to install a game that
      needs a valid account, otherwise leave it blank (ATTENTION: You have to disable
      Steam Guard).'
    Display: always-hide
    Mask: 'false'
    Mode: ''
    Name: Steam-Username
    Required: 'false'
    Target: USERNAME
    Type: Variable
  value: ''
- '@attributes':
    Default: ''
    Description: Set the Variable to 'true' if you want to validate the installation
      otherwise leave it blank.
    Display: always-hide
    Mask: 'false'
    Mode: ''
    Name: Validate Installation
    Required: 'false'
    Target: VALIDATE
    Type: Variable
  value: ''
- '@attributes':
    Default: ''
    Description: 'Your Steam password goes here if you want to install a game that
      needs a valid account, otherwise leave it blank (ATTENTION: You have to disable
      Steam Guard).'
    Display: always-hide
    Mask: 'true'
    Mode: ''
    Name: Steam-Password
    Required: 'false'
    Target: PASSWRD
    Type: Variable
  value: ''
- '@attributes':
    Default: ''
    Description: Standard Map Name
    Display: always
    Mask: 'false'
    Mode: ''
    Name: Map Name
    Required: 'true'
    Target: MAP_NAME
    Type: Variable
  value: Ocean
- '@attributes':
    Default: ''
    Description: Enter your start up commands for the server.
    Display: always
    Mask: 'false'
    Mode: ''
    Name: Game Parameters
    Required: 'true'
    Target: GAME_PARAMS
    Type: Variable
  value: ?ServerX=0?ServerY=0?AltSaveDirectoryName=00?MaxPlayers=50?ReservedPlayerSlots=10?QueryPort=57550?Port=5750
- '@attributes':
    Default: ''
    Description: 'Container Variable: GAME_PARAMS_EXTRA'
    Display: always
    Mask: 'false'
    Mode: ''
    Name: Extra Game Parameters
    Required: 'true'
    Target: GAME_PARAMS_EXTRA
    Type: Variable
  value: -log -server -NoBattlEye
- '@attributes':
    Default: ''
    Description: If you've set up a external Redis server leave this blank, to enable
      the built in Redis server enter 'yes' (without quotes).
    Display: always
    Mask: 'false'
    Mode: ''
    Name: Redis Enabled
    Required: 'false'
    Target: ENA_REDIS
    Type: Variable
  value: 'yes'
- '@attributes':
    Default: ''
    Description: 'Container Port: 57550'
    Display: always
    Mask: 'false'
    Mode: udp
    Name: UDP1 - Query Port
    Required: 'true'
    Target: '57550'
    Type: Port
  value: '57550'
- '@attributes':
    Default: ''
    Description: 'Container Port: 5750'
    Display: always
    Mask: 'false'
    Mode: udp
    Name: UDP2 - Game Port 1
    Required: 'true'
    Target: '5750'
    Type: Port
  value: '5750'
- '@attributes':
    Default: ''
    Description: 'Container Port: 5751'
    Display: always
    Mask: 'false'
    Mode: udp
    Name: UDP3 - Game Porta 2
    Required: 'true'
    Target: '5751'
    Type: Port
  value: '5751'
- '@attributes':
    Default: ''
    Description: 'Container Port: 32330'
    Display: always
    Mask: 'false'
    Mode: tcp
    Name: TCP1 - RCON Port
    Required: 'true'
    Target: '32330'
    Type: Port
  value: '32330'
- '@attributes':
    Default: ''
    Description: 'Container Port: 27000'
    Display: always
    Mask: 'false'
    Mode: tcp
    Name: TCP2 - Seamless Port
    Required: 'true'
    Target: '27000'
    Type: Port
  value: '27000'
- '@attributes':
    Default: ''
    Description: 'Container Port: 6379'
    Display: always
    Mask: 'false'
    Mode: tcp
    Name: TCP3 - Redis Server
    Required: 'false'
    Target: '6379'
    Type: Port
  value: '6379'
- '@attributes':
    Default: ''
    Description: 'Container Variable: UID'
    Display: advanced-hide
    Mask: 'false'
    Mode: ''
    Name: UID
    Required: 'true'
    Target: UID
    Type: Variable
  value: '99'
- '@attributes':
    Default: ''
    Description: 'Container Variable: GID'
    Display: advanced-hide
    Mask: 'false'
    Mode: ''
    Name: GID
    Required: 'true'
    Target: GID
    Type: Variable
  value: '100'
