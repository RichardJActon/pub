Overview: "ecoDMS 18.09 (apu) Full Installation - Document Management System (DMS)\
  \ - Audit-compliant archive for scanning, archiving, managing and retrieving all\
  \ data and documents.\r\n\r\nTo use ecoDMS you need to do the following steps after\
  \ installing the container:  \r\n- Download and install the ecoDMS client for your\
  \ platform (https://www.ecodms.de/index.php/en/download/ecodms-archive/ecodms-version-18-09-apu)\r\
  \n- Add a new profile to the client with your UnRaid IP, 17001 as port and login\
  \ with ecodms as user and password. !Change the password later!\r\n- If the profile\
  \ is created successfully connect to the new ecoDMS connection\r\n- If you want\
  \ to use the web interface of ecoDMS navigate to Settings -&gt; Web/Mobile/API,\
  \ enable remote access and start the service. Once the service started you should\
  \ be able to access the web interface via your UnRaid-IP on Port 17004 (or whatever\
  \ port you chose during setup of the Docker Container\r\n\r\nReference:\r\nhttps://forums.unraid.net/topic/77838-anyone-ecodms-got-running/?tab=comments#comment-842793&amp;searchlight=1\r\
  \n@laest - Thank you"
