Name: Portainer-CE
Network: bridge
Official: true
Overview: "DESCRIPTION\r\nPortainer Community Edition (CE) is a lightweight service\
  \ delivery platform for containerized applications that can be used to manage Docker,\
  \ Swarm, Kubernetes and ACI environments. It is designed to be as simple to deploy\
  \ as it is to use. The application allows you to manage all your orchestrator resources\
  \ (containers, images, volumes, networks and more) through a \u2018smart\u2019 GUI\
  \ and/or an extensive API.\r\n\r\nNOTES\r\n\u2022 If you would like to extend the\
  \ capabilities of Portainer, getting extra features over containers, networks, volumes\
  \ and images, you will need to install the Portainer Agent separately. Search for\
  \ 'Portainer-Agent' from my docker templates.\r\n\r\nVERSION\r\n1.0 (2021-12-06)"
