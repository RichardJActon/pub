Beta: 'true'
BindTime: 'true'
CategoryList:
- Crypto
ChangeLogPresent: true
Data:
  Volume:
  - ContainerDir: /conf
    HostDir: /mnt/user/appdata/signum-node/conf
    Mode: rw
  - ContainerDir: /db
    HostDir: /mnt/user/appdata/signum-node/db
    Mode: rw
ExtraParams: --init
GitHub: https://github.com/signum-network/signum-node
Icon: https://raw.githubusercontent.com/signum-network/signum-node/main/resources/images/signum_overlay_logo.ico
Name: signum-node
Networking:
  Mode: bridge
  Publish:
    Port:
    - ContainerPort: '8123'
      HostPort: '8123'
      Protocol: tcp
    - ContainerPort: '8125'
      HostPort: '8125'
      Protocol: tcp
Overview: 'Proof of Commitment - ASIC proof / Energy efficient and sustainable mining

  '
Privileged: 'false'
Project: https://github.com/signum-network/signum-node/
Registry: https://hub.docker.com/r/signumnetwork/node
Repository: signumnetwork/node:latest-h2
TemplateURL: https://raw.githubusercontent.com/paulpoco/docker-templates/master/paulpoco/signum-node.xml
WebUI: http://[IP]:[PORT:8125]
