BindTime: 'true'
CategoryList:
- Downloaders
Data:
  Volume:
  - ContainerDir: /config
    HostDir: /mnt/user/appdata/config
    Mode: rw
  - ContainerDir: /data
    HostDir: /mnt/user/appdata/data
    Mode: rw
Environment:
  Variable:
  - Name: UMASK
    Value: '000'
  - Name: PUID
    Value: '99'
  - Name: PGID
    Value: '100'
GitHub: https://github.com/binhex/arch-sabnzbd
Icon: https://raw.githubusercontent.com/binhex/docker-templates/master/binhex/images/sabnzbd-icon.png
Name: binhex-sabnzbd
Networking:
  Mode: bridge
  Publish:
    Port:
    - ContainerPort: '8080'
      HostPort: '8080'
      Protocol: tcp
    - ContainerPort: '8090'
      HostPort: '8090'
      Protocol: tcp
Overview: SABnzbd is an Open Source Binary Newsreader written in Python. SABnzbd makes
  Usenet as simple and streamlined as possible by automating everything we can. All
  you have to do is add an .nzb. SABnzbd takes over from there, where it will be automatically
  downloaded, verified, repaired, extracted and filed away with zero human interaction.
Privileged: 'false'
Project: http://sabnzbd.org/
ReadMe: https://github.com/binhex/documentation
Registry: https://registry.hub.docker.com/r/binhex/arch-sabnzbd/
Repository: binhex/arch-sabnzbd
TemplateURL: https://raw.githubusercontent.com/binhex/docker-templates/master/binhex/sabnzbd.xml
WebUI: http://[IP]:[PORT:8080]/
