      Display: always
      Mask: 'false'
      Mode: tcp
      Name: Graylog web interface and REST API
      Required: 'false'
      Target: '9000'
      Type: Port
      value: ''
    syslogtcp:
      Default: '1514'
      Description: 'Container Port: 1514'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: Syslog TCP
      Required: 'false'
      Target: '1514'
      Type: Port
      value: ''
    syslogudp:
      Default: '1514'
