Overview: "An XMLTV installation based on Debian (including cron) with a JSON added\
  \ grabber for Schedules Direct. [br]This allows use of Schedules Direct for all\
  \ supported countries.\n    For those not in the know; XMLTV is a set of programs\
  \ to process TV (tvguide) listings and manage your TV viewing, storing listings\
  \ in an XML format.[br][br]\n    The JSON grabber currently provided with this docker\
  \ is tv_grab_sd_json. Recently, it has been officially accepted into the XMLTV project.[br]"
