BindTime: 'true'
CategoryList:
- Cloud
- Network-Web
- Productivity
- Tools-Utilities
Data:
  Volume:
  - ContainerDir: /etc/rdiffweb
    HostDir: /mnt/cache/appdata/rdiffweb/config
    Mode: rw
  - ContainerDir: /backups
    HostDir: /mnt/disk2/rdiff-backup/
    Mode: ro
  - ContainerDir: /restores
    HostDir: /mnt/cache/appdata/rdiffweb/restores
    Mode: rw
Environment: ''
GitHub: https://github.com/jshridha/docker-rdiffweb/
Icon: ''
Keywords:
- rdiffweb
Name: rdiffweb
Networking:
  Mode: bridge
  Publish:
    Port:
      ContainerPort: '8080'
      HostPort: '8099'
      Protocol: tcp
Overview: Rdiffweb is used to browse and restore backups created by rdiff-backup.
Privileged: 'false'
Registry: https://hub.docker.com/r/jshridha/rdiffweb/~/dockerfile/
Repository: jshridha/rdiffweb
Sources:
- https://hub.docker.com/r/jshridha/rdiffweb/~/dockerfile/
TemplateURL: https://raw.githubusercontent.com/jshridha/templates/master/Bungy/rdiffweb.xml
WebUI: http://[IP]:[PORT:8080]
