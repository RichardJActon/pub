BindTime: 'true'
CategoryList:
- MediaServer-Video
Config:
  Device: {}
  Label: {}
  Path:
    minidlna:
      Mode: rw
      Name: media
      Target: /media
      value: /mnt/user
  Port: {}
  Variable:
    scan_on_boot:
      Name: SCAN_ON_BOOT
      Target: SCAN_ON_BOOT
      value: 'no'
    schedule_scan_days:
      Name: SCHEDULE_SCAN_DAYS
      Target: SCHEDULE_SCAN_DAYS
      value: '06'
    schedule_scan_hours:
      Name: SCHEDULE_SCAN_HOURS
      Target: SCHEDULE_SCAN_HOURS
      value: '02'
    umask:
      Name: UMASK
      Target: UMASK
      value: '000'
GitHub: https://github.com/binhex/arch-minidlna
Icon: https://raw.githubusercontent.com/binhex/docker-templates/master/binhex/images/minidlna-icon.png
Keywords:
- minidlna
- MediaServer-Video
Name: minidlna
Networking:
  Mode: host
  Publish: "\n    "
Overview: ReadyMedia (formerly known as MiniDLNA) is a simple media server software,
  with the aim of being fully compliant with DLNA/UPnP-AV clients. It is developed
  by a NETGEAR employee for the ReadyNAS product line.
Privileged: 'false'
Registry: https://registry.hub.docker.com/r/binhex/arch-minidlna/
Repository: binhex/arch-minidlna
Requires: ''
Sources:
- http://sourceforge.net/projects/minidlna/
- https://registry.hub.docker.com/r/binhex/arch-minidlna/
- https://github.com/binhex/documentation
Tag: latest
WebUI: ''
