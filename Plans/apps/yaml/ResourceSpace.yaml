Overview: "ResopurceSpace DAM server software. This is a modification of CHBMB and\
  \ smdion by Hernando[br][br]\n    [b][span style='color: #E80000;']Directions:[/span][/b][br]\n\
  \    [b]/config[/b] : this path is used to store the configuration and the SSL certs\
  \ files of the reverse proxy.[br]\n    [b]/web[/b] : this path is the web directory[br]\n\
  \    [b]/logs[/b] : this path is the logs directory[br][br]\n\n\nUsername and password\
  \ are [b]admin:admin[/b]. [br][br]\nOnce you launch for first time, it will take\
  \ you to a Configuration page:[br][br]\nYou must have an existing MySQL database\
  \ available. I recommend the MariaDB docker. This must be already setup. Enter appropiate\
  \ values on config page.[br]\nDo NOT put port number on MySQL server address box.\n\
  [br][br]\n [b]YOU MUST ALSO HAVE A DATABASE TABLE IN YOUR DATABSE CALLED \"resourcespace\"\
  \ [/b]. Create this manually prior to saving your configuration.[br]\n[br][br]\n\
  \nIn config page, leave \"MySQL binary path\" empty. [br][br]\n\nFor all the PATHS\
  \ for ImageMagick, Ghoscript, etc, enter \"/usr/bin\" and nothing else... without\
  \ the quotes."
