  \ and a handy search bar to search the internet more efficiently.\r\n&lt;/p&gt;\r\
  \n&lt;p&gt;-&lt;span style=\"color: rgb(184, 49, 47);\"&gt;Before you start CLI\
  \ unraid&lt;/span&gt;&lt;br&gt;&lt;br&gt;&lt;em&gt;mkdir /mnt/user/appdata/dashboard/&lt;/em&gt;&lt;br&gt;&lt;em&gt;wget\
