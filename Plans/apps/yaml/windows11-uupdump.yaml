CategoryList:
- Tools-Utilities
Config:
  Device: {}
  Label: {}
  Path:
    config:
      Default: /mnt/user/appdata/windows11_uupdump
      Description: 'Container Path: /config'
      Display: advanced
      Mask: 'false'
      Mode: rw
      Name: appdata
      Required: 'false'
      Target: /config
      Type: Path
      value: /mnt/user/appdata/windows11_uupdump
    isospath:
      Default: ''
      Description: Path to where you store your iso images
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Isos path
      Required: 'false'
      Target: /isos
      Type: Path
      value: /mnt/user/isos/Windows/
  Port: {}
  Variable:
    customscriptname:
      Default: uup_download_linux.sh
      Description: If using custom script in appdata/custom from uupdump.net you can
        specify the name here (you shouldnt need to change this)
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Custom script name
      Required: 'false'
      Target: name
      Type: Variable
      value: uup_download_linux.sh
    defaultorcustom:
      Default: default|custom
      Description: Choose the default script or choose custom to add your own from
        uupdump.net (add name in name variable if you choose custom)
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Default or Custom
      Required: 'false'
      Target: version
      Type: Variable
      value: default
    nameforisoimage:
      Default: Window11_Insiders
      Description: name for downloaded iso to be put in the iso share
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Name for ISO image
      Required: 'false'
      Target: isoname
      Type: Variable
      value: Window11_Insiders.iso
Icon: https://raw.githubusercontent.com/SpaceinvaderOne/unraid_vm_icons/master/icons/Windows/Windows_11.png
