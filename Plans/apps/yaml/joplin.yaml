Overview: "At this point, this server allows you to sync any Joplin client with it,\
  \ as you would do with Dropbox, OneDrive, etc.\r\nJoplin is a free, open source\
  \ note taking and to-do application, which can handle a large number of notes organised\
  \ into notebooks. \r\n\r\nInstallation:\r\n1) Preliminarily, you have to create\
  \ a database and a user in PostgresSQL.\r\n2) Then follow the link https://joplin.youdomain.ru/login\r\
  \n3) By default, the instance will be setup with an admin user with email admin@localhost\
  \ and password admin and you should change this. \r\n4) Create the user and their\
  \ data. Then connect to your server from Joplin client-app. \r\n\r\n- Any improvement\
  \ over Nextcloud?\r\n\"For now, one benefit of using Joplin Server, compared to\
  \ Nextcloud or WebDAV in general, is that it is much faster and resource efficient.\"\
  \r\nhttps://discourse.joplinapp.org/t/joplin-server-pre-release-is-now-available/13605"
