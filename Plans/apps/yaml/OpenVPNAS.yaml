Overview: "OpenVPN Access Server is a full featured secure network tunneling VPN software\
  \ solution that integrates OpenVPN server capabilities, enterprise management capabilities,\
  \ simplified OpenVPN Connect UI,[br]\n        and OpenVPN Client software packages\
  \ that accommodate Windows, MAC, Linux, Android, and iOS environments. OpenVPN Access\
  \ Server supports a wide range of configurations,[br]\n        including secure\
  \ and granular remote access to internal network and/ or private cloud network resources\
  \ and applications with fine-grained access control.[br]\n        This version includes\
  \ two free user licenses.[br][br]\n    [b][u][span style='color: #E80000;']Configuration[/span][/u][/b][br]\n\
  \    [b]/usr/local/openvpn_as[/b] This is where OpenVPN will store it\xB4s configuration\
  \ and data[br]\n    [br]\n    [b][span style='color: #E80000;']Notes[/span][/b][br]\n\
  \    [u]Environment Variables[/u][br]\n    Define a variable if there is any need\
  \ to change listening interface(default is eth0),[br]\n        Click the Advanced\
  \ view in the top right corner . [br]\n\t\tAdd a variable under Environment Variables:\
  \ [br]\n\t\tVariable Name: [b]INTERFACE[/b] Variable Value: [b]br0[/b] (example\
  \ values: eth1, br0, bond0)[br][br]\n    [u]Installation[/u][br]\n        Default\
  \ Username: [b][span style='color: #E80000;']\"admin\"[/span][/b] Password: [b][span\
  \ style='color: #E80000;']\"openvpn\"[/span] Usernames/Passwords can be changed\
  \ or added in webui [/b].[br]\n    1. Go to https://your_ip/hostname:943/admin[br]\n\
  \    2. Ports 1194/udp 9443/tcp(443/tcp) needs to be forwarded and opened in your\
  \ Firewall/Router. (1194/udp 9443/tcp can be changed in the WebUI)[br][br]\n   \
  \     [u]Configuring OpenVPN Server[/u][br]\n        Go to https://openvpn.net/index.php/access-server/overview.html\
  \ for HOWTO on setting it up."
