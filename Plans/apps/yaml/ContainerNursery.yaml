Name: ContainerNursery
Network: bridge
Networking:
  Mode: bridge
Overview: "Puts Docker Containers to sleep and wakes them back up when they're needed.\r\
  \n\r\nWritten in Node.js, this application acts as a HTTP reverse proxy and stops\
  \ Docker containers which haven't been accessed recently and starts them again when\
  \ a new request comes in. ContainerNursery also makes sure there are no more active\
  \ WebSocket connections before stopping the container.\r\n\r\nTo improve the user\
  \ experience a loading page is presented, which automatically reloads when the containers\
  \ webserver is ready."
