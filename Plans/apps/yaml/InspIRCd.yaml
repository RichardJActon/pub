Repository: ich777/inspircd
Requires: ''
Sources:
- https://www.inspircd.org/
- https://hub.docker.com/r/ich777/inspircd
TemplateURL: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/InspIRCD.xml
WebUI: ''
