Name: InspIRCd
Network: bridge
Networking:
  Mode: bridge
Overview: "InspIRCd is a modular Internet Relay Chat (IRC) server written in C++\r\
  \n\r\nIt was created from scratch to be stable, modern and lightweight. It provides\
  \ a tunable number of features through the use of an advanced but well documented\
  \ module system. By keeping core functionality to a minimum we hope to increase\
  \ the stability, security and speed of InspIRCd while also making it customisable\
  \ to the needs of many different users.\r\n\r\nNOTE: If you want to change the hostname\
  \ turn on 'Advanced View' and at the 'Extra-Parameters' change '--hostname=YOURPREFERREDHOSTNAME'\r\
  \n\r\nThe container will create a TLS certificate at first start or if the certificate\
  \ isn't found in the 'conf/' directory, after it is created you can import your\
  \ own certificate.\r\n\r\nHASH CREATION NOTICE: Read the discription from the variable\
  \ 'Operator Password Hash' how to create the hash from your password."
