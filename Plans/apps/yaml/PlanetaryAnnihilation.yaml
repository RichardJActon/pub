Name: PlanetaryAnnihilation
Network: bridge
Networking:
  Mode: bridge
Overview: "This Docker will download and install Planetary Annihilation.\r\n\r\nATTENTION:\
  \ First Startup can take very long since it downloads the gameserver files!\r\n\r\
  \nThis Docker supports the original version of Planetary Annihilation and the expansion\
  \ Planetary Annihilation Titans.\r\n\r\nUpdate Notice: Set the Variable 'Update\
  \ on Start' to 'true' (without quotes) then the docker will check every restart\
  \ if there is a newer version available otherwise leave it blank."
