Name: Docker-Hub-RSS
Network: bridge
Overview: "DESCRIPTION\r\nRSS feed for Docker Hub images\r\n\r\nDocker Hub doesn't\
  \ provide notifications for new image releases, so Docker Hub RSS turns image tags\
  \ into an RSS feed for easy consumption. Subscribe using Slack RSS, Feedly, or any\
  \ other RSS feed reader to get notified when a new image is published.\r\n\r\nLive\
  \ demo:\r\nhttps://docker-hub-rss-theconnman.vercel.app/\r\n\r\nNOTES\r\n\u2022\
  \ To generate new RSS feeds just fill-in all the decided text fields and click on\
  \ 'Preview Feed'. Then, you can register them on your RSS reader. (As a reference,\
  \ I like to use FreshRSS as a docker container, then connect FocusReader from Android)\r\
  \n\r\nVERSION\r\n1.0 (2021-12-25)"
