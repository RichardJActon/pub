Name: sstvproxy
Network: bridge
Overview: "Yet Another Proxy (YAP) for SmoothStreams.tv Docker Image\r\n\r\nEnvironment\
  \ variables will take precedence over manual changes to proxysettings.json and will\
  \ persist across container restarts. This means that if you set the YAP_USERNAME\
  \ and YAP_PASSWORD for instance when you create the container, these will always\
  \ be placed in the proxysettings.json file, even if you edit the file manually with\
  \ a text editor.\r\n\r\nFor Plex setup see: https://github.com/stokkes/docker-sstvproxy#plex"
