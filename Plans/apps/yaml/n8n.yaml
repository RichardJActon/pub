CategoryList:
- HomeAutomation
- Tools-Utilities
Config:
  Device: {}
  Label: {}
  Path:
    Config:
      Default: /mnt/cache/appdata/n8n
      Description: Where to save config and SQL Lite Database which holds your workflows.
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Config
      Required: 'true'
      Target: /root/.n8n
      Type: Path
      value: /mnt/cache/appdata/n8n
  Port:
    Port:
      Default: '5678'
      Description: 'Container Port: 5678'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: Port
      Required: 'true'
      Target: '5678'
      Type: Port
      value: '5678'
  Variable:
    Basic Auth:
      Default: 'true'
      Description: Enable basic authentication
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Basic Auth
      Required: 'true'
      Target: N8N_BASIC_AUTH_ACTIVE
      Type: Variable
      value: ''
    Basic Auth Password:
      Default: ''
      Description: If basic Auth is enabled, must specify password
      Display: always
      Mask: 'true'
      Mode: ''
      Name: Basic Auth Password
      Required: 'false'
      Target: N8N_BASIC_AUTH_PASSWORD
      Type: Variable
      value: ''
    Basic Auth Username:
      Default: admin
      Description: If Basic Auth is enabled, must specify username
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Basic Auth Username
      Required: 'false'
      Target: N8N_BASIC_AUTH_USER
      Type: Variable
      value: admin
    Timezone:
      Default: America/Los_Angeles
      Description: Required for scheduling to know what time zone the workflows should
        be started. See  https://momentjs.com/timezone/ to find your timezone string.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Timezone
      Required: 'false'
      Target: GENERIC_TIMEZONE
      Type: Variable
      value: America/Los_Angeles
    Webhook Tunnel URL:
      Default: ''
      Description: Set the webhook URL manually to correctly display in Editor UI
        and for it to get registered correctly with external services. Must have trailing
        slash. (e.g.'http://192.168.1.161:5678/')
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Webhook Tunnel URL
      Required: 'false'
      Target: WEBHOOK_TUNNEL_URL
      Type: Variable
      value: http://192.168.1.161:5678/
ExtraParams: --restart unless-stopped
Icon: https://raw.githubusercontent.com/tmchow/unraid-docker-templates/master/img/n8n-icon.png
Name: n8n
Network: bridge
Networking:
  Mode: bridge
Overview: "n8n (pronounced n-eight-n) helps you to interconnect every app with an\
  \ API in the world with each other to share and manipulate its data without a single\
  \ line of code. It is an easy to use, user-friendly and highly customizable service,\
  \ which uses an intuitive user interface for you to design your unique workflows\
  \ very fast. Hosted on your server and not based in the cloud, it keeps your sensible\
  \ data very secure in your own trusted database.\n    \n    [br][br][b][u][span\
  \ style='color: #E80000;']Configuration[/span][/u][/b][br]\n    \n    [b]Config[/b]\
  \ : Storing n8n config and SQL Lite db for your personal workflows.[br]\n    [b]Timezone[/b]\
  \ : (Optional) Required for scheduling to know what time zone the workflows should\
  \ be started. See https://momentjs.com/timezone/ to find your timezone string.[br]\n\
  \    [b]Webhook Tunnel URL[/b]: (Optional) Set the webhook URL manually to correctly\
  \ display in Editor UI and for it to get registered correctly with external services.\
  \ Must have trailing slash. (e.g.'http://192.168.1.161:5678/')[br]\n    [b]Basic\
  \ Auth[/b]: (true/false) If exposing this to the internet, strongly recommend you\
  \ enable basic auth.[br]\n    [b]Basic Auth username[/b]: Username for basic auth[br]\n\
  \    [b]Basic Auth password[/b]:  Password for basic auth[br]"
PostArgs: ''
Privileged: 'false'
Project: https://n8n.io/
Registry: https://hub.docker.com/r/n8nio/n8n/
Repo: tmchow's Repository
Repository: n8nio/n8n
TemplateURL: https://raw.githubusercontent.com/tmchow/unraid-docker-templates/master/n8n.xml
WebUI: http://[IP]:[PORT:5678]/
