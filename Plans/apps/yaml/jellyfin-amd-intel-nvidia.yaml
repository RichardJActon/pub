CategoryList: &id001
- MediaApp-Video
- MediaApp-Music
Config:
  Device:
    AMD or Intel Device:
      Default: ''
      Description: 'Path to AMD or Intel device - fill in with ''/dev/dri'' if you
        want to use AMD or Intel hardware transcoding (ATTENTION: Delete this entire
        entry with the Remove button if you don''t want to use Intel or AMD hardware
        transcoding otherwise the container won''t start).'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: AMD or Intel Device
      Required: 'true'
      Target: ''
      Type: Device
      value: ''
  Label: {}
  Path:
    Cache:
      Default: ''
      Description: Cache path (strongly recommended to use).
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Cache
      Required: 'false'
      Target: /cache
      Type: Path
      value: /mnt/user/appdata/Jellyfin-AMD-Intel-Nvidia/cache
    Data Path:
      Default: ''
      Description: Main data path
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Data Path
      Required: 'true'
      Target: /config
      Type: Path
      value: /mnt/user/appdata/Jellyfin-AMD-Intel-Nvidia
    Movies:
      Default: ''
      Description: Path to your Movie library.
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Movies
      Required: 'false'
      Target: /movies
      Type: Path
      value: ''
    Music:
      Default: ''
      Description: Path to your Music library.
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Music
      Required: 'false'
      Target: /music
      Type: Path
      value: ''
    TV Shows:
      Default: ''
      Description: Path to your TV-Shows library.
      Display: always
      Mask: 'false'
      Mode: rw
      Name: TV Shows
      Required: 'false'
      Target: /tv
      Type: Path
      value: ''
  Port:
    http - WebGUI:
      Default: ''
      Description: WebGUI Port http.
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: http - WebGUI
      Required: 'false'
      Target: '8096'
      Type: Port
      value: '8096'
    https - WebGUI:
      Default: ''
      Description: WebGUI Port https.
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: https - WebGUI
      Required: 'false'
      Target: '8920'
      Type: Port
      value: '8920'
  Variable:
    Nvidia Driver Capabilities:
      Default: ''
      Description: Nvidia Driver Capabilities (This value can be left in the template
        even if you don't want to use Nvidia hardware transcoding).
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Nvidia Driver Capabilities
      Required: 'false'
      Target: NVIDIA_DRIVER_CAPABILITIES
      Type: Variable
      value: all
    Nvidia Visible Devices:
      Default: ''
      Description: Nvidia Visible Devices - enter your GPU UUID here (only required
        if you plan to use Nvidia hardware transcoding otherwise leave empty, don't
        forget to add '--runtime=nvidia' to your 'Extra Parameters' in the template).
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Nvidia Visible Devices
      Required: 'false'
      Target: NVIDIA_VISIBLE_DEVICES
      Type: Variable
      value: ''
ExtraParams: --restart=unless-stopped
Icon: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/images/jellyfin.png
Keywords:
- jellyfin-amd-intel-nvidia
- *id001
Name: jellyfin-amd-intel-nvidia
Network: bridge
Networking:
  Mode: bridge
Overview: "Jellyfin is a Free Software Media System that puts you in control of managing\
  \ and streaming your media. It is an alternative to the proprietary Emby and Plex,\
  \ to provide media from a dedicated server to end-user devices via multiple apps..\r\
  \n"
PostArgs: ''
Privileged: 'false'
Registry: https://hub.docker.com/r/ich777/jellyfin
Repository: ich777/jellyfin
Requires: ''
Sources:
- https://jellyfin.org/
- https://hub.docker.com/r/ich777/jellyfin
Tag: latest
WebUI: http://[IP]:[PORT:8096]/
caTemplateURL: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/Jellyfin-AMD-Intel-Nvidia.xml
