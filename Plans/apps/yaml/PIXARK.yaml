Name: PIXARK
Network: bridge
Networking:
  Mode: bridge
Overview: "This Docker will download and install SteamCMD. It will also install PIXARK\
  \ and run it (a normal server startup of PIXARK can take a long time!).\r\n\r\n\
  BETA Warning: Since this Docker runs with WINE it's marked as BETA, i can not guarantee\
  \ if the server is running always as expected!\r\n\r\nATTENTION: First Startup can\
  \ take very long since it downloads the gameserver files!\r\n\r\nUpdate Notice:\
  \ Simply restart the container if a newer version of the game is available.\r\n\r\
  \nYou can also run multiple servers with only one SteamCMD directory!"
