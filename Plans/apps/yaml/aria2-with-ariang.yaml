Network: bridge
Networking:
  Mode: bridge
Overview: The aim for this project is to create the worlds best and hottest interface
  to interact with aria2. Very simple to use, just download and open index.html in
  any web browser.
PostArgs: ''
Privileged: 'false'
Registry: https://registry.hub.docker.com/r/fanningert/aria2-with-ariang/
Repository: fanningert/aria2-with-ariang
Requires: ''
Sources:
- https://registry.hub.docker.com/r/fanningert/aria2-with-ariang/
Tag: latest
WebUI: http://[IP]:[PORT:80]
