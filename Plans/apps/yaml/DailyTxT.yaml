Name: DailyTxT
Network: bridge
Overview: "DESCRIPTION\r\nDailyTxT is an encrypted Diary Web-App to simply write down\
  \ your stories of the day and to easily find them again. It is written in Python\
  \ Flask (Backend) and Vue.JS (Frontend) and meant to be run via Docker.\r\n\r\n\
  Features:\r\n\u2022 Encryption\r\n\u2022 File upload\r\n\u2022 Search\r\n\u2022\
  \ Multi language\r\n\u2022 Responsive design (mobiles)\r\n\u2022 Multi user\r\n\r\
  \nNOTES\r\n\u2022 When configuring the WebUI port, if not the same by default, be\
  \ sure to configure the 'PORT' variable with the same port number.\r\n\r\nVERSION\r\
  \n1.0 (2022-01-31)"
