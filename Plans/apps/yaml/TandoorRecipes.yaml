      Description: 'Timezone in TZ format. See here: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Timezone
      Required: 'false'
      Target: TIMEZONE
      Type: Variable
      value: America/New_York
