Branch:
  Tag: canary
  TagDescription: Most recent Android Studio Canary (currently only Canary works since
    Projector relies on JDK 11)
CategoryList:
- Productivity
Config:
  Device: {}
  Label: {}
  Path:
    hostpath1:
      Default: ''
      Description: 'Container Path: /home/projector-user'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Host Path 1
      Required: 'false'
      Target: /home/projector-user
      Type: Path
      value: /mnt/user/appdata/android-studio
  Port:
    main:
      Default: ''
      Description: 'Container Port: 8887'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: Host Port 1
      Required: 'false'
      Target: 8887
      Type: Port
      value: 8887
  Variable:
    hostkey1:
      Default: ''
      Description: 'Container Variable: UMASK'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Host Key 1
      Required: 'false'
      Target: UMASK
      Type: Variable
      value: '000'
    hostkey2:
      Default: ''
      Description: 'Container Variable: PUID'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Host Key 2
      Required: 'false'
      Target: PUID
      Type: Variable
      value: '99'
    hostkey3:
      Default: ''
      Description: 'Container Variable: PGID'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Host Key 3
      Required: 'false'
      Target: PGID
      Type: Variable
      value: '100'
Icon: https://raw.githubusercontent.com/JetBrains/projector-docker/master/static/projector-user/DemoProject/src/pj.png
Keywords:
- androidstudio
- Productivity
Name: androidstudio
Overview: JetBrain's Projector running Android Studio without any windowing system
PostArgs: bash -c "./run.sh"
Privileged: 'false'
Registry: https://hub.docker.com/repository/docker/jassycliq/android-studio-projector
Repository: jassycliq/android-studio-projector
Requires: ''
Sources:
- https://hub.docker.com/repository/docker/jassycliq/android-studio-projector
Tag: latest
WebUI: http://[IP]:[PORT:8887]/?notSecureWarning=false
