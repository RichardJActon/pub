BindTime: 'true'
CategoryList: &id001
- Downloaders
Config:
  Device: {}
  Label: {}
  Path: {}
  Port: {}
  Variable:
    DEBUG:
      Name: DEBUG
      value: 'false'
    ENABLE_AUTODL_IRSSI:
      Name: ENABLE_AUTODL_IRSSI
      value: 'no'
    ENABLE_PRIVOXY:
      Name: ENABLE_PRIVOXY
      value: 'no'
    ENABLE_RPC2:
      Name: ENABLE_RPC2
      value: 'yes'
    ENABLE_RPC2_AUTH:
      Name: ENABLE_RPC2_AUTH
      value: 'yes'
    ENABLE_WEBUI_AUTH:
      Name: ENABLE_WEBUI_AUTH
      value: 'yes'
    LAN_NETWORK:
      Name: LAN_NETWORK
      value: 192.168.1.0/24
    NAME_SERVERS:
      Name: NAME_SERVERS
      value: 84.200.69.80,37.235.1.174,1.1.1.1,37.235.1.177,84.200.70.40,1.0.0.1
    PHP_TZ:
      Name: PHP_TZ
      value: UTC
    RPC2_PASS:
      Name: RPC2_PASS
      value: ''
    RPC2_USER:
      Name: RPC2_USER
      value: admin
    STRICT_PORT_FORWARD:
      Name: STRICT_PORT_FORWARD
      value: 'yes'
    UMASK:
      Name: UMASK
      value: '000'
    VPN_CLIENT:
      Name: VPN_CLIENT
      value: openvpn|wireguard
    VPN_ENABLED:
      Name: VPN_ENABLED
      value: 'yes'
    VPN_INPUT_PORTS:
      Name: VPN_INPUT_PORTS
      value: ''
    VPN_OPTIONS:
      Name: VPN_OPTIONS
      value: ''
    VPN_OUTPUT_PORTS:
      Name: VPN_OUTPUT_PORTS
      value: ''
    VPN_PASS:
      Name: VPN_PASS
      value: vpn password
    VPN_PROV:
      Name: VPN_PROV
      value: pia|airvpn|custom
    VPN_USER:
      Name: VPN_USER
      value: vpn username
    WEBUI_PASS:
      Name: WEBUI_PASS
      value: ''
    WEBUI_USER:
      Name: WEBUI_USER
      value: admin
Data:
  Volume:
  - ContainerDir: /config
    HostDir: /mnt/user/appdata/config
    Mode: rw
  - ContainerDir: /data
    HostDir: /mnt/user/appdata/data
    Mode: rw
ExtraParams: --sysctl="net.ipv4.conf.all.src_valid_mark=1"
GitHub: https://github.com/binhex/arch-rtorrentvpn
Icon: https://raw.githubusercontent.com/binhex/docker-templates/master/binhex/images/rtorrent-icon.png
Keywords:
- rtorrentvpn
- *id001
Name: rtorrentvpn
Networking:
  Mode: bridge
  Publish:
    Port:
    - ContainerPort: '5000'
      HostPort: '5000'
      Protocol: tcp
    - ContainerPort: '9080'
      HostPort: '9080'
      Protocol: tcp
    - ContainerPort: '9443'
      HostPort: '9443'
      Protocol: tcp
    - ContainerPort: '8118'
      HostPort: '8118'
      Protocol: tcp
Overview: 'rTorrent is a quick and efficient BitTorrent client that uses, and is in
  development alongside, the libTorrent (not to be confused with libtorrent-rasterbar)
  library. It is written in C++ and uses the ncurses programming library, which means
  it uses a text user interface. When combined with a terminal multiplexer (e.g. GNU
  Screen or Tmux) and Secure Shell, it becomes a convenient remote BitTorrent client,
  this Docker image includes the popular ruTorrent web frontend to rTorrent for ease
  of use.

  '
Privileged: 'true'
Registry: https://registry.hub.docker.com/r/binhex/arch-rtorrentvpn/
Repository: binhex/arch-rtorrentvpn
Requires: ''
Sources:
- https://github.com/rakshasa/rtorrent
- https://registry.hub.docker.com/r/binhex/arch-rtorrentvpn/
- https://github.com/binhex/documentation
Tag: latest
WebUI: http://[IP]:[PORT:9080]/
