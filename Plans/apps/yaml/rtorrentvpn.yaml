BindTime: 'true'
CategoryList: &id001
- Downloaders
Config:
  Device: {}
  Label: {}
  Path:
    rtorrentvpn:
      Mode: rw
      Name: data
      Target: /data
      value: /mnt/user/appdata/data
  Port: {}
  Variable:
    debug:
      Name: DEBUG
      Target: DEBUG
      value: 'false'
    enable_autodl_irssi:
      Name: ENABLE_AUTODL_IRSSI
      Target: ENABLE_AUTODL_IRSSI
      value: 'no'
    enable_privoxy:
      Name: ENABLE_PRIVOXY
      Target: ENABLE_PRIVOXY
      value: 'no'
    enable_rpc2:
      Name: ENABLE_RPC2
      Target: ENABLE_RPC2
      value: 'yes'
    enable_rpc2_auth:
      Name: ENABLE_RPC2_AUTH
      Target: ENABLE_RPC2_AUTH
      value: 'yes'
    enable_webui_auth:
      Name: ENABLE_WEBUI_AUTH
      Target: ENABLE_WEBUI_AUTH
      value: 'yes'
    lan_network:
      Name: LAN_NETWORK
      Target: LAN_NETWORK
      value: 192.168.1.0/24
    name_servers:
      Name: NAME_SERVERS
      Target: NAME_SERVERS
      value: 84.200.69.80,37.235.1.174,1.1.1.1,37.235.1.177,84.200.70.40,1.0.0.1
    php_tz:
      Name: PHP_TZ
      Target: PHP_TZ
      value: UTC
    rpc2_pass:
      Name: RPC2_PASS
      Target: RPC2_PASS
      value: ''
    rpc2_user:
      Name: RPC2_USER
      Target: RPC2_USER
      value: admin
    strict_port_forward:
      Name: STRICT_PORT_FORWARD
      Target: STRICT_PORT_FORWARD
      value: 'yes'
    umask:
      Name: UMASK
      Target: UMASK
      value: '000'
    vpn_client:
      Name: VPN_CLIENT
      Target: VPN_CLIENT
      value: openvpn|wireguard
    vpn_enabled:
      Name: VPN_ENABLED
      Target: VPN_ENABLED
      value: 'yes'
    vpn_input_ports:
      Name: VPN_INPUT_PORTS
      Target: VPN_INPUT_PORTS
      value: ''
    vpn_options:
      Name: VPN_OPTIONS
      Target: VPN_OPTIONS
      value: ''
    vpn_output_ports:
      Name: VPN_OUTPUT_PORTS
      Target: VPN_OUTPUT_PORTS
      value: ''
    vpn_pass:
      Name: VPN_PASS
      Target: VPN_PASS
      value: vpn password
    vpn_prov:
      Name: VPN_PROV
      Target: VPN_PROV
      value: pia|airvpn|custom
    vpn_user:
      Name: VPN_USER
      Target: VPN_USER
      value: vpn username
    webui_pass:
      Name: WEBUI_PASS
      Target: WEBUI_PASS
      value: ''
    webui_user:
      Name: WEBUI_USER
      Target: WEBUI_USER
      value: admin
ExtraParams: --sysctl="net.ipv4.conf.all.src_valid_mark=1"
GitHub: https://github.com/binhex/arch-rtorrentvpn
Icon: https://raw.githubusercontent.com/binhex/docker-templates/master/binhex/images/rtorrent-icon.png
Keywords:
- rtorrentvpn
- *id001
Name: rtorrentvpn
Networking:
  Mode: bridge
  Publish:
    Port:
    - ContainerPort: '5000'
      HostPort: '5000'
      Protocol: tcp
    - ContainerPort: '9080'
      HostPort: '9080'
      Protocol: tcp
    - ContainerPort: '9443'
      HostPort: '9443'
      Protocol: tcp
    - ContainerPort: '8118'
      HostPort: '8118'
      Protocol: tcp
Overview: 'rTorrent is a quick and efficient BitTorrent client that uses, and is in
  development alongside, the libTorrent (not to be confused with libtorrent-rasterbar)
  library. It is written in C++ and uses the ncurses programming library, which means
  it uses a text user interface. When combined with a terminal multiplexer (e.g. GNU
  Screen or Tmux) and Secure Shell, it becomes a convenient remote BitTorrent client,
  this Docker image includes the popular ruTorrent web frontend to rTorrent for ease
  of use.

  '
Privileged: 'true'
Registry: https://registry.hub.docker.com/r/binhex/arch-rtorrentvpn/
Repository: binhex/arch-rtorrentvpn
Requires: ''
Sources:
- https://github.com/rakshasa/rtorrent
- https://registry.hub.docker.com/r/binhex/arch-rtorrentvpn/
- https://github.com/binhex/documentation
Tag: latest
WebUI: http://[IP]:[PORT:9080]/
