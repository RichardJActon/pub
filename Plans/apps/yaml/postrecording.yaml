CategoryList:
- MediaApp-Video
Config:
  Device: {}
  Label: {}
  Path:
    BACKUP FOLDER:
      Default: ''
      Description: Optional, only used if DELETE_TS is set to 2  /backup
      Display: always
      Mask: 'false'
      Mode: rw
      Name: BACKUP FOLDER
      Required: 'false'
      Target: /backup
      Type: Path
      value: ''
    CONFIG FOLDER:
      Default: /mnt/user/appdata/post-recording
      Description: Configuration folder /config
      Display: always
      Mask: 'false'
      Mode: rw
      Name: CONFIG FOLDER
      Required: 'true'
      Target: /config
      Type: Path
      value: ''
    WATCH FOLDER:
      Default: ''
      Description: This location contains .ts files that need converting /watch
      Display: always
      Mask: 'false'
      Mode: rw
      Name: WATCH FOLDER
      Required: 'false'
      Target: /watch
      Type: Path
      value: ''
  Port: {}
  Variable:
    CONVERSION_FORMAT:
      Default: mkv
      Description: mkv or mp4
      Display: always
      Mask: 'false'
      Mode: ''
      Name: CONVERSION_FORMAT
      Required: 'false'
      Target: CONVERSION_FORMAT
      Type: Variable
      value: mkv
    DELETE_TS:
      Default: '1'
      Description: Remove the original .ts recording file. 0 = Yes, 1 = No, 2 = Move
        to backup directory
      Display: always
      Mask: 'false'
      Mode: ''
      Name: DELETE_TS
      Required: 'false'
      Target: DELETE_TS
      Type: Variable
      value: '1'
    NVIDIA_VISIBLE_DEVICES:
      Default: ''
      Description: "GPU UUID retrieved from Nvidia plugin settings\r\n"
      Display: always
      Mask: 'false'
      Mode: ''
      Name: NVIDIA_VISIBLE_DEVICES
      Required: 'false'
      Target: NVIDIA_VISIBLE_DEVICES
      Type: Variable
      value: ''
    PGID:
      Default: ''
      Description: 'Container Variable: PGID'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: PGID
      Required: 'false'
      Target: PGID
      Type: Variable
      value: '100'
    POST_PROCESS:
      Default: comchap
      Description: "comchap or comcut\r\ndefault: comchap"
      Display: always
      Mask: 'false'
      Mode: ''
      Name: POST_PROCESS
      Required: 'false'
      Target: POST_PROCESS
      Type: Variable
      value: comchap
    PUID:
      Default: ''
      Description: 'Container Variable: PUID'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: PUID
      Required: 'false'
      Target: PUID
      Type: Variable
      value: '99'
    SOURCE_EXT:
      Default: ts
      Description: Source file extension, default .ts
      Display: always
      Mask: 'false'
      Mode: ''
      Name: SOURCE_EXT
      Required: 'false'
      Target: SOURCE_EXT
      Type: Variable
      value: ts
    SUBTITLES:
      Default: '0'
      Description: Extract subtitles to .srt. 0= Yes, 1 = No
      Display: always
      Mask: 'false'
      Mode: ''
      Name: SUBTITLES
      Required: 'false'
      Target: SUBTITLES
      Type: Variable
      value: '0'
    UMASK:
      Default: ''
      Description: 'Container Variable: UMASK'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: UMASK
      Required: 'false'
      Target: UMASK
      Type: Variable
      value: '000'
