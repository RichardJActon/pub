- superslicer-novnc
Name: superslicer-novnc
Network: bridge
Networking:
  Mode: bridge
Overview: "Enjoy Superslicer directly in your browser with this easy to use Docker\
  \ container.\r\n"
PostArgs: ''
Privileged: 'false'
Project: https://github.com/supermerill/SuperSlicer
