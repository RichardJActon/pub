      Display: always
      Mask: 'false'
      Mode: tcp
      Name: 'Port: 6514'
      Required: 'true'
      Target: '6514'
      Type: Port
      value: ''
    'Port: 6601':
      Default: '601'
      Description: Syslog TCP
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: 'Port: 6601'
      Required: 'true'
      Target: '6601'
      Type: Port
      value: ''
    WebUI:
      Default: '514'
      Description: Syslog UDP
      Display: always
      Mask: 'false'
      Mode: udp
      Name: WebUI
      Required: 'true'
      Target: '5514'
      Type: Port
      value: ''
  Variable:
    PGID:
      Default: '100'
      Description: 'Container Variable: PGID'
      Display: advanced
      Mask: 'false'
      Name: PGID
      Required: 'true'
      Target: PGID
