  \ on Alpine Linux - https://www.splunk.com\r\n\r\nIf you run the Dockerfile with\
  \ no arguments you will get a single instance of Splunk 8.2.1 with the user admin:changeme2019.\r\
  \n\r\nThe web interface is exposed on port HTTP/8000, data ingest on TCP/9997, and\
  \ API on HTTPS/8089.\r\n\r\nCompatible with Splunk 7.1.0 and newer."
