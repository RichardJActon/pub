      Default: ''
      Description: Enter your extra startup parameters otherwise leave blank!
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Extra Game Parameters
      Required: 'false'
      Target: GAME_PARAMS
      Type: Variable
      value: ''
    GID:
      Default: ''
      Description: 'Container Variable: GID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: GID
      Required: 'true'
      Target: GID
      Type: Variable
      value: '100'
