      Mask: 'false'
      Mode: rw
      Name: ServerFiles
      Required: 'true'
      Target: /starmade
      Type: Path
      value: /mnt/cache/appdata/starmade
  Port:
    TCP - Game Port:
      Default: ''
      Description: TCP - Game Port (If you need another port delete this entry and
