Config:
  Device:
    USB Z-Wave Device:
      Default: ''
      Description: USB stick/serial device passthrough (your z-wave controller)
      Display: always
      Mask: 'false'
      Mode: ''
      Name: USB Z-Wave Device
      Required: 'true'
      Target: ''
      Type: Device
      value: ''
  Label: {}
  Path:
    config:
      Default: ''
      Description: 'Container Path: /opt/ozw/config'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Config
      Required: 'false'
      Target: /opt/ozw/config
      Type: Path
      value: /mnt/user/appdata/ozw
  Port:
    ozw-adminport:
      Default: ''
      Description: Port used by ozw-admin GUI to access the instance
      Display: advanced
      Mask: 'false'
      Mode: tcp
      Name: ozw-admin Port
      Required: 'false'
      Target: '1983'
      Type: Port
      value: ''
    webuiport:
      Default: '7800'
      Description: Port used to access the web-based ozw-admin instance in the container
        (when using allinone image)
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: Web UI Port
      Required: 'false'
      Target: '7800'
      Type: Port
      value: '7800'
  Variable:
    mqtthost:
      Default: ''
      Description: IP Address of the MQTT Host
      Display: always
      Mask: 'false'
      Mode: ''
      Name: MQTT Host
      Required: 'true'
      Target: MQTT_SERVER
      Type: Variable
      value: ''
    mqttpassword:
      Default: ''
      Description: Password to (optionally) authenticate with MQTT
      Display: advanced
      Mask: 'true'
      Mode: ''
      Name: MQTT Password
      Required: 'false'
      Target: MQTT_PASSWORD
      Type: Variable
      value: ''
    mqttport:
      Default: '1883'
      Description: The port to access the MQTT Host on. Defaults to 1883
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: MQTT Port
      Required: 'false'
      Target: MQTT_PORT
      Type: Variable
      value: ''
    mqttuser:
      Default: ''
      Description: Username to (optionally) authenticate with MQTT
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: MQTT User
      Required: 'false'
      Target: MQTT_USERNAME
      Type: Variable
      value: ''
    usbpath:
      Default: ''
      Description: Path to the USB stick/serial device for your z-wave controller
        in the container. This should be the same value as USB Z-Wave Device.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: USB Path
      Required: 'true'
      Target: USB_PATH
      Type: Variable
      value: ''
    zwavenetworkkey:
      Default: ''
      Description: Network key for the Z-Wave network. Not required if no devices
        are securely included.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Zwave Network Key
      Required: 'false'
      Target: OZW_NETWORK_KEY
      Type: Variable
      value: ''
