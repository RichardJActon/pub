Icon: https://raw.githubusercontent.com/imTHAI/docker-qbittorrent-filebot/master/img/qbittorrent-filebot.png
Name: qbittorrent-filebot
Network: bridge
Overview: "qBittorrent is a cross-platform free and open-source BitTorrent client.\
  \ It is a native application written in C++. It uses Boost, Qt 5 toolkit, and the\
  \ libtorrent-rasterbar library (for the torrent back-end). Its optional search engine\
  \ is written in Python.\r\nFileBot is the ultimate tool for renaming and organizing\
  \ your movies, TV shows and Anime. Match and rename media files against online databases,\
  \ download artwork and cover images, fetch subtitles, write metadata, and more,\
  \ all at once in matter of seconds. It's smart and just works.\r\nThis docker includes\
  \ those both tools. At the end of a download, qBittorrent automaticaly calls Filebot.\
  \ (you still need a valid Filebot license)"
PostArgs: ''
Privileged: 'false'
Project: https://github.com/imTHAI/docker-qbittorrent-filebot
Registry: https://hub.docker.com/repository/docker/imthai/qbittorrent-filebot
Repo: pbear's Repository
Repository: imthai/qbittorrent-filebot
