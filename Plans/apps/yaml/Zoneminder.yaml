Overview: "Zoneminder is the top Linux video camera security and surveillance solution.\
  \ ZoneMinder is intended for use in single or multi-camera video security applications,\
  \ including commercial or home CCTV, theft prevention and child, family member or\
  \ home monitoring and other domestic care scenarios such as nanny cam installations.\
  \ It supports capture, analysis, recording, and monitoring of video data coming\
  \ from one or more video or network cameras attached to a Linux system. ZoneMinder\
  \ also support web and semi-automatic control of Pan/Tilt/Zoom cameras using a variety\
  \ of protocols. It is suitable for use as a DIY home video security system and for\
  \ commercial or professional video security and surveillance. It can also be integrated\
  \ into a home automation system via X.10 or other protocols. If you're looking for\
  \ a low cost CCTV system or a more flexible alternative to cheap DVR systems then\
  \ give ZoneMinder a try.[br]\n  Configuration:\n  **Appdata Config Path** - This\
  \ is where the configuration and library files will reside\n  **Data Path** - This\
  \ is where events images/videos will reside\n  **WebUI Port** - Port used to access\
  \ Zoneminder using ssl security.  Change the desired port for access to the Zoneminder\
  \ WebUI if necessary.  The default port of 8443 might not be appropriate for your\
  \ system.\n  **Shared Memory** - Turn on the advanced view and adjust the '--shm-size'\
  \ in the Extra Parameters to half of your installed memory.\n  **zmNinja Event Notification\
  \ Server Port** - Port used for zmNinja events to iOS and Android devices.  Change\
  \ the desired port for the zmNinja Event Notification Server if necessary.  The\
  \ default port of 9000 might not be appropriate for your system.[br]\n  Click on\
  \ \"Show Docker Allocations\" and confirm you do not have a port conflict with other\
  \ Docker ports."
