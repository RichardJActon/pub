Name: untelegraf
Network: host
Networking:
  Mode: host
Overview: "Telegraf gathers metrics from your system and sends them to an InfluxDB\
  \ server for storage. From InfluxDB you would typically use something like Grafana\
  \ to plot the data.[br]\r\n    Both Grafana and Influxdb are available through Community\
  \ Apps[br]\r\n    [br]\r\n    [b][u][span style='color: #E80000;']Configuration[/span][/u][/b][br]\r\
  \n    [b]Container Volumes:[/b][br]\r\n    [b]/var/run/docker.sock[/b] Read Only.\
  \ Location of your docker socket.[br]\r\n    [b]/var/run/utmp[/b] Read Only. Location\
  \ of your utmp file.[br]\r\n    [b]/rootfs[/b] Read Only. To be mapped to the root\
  \ of the host file system. This is so the disk usage reported will be that of the\
  \ host system.[br]\r\n    [b]/rootfs/etc[/b] Read Only. To be mapped to the etc\
  \ of the host file system. This is so the disk usage reported will be that of the\
  \ host system.[br]\r\n    [b]/rootfs/proc[/b] Read Only. To be mapped to the proc\
  \ of the host file system. This is so the disk usage reported will be that of the\
  \ host system.[br]\r\n    [b]/rootfs/sys[/b] Read Only. To be mapped to the sys\
  \ of the host file system. This is so the disk usage reported will be that of the\
  \ host system.[br]\r\n    [br]\r\n    [b]Environment Variables:[/b][br]\r\n    [b]INFLUXDB_RETENTION_POLICY[/b]\
  \ Name of the retention policy. This should be present, but with no value assigned,\
  \ as that is the default for InfluxDB 1.0.0\r\n    [b]HOST_MOUNT_PREFIX[/b] Name\
  \ of container volume mapping of the root file system.[br]\r\n    [b]HOST_ETC[/b]\
  \ Name of the etc volume mapping of the root file system.[br]\r\n    [b]HOST_PROC[/b]\
  \ Name of the proc volume mapping of the root file system.[br]\r\n    [b]HOST_SYS[/b]\
  \ Name of the sys volume mapping of the root file sytem.[br]\r\n    [b]INFLUXDB_URL[/b]\
  \ The url of the influxdb api, example: http://192.168.1.10:8086[br]\r\n    [b][u][span\
  \ style='color: #E80000;']CLICK ADVANCED VIEW AND SET THE ENVIRONMENT VARIABLES[/span][/u][/b][br]\r\
  \n    [br]\r\n    [b][u][span style='color: #E80000;']More environtment variables\
  \ are available and covered on the docker hub page: https://hub.docker.com/r/appcelerator/telegraf/.[/span][/u][/b]"
