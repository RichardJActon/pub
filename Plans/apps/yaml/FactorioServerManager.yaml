Overview: "A tool for managing Factorio servers \r\nThis tool runs on a Factorio server\
  \ and allows management of the Factorio server, saves, mods and many other features.\r\
  \n\r\n Features\r\n- Allows control of the Factorio Server, starting and stopping\
  \ the Factorio binary\r\n- Allows the management of save files, upload, download\
  \ and delete saves.\r\n- Manage installed mods, upload new ones and more\r\n- Manage\
  \ modpacks, so it is easier to play with different configurations\r\n- Allow viewing\
  \ of the server logs and current configuration.\r\n- Authentication for protecting\
  \ against unauthorized users\r\n\r\nCheck the Log of the Container to see the Inital\
  \ Admin Password"
