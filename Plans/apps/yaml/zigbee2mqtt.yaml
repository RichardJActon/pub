Name: zigbee2mqtt
Network: bridge
Overview: "Zigbee to MQTT bridge allows you to use your Zigbee devices without the\
  \ vendors bridge or gateway. This template has the port 9442 forwarded for the front\
  \ end and does not require a USB passthrough to accomodate IP based bridges.\n \
  \           [br][br]\n\t\t\tAll users MUST edit the configuration.yaml file in the\
  \ appdata zigbee2mqtt folder to specify the serial port (or tcp port) for the zigbee\
  \ adapter.\n\t\t\t[br][br]\n\t\t\tAttempt to start the container at least once and\
  \ the yaml will be created for you. If you are using a USB Zigbee adapter, add the\
  \ device passthrough below on the container configuration.\n            [br][br]\n\
  \t\t\tHow to determine the Zigbee adapter USB ID: https://www.zigbee2mqtt.io/getting_started/running_zigbee2mqtt.html#1-determine-location-of-the-adapter-and-checking-user-permissions\n\
  \            [br][br]\n\t\t\tTo enable the frontend GUI, edit the configuration.yaml\
  \ in the appdata zigbee2mqtt folder and add the following:\n\t\t\t[br]\n\t\t\tfrontend:\n\
  \t\t\t[br]\n            port: 9442\n\t\t\t[br]\n            [br]\n            To\
  \ enable the dev branch, change the repository value to koenkk/zigbee2mqtt:latest-dev\n\
  \t\t\t[br]"
