Icon: https://raw.githubusercontent.com/SmartPhoneLover/unraid-docker-templates/main/templates/icons/simply-shorten_200x200.png
Name: Simply-Shorten
Network: bridge
Overview: "DESCRIPTION\r\nA simple selfhosted URL shortener with no unnecessary features.\r\
  \n\r\nFeatures:\r\n\u2022 Shortens URLs of any length to a fixed length, randomly\
  \ generated string\r\n\u2022 Allows you to specify the shortened URL instead of\
  \ the generated (optional) one (Missing in a surprising number of alternatives)\r\
  \n\u2022 Opening the fixed length URL in your browser will instantly redirect you\
  \ to the correct long URL (you'd think that's a standard feature, but apparently\
  \ it's not)\r\n\u2022 Provides a simple API for adding new short links\r\n\u2022\
  \ Links are stored in an SQLite database\r\n\u2022 Available as a Docker container\r\
  \n\u2022 Backend written in Java using Spark Java, frontend written in plain HTML\
  \ and vanilla JS, using Pure CSS for styling\r\n\r\nNOTES\r\n\u2022 Default credentials\
  \ for WebUI: unraid/unraid (user/pass).\r\n\r\nVERSION\r\n1.0 (2021-12-04)"
