Overview: "OwnCloud provides universal access to your files via the web, your computer\
  \ or your mobile devices \u2014 wherever you are. Mariadb is built into the image.\
  \ Built with php 7.3, 7.4, and 7.5 (selectable), mariadb 10.3 and nginx 1.18[br]\n\
  \  Configuration\n  **/config** - Where ownCloud should store its config files.\n\
  \  **/data** - Where ownCloud should store its data files.[br]\n  **Note:** Set\
  \ Network to br0 and assign a static IP address."
