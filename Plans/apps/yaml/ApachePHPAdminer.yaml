Overview: "Modification of CHMB and smbion by Hernando, which is a Apache based web\
  \ server set up to act as a proxy with Adminer (PHPMyAdmin type databse manager)\
  \ and with basic PHP web server capabilities, modifications are simply the addition\
  \ of php5-gd, php5-sqlite, php5-intl, addition of a books volume to enable Calibre\
  \ OPDS PHP Server support, which will allow you to access your Ebook library from\
  \ Calibre over the web, and automatically email books to your Kindle.  http://blog.slucas.fr/en/oss/calibre-opds-php-server[br][br]\n\
  \    [b][span style='color: #E80000;']Directions:[/span][/b][br]\n    [b]/config[/b]\
  \ : this path is used to store the configuration and the SSL certs files of the\
  \ reverse proxy.[br]\n    [b]/web[/b] : this path is the web directory[br]\n   \
  \ [b]/web/adminer[/b] : adminer path inside the web directory[br]\n    [b]/logs[/b]\
  \ : this path is the logs directory[br][br]\n\nI have added custom [b]Crontab[/b]\
  \ functionality.To enable Cron jobs, edit the file [b]crons.conf[/b] in folder [/b]/config[/b].\
  \ [br]\nAdd as many tasks as you need, save the file, and [b]restart[/b] the container.[br][br]\n\
  \nThis Docker includes [b]Adminer[/b] for MyariaDB database management. Adminer\
  \ is currently password protected.[br]\nUsername and password are [b]admin:admin[/b].\
  \ To change this, please go to [b]http://www.htaccesstools.com/htpasswd-generator/[b][br]\n\
  Type the desired username and password and click \"Create .htpassword File\". Copy\
  \ the resulting code to your clipboard.[br]\nGo to the /web/adminer folder from\
  \ above, and edit the .htaccess file in there. Eliminate the top line and paste\
  \ your new code.[br]\nSave the file, and [b]restart[/b] the container.[br][br]\n\
  \nTo access the Adminer web interface, go to: [b]your-server-ip:port/adminer [br]"
