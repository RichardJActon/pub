Official: true
Overview: "Zabbix server is the central process of Zabbix software.\r\n"
PostArgs: ''
Privileged: 'true'
Registry: https://hub.docker.com/r/zabbix/zabbix-server-mysql/
Repository: zabbix/zabbix-server-mysql
Requires: ''
Sources:
- https://www.zabbix.com/
- https://hub.docker.com/r/zabbix/zabbix-server-mysql/
Tag: latest
WebUI: ''
