Name: ddns-updater
Network: bridge
Overview: "&lt;h1 style=\"outline: 0px; color: var(--text-hover);\"&gt;Lightweight\
  \ universal DDNS Updater with Docker and web UI&lt;/h1&gt;\r\n    &lt;p style=\"\
  outline: 0px; text-align: justify; margin: 0px 0px 4px;\"&gt;&lt;strong style=\"\
  outline: 0px; color: var(--text-hover);\"&gt;INSTRUCTIONS:&lt;/strong&gt;&lt;/p&gt;\r\
  \n    &lt;p style=\"outline: 0px; text-align: justify; margin: 0px 0px 4px;\"&gt;&lt;em\
  \ style=\"outline: 0px;\"&gt;&lt;u style=\"outline: 0px;\"&gt;Detailed Instructions\
  \ can be found here:&lt;/u&gt;&lt;/em&gt;&lt;/p&gt;\r\n    &lt;p style=\"outline:\
  \ 0px; text-align: justify; margin: 0px 0px 4px;\"&gt;&lt;em&gt;&lt;u&gt;https://github.com/qdm12/ddns-updater#Setup&lt;/u&gt;&lt;/em&gt;&lt;/p&gt;\r\
  \n    &lt;ul style=\"outline: 0px;\"&gt;\r\n        &lt;li style=\"outline: 0px;\"\
  &gt;Open a terminal session to Unraid&lt;/li&gt;\r\n        &lt;li style=\"outline:\
  \ 0px;\"&gt;Create the appdata directory&lt;ul style=\"outline: 0px;\"&gt;\r\n \
  \               &lt;li style=\"outline: 0px;\"&gt;mkdir /mnt/user/appdata/ddns-updater&lt;/li&gt;\r\
  \n            &lt;/ul&gt;\r\n        &lt;/li&gt;\r\n        &lt;li style=\"outline:\
  \ 0px;\"&gt;Create the config file&lt;ul style=\"outline: 0px;\"&gt;\r\n       \
  \         &lt;li style=\"outline: 0px;\"&gt;touch /mnt/user/appdata/ddns-updater/config.json&lt;/li&gt;\r\
  \n            &lt;/ul&gt;\r\n        &lt;/li&gt;\r\n        &lt;li style=\"outline:\
  \ 0px;\"&gt;Write a JSON config for the DNS providers you wish to use&lt;ul style=\"\
  outline: 0px;\"&gt;\r\n                &lt;li style=\"outline: 0px;\"&gt;&lt;em\
  \ style=\"outline: 0px;\"&gt;&lt;u style=\"outline: 0px;\"&gt;Examples of JSON configs\
  \ and per provider instructions can be found&amp;nbsp;&lt;/u&gt;&lt;/em&gt;&lt;em\
  \ style=\"outline: 0px;\"&gt;&lt;u style=\"outline: 0px;\"&gt;here:&lt;/u&gt;&lt;/em&gt;&lt;/li&gt;\r\
  \n                &lt;li style=\"outline: 0px;\"&gt;&lt;em style=\"outline: 0px;\"\
  &gt;&lt;u style=\"outline: 0px;\"&gt;https://github.com/qdm12/ddns-updater#configuration&lt;/u&gt;&lt;/em&gt;&lt;/li&gt;\r\
  \n            &lt;/ul&gt;\r\n        &lt;/li&gt;\r\n        &lt;li style=\"outline:\
  \ 0px;\"&gt;Fill out the necessary fields below and APPLY the container&lt;ul style=\"\
  outline: 0px;\"&gt;\r\n                &lt;li style=\"outline: 0px; box-sizing:\
  \ border-box; margin-top: 0.25em;\"&gt;\r\n                    &lt;p style=\"outline:\
  \ 0px; text-align: justify; margin: 16px 0px; box-sizing: border-box;\"&gt;\u26A0\
  \uFE0F If you use IPv6, you might need to create the IPV6_PREFIX variable&lt;span\
  \ style='outline: 0px; font-family: \"Times New Roman\", Times, serif;'&gt;. (e.g.\
  \ &amp;quot;IPV6_PREFIX=/64&amp;quot; -- /64 is your prefix, depending on your ISP)&lt;/span&gt;&lt;/p&gt;\r\
  \n                &lt;/li&gt;\r\n            &lt;/ul&gt;\r\n        &lt;/li&gt;\r\
  \n        &lt;li style=\"outline: 0px; box-sizing: border-box; margin-top: 0.25em;\"\
  &gt;\r\n            &lt;p style=\"outline: 0px; text-align: justify; margin: 16px\
  \ 0px; box-sizing: border-box;\"&gt;(Optional) You can also set your JSON configuration\
  \ as a single environment variable line (i.e. &lt;code style='outline: 0px; box-sizing:\
  \ border-box; font-family: ui-monospace, SFMono-Regular, \"SF Mono\", Menlo, Consolas,\
  \ \"Liberation Mono\", monospace; font-size: 13.6px; background-color: var(--color-markdown-code-bg);\
  \ border-radius: 6px; margin: 0px; padding: 0.2em 0.4em;'&gt;{&amp;quot;settings&amp;quot;:\
  \ &amp;lt;{&amp;quot;provider&amp;quot;: &amp;quot;namecheap&amp;quot;, ...}&amp;gt;}&lt;/code&gt;),\
  \ which takes precedence over config.json. Note however that if you don&amp;apos;t\
  \ bind mount the &lt;code style='outline: 0px; box-sizing: border-box; font-family:\
  \ ui-monospace, SFMono-Regular, \"SF Mono\", Menlo, Consolas, \"Liberation Mono\"\
  , monospace; font-size: 13.6px; background-color: var(--color-markdown-code-bg);\
  \ border-radius: 6px; margin: 0px; padding: 0.2em 0.4em;'&gt;/updater/data&lt;/code&gt;\
  \ directory, there won&amp;apos;t be a persistent database file &lt;code style='outline:\
  \ 0px; box-sizing: border-box; font-family: ui-monospace, SFMono-Regular, \"SF Mono\"\
  , Menlo, Consolas, \"Liberation Mono\", monospace; font-size: 13.6px; background-color:\
  \ var(--color-markdown-code-bg); border-radius: 6px; margin: 0px; padding: 0.2em\
  \ 0.4em;'&gt;/updater/updates.json&lt;/code&gt; but it will still work.&lt;/p&gt;\r\
  \n        &lt;/li&gt;\r\n    &lt;/ul&gt;\r\n    &lt;p style=\"outline: 0px; text-align:\
  \ justify; margin: 0px 0px 4px;\"&gt;&lt;strong style=\"outline: 0px; color: var(--text-hover);\"\
  &gt;FEATURES:&lt;/strong&gt;&lt;/p&gt;\r\n    &lt;ul style=\"outline: 0px;\"&gt;\r\
  \n        &lt;li style=\"outline: 0px;\"&gt;Updates periodically A records for different\
  \ DNS providers:&lt;ul style=\"outline: 0px;\"&gt;\r\n                &lt;li style=\"\
  outline: 0px;\"&gt;Cloudflare, DD24, DDNSS.de, DigitalOcean, DonDominio, DNSOMatic,\
  \ DNSPod, Dreamhost, DuckDNS, DynDNS, FreeDNS, Gandi, GoDaddy, Google, He.net, Infomaniak,\
  \ Linode, LuaDNS, Namecheap, NoIP, Njalla, OpenDNS, OVH, Selfhost.de, Spdyn, Strato.de,\
  \ Variomedia.de&lt;/li&gt;\r\n                &lt;li style=\"outline: 0px; box-sizing:\
  \ border-box; margin-top: 0.25em;\"&gt;&lt;strong style=\"outline: 0px; color: var(--text-hover);\
  \ box-sizing: border-box; font-weight: 600;\"&gt;Want more?&lt;/strong&gt;Create\
  \ an issue for it!&lt;/li&gt;\r\n                &lt;li style=\"outline: 0px; box-sizing:\
  \ border-box; margin-top: 0.25em;\"&gt;&lt;em&gt;&lt;u&gt;https://github.com/qdm12/ddns-updater/issues/new/choose&lt;/u&gt;&lt;/em&gt;&lt;/li&gt;\r\
  \n            &lt;/ul&gt;\r\n        &lt;/li&gt;\r\n        &lt;li style=\"outline:\
  \ 0px; box-sizing: border-box; margin-top: 0.25em;\"&gt;Web User interface&lt;/li&gt;\r\
  \n        &lt;li style=\"outline: 0px; box-sizing: border-box;\"&gt;14MB Docker\
  \ image based on a Go static binary in a Scratch Docker image with ca-certificates\
  \ and timezone data&lt;/li&gt;\r\n        &lt;li style=\"outline: 0px; box-sizing:\
  \ border-box; margin-top: 0.25em;\"&gt;Persistence with a JSON file &lt;em style=\"\
  outline: 0px; box-sizing: border-box;\"&gt;updates.json&lt;/em&gt; to store old\
  \ IP addresses with change times for each record&lt;/li&gt;\r\n        &lt;li style=\"\
  outline: 0px; box-sizing: border-box; margin-top: 0.25em;\"&gt;Docker healthcheck\
  \ verifying the DNS resolution of your domains&lt;/li&gt;\r\n        &lt;li style=\"\
  outline: 0px; box-sizing: border-box; margin-top: 0.25em;\"&gt;Highly configurable&lt;/li&gt;\r\
  \n        &lt;li style=\"outline: 0px; box-sizing: border-box; margin-top: 0.25em;\"\
  &gt;Send notifications with &lt;a href=\"https://containrrr.dev/shoutrrr/services/overview/\"\
  \ rel=\"noopener noreferrer\" style=\"outline: 0px; color: var(--color-text-link);\
  \ text-decoration: none; box-sizing: border-box; background-color: transparent;\"\
  \ target=\"_blank\"&gt;&lt;strong style=\"outline: 0px; color: var(--text-hover);\
  \ box-sizing: border-box; font-weight: 600;\"&gt;Shoutrrr&lt;/strong&gt;&lt;/a&gt;\
  \ using &lt;code style='outline: 0px; box-sizing: border-box; font-family: ui-monospace,\
  \ SFMono-Regular, \"SF Mono\", Menlo, Consolas, \"Liberation Mono\", monospace;\
  \ font-size: 13.6px; background-color: var(--color-markdown-code-bg); border-radius:\
  \ 6px; margin: 0px; padding: 0.2em 0.4em;'&gt;SHOUTRRR_ADDRESSES&lt;/code&gt;\r\n\
  \            &lt;ul&gt;\r\n                &lt;li style=\"outline: 0px; box-sizing:\
  \ border-box; margin-top: 0.25em;\"&gt;&lt;code style='outline: 0px; box-sizing:\
  \ border-box; font-family: ui-monospace, SFMono-Regular, \"SF Mono\", Menlo, Consolas,\
  \ \"Liberation Mono\", monospace; font-size: 13.6px; background-color: var(--color-markdown-code-bg);\
  \ border-radius: 6px; margin: 0px; padding: 0.2em 0.4em;'&gt;&lt;em&gt;&lt;u&gt;&lt;span\
  \ style='font-family: \"Times New Roman\", Times, serif; font-size: 16px;'&gt;https://containrrr.dev/shoutrrr/services/overview/&lt;/span&gt;&lt;/u&gt;&lt;/em&gt;&lt;/code&gt;&lt;/li&gt;\r\
  \n            &lt;/ul&gt;\r\n        &lt;/li&gt;\r\n        &lt;li style=\"outline:\
  \ 0px; box-sizing: border-box; margin-top: 0.25em;\"&gt;Compatible with &lt;code\
  \ style='outline: 0px; box-sizing: border-box; font-family: ui-monospace, SFMono-Regular,\
  \ \"SF Mono\", Menlo, Consolas, \"Liberation Mono\", monospace; font-size: 13.6px;\
