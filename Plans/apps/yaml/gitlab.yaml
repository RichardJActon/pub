BindTime: 'true'
CategoryList: &id001
- Cloud
- Network-Web
- Productivity
- Tools-Utilities
Config:
  Device: {}
  Label: {}
  Path: {}
  Port: {}
  Variable:
    GITLAB_BACKUPS:
      Name: GITLAB_BACKUPS
      value: daily
    GITLAB_BACKUP_EXPIRY:
      Name: GITLAB_BACKUP_EXPIRY
      value: '2419200'
    GITLAB_EMAIL:
      Name: GITLAB_EMAIL
      value: example@example.com
    GITLAB_HOST:
      Name: GITLAB_HOST
      value: localhost
    GITLAB_HTTPS:
      Name: GITLAB_HTTPS
      value: 'false'
    GITLAB_PORT:
      Name: GITLAB_PORT
      value: '10080'
    GITLAB_SSH_PORT:
      Name: GITLAB_SSH_PORT
      value: '10020'
    SMTP_PASS:
      Name: SMTP_PASS
      value: gmailpassword
    SMTP_USER:
      Name: SMTP_USER
      value: gitlabEmail@gmail.com
    SSL_SELF_SIGNED:
      Name: SSL_SELF_SIGNED
      value: 'false'
Data:
  Volume:
    ContainerDir: /home/git/data
    HostDir: /mnt/user/appdata/gitlab
    Mode: rw
ExtraParams: --link postgresql:postgresql --link redis:redisio
GitHub: https://github.com/sameersbn/docker-gitlab
Icon: https://avatars.githubusercontent.com/u/1086321
Keywords:
- gitlab
- *id001
Name: gitlab
Networking:
  Mode: bridge
  Publish:
    Port:
    - ContainerPort: '22'
      HostPort: '10022'
      Protocol: tcp
    - ContainerPort: '80'
      HostPort: '10080'
      Protocol: tcp
    - ContainerPort: '443'
      HostPort: '10443'
      Protocol: tcp
Overview: 'Gitlab is a git repository server that can be hosted on your own network
  so that you can maintain and keep your source code privately.

  '
Privileged: 'false'
Registry: https://registry.hub.docker.com/r/sameersbn/gitlab/
Repository: sameersbn/gitlab
Requires: ''
Sources:
- https://registry.hub.docker.com/r/sameersbn/gitlab/
Tag: latest
WebUI: http://[IP]:[PORT:80]/
