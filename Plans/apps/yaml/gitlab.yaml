BindTime: 'true'
CategoryList: &id001
- Cloud
- Network-Web
- Productivity
- Tools-Utilities
Config:
  Device: {}
  Label: {}
  Path:
    data:
      Mode: rw
      Name: data
      Target: /home/git/data
      value: /mnt/user/appdata/gitlab
  Port: {}
  Variable:
    gitlab_backup_expiry:
      Name: GITLAB_BACKUP_EXPIRY
      Target: GITLAB_BACKUP_EXPIRY
      value: '2419200'
    gitlab_backups:
      Name: GITLAB_BACKUPS
      Target: GITLAB_BACKUPS
      value: daily
    gitlab_email:
      Name: GITLAB_EMAIL
      Target: GITLAB_EMAIL
      value: example@example.com
    gitlab_host:
      Name: GITLAB_HOST
      Target: GITLAB_HOST
      value: localhost
    gitlab_https:
      Name: GITLAB_HTTPS
      Target: GITLAB_HTTPS
      value: 'false'
    gitlab_port:
      Name: GITLAB_PORT
      Target: GITLAB_PORT
      value: '10080'
    gitlab_ssh_port:
      Name: GITLAB_SSH_PORT
      Target: GITLAB_SSH_PORT
      value: '10020'
    smtp_pass:
      Name: SMTP_PASS
      Target: SMTP_PASS
      value: gmailpassword
    smtp_user:
      Name: SMTP_USER
      Target: SMTP_USER
      value: gitlabEmail@gmail.com
    ssl_self_signed:
      Name: SSL_SELF_SIGNED
      Target: SSL_SELF_SIGNED
      value: 'false'
ExtraParams: --link postgresql:postgresql --link redis:redisio
GitHub: https://github.com/sameersbn/docker-gitlab
Icon: https://avatars.githubusercontent.com/u/1086321
Keywords:
- gitlab
- *id001
Name: gitlab
Networking:
  Mode: bridge
  Publish:
    Port:
    - ContainerPort: '22'
      HostPort: '10022'
      Protocol: tcp
    - ContainerPort: '80'
      HostPort: '10080'
      Protocol: tcp
    - ContainerPort: '443'
      HostPort: '10443'
      Protocol: tcp
Overview: 'Gitlab is a git repository server that can be hosted on your own network
  so that you can maintain and keep your source code privately.

  '
Privileged: 'false'
Registry: https://registry.hub.docker.com/r/sameersbn/gitlab/
Repository: sameersbn/gitlab
Requires: ''
Sources:
- https://registry.hub.docker.com/r/sameersbn/gitlab/
Tag: latest
WebUI: http://[IP]:[PORT:80]/
