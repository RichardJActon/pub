Name: Jellyfin-AMD-Intel-Nvidia
Network: bridge
Networking:
  Mode: bridge
Overview: "Jellyfin is a Free Software Media System that puts you in control of managing\
  \ and streaming your media. It is an alternative to the proprietary Emby and Plex,\
  \ to provide media from a dedicated server to end-user devices via multiple apps..\r\
  \n\r\nThis version of Jellyfin is optimized for hardware transcoding on AMD Ryzen\
  \ APU Platforms and also for Nvidia hardware transcoding - Nvidia-Driver Plugin\
  \ needed (Intel hardware transcoding is only supported up to Coffe Lake 9th gen.\
  \ for now).\r\n\r\n\r\nAMD Hardware transcoding (Please note that you have to be\
  \ on Unraid 6.9.0beta35 to enable the moduel for AMD):\r\n- Open up a Terminal from\
  \ Unraid and type in: 'modprobe amdgpu' (without quotes or you edit your 'go' file\
  \ to load it on every restart of Unraid - refer to the support thread)\r\n- At 'Device'\
  \ at the bottom here in the template add '/dev/dri'\r\n- In Jellyfin select the\
  \ VA-API Transcoder at 'Playback' in the Admin section and enable: 'h264', 'HEVC',\
  \ 'VC1', 'VP9', 'VP8', at the bottom 'Throttle Transcoding' and click 'Save'.\r\n\
  \r\nIntel Hardware transcoding:\r\n- Download and install the Intel-GPU-TOP Plugin\
  \ from the CA App\r\n- At 'Device' at the bottom here in the template add '/dev/dri'\r\
  \n- In Jellyfin select the Intel Quick Sync Transcoder at 'Playback' in the Admin\
  \ section and enable: 'h264', 'MPEG2', 'HEVC', 'VC1', 'VP9', 'VP8', at the bottom\
  \ 'Throttle Transcoding' and click 'Save'.\r\n\r\nNvidia Hardware transcoding:\r\
  \n- Download and install the Nvidia-Driver Plugin from the CA App\r\n- Turn on the\
  \ 'Advanced View' here in the template and at 'Extra Parameters' add: '--runtime=nvidia'.\r\
  \n- At 'Nvidia Visible Devices' at the bottom here in the template add your GPU\
  \ UUID.\r\n- In Jellyfin select the NVENC Transcoder at 'Playback' in the Admin\
  \ section and enable: 'h264', 'HEVC', 'VC1', 'VP9', 'VP8' (depending on the capabilities\
  \ of your card), at the bottom 'Throttle Transcoding' and click 'Save'."
