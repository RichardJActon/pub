Overview: "This Container will download and install MagicMirror\xB2.\r\n\r\n**MODULE\
  \ INSTALLATION:** This container can pull modules from Github automatically, simply\
  \ go to your server directory and in the 'modules' folder after the first startup,\
  \ there you will find a file named 'modules.txt'.\r\nSimply drop your links from\
  \ Gitbub into the file (place a 'Y' in front of the link to run a automatic 'npm\
  \ install' after the download, not every module will work with this automatic module\
  \ installer) or simply delete the '#' in front of the premade modules in the file\
  \ and then restart the container to download the modules.\r\nPlease don't forget\
  \ to also to edit your config.js!\r\n\r\n**Update Notice:** This container will\
  \ check on every restart if there is a newer version of MagicMirror\xB2 available\
  \ and will download and install it if so."
