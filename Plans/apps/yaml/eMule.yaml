Name: eMule
Network: bridge
Overview: "DESCRIPTION\r\neMule is a free and open-source peer-to-peer file sharing\
  \ client, allowing you to connect to millions of users to download and share files\
  \ with them. By using the ED2K and Kademlia Network it supports semi-centralized\
  \ as well as decentralized searches and operations.\r\n\r\nNOTES\r\n\u2022 The default\
  \ credentials: admin (pass).\r\n\u2022 This docker image is based on eMule v0.51d.\r\
  \n\u2022 There's also an optional VNC port available, if needed: 8080:8080 (TCP).\r\
  \n\u2022 Do not set any value from within the web interface (preferences), as them\
  \ won't survive after container restart. Use the variables from this template instead.\r\
  \n\r\nVERSION\r\n1.0 (2022-02-23)\r\n\r\nPROJECT MARKED AS READ-ONLY (GITHUB), SO\
  \ IT IS NO LONGER MAINTAINED"
