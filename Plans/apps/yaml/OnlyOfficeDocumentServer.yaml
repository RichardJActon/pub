Name: onlyoffice-document-server
Network: onlyoffice
Networking:
  Mode: onlyoffice
Overview: "Before you start this container you need to create the onlyoffice network.\
  \ \r\n\t  Open Unraid terminal and paste this command in there: \r\n\t  \" sudo\
  \ docker network create --driver bridge onlyoffice \" -- withouth the \" \"\r\n\
  \          If you pair this container with onlyoffice-community-server then this\
  \ container needs to start first. \r\n\tHTTPS Support can be enable creating a \"\
  certs\" folder in the data directory and placing onlyoffice.crt and onlyoffice.key\
  \ in it. Add fonts by placing .ttf in the font folder and force updating the container.\r\
  \nFor more information visit the support thread \r\nhttps://forums.unraid.net/topic/85643-support-amjidovu-onlyoffice-community-server/"
