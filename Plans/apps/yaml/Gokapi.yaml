Name: Gokapi
Network: bridge
Overview: "DESCRIPTION\r\nGokapi is a lightweight server to share files, which expire\
  \ after a set amount of downloads or days. It is similar to the discontinued Firefox\
  \ Send, with the difference that only the admin is allowed to upload files.\r\n\r\
  \nThis enables companies or individuals to share their files very easily and having\
  \ them removed afterwards, therefore saving disk space and having control over who\
  \ downloads the file from the server.\r\n\r\nIdentical files will be deduplicated.\
  \ An API is available to interact with Gokapi. AWS S3 and Backblaze B2 can be used\
  \ instead of local storage. Customization is very easy with HTML/CSS knowledge.\r\
  \n\r\nNOTES\r\n\u2022 Default credentials: unraid/unraid (user/pass).\r\n\u2022\
  \ After building the container, check logs for details about how to log-in.\r\n\u2022\
  \ To know more about the available variables that you can use, check the documentation.\r\
  \n\u2022 If you want to update the container settings (variables) after creation,\
  \ you will need to edit the config file manually. (only applicable for persistent\
  \ variables)\r\n\r\nVERSION\r\n1.0 (2021-12-11)"
