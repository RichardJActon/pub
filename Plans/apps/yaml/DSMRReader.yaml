CategoryList:
- HomeAutomation
Config:
  Device: {}
  Label: {}
  Path:
    backupdirectory:
      Default: ''
      Description: 'Container Path: /home/dsmr/app/backups'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Backup directory
      Required: 'true'
      Target: /home/dsmr/app/backups
      Type: Path
      value: /mnt/user/appdata/dsmr-reader/backups
  Port:
    main:
      Default: ''
      Description: 'Container Port: 80'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: WEB UI Port
      Required: 'true'
      Target: '80'
      Type: Port
      value: '7777'
  Variable:
    databasehost(adjusttoyourunraidhostip):
      Default: '[IP]'
      Description: "Container Variable: DJANGO_DATABASE_HOST\r\n"
      Display: always
      Mask: 'false'
      Mode: ''
      Name: DATABASE HOST (Adjust to your UNRAID host IP)
      Required: 'true'
      Target: DJANGO_DATABASE_HOST
      Type: Variable
      value: ''
    databasename:
      Default: dsmrreader
      Description: 'Container Variable: DJANGO_DATABASE_NAME'
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: DATABASE NAME
      Required: 'true'
      Target: DJANGO_DATABASE_NAME
      Type: Variable
      value: dsmrdb
    databaseport:
      Default: '5432'
      Description: 'Container Variable: DJANGO_DATABASE_PORT'
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: DATABASE PORT
      Required: 'true'
      Target: DJANGO_DATABASE_PORT
      Type: Variable
      value: '5432'
    dataloggermode(changeifp1portisonthismachinetostandalone):
      Default: receiver|standalone
      Description: 'Container Variable: DATALOGGER_MODE'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: DATALOGGER MODE (change if P1 port is on this machine to STANDALONE)
      Required: 'true'
      Target: DATALOGGER_MODE
      Type: Variable
      value: receiver
    dataloggerserialbaudrate:
      Default: '|115200'
      Description: Optional - required if setting DATALOGGER MODE to standalone!
      Display: always
      Mask: 'false'
      Mode: ''
      Name: DATALOGGER SERIAL BAUDRATE
      Required: 'false'
      Target: DATALOGGER_SERIAL_BAUDRATE
      Type: Variable
      value: ''
    dataloggerserialport:
      Default: '|/dev/ttyUSB0'
      Description: Optional - required if setting DATALOGGER MODE to standalone!
      Display: always
      Mask: 'false'
      Mode: ''
      Name: DATALOGGER SERIAL PORT
      Required: 'false'
      Target: DATALOGGER_SERIAL_PORT
      Type: Variable
      value: ''
    dataloggersleeptime(seconds):
      Default: '5'
      Description: 'Container Variable: DATALOGGER_SLEEP'
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: DATALOGGER SLEEP TIME (seconds)
      Required: 'true'
      Target: DATALOGGER_SLEEP
      Type: Variable
      value: '10'
    pgid:
      Default: ''
      Description: 'Container Variable: PGID'
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: PGID
      Required: 'true'
      Target: PGID
      Type: Variable
      value: '100'
    puid:
      Default: ''
      Description: 'Container Variable: PUID'
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: PUID
      Required: 'true'
      Target: PUID
      Type: Variable
      value: '99'
    supervisorgroup:
      Default: users
      Description: Group of which the supervisor should be part, important for file
        permissions!
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Supervisor Group
      Required: 'true'
      Target: SD_GROUP
      Type: Variable
      value: users
    supervisoruser:
      Default: nobody
      Description: User of which the supervisor should be part, important for file
        permissions!
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Supervisor User
      Required: 'true'
      Target: SD_USER
      Type: Variable
      value: nobody
    virtual_host:
      Default: ''
      Description: 'Container Variable: VIRTUAL_HOST'
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: VIRTUAL_HOST
      Required: 'true'
      Target: VIRTUAL_HOST
      Type: Variable
      value: localhost
    webuiadminpassword:
      Default: dsmrreader
      Description: 'Container Variable: DSMRREADER_ADMIN_PASSWORD'
      Display: always
      Mask: 'true'
      Mode: ''
      Name: WEBUI ADMIN PASSWORD
      Required: 'true'
      Target: DSMRREADER_ADMIN_PASSWORD
      Type: Variable
      value: ''
    webuiadminusername:
      Default: ''
      Description: 'Container Variable: DSMRREADER_ADMIN_USER'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: WEBUI ADMIN USERNAME
      Required: 'true'
      Target: DSMRREADER_ADMIN_USER
      Type: Variable
      value: admin
Icon: https://raw.githubusercontent.com/Flight777/unraid_justworks_templates/main/images/dsmrreader/dsmrreader.png
Keywords:
