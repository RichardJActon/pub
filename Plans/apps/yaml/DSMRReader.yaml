Name: DSMRReader
Network: bridge
Networking:
  Mode: bridge
Overview: "&lt;b&gt;DSMR protocol reader for smart energy meters. Stores data reads\
  \ and visualizes energy use.&lt;/b&gt;\r\n&lt;/br&gt;\r\n&lt;/br&gt;\r\nUNRAID template\
  \ that JUST WORKS, brought to you by Flight777!\r\n&lt;/br&gt;\r\n&lt;/br&gt;\r\n\
  [b][span style='color: #E80000;']IMPORTANT 1!![/span][/b] --&gt; Next to this container,\
  \ you will have to install a PostgreSQL container from the APPS, any version 11\
  \ or 12 will do.\r\nDB name: dsmrreader\r\nDB user: dsmrreader\r\nDB password: dsmrreader\r\
  \n&lt;/br&gt;\r\n&lt;/br&gt;\r\n[b][span style='color: #E80000;']IMPORTANT 2!![/span][/b]\r\
  \nBy default this container is set-up as RECEIVER (see DATALOGGER MODE), meaning\
  \ that the DSMR P1 input is received on another machine with an instance of DSMR\
  \ READER running and the internal datalogger on this instance is disabled. After\
  \ running this container, you will need to set-up the SENDER with the right API,\
  \ please see: https://dsmr-reader.readthedocs.io/en/v4/api.html#configuration\r\n\
  &lt;/br&gt;\r\n&lt;/br&gt;\r\nIf you UNRAID machine has a direct P1 input, then\
  \ change this value to STANDALONE and configure:\r\n&lt;/br&gt;\r\n&lt;/br&gt;\r\
  \nDATALOGGER INPUT METHOD=serial[br]\r\nDATALOGGER_SERIAL_PORT=/dev/ttyUSB0[br]\r\
  \nDATALOGGER_SERIAL_BAUDRATE=115200[br]\r\n[br]\r\n[span style='color: #E80000;']and\
  \ set your device to the right USB path[/span]\r\n&lt;/br&gt;\r\n&lt;/br&gt;\r\n\
  &lt;b&gt;[span style='color: #E80000;']IMPORTANT 3!![/span]&lt;/b&gt;\r\nThe DATALOGGER\
  \ SLEEP TIME has been set to 10 seconds, instead of 1, to save you some DB writes.\
  \ 6 readings per minute should still give you data enough ;)"
