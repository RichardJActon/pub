Beta: 'true'
CategoryList:
- Tools-Utilities
Config:
  Device: {}
  Label: {}
  Path:
    config:
      Default: /mnt/user/appdata/P3R-OpenRGB/
      Description: 'Container Path: /config/'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: AppData
      Required: 'true'
      Target: /config/
      Type: Path
      value: /mnt/user/appdata/P3R-OpenRGB/
    devi2c:
      Default: ''
      Description: 'Container Path: /dev/i2c-0'
      Display: always
      Mask: 'false'
      Mode: ro
      Name: DEV I2C
      Required: 'false'
      Target: /dev/i2c-0
      Type: Path
      value: /dev/i2c-0
    sysi2c:
      Default: ''
      Description: 'Container Path: /sys/bus/i2c/devices/'
      Display: always
      Mask: 'false'
      Mode: ro
      Name: SYS I2C
      Required: 'false'
      Target: /sys/bus/i2c/devices/
      Type: Path
      value: /sys/bus/i2c/devices/
  Port:
    sdkserverport:
      Default: '6742'
      Description: 'Container Port: 6742'
      Display: advanced-hide
      Mask: 'false'
      Mode: tcp
      Name: SDK Server Port
      Required: 'false'
      Target: '6742'
      Type: Port
      value: '6742'
    vncport:
      Default: '5900'
      Description: 'Container Port: 5900'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: VNC Port
      Required: 'false'
      Target: '5900'
      Type: Port
      value: '5900'
    webport:
      Default: '5800'
      Description: 'Container Port: 5800'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: Web Port
      Required: 'true'
      Target: '5800'
      Type: Port
      value: '5800'
  Variable:
    defaultprofile:
      Default: default.orp
      Description: Set Default Profile
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: Default Profile
      Required: 'false'
      Target: DEFAULT_PROFILE
      Type: Variable
      value: ''
    vncpassword:
      Default: ''
      Description: Set New VNC Password
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: VNC Password
      Required: 'false'
      Target: VNC_PASSWORD
      Type: Variable
      value: ''
ExtraParams: -e 'USER_ID'='0' -e 'GROUP_ID'='0'
Icon: https://raw.githubusercontent.com/P3R-CO/unraid/master/OpenRGB-P3R-256px.png
Keywords:
- p3r-openrgb
- Tools-Utilities
Name: p3r-openrgb
Network: bridge
Overview: "A simple container that opens OpenRGB in a browser so that you can control\
  \ all of your System lighting while still running UnraidOS.\r\n"
Privileged: 'true'
Registry: https://hub.docker.com/repository/docker/p3rco/openrgb
Repository: p3rco/openrgb
Requires: ''
Sources:
- https://github.com/P3R-CO/openrgb-container
- https://hub.docker.com/repository/docker/p3rco/openrgb
Tag: latest
WebUI: http://[IP]:[PORT:5800]/
