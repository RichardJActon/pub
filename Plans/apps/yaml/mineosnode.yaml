Name: MineOS-node
Network: bridge
Networking:
  Mode: bridge
Overview: "MineOS is a server front-end to ease managing Minecraft administrative\
  \ tasks. This iteration using Node.js aims to enhance previous MineOS scripts (Python-based),\
  \ by leveraging the event-triggering, asyncronous model of Node.JS and websockets.[br]\r\
  \n[br]\r\nThis allows the front-end to provide system health, disk and memory usage,\
  \ and logging in real-time.\r\n[br]\r\nDefault Username: mc[br]\r\nDefault password:\
  \ mypass[br]\r\nPlease change your password[br]\r\n[br]\r\nDefault configuration:[br]\r\
  \nWeb Port:  8443[br]\r\nDynmap Port: 8125[br]\r\nMinecraft Ports (10 by default):\
  \ 25565-25575[br]\r\nContainer Path: /var/games/minecraft[br]\r\nStorage Path (optional\
  \ for faster server back-ups if using plugins like dynmap):  /mnt/data\r\n[br]\r\
  \nUbuntu, latest commit By Hexparrot"
Privileged: 'false'
