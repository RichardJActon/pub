Config:
  Device: {}
  Label: {}
  Path:
    Data Path:
      Default: /mnt/cache/minecraft
      Description: Path used for Dynmap &amp; other game files to keep them seperate
        from Server files to allow for faster back-ups &amp; restores
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Data Path
      Required: 'false'
      Target: /mnt/data
      Type: Path
      value: /mnt/cache/minecraft
    Minecraft Files:
      Default: /mnt/user/appdata/minecraft/
      Description: 'Container Path: /var/games/minecraft'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Minecraft Files
      Required: 'true'
      Target: /var/games/minecraft
      Type: Path
      value: /mnt/cache/appdata/minecraft/
  Port:
    25565 - UDP Bungee:
      Default: '25565'
      Description: 'Container Port: 25565'
      Display: always
      Mask: 'false'
      Mode: udp
      Name: 25565 - UDP Bungee
      Required: 'false'
      Target: '25565'
      Type: Port
      value: '25565'
    Admin Interface Port:
      Default: '8443'
      Description: Web Port
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: Admin Interface Port
      Required: 'true'
      Target: '8443'
      Type: Port
      value: '8443'
    Dynmap Port:
      Default: '8125'
      Description: Dynmap Port
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: Dynmap Port
      Required: 'false'
      Target: 8120-8126
      Type: Port
      value: 8120-8126
    Server Ports:
      Default: 25565-25575
      Description: Each minecraft server needs its own port.
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: Server Ports
      Required: 'true'
      Target: 25565-25575
      Type: Port
      value: 25565-25575
  Variable:
    Admin Interface Port:
      Default: mypass
      Description: 'Container Variable: USER_PASSWORD'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Admin Interface Port
      Required: 'true'
      Target: USER_PASSWORD
      Type: Variable
      value: mypass
