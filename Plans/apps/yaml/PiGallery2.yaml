Overview: "Homepage: http://bpatrik.github.io/pigallery2/\r\nThis is a fast (like\
  \ faster than your PC fast) directory-first photo gallery website, optimised for\
  \ running on low resource servers (especially on raspberry pi).\r\n\r\n\u2714\uFE0F\
  \ Strenghts:\r\n\u26A1 Fast, like for real\r\n\u2714\uFE0F Simple. Point to your\
  \ photos folder and a temp folder and you are good to go\r\n\r\n\u26D4 Weakness:\r\
  \n\U0001F625 Its simple. Shows what you have that's it. No gallery changes (photo\
  \ delete, rotate, enhance, tag, organize, etc), your gallery folder is read-only.\r\
  \n\r\nLive Demo @ heroku: https://pigallery2.herokuapp.com/\r\nBasicLogin.\r\nUser:\
  \ Admin\r\nPassword: Admin"
