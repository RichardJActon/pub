Name: KillingFloor
Network: bridge
Networking:
  Mode: bridge
Overview: "This Docker will download and install SteamCMD. It will also install Killing\
  \ Floor and run it.\r\n\r\nTo run this container you must provide a valid Steam\
  \ username and password since the game needs a valid account to download (NOTICE:\
  \ You must disable Steam Guard otherwise this container will not work, Steam recommens\
  \ to make a new Steam account for dedicated servers).\r\n\r\nATTENTION: First Startup\
  \ can take very long since it downloads the gameserver files!\r\n\r\nUpdate Notice:\
  \ Simply restart the container if a newer version of the game is available.\r\n\r\
  \nYou can also run multiple servers with only one SteamCMD directory!"
