Name: Pihole-DoT-DoH
Network: br0
Networking:
  Mode: bridge
Overview: "Pi-Hole - let's block those pesky ads! Now with DNS-over-HTTPS and DNS-over-TLS!\
  \ pihole.doh!\r\n    Don't send your DNS queries in plain text.\r\n    \r\n    YOU\
  \ MUST ASSIGN A STATIC IP TO THE DOCKER FOR PIHOLE TO WORK.\n    \r\n    You must\
  \ set both DNS1 and DNS2 variables to 127.1.1.1#5153 (DoH) and/or 127.2.2.2#5253\
  \ (DoT). To use just DoH or just DoT, set both DNS1 and DNS2 to the same value.\r\
  \n    \r\n    Otherwise, same instructions as official Pi-Hole.\r\n    \r\n    \
  \    NOTE 1: Port 53 can only be used with custom br0/br1 network and a static IP\
  \ address.\r\n    \r\n        NOTE 2: DNS lookup rarely ever works with ports other\
  \ than 53 i.e. see note above about static IP.\r\n    \r\n        NOTE 3: UnRaid\
  \ network settings DNS server cannot point to a docker IP."
