CategoryList:
- Downloaders
ChangeLogPresent: true
Config:
  Device: {}
  Label: {}
  Path:
    Appdata:
      Default: ''
      Description: Where transmission should store config files and logs.
      Display: advanced
      Mask: 'false'
      Mode: rw
      Name: Appdata
      Required: 'true'
      Target: /config
      Type: Path
      value: ''
    'Path: /downloads':
      Default: ''
      Description: Local path for downloads.
      Display: always
      Mask: 'false'
      Mode: rw
      Name: 'Path: /downloads'
      Required: 'true'
      Target: /downloads
      Type: Path
      value: ''
    'Path: /watch':
      Default: ''
      Description: Watch folder for torrent files.
      Display: always
      Mask: 'false'
      Mode: rw
      Name: 'Path: /watch'
      Required: 'true'
      Target: /watch
      Type: Path
      value: ''
  Port:
    'Port: 51413':
      Default: '51413'
      Description: Torrent Port UDP
      Display: always
      Mask: 'false'
      Mode: udp
      Name: 'Port: 51413'
      Required: 'true'
      Target: '51413'
      Type: Port
      value: ''
    WebUI:
      Default: '9091'
      Description: WebUI
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: WebUI
      Required: 'true'
      Target: '9091'
      Type: Port
      value: ''
  Variable:
    HOST_WHITELIST:
      Default: dnsnane list
      Description: Specify an optional list of comma separated dns name whitelist.
        Fill rpc-host-whitelist setting.
      Display: always
      Mask: 'false'
      Name: HOST_WHITELIST
      Required: 'false'
      Target: HOST_WHITELIST
      Type: Variable
      value: ''
    PASS:
      Default: password
      Description: Specify an optional password for the interface
      Display: always
      Mask: 'true'
      Name: PASS
      Required: 'false'
      Target: PASS
      Type: Variable
      value: ''
    PEERPORT:
      Default: peerport
      Description: Specify an optional port for torrent TCP/UDP connections. Fill
        peer-port setting.
      Display: always
      Mask: 'false'
      Name: PEERPORT
      Required: 'false'
      Target: PEERPORT
      Type: Variable
      value: ''
    PGID:
      Default: '100'
      Description: 'Container Variable: PGID'
      Display: advanced
      Mask: 'false'
      Name: PGID
      Required: 'true'
      Target: PGID
      Type: Variable
      value: ''
    PUID:
      Default: '99'
      Description: 'Container Variable: PUID'
      Display: advanced
      Mask: 'false'
      Name: PUID
      Required: 'true'
      Target: PUID
      Type: Variable
      value: ''
    TRANSMISSION_WEB_HOME:
      Default: /combustion-release/
      Description: Specify an alternative UI options are `/combustion-release/`(https://github.com/Secretmapper/combustion),
        `/transmission-web-control/`(https://github.com/ronggang/transmission-web-control),
        `/kettu/`(https://github.com/endor/kettu) and `/flood-for-transmission/`(https://github.com/johman10/flood-for-transmission).
      Display: always
      Mask: 'false'
      Name: TRANSMISSION_WEB_HOME
      Required: 'false'
      Target: TRANSMISSION_WEB_HOME
      Type: Variable
      value: ''
    UMASK:
      Default: '022'
      Description: 'Container Variable: UMASK'
      Display: advanced
      Mask: 'false'
      Name: UMASK
      Required: 'false'
      Target: UMASK
      Type: Variable
      value: ''
    USER:
      Default: username
      Description: Specify an optional username for the interface
      Display: always
      Mask: 'false'
      Name: USER
      Required: 'false'
      Target: USER
      Type: Variable
      value: ''
    WHITELIST:
      Default: iplist
      Description: Specify an optional list of comma separated ip whitelist. Fill
        rpc-whitelist setting.
      Display: always
      Mask: 'false'
      Name: WHITELIST
      Required: 'false'
      Target: WHITELIST
      Type: Variable
      value: ''
GitHub: https://github.com/linuxserver/docker-transmission#application-setup
Icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/transmission-logo.png
Name: transmission
Network: bridge
Overview: "Transmission(https://www.transmissionbt.com/) is designed for easy, powerful\
  \ use. Transmission has the features you want from a BitTorrent client: encryption,\
  \ a web interface, peer exchange, magnet links, DHT, \xB5TP, UPnP and NAT-PMP port\
  \ forwarding, webseed support, watch directories, tracker editing, global and per-torrent\
  \ speed limits, and more."
Privileged: 'false'
Project: https://www.transmissionbt.com/
ReadMe: https://github.com/linuxserver/docker-transmission#readme
Registry: https://github.com/orgs/linuxserver/packages/container/package/transmission
Repo: linuxserver's Repository
Repository: lscr.io/linuxserver/transmission
TemplateURL: https://raw.githubusercontent.com/linuxserver/templates/master/unraid/transmission.xml
WebUI: http://[IP]:[PORT:9091]
