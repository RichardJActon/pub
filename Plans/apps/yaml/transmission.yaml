CategoryList:
- Downloaders
ChangeLogPresent: true
Config:
- '@attributes':
    Default: '9091'
    Description: WebUI
    Display: always
    Mask: 'false'
    Mode: tcp
    Name: WebUI
    Required: 'true'
    Target: '9091'
    Type: Port
  value: ''
- '@attributes':
    Default: '51413'
    Description: Torrent Port TCP
    Display: always
    Mask: 'false'
    Mode: tcp
    Name: 'Port: 51413'
    Required: 'true'
    Target: '51413'
    Type: Port
  value: ''
- '@attributes':
    Default: '51413'
    Description: Torrent Port UDP
    Display: always
    Mask: 'false'
    Mode: udp
    Name: 'Port: 51413'
    Required: 'true'
    Target: '51413'
    Type: Port
  value: ''
- '@attributes':
    Default: ''
    Description: Where transmission should store config files and logs.
    Display: advanced
    Mask: 'false'
    Mode: rw
    Name: Appdata
    Required: 'true'
    Target: /config
    Type: Path
  value: ''
- '@attributes':
    Default: ''
    Description: Local path for downloads.
    Display: always
    Mask: 'false'
    Mode: rw
    Name: 'Path: /downloads'
    Required: 'true'
    Target: /downloads
    Type: Path
  value: ''
- '@attributes':
    Default: ''
    Description: Watch folder for torrent files.
    Display: always
    Mask: 'false'
    Mode: rw
    Name: 'Path: /watch'
    Required: 'true'
    Target: /watch
    Type: Path
  value: ''
- '@attributes':
    Default: /combustion-release/
    Description: Specify an alternative UI options are `/combustion-release/`(https://github.com/Secretmapper/combustion),
      `/transmission-web-control/`(https://github.com/ronggang/transmission-web-control),
      `/kettu/`(https://github.com/endor/kettu) and `/flood-for-transmission/`(https://github.com/johman10/flood-for-transmission).
    Display: always
    Mask: 'false'
    Name: TRANSMISSION_WEB_HOME
    Required: 'false'
    Target: TRANSMISSION_WEB_HOME
    Type: Variable
  value: ''
- '@attributes':
    Default: username
    Description: Specify an optional username for the interface
    Display: always
    Mask: 'false'
    Name: USER
    Required: 'false'
    Target: USER
    Type: Variable
  value: ''
- '@attributes':
    Default: password
    Description: Specify an optional password for the interface
    Display: always
    Mask: 'true'
    Name: PASS
    Required: 'false'
    Target: PASS
    Type: Variable
  value: ''
- '@attributes':
    Default: iplist
    Description: Specify an optional list of comma separated ip whitelist. Fill rpc-whitelist
      setting.
    Display: always
    Mask: 'false'
    Name: WHITELIST
    Required: 'false'
    Target: WHITELIST
    Type: Variable
  value: ''
- '@attributes':
    Default: peerport
    Description: Specify an optional port for torrent TCP/UDP connections. Fill peer-port
      setting.
    Display: always
    Mask: 'false'
    Name: PEERPORT
    Required: 'false'
    Target: PEERPORT
    Type: Variable
  value: ''
- '@attributes':
    Default: dnsnane list
    Description: Specify an optional list of comma separated dns name whitelist. Fill
      rpc-host-whitelist setting.
    Display: always
    Mask: 'false'
    Name: HOST_WHITELIST
    Required: 'false'
    Target: HOST_WHITELIST
    Type: Variable
  value: ''
- '@attributes':
    Default: '99'
    Description: 'Container Variable: PUID'
    Display: advanced
    Mask: 'false'
    Name: PUID
    Required: 'true'
    Target: PUID
    Type: Variable
  value: ''
- '@attributes':
    Default: '100'
    Description: 'Container Variable: PGID'
    Display: advanced
    Mask: 'false'
    Name: PGID
    Required: 'true'
    Target: PGID
    Type: Variable
  value: ''
- '@attributes':
    Default: '022'
    Description: 'Container Variable: UMASK'
    Display: advanced
    Mask: 'false'
    Name: UMASK
    Required: 'false'
    Target: UMASK
    Type: Variable
  value: ''
