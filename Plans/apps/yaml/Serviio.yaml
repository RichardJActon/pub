Icon: https://i.imgur.com/Pcals31.png
Name: Serviio
Network: ibraproxy
Networking:
  Mode: ibraproxy
Overview: "Serviio is a freeware media server designed to let users stream music,\
  \ video, or image files to DLNA compliant televisions, Blu-ray players, game consoles,\
  \ and Android or Windows Mobile devices on a home network.\r\nMake be sure to give\
  \ it some then restart the container at least once. If you want to use a custom\
  \ config you need to map the path: /opt/serviio/config to your AppData install directory."
Privileged: 'false'
Project: https://serviio.org/
Registry: https://hub.docker.com/r/riftbit/serviio
Repo: Sycotix' Repository
