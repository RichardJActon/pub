Overview: "xteve, guide2go in one docker with cron\r\n\r\nsetup guide2go SD subscrition\
  \ as follows or copy your existing .json files into your mounted /guide2go folder\
  \ \r\ndocker exec -it \"dockername\" guide2go -configure /guide2go/\"your_epg_name\"\
  .yaml\r\n\r\nto test the cronjob functions \r\ndocker exec -it &lt;dockername&gt;\
  \ ./config/cronjob.sh\r\n\r\nincluded functions are (all can be individual turned\
  \ on / off)\r\n\r\nxteve - iptv and epg proxy server for plex, emby, etc ... thanks\
  \ to @marmei \r\nwebsite: http://xteve.de \r\nDiscord: https://discordapp.com/channels/465222357754314767/465222357754314773\r\
  \n\r\nguide2go - xmltv epg grabber for schedules direct, thanks to @marmei \r\n\
  github: https://github.com/mar-mei/guide2go \r\nSchedules Direct web: http://www.schedulesdirect.org/\r\
  \n\r\nsome small script lines cause i personally use tvheadend and get playlist\
  \ for xteve and cp xml data to tvheadend"
