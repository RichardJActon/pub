CAComment: This template is set up to use a custom network. You may have to adjust
  the network or IP address etc to match your system
CategoryList: &id001
- Network-Other
- Productivity
- Tools-System
Config:
  Device: {}
  Label: {}
  Path:
    sslcertificate:
      Default: ''
      Description: "The volume allows to enable HTTPS for the Zabbix web interface.\
        \ The volume must contains two files ssl.crt, ssl.key and dhparam.pem prepared\
        \ for Nginx SSL connections.\r\nPlease follow official Nginx documentation\
        \ to get more details about how to create certificate files.\r\n(If you allready\
        \ got a webserver you also can reverse proxy this container)"
      Display: always
      Mask: 'false'
      Mode: rw
      Name: SSL Certificate
      Required: 'true'
      Target: /etc/ssl/nginx
      Type: Path
      value: /mnt/cache/appdata/zabbix-web
  Port: {}
  Variable:
    databaseip:
      Default: ''
      Description: Your Database Host IP goes here. (I recommend you to install MariaDB
        from Linuxserver.io but you can use any MySQL compatible database server).
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Database IP
      Required: 'true'
      Target: DB_SERVER_HOST
      Type: Variable
      value: ''
    databasename:
      Default: ''
      Description: Databasename goes here (You have to create it first inside your
        database).
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Database Name
      Required: 'true'
      Target: MYSQL_DATABASE
      Type: Variable
      value: zabbix
    databasepassword:
      Default: ''
      Description: Database password goes here (You have to create it first inside
        your database).
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Database Password
      Required: 'true'
      Target: MYSQL_PASSWORD
      Type: Variable
      value: ''
    databaseport:
      Default: ''
      Description: Your Database Host Port goes here.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Database Port
      Required: 'true'
      Target: DB_SERVER_PORT
      Type: Variable
      value: ''
    databaseusername:
      Default: ''
      Description: Database username goes here (You have to create it first inside
        your database).
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Database Username
      Required: 'true'
      Target: MYSQL_USER
      Type: Variable
      value: ''
    nameofthezabbixserver:
      Default: ''
      Description: The name of the server that will show up in the webgui.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Name of the Zabbix Server
      Required: 'true'
      Target: ZBX_SERVER_NAME
      Type: Variable
      value: ZabbixServer
    phptimezone:
      Default: ''
      Description: 'Your timezone goes here (you can find a list of timezones at:
        https://www.php.net/manual/en/timezones.php )'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: PHP Timezone
      Required: 'true'
      Target: PHP_TZ
      Type: Variable
      value: Europe/London
    zabbixserverip:
      Default: ''
      Description: Your Zabbix Server IP goes here.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Zabbix Server IP
      Required: 'true'
      Target: ZBX_SERVER_HOST
      Type: Variable
      value: ''
    zabbixserverport:
      Default: ''
      Description: Your Zabbix Server Port goes here.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Zabbix Server Port
      Required: 'true'
      Target: ZBX_SERVER_PORT
      Type: Variable
      value: ''
Icon: https://github.com/Conmyster/unraid-docker-templates/raw/master/zabbix-agent/images/Zabbix-Logo.png
Keywords:
- zabbix-webinterface
- *id001
Name: zabbix-webinterface
Network: br0
Networking:
  Mode: br0
Official: true
Overview: "Zabbix web interface is a part of Zabbix software. It is used to manage\
  \ resources under monitoring and view monitoring statistics.\r\n"
PostArgs: ''
Privileged: 'false'
Registry: https://hub.docker.com/r/zabbix/zabbix-web-nginx-mysql/
Repository: zabbix/zabbix-web-nginx-mysql
Requires: ''
Sources:
- https://www.zabbix.com/
- https://hub.docker.com/r/zabbix/zabbix-web-nginx-mysql/
Tag: latest
WebUI: ''
caTemplateURL: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/Zabbix-Webinterface.xml
