Name: TheForest
Network: bridge
Networking:
  Mode: bridge
Overview: "This Docker will download and install SteamCMD. It will also install The\
  \ Forest and run it. SERVERNAME: 'The Forest Docker' SERVERPASSWORD: 'Docker' ADMINPASSWORD:\
  \ 'adminDocker' (you can change this in your SERVERFOLDER/config/config.cfg)\r\n\
  \r\nBETA Warning: Since this Docker runs with WINE it's marked as BETA, i can not\
  \ guarantee if the server is running always as expected!\r\n\r\nCreate your token\
  \ here: https://steamcommunity.com/dev/managegameservers (please note that you must\
  \ generate the token for the APPID: '242760' and every gameserver needs it's own\
  \ token!!!)\r\n\r\nATTENTION: First Startup can take very long since it downloads\
  \ the gameserver files!\r\n\r\nWARNING: You have to create a token to play Online\
  \ or in your LAN, you can obtain your token here: https://steamcommunity.com/dev/managegameservers\
  \ put it into your GAME_PARAMS like this 'serverSteamAccount YOURTOKEN' (without\
  \ quotes).\r\n\r\nUpdate Notice: Simply restart the container if a newer version\
  \ of the game is available.\r\n\r\nYou can also run multiple servers with only one\
  \ SteamCMD directory!"
