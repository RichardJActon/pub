Beta: 'true'
CategoryList:
- Backup
Config:
  Device: {}
  Label: {}
  Path:
    GS Server Configuration Folder:
      Default: /mnt/user/appdata/gsdock
      Description: Holds settings.tix and users.tix config files
      Display: always
      Mask: 'false'
      Mode: rw
      Name: GS Server Configuration Folder
      Required: 'true'
      Target: /config
      Type: Path
      value: /mnt/user/appdata/gsdock
    GoodSync Connect Backups Data Path:
      Default: /mnt/user
      Description: Holds backup data. Should place this outside of appdata, in a dedicated
        backups share
      Display: always
      Mask: 'false'
      Mode: rw
      Name: GoodSync Connect Backups Data Path
      Required: 'true'
      Target: /data
      Type: Path
      value: /mnt/user
  Port:
    GSTP Port:
      Default: '33333'
      Description: For Goodsync Connect protocol
      Display: advanced
      Mask: 'false'
      Mode: tcp
      Name: GSTP Port
      Required: 'true'
      Target: '33333'
      Type: Port
      value: '33333'
    GoodSync Broadcast 1:
      Default: '33338'
      Description: GoodSync Broadcast 1
      Display: advanced
      Mask: 'false'
      Mode: udp
      Name: GoodSync Broadcast 1
      Required: 'true'
      Target: '33338'
      Type: Port
      value: '33338'
    GoodSync Broadcast 2:
      Default: '33339'
      Description: GoodSync Broadcast 2
      Display: advanced
      Mask: 'false'
      Mode: udp
      Name: GoodSync Broadcast 2
      Required: 'true'
      Target: '33339'
      Type: Port
      value: '33339'
    WebUI Port:
      Default: '11000'
      Description: WebUI Configuration can be accessed through this port. Credentials
        are same as GS Connect credentials.
      Display: advanced
      Mask: 'false'
      Mode: tcp
      Name: WebUI Port
      Required: 'true'
      Target: '11000'
      Type: Port
      value: '11000'
  Variable:
    GS_ID:
      Default: unraid
      Description: (optional) GS Server Name. Will be container ID if blank.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: GS_ID
      Required: 'false'
      Target: GS_ID
      Type: Variable
      value: unraid
    GS_PWD:
      Default: ''
      Description: GoodSync Connect Password
      Display: always
      Mask: 'true'
      Mode: ''
      Name: GS_PWD
      Required: 'true'
      Target: GS_PWD
      Type: Variable
      value: ''
    GS_USER:
      Default: ''
      Description: GoodSync Connect Username
      Display: always
      Mask: 'false'
      Mode: ''
      Name: GS_USER
      Required: 'true'
      Target: GS_USER
      Type: Variable
      value: ''
    PGID:
      Default: '100'
      Description: GID for permissions. Do not change unless you know what you're
        doing.
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: PGID
      Required: 'true'
      Target: PGID
      Type: Variable
      value: '100'
    PUID:
      Default: '99'
      Description: UID for permissions. Do not change unless you know what you're
        doing.
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: PUID
      Required: 'true'
      Target: PUID
      Type: Variable
      value: '99'
