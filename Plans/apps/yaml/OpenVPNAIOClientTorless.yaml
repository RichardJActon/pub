Name: OpenVPN-AIO-Client-Torless
Network: bridge
Networking:
  Mode: bridge
Overview: "An \"all-in-one\" docker for all your private browsing needs (including\
  \ OpenVPN client with nftables kill switch ; Socks5 + HTTP proxy to the VPN ; DNS\
  \ server to DoT (DNS-over-TLS) services). It's the same as OpenVPN AIO Client docker\
  \ but without TOR. \r\n\r\nNOTE: you must place your own OpenVPN configuration to\
  \ the host path that is mapped to /etc/openvpn (The ovpn file must be named openvpn.ovpn.\
  \ Credentials + certs can be in the same file or split out into multiple files -\
  \ the flexibility is yours.) \r\n\r\nSet DNS_SERVERS to 127.2.2.2 to use DNS-over-TLS\
  \ (use google and cloudflare services by default). Your DNS query out of the VPN\
  \ exit will also be encrypted for even more security. Set it to other services IP's\
  \ will use normal unencrypted services. \r\n\r\nSet HOST_NETWORK to your Unraid\
  \ server network in CIDR format e.g. 192.168.1.0/24.\r\n\r\nFor more detailed instructions,\
  \ refer to the support thread (https://forums.unraid.net/topic/96233-support-testdasi-repo/)\
  \ or project page (https://github.com/testdasi/openvpn-client-aio)."
