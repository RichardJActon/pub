Overview: "&lt;h1&gt;\r\n   &lt;em&gt;Gluetun VPN client&lt;/em&gt;\r\n&lt;/h1&gt;\r\
  \n&lt;p&gt;\r\n   &lt;em&gt;\r\n  Lightweight swiss-knife-like VPN client to tunnel\
  \ to Cyberghost, FastestVPN, HideMyAss, IPVanish, IVPN, Mullvad, NordVPN, Privado,\
  \ Private Internet Access, PrivateVPN, ProtonVPN, PureVPN, Surfshark, TorGuard,\
  \ VPNUnlimited, VyprVPN\r\n  and Windscribe VPN servers using Go, OpenVPN or Wireguard,\
  \ iptables, DNS over TLS, ShadowSocks and an HTTP proxy\r\n&lt;/em&gt;\r\n&lt;/p&gt;\r\
  \n&lt;p&gt;\r\n   &lt;strong&gt;ANNOUNCEMENT&lt;/strong&gt;\r\n   : Wireguard is\
  \ now supported for all providers supporting it!\r\n&lt;/p&gt;\r\n&lt;h2&gt;\r\n\
  \   &lt;em&gt;Instructions:&lt;/em&gt;\r\n&lt;/h2&gt;\r\n&lt;p&gt;\r\n   &lt;em&gt;Detailed\
  \ Instructions can be found&amp;#xA0;&lt;/em&gt;\r\n   &lt;em&gt;in the link below.\
  \ You should probably check the&amp;#xA0;&lt;/em&gt;\r\n   &lt;em&gt;\r\n      &lt;u&gt;\r\
  \n         &lt;strong&gt;MANY&lt;/strong&gt;\r\n      &lt;/u&gt;\r\n   &lt;/em&gt;\r\
  \n   &lt;em&gt;environment variables available to adapt the container to your needs.&lt;/em&gt;\r\
  \n&lt;/p&gt;\r\n&lt;p&gt;\r\n   &lt;em&gt;\r\n      &lt;u&gt;https://github.com/qdm12/gluetun/wiki&lt;/u&gt;\r\
  \n   &lt;/em&gt;\r\n&lt;/p&gt;\r\n&lt;p&gt;\r\n   &lt;strong&gt;\u26A0\uFE0F \u26A0\
  \uFE0F&amp;#xA0;&lt;/strong&gt;\r\n   &lt;em&gt;For&amp;#xA0;&lt;/em&gt;\r\n   &lt;em&gt;\r\
  \n      &lt;u&gt;\r\n         &lt;strong&gt;ALL&lt;/strong&gt;\r\n      &lt;/u&gt;\r\
  \n   &lt;/em&gt;\r\n   &amp;#xA0;\r\n   &lt;em&gt;VPN providers, server location\
  \ parameters are&amp;#xA0;&lt;/em&gt;\r\n   &lt;em&gt;\r\n      &lt;u&gt;\r\n  \
  \       &lt;strong&gt;ALL OPTIONAL&lt;/strong&gt;\r\n      &lt;/u&gt;\r\n   &lt;/em&gt;\r\
  \n   &lt;em&gt;. By default a random server is selected&amp;#xA0;&lt;/em&gt;\r\n\
  \   &lt;strong&gt;\u26A0\uFE0F&amp;#xA0;&lt;/strong&gt;\r\n   &lt;strong&gt;\u26A0\
  \uFE0F&lt;/strong&gt;\r\n&lt;/p&gt;\r\n&lt;ul&gt;\r\n   &lt;li&gt;\r\n      &lt;p&gt;\r\
  \n         &lt;em&gt;Fill out the minimum recommended variables for Unraid&lt;/em&gt;\r\
  \n      &lt;/p&gt;\r\n   &lt;/li&gt;\r\n&lt;/ul&gt;\r\n&lt;ul&gt;\r\n   &lt;ul&gt;\r\
  \n      &lt;li&gt;\r\n         &lt;p&gt;\r\n            &lt;em&gt;HTTPPROXY_PORT&lt;/em&gt;\r\
  \n         &lt;/p&gt;\r\n         &lt;ul&gt;\r\n            &lt;li&gt;\r\n     \
  \          &lt;p&gt;\r\n                  &lt;em&gt;Default: 8888&lt;/em&gt;\r\n\
  \               &lt;/p&gt;\r\n            &lt;/li&gt;\r\n            &lt;li&gt;\r\
  \n               &lt;p&gt;\r\n                  &lt;em&gt;The internal listening\
  \ port number for the HTTP proxy&lt;/em&gt;\r\n               &lt;/p&gt;\r\n   \
  \         &lt;/li&gt;\r\n         &lt;/ul&gt;\r\n      &lt;/li&gt;\r\n      &lt;li&gt;\r\
  \n         &lt;p&gt;\r\n            &lt;em&gt;SHADOWSOCKS_PORT_TCP and SHADOWSOCKS_PORT_UDP&lt;/em&gt;\r\
  \n         &lt;/p&gt;\r\n         &lt;ul&gt;\r\n            &lt;li&gt;\r\n     \
  \          &lt;p&gt;\r\n                  &lt;em&gt;Default: 8388&lt;/em&gt;\r\n\
  \               &lt;/p&gt;\r\n            &lt;/li&gt;\r\n            &lt;li&gt;\r\
  \n               &lt;p&gt;\r\n                  &lt;em&gt;The internal TCP and UDP\
  \ listening port numbers for the ShadowSocks proxy&lt;/em&gt;\r\n              \
  \ &lt;/p&gt;\r\n            &lt;/li&gt;\r\n         &lt;/ul&gt;\r\n      &lt;/li&gt;\r\
  \n      &lt;li&gt;\r\n         &lt;p&gt;\r\n            &lt;em&gt;HTTP_CONTROL_SERVER_PORT&lt;/em&gt;\r\
  \n         &lt;/p&gt;\r\n         &lt;ul&gt;\r\n            &lt;li&gt;\r\n     \
  \          &lt;p&gt;\r\n                  &lt;em&gt;Default: 8000&lt;/em&gt;\r\n\
  \               &lt;/p&gt;\r\n            &lt;/li&gt;\r\n            &lt;li&gt;\r\
  \n               &lt;p&gt;\r\n                  &lt;em&gt;The internal listening\
  \ port number for the HTTP Control Server&lt;/em&gt;\r\n               &lt;/p&gt;\r\
  \n            &lt;/li&gt;\r\n         &lt;/ul&gt;\r\n      &lt;/li&gt;\r\n     \
  \ &lt;li&gt;\r\n         &lt;p&gt;\r\n            &lt;em&gt;TIMEZONE&lt;/em&gt;\r\
  \n         &lt;/p&gt;\r\n         &lt;ul&gt;\r\n            &lt;li&gt;\r\n     \
  \          &lt;p&gt;\r\n                  &lt;em&gt;e.g. America/Montreal&lt;/em&gt;\r\
  \n               &lt;/p&gt;\r\n               &lt;ul&gt;\r\n                  &lt;li&gt;\r\
  \n                     &lt;p&gt;\r\n                        &lt;em&gt;TZ Database&amp;#xA0;&lt;/em&gt;\r\
  \n                        &lt;em&gt;list can be found here:&lt;/em&gt;\r\n     \
  \                &lt;/p&gt;\r\n                  &lt;/li&gt;\r\n               \
  \   &lt;li&gt;\r\n                     &lt;p&gt;\r\n                        &lt;em&gt;https://en.wikipedia.org/wiki/List_of_tz_database_time_zones&lt;/em&gt;\r\
  \n                     &lt;/p&gt;\r\n                  &lt;/li&gt;\r\n         \
  \      &lt;/ul&gt;\r\n            &lt;/li&gt;\r\n            &lt;li&gt;\r\n    \
  \           &lt;p&gt;\r\n                  &lt;em&gt;Used for correct log times\
  \ else UTC times are used&lt;/em&gt;\r\n               &lt;/p&gt;\r\n          \
  \  &lt;/li&gt;\r\n         &lt;/ul&gt;\r\n      &lt;/li&gt;\r\n      &lt;li&gt;\r\
  \n         &lt;p&gt;\r\n            &lt;em&gt;VPN_USER&lt;/em&gt;\r\n         &lt;/p&gt;\r\
  \n         &lt;ul&gt;\r\n            &lt;li&gt;\r\n               &lt;p&gt;\r\n\
  \                  &lt;em&gt;Account username for VPN provider&lt;/em&gt;\r\n  \
  \             &lt;/p&gt;\r\n            &lt;/li&gt;\r\n         &lt;/ul&gt;\r\n\
  \      &lt;/li&gt;\r\n      &lt;li&gt;\r\n         &lt;p&gt;\r\n            &lt;em&gt;VPN_PASSWORD&lt;/em&gt;\r\
  \n         &lt;/p&gt;\r\n         &lt;ul&gt;\r\n            &lt;li&gt;\r\n     \
  \          &lt;p&gt;\r\n                  &lt;em&gt;Account password for VPN provider&lt;/em&gt;\r\
  \n               &lt;/p&gt;\r\n            &lt;/li&gt;\r\n         &lt;/ul&gt;\r\
  \n      &lt;/li&gt;\r\n   &lt;/ul&gt;\r\n&lt;/ul&gt;\r\n&lt;h2&gt;\r\n   &lt;em&gt;Features:&lt;/em&gt;\r\
  \n&lt;/h2&gt;\r\n&lt;ul&gt;\r\n   &lt;li&gt;\r\n      &lt;p&gt;\r\n         &lt;em&gt;Based\
  \ on Alpine 3.13 for a small Docker image of 54MB&lt;/em&gt;\r\n      &lt;/p&gt;\r\
  \n   &lt;/li&gt;\r\n   &lt;li&gt;\r\n      &lt;p&gt;\r\n         &lt;em&gt;Supports:\
  \ Cyberghost, FastestVPN, HideMyAss, IPVanish, IVPN, Mullvad, NordVPN, Privado,\
  \ Private Internet Access, PrivateVPN, ProtonVPN, PureVPN, Surfshark, TorGuard,\
  \ VPNUnlimited, Vyprvpn, Windscribe servers&lt;/em&gt;\r\n      &lt;/p&gt;\r\n \
  \  &lt;/li&gt;\r\n   &lt;li&gt;\r\n      &lt;p&gt;\r\n         &lt;em&gt;Supports\
  \ Openvpn only for now&lt;/em&gt;\r\n      &lt;/p&gt;\r\n   &lt;/li&gt;\r\n   &lt;li&gt;\r\
  \n      &lt;p&gt;\r\n         &lt;em&gt;DNS over TLS baked in with service provider(s)\
  \ of your choice&lt;/em&gt;\r\n      &lt;/p&gt;\r\n   &lt;/li&gt;\r\n   &lt;li&gt;\r\
  \n      &lt;p&gt;\r\n         &lt;em&gt;DNS fine blocking of malicious/ads/surveillance\
  \ hostnames and IP addresses, with live update every 24 hours&lt;/em&gt;\r\n   \
  \   &lt;/p&gt;\r\n   &lt;/li&gt;\r\n   &lt;li&gt;\r\n      &lt;p&gt;\r\n       \
  \  &lt;em&gt;Choose the vpn network protocol, udp or tcp&lt;/em&gt;\r\n      &lt;/p&gt;\r\
  \n   &lt;/li&gt;\r\n   &lt;li&gt;\r\n      &lt;p&gt;\r\n         &lt;em&gt;Built\
  \ in firewall kill switch to allow traffic only with needed the VPN servers and\
  \ LAN devices&lt;/em&gt;\r\n      &lt;/p&gt;\r\n   &lt;/li&gt;\r\n   &lt;li&gt;\r\
  \n      &lt;p&gt;\r\n         &lt;em&gt;Built in Shadowsocks proxy (protocol based\
  \ on SOCKS5 with an encryption layer, tunnels TCP+UDP)&lt;/em&gt;\r\n      &lt;/p&gt;\r\
  \n   &lt;/li&gt;\r\n   &lt;li&gt;\r\n      &lt;p&gt;\r\n         &lt;em&gt;Built\
  \ in HTTP proxy (tunnels HTTP and HTTPS through TCP)&lt;/em&gt;\r\n      &lt;/p&gt;\r\
  \n   &lt;/li&gt;\r\n   &lt;li&gt;\r\n      &lt;p&gt;\r\n         &lt;em&gt;Connect\
  \ other containers to it&lt;/em&gt;\r\n      &lt;/p&gt;\r\n   &lt;/li&gt;\r\n  \
  \ &lt;li&gt;\r\n      &lt;p&gt;\r\n         &lt;em&gt;Connect LAN devices to it&lt;/em&gt;\r\
  \n      &lt;/p&gt;\r\n   &lt;/li&gt;\r\n   &lt;li&gt;\r\n      &lt;p&gt;\r\n   \
  \      &lt;em&gt;Compatible with amd64, i686 (32 bit), ARM 64 bit, ARM 32 bit v6\
  \ and v7, and even ppc64le \U0001F386&lt;/em&gt;\r\n      &lt;/p&gt;\r\n   &lt;/li&gt;\r\
  \n   &lt;li&gt;\r\n      &lt;p&gt;\r\n         &lt;em&gt;VPN server side port forwarding\
  \ for Private Internet Access and Vyprvpn&lt;/em&gt;\r\n      &lt;/p&gt;\r\n   &lt;/li&gt;\r\
  \n   &lt;li&gt;\r\n      &lt;p&gt;\r\n         &lt;em&gt;Possibility of split horizon\
  \ DNS by selecting multiple DNS over TLS providers&lt;/em&gt;\r\n      &lt;/p&gt;\r\
  \n   &lt;/li&gt;\r\n   &lt;li&gt;\r\n      &lt;p&gt;\r\n         &lt;em&gt;Subprograms\
  \ all drop root privileges once launched&lt;/em&gt;\r\n      &lt;/p&gt;\r\n   &lt;/li&gt;\r\
  \n   &lt;li&gt;\r\n      &lt;p&gt;\r\n         &lt;em&gt;Subprograms output streams\
  \ are all merged together&lt;/em&gt;\r\n      &lt;/p&gt;\r\n   &lt;/li&gt;\r\n \
  \  &lt;li&gt;\r\n      &lt;p&gt;\r\n         &lt;em&gt;Can work as a Kubernetes\
  \ sidecar container, thanks @rorph&lt;/em&gt;\r\n      &lt;/p&gt;\r\n   &lt;/li&gt;\r\
  \n&lt;/ul&gt;"
