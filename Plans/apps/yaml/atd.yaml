      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: 'Both: Musicbrainz Rate Limit'
      Required: 'false'
      Target: MusicbrainzRateLimit
      Type: Variable
      value: ''
    'Both: Script Interval':
      Default: 15m
      Description: '#s or #m or #h or #d :: s = seconds, m = minutes, h = hours, d
