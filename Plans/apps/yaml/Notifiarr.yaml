CategoryList:
- MediaApp-Video
- MediaApp-Music
- MediaApp-Books
Config:
  Device: {}
  Label: {}
  Path:
    config:
      Default: /mnt/user/appdata/Notifiarr/
      Description: 'Container Path: /config'
      Display: advanced
      Mask: 'false'
      Mode: rw
      Name: appdata
      Required: 'true'
      Target: /config
      Type: Path
      value: ''
    storagedisk1:
      Default: /mnt/disk1
      Description: Set this and add more disks to report storage usage.
      Display: advanced
      Mask: 'false'
      Mode: ro
      Name: Storage Disk 1
      Required: 'false'
      Target: /storage/1
      Type: Path
      value: ''
    users:
      Default: /var/run/utmp
      Description: 'Container Path: /var/run/utmp - This allows counting logged in
        users on unRAID.'
      Display: advanced
      Mask: 'false'
      Mode: ro
      Name: Users
      Required: 'false'
      Target: /var/run/utmp
      Type: Path
      value: /var/run/utmp
  Port:
    webport:
      Default: ''
      Description: 'Container Port: 5454 - Port only needs exposure when not reverse
        proxying this application.'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: WebPort
      Required: 'false'
      Target: '5454'
      Type: Port
      value: '5454'
  Variable:
    applogfile:
      Default: /config/app.log
      Description: 'Container Variable: DN_LOG_FILE'
      Display: advanced
      Mask: 'false'
      Name: App Log File
      Required: 'false'
      Target: DN_LOG_FILE
      Type: Variable
      value: ''
    notifiarrapikey:
      Default: ''
      Description: 'Container Variable: DN_API_KEY - API key from notifiarr.com'
      Display: always
      Mask: 'false'
      Name: Notifiarr API Key
      Required: 'false'
      Target: DN_API_KEY
      Type: Variable
      value: ''
    plextoken:
      Default: ''
      Description: 'Container Variable: DN_PLEX_TOKEN - This is YOUR token from your
        plex session, see https://bit.ly/3y4cjRe'
      Display: always
      Mask: 'false'
      Name: Plex Token
      Required: 'false'
      Target: DN_PLEX_TOKEN
      Type: Variable
      value: ''
    plexurl:
      Default: ''
      Description: 'Container Variable: DN_PLEX_URL - URL for your Plex server'
      Display: always
      Mask: 'false'
      Name: Plex URL
      Required: 'false'
      Target: DN_PLEX_URL
      Type: Variable
      value: ''
    weblogfile:
      Default: /config/http.log
      Description: 'Container Variable: DN_HTTP_LOG'
      Display: advanced
      Mask: 'false'
      Name: Web Log File
      Required: 'false'
      Target: DN_HTTP_LOG
      Type: Variable
      value: ''
ExtraParams: --hostname=$(hostname -f)
Icon: https://docs.notifiarr.com/img/icon.png
Keywords:
- notifiarr
- MediaApp-Video
- MediaApp-Music
- MediaApp-Books
Name: notifiarr
Network: bridge
Overview: "Official Notifiarr Client \r\n"
Privileged: 'true'
Registry: https://hub.docker.com/r/golift/notifiarr/
RepoShort: Selfhosters
Repository: golift/notifiarr
Requires: ''
Sources:
- https://github.com/Notifiarr/notifiarr
- https://hub.docker.com/r/golift/notifiarr/
Tag: latest
