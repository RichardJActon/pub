Name: radarrsync
Network: bridge
Overview: "RadarrSync Syncs two Radarr servers through web API. This is a modified\
  \ version designed to be run in a docker container. This version supports only two\
  \ servers.\r\n[br][br]\r\nRADARR_URL -&gt; The endpoint of your radarr server\r\n\
  [br]\r\nRADARR_KEY -&gt; The API key for your radarr server\r\n[br]\r\nRADARR4K_URL\
  \ -&gt; The endpoint of your radarr server you want to sync to\r\n[br]\r\nRADARR4K_KEY\
  \ -&gt; The API key for this server\r\n[br]\r\nPROFILE_ID -&gt; The profile number\
  \ you want the video to be added with. (Start counting  from Any:1 SD:2 ect Ultra-HD\
  \ is normally 5.  )\r\n[br][br]\r\n[b]Ensure that the root path is the same on both\
  \ servers. ie /movie[b]"
