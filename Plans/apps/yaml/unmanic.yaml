Name: unmanic
Network: bridge
Overview: "[br]Unmanic is a simple tool for optimising your video library to a single\
  \ format.\n        [br]Remove the complexity of automatically converting your media\
  \ library.\n        [br]Simply point Unmanic at your library and let it manage it\
  \ for you.\n        [br]\n        [br][b][u][span style='color: #E80000;']Advanced\
  \ settings[/span][/u][/b]\n        [br]\n        [br][b][span style='color: #0000E8;']Nvidia\
  \ GPU Use:[/span][/b]\n        [br] 1) Install the Unraid Nvidia Driver Plugin.\n\
  \        [br] 2) Toggle this Docker Container template editor to [b]\"Advanced View\"\
  [/b].\n        [br] 3) In the [b]\"Extra Parameters\"[/b] field, add \"[b]--runtime=nvidia[/b]\"\
  .\n        [br] 4) Expand the template \"Show more settings...\" section.\n    \
  \    [br] 5) In the [b]\"NVIDIA_VISIBLE_DEVICES\"[/b] variable, copy your [b]GPU\
  \ UUID[/b] (can be found in the Unraid Nvidia Plugin)\n        [br]\n        [br][b][span\
  \ style='color: #0000E8;']Intel GPU Use:[/span][/b]\n        [br] 1) Install the\
  \ Unraid Intel GPU TOP Plugin.\n        [br] 3) Toggle this Docker Container template\
  \ editor to [b]\"Advanced View\"[/b].\n        [br] 4) In the [b]\"Extra Parameters\"\
  [/b] field, add \"[b]--device=/dev/dri[/b]\".\n        [br]\n        [br][b][span\
  \ style='color: #0000E8;']Limit CPU Use:[/span][/b]\n        [br] 1) Toggle this\
  \ Docker Container template editor to [b]\"Advanced View\"[/b].\n        [br] 2)\
  \ In the [b]\"Extra Parameters\"[/b] field, add \"[b]--cpus='.5'[/b]\".\n      \
  \  [pre]This example limits the container to 50% of a single core. \n        [br]If\
  \ you have 2 cores available to this container, \"[b]--cpus='.5'[/b]\" will equal\
  \ 25% of that available CPU resources.\n        [br]To limit the CPU cores available\
  \ to the continer, use [b]\"CPU Pinning\"[/b][/pre]\n        [br][b][span style='color:\
  \ #0000E8;']Limit RAM allocation (optional):[/span][/b]\n        [br] 1) Toggle\
  \ this Docker Container template editor to [b]\"Advanced View\"[/b].\n        [br]\
  \ 2) In the [b]\"Extra Parameters\"[/b] field, add \"[b]--memory='1g'[/b]\".\n \
  \       [br] Unmanic can use on average around 100Mib - 500 Mib of RAM for various\
  \ Disk IO tasks.\n        [br] Even though limiting RAM is unnecessary as Unmanic\
  \ should not ever need more that 1GB RAM it is good practice to do so.\n       \
  \ [br]"
