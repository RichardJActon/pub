Config:
  Device: {}
  Label: {}
  Path:
    Storage (cache):
      Default: ''
      Description: 'This the location the temporal files, like: transcodes, covers,
        etc.'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Storage (cache)
      Required: 'false'
      Target: /cache
      Type: Path
      value: /mnt/user/appdata/gonic/cache
    Storage (data):
      Default: ''
      Description: This is the location of the internal data from Gonic.
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Storage (data)
      Required: 'false'
      Target: /data
      Type: Path
      value: /mnt/user/appdata/gonic/data
    Storage (music):
      Default: ''
      Description: This is your media library for your music.
      Display: always
      Mask: 'false'
      Mode: ro
      Name: Storage (music)
      Required: 'true'
      Target: /music
      Type: Path
      value: ''
    Storage (podcasts):
      Default: ''
      Description: This is your media library for your podcasts.
      Display: always
      Mask: 'false'
      Mode: ro
      Name: Storage (podcasts)
      Required: 'true'
      Target: /podcasts
      Type: Path
      value: ''
  Port:
    WebUI:
      Default: ''
      Description: ''
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: WebUI
      Required: 'false'
      Target: '80'
      Type: Port
      value: '8059'
  Variable: {}
