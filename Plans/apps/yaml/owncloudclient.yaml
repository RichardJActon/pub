CategoryList:
- Backup
- Cloud
- Network-Other
Config:
- '@attributes':
    Default: ''
    Description: Username to connect to ownCloud
    Display: always
    Mask: 'false'
    Mode: ''
    Name: OC_USER
    Required: 'true'
    Target: OC_USER
    Type: Variable
  value: ''
- '@attributes':
    Default: ''
    Description: Password or App-Token for the ownCloud user
    Display: always
    Mask: 'true'
    Mode: ''
    Name: OC_PASS
    Required: 'true'
    Target: OC_PASS
    Type: Variable
  value: ''
- '@attributes':
    Default: ''
    Description: ownCloud Server URL, with, if necessary, with port
    Display: always
    Mask: 'false'
    Mode: ''
    Name: OC_SERVER
    Required: 'true'
    Target: OC_SERVER
    Type: Variable
  value: ''
- '@attributes':
    Default: /owncloud/
    Description: Server path to the ownCloud instance
    Display: always
    Mask: 'false'
    Mode: ''
    Name: OC_URLPATH
    Required: 'true'
    Target: OC_URLPATH
    Type: Variable
  value: /owncloud/
- '@attributes':
    Default: /
    Description: Only sync one specific folder. Use '/' for everything
    Display: always
    Mask: 'false'
    Mode: ''
    Name: OC_FILEPATH
    Required: 'true'
    Target: OC_FILEPATH
    Type: Variable
  value: /
- '@attributes':
    Default: '99'
    Description: UID for the occlient user and sync location
    Display: always
    Mask: 'false'
    Mode: ''
    Name: RUN_UID
    Required: 'true'
    Target: RUN_UID
    Type: Variable
  value: '99'
- '@attributes':
    Default: '100'
    Description: GID for the occlient user and sync location
    Display: always
    Mask: 'false'
    Mode: ''
    Name: RUN_GID
    Required: 'true'
    Target: RUN_GID
    Type: Variable
  value: '100'
- '@attributes':
    Default: remote.php/webdav
    Description: 'In case the webdav path is not default, you can change it here '
    Display: advanced
    Mask: 'false'
    Mode: ''
    Name: OC_WEBDAV
    Required: 'false'
    Target: OC_WEBDAV
    Type: Variable
  value: remote.php/webdav
- '@attributes':
    Default: https
    Description: Connect via http or https
    Display: advanced
    Mask: 'false'
    Mode: ''
    Name: OC_PROTO
    Required: 'true'
    Target: OC_PROTO
    Type: Variable
  value: https
- '@attributes':
    Default: '0'
    Description: Set to 1 to trust self-signed certificates
    Display: always
    Mask: 'false'
    Mode: ''
    Name: TRUST_SELFSIGN
    Required: 'false'
    Target: TRUST_SELFSIGN
    Type: Variable
  value: '0'
- '@attributes':
    Default: '0'
    Description: Set to 1 to sync all hidden files within the specified ownCloud directory
    Display: advanced
    Mask: 'false'
    Mode: ''
    Name: SYNC_HIDDEN
    Required: 'false'
    Target: SYNC_HIDDEN
    Type: Variable
  value: '0'
- '@attributes':
    Default: '1'
    Description: Set to 0 to get more verbose output
    Display: advanced
    Mask: 'false'
    Mode: ''
    Name: SILENCE_OUTPUT
    Required: 'false'
    Target: SILENCE_OUTPUT
    Type: Variable
  value: '1'
- '@attributes':
    Default: '30'
    Description: Interval in seconds at which the client will run and check for changes
    Display: advanced
    Mask: 'false'
    Mode: ''
    Name: RUN_INTERVAL
    Required: 'true'
    Target: RUN_INTERVAL
    Type: Variable
  value: '30'
- '@attributes':
    Default: ''
    Description: The path where the files will be synced to
    Display: always
    Mask: 'false'
    Mode: rw
    Name: Sync Location
    Required: 'true'
    Target: /ocdata
    Type: Path
  value: ''
ExtraParams: --restart unless-stopped
