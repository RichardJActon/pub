Overview: "YouTransfer is a simple but elegant self-hosted file transfer &amp; sharing\
  \ solution. It is an alternative to paid services like Dropbox and WeTransfer by\
  \ offering similar features but without limitations, price plans and a lengthy privacy\
  \ policy. You remain in control of your files.\r\n\r\nCreated to be installed behind\
  \ the firewall on private servers, YouTransfer aims to empower organisations and\
  \ individuals that wish to combine easy-to-use file transfer tooling with security\
  \ and control."
