Overview: NZBGet is a cross-platform binary newsgrabber for nzb files, written in
  C++. It supports client/server mode, automatic par-check/-repair, web-interface,
  command-line interface, etc. NZBGet requires low system resources and runs great
  on routers, NAS-devices and media players.
