Icon: https://raw.githubusercontent.com/C4ArtZ/Unraid-Templates/master/templates/icons/kutt.png
Name: kutt
Network: bridge
Official: true
Overview: "Kutt is a modern URL shortener with support for custom domains. Shorten\
  \ URLs, manage your links and view the click rate statistics.\r\r[b]This container\
  \ requires Redis a Postgres database and a functioning FQDN![b]\r\rSetup:\r1. Install\
  \ the Postgres container from your Apps tab.\r2. Create a database an user.\r3.\
  \ Give the user permissions on the created database.\r4. Install the Redis container\
  \ from your Apps tab.\r5. Setup an email account which Kutt can use. (technically\
  \ optional but highly recommended!)\r6. Setup an your preferred method of exposing\
  \ Kutt to the outside world.\r7. Fill out this template.\r\rOptional:\r1. Setup\
  \ Google Safe Browsing\r2. Setup Google Analytics"
Privileged: 'false'
Project: https://kutt.it/
