Name: GeyserMC
Network: host
Networking:
  Mode: host
Overview: GeyserMC is a translation layer to allow bedrock and pocket edition versions
  to play with the java edition users. You must run the minecraft server with a mod
  manager and the Geyser plugin. AntiCheat can ban bedrock players incorrectly, you
  have been warned.
