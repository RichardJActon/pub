Name: Kitana
Network: bridge
Overview: "Kitana exposes your Plex plugin interfaces \"to the outside world\". It\
  \ does that by authenticating against Plex.TV, then connecting to the Plex Media\
  \ Server you tell it to, and essentially proxying the plugin UI. It has full PMS\
  \ connection awareness and allows you to connect locally, remotely, or even via\
  \ relay.\r\n\r\n[br][b][span style='color: #E80000;']To set the baseurl for this\
  \ application, open advanced view, and add [span style='color: #00e814;']-p /kitana\
  \ -P [/span] to the \"Post Arguments\"  [/span][/b]"
