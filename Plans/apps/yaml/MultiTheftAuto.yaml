CategoryList:
- GameServers
Config:
  Device: {}
  Label: {}
  Path:
    ServerFiles:
      Default: ''
      Description: 'Container Path: /serverdata/serverfiles'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: ServerFiles
      Required: 'true'
      Target: /serverdata/serverfiles
      Type: Path
      value: /mnt/cache/appdata/multitheftauto
  Port:
    TCP - http Port:
      Default: ''
      Description: 'Container Port: 22005'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: TCP - http Port
      Required: 'true'
      Target: '22005'
      Type: Port
      value: '22005'
    UDP1 - Game Port:
      Default: ''
      Description: 'Container Port: 22003'
      Display: always
      Mask: 'false'
      Mode: udp
      Name: UDP1 - Game Port
      Required: 'true'
      Target: '22003'
      Type: Port
      value: '22003'
    UDP2 - ASE Port:
      Default: ''
      Description: Game Port +123
      Display: always
      Mask: 'false'
      Mode: udp
      Name: UDP2 - ASE Port
      Required: 'false'
      Target: '22126'
      Type: Port
      value: '22126'
  Variable:
    Download Resources:
      Default: ''
      Description: Set to 'true' (without quotes) to download the resources, otherwise
        leave blank.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Download Resources
      Required: 'false'
      Target: DOWNLOAD_RESOURCES
      Type: Variable
      value: 'true'
    Extra Game Parameters:
      Default: ''
      Description: Enter your extra startup parameters otherwise leave blank!
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Extra Game Parameters
      Required: 'false'
      Target: GAME_PARAMS
      Type: Variable
      value: ''
    Force Update:
      Default: ''
      Description: 'Set to ''true'' (without quotes) to redownload the whole server
        (please note that you have to set Download Resources to ''true'' and leave
        Skip Basicconfiguration blank to download everything new). '
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Force Update
      Required: 'false'
      Target: FORCE_UPDATE
      Type: Variable
      value: ''
    GID:
      Default: ''
      Description: 'Container Variable: GID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: GID
      Required: 'true'
      Target: GID
      Type: Variable
      value: '100'
    Logfile:
      Default: ''
      Description: Change only if you know what you are doing.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Logfile
      Required: 'false'
      Target: LOGFILE_DIR
      Type: Variable
      value: multitheftauto_linux_x64/mods/deathmatch/logs/server.log
    Skip Baseconfig:
      Default: ''
      Description: Set to 'true' (without quotes) to skip the download of the Basic
        Configuration files.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Skip Baseconfig
      Required: 'false'
      Target: SKIP_BASECONFIG_CHK
      Type: Variable
      value: ''
    UID:
      Default: ''
      Description: 'Container Variable: UID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: UID
      Required: 'true'
      Target: UID
      Type: Variable
      value: '99'
ExtraParams: --restart=unless-stopped
Icon: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/images/mta.png
Keywords:
- multitheftauto
Name: MultiTheftAuto
Network: bridge
Networking:
  Mode: bridge
Overview: "This Docker will download and install Multi Theft Auto SERVERNAME: Docker\
  \ MTA Server SERVERPASSWORD: Docker.\r\n"
PostArgs: ''
Privileged: 'false'
Project: https://www.minecraft.net/
Registry: https://hub.docker.com/r/ich777/mtaserver/
Repository: ich777/mtaserver
Sources:
- https://www.minecraft.net/
- https://hub.docker.com/r/ich777/mtaserver/
WebUI: http://[IP]:[PORT:22005]/
caTemplateURL: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/MultiTheftAuto.xml
