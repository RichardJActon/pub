    /etc/localtime:
      Default: ''
      Description: 'Container Path: /etc/localtime'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: /etc/localtime
      Required: 'false'
      Target: /etc/localtime
      Type: Path
      value: /etc/localtime
