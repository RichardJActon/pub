Name: tor-relay
Network: br0
Networking:
  Mode: br0
Overview: "This docker image will install the latest current stable version of Tor\
  \ server. It will run Tor as an unprivileged regular user, as recommended by torproject.org.\n\
  \nIt includes the latest Tor Debian package from torproject.org which is installed\
  \ and configured according the Tor project recommendations. Additionally it can\
  \ be run as a hidden bridge using obfs4proy as well as meek.\n\nThe Tor network\
  \ relies on volunteers to donate bandwidth. The more people who run relays, the\
  \ faster the Tor network will be. If you have at least 2 megabits/s for both upload\
  \ and download, please help out Tor by configuring your server to be a Tor relay\
  \ too.\n\nINSTALLATION:\nCreate a folder appdata/tor-data/config\nDownload sample\
  \ Config: https://github.com/maschhoff/docker/tree/master/tor-relay\nEdit the config\
  \ at least NICKNAME and CONTACTINFO in the config file\nPut this into the config\
  \ folder.\nEdit the docker parameters and run it.\n     \nhttps://github.com/chriswayg/tor-server"
