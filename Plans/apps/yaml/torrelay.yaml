      value: '9001'
    '9030':
      Default: '9030'
      Description: 'Container Port: '
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: '9030'
      Required: 'false'
      Target: '9030'
      Type: Port
      value: '9030'
  Variable:
    CONTACT_EMAIL:
      Default: ''
      Description: 'Container Variable: CONTACTINFO'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: CONTACT_EMAIL
      Required: 'false'
      Target: CONTACT_EMAIL
      Type: Variable
      value: mail@domain.com
    TOR_NICKNAME:
      Default: ''
      Description: 'Container Variable: NICKNAME'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: TOR_NICKNAME
      Required: 'false'
      Target: TOR_NICKNAME
