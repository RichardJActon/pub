CategoryList:
- GameServers
Config:
  Device: {}
  Label: {}
  Path:
    Game Data Path:
      Default: ''
      Description: Maps to container path /data. Path to persistent directory for
        storing Config, Data, and Logs directories for Foundry to use.
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Game Data Path
      Required: 'true'
      Target: /data
      Type: Path
      value: ''
  Port:
    PORT:
      Default: ''
      Description: Unraid Server port for Foundry Virtual Tabletop server web interface
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: PORT
      Required: 'true'
      Target: '30000'
      Type: Port
      value: '30000'
  Variable:
    CONTAINER_CACHE:
      Default: ''
      Description: "Set a path to cache downloads of the Foundry distribution archive\
        \ and speed up subsequent container startups. The path should be in /data\
        \ or another persistent mount point in the container. e.g.; /data/container_cache.\
        \ Alternatively, use FOUNDRY_RELEASE_URL or FOUNDRY_USERNAME/FOUNDRY_PASSWORD.\r\
        \n\r\nThis method can be used in conjunction with the RELEASE_URL to use the\
        \ container cache after the URL expires. The variable FOUNDRY_VERSION will\
        \ be appended to the cached zip file name."
      Display: always
      Mask: 'false'
      Mode: ''
      Name: CONTAINER_CACHE
      Required: 'false'
      Target: CONTAINER_CACHE
      Type: Variable
      value: ''
    CONTAINER_PATCHES:
      Default: ''
      Description: Set a path to a directory of shell scripts to be sourced after
        Foundry is installed but before it is started. The path should be in /data
        or another persistent mount point in the container. e.g.; /data/container_patches
        Patch files are sourced in lexicographic order. CONTAINER_PATCHES are processed
        after CONTAINER_PATCH_URLS.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: CONTAINER_PATCHES
      Required: 'false'
      Target: CONTAINER_PATCHES
      Type: Variable
      value: ''
    CONTAINER_PATCH_URLS:
      Default: ''
      Description: "Set to a space-delimited list of URLs to be sourced after Foundry\
        \ is installed but before it is started. Patch URLs are sourced in the order\
        \ specified. CONTAINER_PATCH_URLS are processed before CONTAINER_PATCHES.\
        \ \u26A0\uFE0F Only use patch URLs from trusted sources!\t"
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: CONTAINER_PATCH_URLS
      Required: 'false'
      Target: CONTAINER_PATCH_URLS
      Type: Variable
      value: ''
    CONTAINER_PRESERVE_CONFIG:
      Default: 'false'
      Description: Normally new options.json and admin.txt files are generated by
        the container at each startup. Setting this to true prevents the container
        from modifying these files when they exist. If they do not exist, they will
        be created as normal.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: CONTAINER_PRESERVE_CONFIG
      Required: 'false'
      Target: CONTAINER_PRESERVE_CONFIG
      Type: Variable
      value: 'false'
    CONTAINER_PRESERVE_OWNER:
      Default: ''
      Description: 'Normally the ownership of the /data directory and its contents
        are changed to match that of the server at startup. Setting this to a regular
        expression will exclude any matching paths and preserve their ownership. Note:
        This is a match on the whole path, not a search. This is useful if you want
        mount a volume as read-only inside /data (e.g.; a volume that contains assets
        mounted at /data/Data/assets).'
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: CONTAINER_PRESERVE_OWNER
      Required: 'false'
      Target: CONTAINER_PRESERVE_OWNER
      Type: Variable
      value: ''
    CONTAINER_VERBOSE:
      Default: 'false'
      Description: Set to true to enable verbose logging for the container utility
        scripts.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: CONTAINER_VERBOSE
      Required: 'false'
      Target: CONTAINER_VERBOSE
      Type: Variable
      value: 'false'
    FOUNDRY_ADMIN_KEY:
      Default: ''
      Description: "Admin password to be applied at startup. If omitted the admin\
        \ password will be cleared. May be set using secrets.\t"
      Display: always
      Mask: 'false'
      Mode: ''
      Name: FOUNDRY_ADMIN_KEY
      Required: 'false'
      Target: FOUNDRY_ADMIN_KEY
      Type: Variable
      value: ''
    FOUNDRY_AWS_CONFIG:
      Default: ''
      Description: An absolute or relative path that points to the awsConfig.json
        or true for AWS environment variable credentials evaluation usage.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: FOUNDRY_AWS_CONFIG
      Required: 'false'
      Target: FOUNDRY_AWS_CONFIG
      Type: Variable
      value: ''
    FOUNDRY_DEMO_CONFIG:
      Default: ''
      Description: 'Path to zip for Demo Mode. Demo mode allows you to configure a
        world which will be automatically launched and reset at a frequency of your
        choosing. When the world is reset, it is deactivated. The source data for
        the world is restored to its original state using a provided .zip file, and
        the next reset is automatically scheduled. See: Configuring demo mode.'
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: FOUNDRY_DEMO_CONFIG
      Required: 'false'
      Target: FOUNDRY_DEMO_CONFIG
      Type: Variable
      value: ''
    FOUNDRY_GID:
      Default: foundry
      Description: "gid the deamon will be run under.\t"
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: FOUNDRY_GID
      Required: 'false'
      Target: FOUNDRY_GID
      Type: Variable
      value: foundry
    FOUNDRY_HOSTNAME:
      Default: ''
      Description: "A custom hostname to use in place of the host machine's public\
        \ IP address when displaying the address of the game session. This allows\
        \ for reverse proxies or DNS servers to modify the public address.\t"
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: FOUNDRY_HOSTNAME
      Required: 'false'
      Target: FOUNDRY_HOSTNAME
      Type: Variable
      value: ''
    FOUNDRY_IP_DISCOVERY:
      Default: 'true'
      Description: Allow the Foundry server to discover and report the accessibility
        of the host machine's public IP address and port. Setting this to false may
        reduce server startup time in instances where this discovery would timeout.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: FOUNDRY_IP_DISCOVERY
      Required: 'false'
      Target: FOUNDRY_IP_DISCOVERY
      Type: Variable
      value: 'true'
    FOUNDRY_LANGUAGE:
      Default: en.core
      Description: The default application language and module which provides the
        core translation files.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: FOUNDRY_LANGUAGE
      Required: 'false'
      Target: FOUNDRY_LANGUAGE
      Type: Variable
      value: en.core
    FOUNDRY_LICENSE_KEY:
      Default: ''
      Description: "The license key to install. e.g.; AAAA-BBBB-CCCC-DDDD-EEEE-FFFF\
        \ If left unset, a license key will be fetched when using account authentication\
        \ (USERNAME/PASSWORD method). If multiple license keys are associated with\
        \ an account, one will be chosen at random. Specific licenses can be selected\
        \ by passing in an integer index. The first license key being 1. May be set\
        \ using secrets.\t"
      Display: always
      Mask: 'false'
      Mode: ''
      Name: FOUNDRY_LICENSE_KEY
      Required: 'false'
      Target: FOUNDRY_LICENSE_KEY
      Type: Variable
      value: ''
    FOUNDRY_LOCAL_HOSTNAME:
      Default: ''
      Description: Override the local network address used for invitation links, mirroring
        the functionality of the FOUNDRY_HOSTNAME option which configures the external
        address.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: FOUNDRY_LOCAL_HOSTNAME
      Required: 'false'
      Target: FOUNDRY_LOCAL_HOSTNAME
      Type: Variable
      value: ''
    FOUNDRY_MINIFY_STATIC_FILES:
      Default: 'true'
      Description: Set to true to reduce network traffic by serving minified static
        JavaScript and CSS files. Enabling this setting is recommended for most users,
        but module developers may wish to disable it.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: FOUNDRY_MINIFY_STATIC_FILES
      Required: 'false'
      Target: FOUNDRY_MINIFY_STATIC_FILES
      Type: Variable
      value: 'true'
    FOUNDRY_PASSWORD:
      Default: ''
      Description: "Account password for foundryvtt.com. Required for downloading\
        \ an application distribution. Takes precedence over CONTAINER_CACHE. Alternatively,\
        \ use FOUNDRY_RELEASE_URL or CONTAINER_CACHE\r\n"
      Display: always
      Mask: 'false'
      Mode: rw
      Name: FOUNDRY_PASSWORD
      Required: 'false'
      Target: FOUNDRY_PASSWORD
      Type: Variable
      value: ''
    FOUNDRY_PASSWORD_SALT:
      Default: ''
      Description: Custom salt string to be applied to the admin password instead
        of the default salt string. May be set using secrets.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: FOUNDRY_PASSWORD_SALT
      Required: 'false'
      Target: FOUNDRY_PASSWORD_SALT
      Type: Variable
      value: ''
    FOUNDRY_PROXY_PORT:
      Default: ''
      Description: Inform the Foundry server that the software is running behind a
        reverse proxy on some other port. This allows the invitation links created
        to the game to include the correct external port.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: FOUNDRY_PROXY_PORT
      Required: 'false'
      Target: FOUNDRY_PROXY_PORT
      Type: Variable
      value: ''
    FOUNDRY_PROXY_SSL:
      Default: 'false'
      Description: Indicates whether the software is running behind a reverse proxy
        that uses SSL. This allows invitation links and A/V functionality to work
        as if the Foundry server had SSL configured directly.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: FOUNDRY_PROXY_SSL
      Required: 'false'
      Target: FOUNDRY_PROXY_SSL
      Type: Variable
      value: 'false'
    FOUNDRY_RELEASE_URL:
      Default: ''
      Description: "Linux/NodeJS release pre-signed URL generated from the user's\
        \ profile. Required for downloading an application distribution. This method\
        \ will take precedence over the FOUNDRY_USERNAME/FOUNDRY_PASSWORD method and\
        \ CONTAINER_CACHE method. Alternatively, use FOUNDRY_USERNAME/FOUNDRY_PASSWORD\
        \ method or CONTAINER_CACHE method.\r\n\r\nIt is convenient to use this method\
        \ in conjunction with CONTAINER_CACHE, the URL will download to the to CONTAINER_CACHE\
        \ path and then re-use it after the URL expires."
      Display: always
      Mask: 'false'
      Mode: ''
      Name: FOUNDRY_RELEASE_URL
      Required: 'false'
      Target: FOUNDRY_RELEASE_URL
      Type: Variable
      value: ''
    FOUNDRY_ROUTE_PREFIX:
      Default: ''
      Description: A string path which is appended to the base hostname to serve Foundry
        VTT content from a specific namespace. For example setting this to demo will
        result in data being served from http://x.x.x.x:PORT/demo/.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: FOUNDRY_ROUTE_PREFIX
      Required: 'false'
      Target: FOUNDRY_ROUTE_PREFIX
      Type: Variable
      value: ''
    FOUNDRY_SSL_CERT:
      Default: ''
      Description: "An absolute or relative path that points towards a SSL certificate\
        \ file which is used jointly with the sslKey option to enable SSL and https\
        \ connections. If both options are provided, the server will start using HTTPS\
        \ automatically.\t"
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: FOUNDRY_SSL_CERT
      Required: 'false'
      Target: FOUNDRY_SSL_CERT
      Type: Variable
      value: ''
    FOUNDRY_SSL_KEY:
      Default: ''
      Description: An absolute or relative path that points towards a SSL key file
        which is used jointly with the sslCert option to enable SSL and https connections.
        If both options are provided, the server will start using HTTPS automatically.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: FOUNDRY_SSL_KEY
      Required: 'false'
      Target: FOUNDRY_SSL_KEY
      Type: Variable
      value: ''
    FOUNDRY_UID:
      Default: foundry
      Description: "uid the daemon will be run under.\t"
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: FOUNDRY_UID
      Required: 'false'
      Target: FOUNDRY_UID
      Type: Variable
      value: foundry
    FOUNDRY_UPNP:
      Default: 'false'
      Description: Allow Universal Plug and Play to automatically request port forwarding
        for the Foundry server port to your local network address.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: FOUNDRY_UPNP
      Required: 'false'
      Target: FOUNDRY_UPNP
      Type: Variable
      value: 'false'
    FOUNDRY_UPNP_LEASE_DURATION:
      Default: ''
      Description: Sets the Universal Plug and Play lease duration, allowing for the
        possibility of permanent leases for routers which do not support temporary
        leases. To define an indefinite lease duration set the value to 0.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: FOUNDRY_UPNP_LEASE_DURATION
      Required: 'false'
      Target: FOUNDRY_UPNP_LEASE_DURATION
      Type: Variable
      value: ''
    FOUNDRY_USERNAME:
      Default: ''
      Description: Account username or email address for foundryvtt.com. Required
        for downloading an application distribution. Takes precedence over CONTAINER_CACHE.
        Alternatively, use FOUNDRY_RELEASE_URL or CONTAINER_CACHE
      Display: always
      Mask: 'false'
      Mode: ''
      Name: FOUNDRY_USERNAME
      Required: 'false'
      Target: FOUNDRY_USERNAME
      Type: Variable
      value: ''
    FOUNDRY_VERSION:
      Default: ''
      Description: "Version of Foundry Virtual Tabletop to install. \r\nThis is used\
        \ when you are using the USERNAME/PASSWORD method.\r\nLeave blank to install\
        \ latest release. NOTE: Whatever you type here will be appended to the zip\
        \ file if using CONTAINER_CACHE to store the zip. If used with RELEASE_URL\
        \ this container will *not* validate that the URL matches the version you\
        \ specify here.\u26A0\uFE0FWARNING\u26A0\uFE0F: If you leave this blank and\
        \ use the USERNAME/PASSWORD option without a container cache it will upgrade\
        \ to the latest foundry version on container restart!\r\nExample: 9 - Use\
        \ most recent 9.x.x version; 9.255 - use most recent 9.255.x version; 9.255.0\
        \ - use exact version."
      Display: always
      Mask: 'false'
      Mode: ''
      Name: FOUNDRY_VERSION
      Required: 'false'
      Target: FOUNDRY_VERSION
      Type: Variable
      value: ''
    FOUNDRY_WORLD:
      Default: ''
      Description: The world to startup at system start. Leave blank to launch Setup
        page.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: FOUNDRY_WORLD
      Required: 'false'
      Target: FOUNDRY_WORLD
      Type: Variable
      value: ''
    TIMEZONE:
      Default: UTC
      Description: Container TZ database name
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: TIMEZONE
      Required: 'false'
      Target: TIMEZONE
      Type: Variable
      value: UTC
Icon: https://www.foundryvtt.wiki/fvtt-solid-512.png
Name: Foundry
Network: bridge
Networking:
  Mode: bridge
Overview: "A secure, reliable, compact, and simple-to-use container for the Foundry\
  \ Virtual Tabletop using felddy's Dockerhub images.\r\n"
PostArgs: ''
Privileged: 'false'
Project: https://github.com/felddy/foundryvtt-docker
Registry: https://hub.docker.com/r/felddy/foundryvtt
Repo: silman's Repository
Repository: felddy/foundryvtt:release
TemplateURL: https://raw.githubusercontent.com/silman/unraid_templates/master/foundry/foundry.xml
WebUI: http://[IP]:[PORT:30000]
