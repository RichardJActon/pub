CategoryList:
- Downloaders
ChangeLogPresent: true
Config:
  Device: {}
  Label: {}
  Path:
    Appdata:
      Default: ''
      Description: deluge configs
      Display: advanced
      Mask: 'false'
      Mode: rw
      Name: Appdata
      Required: 'true'
      Target: /config
      Type: Path
      value: ''
    'Path: /downloads':
      Default: ''
      Description: torrent download directory
      Display: always
      Mask: 'false'
      Mode: rw
      Name: 'Path: /downloads'
      Required: 'true'
      Target: /downloads
      Type: Path
      value: ''
  Port:
    'Port: 6881':
      Default: '6881'
      Description: Inbound torrent traffic (See App Setup)
      Display: always
      Mask: 'false'
      Mode: udp
      Name: 'Port: 6881'
      Required: 'true'
      Target: '6881'
      Type: Port
      value: ''
    WebUI:
      Default: '8112'
      Description: Port for webui
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: WebUI
      Required: 'true'
      Target: '8112'
      Type: Port
      value: ''
  Variable:
    DELUGE_LOGLEVEL:
      Default: error
      Description: set the loglevel output when running Deluge, default is info for
        deluged and warning for delgued-web
      Display: always
      Mask: 'false'
      Name: DELUGE_LOGLEVEL
      Required: 'false'
      Target: DELUGE_LOGLEVEL
      Type: Variable
      value: ''
    PGID:
      Default: '100'
      Description: 'Container Variable: PGID'
      Display: advanced
      Mask: 'false'
      Name: PGID
      Required: 'true'
      Target: PGID
      Type: Variable
      value: ''
    PUID:
      Default: '99'
      Description: 'Container Variable: PUID'
      Display: advanced
      Mask: 'false'
      Name: PUID
      Required: 'true'
      Target: PUID
      Type: Variable
      value: ''
    UMASK:
      Default: '022'
      Description: 'Container Variable: UMASK'
      Display: advanced
      Mask: 'false'
      Name: UMASK
      Required: 'false'
      Target: UMASK
      Type: Variable
      value: ''
