Icon: https://github.com/GlassedSilver/unRAID-CAs/raw/master/FMD2-wine/fmd2_logo.png
Name: FMD2-wine
Network: bridge
Overview: "**FMD2:** This is an active fork of the Free Manga Downloader which is\
  \ a free open source application written in Object Pascal for managing and downloading\
  \ manga from various websites.  \r\n(App Author's Description)\r\n\r\n**About this\
  \ container:** Dockerized FMD2 (Windows with Wine) using VNC, noVNC and webSocketify\
  \ to display GUI on a webpage.\r\n\r\n&gt; (\u2139) *Make sure to configure it using\
  \ the 'web' ui.*\r\n\r\n### Features:\r\n- Does not require any display, works headless\r\
  \n- Keeps all of FMD2 features\r\n- Since it's docker, it works on Linux\r\n- Make\
  \ use of Linuxserver alpine base image"
Privileged: 'false'
Project: https://github.com/Banh-Canh/docker-FMD2
Registry: https://hub.docker.com/r/banhcanh/docker-fmd2/
Repo: Glassed Silver's Repository
Repository: banhcanh/docker-fmd2:latest
TemplateURL: https://raw.githubusercontent.com/GlassedSilver/unRAID-CAs/master/FMD2-wine/fmd2-wine.xml
WebUI: http://[IP]:[PORT:6080]/
