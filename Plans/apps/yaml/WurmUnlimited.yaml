Name: WurmUnlimited
Network: bridge
Networking:
  Mode: bridge
Overview: "This Docker will download and install SteamCMD. It will also install Wurm\
  \ Unlimited with or without the Server-ModLauncher and run it.\r\n(You can also\
  \ copy over the 'Creative' or 'Adventure' folder if you want to create a Server\
  \ with the provided Servertool that comes with the game)\r\n\r\nATTENTION: First\
  \ Startup can take very long since it downloads the gameserver files!\r\n\r\nUpdate\
  \ Notice: Simply restart the container if a newer version of the game is available.\r\
  \n\r\nYou can also run multiple servers with only one SteamCMD directory!"
