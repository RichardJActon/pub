      needs a valid account, otherwise leave it blank (ATTENTION: You have to disable
      Steam Guard).'
    Display: always-hide
    Mask: 'true'
    Mode: ''
    Name: Steam-Password
    Required: 'false'
    Target: PASSWRD
    Type: Variable
  value: ''
- '@attributes':
