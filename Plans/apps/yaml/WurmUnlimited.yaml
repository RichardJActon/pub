    Required: 'true'
    Target: GAME_PORT
    Type: Variable
  value: '3724'
- '@attributes':
    Default: ''
    Description: 'Container Variable: WU_QUERYPORT'
    Display: advanced
    Mask: 'false'
    Mode: ''
    Name: QUERYPORT
    Required: 'true'
    Target: WU_QUERYPORT
    Type: Variable
  value: '27020'
- '@attributes':
    Default: ''
    Description: If set to 'true' (without quotes) Server is a homeserver and belongs
      to a single kingdom.
    Display: always
    Mask: 'false'
    Mode: ''
    Name: Homeserver
    Required: 'true'
    Target: WU_HOMESERVER
    Type: Variable
  value: 'true'
- '@attributes':
    Default: ''
    Description: 'If you''re using the Adventure base, use 1, 2, or 3. || If you''re
      using Creative, use 4. || Kingdom numbers: 0 - No kingdom | 1 - Jen-Kellon |
      2 - Mol-Rehan | 3 - Horde of the Summoned | 4 - Freedom'
    Display: always
    Mask: 'false'
    Mode: ''
    Name: HOMEKINGDOM
    Required: 'true'
    Target: WU_HOMEKINGDOM
    Type: Variable
  value: '4'
- '@attributes':
    Default: ''
    Description: Choose between 'Adventure' and 'Creative' (without quotes) or copy
      your own map to the root of the serverfolder and define the name of the mapfolder
      here
    Display: always
    Mask: 'false'
    Mode: ''
    Name: GAME_MODE
    Required: 'true'
    Target: GAME_MODE
    Type: Variable
  value: Creative
- '@attributes':
    Default: ''
    Description: If set to 'false' the server is intended to connect to another server
      who is the loginserver.
    Display: always
    Mask: 'false'
    Mode: ''
    Name: LOGINSERVER
    Required: 'true'
    Target: WU_LOGINSERVER
    Type: Variable
  value: 'true'
- '@attributes':
    Default: ''
    Description: If set to true the server will follow the rules of the Epic servers
      in Wurm Online
    Display: always
    Mask: 'false'
    Mode: ''
    Name: EPICSETTINGS
    Required: 'true'
    Target: WU_EPICSERVERS
    Type: Variable
  value: 'false'
- '@attributes':
    Default: ''
    Description: Enter your extra start up commands for the server if needed.
    Display: always
    Mask: 'false'
    Mode: ''
    Name: Extra Startup Parmeters
    Required: 'false'
    Target: GAME_PARAMS
    Type: Variable
  value: ''
- '@attributes':
    Default: ''
    Description: 'Container Variable: UID'
    Display: advanced-hide
    Mask: 'false'
    Mode: ''
    Name: UID
    Required: 'true'
    Target: UID
    Type: Variable
  value: '99'
- '@attributes':
    Default: ''
    Description: 'Container Variable: GID'
    Display: advanced-hide
    Mask: 'false'
    Mode: ''
    Name: GID
    Required: 'true'
    Target: GID
    Type: Variable
  value: '100'
