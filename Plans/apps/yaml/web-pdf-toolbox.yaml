Name: web-pdf-toolbox
Network: bridge
Overview: "Very simple web toolbox to combine, compress, split PDF, and convert between\
  \ images and PDF, change contrast of PDF, and add text watermark on PDF using Ghostscript\
  \ and ImageMagick. \u26A0\uFE0F WARNING: This toolbox is not secure and should not\
  \ be exposed publicly. If exposed, someone might be able to access recently uploaded\
  \ documents. Please, only use this toolbox behind an authentification portal or\
  \ on a LAN (and access it via VPN if needed)."
