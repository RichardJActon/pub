Name: kitchenowl-web
Network: bridge
Overview: This is the WebUI for the KitchenOwl Container. You will also need the KitchenOwl
  Container for this to work. KitchenOwl is a self-hosted grocery list and recipe
  manager. The backend is made with Flask and the frontend with Flutter. Easily add
  items to your shopping list before you go shopping. You can also create recipes
  and add items based on what you want to cook.
