BindTime: 'true'
CategoryList:
- Downloaders
Data:
  Volume:
  - ContainerDir: /config
    HostDir: /mnt/user/appdata/config
    Mode: rw
  - ContainerDir: /data
    HostDir: /mnt/user/appdata/data
    Mode: rw
Environment:
  Variable:
  - Name: VPN_ENABLED
    Value: 'yes'
  - Name: VPN_USER
    Value: vpn username
  - Name: VPN_PASS
    Value: vpn password
  - Name: VPN_PROV
    Value: pia|airvpn|custom
  - Name: VPN_CLIENT
    Value: openvpn|wireguard
  - Name: VPN_OPTIONS
    Value: ''
  - Name: STRICT_PORT_FORWARD
    Value: 'yes'
  - Name: ENABLE_PRIVOXY
    Value: 'no'
  - Name: WEBUI_PORT
    Value: '8080'
  - Name: LAN_NETWORK
    Value: 192.168.1.0/24
  - Name: NAME_SERVERS
    Value: 84.200.69.80,37.235.1.174,1.1.1.1,37.235.1.177,84.200.70.40,1.0.0.1
  - Name: VPN_INPUT_PORTS
    Value: ''
  - Name: VPN_OUTPUT_PORTS
    Value: ''
  - Name: DEBUG
    Value: 'false'
  - Name: UMASK
    Value: '000'
  - Name: PUID
    Value: '99'
  - Name: PGID
    Value: '100'
ExtraParams: --sysctl="net.ipv4.conf.all.src_valid_mark=1"
GitHub: https://github.com/binhex/arch-qbittorrentvpn
Icon: https://raw.githubusercontent.com/binhex/docker-templates/master/binhex/images/qbittorrent-icon.png
Name: binhex-qbittorrentvpn
Networking:
  Mode: bridge
  Publish:
    Port:
    - ContainerPort: '6881'
      HostPort: '6881'
      Protocol: tcp
    - ContainerPort: '6881'
      HostPort: '6881'
      Protocol: udp
    - ContainerPort: '8080'
      HostPort: '8080'
      Protocol: tcp
    - ContainerPort: '8118'
      HostPort: '8118'
      Protocol: tcp
Overview: "qBittorrent is a bittorrent client programmed in C++ / Qt that uses libtorrent\
  \ (sometimes called libtorrent-rasterbar) by Arvid Norberg. It aims to be a good\
  \ alternative to all other bittorrent clients out there. qBittorrent is fast, stable\
  \ and provides unicode support as well as many features.\n    This Docker includes\
  \ OpenVPN and WireGuard to ensure a secure and private connection to the Internet,\
  \ including use of iptables to prevent IP leakage when the tunnel is down. It also\
  \ includes Privoxy to allow unfiltered access to index sites, to use Privoxy please\
  \ point your application at \"http://host ip:8118\"."
Privileged: 'true'
Project: https://www.qbittorrent.org/
ReadMe: https://github.com/binhex/documentation
Registry: https://registry.hub.docker.com/r/binhex/arch-qbittorrentvpn/
Repo: Binhex's Repository
Repository: binhex/arch-qbittorrentvpn
TemplateURL: https://raw.githubusercontent.com/binhex/docker-templates/master/binhex/qbittorrentvpn.xml
WebUI: http://[IP]:[PORT:8080]/
