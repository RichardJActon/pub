Icon: https://raw.githubusercontent.com/SmartPhoneLover/unraid-docker-templates/main/templates/icons/keeweb.png
Name: KeeWeb
Network: bridge
Overview: "DESCRIPTION\r\nThis webapp is a browser and desktop password manager compatible\
  \ with KeePass databases. It doesn't require any server or additional resources.\
  \ The app can run either in browser, or as a desktop app.\r\n\r\nNOTES\r\n\u2022\
  \ I couldn't make the container to load using the HTTP port (80), being an option\
  \ in the docker run cmd. If you know how to solve it, or what could be the reason,\
  \ I would thank you for help and explanation ;).\r\n\u2022 You can still use the\
  \ interface without authenticating the session (HTTPS), but you will need to bypass\
  \ it when the browser asks for it. Otherwise, generate the certificate with NPM\
  \ or Nginx.\r\n\r\nVERSION\r\n1.0 (2022-01-29)"
PostArgs: ''
Privileged: 'false'
