CategoryList:
- HomeAutomation
- Productivity
- Tools-Utilities
Config:
  Device: {}
  Label: {}
  Path:
    Data Folder:
      Default: ''
      Description: 'Container Path: /var/lib/postgresql/data'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Data Folder
      Required: 'true'
      Target: /var/lib/postgresql/data
      Type: Path
      value: /mnt/user/appdata/compreface
  Port:
    WebUI HTTP Port:
      Default: '8000'
      Description: 'Container Port: 8000'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: WebUI HTTP Port
      Required: 'true'
      Target: '80'
      Type: Port
      value: '8800'
  Variable:
    EXTERNAL_DB:
      Default: ''
      Description: 'Container Variable: EXTERNAL_DB'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: EXTERNAL_DB
      Required: 'false'
      Target: EXTERNAL_DB
      Type: Variable
      value: 'false'
    POSTGRES_PASSWORD:
      Default: ''
      Description: 'Container Variable: POSTGRES_PASSWORD'
      Display: advanced-hide
      Mask: 'true'
      Mode: ''
      Name: POSTGRES_PASSWORD
      Required: 'false'
      Target: POSTGRES_PASSWORD
      Type: Variable
      value: corgan80982
    POSTGRES_URL:
      Default: ''
      Description: 'Container Variable: POSTGRES_URL'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: POSTGRES_URL
      Required: 'false'
      Target: POSTGRES_URL
      Type: Variable
      value: jdbc:postgresql://192.168.2.254:5432/compreface
    POSTGRES_USER:
      Default: ''
      Description: 'Container Variable: POSTGRES_USER'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: POSTGRES_USER
      Required: 'false'
      Target: POSTGRES_USER
      Type: Variable
      value: compreface
ExtraParams: '--runtime=nvidia '
Icon: https://raw.githubusercontent.com/corgan2222/unraid-templates/main/img/compreface-gpu.png
Name: CompreFace-GPU
Network: bridge
Networking:
  Mode: bridge
Overview: "[b]CompreFace is a leading free and open-source face recognition system\
  \ [/b]  [br] \r\n  [br] \r\n  1. Install Unraid Nvidia Plugin (available in the\
  \ community apps store): https://forums.unraid.net/topic/98978-plugin-nvidia-driver/\
  \ [br] \r\n  2. You can choose from different GPU Builds: [br] \r\n  [br] \r\n \
  \ [b]Arcface-R100-GPU[/b],  (compreface:0.6.1-arcface-r100-gpu) - The most accurate\
  \ model  [br] \r\n  [b]MobileNet-GPU[/b], (compreface:0.6.1-mobilenet-gpu) - The\
  \ fastest model  [br] \r\n  More Infos: https://github.com/exadel-inc/CompreFace/blob/master/custom-builds/README.md\
  \ [br][br] \r\n\r\n  [b][u][span style='color: #E80000;']Database Configuration[/span][/u][/b][br]\n\
  \  by default this App install a PostgresSQL Server. The Data are stored in the\
  \ given Appdata Folder.[br]\r\n  If you allready have your own Postgres Server running,\
  \ you can setup a external Server. [br]\r\n  1. Click on \"Show more settings\"\
  \ [br]\r\n  2. Enter the Username and URL of your PostgresSQL Server. Note: The\
  \ User has to be SuperUser Rights [br]\r\n  3. Set the Variable EXTERNAL_DB to \"\
  True\" [br]\r\n  The URL should look like this: [br][br]\r\n  \r\n  jdbc:postgresql://IP:PORT/DATABASENAME[br]\r\
  \n  like:[br]\r\n  jdbc:postgresql://192.168.1.254:5432/compreface[br]\r\n  \r\n\
  \  [br]"
PostArgs: ''
Privileged: 'false'
Project: https://github.com/exadel-inc/CompreFace
Registry: https://hub.docker.com/r/exadel/compreface/
Repo: corgan's Repository
Repository: exadel/compreface:0.6.1-mobilenet-gpu
TemplateURL: https://raw.githubusercontent.com/corgan2222/unraid-templates/master/CompreFace-GPU/CompreFace-GPU.xml
WebUI: http://[IP]:[PORT:80]
