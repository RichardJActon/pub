CategoryList:
- HomeAutomation
- Productivity
- Tools-Utilities
Config:
  Device: {}
  Label: {}
  Path:
    Data Folder:
      Default: ''
      Description: 'Container Path: /var/lib/postgresql/data'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Data Folder
      Required: 'true'
      Target: /var/lib/postgresql/data
      Type: Path
      value: /mnt/user/appdata/compreface
  Port:
    WebUI HTTP Port:
      Default: '8000'
      Description: 'Container Port: 8000'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: WebUI HTTP Port
      Required: 'true'
      Target: '80'
      Type: Port
      value: '8800'
  Variable:
    EXTERNAL_DB:
      Default: ''
      Description: 'Container Variable: EXTERNAL_DB'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: EXTERNAL_DB
      Required: 'false'
      Target: EXTERNAL_DB
      Type: Variable
      value: 'false'
    POSTGRES_PASSWORD:
      Default: ''
      Description: 'Container Variable: POSTGRES_PASSWORD'
      Display: advanced-hide
      Mask: 'true'
      Mode: ''
      Name: POSTGRES_PASSWORD
      Required: 'false'
      Target: POSTGRES_PASSWORD
      Type: Variable
      value: corgan80982
    POSTGRES_URL:
      Default: ''
      Description: 'Container Variable: POSTGRES_URL'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: POSTGRES_URL
      Required: 'false'
      Target: POSTGRES_URL
      Type: Variable
      value: jdbc:postgresql://192.168.2.254:5432/compreface
    POSTGRES_USER:
      Default: ''
      Description: 'Container Variable: POSTGRES_USER'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: POSTGRES_USER
      Required: 'false'
      Target: POSTGRES_USER
      Type: Variable
      value: compreface
