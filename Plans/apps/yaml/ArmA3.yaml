Overview: "This Docker will download and install SteamCMD. It will also install ArmA\
  \ III and run it.\r\n\r\nInstall Note: You must provide a valid Steam username and\
  \ password with Steam Guard disabled (the user dosen't have to have the game in\
  \ the library).\r\n\r\nPassword Notice: The Docker will automaticly download a server.cfg\
  \ preconfigured with ServerName: Docker Server and Password: Docker\r\n\r\nATTENTION:\
  \ First Startup can take very long since it downloads the gameserver files!\r\n\r\
  \nUpdate Notice: Simply restart the container if a newer version of the game is\
  \ available.\r\n\r\nYou can also run multiple servers with only one SteamCMD directory!"
