Overview: "BOINC lets you help cutting-edge science research using your computer (Windows,\
  \ Mac, Linux) or Android device. BOINC downloads scientific computing jobs to your\
  \ computer and runs them invisibly in the background. It's easy and safe.\r\n\r\n\
  You can attach a BOINC Manager to the client by launching the BOINC Manager, going\
  \ to View &gt; Advanced View and then, File &gt; Select computer..., and entering\
  \ the IP address of your unRAID machine, as well as the password you set with BOINC_GUI_RPC_PASSWORD.\r\
  \n\r\nThe client can also be controlled from the command line via the boinccmd command.\r\
  \ndocker exec boinc boinccmd &lt;args&gt;"
