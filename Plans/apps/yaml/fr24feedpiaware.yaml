Name: fr24feed-piaware
Network: bridge
Networking:
  Mode: bridge
Overview: "All-in-one image for feeding FlightRadar24/FlightAware ADS-B/MLAT data\
  \ with an RTL-SDR device and local web server for displaying aircraft positions\
  \ on a map.[br][br]\r\n        Docker contains: [br]\r\n        \_* Piaware (Flightaware\
  \ ADS-B and MLAT ground station software/feed)[br]\r\n        \_* fr24feed (FlightRadar24\
  \ ADS-B software feed)[br]\r\n        \_* Dump1090 for receiving and parsing data\
  \ to the above software[br]\r\n        \_* Simple HTTP Server to display received\
  \ data (aircraft positions/track) on a real-time map[br][br]\r\n        [b]Installation[/b][br][br]\r\
  \n        Follow the directions on the github README (Project Page link on unraid)\
  \ with the provided Config entries in this template. See the support thread for\
  \ more info.[br][br]\r\n        [b]Usage[/b][br][br]\r\n        If the container\
  \ starts without error you can verify RTL-SDR is in use and feeds are working by\
  \ checking the container log. Use the WebUI button to see the map;"
