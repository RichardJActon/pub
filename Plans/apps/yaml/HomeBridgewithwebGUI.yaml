Overview: "Homebridge with GUI (default user:pass=admin:admin) is a lightweight NodeJS\
  \ server you can run on your home network that emulates the iOS HomeKit API. It\
  \ supports Plugins, which are community-contributed modules that provide a basic\
  \ bridge from HomeKit to various 3rd-party APIs provided by manufacturers of \"\
  smart home\" devices.\n    Instruction:\n      1. in the \"packages\" variable,\
  \ place the all packages name you wanted in the box seperated by space (Example\
  \ is in the box, Plugin list is in https://www.npmjs.com/search?q=homebridge-plugin)\n\
  \      2. create the container\n      3. create the config.json in the homebridge\
  \ directory (/mnt/user/appdata/homebridge/config.json)\n      4. add your devices\
  \ to the config.json by refering to https://github.com/nfarina/homebridge"
