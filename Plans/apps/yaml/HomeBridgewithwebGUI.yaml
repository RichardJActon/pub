BindTime: 'true'
CategoryList:
- HomeAutomation
- Tools
Config:
- '@attributes':
    Default: /mnt/user/appdata/homebridge
    Description: This is the Config Directory for the Homebridge Application
    Display: advanced-hide
    Mask: 'false'
    Mode: rw
    Name: Config Folder
    Required: 'true'
    Target: /root/.homebridge
    Type: Path
  value: ''
- '@attributes':
    Default: ffmpeg
    Description: The name of the apt packages you wish to install (Seperated by Space)
    Display: always
    Mask: 'false'
    Mode: ''
    Name: APT Packages
    Required: 'true'
    Target: aptpackages
    Type: Variable
  value: ''
- '@attributes':
    Default: homebridge-pilight homebridge-info
    Description: The name of the plugins you wish to install (Seperated by Space,
      They can be NPM Packages)
    Display: always
    Mask: 'false'
    Mode: ''
    Name: Plugins
    Required: 'true'
    Target: packages
    Type: Variable
  value: ''
