Overview: "This container is based on bb12489/gui-docker &amp;amp;amp; bb12489/docker-obs.\
  \ The OBS with NDI is incorporated into the container and can be used to stream\
  \ your desktop. The main reason for this fork is to update the container and add\
  \ it to the unraid app store.&amp;#xD;\r\n&amp;#xD;\r\nYou can change the default\
  \ VNC password of '123456' on the docker run command to whatever you wish.&amp;#xD;\r\
  \n&amp;#xD;\r\nYou can connect with your own VNC client at 5900 or use the webclient\
  \ at 5901"
