Name: SpeedFlux
Network: bridge
Networking:
  Mode: bridge
Overview: "This tool will continuosly run Speedtests at the chosen interval and export\
  \ the data to InfluxDB. &lt;br&gt;\r\n&lt;br&gt;\r\n# What makes this different\
  \ is that it's using the Ookla CLI tool which provides some expanded details that\
  \ you can use to tag your Influx Data. &lt;br&gt;\r\n&lt;br&gt;\r\nAn example of\
  \ the dashboard I made in Grafana can be found at https://grafana.com/grafana/dashboards/13053.\
  \ &lt;br&gt;\r\n&lt;br&gt;\r\n&lt;strong&gt; This container only includes the scripts\
  \ to run the speedtests and export to Influx. InfluxDB must be installed seperatly.\
  \ I welcome feedback or additional improvements. Please open an issue on the project\
  \ page. &lt;/strong&gt;&lt;br&gt;"
