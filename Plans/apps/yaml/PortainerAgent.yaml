Icon: https://raw.githubusercontent.com/SmartPhoneLover/unraid-docker-templates/main/templates/icons/portainer-ce_200x200.png
Name: Portainer-Agent
Network: bridge
Official: true
Overview: "DESCRIPTION\r\nThe purpose of the agent is to work around a Docker API\
  \ limitation. When using the Docker API to manage a Docker environment, the user\
  \ interactions with specific resources (containers, networks, volumes and images)\
  \ are limited to these available on the node targeted by the Docker API request.\r\
  \n\r\nNOTES\r\n\u2022 To connect the Agent to Portainer, you will need to add the\
  \ Agent to the Endpoints of Portainer first. (check Support Thread for more information)\r\
  \n\r\nVERSION\r\n1.0 (2021-12-06)"
PostArgs: ''
Privileged: 'false'
