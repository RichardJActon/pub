CategoryList:
- Network-Web
Config:
  Device: {}
  Label: {}
  Path:
    configfile:
      Default: ''
      Description: "Config File\r\nhttps://github.com/Lissy93/dashy/blob/master/public/conf.yml"
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Config File
      Required: 'false'
      Target: /app/public/conf.yml
      Type: Path
      value: /mnt/user/appdata/dashy/conf.yml
    iconspath:
      Default: /mnt/user/appdata/dashy/icons/
      Description: Icons Path
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Icons Path
      Required: 'false'
      Target: /app/public/item-icons/
      Type: Path
      value: /mnt/user/appdata/dashy/icons/
  Port:
    main:
      Default: '4000'
      Description: Port
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: Port
      Required: 'false'
      Target: '80'
      Type: Port
      value: '4000'
  Variable:
    gid:
      Default: '100'
      Description: GID
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: GID
      Required: 'false'
      Target: GID
      Type: Variable
      value: '100'
    uid:
      Default: '99'
      Description: UID
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: UID
      Required: 'false'
      Target: UID
      Type: Variable
      value: '99'
