CategoryList:
- Network-Management
- Productivity
- Tools-Utilities
Config:
  Device: {}
  Label: {}
  Path:
    Database Storage Path:
      Default: /mnt/cache/appdata/postgres
      Description: This is where Postgres will store it's data.
      Display: always
      Mask: 'null'
      Mode: rw
      Name: Database Storage Path
      Required: 'true'
      Target: /var/lib/postgresql/data
      Type: Path
      value: /mnt/cache/appdata/dsmrdb/data/
  Port:
    Web Interface Port:
      Default: '5432'
      Description: This is Postgres TCP connection port.
      Display: always-hide
      Mask: '{8}'
      Mode: tcp
      Name: Web Interface Port
      Required: 'true'
      Target: '5432'
      Type: Port
      value: '5432'
  Variable:
    POSTGRES_DB:
      Default: ''
      Description: 'Container Variable: POSTGRES_DB'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: POSTGRES_DB
      Required: 'true'
      Target: POSTGRES_DB
      Type: Variable
      value: dsmrdb
    POSTGRES_PASSWORD:
      Default: ''
      Description: 'Container Variable: POSTGRES_PASSWORD'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: POSTGRES_PASSWORD
      Required: 'true'
      Target: POSTGRES_PASSWORD
      Type: Variable
      value: dsmrreader
    POSTGRES_USER:
      Default: ''
      Description: 'Container Variable: POSTGRES_USER'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: POSTGRES_USER
      Required: 'true'
      Target: POSTGRES_USER
      Type: Variable
      value: dsmrreader
