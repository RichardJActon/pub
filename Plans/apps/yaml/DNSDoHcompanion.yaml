Name: DNS-DoH-companion
Network: bridge
Networking:
  Mode: bridge
Overview: "A very simple DNS server to connect to DNS-over-HTTPS service. This is\
  \ similar to my other Pihole-with-DoH docker, without Pihole.\r\nYou have already\
  \ browsed the web securely with https, don't send your DNS queries in plain text.\r\
  \n\r\nThis is useful if you want to route DNS through a OpenVPN client docker (using\
  \ --net=container: extra parameter) or just want encrypted DNS for your network\
  \ / devices without any bells and whistles.\r\n\r\nMake sure to assign an IP (macvlan\
  \ bridge) or map 53 to a different port (normal bridge). Docker will not start otherwise."
