Overview: "GoAccess for Nginx Proxy Manager Logs\r\n\r\nThis docker container should\
  \ work out of the box with Nginx Proxy Manager to parse proxy logs. The goaccess.conf\
  \ has been configured to only access proxy logs and archived proxy logs.\r\n\r\n\
  The docker image scans and includes files matching the following criteria: proxy-host-_access.log.gz\
  \ proxy-host-_access.log\r\n\r\nCurrently using GoAccess version: 1.5.5"
