Name: deconz
Network: br0
Networking:
  Mode: br0
Overview: "This Docker image containerizes the deCONZ software from Dresden Elektronik,\
  \ which controls a ZigBee network using a Conbee USB or RaspBee GPIO serial interface.\
  \ This image runs deCONZ in \"minimal\" mode, for control of the ZigBee network\
  \ via the WebUIs (\"Wireless Light Control\" and \"Phoscon\") and over the REST\
  \ API and Websockets, and optionally runs a VNC server for viewing and interacting\
  \ with the ZigBee mesh through the deCONZ UI.\r\n\r\nYou must use a custom ip -\
  \ network type custom br:0 - (alternatively use host and change webport)\r\n\r\n\
  Advanced option clcik on show more settings"
