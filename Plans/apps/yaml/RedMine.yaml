      value: test1234
Icon: https://avatars.githubusercontent.com/u/93662?s=200&amp;v=4
Name: RedMine
Network: bridge
Official: true
Overview: "Redmine is a free and open source, web-based project management and issue\
  \ tracking tool. It allows users to manage multiple projects and associated subprojects.\
  \ It features per project wikis and forums, time tracking, and flexible role based\
  \ access control. It includes a calendar and Gantt charts to aid visual representation\
  \ of projects and their deadlines. Redmine integrates with various version control\
  \ systems and includes a repository browser and diff viewer.\r\n\r\nThe basic user\
  \ is \r\nuser: admin\r\npassword: admin"
PostArgs: ''
Privileged: 'false'
Project: https://github.com/redmine/redmine
Registry: https://hub.docker.com/_/redmine
Repo: Fantucie's Repository
Repository: redmine
Requires: ''
TemplateURL: https://raw.githubusercontent.com/ItJustFox/unraidtemplate/master/RedMine/redmine.xml
WebUI: http://[IP]:[PORT:3000]/
