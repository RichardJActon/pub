      value: '3000'
  Variable:
    DatabaseHost:
      Default: ''
      Description: The IP of your database
      Display: always
      Mask: 'false'
      Mode: ''
      Name: DatabaseHost
      Required: 'true'
      Target: REDMINE_DB_MYSQL
