      Required: 'true'
      Target: /usr/src/redmine/public/themes
      Type: Path
      value: /mnt/user/appdata/redmine/themes
  Port:
    Port:
      Default: '3000'
      Description: ''
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: Port
      Required: 'true'
      Target: '3000'
