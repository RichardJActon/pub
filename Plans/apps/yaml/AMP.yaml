  in support thread.
PostArgs: ''
Privileged: 'false'
Registry: https://hub.docker.com/r/mitchtalmadge/amp-dockerized/
Repository: mitchtalmadge/amp-dockerized
Requires: ''
Sources:
- https://github.com/MitchTalmadge/AMP-dockerized
- https://hub.docker.com/r/mitchtalmadge/amp-dockerized/
Tag: latest
WebUI: http://[IP]:[PORT:8080]/
