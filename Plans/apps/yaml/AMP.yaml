CategoryList:
- GameServers
Config:
  Device: {}
  Label: {}
  Path:
    appdata:
      Default: ''
      Description: 'Container Path: /home/amp/.ampdata'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Appdata
      Required: 'true'
      Target: /home/amp/.ampdata
      Type: Path
      value: /mnt/user/appdata/amp
  Port:
    main:
      Default: '8080'
      Description: Web Interface Port
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: Port
      Required: 'false'
      Target: '8080'
      Type: Port
      value: '8080'
  Variable:
    amplicense:
      Default: ''
      Description: Your AMP or McMyAdmin license.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: AMP License
      Required: 'true'
      Target: LICENCE
      Type: Variable
      value: ''
    module:
      Default: ADS
      Description: Which Module to use for the main instance created by this image.
        ADS allows you to create multiple modules.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Module
      Required: 'true'
      Target: MODULE
      Type: Variable
      value: ADS
    nightlybuilds:
      Default: ''
      Description: Set to ANY value here to enable nightly builds. Unset this variable
        to go back to stable releases.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Nightly Builds
      Required: 'false'
      Target: NIGHTLY
      Type: Variable
      value: ''
    password:
      Default: password
      Description: The password of the admin user. This value is only used when creating
        the new user. If you use the default value, please change it after first sign-in.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Password
      Required: 'true'
      Target: PASSWORD
      Type: Variable
      value: password
    timezone:
      Default: America/Detroit
      Description: 'Container Variable: TZ'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Timezone
      Required: 'false'
      Target: TZ
      Type: Variable
      value: America/Detroit
    username:
      Default: admin
      Description: The username of the admin user created on first boot.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Username
      Required: 'true'
      Target: USERNAME
      Type: Variable
      value: admin
Icon: https://raw.githubusercontent.com/CorneliousJD/Docker-Templates/master/icons/amp.png
Keywords:
