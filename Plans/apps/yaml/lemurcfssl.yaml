Name: lemur-cfssl
Network: bridge
Overview: "Lemur manages TLS certificate creation. While not able to issue certificates\
  \ itself, Lemur acts as a broker between CAs and environments providing a central\
  \ portal for developers to issue TLS certificates with 'sane' defaults.\r\n\r\n\
  CFSSL is CloudFlare's PKI/TLS swiss army knife. It is both a command line tool and\
  \ an HTTP API server for signing, verifying, and bundling TLS certificates."
