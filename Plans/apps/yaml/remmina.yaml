Overview: "Remmina is a remote desktop client for POSIX-based computer operating systems.\
  \ It supports the Remote Desktop Protocol, VNC, NX, XDMCP, SPICE and SSH protocols.\r\
  \n\r\nWith this container you can connect through VNC to your RDP session, SSH,...\r\
  \n\r\nIn the Docker Hub description for the container is a example how to reverse\
  \ proxy noVNC with nginx and secure it via http basic authentification."
