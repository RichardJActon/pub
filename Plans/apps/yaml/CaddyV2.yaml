CategoryList:
- Network-Web
Config:
  Device: {}
  Label: {}
  Path:
    Caddyfile:
      Default: ''
      Description: Full Path to Caddyfile, rather than caddyfiles folder.
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Caddyfile
      Required: 'false'
      Target: /etc/caddy/Caddyfile
      Type: Path
      value: /mnt/user/Docker/conf/caddyv2/Caddyfile
    Config:
      Default: ''
      Description: 'Container Path: /config'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Config
      Required: 'false'
      Target: /config
      Type: Path
      value: /mnt/user/Docker/conf/caddyv2/config
    Data:
      Default: ''
      Description: 'Container Path: /data'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Data
      Required: 'false'
      Target: /data
      Type: Path
      value: /mnt/user/Docker/conf/caddyv2/data
  Port:
    HTTP:
      Default: ''
      Description: 'Container Port: 80'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: HTTP
      Required: 'false'
      Target: '80'
      Type: Port
      value: '2080'
    HTTPS:
      Default: ''
      Description: 'Container Port: 443'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: HTTPS
      Required: 'false'
      Target: '443'
      Type: Port
      value: '2443'
  Variable: {}
