Repository: checkmk/check-mk-raw
Requires: ''
Sources:
- https://checkmk.com/
- https://hub.docker.com/r/checkmk/check-mk-raw/
Tag: latest
WebUI: http://[IP]:[PORT:5000]//cmk/check_mk/
caTemplateURL: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/Checkmk-RAW.xml
