CategoryList:
- Network-Management
- Productivity
- Tools-Utilities
Config:
  Device: {}
  Label: {}
  Path:
    datapath:
      Default: ''
      Description: Main data path
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Data path
      Required: 'true'
      Target: /omd/sites
      Type: Path
      value: /mnt/user/appdata/checkmk
    hostlocaltime:
      Default: ''
      Description: Get local time from Host.
      Display: advanced
      Mask: 'false'
      Mode: ro
      Name: Host Localtime
      Required: 'false'
      Target: /etc/localtime
      Type: Path
      value: /etc/localtime
  Port:
    webui:
      Default: ''
      Description: WebUI Port
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: WebUI
      Required: 'true'
      Target: '5000'
      Type: Port
      value: '5000'
  Variable: {}
ExtraParams: --restart=unless-stopped
Icon: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/images/checkmk.png
Keywords:
- checkmk-raw
- Network-Management
- Productivity
- Tools-Utilities
Name: checkmk-raw
Network: bridge
Networking:
  Mode: bridge
