CategoryList:
- Network-Other
- Tools-Utilities
ChangeLogPresent: true
Config:
  Device: {}
  Label: {}
  Path:
    Appdata:
      Default: ''
      Description: Users home directory in the container, stores program settings
        and potentially dump files.
      Display: advanced
      Mask: 'false'
      Mode: rw
      Name: Appdata
      Required: 'true'
      Target: /config
      Type: Path
      value: ''
  Port:
    'Port: 3000':
      Default: '3000'
      Description: WireShark desktop gui, only use this if you are not using host
        mode and sniffing Docker network traffic.
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: 'Port: 3000'
      Required: 'false'
      Target: '3000'
      Type: Port
      value: ''
  Variable:
    PGID:
      Default: '100'
      Description: 'Container Variable: PGID'
      Display: advanced
      Mask: 'false'
      Name: PGID
      Required: 'true'
      Target: PGID
      Type: Variable
      value: ''
    PUID:
      Default: '99'
      Description: 'Container Variable: PUID'
      Display: advanced
      Mask: 'false'
      Name: PUID
      Required: 'true'
      Target: PUID
      Type: Variable
      value: ''
    UMASK:
      Default: '022'
      Description: 'Container Variable: UMASK'
      Display: advanced
      Mask: 'false'
      Name: UMASK
      Required: 'false'
      Target: UMASK
      Type: Variable
      value: ''
ExtraParams: --cap-add=NET_ADMIN
GitHub: https://github.com/linuxserver/docker-wireshark#application-setup
Icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/wireshark-logo.png
Name: wireshark
Network: host
Overview: "Wireshark(https://www.wireshark.org/) is the world\u2019s foremost and\
  \ widely-used network protocol analyzer. It lets you see what\u2019s happening on\
  \ your network at a microscopic level and is the de facto (and often de jure) standard\
  \ across many commercial and non-profit enterprises, government agencies, and educational\
  \ institutions. Wireshark development thrives thanks to the volunteer contributions\
  \ of networking experts around the globe and is the continuation of a project started\
  \ by Gerald Combs in 1998."
Privileged: 'false'
Project: https://www.wireshark.org/
ReadMe: https://github.com/linuxserver/docker-wireshark#readme
Registry: https://github.com/orgs/linuxserver/packages/container/package/wireshark
Repo: linuxserver's Repository
Repository: lscr.io/linuxserver/wireshark
TemplateURL: https://raw.githubusercontent.com/linuxserver/templates/master/unraid/wireshark.xml
WebUI: http://[IP]:[PORT:3000]
