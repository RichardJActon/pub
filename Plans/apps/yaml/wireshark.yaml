    Mask: 'false'
    Mode: tcp
    Name: 'Port: 3000'
    Required: 'false'
    Target: '3000'
    Type: Port
  value: ''
- '@attributes':
    Default: ''
    Description: Users home directory in the container, stores program settings and
      potentially dump files.
    Display: advanced
    Mask: 'false'
    Mode: rw
    Name: Appdata
    Required: 'true'
    Target: /config
    Type: Path
  value: ''
- '@attributes':
    Default: '99'
    Description: 'Container Variable: PUID'
    Display: advanced
    Mask: 'false'
