CategoryList:
- HomeAutomation
- Tools-Utilities
Config:
  Device: {}
  Label: {}
  Path: {}
  Port: {}
  Variable:
    RADARR_API_KEY:
      Default: ''
      Description: Radarr WebUI -&gt; Settings -&gt; General -&gt; API Key
      Display: always
      Mask: 'true'
      Mode: ''
      Name: RADARR_API_KEY
      Required: 'true'
      Target: RADARR_API_KEY
      Type: Variable
      value: ''
    RADARR_CUSTOM_FOLDER:
      Default: /media/movies
      Description: (Optional) Radarr folder you use for saving movies
      Display: always
      Mode: ''
      Name: RADARR_CUSTOM_FOLDER
      Target: RADARR_CUSTOM_FOLDER
      Type: Variable
      value: ''
    RADARR_CUSTOM_PATH:
      Default: ''
      Description: (Optional) If you has some URL Base set on unraid like ip:port/radarr
        -&gt; put /radarr on the field above
      Display: always
      Mask: 'false'
      Mode: ''
      Name: RADARR_CUSTOM_PATH
      Required: 'false'
      Target: RADARR_CUSTOM_PATH
      Type: Variable
      value: ''
    RADARR_IP:
      Default: ''
      Description: Put here your radarr ip
      Display: always
      Mask: 'false'
      Mode: ''
      Name: RADARR_IP
      Required: 'true'
      Target: RADARR_IP
      Type: Variable
      value: ''
    RADARR_PORT:
      Default: ''
      Description: Put here your radarr port
      Display: always
      Mask: 'false'
      Mode: ''
      Name: RADARR_PORT
      Required: 'true'
      Target: RADARR_PORT
      Type: Variable
      value: ''
    RADARR_PROFILE_ID:
      Default: '1'
      Description: Put here your profile id from radarr (1 = any, by default)
      Display: always
      Mode: ''
      Name: RADARR_PROFILE_ID
      Required: 'true'
      Target: RADARR_PROFILE_ID
      Type: Variable
      value: ''
    TELEGRAM_BOT_TOKEN:
      Default: ' Enable /setinline and /setinlinefeedback when creating your bot'
      Description: 'Container Variable: TELEGRAM_BOT_TOKEN'
      Display: always
      Mask: 'true'
      Mode: ''
      Name: TELEGRAM_BOT_TOKEN
      Required: 'true'
      Target: TELEGRAM_BOT_TOKEN
      Type: Variable
      value: ''
Icon: https://raw.githubusercontent.com/Ulisses1478/teleradarr/master/assets/logo.png
Name: Teleradarr
Network: bridge
Networking:
  Mode: bridge
Overview: "This is a 100% inline bot, you can't talk directly to him, you need to\
  \ add your bot to your telegram and in any chat you type this:\r\n@BOT_NAME NAME_OF_THE_MOVIE\r\
  \n\r\nAnd this will show you 5 movies that you can download click on the and will\
  \ send the name and the image of the movie on a message so you can send to a friend\
  \ or in my case my wife."
PostArgs: ''
Privileged: 'false'
Project: https://github.com/Ulisses1478/teleradarr
Registry: https://registry.hub.docker.com/r/ulisses1478/teleradarr
Repo: ulisses1478's Repository
Repository: ulisses1478/teleradarr
TemplateURL: https://raw.githubusercontent.com/Ulisses1478/templates-unraid/master/teleradarr.xml
WebUI: ''
