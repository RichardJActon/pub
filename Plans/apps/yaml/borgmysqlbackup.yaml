Name: borg-mysql-backup
Network: bridge
Networking:
  Mode: bridge
Overview: "Service for backing up mysql dumps to local and/or remote borg repos.\r\
  \nOther files&amp;dirs may be included in the backup, and database dumps can be\
  \ excluded altogether.\r\n\r\nPlease refer to project page @ https://github.com/laur89/docker-borg-mysql-backup\
  \ for further documentation."
PostArgs: ''
Privileged: 'false'
Project: https://github.com/laur89/docker-borg-mysql-backup
Registry: https://hub.docker.com/r/layr/borg-mysql-backup
Repo: laur's Repository
Repository: layr/borg-mysql-backup:borg1
