CategoryList:
- HomeAutomation
- Productivity
Config:
  Device: {}
  Label: {}
  Path:
    Configs folder:
      Default: /mnt/user/appdata/prusaslicer
      Description: 'Container Path: /configs/'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Configs folder
      Required: 'true'
      Target: /configs/
      Type: Path
      value: /mnt/user/appdata/prusaslicer
    Prints:
      Default: /mnt/user/3D Printing/
      Description: 3D Printing Folder
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Prints
      Required: 'false'
      Target: /prints/
      Type: Path
      value: /mnt/user/3D Printing/
  Port:
    VNC Interface:
      Default: '6080'
      Description: 'Container Port: 8080'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: VNC Interface
      Required: 'true'
      Target: '8080'
      Type: Port
      value: '6080'
  Variable:
    SSL_CERT_FILE:
      Default: /etc/ssl/certs/ca-certificates.crt
      Description: Needed to allow Prusaslicer to open without any prompts upon startup.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: SSL_CERT_FILE
      Required: 'true'
      Target: SSL_CERT_FILE
      Type: Variable
      value: /etc/ssl/certs/ca-certificates.crt
Icon: https://cdn.help.prusa3d.com/wp-content/uploads/PSlogo-1-300x300.jpg
Name: prusaslicer-novnc
Network: bridge
Networking:
  Mode: bridge
Overview: "Enjoy Prusaslicer directly in your browser with this easy to use Docker\
  \ container.\r\n\r\nThis template has the minimum variables defined, but you can\
  \ find additional details on the template at the URLs listed below.\r\n\r\nhttps://github.com/helfrichmichael/prusaslicer-novnc\r\
  \nhttps://hub.docker.com/r/mikeah/prusaslicer-novnc"
PostArgs: ''
Privileged: 'false'
Project: https://www.prusa3d.com/prusaslicer/
Registry: https://hub.docker.com/r/mikeah/prusaslicer-novnc
Repo: MikeAH's Repository
Repository: mikeah/prusaslicer-novnc
TemplateURL: https://raw.githubusercontent.com/helfrichmichael/unraid-templates/master/pruaslicer/prusaslicer.xml
WebUI: http://[IP]:[PORT:8080]
