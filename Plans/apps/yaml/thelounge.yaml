Name: TheLounge
Network: bridge
Networking:
  Mode: bridge
Overview: "TheLonge is the self-hosted web IRC client.\r\nModern features brought\
  \ to IRC, Always connected, Responsive interface, Synchronized experience\r\nThe\
  \ Lounge is the official and community-managed fork of Shout, by Mattias Erming.\r\
  \n\r\nMultiple Users: If you want to create a new user simply change the name in\
  \ the 'Username' variable and also the 'Password' variable, this will have no impact\
  \ to existing users (the 'Username' variable can't be empty and should always have\
  \ a username in it that is available on the server)."
