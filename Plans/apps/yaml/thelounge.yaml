CategoryList:
- Network-Other
- Productivity
- Tools-Utilities
Config:
  Device: {}
  Label: {}
  Path:
    Data Path:
      Default: ''
      Description: Path where the configuration, users, logs are located.
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Data Path
      Required: 'true'
      Target: /thelounge
      Type: Path
      value: /mnt/cache/appdata/thelounge
  Port:
    Web UI:
      Default: ''
      Description: TCP WebUI Port
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: Web UI
      Required: 'true'
      Target: '9000'
      Type: Port
      value: '9000'
  Variable:
    DATA_PERM:
      Default: ''
      Description: 'Container Variable: DATA_PERM'
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: DATA_PERM
      Required: 'true'
      Target: DATA_PERM
      Type: Variable
      value: '770'
    GID:
      Default: ''
      Description: 'Container Variable: GID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: GID
      Required: 'true'
      Target: GID
      Type: Variable
      value: '100'
    Password:
      Default: ''
      Description: User Password (the initial password of the user, a change of the
        password in this variable will not change the password if it was already changed
        through the WebUI).
      Display: always
      Mask: 'true'
      Mode: ''
      Name: Password
      Required: 'true'
      Target: USERPASSWORD
      Type: Variable
      value: ''
    Save Log to Disk:
      Default: ''
      Description: 'Choose if the log should be saved to disk or not (valid options
        are: ''yes'' or ''no'')'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Save Log to Disk
      Required: 'true'
      Target: SAVELOG
      Type: Variable
      value: 'yes'
    UID:
      Default: ''
      Description: 'Container Variable: UID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: UID
      Required: 'true'
      Target: UID
      Type: Variable
      value: '99'
    UMASK:
      Default: ''
      Description: 'Container Variable: UMASK'
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: UMASK
      Required: 'true'
      Target: UMASK
      Type: Variable
      value: '000'
    Username:
      Default: ''
      Description: 'Username (this field creates the user, if you want to create another
        user just change this field and it creates a new user - don''t forget to change
        the password). NOTE: This field can''t be empty, it should always have a user
        in it that is available for login. No spaces or special characters allowed!'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Username
      Required: 'true'
      Target: USERNAME
      Type: Variable
      value: ''
ExtraParams: --restart=unless-stopped
