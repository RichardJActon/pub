Overview: "DESCRIPTION\r\nThis docker template will allow you to run a local Bitcoin\
  \ (BTC) node (bitcoind) on your unRAID server.\r\n\r\nNOTES\r\n\u2022 If you are\
  \ going to expose it to the public to contribute with the network, make sure you\
  \ ALWAYS use it behind a firewall properly configured.\r\n\u2022 As having a full\
  \ node running 24/7 is an intensive task for the storage unit(s) where it will be\
  \ saved on, it's recommended to install it on a separate disk (HDD/SSD), not on\
  \ the array.\r\n\u2022 This container doesn't have a WebUI. You will only need to\
  \ configure your client to connect to this container, using the format: IP_SERVER:PORT1.\r\
  \n\u2022 Use the 'bitcoin.conf' file to add extra parameters.\r\n\r\nVERSION\r\n\
  1.0 (2021-12-01)"
