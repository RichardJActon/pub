Config:
  Device: {}
  Label: {}
  Path:
    Config Directory:
      Default: /mnt/user/appdata/nginx-proxy-manager
      Description: 'This is where the application stores its configuration, log and
        any files needing persistency.&lt;br&gt;Container path: /config'
      Display: advanced-hide
      Mask: 'false'
      Mode: rw
      Name: Config Directory
      Required: 'true'
      Target: /config
      Type: Path
      value: ''
  Port:
    HTTP Port:
      Default: '1880'
      Description: Port used to serve HTTP requests.&lt;br&gt;&lt;b&gt;NOTE:&lt;/b&gt;
        Your router should be configured to forward port &lt;i&gt;80&lt;/i&gt; to
        this port.  If your router doesn't allow setting the destination/internal
        IP address, this &lt;b&gt;&lt;i&gt;must&lt;/i&gt;&lt;/b&gt; be set to &lt;b&gt;80&lt;/b&gt;.&lt;br&gt;&lt;b&gt;NOTE:&lt;/b&gt;
        This applies only when &lt;i&gt;Network Type&lt;/i&gt; is set to &lt;i&gt;Bridge&lt;/i&gt;.  For
        other network types, port 8080 should be used instead.
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: HTTP Port
      Required: 'true'
      Target: '8080'
      Type: Port
      value: ''
    HTTPs Port:
      Default: '18443'
      Description: Port used to serve HTTPs requests.&lt;br&gt;&lt;b&gt;NOTE:&lt;/b&gt;
        Your router should be configured to forward port &lt;i&gt;443&lt;/i&gt; to
        this port.  If your router doesn't allow setting the destination/internal
        IP address, this &lt;b&gt;&lt;i&gt;must&lt;/i&gt;&lt;/b&gt; be set to &lt;b&gt;443&lt;/b&gt;.&lt;br&gt;&lt;b&gt;NOTE:&lt;/b&gt;
        This applies only when &lt;i&gt;Network Type&lt;/i&gt; is set to &lt;i&gt;Bridge&lt;/i&gt;.  For
        other network types, port 4443 should be used instead.
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: HTTPs Port
      Required: 'true'
      Target: '4443'
      Type: Port
      value: ''
    Web UI Port:
      Default: '7818'
      Description: Port used to access the web interface of the application.&lt;br&gt;&lt;b&gt;NOTE:&lt;/b&gt;
        This applies only when &lt;i&gt;Network Type&lt;/i&gt; is set to &lt;i&gt;Bridge&lt;/i&gt;.  For
        other network types, port 8181 should be used instead.
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: Web UI Port
      Required: 'true'
      Target: '8181'
      Type: Port
      value: ''
  Variable:
    Disable IPv6:
      Default: '0'
      Description: When set to '1', IPv6 support is disabled.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Disable IPv6
      Required: 'false'
      Target: DISABLE_IPV6
      Type: Variable
      value: ''
    Group ID:
      Default: '100'
      Description: ID of the group the application runs as.
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: Group ID
      Required: 'true'
      Target: GROUP_ID
      Type: Variable
      value: ''
    Niceness (priority):
      Default: ''
      Description: Priority at which the application should run.  A niceness value
        of -20 is the highest priority and 19 is the lowest priority.&lt;br&gt;&lt;b&gt;NOTE:&lt;/b&gt;
        Setting a negative value requires additional permissions.  Thus, &lt;i&gt;&lt;b&gt;--cap-add=SYS_NICE&lt;/b&gt;&lt;/i&gt;
        must be added in &lt;i&gt;Extra Parameters&lt;/i&gt; (shown when &lt;i&gt;Advanced
        View&lt;/i&gt; is enabled).
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Niceness (priority)
      Required: 'false'
      Target: APP_NICENESS
      Type: Variable
      value: ''
    Umask:
      Default: '000'
      Description: Mask that controls how file permissions are set for newly created
        files. The value of the mask is in octal notation.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Umask
      Required: 'false'
      Target: UMASK
      Type: Variable
      value: ''
    User ID:
      Default: '99'
      Description: ID of the user the application runs as.
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: User ID
      Required: 'true'
      Target: USER_ID
      Type: Variable
      value: ''
