Overview: "DESCRIPTION\r\nPlik is a scalable &amp; friendly temporary file upload\
  \ system (Wetransfer like) in golang.\r\n\r\nLive demo:\r\nhttps://plik.root.gg/\r\
  \n\r\nNOTES\r\n\u2022 Run the following cmds before building the container: 'mkdir\
  \ -m777 /mnt/user/appdata/plik', 'curl https://raw.githubusercontent.com/SmartPhoneLover/unraid-docker-templates/main/templates/dependencies/plik/plikd.cfg'.\r\
  \n\u2022 Plik uses an embbeded database (SQLite) by default, but you can use an\
  \ external database (MySQL, PostgreSQL) if decided. Check the 'plikd.cfg' file to\
  \ know more.\r\n\u2022 Plik has an HTTP API to manage the upload and get files.\
  \ Check the GitHub repo to know more.\r\n\r\nVERSION\r\n1.0 (2022-02-01)"
