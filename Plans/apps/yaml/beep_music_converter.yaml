CategoryList:
- Tools-Utilities
Config:
  Device:
    beep:
      Default: ''
      Description: path to beep speaker (you must have a beep speaker for this container
        to work)
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: beep
      Required: 'false'
      Target: ''
      Type: Device
      value: /dev/tty0
  Label: {}
  Path:
    config:
      Default: /mnt/user/appdata/Beep-Music-Converter
      Description: appdata
      Display: advanced
      Mask: 'false'
      Mode: rw
      Name: appdata
      Required: 'false'
      Target: /config
      Type: Path
      value: /mnt/user/appdata/beep_music_converter
  Port: {}
  Variable:
    custom:
      Default: default|Indiana_Jones|Monkey_Island
      Description: Default or choose other for an example to be converted
      Display: always
      Mask: 'false'
      Mode: ''
      Name: custom
      Required: 'false'
      Target: custom
      Type: Variable
      value: default
    silent:
      Default: no|yes
      Description: Silent converts file without also playing through beep speaker.
        Default 'no'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: silent
      Required: 'false'
      Target: silent
      Type: Variable
      value: 'no'
    time:
      Default: '50'
      Description: Time window for frequency analysis (in ms). Default 50 ms. Experiment
        with different values for individual tune to find best
      Display: always
      Mask: 'false'
      Mode: ''
      Name: time
      Required: 'false'
      Target: time
      Type: Variable
      value: '98'
Icon: https://raw.githubusercontent.com/SpaceinvaderOne/Beep-Music-Converter/main/beep_icon.png
Keywords:
- beep_music_converter
- Tools-Utilities
Name: beep_music_converter
Network: bridge
Overview: "Unraid container to convert mp3 or wav to PC beep speaker music\r\n"
PostArgs: ''
Privileged: 'true'
Registry: https://hub.docker.com/repository/docker/spaceinvaderone/wav2beep
Repository: spaceinvaderone/beep_music_converter
Requires: ''
Sources:
- https://github.com/SpaceinvaderOne/Beep-Music-Converter
- https://hub.docker.com/repository/docker/spaceinvaderone/wav2beep
Tag: latest
WebUI: https://amzn.to/3kwWvlN
