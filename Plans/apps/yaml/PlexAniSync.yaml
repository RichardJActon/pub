CategoryList:
- MediaApp-Video
- MediaServer-Video
Config:
  Device: {}
  Label: {}
  Path:
    CUSTOM_MAPPINGS:
      Default: ''
      Description: 'Installation instructions here: https://github.com/mizz141/PlexAniSync-Mappings/wiki/Installation-on-unRAID'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: CUSTOM_MAPPINGS
      Required: 'false'
      Target: /plexanisync/custom_mappings.yaml
      Type: Path
      value: /mnt/user/appdata/PlexAniSync/PlexAniSync-Mappings/custom_mappings.yaml
    settings_location:
      Default: ''
      Description: /config/settings.ini, ONLY USE WHEN NECESSARY
      Display: always
      Mask: 'false'
      Mode: rw
      Name: settings_location
      Required: 'false'
      Target: /config/settings.ini
      Type: Path
      value: ''
  Port: {}
  Variable:
    ANI_TOKEN:
      Default: ''
      Description: Your anilist token (See install guide)
      Display: always
      Mask: 'false'
      Mode: ''
      Name: ANI_TOKEN
      Required: 'false'
      Target: ANI_TOKEN
      Type: Variable
      value: ''
    ANI_USERNAME:
      Default: ''
      Description: Your http://www.anilist.co username
      Display: always
      Mask: 'false'
      Mode: ''
      Name: ANI_USERNAME
      Required: 'false'
      Target: ANI_USERNAME
      Type: Variable
      value: ''
    PLEX_SECTION:
      Default: ''
      Description: The library where your anime resides
      Display: always
      Mask: 'false'
      Mode: ''
      Name: PLEX_SECTION
      Required: 'false'
      Target: PLEX_SECTION
      Type: Variable
      value: ''
    PLEX_TOKEN:
      Default: ''
      Description: 'Follow this guide: https://support.plex.tv/articles/204059436-finding-an-authentication-token-x-plex-token/'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: PLEX_TOKEN
      Required: 'false'
      Target: PLEX_TOKEN
      Type: Variable
      value: ''
    PLEX_URL:
      Default: ''
      Description: 'The address to your Plex Media Server, for example: http://127.0.0.1:32400'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: PLEX_URL
      Required: 'false'
      Target: PLEX_URL
      Type: Variable
      value: ''
    SETTINGS_FILE:
      Default: ''
      Description: /config/settings.ini, ONLY USE WHEN NECESSARY
      Display: always
      Mask: 'false'
      Mode: ''
      Name: SETTINGS_FILE
      Required: 'false'
      Target: SETTINGS_FILE
      Type: Variable
      value: ''
    SKIP_LIST_UPDATE:
      Default: ''
      Description: If set to True, it will NOT update your AniList which is useful
        if you want to do a test run to check if everything lines up properly. (default
        = False)
      Display: always
      Mask: 'false'
      Mode: ''
      Name: SKIP_LIST_UPDATE
      Required: 'false'
      Target: SKIP_LIST_UPDATE
      Type: Variable
      value: ''
Icon: https://github.com/RickDB/PlexAniSync/raw/master/logo.png
Name: PlexAniSync
Network: bridge
Networking:
  Mode: bridge
Overview: 'Plexanisync lets you synchronize your plex library with anilist, plugin
  from RickDB, Docker-Hub version maintained by Mizz141.

  '
PostArgs: ''
Privileged: 'false'
Project: https://github.com/RickDB/PlexAniSync
Registry: https://hub.docker.com/r/mizz141/plexanisync-mizz141/
Repository: mizz141/plexanisync-mizz141
TemplateURL: https://raw.githubusercontent.com/mizz141/mizz141-unraid-xml/master/plexanisync.xml
WebUI: ''
