BindTime: 'true'
CategoryList:
- Network-Management
- Productivity
- Tools-Utilities
Data:
  Volume:
    ContainerDir: /var/lib/mysql
    HostDir: /mnt/user/appdata/mysql
    Mode: rw
Environment:
  Variable:
  - Name: MYSQL_ROOT_PASSWORD
    Value: root_password
  - Name: MYSQL_DATABASE
    Value: owncloud
  - Name: MYSQL_USER
    Value: mysql_user
  - Name: MYSQL_PASSWORD
    Value: mysql_password
GitHub: https://github.com/docker-library/mysql/tree/master/5.7/
Icon: https://raw.githubusercontent.com/docker-library/docs/master/mysql/logo.png
Name: mysql
Networking:
  Mode: bridge
  Publish:
    Port:
      ContainerPort: '3306'
      HostPort: '3306'
      Protocol: tcp
Official: true
Overview: 'Official docker image for mysql database server.

  '
Privileged: 'false'
Registry: https://registry.hub.docker.com/_/mysql/
Repository: mysql
TemplateURL: https://raw.githubusercontent.com/jshridha/templates/master/Bungy/mysql.xml
