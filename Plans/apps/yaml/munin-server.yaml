BindTime: 'true'
CategoryList:
- Network-Management
- Tools-Utilities
Config:
  Device: {}
  Label: {}
  Path:
    munin-server:
      Mode: ro
      Name: sys
      Target: /sys
      value: /sys
  Port: {}
  Variable:
    allowed_hosts:
      Name: ALLOWED_HOSTS
      Target: ALLOWED_HOSTS
      value: 127.0.0.1/32
    hostname:
      Name: HOSTNAME
      Target: HOSTNAME
      value: unRAID
Icon: https://raw.githubusercontent.com/shaf/unraid-docker-templates/master/shaf/images/munin-icon.png
Keywords:
- munin-server
- Network-Management
- Tools-Utilities
Name: munin-server
Networking:
  Mode: bridge
  Publish:
    Port:
    - ContainerPort: '80'
      HostPort: '8888'
      Protocol: tcp
    - ContainerPort: '4949'
      HostPort: '4949'
      Protocol: tcp
Overview: Primarily provides server stats for your unRAID instance in addition to
  monitoring other servers
Privileged: 'false'
Registry: https://registry.hub.docker.com/r/shaf/munin-server/
Repository: shaf/munin-server
Requires: ''
Sources:
- http://munin-monitoring.org/
- https://registry.hub.docker.com/r/shaf/munin-server/
Tag: latest
WebUI: http://[IP]:[PORT:80]/
