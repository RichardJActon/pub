BindTime: 'true'
CategoryList: &id001
- Network-Management
- Tools-Utilities
Config:
  Device: {}
  Label: {}
  Path: {}
  Port: {}
  Variable:
    ALLOWED_HOSTS:
      Name: ALLOWED_HOSTS
      value: 127.0.0.1/32
    HOSTNAME:
      Name: HOSTNAME
      value: unRAID
Data:
  Volume:
  - ContainerDir: /etc/munin/munin-conf.d
    HostDir: /mnt/user/appdata/munin-server/conf
    Mode: rw
  - ContainerDir: /var/cache/munin/www
    HostDir: /mnt/user/appdata/munin-server/www
    Mode: rw
  - ContainerDir: /var/lib/munin
    HostDir: /mnt/user/appdata/munin-server/rrd
    Mode: rw
  - ContainerDir: /rootfs
    HostDir: /
    Mode: ro
  - ContainerDir: /sys
    HostDir: /sys
    Mode: ro
Icon: https://raw.githubusercontent.com/shaf/unraid-docker-templates/master/shaf/images/munin-icon.png
Keywords:
- munin-server
- *id001
Name: munin-server
Networking:
  Mode: bridge
  Publish:
    Port:
    - ContainerPort: '80'
      HostPort: '8888'
      Protocol: tcp
    - ContainerPort: '4949'
      HostPort: '4949'
      Protocol: tcp
Overview: Primarily provides server stats for your unRAID instance in addition to
  monitoring other servers
Privileged: 'false'
Registry: https://registry.hub.docker.com/r/shaf/munin-server/
Repository: shaf/munin-server
Requires: ''
Sources:
- http://munin-monitoring.org/
- https://registry.hub.docker.com/r/shaf/munin-server/
Tag: latest
WebUI: http://[IP]:[PORT:80]/
