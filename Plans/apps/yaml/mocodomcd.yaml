Overview: "Mocodo est un logiciel d'aide \xE0 l'enseignement et \xE0 la conception\
  \ des bases de donn\xE9es relationnelles.\r\n\r\nEn entr\xE9e, il prend une description\
  \ textuelle des entit\xE9s et associations du mod\xE8le conceptuel de donn\xE9es\
  \ (MCD).\r\nEn sortie, il produit son diagramme entit\xE9-association en SVG et\
  \ son sch\xE9ma relationnel (MLD) en SQL, LaTeX, Markdown, etc.\r\n\r\nR\xE9cup\xE9\
  rer le token dans les logs pour vous connecter.\r\n\r\n---------------------------\r\
  \n\r\nMocodo is a software for teaching and designing relational databases.\r\n\r\
  \nAs input, it takes a textual description of the entities and associations of the\
  \ conceptual data model (CDM).\r\nAs output, it produces its entity-association\
  \ diagram in SVG and its relational schema (LDM) in SQL, LaTeX, Markdown, etc.\r\
  \n\r\nGet the token from the logs to connect."
