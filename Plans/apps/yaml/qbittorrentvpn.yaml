CategoryList: &id001
- Downloaders
Config:
  Device: {}
  Label: {}
  Path:
    config:
      Default: /mnt/user/appdata/qbittorrentvpn/
      Description: config path of qbittorrentvpn
      Display: advanced
      Mask: 'false'
      Mode: rw
      Name: config
      Required: 'true'
      Target: /config
      Type: Path
      value: /mnt/user/appdata/qbittorrentvpn/
    downloadspath:
      Default: ''
      Description: Path for /downloads
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Downloads Path
      Required: 'true'
      Target: /downloads
      Type: Path
      value: ''
  Port:
    tcp_listening:
      Default: '8999'
      Description: Port used to listen (TCP)
      Display: advanced
      Mask: 'false'
      Mode: tcp
      Name: TCP_LISTENING
      Required: 'true'
      Target: '8999'
      Type: Port
      value: '8999'
    udp_listening:
      Default: '8999'
      Description: Port used to listen (UDP)
      Display: advanced
      Mask: 'false'
      Mode: udp
      Name: UDP_LISTENING
      Required: 'true'
      Target: '8999'
      Type: Port
      value: '8999'
    webui_port:
      Default: '8080'
      Description: Port used to access qBittorrent remotely
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: WEBUI_PORT
      Required: 'true'
      Target: '8080'
      Type: Port
      value: '8080'
  Variable:
    additional_ports:
      Default: ''
      Description: Additional ports for routing other containers through this one
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: ADDITIONAL_PORTS
      Required: 'false'
      Target: ADDITIONAL_PORTS
      Type: Variable
      value: ''
    enable_ssl:
      Default: 'yes'
      Description: Let the container handle SSL (yes/no)?
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: ENABLE_SSL
      Required: 'false'
      Target: ENABLE_SSL
      Type: Variable
      value: 'yes'
    health_check_host:
      Default: one.one.one.one
      Description: Host used to check if connection is up
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: HEALTH_CHECK_HOST
      Required: 'false'
      Target: HEALTH_CHECK_HOST
      Type: Variable
      value: one.one.one.one
    health_check_interval:
      Default: '300'
      Description: Interval in seconds between connection check
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: HEALTH_CHECK_INTERVAL
      Required: 'false'
      Target: HEALTH_CHECK_INTERVAL
      Type: Variable
      value: '300'
    health_check_silent:
      Default: '1'
      Description: 1 supresses the 'Network is up' message
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: HEALTH_CHECK_SILENT
      Required: 'false'
      Target: HEALTH_CHECK_SILENT
      Type: Variable
      value: '1'
    install_python3:
      Default: 'no'
      Description: Set to 'yes' to install Python3
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: INSTALL_PYTHON3
      Required: 'false'
      Target: INSTALL_PYTHON3
      Type: Variable
      value: 'no'
    lan_network:
      Default: 192.168.0.0/24
      Description: Your local network address in CIDR notation
      Display: always
      Mask: 'false'
      Mode: ''
      Name: LAN_NETWORK
      Required: 'true'
      Target: LAN_NETWORK
      Type: Variable
      value: 192.168.0.0/24
    name_servers:
      Default: 1.1.1.1,1.0.0.1
      Description: DNS used by the container
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: NAME_SERVERS
      Required: 'false'
      Target: NAME_SERVERS
      Type: Variable
      value: 1.1.1.1,1.0.0.1
    pgid:
      Default: '100'
      Description: The GID applied to the /config and /downloads
      Display: always
      Mask: 'false'
      Mode: ''
      Name: PGID
      Required: 'false'
      Target: PGID
      Type: Variable
      value: '100'
    puid:
      Default: '99'
      Description: The UID applied to the /config and /downloads
      Display: always
      Mask: 'false'
      Mode: ''
      Name: PUID
      Required: 'false'
      Target: PUID
      Type: Variable
      value: '99'
    umask:
      Default: '002'
      Description: umask used by the container
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: UMASK
      Required: 'false'
      Target: UMASK
      Type: Variable
      value: '002'
    vpn_enabled:
      Default: 'yes'
      Description: Enable VPN? yes/no
      Display: always
      Mask: 'false'
      Mode: ''
      Name: VPN_ENABLED
      Required: 'false'
      Target: VPN_ENABLED
      Type: Variable
      value: 'yes'
    vpn_password:
      Default: ''
      Description: Password used to authenticate to the VPN (OpenVPN only)
      Display: always
      Mask: 'true'
      Mode: ''
      Name: VPN_PASSWORD
      Required: 'false'
      Target: VPN_PASSWORD
      Type: Variable
      value: ''
    vpn_type:
      Default: openvpn
      Description: openvpn / wireguard?
      Display: always
      Mask: 'false'
      Mode: ''
      Name: VPN_TYPE
      Required: 'true'
      Target: VPN_TYPE
      Type: Variable
      value: openvpn
    vpn_username:
      Default: ''
      Description: Username used to authenticate to the VPN (OpenVPN only)
      Display: always
      Mask: 'false'
      Mode: ''
      Name: VPN_USERNAME
      Required: 'false'
      Target: VPN_USERNAME
      Type: Variable
      value: ''
ExtraParams: --restart unless-stopped
Icon: https://raw.githubusercontent.com/DyonR/docker-templates/master/Icons/qbittorrentvpn/qbittorrent-icon-256.png
Keywords:
- qbittorrentvpn
- *id001
Name: qbittorrentvpn
Network: bridge
Overview: Docker container which runs the latest qBittorrent-nox client while connecting
  to WireGuard or OpenVPN with iptables killswitch to prevent IP leakage when the
  tunnel goes down.
Privileged: 'true'
Registry: https://hub.docker.com/r/dyonr/qbittorrentvpn
Repository: dyonr/qbittorrentvpn
Requires: ''
Sources:
- https://github.com/qBittorrent/qBittorrent
- https://hub.docker.com/r/dyonr/qbittorrentvpn
Tag: latest
WebUI: https://[IP]:[PORT:8080]/
