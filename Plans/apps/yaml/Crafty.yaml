Overview: "An Appication to run all your minecraft servers From without a hustle.\r\
  \nThis image is as official as it becomes, built from the Official docker template\
  \ provided by Crafty Controller, but with some slight modifications for unraid.\
  \ \r\n\r\nCrafty controller is a lightweight minecraft wrapper with great featuers\
  \ and a awesome gui, acessible from a modern web browser.\r\nThe username and password\
  \ appears on the first launch in the docker logs!\r\n\r\nIncludes Java 8, 11, 16,\
  \ 17.To specify the java version refer to my docker hub documentation: https://hub.docker.com/r/freddy0/crafty-container\r\
  \n\r\nTemplate should work out of the box for everyone. Before adding a server,\
  \ add a folder with your mineccraft jar file in your minecraft_servers folder. In\
  \ the web ui please use only /minecraft_servers/yourservername, not the unraid path.\r\
  \n\r\nfor official support join the discord: https://discord.gg/9VJPhCE\r\n\r\n\
  Official Crafty Controller Page: https://craftycontrol.com/"
