Name: postgres-backup-local
Network: bridge
Networking:
  Mode: bridge
Overview: "Backup PostgresSQL to the local filesystem with periodic rotating backups,\
  \ based on schickling/postgres-backup-s3. Backup multiple databases from the same\
  \ host by setting the database names in POSTGRES_DB separated by commas or spaces.\n\
  \  Restore examples:\n  DB: nextcloud\n  USER: muwahhid\n  zcat /mnt/user/Backups/Postgres/Backups/daily/nextcloud-20210218-235636.sql.gz\
  \ | docker exec -i testsql psql --username=muwahhid --dbname=nextcloud -W"
