Name: AllTube-Download
Network: bridge
Overview: "DESCRIPTION\r\nHTML GUI for youtube-dl.\r\n\r\nLive demo:\r\nhttp://alltubedownload.net/\r\
  \n\r\nNOTES\r\n\u2022 Run the following cmds before building the container: 'mkdir\
  \ -m755 /mnt/user/appdata/alltube-download' and 'curl https://raw.githubusercontent.com/SmartPhoneLover/unraid-docker-templates/main/templates/dependencies/alltube-download/config.yml\
  \ --output /mnt/user/appdata/alltube-download/config.yml'.\r\n\u2022 If your web\
  \ browser doesn't download the video automatically, copy the URL generated by AllTube\
  \ Download container, and paste it into your decided file/video downloader. Another\
  \ way, is just click outside the video playback window (web browser) and select\
  \ the appropiate option to download the file to your device, locally.\r\n\r\nVERSION\r\
  \n1.0 (2022-02-12)"
