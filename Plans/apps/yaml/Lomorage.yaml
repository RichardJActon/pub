CategoryList:
- Backup
- MediaApp-Video
- MediaApp-Photos
- MediaServer-Video
- MediaServer-Photos
Config:
  Device: {}
  Label: {}
  Path:
    AppDir:
      Default: ''
      Description: Volume for application configuration and logs
      Display: always
      Mask: 'false'
      Mode: rw
      Name: AppDir
      Required: 'false'
      Target: /lomo
      Type: Path
      value: /mnt/user/appdata/
    MediaDir:
      Default: ''
      Description: Volume to store photos, videos
      Display: always
      Mask: 'false'
      Mode: rw
      Name: MediaDir
      Required: 'false'
      Target: /media
      Type: Path
      value: /mnt/user/
    User:
      Default: ''
      Description: 'Container Path: /etc/passwd'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: User
      Required: 'false'
      Target: /etc/passwd
      Type: Path
      value: /etc/passwd
  Port: {}
  Variable: {}
ExtraParams: --user=99:100
Icon: https://lomorage.com/img/logo.png
Name: Lomorage
Network: host
Networking:
  Mode: host
Official: true
Overview: Lomorage enables you to backup photos / videos from any devices to your
  self-hosted server, and intelligently manages these personal assets via AI. Run
  the Lomorage server at your home, download mobile client to save the memories, and
  enjoy the moments.
PostArgs: '8000'
Privileged: 'false'
Project: https://github.com/lomorage/lomo-docker
Registry: https://hub.docker.com/r/lomorage/amd64-lomorage
Repo: DwebF's Repository
Repository: lomorage/amd64-lomorage
TemplateURL: https://raw.githubusercontent.com/lomorage/unraid-template/master/lomo-backend.xml
WebUI: ''
