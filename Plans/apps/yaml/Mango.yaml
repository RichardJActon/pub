Overview: "Mango is a self-hosted manga server and reader. Its features include[br]\n\
  \ - Multi-user support[br]\n - OPDS support[br]\n - Dark/light mode switch[br]\n\
  \ - Supported formats: .cbz, .zip, .cbr and .rar[br]\n - Supports nested folders\
  \ in library[br]\n - Automatically stores reading progress[br]\n - Thumbnail generation[br]\n\
  \ - Supports plugins to download from third-party sites[br]  \n - The web reader\
  \ is responsive and works well on mobile, so there is no need for a mobile app[br]\n\
  \ - All the static files are embedded in the binary, so the deployment process is\
  \ easy and painless[br]"
