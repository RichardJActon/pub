Overview: "Universal Media Server is a DLNA-compliant UPnP Media Server. It is capable\
  \ of sharing video, audio and images between most modern devices. It was originally\
  \ based on PS3 Media Server by shagrath, in order to ensure greater stability and\
  \ file-compatibility.\r\n\r\nThis is a headless install, you need to edit the file\
  \ UMS.conf in oder to configure it.\r\n\r\nRefer to the default file below\r\n\r\
  \nhttps://raw.githubusercontent.com/UniversalMediaServer/UniversalMediaServer/master/src/main/external-resources/UMS.conf\r\
  \n\r\nNote: you may need to stop the container before editing the config file, otherwise\
  \ your changes might not get saved."
