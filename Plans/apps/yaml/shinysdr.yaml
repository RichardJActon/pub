Overview: "Software-defined radio receiver application built on GNU Radio with a web-based\
  \ UI and plugins.[br][br]\r\n        This docker includes additional plugins courtesy\
  \ of the maintainer:[br]\r\n        * python-libhamlib2 -- Controlling external\
  \ hardware radios[br]\r\n        * gr-air-modes -- ADS-B, aircraft transponders[br][br]\r\
  \n        [span style='color: #E80000;']A config file -- [b]config.py[/b] -- in\
  \ the Config path host directory is necessary in order to run this container![/span]\
  \ Create one using the instructions below or bring your own ;)[br][br]\r\n     \
  \   [b]Creating New Config File:[/b][br]\r\n        1. Switch to [b]Advanced View[/b]\
  \ in the template and add the following to [b]Post Arguments[/b][br]\r\n       \
  \ [span style='font-family: monospace;']--init start /config/myConfig[/span][br]\r\
  \n        2. Make sure you have the [b]Config[/b] path mapped in your template[br]\r\
  \n        3. [b]Apply[/b] changes and start the container[br]\r\n        4. Edit\
  \ the container[br]\r\n        \_4a. Remove the contents of [b]Post Arguments[/b][br]\r\
  \n        \_4b. Set [b]Config[/b] mapping to the subfolder created in Step 1[br]\r\
  \n        5. Apply changes[br]\r\n        [b]Note:[/b] You MUST remove the Post\
  \ Arguments command on next start or the container will stop on error b/c it will\
  \ not overwrite an existing config file.[br][br]\r\n        The URL for the container\
  \ is suffixed with the value of [b]root_cap[/b] from [b]config.py[/b][br]\r\n  \
  \      EX [span style='font-family: monospace;']http://yourIP:port/rootCapValue[/span][br]\r\
  \n        To access the container at the URL without the suffix set [span style='font-family:\
  \ monospace;']root_cap=None[/span] in [b]config.py[/b]"
