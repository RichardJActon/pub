Name: FileFlows
Network: bridge
Overview: "FileFlows lets you process files in a rule flow like system.  \r\n  Primary\
  \ focus is for video file processing, including coverting videos to standard format\
  \ (hevc/ac3 etc), and other function for example, removing black bars from videos,\
  \ adding chapter points for comskip/edl files and many more features\r\n  It supports\
  \ a Server and mutliple node setup, where you can have one server (with an internal\
  \ processing node) and additional computers/machines as additional processing nodes.\r\
  \n  For NVIDIA GPU setup see https://github.com/revenz/FileFlows/wiki/Unraid-NVIDIA-Setup"
