Beta: 'true'
CategoryList:
- Productivity
Config:
- '@attributes':
    Default: Pacific/Auckland
    Description: TimeZone for the container refer to https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
      for a list of possible timezones
    Display: always
    Mask: 'false'
    Mode: ''
    Name: TimeZone
    Required: 'true'
    Target: TZ
    Type: Variable
  value: ''
- '@attributes':
    Default: '99'
    Description: 'Container Variable: PUID'
    Display: advanced
    Mask: 'false'
    Mode: ''
    Name: PUID
    Required: 'false'
    Target: PUID
    Type: Variable
  value: '99'
- '@attributes':
    Default: '100'
    Description: 'Container Variable: PGID'
    Display: advanced
    Mask: 'false'
    Mode: ''
    Name: PGID
    Required: 'false'
    Target: PGID
    Type: Variable
  value: '100'
- '@attributes':
    Default: '5000'
    Description: Port used to access the WebUI.  The container uses port 5000 this
      can forward any port to that in the container.
    Display: always
    Mask: 'false'
    Mode: tcp
    Name: WebUI
    Required: 'false'
    Target: '5000'
    Type: Port
  value: '8585'
- '@attributes':
    Default: /mnt/user/appdata/fileflows/data
    Description: Location of the database file, best to set this in appdata
    Display: always
    Mask: 'false'
    Mode: rw
    Name: Data
    Required: 'true'
    Target: /app/Data
    Type: Path
  value: /mnt/user/appdata/fileflows/data
- '@attributes':
    Default: /mnt/user/appdata/fileflows/logs
    Description: logging directory, best to store this with the appdata
    Display: always
    Mask: 'false'
    Mode: rw
    Name: Logs
    Required: 'true'
    Target: /app/Logs
    Type: Path
  value: /mnt/user/appdata/fileflows/logs
- '@attributes':
    Default: /mnt/cache/temp/fileflows
    Description: "Where temporary files will be created during the file flow process\r\
      \nBest to put this on a cache drive or a faster ssd/nvme"
    Display: always
    Mask: 'false'
    Mode: rw
    Name: Temp Directory
    Required: 'true'
    Target: /temp
    Type: Path
  value: /mnt/cache/temp/fileflows
- '@attributes':
    Default: /mnt/user
    Description: Mapping to a folder in unRAID.   this is optional and you can add
      as many as you like.
    Display: always
    Mask: 'false'
    Mode: rw
    Name: /media/
    Required: 'false'
    Target: /media/
    Type: Path
  value: /mnt/user
- '@attributes':
    Default: all
    Description: If you have multiple NVIDIA GPUs set a specific ID from the settings
      page
    Display: advanced
    Mask: 'false'
    Mode: ''
    Name: NVIDIA_VISIBLE_DEVICES
    Required: 'false'
    Target: NVIDIA_VISIBLE_DEVICES
    Type: Variable
  value: ''
