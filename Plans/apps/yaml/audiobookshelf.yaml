Name: audiobookshelf
Network: bridge
Overview: Audiobook manager and player. Saves your progress, supports multiple accounts,
  stream all audio formats on the fly. No more switching between dozens of audio files
  for a single audiobook, Audiobookshelf shows you one audio track with skipping,
  seeking and adjustable playback speed. Free & open source mobile apps under construction,
  consider contributing by posting feedback, suggestions, feature requests on github
  or the forums.
