Name: tvheadend
Network: bridge
Overview: 'Tvheadend(https://www.tvheadend.org/) works as a proxy server: is a TV
  streaming server and recorder for Linux, FreeBSD and Android supporting DVB-S, DVB-S2,
  DVB-C, DVB-T, ATSC, ISDB-T, IPTV, SATIP and HDHomeRun as input sources.

  Tvheadend offers the HTTP (VLC, MPlayer), HTSP (Kodi, Movian) and SATIP streaming.

  Multiple EPG sources are supported (over-the-air DVB and ATSC including OpenTV DVB
  extensions, XMLTV, PyXML).'
