Name: fetchmail
Network: bridge
Networking:
  Mode: bridge
Overview: "Fetchmail is a handy tool to move / copy your emails from another email\
  \ provider.\r\nLets say you host your own Mailserver and also want to receive your\
  \ mails from i.e. googlemail. Fetchmail will take them and put it in your own inbox.\
  \ \r\n\r\nCreate the \"fetchmailrc\" file in the mounted data folder.\r\nIt should\
  \ contain these lines - but you have to adapt it to fit your needs. i.e. your mail\
  \ address and remove the \"keep\" if you want to remove the mails in the fetched\
  \ remote mailbox.\r\n\r\n\r\nset no syslog\r\nset logfile /data/log/fetchmail.log\r\
  \n\r\nset postmaster \"fetchmail\"\r\n\r\npoll imap.gmail.com with proto IMAP\r\n\
  \  user 'someusername@gmail.com' there with password 'yourpassword' is fetchmail\
  \ here options fetchall ssl keep\r\n  smtphost mail.example.org\r\n  smtpname some.user@example.org"
