Overview: "A Grafana remote image renderer that handles rendering panels &amp; dashboards\
  \ to PNGs using headless chrome.\r\n[br][br]\r\nRead Grafana Image Renderer documentation\
  \ and see usage instructions at [b][u][a \"https://github.com/grafana/grafana-image-renderer/blob/master/docs/remote_rendering_using_docker.md\"\
  ]projects page[/a][/b][/u].\r\n[br][br]\r\nIn order to use this as a plugin of your\
  \ Grafana docker instance you [b]must[/b] add this enviromental arguments to that\
  \ container:\r\n[br][br]\r\n- GF_RENDERING_SERVER_URL: http://renderer-ip:8081/render[br]\r\
  \n- GF_RENDERING_CALLBACK_URL: http://grafana-ip:3000/\r\n[br][br]\r\nChange the\
  \ IP (and the ports) to suit your configuration."
