Name: luckyBackup
Network: bridge
Networking:
  Mode: bridge
Overview: "LuckyBackup is a very user-friendly GUI backup program. It uses rsync as\
  \ a backend and transfers over only changes made rather than all data.\r\n\r\nUpdate:\
  \ The container will check on every start/restart if there is a newer version available\r\
  \n\r\nCron: If you create a cron job please be sure to tick the \"Console Mode\"\
  \ checkbox, otherwise the cron jobs will not work.\r\n\r\nLanguage: If you want\
  \ to change the language make sure to exit luckyBackup from within the WebGUI by\
  \ clicking 'Profile -&gt; Quit' or CTRL +X otherwise the language change isn't saved."
