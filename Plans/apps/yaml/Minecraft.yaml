Overview: "Full Docs: https://github.com/itzg/docker-minecraft-server/blob/master/README.md\r\
  \nVersion (Tag Name): We're talking about Java here *\r\nLatest: Java16; java8:\
  \ Java 8; java-openj9: OpenJava9 *\r\nParameters\r\nTYPE = vanilla, forge, spigot,\
  \ bukkit, etc... \r\nMOTD = Message of the Day\r\nDIFFICULTY = Valid values are:\
  \ peaceful, easy, normal, and hard\r\nOPS = By default, the players in OPS are added\
  \ to the final ops.json file by the Minecraft server\r\nSEED = If you want to create\
  \ the Minecraft level with a specific seed, use SEED\r\nMODE = creative, survival,\
  \ adventure, spectator\r\nMEMORY = \"1G\" by default, can be used to adjust both\
  \ initial (Xms) and max (Xmx) memory heap settings of the JVM\r\nLEVEL_TYPE = default,\
  \ flat, largebiomes, amplified, customized\r\nWhen using Flat or customized, you'll\
  \ also need GENERATOR_SETTINGS *\r\nRESOURCE_PACK and RESOURCE_PACK_SHA1\r\n* (Check\
  \ the docs!)"
