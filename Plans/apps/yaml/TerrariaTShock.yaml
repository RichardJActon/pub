Overview: "This Docker will download and install Terraria and the TShock MOD and run\
  \ it. SERVER PASSWORD: Docker\r\n\r\nATTENTION: First Startup can take very long\
  \ since it downloads the gameserver files and creates the map!\r\n\r\nUpdate Notice:\
  \ The Container will check on every start/restart if there is a newer version of\
  \ the game available and install it if so.\r\n\r\nWEB CONSOLE: You can connect to\
  \ the Terraria console by opening your browser and go to HOSTIP:9014 (eg: 192.168.1.1:9014)\
  \ or click on WebUI on the Docker page within Unraid."
