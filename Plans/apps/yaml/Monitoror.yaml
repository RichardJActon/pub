Overview: "DESCRIPTION\r\nMonitoror is a wallboard monitoring app to monitor server\
  \ status; monitor CI builds progress or even display critical values.\r\n\r\nHere\
  \ you can see a live demo:\r\nhttps://demo.monitoror.com/\r\n\r\nNOTES\r\n\u2022\
  \ Use the 'Directory (config)' path to store the 'config.json' file, so Monitoror\
  \ can read it directly from the host. You can also use an URL (i.e.: NextCloud)\
  \ to pass the JSON, using the 'MO_CONFIG' variable.\r\n\r\nVERSION\r\n1.0 (2021-12-04)"
