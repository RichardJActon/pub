Name: rstudio
Network: bridge
Networking:
  Mode: bridge
Overview: "***NOTE*** First run is slow.\r\nRStudio Server with an emphasis on reproducibility.\
  \ Builds on debian stable (debian:jessie for versions &lt; 3.4.0, debian:stretch\
  \ after, etc) release. This stack installs a fixed version of R itself from source\
  \ and it installs all R packages from a fixed snapshot of CRAN at a given date.\
  \ Users should include the version tag, e.g. rocker/rstudio:3.3.1 when reproduciblity\
  \ is paramount."
