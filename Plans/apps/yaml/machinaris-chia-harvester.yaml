Repository: ghcr.io/guydavis/machinaris
Requires: ''
Sources:
- https://github.com/guydavis/machinaris
- https://hub.docker.com/repository/docker/guydavis/machinaris-chia-harvester
Tag: latest
WebUI: http://[IP]:[PORT:8926]/
