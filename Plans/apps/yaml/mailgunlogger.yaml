Name: mailgun_logger
Network: bridge
Overview: MailgunLogger is a simple admin tool that uses the Mailgun API to retrieves
  events on a regular basis from Mailgun - who only provide a limited time of event
  storage - and stores them inside a MySQL database.
Privileged: 'false'
Project: https://github.com/jackjoe/mailgun_logger
