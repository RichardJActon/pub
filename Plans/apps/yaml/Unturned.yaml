Name: Unturned
Network: bridge
Networking:
  Mode: bridge
Overview: "This Docker will download and install SteamCMD. It will also install Unturned\
  \ and run it (if you want to install Rocket Mod set the Variable 'Install Rocket\
  \ Mod' to 'true' without quotes).\r\n\r\nATTENTION: First Startup can take very\
  \ long since it downloads the gameserver files!\r\n\r\nUpdate Notice: Simply restart\
  \ the container if a newer version of the game is available.\r\n\r\nYou can also\
  \ run multiple servers with only one SteamCMD directory!"
PostArgs: ''
Privileged: 'false'
Project: https://www.steampowered.com/
