Name: xteve-vpn
Network: bridge
Networking:
  Mode: bridge
Overview: "[p]xTeVe is a M3U proxy server for Plex, Emby and any client and provider\
  \ which supports the .TS and .M3U8 (HLS) streaming formats.[/p]\r\n        [p]xTeVe\
  \ emulates a SiliconDust HDHomeRun OTA tuner, which allows it to expose IPTV style\
  \ channels to software, which would not normally support it.[/p]\r\n        [p]OpenVPN\
  \ has been added to the container to allow users who have issues with their ISP\
  \ shaping IPTV to bypass the shaping using a VPN[/p]\r\n        \r\n        [p]I\
  \ built this VPN version to bypass my ISP shaping during peak usage times. In the\
  \ evenings I noticed my IPTV channels were freezing and timing out. After some back\
  \ and forth between myself and the IPTV provider I came to the realisation that\
  \ its my ISP that's the cause. Hopefully it helps others out there as its helped\
  \ me.[/p]\r\n        [h4]Configuration[/h4]\r\n        [p]Please refer to my github\
  \ repo [a href='https://github.com/brycelarge/xteve-vpn']xteve-vpn[/a][/p]"
