Overview: "[b][u][span style='color: #E80000;']Description[/span][/u][/b][br]\n  \
  \  Socials is a single-page website that stores all your social media and personal\
  \ websites to share. It is similar to tappy.tech, sociallinks.co, compiled.social\
  \ and linktr.ee, but open-source and built on Next.js. Your url is http://exemple.com/(user)\
  \ where [code]user.json[/code] is the file containing the info OR you can create\
  \ a [code]default.json[/code]. There is mine running at [a href=\"https://socials.dkil.ca/\"\
  ]socials.dkil.ca[/a][br][br]\n    [b][u][span style='color: #E80000;']Configuration[/span][/u][/b][br]\n\
  \    [b]/app/people[/b] This is where the json files containing someone's socials\
  \ will be stored. You can see the layout and info on Github.[br]"
