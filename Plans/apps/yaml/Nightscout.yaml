Name: Nightscout
Network: bridge
Networking:
  Mode: bridge
Official: true
Overview: "Allows the installation of Nightscout, a remote CGM monitoring system.\
  \ It allows the upload and display of blood glucous values and can be configuered\
  \ to issue warnings etc. This is mainly useful to diabetics.\r\n\r\nFor more information\
  \ see: http://www.nightscout.info/\r\n\r\nNote that this container only contains\
  \ the required data to run the website. For data logging, a MongoDB instance is\
  \ necessary. \nConfiguration of Nightscout is done over variables that are passed\
  \ through Docker. For ease of use, only required and important variables are exposed\
  \ by default. For an extensive list of all variables, please refer to: https://github.com/nightscout/cgm-remote-monitor#environment"
