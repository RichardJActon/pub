CategoryList:
- Backup
- Cloud
- Network-Other
Config:
  Device: {}
  Label: {}
  Path:
    Sync Location:
      Default: ''
      Description: The path where the files will be synced to
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Sync Location
      Required: 'true'
      Target: /ocdata
      Type: Path
      value: ''
  Port: {}
  Variable:
    OC_FILEPATH:
      Default: /
      Description: Only sync one specific folder. Use '/' for everything
      Display: always
      Mask: 'false'
      Mode: ''
      Name: OC_FILEPATH
      Required: 'true'
      Target: OC_FILEPATH
      Type: Variable
      value: /
    OC_PASS:
      Default: ''
      Description: Password or App-Token for the ownCloud user
      Display: always
      Mask: 'true'
      Mode: ''
      Name: OC_PASS
      Required: 'true'
      Target: OC_PASS
      Type: Variable
      value: ''
    OC_PROTO:
      Default: https
      Description: Connect via http or https
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: OC_PROTO
      Required: 'true'
      Target: OC_PROTO
      Type: Variable
      value: https
    OC_SERVER:
      Default: ''
      Description: ownCloud Server URL, with, if necessary, with port
      Display: always
      Mask: 'false'
      Mode: ''
      Name: OC_SERVER
      Required: 'true'
      Target: OC_SERVER
      Type: Variable
      value: ''
    OC_URLPATH:
      Default: /owncloud/
      Description: Server path to the ownCloud instance
      Display: always
      Mask: 'false'
      Mode: ''
      Name: OC_URLPATH
      Required: 'true'
      Target: OC_URLPATH
      Type: Variable
      value: /owncloud/
    OC_USER:
      Default: ''
      Description: Username to connect to ownCloud
      Display: always
      Mask: 'false'
      Mode: ''
      Name: OC_USER
      Required: 'true'
      Target: OC_USER
      Type: Variable
      value: ''
    OC_WEBDAV:
      Default: remote.php/webdav
      Description: 'In case the webdav path is not default, you can change it here '
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: OC_WEBDAV
      Required: 'false'
      Target: OC_WEBDAV
      Type: Variable
      value: remote.php/webdav
    RUN_GID:
      Default: '100'
      Description: GID for the occlient user and sync location
      Display: always
      Mask: 'false'
      Mode: ''
      Name: RUN_GID
      Required: 'true'
      Target: RUN_GID
      Type: Variable
      value: '100'
    RUN_INTERVAL:
      Default: '30'
      Description: Interval in seconds at which the client will run and check for
        changes
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: RUN_INTERVAL
      Required: 'true'
      Target: RUN_INTERVAL
      Type: Variable
      value: '30'
    RUN_UID:
      Default: '99'
      Description: UID for the occlient user and sync location
      Display: always
      Mask: 'false'
      Mode: ''
      Name: RUN_UID
      Required: 'true'
      Target: RUN_UID
      Type: Variable
      value: '99'
    SILENCE_OUTPUT:
      Default: '1'
      Description: Set to 0 to get more verbose output
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: SILENCE_OUTPUT
      Required: 'false'
      Target: SILENCE_OUTPUT
      Type: Variable
      value: '1'
    SYNC_HIDDEN:
      Default: '0'
      Description: Set to 1 to sync all hidden files within the specified ownCloud
        directory
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: SYNC_HIDDEN
      Required: 'false'
      Target: SYNC_HIDDEN
      Type: Variable
      value: '0'
    TRUST_SELFSIGN:
      Default: '0'
      Description: Set to 1 to trust self-signed certificates
      Display: always
      Mask: 'false'
      Mode: ''
      Name: TRUST_SELFSIGN
      Required: 'false'
      Target: TRUST_SELFSIGN
      Type: Variable
      value: '0'
ExtraParams: --restart unless-stopped
Icon: https://raw.githubusercontent.com/DyonR/docker-templates/master/Icons/owncloud-client/owncloud-client-icon.jpg
Keywords:
- owncloud-client
Name: owncloud-client
Network: bridge
Overview: Dockerized ownCloud CLI Client (owncloudcmd) to sync from any supported
  ownCloud-like (e.g. TransIP STACK, NextCloud) enviroment.
Privileged: 'false'
Project: https://github.com/owncloud/client
Registry: https://hub.docker.com/r/dyonr/owncloud-client
Repository: dyonr/owncloud-client
Requires: ''
Sources:
- https://github.com/owncloud/client
- https://hub.docker.com/r/dyonr/owncloud-client
TemplateURL: https://raw.githubusercontent.com/DyonR/docker-templates/master/Templates/owncloud-client/owncloud-client-template.xml
