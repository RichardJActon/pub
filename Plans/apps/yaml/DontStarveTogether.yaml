Name: DontStarveTogether
Network: bridge
Networking:
  Mode: bridge
Overview: "This Docker will download and install SteamCMD. It will also install Don't\
  \ Starve Together and run it.\r\n\r\nATTENTION: After the first complete startup\
  \ (you can see it in the log) copy your 'cluster_token.txt' in the 'token/Cluster_1'\
  \ folder and restart the container.\r\nFirst Startup can take very long since it\
  \ downloads the gameserver files!\r\n\r\nUpdate Notice: Simply restart the container\
  \ if a newer version of the game is available.\r\n\r\nYou can also run multiple\
  \ servers with only one SteamCMD directory!"
