Overview: "SABnzbd is an Open Source Binary Newsreader written in Python. It's totally\
  \ free, incredibly easy to use, and works practically everywhere. SABnzbd makes\
  \ Usenet as simple and streamlined as possible by automating everything we can.\
  \ All you have to do is add an .nzb.\n    This Docker includes OpenVPN and WireGuard\
  \ to ensure a secure and private connection to the Internet, including use of iptables\
  \ to prevent IP leakage when the tunnel is down. It also includes Privoxy to allow\
  \ unfiltered access to index sites, to use Privoxy please point your application\
  \ at \"http://host ip:8118\"."
