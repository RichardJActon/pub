Name: OpenVPN-HyDeSa
Network: bridge
Networking:
  Mode: bridge
Overview: "OpenVPN Client with integrated (NZB)Hydra2-Deluge-Sabnzbd (and HTTP + SOCKS5\
  \ proxies). Now with a Web GUI quick launch.\r\n\r\nHigh-level instructions: (1)\
  \ Create an appdata folder in host and create a openvpn subfolder. (2) Copy your\
  \ OpenVPN configuration to the above openvpn subfolder (must include openvpn.ovpn\
  \ + credentials + certs). (3) Don't forget to map /data in the docker to the host\
  \ (you can map the parent or individual subfolders depending on needs). (4) Start\
  \ docker (other apps should configure themselves on first run).\r\n\r\nDON'T FORGET\
  \ THE OVPN FILE!!!\n\r\nDefault password for deluge is deluge\n\r\nSet DNS_SERVERS\
  \ to 127.2.2.2 to use DNS-over-TLS (use google and cloudflare services by default).\
  \ Your DNS query out of the VPN exit will also be encrypted for even more security.\
  \ Set it to other services IP's will use normal unencrypted services. \r\n\r\nSet\
  \ HOST_NETWORK to your Unraid server network in CIDR format e.g. 192.168.1.0/24.\r\
  \n\r\nFor more detailed instructions, refer to the support thread (https://forums.unraid.net/topic/96233-support-testdasi-repo/)\
  \ or project page (https://github.com/testdasi/openvpn-hydesa)."
