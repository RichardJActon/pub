CategoryList:
- MediaServer-Video
Config:
  Device: {}
  Label: {}
  Path:
    acestream cache:
      Default: ''
      Description: Stream cache data
      Display: always
      Mask: 'false'
      Mode: rw
      Name: acestream cache
      Required: 'true'
      Target: /srv/acestream/.ACEStream
      Type: Path
      value: /mnt/user/appdata/acestream/
  Port:
    HOST PORT:
      Default: ''
      Description: Redirect default engine port 6878
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: HOST PORT
      Required: 'true'
      Target: '6878'
      Type: Port
      value: '8008'
  Variable: {}
Icon: https://raw.githubusercontent.com/qubex22/unraid-templates/main/acestream/acestream.png
Name: Acestream
Network: bridge
Networking:
  Mode: bridge
Overview: "Acestream-engine\r\n\r\nTo access it you can use the HTTP api as shown\
  \ in their wiki:\r\nhttps://wiki.acestream.media/Engine_HTTP_API\r\n\r\nFor example\
  \ in VLC:\r\nhttp://[YOUR IP]:8008/ace/getstream?id=[ACESTREAM id]\r\n\r\nAlso you\
  \ can create an m3u list and integrate in Jellyfin Live TV with the m3u tuner:\r\
  \n#EXTM3U\r\n#EXTINF:0,EXAMPLE\r\nhttp://[YOUR IP]:8008/ace/getstream?id=[ACESTREAM\
  \ id]"
PostArgs: ''
Privileged: 'false'
Project: https://github.com/vstavrinov/acestream-service
Registry: https://hub.docker.com/r/vstavrinov/acestream-service
Repo: joroga22's Repository
