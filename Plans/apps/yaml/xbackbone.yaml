Overview: "Container for XBackBone, a simple and lightweight ShareX PHP backend \r\
  \n[br][br]\r\n\r\n-e URL\r\n[br]\r\nThis will specify the app url, slashes need\
  \ to be escaped like this -e URL=http://127.0.0.1\r\n\r\n[br][br]\r\n[b]Permissions[/b]\r\
  \n[br]\r\n[br]\r\nThe folder on host system need to have both UID and GID 1000\r\
  \n[br][br]\r\n[b]Example[/b]\r\n[br][br]\r\nmkdir -p /mnt/user/appdata/xbb/storage\r\
  \n[br]\r\nmkdir -p /mnt/user/appdata/xbb/database\r\n[br]\r\nmkdir -p /mnt/user/appdata/xbb/logs\r\
  \n[br][br]\r\nchown -R 1000:1000 /mnt/user/appdata/xbb"
