Overview: "Proxy and VPN for Russia.\r\nOnly blocked sites from the unified register\
  \ of the Russian Federation are proxied through Anti-Ban.\r\nAll other sites will\
  \ work directly, the speed of the Internet connection will not decrease.\r\nThe\
  \ service does not log user actions, does not change traffic and does not insert\
  \ ads on pages.\r\nProject page: https://antizapret.prostovpn.org\r\n\r\n[b][span\
  \ style='color: #E80000;']Installation instructions:[/span][/b][br]\r\nThis is a\
  \ template to customize with container \"Jackett\".\r\n1) - Download a ZIP archive\
  \ with a configuration file and keys here: \"https://antizapret.prostovpn.org/antizapret-tcp.zip\"\
  .\r\n2) - Extract four files along the path: \"/mnt/user/appdata/openvpn-antizapret/\"\
  .\r\n3) - Start installing, click to \"Apply\".\r\n4) - After installation, we create\
  \ a network, enter in the terminal: \"docker network create container:openvpn-antizapret\"\
  \r\n5) - And in the Settings of the \"Jackett\" container, we install this network."
