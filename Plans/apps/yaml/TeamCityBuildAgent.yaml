Network: bridge
Networking:
  Mode: bridge
Overview: "This is an official JetBrains TeamCity build agent image.\r\n\r\nThe TeamCity\
  \ build agent connects to the TeamCity server and spawns the actual build processes.\
  \ You can use the jetbrains/teamcity-server image to run a TeamCity server.\r\n\r\
  \nThis image adds a TeamCity agent suitable for Java development. It is based on\
  \ jetbrains/teamcity-minimal-agent but gives you more benefits, e.g.\r\n\r\nclient-side\
  \ checkout if you use 'git' or 'mercurial'\r\nmore bundled build tools\r\n'docker-in-docker'\
  \ on Linux"
