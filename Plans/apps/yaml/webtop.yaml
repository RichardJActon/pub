CategoryList: &id001
- Tools-Utilities
Config:
  Device:
    /dev/dri:
      Default: /dev/dri
      Description: Add this for GL support (Linux hosts only)
      Display: always
      Mask: 'false'
      Name: /dev/dri
      Required: 'false'
      Type: Device
      value: ''
  Label: {}
  Path:
    appdata:
      Default: ''
      Description: abc users home directory
      Display: advanced
      Mask: 'false'
      Mode: rw
      Name: Appdata
      Required: 'true'
      Target: /config
      Type: Path
      value: ''
    pathvarrundocker-sock:
      Default: ''
      Description: Docker Socket on the system, if you want to use Docker in the container
      Display: always
      Mask: 'false'
      Mode: rw
      Name: 'Path: /var/run/docker.sock'
      Required: 'false'
      Target: /var/run/docker.sock
      Type: Path
      value: ''
  Port:
    webui:
      Default: '3000'
      Description: Web Desktop GUI
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: WebUI
      Required: 'true'
      Target: '3000'
      Type: Port
      value: ''
  Variable:
    keyboard:
      Default: en-us-qwerty
      Description: See the keyboard layouts section for more information and options.
      Display: always
      Mask: 'true'
      Name: KEYBOARD
      Required: 'false'
      Target: KEYBOARD
      Type: Variable
      value: ''
    pgid:
      Default: '100'
      Description: 'Container Variable: PGID'
      Display: advanced
      Mask: 'false'
      Name: PGID
      Required: 'true'
      Target: PGID
      Type: Variable
      value: ''
    puid:
      Default: '99'
      Description: 'Container Variable: PUID'
      Display: advanced
      Mask: 'false'
      Name: PUID
      Required: 'true'
      Target: PUID
      Type: Variable
      value: ''
    subfolder:
      Default: /
      Description: Specify a subfolder to use with reverse proxies, IE `/subfolder/`
      Display: always
      Mask: 'false'
      Name: SUBFOLDER
      Required: 'false'
      Target: SUBFOLDER
      Type: Variable
      value: ''
    umask:
      Default: '022'
      Description: 'Container Variable: UMASK'
      Display: advanced
      Mask: 'false'
      Name: UMASK
      Required: 'false'
      Target: UMASK
      Type: Variable
      value: ''
