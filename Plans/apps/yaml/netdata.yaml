- '@attributes':
    Default: '281'
    Description: "If you want to have your container names resolved by netdata it\
      \ needs to have access to docker group. To achive that just add environment\
      \ variable PGID=999 to netdata container, where 999 is a docker group id from\
      \ your host. This number can be found by running:\r\n\r\ngrep docker /etc/group\
      \ | cut -d ':' -f 3"
    Display: always
    Mask: 'false'
    Mode: ''
    Name: PGID
    Required: 'false'
    Target: PGID
    Type: Variable
  value: '281'
- '@attributes':
    Default: '0'
    Description: "Set to 1 to stop anonymous tracking\r\n( https://docs.netdata.cloud/docs/anonymous-statistics/#opt-out\
      \ )"
    Display: always
    Mask: 'false'
    Mode: ''
    Name: Do Not Track
    Required: 'false'
    Target: DO_NOT_TRACK
    Type: Variable
  value: '0'
