Name: WebP-Server
Network: bridge
Overview: "DESCRIPTION\r\nGo version of WebP Server. A tool that will serve your JPG/PNGs\
  \ as WebP format with compression, on-the-fly.\r\n\r\nFeatures:\r\n\u2022 Single\
  \ binary\r\n\u2022 Blazing fast\r\n\u2022 Convert images on the fly (jpeg,jpg,png,bmp,gif)\r\
  \n\r\nHow to call an image from the server?\r\nIf you have the pic 'IMAGE.png' inside\
  \ of '/.../webp-server/pics', call it as: 'HOST_IP:PORT/IMAGE.png'.\r\nIf you have\
  \ the pic 'IMAGE.png' inside of '/.../webp-server/pics/subdir', call it as: 'HOST_IP:PORT/subdir/IMAGE.png'.\r\
  \n\r\nNOTES\r\n\u2022 I have added all the variables available from the 'config.json'\
  \ file here in this template, so it won't be necessary.\r\n\u2022 If requesting\
  \ a GIF image from the server, it will only be served as a static image.\r\n\u2022\
  \ You can also create subdirectories under '/.../webp-server/pics' to best organize\
  \ your images.\r\n\r\nVERSION\r\n1.0 (2022-01-27)"
