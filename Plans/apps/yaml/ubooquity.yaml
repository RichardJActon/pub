ChangeLogPresent: true
Config:
  Device: {}
  Label: {}
  Path:
    Appdata:
      Default: ''
      Description: Config files and database for ubooquity.
      Display: advanced
      Mask: 'false'
      Mode: rw
      Name: Appdata
      Required: 'true'
      Target: /config
      Type: Path
      value: ''
    'Path: /books':
      Default: ''
      Description: Location of books.
      Display: always
      Mask: 'false'
      Mode: rw
      Name: 'Path: /books'
      Required: 'true'
      Target: /books
      Type: Path
      value: ''
    'Path: /comics':
      Default: ''
      Description: Location of comics.
      Display: always
      Mask: 'false'
      Mode: rw
      Name: 'Path: /comics'
      Required: 'true'
      Target: /comics
      Type: Path
      value: ''
    'Path: /files':
      Default: ''
      Description: Location of raw files.
      Display: always
      Mask: 'false'
      Mode: rw
      Name: 'Path: /files'
      Required: 'true'
      Target: /files
      Type: Path
      value: ''
  Port:
    'Port: 2203':
      Default: '2203'
      Description: The admin port.
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: 'Port: 2203'
      Required: 'true'
      Target: '2203'
      Type: Port
      value: ''
    WebUI:
      Default: '2202'
      Description: The library port.
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: WebUI
      Required: 'true'
      Target: '2202'
      Type: Port
      value: ''
  Variable:
    MAXMEM:
      Default: maxmem
      Description: 'To set the maximum memory. ( ex: set ''1024'' for 1GB )'
      Display: always
      Mask: 'false'
      Name: MAXMEM
      Required: 'true'
      Target: MAXMEM
      Type: Variable
      value: ''
    PGID:
      Default: '100'
      Description: 'Container Variable: PGID'
      Display: advanced
      Mask: 'false'
      Name: PGID
      Required: 'true'
      Target: PGID
      Type: Variable
      value: ''
    PUID:
      Default: '99'
      Description: 'Container Variable: PUID'
      Display: advanced
      Mask: 'false'
      Name: PUID
      Required: 'true'
      Target: PUID
      Type: Variable
      value: ''
    UMASK:
      Default: '022'
      Description: 'Container Variable: UMASK'
      Display: advanced
      Mask: 'false'
      Name: UMASK
      Required: 'false'
      Target: UMASK
      Type: Variable
      value: ''
