Overview: "Trango self-hosted is a calling and file sharing solution that works over\
  \ LAN (local area networks). It does not need to involve the internet for calling\
  \ or file sharing. Ideal for offices, hotels, houses, restaurants, and any space\
  \ where people use the same Public IP address or the same Wi-Fi network. The package\
  \ comes with a discovery server and a web app that can be deployed on the local\
  \ machine and can be accessed from anywhere in the network.\r\nTrango Web can be\
  \ visited at https://web.trango.io. Please note that Trango is in beta.\r\nNote\
  \ Opensource self-hosted version is now compatible with Mobile and Desktop Apps.\r\
  \n\r\nThe following are the main features.\r\n\r\n- One to One and Group Audio/Video\
  \ Calling.\r\n- File Transferring.\r\n- Ability to change auto-generated ID's.\r\
  \n- No Internet Involved.\r\n- Encrypted and Secure.\r\n- HD Calling quality."
