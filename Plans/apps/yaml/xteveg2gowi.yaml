Overview: "xteve, guide2go, owi2plex in one docker with cron\r\n\r\naccess xteve webui\
  \ ip:34400/web/\r\n\r\nafter docker start check your config folder and do your setups,\
  \ setup is persistent, start from scratch by delete them\r\n\r\ncron and xteve start\
  \ options are updated on docker restart.\r\n\r\nsetup guide2go SD subscrition as\
  \ follows or copy your existing .yaml files into your mounted /guide2go folder \r\
  \ndocker exec -it \"dockername\" guide2go -configure /guide2go/\"your_epg_name\"\
  .yaml\r\n\r\nto test the cronjob functions \r\ndocker exec -it \"dockername\" ./config/cronjob.sh\r\
  \n\r\nincluded functions are (all can be individual turned on / off)\r\n\r\nxteve\
  \ - iptv and epg proxy server for plex, emby, etc ... thanks to @marmei \r\nguide2go\
  \ - xmltv epg grabber for schedules direct, thanks to @marmei \r\nowi2plex - xmltv\
  \ epg grabber for enigma receivers using open web, thanks to @cvarelaruiz \r\nsome\
  \ small script lines cause i personally use tvheadend and get playlist for xteve\
  \ and cp xml data to tvheadend"
