BindTime: 'true'
CategoryList: &id001
- MediaApp-Video
- MediaApp-Music
- MediaApp-Photos
- MediaServer-Video
- MediaServer-Music
- MediaServer-Photos
Config:
  Device: {}
  Label: {}
  Path:
    plexpass:
      Mode: rw
      Name: media
      Target: /media
      value: /mnt/user
  Port: {}
  Variable:
    nvidia_driver_capabilities:
      Name: NVIDIA_DRIVER_CAPABILITIES
      Target: NVIDIA_DRIVER_CAPABILITIES
      value: all
    nvidia_visible_devices:
      Name: NVIDIA_VISIBLE_DEVICES
      Target: NVIDIA_VISIBLE_DEVICES
      value: ''
    trans_dir:
      Name: TRANS_DIR
      Target: TRANS_DIR
      value: /config/transcode
    umask:
      Name: UMASK
      Target: UMASK
      value: '000'
GitHub: https://github.com/binhex/arch-plexpass
Icon: https://raw.githubusercontent.com/binhex/docker-templates/master/binhex/images/plex-icon.png
Keywords:
- plexpass
- *id001
Name: plexpass
Networking:
  Mode: host
  Publish: "\n    "
Overview: The Plex Media Server enriches your life by organizing all your personal
  media, presenting it beautifully and streaming it to all of your devices. It's easy
  to use, it's awesome, and it's free!. Please note you WILL require an active Plex
  Pass account, if you don't have a Plex Pass account then please use the free version,
  binhex-plex.
Privileged: 'false'
Registry: https://registry.hub.docker.com/r/binhex/arch-plexpass/
Repository: binhex/arch-plexpass
Requires: ''
Sources:
- https://plex.tv/
- https://registry.hub.docker.com/r/binhex/arch-plexpass/
- https://github.com/binhex/documentation
Tag: latest
WebUI: http://[IP]:[PORT:32400]/web/index.html
