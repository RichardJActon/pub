Name: Krusader
Network: bridge
Networking:
  Mode: bridge
Overview: "Krusader is an advanced orthodox file manager for KDE and other desktops\
  \ in the Unix world. It is similar to the console-based GNU Midnight Commander,\
  \ GNOME Commander for the GNOME desktop environment, or Total Commander for Windows,\
  \ all of which can trace their paradigmatic features to the original Norton Commander\
  \ for DOS. It supports extensive archive handling, mounted filesystem support, FTP,\
  \ advanced search, viewer/editor, directory synchronisation, file content comparisons,\
  \ batch renaming, etc.\r\n\r\nLanguage Notice: Enter your prefered locales, you\
  \ can find a full list of supported languages in: '/usr/share/i18n/SUPPORTED' simply\
  \ open up a console from the Container and type in 'cat /usr/share/i18n/SUPPORTED'\
  \ (eg: 'en_US.UTF-8 UTF8' or 'de_DE.UTF-8 UTF-8', 'fr_FR.UTF-8 UTF-8'...)\r\n\r\n\
  ATTENTION: Wronge usage of this tool can lead to data loss, be carefull when using\
  \ Krusader with Unraid.\r\nYou can delete your whole Array with a single button\
  \ press if you don't be carefull!!!"
