BindTime: 'true'
CategoryList:
- HomeAutomation
- Tools
Config:
  Device: {}
  Label: {}
  Path:
    Config Folder:
      Default: /mnt/user/appdata/homebridge
      Description: This is the Config Directory for the Homebridge Application
      Display: advanced-hide
      Mask: 'false'
      Mode: rw
      Name: Config Folder
      Required: 'true'
      Target: /root/.homebridge
      Type: Path
      value: ''
  Port: {}
  Variable:
    APT Packages:
      Default: ffmpeg
      Description: The name of the apt packages you wish to install (Seperated by
        Space)
      Display: always
      Mask: 'false'
      Mode: ''
      Name: APT Packages
      Required: 'true'
      Target: aptpackages
      Type: Variable
      value: ''
    Plugins:
      Default: homebridge-pilight homebridge-info
      Description: The name of the plugins you wish to install (Seperated by Space,
        They can be NPM Packages)
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Plugins
      Required: 'true'
      Target: packages
      Type: Variable
      value: ''
GitHub: https://github.com/SiwatINC/unraid-ca-repository
Icon: https://i1.wp.com/www.deviousweb.com/wp-content/uploads/2017/06/HomeKit.png
Keywords:
- homebridge-with-webgui
Name: HomeBridge-with-webGUI
Networking:
  Mode: host
Overview: 'Homebridge with GUI (default user:pass=admin:admin) is a lightweight NodeJS
  server you can run on your home network that emulates the iOS HomeKit API. It supports
  Plugins, which are community-contributed modules that provide a basic bridge from
  HomeKit to various 3rd-party APIs provided by manufacturers of "smart home" devices.

  '
Privileged: 'false'
Project: https://github.com/nfarina/homebridge/
Registry: https://github.com/SiwatINC/homebridge_gui/pkgs/container/homebridge_gui
Repository: ghcr.io/siwatinc/homebridge_gui
Sources:
- https://github.com/nfarina/homebridge/
- https://github.com/SiwatINC/homebridge_gui/pkgs/container/homebridge_gui
TemplateURL: https://raw.githubusercontent.com/SiwatINC/unraid-ca-repository/master/docker-template/homebridge_ui.xml
WebUI: http://[IP]:[PORT:8124]
