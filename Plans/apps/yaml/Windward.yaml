CategoryList:
- GameServers
Config:
  Device: {}
  Label: {}
  Path:
    ServerFiles:
      Default: ''
      Description: 'Container Path: /windward'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: ServerFiles
      Required: 'true'
      Target: /windward
      Type: Path
      value: /mnt/cache/appdata/windward
  Port:
    TCP - Game Port:
      Default: ''
      Description: TCP Game Port (If you need another port delete this entry and create
        a new one with the required TCP port - also don't forget to change the port
        at the variable GAME_PARAMS)
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: TCP - Game Port
      Required: 'true'
      Target: '5127'
      Type: Port
      value: '5127'
  Variable:
    Force Update:
      Default: ''
      Description: Set to 'true' (without quotes) to force a update of WWServer.exe
        otherwise leave empty.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Force Update
      Required: 'false'
      Target: FORCE_UPDATE
      Type: Variable
      value: ''
    GID:
      Default: ''
      Description: 'Container Variable: GID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: GID
      Required: 'true'
      Target: GID
      Type: Variable
      value: '100'
    Game Parameters:
      Default: ''
      Description: Enter your start up commands for the server.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Game Parameters
      Required: 'true'
      Target: GAME_PARAMS
      Type: Variable
      value: -name "Docker Windward" -world "World" -tcp 5127 -public
    SteamID:
      Default: ''
      Description: Admin SteamID (leave empty if you don't know your SteamID yet,
        connect to the server once and the ID will show up in the log enter it here
        and restart the container)
      Display: always
      Mask: 'false'
      Mode: ''
      Name: SteamID
      Required: 'false'
      Target: ADMIN
      Type: Variable
      value: ''
    UID:
      Default: ''
      Description: 'Container Variable: UID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: UID
      Required: 'true'
      Target: UID
      Type: Variable
      value: '99'
