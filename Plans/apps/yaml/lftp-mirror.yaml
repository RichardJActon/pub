BindTime: 'true'
Data:
  Volume:
    ContainerDir: /config
    HostDir: ''
    Mode: rw
Environment:
  Variable:
  - Name: HOST
    Value: ''
  - Name: PORT
    Value: '22'
  - Name: USERNAME
    Value: ''
  - Name: REMOTE_DIR
    Value: ''
  - Name: LFTP_PARTS
    Value: '1'
  - Name: LFTP_FILES
    Value: '1'
  - Name: PUID
    Value: '99'
  - Name: PGID
    Value: '100'
Icon: /plugins/dynamix.docker.manager/images/question.png
Name: lftp-mirror
Networking:
  Mode: bridge
Overview: Mirrors and removes files from a remote lftp folder to a local folder.
Privileged: 'false'
Registry: https://hub.docker.com/r/gregyankovoy/lftp-mirror//Dockerfile/
Repository: gregyankovoy/lftp-mirror
TemplateURL: https://raw.githubusercontent.com/GregYankovoy/docker-templates/master/greg/lftp-mirror.xml
