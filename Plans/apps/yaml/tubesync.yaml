Name: tubesync
Network: bridge
Overview: "TubeSync is a PVR (personal video recorder) for YouTube. Or, like Sonarr\
  \ but for YouTube (with a built-in download client). It is designed to synchronize\
  \ channels and playlists from YouTube to local directories and update your media\
  \ server once media is downloaded.\r\n\r\n_This is a preview release of TubeSync,\
  \ it may contain bugs but should be usable._\r\n\r\n*I am not the creator or maintainer\
  \ of this container I am merely providing the Unraid template."
