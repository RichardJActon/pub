Config:
  Device: {}
  Label: {}
  Path:
    Database Storage Path:
      Default: /mnt/cache/appdata/postgresql10
      Description: PostgreSQL data storage location
      Display: always
      Mode: rw
      Name: Database Storage Path
      Required: 'true'
      Target: /var/lib/postgresql/data
      Type: Path
      value: ''
  Port:
    PostgreSQL access port:
      Default: '5432'
      Description: PostgreSQL TCP connection port
      Display: always-hide
      Mode: tcp
      Name: PostgreSQL access port
      Required: 'true'
      Target: '5432'
      Type: Port
      value: ''
  Variable:
    POSTGRES_DB:
      Default: ''
      Description: 'Initial database name (default: postgres)'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: POSTGRES_DB
      Required: 'false'
      Target: POSTGRES_DB
      Type: Variable
      value: ''
    POSTGRES_PASSWORD:
      Default: ''
      Description: Initial superuser password (required)
      Display: always
      Mask: 'true'
      Mode: ''
      Name: POSTGRES_PASSWORD
      Required: 'true'
      Target: POSTGRES_PASSWORD
      Type: Variable
      value: ''
    POSTGRES_USER:
      Default: ''
      Description: 'Initial superuser name (default: postgres)'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: POSTGRES_USER
      Required: 'false'
      Target: POSTGRES_USER
      Type: Variable
      value: ''
GitHub: https://github.com/docker-library/postgres
Icon: https://github.com/juusujanar/unraid-templates/raw/master/img/PostgreSQL-logo.png
Name: Postgres10
Network: bridge
Official: true
Overview: "PostgreSQL 10 is a powerful, open source object-relational database system.\
  \ Uses official Postgres Docker image @ https://hub.docker.com/_/postgres/\n   \
  \ [br][br]\n\n    [b][u][span style='color: #E80000;']Configuration[/span][/u][/b][br]\n\
  \    [b]/mnt/cache/appdata/postgresql14[/b] This is where Postgres will store it's\
  \ data. For best performance, keep the files on cache drive.[br]\n    [b]Port 5432[/b]\
  \ Default connection port[br]\n    [b]POSTGRES_PASSWORD[/b] Superuser password.\
  \ [b]REQUIRED TO SET[/b], otherwise connecting outside container will not be possible.[br]\n\
  \    [b]POSTGRES_USER[/b] Username for the superuser. Defaults to postgres if not\
  \ set.[br]\n    [b]POSTGRES_DB[/b] Used to define different name for default database.\
  \ Defaults to user if not set.[br]"
Privileged: 'false'
