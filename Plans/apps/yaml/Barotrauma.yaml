Name: Barotrauma
Network: bridge
Networking:
  Mode: bridge
Overview: "This Docker will download and install SteamCMD. It will also install Barotrauma\
  \ and run it.\r\n\r\nATTENTION: First Startup can take very long since it downloads\
  \ the gameserver files!\r\n\r\nUpdate Notice: Simply restart the container if a\
  \ newer version of the game is available.\r\n\r\nCONSOLE: To connect to the console\
  \ from Unraid itself and type in: 'docker exec -u steam -ti NAMEOFYOURCONTAINER\
  \ screen -xS Barotrauma' (without quotes), to disconnect from the console simply\
  \ close the window.\r\n\r\nYou can also run multiple servers with only one SteamCMD\
  \ directory!"
