Name: GenericCache
Network: bridge
Networking:
  Mode: bridge
Overview: "This docker container provides a caching proxy server for game download\
  \ content. For any network with more than one PC gamer connected, this will drastically\
  \ reduce internet bandwidth consumption.\n\tThis container is designed to support\
  \ any game that uses HTTP and also supports HTTP range requests (used by Origin).\
  \ This should make it suitable for:\n\tSteam (Valve)\n\tOrigin (EA Games)\n\tRiot\
  \ Games (League of Legends)\n\tBattle.net (Hearthstone, Starcraft 2, Overwatch)\n\
  \tFrontier Launchpad (Elite Dangerous, Planet Coaster)\n\tUplay (Ubisoft)\n\tWindows\
  \ Updates\n\tPlease see https://squishedmooo.com/?p=1 for install instructions!\
  \ You will need them!\n\tThis container should be used in conjunction with SteamcacheDNS\
  \ and SNIProxy."
