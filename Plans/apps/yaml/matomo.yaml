Icon: https://i.imgur.com/mRIhLHE.png
Name: Matomo
Network: bridge
Networking:
  Mode: bridge
Official: true
Overview: Matomo, formerly Piwik, is a free and open-source web analytics application
  developed by a team of international developers, that runs on a PHP/MySQL webserver.
  It tracks online visits to one or more websites and displays reports on these visits
  for analysis.
Privileged: 'false'
Project: https://github.com/matomo-org/matomo
