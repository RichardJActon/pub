CAComment: This template is set up to use a custom network. You may have to adjust
  the network or IP address etc to match your system
CategoryList:
- Network-Other
- Other
Config:
  Device: {}
  Label: {}
  Path:
    Host Pihole directory:
      Default: /mnt/user/appdata/pihole/pihole/
      Description: ''
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Host Pihole directory
      Required: 'true'
      Target: /etc/pihole/
      Type: Path
      value: /mnt/user/appdata/pihole/pihole/
    Host dnsmasq directory:
      Default: /mnt/user/appdata/pihole/dnsmasq.d/
      Description: ''
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Host dnsmasq directory
      Required: 'true'
      Target: /etc/dnsmasq.d/
      Type: Path
      value: /mnt/user/appdata/pihole/dnsmasq.d/
  Port:
    HTTP port:
      Default: '80'
      Description: ''
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: HTTP port
      Required: 'true'
      Target: '80'
      Type: Port
      value: '80'
    HTTPS Port:
      Default: '443'
      Description: ''
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: HTTPS Port
      Required: 'true'
      Target: '443'
      Type: Port
      value: '443'
    Required Port:
      Default: '67'
      Description: ''
      Display: always
      Mask: 'false'
      Mode: udp
      Name: Required Port
      Required: 'true'
      Target: '67'
      Type: Port
      value: '67'
    TCP DNS Port:
      Default: '53'
      Description: ''
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: TCP DNS Port
      Required: 'true'
      Target: '53'
      Type: Port
      value: '53'
    UDP DNS Port:
      Default: '53'
      Description: ''
      Display: always
      Mask: 'false'
      Mode: udp
      Name: UDP DNS Port
      Required: 'true'
      Target: '53'
      Type: Port
      value: '53'
  Variable:
    DNSMASQ_LISTENING:
      Default: all
      Description: local listens on all local subnets, all permits listening on internet
        origin subnets in addition to local, single listens only on the interface
        specified.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: DNSMASQ_LISTENING
      Required: 'false'
      Target: DNSMASQ_LISTENING
      Type: Variable
      value: all
    INTERFACE:
      Default: br0
      Description: ''
      Display: always
      Mask: 'false'
      Mode: ''
      Name: INTERFACE
      Required: 'false'
      Target: INTERFACE
      Type: Variable
      value: br0
    IPv6:
      Default: 'False'
      Description: For unraid compatibility, strips out all the IPv6 configuration
        from DNS/Web services when false.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: IPv6
      Required: 'false'
      Target: IPv6
      Type: Variable
      value: 'False'
    PIHOLE_DNS_:
      Default: 8.8.8.8;8.8.4.4
      Description: "Upstream DNS server(s) for Pi-hole to forward queries to, seperated\
        \ by a semicolon\r\n(supports non-standard ports with #[port number]) e.g\
        \ 127.0.0.1#5053;8.8.8.8;8.8.4.4"
      Display: always
      Mask: 'false'
      Mode: ''
      Name: PIHOLE_DNS_
      Required: 'false'
      Target: PIHOLE_DNS_
      Type: Variable
      value: 8.8.8.8;8.8.4.4
    ServerIP:
      Default: 192.168.1.24
      Description: Set to your Pihole containers LAN IP, used by web block modes and
        lighttpd bind address
      Display: always
      Mask: 'false'
      Mode: ''
      Name: ServerIP
      Required: 'false'
      Target: ServerIP
      Type: Variable
      value: 192.168.1.24
    ServerIPv6:
      Default: ''
      Description: ''
      Display: always
      Mask: 'false'
      Mode: ''
      Name: ServerIPv6
      Required: 'false'
      Target: ServerIPv6
      Type: Variable
      value: ''
    Timezone:
      Default: Europe/London
      Description: ''
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Timezone
      Required: 'false'
      Target: TZ
      Type: Variable
      value: Europe/London
    WEBPASSWORD:
      Default: admin
      Description: ''
      Display: always
      Mask: 'false'
      Mode: ''
      Name: WEBPASSWORD
      Required: 'false'
      Target: WEBPASSWORD
      Type: Variable
      value: admin
    WEBUI BOXED LAYOUT:
      Default: boxed
      Description: Use boxed layout (helpful when working on large screens)
      Display: always
      Mask: 'false'
      Mode: ''
      Name: WEBUI BOXED LAYOUT
      Required: 'false'
      Target: WEBUIBOXEDLAYOUT
      Type: Variable
      value: boxed
ExtraParams: --cap-add=NET_ADMIN --restart=unless-stopped
Icon: https://i.imgur.com/OWkNcEn.png
Name: pihole
Network: br0
Official: true
Overview: 'Pi-Hole - let''s block those pesky ads![br][br]

  '
PostArgs: ''
Privileged: 'false'
Registry: https://hub.docker.com/r/pihole/pihole/
Repo: Spants' Repository
Repository: pihole/pihole:latest
Requires: ''
TemplateURL: https://raw.githubusercontent.com/spants/unraidtemplates/master/Spants/pihole.xml
WebUI: http://[IP]:[PORT:80]/admin
topPerforming: 0.149
topTrending: -1.948
