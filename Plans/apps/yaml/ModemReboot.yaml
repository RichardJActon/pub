Icon: https://icon-library.net/images/reboot-icon-button/reboot-icon-button-15.jpg
Name: ModemReboot
Network: bridge
Networking:
  Mode: bridge
Overview: "Puppeteer container for rebooting Modems on a schedule\r\nThe specific\
  \ navigation for your modem will vary,\r\nThis is more of an example and isn't guaranteed\
  \ to work for your particular modem.\r\nCheck available scripts here: https://github.com/agusalex/modemReboot/\r\
  \nAdd your scripts to the RebootModem folder and then set that myscripts/script.js\
  \ in your SCRIPT env var\r\nFeel free to make a PR or add an issue here https://github.com/agusalex/modemReboot/issues\
  \ to add your own modem's script\r\nIf no CRON Env var is passed it will reboot\
  \ upon first run and then quit"
PostArgs: ''
Privileged: 'false'
