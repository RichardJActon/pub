BindTime: 'true'
CategoryList: &id001
- GameServers
Config:
  Device: {}
  Label: {}
  Path:
    minecraftbedrockserver:
      Mode: rw
      Name: config
      Target: /config
      value: /mnt/user/appdata/config
  Port: {}
  Variable:
    create_backup_hours:
      Name: CREATE_BACKUP_HOURS
      Target: CREATE_BACKUP_HOURS
      value: '12'
    enable_webui_auth:
      Name: ENABLE_WEBUI_AUTH
      Target: ENABLE_WEBUI_AUTH
      value: 'yes'
    enable_webui_console:
      Name: ENABLE_WEBUI_CONSOLE
      Target: ENABLE_WEBUI_CONSOLE
      value: 'yes'
    purge_backup_days:
      Name: PURGE_BACKUP_DAYS
      Target: PURGE_BACKUP_DAYS
      value: '14'
    startup_cmd:
      Name: STARTUP_CMD
      Target: STARTUP_CMD
      value: ''
    umask:
      Name: UMASK
      Target: UMASK
      value: '000'
    webui_console_title:
      Name: WEBUI_CONSOLE_TITLE
      Target: WEBUI_CONSOLE_TITLE
      value: Minecraft Bedrock
    webui_pass:
      Name: WEBUI_PASS
      Target: WEBUI_PASS
      value: ''
    webui_user:
      Name: WEBUI_USER
      Target: WEBUI_USER
      value: admin
GitHub: https://github.com/binhex/arch-minecraftbedrockserver
Icon: https://raw.githubusercontent.com/binhex/docker-templates/master/binhex/images/minecraftbedrockserver-icon.png
Keywords:
- minecraftbedrockserver
- *id001
Name: minecraftbedrockserver
Networking:
  Mode: bridge
  Publish:
    Port:
    - ContainerPort: '19132'
      HostPort: '19132'
      Protocol: tcp
    - ContainerPort: '19132'
      HostPort: '19132'
      Protocol: udp
    - ContainerPort: '19133'
      HostPort: '19133'
      Protocol: tcp
    - ContainerPort: '19133'
      HostPort: '19133'
      Protocol: udp
    - ContainerPort: '8222'
      HostPort: '8222'
      Protocol: tcp
Overview: "Minecraft is a sandbox video game created by Swedish game developer Markus\
  \ Persson and released by Mojang in 2011. The game allows players to build with\
  \ a variety of different blocks in a 3D procedurally generated world, requiring\
  \ creativity from players. Other activities in the game include exploration, resource\
  \ gathering, crafting, and combat. Multiple game modes that change gameplay are\
  \ available, including\u2014but not limited to\u2014a survival mode, in which players\
  \ must acquire resources to build the world and maintain health, and a creative\
  \ mode, where players have unlimited resources to build with."
Privileged: 'false'
Registry: https://registry.hub.docker.com/r/binhex/arch-minecraftbedrockserver/
Repository: binhex/arch-minecraftbedrockserver
Requires: ''
Sources:
- https://www.minecraft.net/en-us/download/server/bedrock
- https://registry.hub.docker.com/r/binhex/arch-minecraftbedrockserver/
- https://github.com/binhex/documentation
Tag: latest
WebUI: http://[IP]:[PORT:8222]/
