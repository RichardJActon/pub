Icon: https://raw.githubusercontent.com/P3R-CO/unraid/master/OpenRGB-P3R-256px.png
Name: P3R-OpenRGB
Network: bridge
Overview: "A simple container that opens OpenRGB in a browser so that you can control\
  \ all of your System lighting while still running UnraidOS.\r\n\r\nOpenRGB is an\
  \ Open source RGB lighting control that doesn't depend on manufacturer software.\
  \ ASUS, ASRock, Corsair, G.Skill, Gigabyte, HyperX, MSI, Razer, ThermalTake, and\
  \ more are currently supported.\r\n\r\nWARNING!\r\nThis project provides a tool\
  \ to probe the SMBus.  This is a potentially dangerous operation if you don't know\
  \ what you're doing.  Exercise caution when clicking the Detect Devices or Dump\
  \ Device buttons.  There have been reports of Gigabyte motherboards having serious\
  \ issues (bricking the RGB or bricking the entire board) when dumping certain devices.\
  \  On the same lines, exercise the same caution when using the i2cdump and i2cdetect\
  \ commands on Linux, as they perform the same functionality.  OpenRGB is not liable\
  \ for damage caused by improper SMBus access.\r\nAs of now, only Gigabyte RGB Fusion\
  \ 2.0 boards have been reported to have issues."
