CategoryList:
- GameServers
Config:
- '@attributes':
    Default: ''
    Description: 'Container Path: /serverdata/steamcmd'
    Display: always
    Mask: 'false'
    Mode: rw
    Name: SteamCMD
    Required: 'true'
    Target: /serverdata/steamcmd
    Type: Path
  value: /mnt/user/appdata/steamcmd
- '@attributes':
    Default: ''
    Description: 'Container Path: /serverdata/serverfiles'
    Display: always
    Mask: 'false'
    Mode: rw
    Name: ServerFiles
    Required: 'true'
    Target: /serverdata/serverfiles
    Type: Path
  value: /mnt/cache/appdata/assettocorsa
- '@attributes':
    Default: ''
    Description: "The GAME_ID that the container download at startup.\r\n(https://developer.valvesoftware.com/wiki/Dedicated_Servers_List)"
    Display: always
    Mask: 'false'
    Mode: ''
    Name: GAME_ID
    Required: 'true'
    Target: GAME_ID
    Type: Variable
  value: '302550'
- '@attributes':
    Default: ''
    Description: 'Your Steam username goes here if you want to install a game that
      needs a valid account, otherwise leave it blank (ATTENTION: You have to disable
      Steam Guard).'
    Display: always-hide
    Mask: 'false'
    Mode: ''
    Name: Steam-Username
    Required: 'true'
    Target: USERNAME
    Type: Variable
  value: ''
- '@attributes':
    Default: ''
    Description: Set the Variable to 'true' if you want to validate the installation
      otherwise leave it blank.
    Display: always-hide
    Mask: 'false'
    Mode: ''
    Name: Validate Installation
    Required: 'false'
    Target: VALIDATE
    Type: Variable
  value: ''
- '@attributes':
    Default: ''
    Description: 'Your Steam password goes here if you want to install a game that
      needs a valid account, otherwise leave it blank (ATTENTION: You have to disable
      Steam Guard).'
    Display: always-hide
    Mask: 'true'
    Mode: ''
    Name: Steam-Password
    Required: 'true'
    Target: PASSWRD
    Type: Variable
  value: ''
- '@attributes':
    Default: ''
    Description: 'Container Port: 9600'
    Display: always
    Mask: 'false'
    Mode: tcp
    Name: TCP
    Required: 'true'
    Target: '9600'
    Type: Port
  value: '9600'
- '@attributes':
    Default: ''
    Description: 'Container Port: 9600'
    Display: always
    Mask: 'false'
    Mode: udp
    Name: UDP
    Required: 'true'
    Target: '9600'
    Type: Port
  value: '9600'
- '@attributes':
    Default: ''
    Description: 'Container Port: 8081'
    Display: always
    Mask: 'false'
    Mode: tcp
    Name: TCP2
    Required: 'true'
    Target: '8081'
    Type: Port
  value: '8081'
- '@attributes':
    Default: ''
    Description: Set to 'true' (without quotes) to install Stacker, otherwise leave
      blank (Please note that you can only Stacker or Assetto-Server-Manager, not
      both at the same time).
    Display: always
    Mask: 'false'
    Mode: ''
    Name: Install Stracker
    Required: 'false'
    Target: INSTALL_STRACKER
    Type: Variable
  value: ''
- '@attributes':
    Default: ''
    Description: 'Only needed if you installed Stacker (Webserver Address: http://[IPOFYOURSERVER]:50041).'
    Display: always
    Mask: 'false'
    Mode: tcp
    Name: TCP3 - Stracker
    Required: 'false'
    Target: '50041'
    Type: Port
  value: '50041'
- '@attributes':
    Default: ''
    Description: Set to 'true' (without quotes) to install Assetto-Server-Manager,
      otherwise leave blank (Please note that you can only Stacker or Assetto-Server-Manager,
      not both at the same time).
    Display: always
    Mask: 'false'
    Mode: ''
    Name: Install Assetto-Server-Manager
    Required: 'false'
    Target: INSTALL_ASSETTO_SERVER_MANAGER
    Type: Variable
  value: ''
- '@attributes':
    Default: ''
    Description: 'Only needed if you installed Assetto-Server-Manager (Webserver Address:
      http://[IPOFYOURSERVER]:8771).'
    Display: always
    Mask: 'false'
    Mode: tcp
    Name: TCP4 - Assetto-Server-Manager
    Required: 'false'
    Target: '8772'
    Type: Port
  value: '8772'
- '@attributes':
    Default: ''
    Description: 'Container Variable: UID'
    Display: advanced-hide
    Mask: 'false'
    Mode: ''
    Name: UID
    Required: 'true'
    Target: UID
    Type: Variable
  value: '99'
- '@attributes':
    Default: ''
    Description: 'Container Variable: GID'
    Display: advanced-hide
    Mask: 'false'
    Mode: ''
    Name: GID
    Required: 'true'
    Target: GID
    Type: Variable
  value: '100'
