Icon: https://raw.githubusercontent.com/SmartPhoneLover/unraid-docker-templates/main/templates/icons/hiccup.png
Name: Hiccup
Network: bridge
Overview: "DESCRIPTION\r\nA static start page to get to your most important links,\
  \ FAST. You can use this for your home server, new tab using browser extentions,\
  \ use the demo page directly or basically anywhere you can server a static webpage\
  \ from!\r\n\r\nFeatures:\r\n\u2022 Static Webpage\r\n\u2022 Featured Links\r\n\u2022\
  \ Categories\r\n\u2022 Quick link preview\r\n\u2022 Search (with search provider\
  \ and tag support)\r\n\u2022 Local Config management\r\n\u2022 PWA support\r\n\u2022\
  \ Keyboard shortcuts\r\n\u2022 Full keyboard navigation support\r\n\r\nLive demo:\r\
  \nhttps://designedbyashw.in/test/hiccup/\r\n\r\nNOTES\r\n\u2022 Run the following\
  \ cmds using the unRAID's Terminal, before creating the container: 'mkdir -m755\
  \ /mnt/user/appdata/hiccup' and 'curl https://raw.githubusercontent.com/ashwin-pc/hiccup/master/public/config.json\
  \ --output /mnt/user/appdata/hiccup/config.json'.\r\n\u2022 The startpage uses a\
  \ 'config.json' file (/.../appdata/hiccupt/config.json) as the source of truth for\
  \ page. It can be modified locally but the result will only be saved on the browsers\
  \ localStorage and persist across sessions.\r\n\r\nVERSION\r\n1.0 (2022-01-25)"
