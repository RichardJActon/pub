Name: telegraf
Network: host
Official: true
Overview: "Telegraf gathers metrics from your system and sends them to an InfluxDB\
  \ server for storage. From InfluxDB you would typically use something like Grafana\
  \ to plot the data.[br]\r\n    Both Grafana and Influxdb are available through Community\
  \ Apps[br]\r\n    [br]\r\n    [b][span style='color: #E80000;']This version of telegraf\
  \ requires you to manually place a config file at /mnt/user/appdata/telegraf/telegraf.conf[/span][/b]\
  \ The container will not start without it.[br]\r\n    [br]\r\n    The default telegraf.conf\
  \ file can be downloaded at [u]https://github.com/influxdata/telegraf/blob/master/etc/telegraf.conf[/u].\
  \ If you would prefer not to use a config file you can search for untelegraf in\
  \ community apps for a version that only uses environment variables.[br]\r\n   \
  \ [br]\r\n    [b][u][span style='color: #E80000;']Configuration[/span][/u][/b][br]\r\
  \n    [b]Container Volumes:[/b][br]\r\n    [b]/var/run/docker.sock[/b] Read Only.\
  \ Location of your docker socket.[br]\r\n    [b]/var/run/utmp[/b] Read Only. Location\
  \ of your utmp file.[br]\r\n    [b]/run/udev[/b] Read Only. Allows you to identify\
  \ devices based on their properties, like vendor ID and device ID[br]\n    [b]/rootfs[/b]\
  \ Read Only. To be mapped to the root of the host file system. This is so the disk\
  \ usage reported will be that of the host system.[br]\r\n    [b]/rootfs/etc[/b]\
  \ Read Only. To be mapped to the etc of the host file system. This is so the disk\
  \ usage reported will be that of the host system.[br]\r\n    [b]/rootfs/proc[/b]\
  \ Read Only. To be mapped to the proc of the host file system. This is so the disk\
  \ usage reported will be that of the host system.[br]\r\n    [b]/rootfs/sys[/b]\
  \ Read Only. To be mapped to the sys of the host file system. This is so the disk\
  \ usage reported will be that of the host system.[br]\r\n    [br]\r\n    [b]Environment\
  \ Variables:[/b][br]\r\n    [b]HOST_MOUNT_PREFIX[/b] Name of container volume mapping\
  \ of the root file system.[br]\r\n    [b]HOST_ETC[/b] Name of the etc volume mapping\
  \ of the root file system.[br]\r\n    [b]HOST_PROC[/b] Name of the proc volume mapping\
  \ of the root file system.[br]\r\n    [b]HOST_SYS[/b] Name of the sys volume mapping\
  \ of the root file sytem.[br]"
