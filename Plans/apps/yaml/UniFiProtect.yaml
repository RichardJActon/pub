Icon: https://raw.githubusercontent.com/CorneliousJD/Docker-Templates/master/icons/unifiprotect.png
Name: UniFiProtect
Network: host
Networking:
  Mode: host
Overview: "Run UniFi Protect in Docker on x86 hardware. \r\nUniFi stopped supporting\
  \ x86 at 1.13.3, so there will be no more updates. \r\nMust use Protect mobile app\
  \ 1.3.8 to connect to this via UniFi Cloud on your phone. \r\nRun either as host\
  \ networking mode, or custom br0 if you have other conflicting ports in use already\
  \ via host mode - bridge mode does not work."
PostArgs: ''
Privileged: 'false'
