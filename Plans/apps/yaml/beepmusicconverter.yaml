Name: beep_music_converter
Network: bridge
Networking:
  Mode: bridge
Overview: "Unraid container to convert mp3 or wav to PC beep speaker music\r\n\r\n\
  Convert a wav or mp3 file into \"beep code\" so to be able to play it through a\
  \ PC beep speaker. This can then be used to add to a user script to do things like\
  \ play a tune on server startup and shutdown. (nice for headless server to know\
  \ when its up)\r\n\r\nYou will need a beep speaker in your server for this to work.\
  \ Dont worry they are very cheap! Under $5 on Amazon for two! https://amzn.to/3kwWvlN\r\
  \n\r\ndefault - This is the standard running mode. It will look for an mp3 or wav\
  \ file in the folder file_to_convert in the container's appdata folder. - The file\
  \ will first be converted from its source (mp3 or wav) to a 16bit Wav file using\
  \ sox. After which its passed to wavtobeep for conversion to beep code. This is\
  \ then converted to an Unraid user script and placed in the folder converted_wavs\
  \ in the container's appdata.\r\n\r\nIndiana_Jones   - This converts a test wav\
  \ file (Indiana Jones) and plays it through the beep speaker\r\n\r\nMonkey_Island\
  \  - This converts a test wav file (Monkey Island) and plays it through the beep\
  \ speaker\r\n\r\nSilent choose from no|yes      If set to yes converts the file\
  \ without playing it default is \"no\"\r\n\r\ntime   default 50   -Time window for\
  \ frequency analysis (in ms). . Experiment with different values for individual\
  \ tune to find best\r\n\r\nFor some already converted beep tunes see here https://github.com/SpaceinvaderOne/Beep-Music-Converter/tree/main/beep_music"
