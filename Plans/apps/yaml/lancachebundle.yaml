CAComment: This template is set up to use a custom network. You may have to adjust
  the network or IP address etc to match your system
CategoryList:
- Backup
- GameServers
- Tools-Utilities
Config:
  Device: {}
  Label: {}
  Path:
    DNS Logs:
      Default: ''
      Description: Location to store the DNS logs
      Display: always
      Mask: 'false'
      Mode: rw
      Name: DNS Logs
      Required: 'false'
      Target: /var/log/named
      Type: Path
      value: /mnt/user/appdata/lancache-bundle/log/named
    Nginx Logs:
      Default: ''
      Description: Location to store the Nginx logs
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Nginx Logs
      Required: 'false'
      Target: /var/log/nginx
      Type: Path
      value: /mnt/user/appdata/lancache-bundle/log/nginx
    data:
      Default: ''
      Description: Location to store the cached files
      Display: always
      Mask: 'false'
      Mode: rw
      Name: data
      Required: 'false'
      Target: /data/cache
      Type: Path
      value: /mnt/user/lancache
  Port:
    DNS UDP Port:
      Default: '53'
      Description: DNS port, don't change!
      Display: advanced
      Mask: 'false'
      Mode: udp
      Name: DNS UDP Port
      Required: 'true'
      Target: '53'
      Type: Port
      value: '53'
    HTTP Port:
      Default: ''
      Description: "Container Port: 80\r\nDon't change!"
      Display: advanced
      Mask: 'false'
      Mode: tcp
      Name: HTTP Port
      Required: 'false'
      Target: '80'
      Type: Port
      value: '80'
    HTTPS Port:
      Default: ''
      Description: "Container Port: 443\r\nSNIProxy port, don't change!"
      Display: advanced
      Mask: 'false'
      Mode: tcp
      Name: HTTPS Port
      Required: 'false'
      Target: '443'
      Type: Port
      value: '443'
  Variable:
    CACHE_DISK_SIZE:
      Default: ''
      Description: Max size for the cache
      Display: always
      Mask: 'false'
      Mode: ''
      Name: CACHE_DISK_SIZE
      Required: 'false'
      Target: CACHE_DISK_SIZE
      Type: Variable
      value: 2000g
    CACHE_MAX_AGE:
      Default: ''
      Description: Max age for files in the cache
      Display: always
      Mask: 'false'
      Mode: ''
      Name: CACHE_MAX_AGE
      Required: 'false'
      Target: CACHE_MAX_AGE
      Type: Variable
      value: 150d
    CACHE_MEM_SIZE:
      Default: ''
      Description: Memory size for the cache
      Display: always
      Mask: 'false'
      Mode: ''
      Name: CACHE_MEM_SIZE
      Required: 'false'
      Target: CACHE_MEM_SIZE
      Type: Variable
      value: 500m
