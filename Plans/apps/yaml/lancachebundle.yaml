CAComment: This template is set up to use a custom network. You may have to adjust
  the network or IP address etc to match your system
CategoryList:
- Backup
- GameServers
- Tools-Utilities
Config:
- '@attributes':
    Default: ''
    Description: IP Address of cache container. (Has to be the same as the HOST's
      IP. If you set the container's IP to 192.168.1.202 this has to be the same.
      If you use bridge it has to be the same as unRAID's IP.)
    Display: always
    Mask: 'false'
    Mode: ''
    Name: LANCACHE_IP
    Required: 'true'
    Target: LANCACHE_IP
    Type: Variable
  value: 192.168.1.202
- '@attributes':
    Default: ''
    Description: IP Address of cache container. (Has to be the same as the HOST's
      IP. If you set the container's IP to 192.168.1.202 this has to be the same.
      If you use bridge it has to be the same as unRAID's IP.)
    Display: always
    Mask: 'false'
    Mode: ''
    Name: DNS_BIND_IP
    Required: 'true'
    Target: DNS_BIND_IP
    Type: Variable
  value: 192.168.1.202
- '@attributes':
    Default: ''
    Description: Location to store the cached files
    Display: always
    Mask: 'false'
    Mode: rw
    Name: data
    Required: 'false'
    Target: /data/cache
    Type: Path
  value: /mnt/user/lancache
- '@attributes':
    Default: ''
    Description: Location to store the DNS logs
    Display: always
    Mask: 'false'
    Mode: rw
    Name: DNS Logs
    Required: 'false'
    Target: /var/log/named
    Type: Path
  value: /mnt/user/appdata/lancache-bundle/log/named
- '@attributes':
    Default: ''
    Description: Location to store the Nginx logs
    Display: always
    Mask: 'false'
    Mode: rw
    Name: Nginx Logs
    Required: 'false'
    Target: /var/log/nginx
    Type: Path
  value: /mnt/user/appdata/lancache-bundle/log/nginx
- '@attributes':
    Default: ''
    Description: Memory size for the cache
    Display: always
    Mask: 'false'
    Mode: ''
    Name: CACHE_MEM_SIZE
    Required: 'false'
    Target: CACHE_MEM_SIZE
    Type: Variable
  value: 500m
- '@attributes':
    Default: ''
    Description: Max size for the cache
    Display: always
    Mask: 'false'
    Mode: ''
    Name: CACHE_DISK_SIZE
    Required: 'false'
    Target: CACHE_DISK_SIZE
    Type: Variable
  value: 2000g
- '@attributes':
    Default: ''
    Description: Max age for files in the cache
    Display: always
    Mask: 'false'
    Mode: ''
    Name: CACHE_MAX_AGE
    Required: 'false'
    Target: CACHE_MAX_AGE
    Type: Variable
  value: 150d
- '@attributes':
    Default: '53'
    Description: DNS port, don't change!
    Display: advanced
    Mask: 'false'
    Mode: udp
    Name: DNS UDP Port
    Required: 'true'
    Target: '53'
    Type: Port
  value: '53'
- '@attributes':
    Default: ''
    Description: "Container Port: 80\r\nDon't change!"
    Display: advanced
    Mask: 'false'
    Mode: tcp
    Name: HTTP Port
    Required: 'false'
    Target: '80'
    Type: Port
  value: '80'
- '@attributes':
    Default: ''
    Description: "Container Port: 443\r\nSNIProxy port, don't change!"
    Display: advanced
    Mask: 'false'
    Mode: tcp
    Name: HTTPS Port
    Required: 'false'
    Target: '443'
    Type: Port
  value: '443'
- '@attributes':
    Default: ''
    Description: 'Container Variable: UPSTREAM_DNS'
    Display: advanced
    Mask: 'false'
    Mode: ''
    Name: UPSTREAM_DNS
    Required: 'true'
    Target: UPSTREAM_DNS
    Type: Variable
  value: 1.1.1.1
- '@attributes':
    Default: ''
    Description: Must be set to true to use generic cache
    Display: advanced
    Mask: 'false'
    Mode: ''
    Name: USE_GENERIC_CACHE
    Required: 'true'
    Target: USE_GENERIC_CACHE
    Type: Variable
  value: 'true'
