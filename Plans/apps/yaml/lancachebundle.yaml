Name: lancache-bundle
Network: br0
Networking:
  Mode: br0
Overview: "An all in one lancache docker providing a combination of the following\
  \ three projects:\r\nhttps://github.com/lancachenet/lancache-dns\r\nhttps://github.com/lancachenet/monolithic\r\
  \nhttps://github.com/lancachenet/sniproxy\r\n\r\nThanks to cheesemarathon for their\
  \ work on the SteamCacheBundle that inspired this and provided the grounding for\
  \ the template. Note, however, that this Docker image does not run at all the same\
  \ way and is strictly based on the original upstream logcache project.\r\n\r\nOn\
  \ start, this image will download the latest domain list from https://github.com/uklans/cache-domains.\
  \ This means no constant upgrading of the docker image is necessary in order to\
  \ guarantee continued usability"
