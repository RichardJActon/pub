Name: ColonySurvival
Network: bridge
Networking:
  Mode: bridge
Overview: "This Docker will download and install SteamCMD. It will also install Colony\
  \ Survival and run it.\r\n\r\nCONSOLE: To connect to the console open up a terminal\
  \ and type in: 'docker exec -u terraria -ti NAMEOFYOURCONTAINER screen -xS ColonySurvival'\
  \ (without quotes),\r\n\r\nATTENTION: First Startup can take very long since it\
  \ downloads the gameserver files!\r\n\r\nUpdate Notice: Simply restart the container\
  \ if a newer version of the game is available.\r\n\r\nYou can also run multiple\
  \ servers with only one SteamCMD directory!"
