CategoryList:
- GameServers
Config:
- '@attributes':
    Default: ''
    Description: 'Container Path: /serverdata/steamcmd'
    Display: always
    Mask: 'false'
    Mode: rw
    Name: SteamCMD
    Required: 'true'
    Target: /serverdata/steamcmd
    Type: Path
  value: /mnt/user/appdata/steamcmd
- '@attributes':
    Default: ''
    Description: 'Container Path: /serverdata/serverfiles'
    Display: always
    Mask: 'false'
    Mode: rw
    Name: ServerFiles
    Required: 'true'
    Target: /serverdata/serverfiles
    Type: Path
  value: /mnt/cache/appdata/colonysurvival
- '@attributes':
    Default: ''
    Description: "The GAME_ID that the container download at startup.\r\n(https://developer.valvesoftware.com/wiki/Dedicated_Servers_List)"
    Display: always
    Mask: 'false'
    Mode: ''
    Name: GAME_ID
    Required: 'true'
    Target: GAME_ID
    Type: Variable
  value: '748090'
- '@attributes':
    Default: ''
    Description: 'Enter your start up commands for the server (If you want a password
      on your server please add for example: ''+server.password Docker'' without quotes.
      In this case ''Docker'' is the password. You can also enter multiple commands
      like: ''+server.maxplayers +server.password Docker'' without quotes)'
    Display: always
    Mask: 'false'
    Mode: ''
    Name: GAME_PARAMS
    Required: 'false'
    Target: GAME_PARAMS
    Type: Variable
  value: +server.gameport 27016
- '@attributes':
    Default: ''
    Description: 'Your Steam username goes here if you want to install a game that
      needs a valid account, otherwise leave it blank (ATTENTION: You have to disable
      Steam Guard).'
    Display: always-hide
    Mask: 'false'
    Mode: ''
    Name: Steam-Username
    Required: 'false'
    Target: USERNAME
    Type: Variable
  value: ''
- '@attributes':
    Default: ''
    Description: Set the Variable to 'true' if you want to validate the installation
      otherwise leave it blank.
    Display: always-hide
    Mask: 'false'
    Mode: ''
    Name: Validate Installation
    Required: 'false'
    Target: VALIDATE
    Type: Variable
  value: ''
- '@attributes':
    Default: ''
    Description: 'Your Steam password goes here if you want to install a game that
      needs a valid account, otherwise leave it blank (ATTENTION: You have to disable
      Steam Guard).'
    Display: always-hide
    Mask: 'true'
    Mode: ''
    Name: Steam-Password
    Required: 'false'
    Target: PASSWRD
    Type: Variable
  value: ''
- '@attributes':
    Default: ''
    Description: 'UDP Game Port (if you need another port, please delete this entry
      and create a new UDP Port with the required port number, also don''t forget
      to add the entry for example: ''+server.gameport 27016'' without quotes and
      the right port number in the GAME_PARAMS)'
    Display: always
    Mask: 'false'
    Mode: udp
    Name: UDP - Game Port
    Required: 'true'
    Target: '27016'
    Type: Port
  value: '27016'
- '@attributes':
    Default: ''
    Description: Enter you preferred servername.
    Display: always
    Mask: 'false'
    Mode: ''
    Name: Server Name
    Required: 'true'
    Target: SRV_NAME
    Type: Variable
  value: Colony Survival Docker
- '@attributes':
    Default: ''
    Description: Enter your preferred world name.
    Display: always
    Mask: 'false'
    Mode: ''
    Name: Wold Name
    Required: 'true'
    Target: SRV_WORLDNAME
    Type: Variable
  value: ColonySurvival
- '@attributes':
    Default: ''
    Description: 'Choose between: ''LAN'' -allows connecting from localhost through
      the ingame button | ''SteamLAN'' -steam networking, does not port forward or
      check authentication | ''SteamOnline'' -steam networking, port forwards and
      checks authentication'
    Display: advanced-hide
    Mask: 'false'
    Mode: ''
    Name: Networktype
    Required: 'true'
    Target: SRV_NETTYPE
    Type: Variable
  value: SteamOnline
- '@attributes':
    Default: ''
    Description: 'Container Variable: UID'
    Display: advanced-hide
    Mask: 'false'
    Mode: ''
    Name: UID
    Required: 'true'
    Target: UID
    Type: Variable
  value: '99'
- '@attributes':
    Default: ''
    Description: 'Container Variable: GID'
    Display: advanced-hide
    Mask: 'false'
    Mode: ''
    Name: GID
    Required: 'true'
    Target: GID
    Type: Variable
  value: '100'
