Icon: https://raw.githubusercontent.com/SmartPhoneLover/unraid-docker-templates/main/templates/icons/rustypaste.png
Name: RustyPaste
Network: bridge
Overview: "DESCRIPTION\r\nRustypaste is a minimal file upload/pastebin service.\r\n\
  \r\nHow to upload files to the server?\r\nYou have three main different ways by\
  \ wich you can upload files to your RustyPaste server.\r\n\u2022 [UI] Using some\
  \ kind of web-based file browser, like: Krusader, File Browser or MC from Terminal).\r\
  \nFor example, using Krusader, copy/move and paste the decided file on '/.../rustypaste/upload/*'\
  \ directory.\r\n\u2022 [CLI] Using the 'curl' command.\r\nThis method offers you\
  \ two different ways by wich you can upload files to your server:\r\n1. Locally...\r\
  \nUse the cmd 'curl -F 'file=@file_name.ext' server_addres'. Example: 'curl -F 'file=pink_house.jpg'\
  \ 192.168.1.100:8059'.\r\n2. Remotly...\r\nUse the cmd 'curl -F 'url=https://server.com/file_name.ext\"\
  \ server_addres'. Example: 'curl -F 'file=https://pinkserver.com/pink_house.jpg'\
  \ 192.168.1.100:8059'.\r\n\r\nHow do I call my files from the server?\r\nIt's as\
  \ simple as writing 'server_address/file_name.ext' from any web browser, or you\
  \ can use 'curl server_address/file_name.ext'.\r\n\r\nNOTES\r\n\u2022 Run the following\
  \ cmds before creating the container: 'mkdir -m777 -p /mnt/user/appdata/rustypaste/uploads'\
  \ and 'curl https://raw.githubusercontent.com/orhun/rustypaste/master/config.toml\
  \ --output /mnt/user/appdata/rustypaste/config.toml'.\r\n\u2022 You have many other\
  \ parameters to pass to the server when uploading a file, like: one shot links,\
  \ random file names, time expiration, url shortening, use credentials when using\
  \ HTTP POST. Chech the GitHub repo to know more: 'orhun/rustypaste-cli.'\r\n\r\n\
  VERSION\r\n1.0 (2022-02-09)"
