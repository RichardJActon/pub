Config:
  Device: {}
  Label: {}
  Path:
    Storage (cache):
      Default: ''
      Description: Location for generated WEBP images to serve them later faster.
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Storage (cache)
      Required: 'false'
      Target: /opt/exhaust
      Type: Path
      value: /mnt/user/appdata/webp-server/cache/
    Storage (pics):
      Default: ''
      Description: This is the location for your pics.
      Display: always
      Mask: 'false'
      Mode: ro
      Name: Storage (pics)
      Required: 'false'
      Target: /opt/pics
      Type: Path
      value: /mnt/user/appdata/webp-server/pics/
  Port:
    Port:
      Default: ''
      Description: ''
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: Port
      Required: 'false'
      Target: '3333'
      Type: Port
      value: '3333'
  Variable:
    ALLOWED_TYPES:
      Default: ''
      Description: ''
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: ALLOWED_TYPES
      Required: 'false'
      Target: ALLOWED_TYPES
      Type: Variable
      value: jpg,png,jpeg,bmp,gif
    ENABLE_AVIF:
      Default: ''
      Description: ''
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: ENABLE_AVIF
      Required: 'false'
      Target: ENABLE_AVIF
      Type: Variable
      value: 'false'
    QUALITY:
      Default: ''
      Description: ''
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: QUALITY
      Required: 'false'
      Target: QUALITY
      Type: Variable
      value: '80'
