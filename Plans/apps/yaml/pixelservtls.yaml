Icon: https://raw.githubusercontent.com/imTHAI/docker-pixelserv-tls/master/img/pixelserv-tls.png
Name: pixelserv-tls
Network: bridge
Overview: "pixelserv-tls is a tiny bespoke HTTP/1.1 webserver with HTTPS and SNI support.\
  \ It acts on behalf of hundreds of thousands of advert/tracker servers and responds\
  \ to all requests with nothing to speed up web browsing.\r\npixelserv-tls supports\
  \ TLSv1.0, TLSv1.2 and TLSv1.3 and thus could operate with a wide range of browsers\
  \ and client devices. Server certificates for any given advert/tracker domains are\
  \ generated automatically on first use and saved to disk."
PostArgs: ''
Privileged: 'false'
