BindTime: 'true'
CategoryList:
- Network-Web
- Network-Proxy
Data:
  Volume:
    ContainerDir: /config
    HostDir: /mnt/user/appdata/config
    Mode: rw
Environment:
  Variable:
  - Name: UMASK
    Value: '000'
  - Name: PUID
    Value: '99'
  - Name: PGID
    Value: '100'
GitHub: https://github.com/binhex/arch-nginx
Icon: https://raw.githubusercontent.com/binhex/docker-templates/master/binhex/images/nginx-icon.png
Name: binhex-nginx
Networking:
  Mode: bridge
  Publish:
    Port:
    - ContainerPort: '8080'
      HostPort: '8080'
      Protocol: tcp
    - ContainerPort: '8443'
      HostPort: '8443'
      Protocol: tcp
Overview: NGINX is open source software for web serving, reverse proxying, caching,
  load balancing, media streaming, and more. It started out as a web server designed
  for maximum performance and stability. In addition to its HTTP server capabilities,
  NGINX can also function as a proxy server for email (IMAP, POP3, and SMTP) and a
  reverse proxy and load balancer for HTTP, TCP, and UDP servers.
Privileged: 'false'
