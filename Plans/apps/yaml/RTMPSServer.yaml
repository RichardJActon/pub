Icon: https://intinor.com/wp-content/uploads/2017/01/RTMP.png
Name: RTMPS-Server
Network: bridge
Overview: "This Docker image can be used to create a video streaming server that supports\
  \ RTMP, RTMPS, HLS, DASH out of the box. It also allows adaptive streaming and custom\
  \ transcoding of video streams. All modules are built from source on Debian and\
  \ Alpine Linux base images.\r\n\r\nStream live RTMP content to:\r\nrtmp://&lt;server\
  \ ip&gt;:1935/live/&lt;stream_key&gt; \r\nwhere &lt;stream_key&gt; is any stream\
  \ key you specify.\r\n\r\nStream live RTMPS content to:\r\nrtmps://&lt;ssl_domain&gt;:1936/live/&lt;stream_key&gt;\r\
  \nwhere &lt;stream_key&gt; is any stream key you specify.\r\n(Check the Github Wiki\
  \ for information on setting up RTMPS support)\r\n\r\nView in VLC:\r\nrtmp://&lt;server\
  \ ip&gt;:1935/live/&lt;stream-key&gt;\r\nhttp://&lt;server ip&gt;:8080/hls/&lt;stream-key&gt;.m3u8\
  \ \r\nhttp://&lt;server ip&gt;:8080/dash/&lt;stream-key&gt;_src.mpd\r\n\r\nView\
  \ in Browser (assumes &lt;stream-key&gt; is 'test', edit the html files from the\
  \ mounted directory to change this):\r\nhttp://&lt;server ip&gt;:8080/players/hls.html\r\
  \nhttp://&lt;server ip&gt;:8080/players/dash.html\r\nhttp://&lt;server ip&gt;:8080/players/rtmp.html"
Privileged: 'false'
