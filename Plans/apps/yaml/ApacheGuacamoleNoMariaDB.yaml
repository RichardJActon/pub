Overview: "[h3]Apache Guacamole[/h3]Apache Guacamole is a clientless remote desktop\
  \ gateway. It supports standard protocols like VNC and RDP.[br][br]\r\n    [b][span\
  \ style='color: #E80000;']Note: This version comes without MariaDB and requires\
  \ some external database source or to use the default authentication.[/span][/b][br]\r\
  \n    [b][span style='color: #E80000;']Directions:[/span][/b][br]\r\n    [b]Be sure\
  \ to change the Host port from [span style='color: #E80000;']8080[/span] to [span\
  \ style='color: #E80000;']something else[/span] as [span style='color: #E80000;']8080[/span]\
  \ is quite a common port.[/b][br][br]\r\n    [b]/config[/b] : this path is where\
  \ Apache Guacamole will store it's properties files, extensions, and the database\
  \ which contains data for users and connections.[br]\r\n    Initial username and\
  \ password are [b]guacadmin[/b]"
