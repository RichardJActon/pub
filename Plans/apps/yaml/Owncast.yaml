Name: Owncast
Network: bridge
Overview: "Owncast is a self-hosted live video and web chat server for use with existing\
  \ popular broadcasting software.  \r\n  \r\nAdmin login: The credentials for the\
  \ admin site: 'http://SERVERIP:PORT/admin' are Username: 'admin' and Password: 'abc123'\
  \ (please note that the password is also your streaming key and should be changed\
  \ to something very strong).  \r\n  \r\nUpdate Notice: Simply restart the container\
  \ if a newer version from Owncast is available.  \r\n\r\nAMD Hardware transcoding\
  \ (Please note that you have to be on Unraid 6.9.0beta35 to enable the moduel for\
  \ AMD):\r\n - Open up a Terminal from Unraid and type in: 'modprobe amdgpu' (without\
  \ quotes or you edit your 'go' file to load it on every restart of Unraid - refer\
  \ to the support thread)\r\n - At 'Device' at the bottom here in the template add\
  \ '/dev/dri'\r\n - In Owncast open the admin page and go to 'Configuration' -&gt;\
  \ 'Video Configuration' -&gt; 'Advanced Settins', select 'VA-API hardware encoding'\
  \ from the dropdown and click 'Yes'\r\n\r\nIntel Hardware transcoding:\r\n- Download\
  \ and install the Intel-GPU-TOP Plugin from the CA App\r\n- At 'Device' at the bottom\
  \ here in the template add '/dev/dri'\r\n- In Owncast open the admin page and go\
  \ to 'Configuration' -&gt; 'Video Configuration' -&gt; 'Advanced Settins', select\
  \ 'VA-API hardware encoding' from the dropdown and click 'Yes'\r\n\r\nNvidia Hardware\
  \ transcoding:\r\n- Download and install the Nvidia-Driver Plugin from the CA App\r\
  \n- Turn on the 'Advanced View' here in the template and at 'Extra Parameters' add:\
  \ '--runtime=nvidia'.\r\n- At 'Nvidia Visible Devices' at the bottom here in the\
  \ template add your GPU UUID.\r\n- In Owncast open the admin page and go to 'Configuration'\
  \ -&gt; 'Video Configuration' -&gt; 'Advanced Settins', select 'NVIDIA GPU acceleration'\
  \ from the dropdown and click 'Yes'\r\n  \r\nAlso visit the Homepage of the creator\
  \ and consider Donating: https://owncast.online/"
