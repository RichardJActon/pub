Name: DoH-Client
Network: bridge
Networking:
  Mode: bridge
Overview: "This Container will create a DNS Server wich connects by default to Goole's\
  \ &amp; DNS.SB's DoH resolver with ECS disabled (you can change that simply by editing\
  \ the 'doh-client.conf' in your root directory of the container)\r\n\r\nYou easily\
  \ can now hide your DNS querys from your ISP with this docker for your whole internal\
  \ network, you can use it in combination with DoH-Server to protect even your mobile\
  \ devices and encrypt all your querys.\r\n\r\nYou can also use this infront of your\
  \ PiHole to also block Ad's and with DoH-Server to secure your mobile devices.\r\
  \n\r\nIf you got any questions please post it in the support thread on the Unraid\
  \ forums.\r\n\r\nI strongly recommend you to run the container in custom mode and\
  \ give it a static IP address so that you expose all ports from the container and\
  \ to avoid any network problems.\r\n\r\nUpdate Notice: If you want to upgrade to\
  \ a newer version of the DoH-Server just enter the preferred version number (eg.\
  \ '2.1.2' without quotes, get them from here: https://github.com/m13253/dns-over-https/releases\
  \ or set to 'latest' without quotes to check on each container start if there is\
  \ a new version available)\r\n\r\nThe Docker needs to be run in bridge mode and\
  \ a Fixed IP address.\r\n\r\nThis Docker is based on the DoH Client component from:\
  \ https://github.com/m13253/dns-over-https"
