Beta: 'true'
BindTime: 'true'
CategoryList:
- Crypto
ChangeLogPresent: true
Data:
  Volume:
  - ContainerDir: /opt/btdex/.config/btdex
    HostDir: /mnt/user/appdata/btdex/config
    Mode: rw
  - ContainerDir: /opt/btdex/plots
    HostDir: /mnt/user/Media
    Mode: rw
  - ContainerDir: /opt/btdex/cache
    HostDir: /mnt/user/appdata/btdex/cache
    Mode: rw
Environment:
  Variable:
  - Name: DISPLAY_WIDTH
    Value: 1440|1680
  - Name: DISPLAY_HEIGHT
    Value: 800|900|1050
GitHub: https://github.com/furritos/docker-btdex
Icon: https://github.com/paulpoco/docker-templates/raw/master/paulpoco/images/btdex.png
Keywords:
- btdex
Name: btdex
Networking:
  Mode: bridge
  Publish:
    Port:
      ContainerPort: '8080'
      HostPort: '5800'
      Protocol: tcp
Overview: This is a Docker container for BTDEX based on jlesage/docker-baseimage-gui
  Docker image.
Privileged: 'false'
Project: https://btdex.trade/
Registry: https://hub.docker.com/r/furritos/docker-btdex:latest
Repository: furritos/docker-btdex:latest
Sources:
- https://btdex.trade/
- https://hub.docker.com/r/furritos/docker-btdex:latest
TemplateURL: https://raw.githubusercontent.com/paulpoco/docker-templates/master/paulpoco/btdex.xml
WebUI: http://[IP]:[PORT:8080]/vnc.html?autoconnect=true
