Beta: 'true'
BindTime: 'true'
CategoryList:
- Crypto
Config:
  Device: {}
  Label: {}
  Path:
    btdex:
      Mode: rw
      Name: cache
      Target: /opt/btdex/cache
      value: /mnt/user/appdata/btdex/cache
  Port: {}
  Variable:
    display_height:
      Name: DISPLAY_HEIGHT
      Target: DISPLAY_HEIGHT
      value: 800|900|1050
    display_width:
      Name: DISPLAY_WIDTH
      Target: DISPLAY_WIDTH
      value: 1440|1680
GitHub: https://github.com/furritos/docker-btdex
Icon: https://github.com/paulpoco/docker-templates/raw/master/paulpoco/images/btdex.png
Keywords:
- btdex
- Crypto
Name: btdex
Networking:
  Mode: bridge
  Publish:
    Port:
      ContainerPort: '8080'
      HostPort: '5800'
      Protocol: tcp
Overview: This is a Docker container for BTDEX based on jlesage/docker-baseimage-gui
  Docker image.
Privileged: 'false'
Registry: https://hub.docker.com/r/furritos/docker-btdex:latest
Repository: furritos/docker-btdex
Requires: ''
Sources:
- https://btdex.trade/
- https://hub.docker.com/r/furritos/docker-btdex:latest
Tag: latest
WebUI: http://[IP]:[PORT:8080]/vnc.html?autoconnect=true
