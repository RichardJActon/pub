Name: Photo-Stream
Network: bridge
Overview: "DESCRIPTION\r\nPhoto Stream is a simpler home for your photos initially\
  \ created by @maxvoltar and now maintained by @waschinski and friends. Easy to use,\
  \ self hosted, no tracking, just photos.\r\n\r\nSome of the features:\r\n- Lazy\
  \ loading\r\n- Only load larger resolutions when needed (to save on bandwidth)\r\
  \n- Photo tints\r\n- Keyboard shortcuts\r\n- Unique URL's for photos\r\n- RSS feed\
  \ (Which you can plug into IFTTT and set up auto-posting to most social networks,\
  \ like @maxvoltar has done here. Make sure you select \"Post a tweet with image\"\
  \ when setting it up to embed the photo.)\r\n- Drag, drop, commit workflow (learn\
  \ more about how to add photos to your stream)\r\n- Optimized light and dark themes\
  \ (auto-enabled depending on your OS preferences)\r\n- Optional: Links to your social\
  \ networks\r\n\r\nLive demo:\r\nhttps://floremotion.de/\r\nhttps://joeyabanks.photo/\r\
  \nhttps://photos.alexbaldwin.com/\r\nhttps://jad.photos/\r\nhttps://photo.silvandaehn.com/\r\
  \nhttps://chriszeta.it/\r\nhttps://rafa.photo/\r\n\r\nNOTES\r\n\u2022 To customize\
  \ its variables go to here: https://github.com/waschinski/photo-stream#customize.\r\
  \n\u2022 Try not to add pictures (files) with very long filenames (i.e.: 10312670_1437325909908866_8181083286325937099.jpg),\
  \ because it was causing problems with some users.\r\n\r\nVERSION\r\n1.0 (2022-01-16)"
