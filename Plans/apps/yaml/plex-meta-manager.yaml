Name: plex-meta-manager
Network: bridge
Overview: Plex-meta-manager(https://github.com/meisnate12/Plex-Meta-Manager) is a
  Python 3 script that can be continuously run using YAML configuration files to update
  on a schedule the metadata of the movies, shows, and collections in your libraries
  as well as automatically build collections based on various methods all detailed
  in the wiki.
