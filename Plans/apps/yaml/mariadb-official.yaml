CategoryList:
- Tools-Utilities
- Other
- Network-Other
Config:
  Device: {}
  Label: {}
  Path:
    Config:
      Default: ''
      Description: 'Container Path: /etc/mysql/conf.d'
      Display: always-hide
      Mask: 'false'
      Mode: rw
      Name: Config
      Required: 'true'
      Target: /etc/mysql/conf.d
      Type: Path
      value: /mnt/user/appdata/mariadb-official/config
    Data:
      Default: ''
      Description: 'Recommened: For better performance replace /mnt/user against /mnt/cache.
        Note: This requires appdata share caching set to Prefer or Only!'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Data
      Required: 'true'
      Target: /var/lib/mysql
      Type: Path
      value: /mnt/user/appdata/mariadb-official/data
  Port:
    Port:
      Default: ''
      Description: 'Container Port: 3306'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: Port
      Required: 'true'
      Target: '3306'
      Type: Port
      value: '3306'
  Variable:
    Database Name:
      Default: ''
      Description: This variable allows you to specify the name of a database to be
        created on image startup.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Database Name
      Required: 'true'
      Target: MARIADB_DATABASE
      Type: Variable
      value: dbname_here
    Database Password:
      Default: ''
      Description: 'Container Variable: MARIADB_PASSWORD'
      Display: always
      Mask: 'true'
      Mode: ''
      Name: Database Password
      Required: 'true'
      Target: MARIADB_PASSWORD
      Type: Variable
      value: ''
    Database User:
      Default: ''
      Description: 'Container Variable: MARIADB_USER'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Database User
      Required: 'true'
      Target: MARIADB_USER
      Type: Variable
      value: dbuser_here
    Generate Random Password:
      Default: ''
      Description: Set to yes, to generate a random root password. The generated password
        will be printed to the logs (Docker &gt; MariaDB Icon &gt; Logs).
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Generate Random Password
      Required: 'false'
      Target: MARIADB_RANDOM_ROOT_PASSWORD
      Type: Variable
      value: 'Yes'
    Root Password:
      Default: ''
      Description: Generate Random Password must be empty if you like to set your
        own Root Password!
      Display: advanced-hide
      Mask: 'true'
      Mode: ''
      Name: Root Password
      Required: 'false'
      Target: MARIADB_ROOT_PASSWORD
      Type: Variable
      value: ''
ExtraParams: --user=99:100 --memory=2G
Icon: https://github.com/mgutt/unraid-docker-templates/raw/main/mgutt/images/mariadb.png
Keywords:
- mariadb-official
Name: MariaDB-Official
Network: bridge
Networking:
  Mode: bridge
Official: true
Overview: "Official MariaDB database container. It allows to set a database and username\
  \ without using the console.\r\n"
PostArgs: ''
Privileged: 'false'
Project: https://mariadb.org/
Registry: https://hub.docker.com/_/mariadb
Repository: mariadb
Requires: ''
Sources:
- https://mariadb.org/
- https://hub.docker.com/_/mariadb
TemplateURL: https://raw.githubusercontent.com/mgutt/unraid-docker-templates/master/mgutt/MariaDB-Official.xml
WebUI: ''
