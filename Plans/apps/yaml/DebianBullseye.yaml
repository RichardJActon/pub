Name: Debian-Bullseye
Network: bridge
Networking:
  Mode: bridge
Overview: "This Container is a full Debian Bullseye Xfce4 Desktop environment with\
  \ a noVNC webGUI and all the basic tools pre-installed.\r\n\r\nROOT ACCESS: 1. Open\
  \ up your WebGUI 2. Open up a terminal 3. Type in 'su' 4. Type in your password\
  \ that you've set (no screenoutput is shown if you type in passwords in Linux) 5.\
  \ Press Enter 6. You should now be root.\r\n\r\nIf you want to install some other\
  \ application you can do that by creating a user.sh and mounting it to the container\
  \ to /opt/scripts/user.sh (a standard bash script should do the trick).\r\n\r\n\
  You also can reverse proxy this container with nginx or apache (for more info see\
  \ the Github/Dockerhub page).\r\n\r\nStorage Note: All things that are saved in\
  \ the container should be in the home or a subdirectory in your homefolder, all\
  \ files that are store outside your homefolder are not persistant and will be wiped\
  \ if there is an update of the container or you change something in the template.\r\
  \n\r\nBETA Warning: Debian Bullseye is currently in the \"testing\" branch."
