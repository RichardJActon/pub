  \ servers.\r\n\r\n--After first start of the Container Config files are Created.\
  \ You Must configure them as you need it otherwise it will not function.--\r\n\r\
  \nYou need a Discord BOT API Key for your settings.json Config. (see Support Forum\
  \ if you dont know how)\r\nNote: DO NOT SHARE YOUR API KEY! Sharing your key may\
  \ result in punishments from Discord (including a platform-wide ban) if the token\
  \ is used to abuse the API.\r\n\r\n\r\nConfigure your Monitored Servers in the servers.json:\r\
  \nhttps://github.com/DiscordGSM/DiscordGSM/wiki/servers.json"
