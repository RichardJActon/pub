      Display: advanced-hide
      Mask: 'false'
      Mode: rw
      Name: Config Directory
      Required: 'true'
      Target: /config
      Type: Path
      value: ''
    Output Directory:
      Default: ''
      Description: 'This is the default output folder for converted videos.  Also
        used by the automatic video converter.&lt;br&gt;Container path: /output'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Output Directory
      Required: 'true'
      Target: /output
      Type: Path
      value: ''
    Storage:
      Default: /mnt/user
      Description: 'This location contains files from your host that need to be accessible
        by the application.&lt;br&gt;Container path: /storage'
      Display: always-hide
      Mask: 'false'
      Mode: ro
      Name: Storage
      Required: 'true'
      Target: /storage
      Type: Path
      value: ''
    Watch Directory:
      Default: ''
      Description: 'This is the watch folder of the automatic video converter.  Any
        video copied into this folder will be automatically converted by HandBrake.&lt;br&gt;Container
        path: /watch'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Watch Directory
      Required: 'false'
      Target: /watch
      Type: Path
      value: ''
  Port:
    VNC Port for GUI:
      Default: '7903'
      Description: Port used to access the application's GUI via the VNC protocol.  Optional
