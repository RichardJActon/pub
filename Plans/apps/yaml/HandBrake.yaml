Name: HandBrake
Network: bridge
Networking:
  Mode: bridge
Overview: 'HandBrake is a tool for converting video from nearly any format to a selection
  of modern, widely supported codecs.


  The GUI of the application is accessed through a modern web browser (no installation
  or configuration needed on the client side) or via any VNC client.

  A fully automated mode is also available: drop files into a watch folder and let
  HandBrake process them without any user interaction.


  Also, being based on Alpine Linux, size of this container is very small (less

  than 80MB in download size).


  For a complete documentation of this container, see

  https://github.com/jlesage/docker-handbrake/blob/master/README.md'
