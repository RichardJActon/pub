CategoryList: &id001
- MediaApp-Other
- Network-Proxy
Config:
  Device: {}
  Label: {}
  Path:
    config:
      Default: ''
      Description: 'Container Path: /home/xteve/conf'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Config
      Required: 'true'
      Target: /config
      Type: Path
      value: /mnt/cache/appdata/xteve-vpn/
    tempdirectory:
      Default: ''
      Description: 'Container Path: /temp/xteve'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Temp Directory
      Required: 'false'
      Target: /temp/xteve
      Type: Path
      value: /tmp/xteve
  Port:
    hostportxteve:
      Default: '34400'
      Description: 'xTeVe Port: 34400'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: 'Host Port: xTeVe'
      Required: 'true'
      Target: '34400'
      Type: Port
      value: '34400'
  Variable:
    containerdebug:
      Default: true|false
      Description: 'Container Variable: DEBUG'
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Container Debug
      Required: 'false'
      Target: DEBUG
      Type: Variable
      value: 'false'
    createtundevice:
      Default: true|false
      Description: 'Container Variable: CREATE_TUN_DEVICE'
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Create TUN Device
      Required: 'false'
      Target: CREATE_TUN_DEVICE
      Type: Variable
      value: 'true'
    localnetwork:
      Default: ''
      Description: 'Container Variable: LOCAL_NETWORK 192.168.0.0/24'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Local Network
      Required: 'false'
      Target: LOCAL_NETWORK
      Type: Variable
      value: ''
    nameservers:
      Default: ''
      Description: 'Container Variable: NAME_SERVERS'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Name servers
      Required: 'false'
      Target: NAME_SERVERS
      Type: Variable
      value: 8.8.8.8,8.8.4.4
    openvpnconfigfile:
      Default: CA Montreal|CA Toronto|CA Vancouver|UK London|UK Manchester|UK Glasgow|South
        Africa|uk-gla.prod.surfshark.com_udp|uk-lon-mp001.prod.surfshark.com|uk-lon.prod.surfshark.com|uk-lon-st002.prod.surfshark.com|uk-lon-st003.prod.surfshark.com|uk-lon-st004.prod.surfshark.com|uk-lon-st005.prod.surfshark.com|uk-man.prod.surfshark.com|ca-mon.prod.surfshark.com|ca-tor.prod.surfshark.com|ca-van.prod.surfshark.com|za-jnb.prod.surfshark.com
      Description: 'Container Variable: OPENVPN_CONFIG - Not needed if provider is
        custom'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: OpenVPN config file
      Required: 'false'
      Target: OPENVPN_CONFIG
      Type: Variable
      value: ca-tor.prod.surfshark.com
    openvpncustomoptions:
      Default: ''
      Description: 'Container Variable: OPENVPN_OPTIONS'
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: OpenVPN custom options
      Required: 'false'
      Target: OPENVPN_OPTIONS
      Type: Variable
      value: ''
    openvpnpassword:
      Default: '**None**'
      Description: 'Container Variable: OPENVPN_PASSWORD'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: OpenVPN Password
      Required: 'false'
      Target: OPENVPN_PASSWORD
      Type: Variable
      value: ''
    openvpnprotocol(udptcp):
      Default: udp|tcp
      Description: 'Container Variable: OPENVPN_PROTOCOL - Not needed if provider
        is custom'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: OpenVPN Protocol (udp|tcp)
      Required: 'false'
      Target: OPENVPN_PROTOCOL
      Type: Variable
      value: udp
    openvpnprovider:
      Default: '**None**|PIA|SURFSHARK|VYPRVPN|CUSTOM'
      Description: 'Container Variable: OPENVPN_PROVIDER'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: OpenVPN Provider
      Required: 'true'
      Target: OPENVPN_PROVIDER
      Type: Variable
      value: SURFSHARK
    openvpnusername:
      Default: '**None**'
      Description: 'Container Variable: OPENVPN_USERNAME'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: OpenVPN Username
      Required: 'false'
      Target: OPENVPN_USERNAME
      Type: Variable
      value: ''
    pgid:
      Default: ''
      Description: 'Container Variable: PGID'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: PGID
      Required: 'false'
      Target: PGID
      Type: Variable
      value: '100'
    puid:
      Default: ''
      Description: 'Container Variable: PUID'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: PUID
      Required: 'false'
      Target: PUID
      Type: Variable
      value: '99'
    timezone:
      Default: ''
      Description: 'Container Variable: TZ'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Timezone
      Required: 'false'
      Target: TZ
      Type: Variable
      value: Africa/Johannesburg
    xteveapi:
      Default: 0|1
      Description: 'Container Variable: XTEVE_API'
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: xTeVe API
      Required: 'false'
      Target: XTEVE_API
      Type: Variable
      value: '1'
    xtevebranch:
      Default: master|beta
      Description: optional set to beta
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: xTeVe Branch
      Required: 'false'
      Target: XTEVE_BRANCH
      Type: Variable
      value: master
    xtevedebug:
      Default: 0|1|2|3
      Description: optional set debug 0-3
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: xTeVe Debug
      Required: 'false'
      Target: XTEVE_DEBUG
      Type: Variable
      value: '0'
    xteveport:
      Default: '34400'
      Description: 'Container Variable: XTEVE_PORT (tells xTeVe which port its on))'
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: xTeVe Port
      Required: 'false'
      Target: XTEVE_PORT
      Type: Variable
      value: '34400'
ExtraParams: --cap-add=NET_ADMIN
