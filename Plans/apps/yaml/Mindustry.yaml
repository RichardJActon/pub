Name: Mindustry
Network: bridge
Networking:
  Mode: bridge
Overview: "This is a Basic Mindustry Server. It will download the preferred version\
  \ of Mindustry and run it.\r\n\r\nUPDATE NOTICE: If you set the GAME_V to 'latest'\
  \ the container will always check on startup for a new version or you can set it\
  \ to whatever version you preferr eg: '100', '90',... (without quotes, upgrading\
  \ and downgrading also possible).\r\n\r\nCONSOLE: To connect to the console open\
  \ up the terminal for this docker and type in: 'docker exec -u mindustry -ti NAMEOFYOURCONTAINER\
  \ screen -xS Mindustry' (without quotes)."
