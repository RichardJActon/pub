      Default: ''
      Description: 'Container Variable: DL_URL'
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Download URL
      Required: 'true'
      Target: DL_URL
      Type: Variable
      value: https://launchpad.net/rapid/pyqt/0.9.17/+download/install.py
    Force Update:
      Default: ''
      Description: If you want to force an update of the container set the value to
        'true' (without quotes) otherwise leave blank.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Force Update
      Required: 'false'
      Target: FORCE_UPDATE
      Type: Variable
      value: ''
    GID:
      Default: ''
      Description: 'Container Variable: GID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: GID
      Required: 'true'
      Target: GID
      Type: Variable
      value: '100'
    UID:
      Default: ''
      Description: 'Container Variable: UID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: UID
      Required: 'true'
      Target: UID
      Type: Variable
      value: '99'
