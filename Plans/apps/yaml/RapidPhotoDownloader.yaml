Config:
  Device: {}
  Label: {}
  Path:
    Data Dir:
      Default: ''
      Description: 'Container Path: /rapidphotodownloader'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Data Dir
      Required: 'true'
      Target: /rapidphotodownloader
      Type: Path
      value: /mnt/cache/appdata/rapidphotodownloader/
    Destinantion Folder:
      Default: ''
      Description: 'Container Path: /media/destination'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Destinantion Folder
      Required: 'true'
      Target: /media/destination
      Type: Path
      value: /mnt/user/rpd-destination-folder
    Source Folder:
      Default: ''
      Description: 'Container Path: /media/source'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Source Folder
      Required: 'true'
      Target: /media/source
      Type: Path
      value: /mnt/user/rpd-source-folder
  Port:
    WebGUI:
      Default: ''
      Description: 'Container Port: 8080'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: WebGUI
      Required: 'true'
      Target: '8080'
      Type: Port
      value: '8080'
  Variable:
    Custom Screen Height:
      Default: ''
      Description: Minimum screen hight 880 pixels
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Custom Screen Height
      Required: 'true'
      Target: CUSTOM_RES_H
      Type: Variable
      value: '881'
    Custom Screen Width:
      Default: ''
      Description: Minimum screen width 1000 pixels
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Custom Screen Width
      Required: 'true'
      Target: CUSTOM_RES_W
      Type: Variable
      value: '1024'
