Icon: https://raw.githubusercontent.com/SmartPhoneLover/unraid-docker-templates/main/templates/icons/filegator.png
Name: FileGator
Network: bridge
Overview: "DESCRIPTION\r\nFileGator is a free, open-source, self-hosted web application\
  \ for managing files and folders.\r\n\r\nLive demo:\r\nhttps://github.com/filegator/filegator#demo\r\
  \n\r\nNOTES\r\n\u2022 The default credentials: admin/admin123 (user/pass).\r\n\u2022\
  \ This image was based on Linuxserver.io's alpine nginx.\r\n\u2022 Run the following\
  \ cmds before building the container: 'mkdir -m755 -p /mnt/user/appdata/filegator/config_file'\
  \ and 'curl https://raw.githubusercontent.com/filegator/filegator/master/configuration_sample.php\
  \ --output /mnt/user/appdata/filegator/config_file/configuration.php'.\r\n\u2022\
  \ You can customize the interface and how FileGator works even deeper, by editing\
  \ its 'configuration.php' file. Check 'https://docs.filegator.io/configuration/basic.html'\
  \ to know more.\r\n\r\nVERSION\r\n1.1 (2022-02-11)"
PostArgs: ''
Privileged: 'false'
Project: https://github.com/filegator/filegator
