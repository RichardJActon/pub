BindTime: 'true'
CategoryList:
- MediaServer-Video
Data:
  Volume:
  - ContainerDir: /config
    HostDir: /mnt/cache/apps/appdata/pytivo
    Mode: rw
  - ContainerDir: /media
    HostDir: /mnt/user/Media
    Mode: rw
Environment: ''
GitHub: https://github.com/noinip/docker-pytivo
Icon: https://pytivo.sourceforge.net/forum/templates/subSilver/images/pytivo.gif
Name: pyTivo
Networking:
  Mode: host
  Publish:
    Port:
    - ContainerPort: '9032'
      HostPort: '9032'
      Protocol: tcp
    - ContainerPort: '2190'
      HostPort: '2190'
      Protocol: udp
Overview: '[h3]PyTivo[/h3]pyTivo is both an HMO and GoBack server. Similar to TiVo
  Desktop, pyTivo loads many standard video compression codecs and outputs mpeg2 (or
  in some cases, h.264) video to the TiVo. However, pyTivo is able to load many more
  file types than TiVo Desktop.'
Privileged: 'true'
Registry: https://registry.hub.docker.com/r/pinion/docker-pytivo/
Repository: pinion/docker-pytivo
TemplateURL: https://raw.githubusercontent.com/noinip/container-templates/master/pinion/pytivo.xml
