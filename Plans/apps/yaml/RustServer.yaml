  \ the settings below to suit your needs and save when you are ready. [br]  [br]\r\
  \nFeatures: [br] \r\nAutomatic updating system with wipe.  [br] \r\nAuto Port forwarding\
  \ (UPnP).  [br] \r\nSimple Template for faster setup (Great for newbies).  \r\n\
  Auto announcements, upto 5 messages to set.  \r\nEnable option to show wiped date\
  \ in server title."
PostArgs: -m 16
