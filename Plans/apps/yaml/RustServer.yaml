      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Announce Delay
      Required: 'true'
      Target: ANNOUNCE_DELAY
      Type: Variable
      value: '8'
    Auto Maintenance:
      Default: '1'
      Description: "1 = Yes &lt;/br&gt;\r\n0 = No &lt;/br&gt;\r\nAutomatically updates\
        \ server/oxide and manages wipes.  &lt;/br&gt;\r\nWill notify players before\
        \ update happens. "
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Auto Maintenance
      Required: 'true'
      Target: AUTO
      Type: Variable
      value: '1'
    Auto Wipe:
      Default: ''
      Description: "Leave (BLANK) for no server wipes.  &lt;/br&gt;\r\nEnter the amount\
        \ of days until server wipes. &lt;/br&gt;\r\nExample.. 7 will wipe the server\
        \ 7 days after the map was created. &lt;/br&gt;\r\nPlayers will be notified\
        \ before wipe. "
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Auto Wipe
      Required: 'false'
      Target: WIPEDAYS
      Type: Variable
      value: ''
    Banner URL:
      Default: ''
      Description: Banner must be 512x256 PNG
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Banner URL
      Required: 'false'
      Target: BANNER
      Type: Variable
      value: ''
    Map Seed:
      Default: '0'
      Description: "0 = Randomises the map terrain etc..  &lt;/br&gt;\r\nOr enter\
        \ your own value if you want a consistent map on each wipe."
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Map Seed
      Required: 'true'
      Target: MAPSEED
      Type: Variable
      value: '0'
    Map Size:
      Default: medium
      Description: "tiny | small &lt;/br&gt;\r\nmedium | large &lt;/br&gt;\r\nmassive"
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Map Size
      Required: 'true'
      Target: MAPSIZE
      Type: Variable
      value: medium
    Max Players:
      Default: '100'
      Description: 'Max amount of players that can join. '
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Max Players
      Required: 'true'
      Target: PLAYERS
      Type: Variable
      value: '50'
    Oxide Plugin:
      Default: '0'
      Description: "1 = Enabled &lt;/br&gt;\r\n0 = Disable &lt;/br&gt; \r\nBe able\
        \ to install plugins from Oxide. "
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Oxide Plugin
      Required: 'true'
      Target: OXIDE
      Type: Variable
      value: '0'
    PVE:
      Default: '0'
      Description: "1 = Enabled  (Player Vs Entities) &lt;/br&gt;\r\n0 = Disabled\
        \ (Player Vs Player) "
      Display: always
      Mask: 'false'
      Mode: ''
      Name: PVE
      Required: 'true'
      Target: PVE
      Type: Variable
      value: '0'
    Performance:
      Default: '1'
      Description: "1 = Resource Friendly (Optimized)  &lt;/br&gt;\r\n2 = Original\
        \ (Rust Default Settings) &lt;/br&gt;\r\n3 = Competitive (Resource Gobbler)"
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Performance
      Required: 'true'
      Target: PERFORMANCE
      Type: Variable
      value: '1'
    Port Forward Rcon:
      Default: '28016'
      Description: Match this port with (Rcon Port)
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Port Forward Rcon
      Required: 'true'
      Target: PORTFORWARD_RCON
      Type: Variable
      value: '28016'
    Port Forward Rust:
      Default: '28015'
      Description: Match this port with (Rust Port)
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Port Forward Rust
      Required: 'true'
      Target: PORTFORWARD_RUST
      Type: Variable
      value: '28015'
    Port Forward Web:
      Default: '8080'
      Description: Match this port with (Web Port)
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Port Forward Web
      Required: 'true'
      Target: PORTFORWARD_WEB
      Type: Variable
      value: '8080'
    Public:
      Default: '1'
      Description: "1 = Yes &lt;/br&gt; \r\n0 = No &lt;/br&gt;\r\nBe accessible online.\
        \ &lt;/br&gt;\r\nWill automatically port forward your router. (UPnP) "
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Public
      Required: 'true'
      Target: PUBLIC
      Type: Variable
      value: '1'
    Rcon Password:
      Default: changeme
      Description: "Password to access Rcon (Remote Console) &lt;/br&gt;\r\nLeave\
        \ blank for unsecure login (Not Recommended) "
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Rcon Password
      Required: 'false'
      Target: PASSWORD
      Type: Variable
      value: server
    Save Intervals:
      Default: '300'
      Description: 'Value is in seconds. '
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Save Intervals
      Required: 'true'
      Target: SAVE_INTERVAL
      Type: Variable
      value: '300'
    Server Description:
      Default: ''
      Description: "The information about the server. &lt;/br&gt;\r\nThis will be\
        \ shown when this server is selected in rust server list. &lt;/br&gt;\r\n\
        Use \\n for new line. "
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Server Description
      Required: 'false'
      Target: DESCRIPTION
      Type: Variable
      value: ''
    Server Folder Name:
      Default: Server-1
      Description: Server folder name,  e.g My-server-name
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Server Folder Name
      Required: 'true'
      Target: IDENTITY
      Type: Variable
      value: My-server-name
    Server Name:
      Default: ''
      Description: "Enter the server name. &lt;/br&gt;\r\nThis is the name that will\
        \ show up in Rust server list. "
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Server Name
      Required: 'true'
      Target: NAME
      Type: Variable
      value: My Rust Server
    Server Release:
      Default: public
      Description: "public = (Latest update)  &lt;/br&gt;\r\nprerelease = (Under development)"
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Server Release
      Required: 'true'
      Target: RELEASE
      Type: Variable
      value: public
    Wipe Date On Title:
      Default: '0'
      Description: "1 = Enabled &lt;/br&gt;\r\n0 = Disabled &lt;/br&gt;\r\nWill show\
        \ the the server wiped date in the server name. "
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Wipe Date On Title
      Required: 'true'
      Target: WIPE_TITLE
      Type: Variable
      value: '0'
