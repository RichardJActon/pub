Config:
  Device: {}
  Label: {}
  Path:
    Storage (data):
      Default: ''
      Description: ''
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Storage (data)
      Required: 'false'
      Target: /opt/etherpad-lite/var
      Type: Path
      value: /mnt/user/appdata/etherpad
  Port:
    WebUI:
      Default: ''
      Description: ''
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: WebUI
      Required: 'false'
      Target: '9001'
      Type: Port
      value: '9001'
  Variable:
    DEFAULT_PAD_TEXT:
      Default: ''
      Description: The default text of a pad
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: DEFAULT_PAD_TEXT
      Required: 'false'
