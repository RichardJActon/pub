    FAVICON:
      Default: ''
      Description: This is the favicon default name, or a fully specified URL to your
        own favicon.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: FAVICON
      Required: 'false'
      Target: FAVICON
      Type: Variable
      value: favicon.ico
    TITLE:
      Default: ''
      Description: The name of the instance.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: TITLE
      Required: 'false'
      Target: TITLE
      Type: Variable
      value: Etherpad (unRAID)
Icon: https://raw.githubusercontent.com/SmartPhoneLover/unraid-docker-templates/main/templates/icons/etherpad.png
Name: Etherpad
Network: bridge
Official: true
Overview: "DESCRIPTION\r\nEtherpad is a real-time collaborative editor scalable to\
  \ thousands of simultaneous real time users. It provides full data export capabilities,\
  \ and runs on your server, under your control.\r\n\r\nHere you will find some examples\
  \ of different types of implementations for Etherpad, in live demos:\r\nhttps://github.com/ether/etherpad-lite#try-it-out\r\
  \n\r\nNOTES\r\n\u2022 This container works with an embedded database (DirtyDB) is\
  \ no external database is configured (template), but you can use your own if you\
  \ want, like: MariaDB, MySQL, MongoDB, PostgreSQL, and some more. Check 'https://www.npmjs.com/package/ueberdb2'\
  \ to know more about them, and 'https://github.com/ether/etherpad-lite/blob/develop/doc/docker.md#database'\
  \ to know how to configure them inside the template.\r\n\u2022 This template includes\
  \ only the most basic variables, but you have many many others to use and fully\
  \ configure Etherpad. Check 'https://github.com/ether/etherpad-lite/blob/develop/doc/docker.md'\
  \ to know more.\r\n\u2022 You can also use a configuration file (settings.json)\
  \ if you don't want to use variables within this template. Check 'https://github.com/ether/etherpad-lite#tweak-the-settings'\
  \ for more details.\r\n\u2022 Etherpad supports the use of plugins to improve its\
  \ functionalities. Check 'https://github.com/ether/etherpad-lite/wiki/Available-Plugins'\
  \ to know more.\r\n\r\nVERSION\r\n1.0 (2022-01-26)"
PostArgs: ''
