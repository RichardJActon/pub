Name: MovieMatch
Network: bridge
Networking:
  Mode: bridge
Overview: "This is an app that helps you and your friends pick a movie to watch from\
  \ a Plex server.\r\n\r\nMovieMatch connects to your Plex server and gets a list\
  \ of movies (from any libraries marked as a movie library).\r\n\r\nAs many people\
  \ as you want connect to your MovieMatch server and get a list of shuffled movies.\r\
  \n\r\nIf two (or more) people swipe right on the same movie, it'll show up in everyone's\
  \ matches. The movies that the most people swiped right on will show up first."
