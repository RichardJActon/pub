Name: pihole-with-dot
Network: bridge
Networking:
  Mode: bridge
Overview: "Pi-Hole - let's block those pesky ads! Now with DNS-over-TLS!\r\n    You\
  \ have already browsed the web securely with https, don't send your DNS queries\
  \ in plain text.\r\n    \r\n    This docker uses the official Pi-Hole template with\
  \ added stubby to enable DoT (DNS-over-TLS).\r\n    \r\n    Your DNS queries are\
  \ now encrypted.\n    \r\n    \r\n    Set both DNS1 and DNS2 to 127.2.2.2#5253 will\
  \ exclusively use DoT. These are default values.\r\n    \r\n    Otherwise, same\
  \ instructions as official Pi-Hole.\r\n    \r\n        NOTE 1: Port 53 can only\
  \ be used with custom br0/br1 network and a unique IP address.\r\n    \r\n     \
  \   NOTE 2: UnRaid network settings DNS server cannot point to a docker IP."
