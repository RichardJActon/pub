Name: SteamCacheBundle
Network: br0
Networking:
  Mode: br0
Overview: "SteamcacheBundle provides DNS entries for *.cs.steampowered.com and other\
  \ download URLs and has GenericCache server and SNIProxy in the built in.\r\nPlease\
  \ see https://squishedmooo.com/the-new-and-easier-all-in-one-steamcache/ for install\
  \ instructions! You will need them!\r\nTo see accesslogs type \"tail -f /data/logs/access.log\"\
  \ (Without quotes) in the docker console.\r\nBig Thanks to cheesemarathon for all\
  \ the help!\r\nIf you want to use UNRAID's IP download his, containers."
PostArgs: ''
