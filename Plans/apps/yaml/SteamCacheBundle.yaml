CAComment: This template is set up to use a custom network. You may have to adjust
  the network or IP address etc to match your system
CategoryList:
- Backup
- Tools-Utilities
Config:
- '@attributes':
    Default: ''
    Description: IP Address of cache container. (Has to be the same as the HOST's
      IP. If you set the container's IP to 192.168.1.108 this has to be the same.
      If you use bridge it has to be the same as unRAID's IP.)
    Display: always
    Mask: 'false'
    Mode: ''
    Name: LANCACHE_IP
    Required: 'true'
    Target: LANCACHE_IP
    Type: Variable
  value: ''
- '@attributes':
    Default: ''
    Description: Location to store the cached files
    Display: always
    Mask: 'false'
    Mode: rw
    Name: data
    Required: 'false'
    Target: /data/cache
    Type: Path
  value: /mnt/user/steamcache
- '@attributes':
    Default: ''
    Description: Location to store the cache logs
    Display: always
    Mask: 'false'
    Mode: rw
    Name: Logs
    Required: 'false'
    Target: /data/logs
    Type: Path
  value: /mnt/user/appdata/gen-cache/logs
- '@attributes':
    Default: ''
    Description: 'Container Port: Must be 80!'
    Display: always
    Mask: 'false'
    Mode: tcp
    Name: Default Port
    Required: 'false'
    Target: '80'
    Type: Port
  value: '80'
- '@attributes':
    Default: ''
    Description: Memory size for the cache
    Display: always
    Mask: 'false'
    Mode: ''
    Name: CACHE_MEM_SIZE
    Required: 'false'
    Target: CACHE_MEM_SIZE
    Type: Variable
  value: 500m
- '@attributes':
    Default: ''
    Description: Max size for the cache
    Display: always
    Mask: 'false'
    Mode: ''
    Name: CACHE_DISK_SIZE
    Required: 'false'
    Target: CACHE_DISK_SIZE
    Type: Variable
  value: 2000g
- '@attributes':
    Default: ''
    Description: Max age for files in the cache
    Display: always
    Mask: 'false'
    Mode: ''
    Name: CACHE_MAX_AGE
    Required: 'false'
    Target: CACHE_MAX_AGE
    Type: Variable
  value: 150d
- '@attributes':
    Default: ''
    Description: "Container Port: 443\r\nSNIProxy port, don't change!"
    Display: always
    Mask: 'false'
    Mode: tcp
    Name: '443'
    Required: 'false'
    Target: '443'
    Type: Port
  value: '443'
- '@attributes':
    Default: '53'
    Description: DNS port, don't change!
    Display: advanced
    Mask: 'false'
    Mode: udp
    Name: DNS UDP Port
    Required: 'true'
    Target: '53'
    Type: Port
  value: '53'
- '@attributes':
    Default: ''
    Description: 'Container Variable: UPSTREAM_DNS'
    Display: advanced
    Mask: 'false'
    Mode: ''
    Name: UPSTREAM_DNS
    Required: 'true'
    Target: UPSTREAM_DNS
    Type: Variable
  value: 1.1.1.1
- '@attributes':
    Default: ''
    Description: Must be set to true to use generic cache
    Display: advanced
    Mask: 'false'
    Mode: ''
    Name: USE_GENERIC_CACHE
    Required: 'true'
    Target: USE_GENERIC_CACHE
    Type: Variable
  value: 'true'
- '@attributes':
    Default: ''
    Description: Set to true to disable frontier caching
    Display: advanced-hide
    Mask: 'false'
    Mode: ''
    Name: DISABLE_FRONTIER
    Required: 'false'
    Target: DISABLE_FRONTIER
    Type: Variable
  value: ''
- '@attributes':
    Default: ''
    Description: Set to true to disable origin caching
    Display: advanced
    Mask: 'false'
    Mode: ''
    Name: DISABLE_ORIGIN
    Required: 'false'
    Target: DISABLE_ORIGIN
    Type: Variable
  value: ''
- '@attributes':
    Default: ''
    Description: Set to true to disable riot caching
    Display: advanced
    Mask: 'false'
    Mode: ''
    Name: DISABLE_RIOT
    Required: 'false'
    Target: DISABLE_RIOT
    Type: Variable
  value: ''
- '@attributes':
    Default: ''
    Description: Set to true to disable steam caching
    Display: advanced
    Mask: 'false'
    Mode: ''
    Name: DISABLE_STEAM
    Required: 'false'
    Target: DISABLE_STEAM
    Type: Variable
  value: ''
- '@attributes':
    Default: ''
    Description: Set to true to disable uplay caching
    Display: advanced
    Mask: 'false'
    Mode: ''
    Name: DISABLE_UPLAY
    Required: 'false'
    Target: DISABLE_UPLAY
    Type: Variable
  value: ''
- '@attributes':
    Default: ''
    Description: Set to true to disable blizzard caching
    Display: advanced
    Mask: 'false'
    Mode: ''
    Name: DISABLE_BLIZZARD
    Required: 'false'
    Target: DISABLE_BLIZZARD
    Type: Variable
  value: ''
- '@attributes':
    Default: ''
    Description: Set to true to disable windows update caching
    Display: advanced
    Mask: 'false'
    Mode: ''
    Name: DISABLE_WINDOWS
    Required: 'false'
    Target: DISABLE_WINDOWS
    Type: Variable
  value: ''
