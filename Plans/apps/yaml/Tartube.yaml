Name: Tartube
Network: bridge
Overview: "DESCRIPTION\r\nTartube is a GUI front-end for youtube-dl, yt-dlp and other\
  \ compatible video downloaders.\r\nIt is partly based on youtube-dl-gui and is written\
  \ in Python 3 / Gtk 3. Tartube runs on MS Windows, Linux, BSD and MacOS.\r\n\r\n\
  NOTES\r\n\u2022 To connect to the noVNC interface, click on 'Connect' manually.\r\
  \n\u2022 You will need to install 'ffmpeg' (apt install ffmpeg) separately.\r\n\u2022\
  \ Seems that the ROOT_PWD variable that handles the Debian root password is not\
  \ working properly. (ffmpeg installation: waiting to be solved)\r\n\r\nVERSION\r\
  \n1.0 (2022-02-02)\r\n\r\nIMAGE NOT OFFICIAL AND WAITING FOR DEBIAN ROOT CREDENTIALS\
  \ FIX"
