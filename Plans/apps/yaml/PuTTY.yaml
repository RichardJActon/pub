Name: putty
Network: bridge
Networking:
  Mode: bridge
Overview: 'PuTTY is a free and open-source terminal emulator, serial console and network
  file transfer application. It supports several network protocols, including SCP,
  SSH, Telnet, rlogin, and raw socket connection. It can also connect to a serial
  port.

  '
Privileged: 'false'
Registry: https://hub.docker.com/r/jlesage/putty/
Repository: jlesage/putty
Requires: ''
Sources:
- https://www.putty.org
- https://hub.docker.com/r/jlesage/putty/
Tag: latest
WebUI: http://[IP]:[PORT:5800]
