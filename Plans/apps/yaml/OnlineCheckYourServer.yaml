Overview: "This is a simple container that will check if a domain name or IP address\
  \ is pingable and send you a message with Pushover if it goes offline.\r\n\r\nYou\
  \ can install it on your machine to get notified with Pushover if a site goes down,\
  \ or you can install it on a remote machine to ping your server and get a notification\
  \ if it's not reachable."
