ExtraParams: --restart=unless-stopped
Icon: https://raw.githubusercontent.com/ich777/docker-templates/master/ich777/images/electrum.png
Name: Electrum
Network: bridge
Networking:
  Mode: bridge
Overview: "Electrum is a Bitcoin wallet focused on speed and simplicity, with low\
  \ resource usage. It uses remote servers that handle the most complicated parts\
  \ of the Bitcoin system, and it allows you to recover your wallet from a secret\
  \ phrase.\r\n\r\nATTENTION: Please keep in mind that your wallet is stored in the\
  \ created folder in your appdata directory/.electrum/wallets/YOURWALLETNAME - I\
  \ strongly recommend you to backup this file on a regular basis!\r\n\r\nIMPORT:\
  \ If you are already using Electrum you can import your existing wallet by placing\
  \ the WALLETFILE in the appdata directory for electrum/.electrum/wallets and then\
  \ choose to use a existing wallet."
PostArgs: ''
Privileged: 'false'
Project: https://electrum.org/
Registry: https://hub.docker.com/r/ich777/electrum
Repo: ich777's Repository
Repository: ich777/electrum
WebUI: http://[IP]:[PORT:8080]/vnc.html?autoconnect=true
