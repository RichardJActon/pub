CategoryList:
- HomeAutomation
- Productivity
Config:
- '@attributes':
    Default: /mnt/user/appdata/cura
    Description: 'Container Path: /home/cura/'
    Display: always
    Mask: 'false'
    Mode: rw
    Name: Home folder
    Required: 'true'
    Target: /home/cura/
    Type: Path
  value: /mnt/user/appdata/cura
- '@attributes':
    Default: '6080'
    Description: 'Container Port: 8080'
    Display: always
    Mask: 'false'
    Mode: tcp
    Name: VNC Interface
    Required: 'true'
    Target: '8080'
    Type: Port
  value: '6080'
- '@attributes':
    Default: /mnt/user/3D Printing/
    Description: 3D Printing Folder
    Display: always
    Mask: 'false'
    Mode: rw
    Name: Prints
    Required: 'false'
    Target: /prints/
    Type: Path
  value: /mnt/user/3D Printing/
