Name: storagenode-v3
Network: bridge
Networking:
  Mode: bridge
Overview: "This is official Storj V3 node client. To participate you must first have\
  \ to have an authorization token, to get the Authentication Token go to: [b]https://storj.io/sign-up-farmer[/b]\r\
  \n\r\nThis template is for running the Docker application only, please follow Storj\
  \ Lab directions to generate your Node Identity files  -  this is in [b]https://documentation.storj.io/dependencies/identity[/b]\r\
  \n\r\n[br][br][b][u][span style='color: #E80000;']!!! IMPORTANT !!![/span][/u][/b][br]\r\
  \nTwo path need to be passed to the docker. Currently Storj requires that the path\
  \ are mounted using --mount rather than -v. Please add the path for the storage\
  \ and identity folders to the extra parameters in the following format (extra parameters\
  \ can be accessed through the advanced view toggle):\r\n\r\n[b]--mount type=bind,source=\"\
  /mnt/user/appdata//storj/identity/storagenode/\",destination=/app/identity  --mount\
  \ type=bind,source=\"/mnt/user//\",destination=/app/config[/b]\r\n\r\nDuring the\
  \ first run the [b]-e SETUP=true[/b] argument needs to be added to this string to\
  \ create the required folders. After the first run when container is created restart\
  \ it and delete the [b]-e SETUP=true[/b] argument.\r\n\r\nFor additional information\
  \ please visit the support thread: [b]https://forums.unraid.net/topic/88430-support-storj-v3-docker/[/b]"
