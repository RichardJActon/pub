  \ --dir-cache-time=60m --timeout=30s --contimeout=15s --retries=3 --low-level-retries=1\
  \ --stats=0 -v[/i][br]\n    [b]RCLONE_CONFIG_PASS[/b] (Advanced) The password for\
  \ the .rclone.conf pass (if specified when creating the config file)[br]"
