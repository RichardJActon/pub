Name: Restreamer
Network: bridge
Networking:
  Mode: bridge
Overview: "Datarhei/Restreamer allows smart free video streaming in real time. Stream\
  \ H.264 video of IP cameras live to your website. Pump your live video to YouTube-Live,\
  \ Ustream, Twitch, Livestream.com or any other streaming-solutions e.g. Wowza-Streaming-Engine.\
  \ Our Docker-Image is easy to install and runs on Linux, MacOS and Windows. Datarhei/Restreamer\
  \ can be perfectly combined with single-board computers like Raspberry Pi and Odroid.\r\
  \n\r\nFeatures:\r\n- User-Interface incl. Basic-Auth\r\n- JSON / HTTP-API\r\n- FFmpeg\
  \ streamig/encoding the video/camera-stream, creating snapshots or pushing to a\
  \ external streaming-endpoint\r\n- NGINX incl. RTMP-Module as streaming-backend\
  \ and hls server\r\n- Clappr-Player to embed your stream on your website\r\n- Docker\
  \ and Kitematic optimizations and very easy installation\r\n\r\nTo get a full list\
  \ of available Variables for the container refert to this page: https://datarhei.github.io/restreamer/docs/references-environment-vars.html"
