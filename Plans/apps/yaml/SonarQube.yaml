CategoryList:
- Tools-Utilities
Config:
  Device: {}
  Label: {}
  Path:
    Data:
      Default: ''
      Description: 'Container Path: /opt/sonarqube/data'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Data
      Required: 'false'
      Target: /opt/sonarqube/data
      Type: Path
      value: /mnt/user/appdata/sonarqube/data
    Extensions:
      Default: ''
      Description: 'Container Path: /opt/sonarqube/extensions'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Extensions
      Required: 'false'
      Target: /opt/sonarqube/extensions
      Type: Path
      value: /mnt/user/appdata/sonarqube/extesions
    Logs:
      Default: ''
      Description: 'Container Path: /opt/sonarqube/logs'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Logs
      Required: 'false'
      Target: /opt/sonarqube/logs
      Type: Path
      value: /mnt/user/appdata/sonarqube/logs
  Port:
    Port:
      Default: ''
      Description: 'Container Port: 9000'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: Port
      Required: 'false'
      Target: '9000'
      Type: Port
      value: '9000'
  Variable:
    bootstrapChecks:
      Default: 'true'
      Description: 'Container Variable: SONAR_ES_BOOTSTRAP_CHECKS_DISABLE'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: bootstrapChecks
      Required: 'false'
      Target: SONAR_ES_BOOTSTRAP_CHECKS_DISABLE
      Type: Variable
      value: 'true'
Icon: https://github.com/SonarSource/sonarqube/raw/master/server/sonar-docs/src/images/sonarqube-icon.png
Name: SonarQube
Network: bridge
Networking:
  Mode: bridge
Official: true
Overview: "SonarQube is an open source platform for continuous inspection of code\
  \ quality.   \r\nBy default, the image will use an embedded H2 database that is\
  \ not suited for production. \r\nYou can set up a database by following the \"Installing\
  \ the Database\" section of https://docs.sonarqube.org/latest/setup/install-server/\
  \ (Requires seperate DB to be installed and linked)"
PostArgs: ''
Privileged: 'false'
Project: https://github.com/SonarSource/sonarqube
Registry: https://hub.docker.com/_/sonarqube/
Repo: Froodle's Repository
Repository: sonarqube
TemplateURL: https://raw.githubusercontent.com/Frooodle/unraid-templates/master/sonarqube.xml
WebUI: http://[IP]:[PORT:9000]
