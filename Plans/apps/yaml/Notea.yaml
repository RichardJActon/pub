BindTime: 'true'
CategoryList:
- Productivity
Config:
  Device: {}
  Label: {}
  Path: {}
  Port:
    minioport:
      Default: ''
      Description: Port for MinIO WebUI
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: MinIO Port
      Required: 'false'
      Target: '9000'
      Type: Port
      value: ''
    noteaport:
      Default: ''
      Description: Port for Notea WebUI
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: Notea Port
      Required: 'true'
      Target: '3000'
      Type: Port
      value: ''
  Variable:
    miniopassword:
      Default: ''
      Description: Password for MinIO Backend
      Display: always
      Mask: 'false'
      Mode: ''
      Name: MinIO Password
      Required: 'true'
      Target: STORE_PASSWORD
      Type: Variable
      value: ''
    miniouser:
      Default: ''
      Description: User for MinIO Backend
      Display: always
      Mask: 'false'
      Mode: ''
      Name: MinIO User
      Required: 'true'
      Target: STORE_USER
      Type: Variable
      value: ''
    webuipassword:
      Default: ''
      Description: Set the password to use on Notea's Website
      Display: always
      Mask: 'false'
      Mode: ''
      Name: WebUI Password
      Required: 'true'
      Target: PASSWORD
      Type: Variable
      value: ''
Icon: https://raw.githubusercontent.com/diamkil/docker-templates/master/diamkil/images/notea.png
Keywords:
