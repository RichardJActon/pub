Name: XLink-Kai-Evolution
Network: host
Networking:
  Mode: host
Overview: "This Docker will download and install XLink Kai: Evolution.\r\n\r\nXLink\
  \ Kai: Evolution VII lets you connect with other console users around the world,\
  \ and play online games for free. XLink Kai: Evo VII tricks your console into thinking\
  \ that the other users it is connecting to over the Internet, are actually part\
  \ of a Local Area Network. This is the basis of system-link gaming, where friends\
  \ would gather around in the same house and play over 2 or more consoles. With XLink\
  \ Kai: Evo VII, you now have the option to test your skills out with anybody in\
  \ the world. As for the technical aspects of tunnelling network packets, we won't\
  \ bore you with that...\r\n\r\nPlease note that you need an XLink Kai: Evolution\
  \ XTag (XLink Kai Gamertag) you can register it here: https://www.teamxlink.co.uk/?go=register\r\
  \n\r\nUPDATE NOTICE: The container will check on every start/restart if there is\
  \ a newer version of XLink Kai: Evolution and update it.\r\n\r\nATTENTION: This\
  \ container must be run with the network set to 'Host' mode!\r\nBy default you must\
  \ open the port 30000 UDP to enable communications with the Orbs to play online.\r\
  \n\r\nPlease also check out the website of XLink Kai Evolution: https://www.teamxlink.co.uk/\
  \ huge thanks go to CrunchBite!"
