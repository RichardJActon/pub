CAComment: This template is set up to use a custom network. You may have to adjust
  the network or IP address etc to match your system
CategoryList:
- Backup
- Tools-Utilities
Config:
  Device: {}
  Label: {}
  Path: {}
  Port:
    DNS UDP Port:
      Default: '53'
      Description: DNS port, don't change!
      Display: advanced
      Mask: 'false'
      Mode: udp
      Name: DNS UDP Port
      Required: 'true'
      Target: '53'
      Type: Port
      value: '53'
  Variable:
    DISABLE_BLIZZARD:
      Default: ''
      Description: Set to true to disable blizzard caching
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: DISABLE_BLIZZARD
      Required: 'false'
      Target: DISABLE_BLIZZARD
      Type: Variable
      value: ''
    DISABLE_FRONTIER:
      Default: ''
      Description: Set to true to disable frontier caching
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: DISABLE_FRONTIER
      Required: 'false'
      Target: DISABLE_FRONTIER
      Type: Variable
      value: ''
    DISABLE_ORIGIN:
      Default: ''
      Description: Set to true to disable origin caching
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: DISABLE_ORIGIN
      Required: 'false'
      Target: DISABLE_ORIGIN
      Type: Variable
      value: ''
    DISABLE_RIOT:
      Default: ''
      Description: Set to true to disable riot caching
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: DISABLE_RIOT
      Required: 'false'
      Target: DISABLE_RIOT
      Type: Variable
      value: ''
    DISABLE_STEAM:
      Default: ''
      Description: Set to true to disable steam caching
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: DISABLE_STEAM
      Required: 'false'
      Target: DISABLE_STEAM
      Type: Variable
      value: ''
    DISABLE_UPLAY:
      Default: ''
      Description: Set to true to disable uplay caching
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: DISABLE_UPLAY
      Required: 'false'
      Target: DISABLE_UPLAY
      Type: Variable
      value: ''
    DISABLE_WINDOWS:
      Default: ''
      Description: Set to true to disable windows update caching
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: DISABLE_WINDOWS
      Required: 'false'
      Target: DISABLE_WINDOWS
      Type: Variable
      value: ''
    LANCACHE_IP:
      Default: ''
      Description: IP Address of cache container
      Display: always
      Mask: 'false'
      Mode: ''
      Name: LANCACHE_IP
      Required: 'true'
      Target: LANCACHE_IP
      Type: Variable
      value: ''
    UPSTREAM_DNS:
      Default: ''
      Description: 'Container Variable: UPSTREAM_DNS'
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: UPSTREAM_DNS
      Required: 'true'
      Target: UPSTREAM_DNS
      Type: Variable
      value: 8.8.8.8
    USE_GENERIC_CACHE:
      Default: ''
      Description: Must be set to true to use generic cache
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: USE_GENERIC_CACHE
      Required: 'true'
      Target: USE_GENERIC_CACHE
      Type: Variable
      value: 'true'
