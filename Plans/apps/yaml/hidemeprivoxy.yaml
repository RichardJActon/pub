Overview: "wireguard vpn client with privoxy and microsocks in docker\r\n\r\nits a\
  \ hideme vpn client ONLY\r\n\r\nLOCAL_NET - CIDR mask of the local IP addresses\
  \ which will acess the proxy and bypass it, comma seperated\r\nHIDEME_SERVER - HideMe\
  \ Server to use\r\nHIDEME_FILE - configuration file, only edit when you know what\
  \ you do\r\nHIDEME_USER - your HideMe username for your vpn\r\nHIDEME_PASS - your\
  \ HideMe password for your vpn\r\nTZ - Timezone, not relevant for function\r\n\r\
  \nIMPORTANT, if ipv6 is active in your network, set in extra parameters ...disable_ipv6=1\r\
  \n\r\nport 8080 privoxy - edit in bridge mode to fit your needs\r\nport 1080 socks\
  \ proxy - edit in bridge mode to fit your needs"
