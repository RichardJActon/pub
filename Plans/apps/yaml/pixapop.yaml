ChangeLogPresent: true
Config:
  Device: {}
  Label: {}
  Path:
    Appdata:
      Default: ''
      Description: Stores config and logs for nginx base.
      Display: advanced
      Mask: 'false'
      Mode: rw
      Name: Appdata
      Required: 'true'
      Target: /config
      Type: Path
      value: ''
    'Path: /photos':
      Default: ''
      Description: Your local folder of photos.
      Display: always
      Mask: 'false'
      Mode: rw
      Name: 'Path: /photos'
      Required: 'true'
      Target: /photos
      Type: Path
      value: ''
  Port:
    WebUI:
      Default: '80'
      Description: WebUI
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: WebUI
      Required: 'true'
      Target: '80'
      Type: Port
      value: ''
  Variable:
    APP_PASSWORD:
      Default: admin
      Description: Specify a password to enable authentication.
      Display: always
      Mask: 'true'
      Name: APP_PASSWORD
      Required: 'false'
      Target: APP_PASSWORD
      Type: Variable
      value: ''
    APP_USERNAME:
      Default: admin
      Description: Specify a username to enable authentication.
      Display: always
      Mask: 'false'
      Name: APP_USERNAME
      Required: 'false'
      Target: APP_USERNAME
      Type: Variable
      value: ''
    PGID:
      Default: '100'
      Description: 'Container Variable: PGID'
      Display: advanced
      Mask: 'false'
      Name: PGID
      Required: 'true'
      Target: PGID
      Type: Variable
      value: ''
    PUID:
      Default: '99'
      Description: 'Container Variable: PUID'
      Display: advanced
      Mask: 'false'
      Name: PUID
      Required: 'true'
      Target: PUID
      Type: Variable
      value: ''
    UMASK:
      Default: '022'
      Description: 'Container Variable: UMASK'
      Display: advanced
      Mask: 'false'
      Name: UMASK
      Required: 'false'
      Target: UMASK
      Type: Variable
      value: ''
