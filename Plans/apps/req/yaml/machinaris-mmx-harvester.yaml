Beta: 'true'
CategoryList:
- Crypto
Config:
  Device: {}
  Label: {}
  Path:
    appdata:
      Default: /mnt/user/appdata/machinaris-mmx
      Description: Holds app data for the container. Not for temp plotting or final
        plot storage.
      Display: always-hide
      Mask: 'false'
      Mode: rw
      Name: appdata
      Required: 'false'
      Target: /root/.chia
      Type: Path
      value: /mnt/user/appdata/machinaris-mmx
    plots1:
      Default: ''
      Description: 'Holds completed MMX plots for farming. Recommend a ''mmx'' sub-folder
        within your Chia plots folder! Create more Paths for additional folders like
        plots1,plots2,etc... '
      Display: always-hide
      Mask: 'false'
      Mode: rw
      Name: plots1
      Required: 'false'
      Target: /plots1
      Type: Path
      value: ''
  Port:
    worker_port:
      Default: '8940'
      Description: Leave at 8940 for MMX
      Display: advanced-hide
      Mask: 'false'
      Mode: tcp
      Name: worker_port
      Required: 'true'
      Target: '8940'
      Type: Port
      value: '8940'
  Variable:
    blockchains:
      Default: mmx
      Description: Leave at 'mmx'.  Only one, not multple.
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: blockchains
      Required: 'false'
      Target: blockchains
      Type: Variable
      value: mmx
    controller_host:
      Default: ''
      Description: The IP address of the Machinaris Controller on your LAN for controller/worker
        communication. ANOTHER COMPUTER
      Display: always-hide
      Mask: 'false'
      Mode: ''
      Name: controller_host
      Required: 'true'
      Target: controller_host
      Type: Variable
      value: ''
    farmer_address:
      Default: ''
      Description: The IP address of the MMX fullnode farmer this harvester will connect
        to. ANOTHER COMPUTER
      Display: always-hide
      Mask: 'false'
      Mode: ''
      Name: farmer_address
      Required: 'true'
      Target: farmer_address
      Type: Variable
      value: ''
    farmer_port:
      Default: '11330'
      Description: The port of the MMX fullnode farmer this harvester will connect
        to.
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: farmer_port
      Required: 'true'
      Target: farmer_port
      Type: Variable
      value: '11330'
    mode:
      Default: harvester
      Description: Default is 'harvester'.  If plotting as well, use 'harvester,plotter'
        and add a '/plotting' Path mount.
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: mode
      Required: 'true'
      Target: mode
      Type: Variable
      value: harvester
    plots_dir:
      Default: /plots1
      Description: 'A colon-separated list of all in-container paths (defined above)
        holding your completed plots.  Example: /plots1:/plots2:/plots3'
      Display: always-hide
      Mask: 'false'
      Mode: ''
      Name: plots_dir
      Required: 'false'
      Target: plots_dir
      Type: Variable
      value: /plots1
    worker_address:
      Default: ''
      Description: The IP address of this Unraid server on your LAN for controller/worker
        communication. THIS COMPUTER
      Display: always-hide
      Mask: 'false'
      Mode: ''
      Name: worker_address
      Required: 'true'
      Target: worker_address
      Type: Variable
      value: ''
    worker_api_port:
      Default: ''
      Description: The TCP port of the Machinaris worker for controller/worker communication.
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: worker_api_port
      Required: 'true'
      Target: worker_api_port
      Type: Variable
      value: '8940'
ExtraParams: -h $HOSTNAME
Icon: https://raw.githubusercontent.com/guydavis/machinaris-unraid/master/logos/mmx.png
Keywords:
- machinaris-mmx-harvester
Name: machinaris-mmx-harvester
Network: bridge
Networking:
  Mode: bridge
Overview: "On a secondary Unraid system, allows for harvesting of local MMX (NOT CHIA)\
  \ plots.  Connects to the main Machinaris application. x86_64 required, MMX does\
  \ not support aarch64.\r\n"
PostArgs: ''
Privileged: 'false'
Project: https://github.com/guydavis/machinaris
Registry: https://hub.docker.com/repository/docker/guydavis/machinaris-mmx-harvester
Repository: ghcr.io/guydavis/machinaris-mmx
Requires: Machinaris.  See the description for full details
Sources:
- https://github.com/guydavis/machinaris
- https://hub.docker.com/repository/docker/guydavis/machinaris-mmx-harvester
TemplateURL: https://raw.githubusercontent.com/guydavis/machinaris-unraid/master/machinaris-mmx-harvester.xml
WebUI: http://[IP]:[PORT:8926]/
