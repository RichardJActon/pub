Name: Pastefy
Network: bridge
Overview: "DESCRIPTION\r\nPastefy is an open source alternative to Gists or Pastebin.\r\
  \nYou want to share some code to your friends or just save it for yourself? Just\
  \ paste it.\r\n\r\nFeatures:\r\n\u2022 Raw-Preview\r\n\u2022 Copy Button\r\n\u2022\
  \ Fork\r\n\u2022 An API available\r\n\u2022 Log in\r\n\u2022 Folders\r\n\u2022 See\
  \ your created pastes\r\n\u2022 Delete created pastes\r\n\u2022 Create paste with\
  \ 'curl -F f=@file.txt pastefy.ga'\r\n\r\nLive demo:\r\nhttps://pastefy.ga/\r\n\r\
  \nNOTES\r\n\u2022 MySQL database linked to this container is required.\r\n\u2022\
  \ You can know more about all the available variables, check the file '.env.example'\
  \ in the root of GitHub branch.\r\n\r\nVERSION\r\n1.0 (2022-01-25)"
