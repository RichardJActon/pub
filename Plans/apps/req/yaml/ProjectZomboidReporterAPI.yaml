Icon: https://github.com/natcoso9955/unRAID-docker/raw/master/icons/projectzomboid-api.png
Name: ProjectZomboidReporter-API
Network: bridge
Networking:
  Mode: bridge
Overview: "This api is used to access your project zomboid data stored in sql to pass\
  \ to the main reporter.\r\n\r\nNOTE: if your sql database is not running on the\
  \ default port, you will need to provide a value for it below\r\nYou will also need\
  \ to complete the index.js override path below.\r\nThe current image doesnt allow\
  \ for a custom sql port, tweaked file available below.\r\n\r\nFixed index.js: https://raw.githubusercontent.com/natcoso9955/Zomboid-Server-Stats-Reporter/main/backend/index.js"
PostArgs: ''
Privileged: 'false'
Project: https://github.com/ChrisAshtear/Zomboid-Server-Stats-Reporter/
