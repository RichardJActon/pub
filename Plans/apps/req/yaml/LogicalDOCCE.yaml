Name: LogicalDOC-CE
Network: bridge
Overview: "DESCRIPTION\r\nLogicalDOC Community Edition (LogicalDOC CE) is an open-source\
  \ document management software platform. By leveraging on the best-of-breed Java\
  \ frameworks, it creates a flexible and powerful document management platform, which\
  \ thanks to the most advanced presentation technology (Google GWT), is able to meet\
  \ the needs of usability and more demanding management. LogicalDOC is both document\
  \ management and collaboration system. The software is loaded with many functions\
  \ and allows organizing, index, retrieving, controlling and distributing important\
  \ business documents securely and safely for any organization and individual.\r\n\
  \r\nThe design of LogicalDOC is based on best-of-breed Java technologies in order\
  \ to provide a reliable DMS platform. The main interface is Web-based, no need to\
  \ install anything else; users can access the system through their browser. LogicalDOC\
  \ CE is 100% free software, supports all major DBMS and this particular distribution\
  \ installation can be used with MySQL, MariaDB and PostreSQL.\r\n\r\nNOTES\r\n\u2022\
  \ The default credentials are: admin/admin (user/pass).\r\n\u2022 An external database\
  \ instance (MySQL, MariaDB, PosgreSQL, MSSQL or Oracle) is required to be connected\
  \ to LogicalDOC.\r\n\u2022 If you are going to use a different database instance,\
  \ other than MySQL (MySQL or MariaDB), add the 'DB_ENGINE' variable, and set it\
  \ accordingly: mysql (default), mssql, oracle or postgres.\r\n\r\nVERSION\r\n1.0\
  \ (2021-12-02)"
