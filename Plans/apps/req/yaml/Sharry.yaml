Name: Sharry
Network: bridge
Overview: "DESCRIPTION\r\nSharry allows to share files with others in a simple way.\
  \ It is a self-hosted web application. The basic concept is: upload files and get\
  \ a url back that can then be shared.\r\n\r\nNOTES\r\n\u2022 Before building the\
  \ container, you have to create the 'sharry.conf' file, and place in the directory\
  \ that is mapped within the template (Config File). (click here to access the file\
  \ content)\r\n\u2022 If you don't want to use an external database (PostgreSQL,\
  \ MariaDB/MySQL), you can use H2. But, you will need to configure the template and\
  \ 'sharry.conf' file accordingly. (check documentation for more info)\r\n\r\nVERSION\r\
  \n1.0 (2021-12-16)"
