Icon: https://raw.githubusercontent.com/SmartPhoneLover/unraid-docker-templates/main/templates/icons/cryptgeon.png
Name: cryptgeon
Network: bridge
Overview: "DESCRIPTION\r\ncryptgeon is a secure, open source sharing note or file\
  \ service inspired by PrivNote.\r\n\r\nFeatures:\r\n\u2022 Server cannot decrypt\
  \ contents due to client side encryption\r\n\u2022 View or time constraints\r\n\u2022\
  \ In memory, no persistence\r\n\u2022 Obligatory dark mode support\r\n\r\nLive demo:\r\
  \nhttps://cryptgeon.nicco.io/\r\n\r\nNOTES\r\n\u2022 HTTPS certificate (NPM/Nginx)\
  \ is required to use this service, otherwise browsers will not support the cryptographic\
  \ functions.\r\n\u2022 Memcached is required to be already running as a separate\
  \ container, as it is used for caching the information in memory (nothing is saved\
  \ locally).\r\n\r\nVERSION\r\n1.0 (2021-12-24)"
