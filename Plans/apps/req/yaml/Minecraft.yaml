BindTime: 'true'
CategoryList: &id001
- GameServers
Config:
  Device: {}
  Label: {}
  Path:
    appdataconfigpath:
      Default: /mnt/user/appdata/minecraft-server
      Description: 'Container Path: /MCserver'
      Display: advanced-hide
      Mask: 'false'
      Mode: rw
      Name: AppData Config Path
      Required: 'true'
      Target: /MCserver
      Type: Path
      value: /mnt/user/appdata/minecraft-server
    savedata:
      Default: ''
      Description: 'Container Path: /MCserver/world/'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Save Data
      Required: 'false'
      Target: /MCserver/world/
      Type: Path
      value: ''
  Port:
    hostport1:
      Default: '25565'
      Description: 'Container Port: 25565'
      Display: always
      Mask: 'false'
      Mode: udp
      Name: Host Port 1
      Required: 'true'
      Target: '25565'
      Type: Port
      value: '25565'
    hostport2:
      Default: '25565'
      Description: 'Container Port: 25565'
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: Host Port 2
      Required: 'true'
      Target: '25565'
      Type: Port
      value: '25565'
  Variable:
    accepteula:
      Default: 'false'
      Description: 'Head over to: https://account.mojang.com/documents/minecraft_eula
        to read the EULA. (If you accept the EULA change the value to ''true'' without
        quotes).'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Accept EULA
      Required: 'true'
      Target: ACCEPT_EULA
      Type: Variable
      value: 'true'
    key2:
      Default: '99'
      Description: 'Container Variable: PUID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: Key 2
      Required: 'false'
      Target: PUID
      Type: Variable
      value: '99'
    key3:
      Default: '100'
      Description: 'Container Variable: PGID'
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: Key 3
      Required: 'false'
      Target: PGID
      Type: Variable
      value: '100'
