      Name: WORDPRESS_DB_NAME
      Required: 'false'
      Target: WORDPRESS_DB_NAME
      Type: Variable
      value: ''
    WORDPRESS_DB_PASSWORD:
      Default: ''
      Description: External database password
      Display: always
      Mask: 'false'
      Mode: ''
      Name: WORDPRESS_DB_PASSWORD
      Required: 'false'
