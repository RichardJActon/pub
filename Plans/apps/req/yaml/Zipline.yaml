Config:
  Device: {}
  Label: {}
  Path:
    Storage (public):
      Default: ''
      Description: ''
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Storage (public)
      Required: 'false'
      Target: /zipline/public
      Type: Path
      value: /mnt/user/appdata/zipline/public
    Storage (uploads):
      Default: ''
      Description: ''
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Storage (uploads)
      Required: 'false'
      Target: /zipline/uploads
      Type: Path
      value: /mnt/user/appdata/zipline/uploads
  Port:
    WebUI:
      Default: ''
      Description: ''
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: WebUI
      Required: 'false'
      Target: '3000'
      Type: Port
      value: '8095'
  Variable:
    DATABASE_URL:
      Default: ''
      Description: Database URL.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: DATABASE_URL
      Required: 'true'
      Target: DATABASE_URL
      Type: Variable
      value: postgresql://USER:PASS@HOST_IP:PORT/DB_NAME
    SECRET:
      Default: ''
      Description: Key string used for securing HTTPs connection. Generate your own
        string.
      Display: advanced
      Mask: 'true'
      Mode: ''
      Name: SECRET
      Required: 'true'
      Target: SECRET
      Type: Variable
      value: ''
    SECURE:
      Default: false|true
      Description: Whether or not to use https or not.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: SECURE
      Required: 'false'
      Target: SECURE
      Type: Variable
      value: 'false'
    UPLOADER_ADMIN_LIMIT:
      Default: ''
      Description: File size limit for administrators. (bytes)
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: UPLOADER_ADMIN_LIMIT
      Required: 'false'
      Target: UPLOADER_ADMIN_LIMIT
      Type: Variable
      value: '104900000'
    UPLOADER_DIRECTORY:
      Default: ''
      Description: Which directory uploads should be stored to. (container's path)
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: UPLOADER_DIRECTORY
      Required: 'false'
      Target: UPLOADER_DIRECTORY
      Type: Variable
      value: ./uploads
    UPLOADER_DISABLED_EXTS:
      Default: ''
      Description: An array of disabled extensions to be blocked when uploading files.
        (comma separated)
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: UPLOADER_DISABLED_EXTS
      Required: 'false'
      Target: UPLOADER_DISABLED_EXTS
      Type: Variable
      value: rar,zip
    UPLOADER_EMBED_ROUTE:
      Default: ''
      Description: Which route embed routes should be accessed via.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: UPLOADER_EMBED_ROUTE
      Required: 'false'
      Target: UPLOADER_EMBED_ROUTE
      Type: Variable
      value: /a
    UPLOADER_LENGTH:
      Default: ''
      Description: Length of randomly generated characters for uploads.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: UPLOADER_LENGTH
      Required: 'false'
      Target: UPLOADER_LENGTH
      Type: Variable
      value: '6'
    UPLOADER_ROUTE:
      Default: ''
      Description: Which route uploads should be served on.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: UPLOADER_ROUTE
      Required: 'false'
      Target: UPLOADER_ROUTE
      Type: Variable
      value: /u
    UPLOADER_USER_LIMIT:
      Default: ''
      Description: File size limit for normal users. (bytes)
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: UPLOADER_USER_LIMIT
      Required: 'false'
      Target: UPLOADER_USER_LIMIT
      Type: Variable
      value: '104900000'
    URLS_LENGTH:
      Default: ''
      Description: Length of randomly generated characters for urls.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: URLS_LENGTH
      Required: 'false'
      Target: URLS_LENGTH
      Type: Variable
      value: '6'
    URLS_ROUTE:
      Default: ''
      Description: Which route urls should be served on.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: URLS_ROUTE
      Required: 'false'
      Target: URLS_ROUTE
      Type: Variable
      value: /go
