Name: 2FAuth
Network: bridge
Official: true
Overview: "DESCRIPTION\r\n2FAuth is a web based self-hosted alternative to One Time\
  \ Passcode (OTP) generators like Google Authenticator, designed for both mobile\
  \ and desktop.\r\n\r\nIt aims to ease you perform your 2FA authentication steps\
  \ whatever the device you handle, with a clean and suitable interface.\r\n\r\nMain\
  \ features:\r\n\u2022 Manage your 2FA accounts and organize them using Groups\r\n\
  \u2022 Scan and decode any QR code to add account in no time\r\n\u2022 Add custom\
  \ account without QR code thanks to an advanced form\r\n\u2022 Edit accounts, even\
  \ the imported ones\r\n\u2022 Generate TOTP and HOTP security codes\r\n\r\nLive\
  \ demo:\r\nhttps://demo.2fauth.app/\r\nuser: demo@2fauth.app\r\npass: demo\r\n\r\
  \nHow to proceed when restoring the container?\r\n0. Be sure to backup the DB file\
  \ (database.sqlite) somewhere in your server, located under '/.../appdata/2fauth/',\
  \ or you can back up the whole directory to simplify.\r\n1. Load and fill-in all\
  \ the requiered fields in the template (same configuration as it was in previous\
  \ container), then create the container, as usual. Stop it now.\r\n2. Navigate to\
  \ where you could save the DB file (i.e.: using Krusader), and place it under '/.../appdata/2fauth'\
  \ directory. Launch the container again.\r\n3. Done!\r\n\r\nWARNING\r\nEven if the\
  \ config dir (/.../appdata/2fauth) is supposed to work with 700 (chmod) permissions,\
  \ I could not get it working as it should on unRAID. Instead, I had to set full\
  \ permissions: 777, if not, the container refused to start. If someone could help\
  \ on this I would thank you very much.\r\n\r\nNOTES\r\n\u2022 Run the following\
  \ cmd via Terminal (unRAID) before building the container: mkdir -m 777 /mnt/user/appdata/2fauth.\r\
  \n\u2022 A default app key (APP_KEY) is already included in the template, but it's\
  \ highly recommended to change it by your own. Then, copy and paste it into the\
  \ template, and rebuild the container. Be sure to clean the config directory (appdata),\
  \ so the DB is re-generated with new the key.\r\n\u2022 There are some other variables\
  \ that the user can use on this template, if needed, but I didn't include all of\
  \ them because them are not really necessary for the most basic configuration. \
  \ Check the '.env.example' file in the root of the GitHub repo to know more.\r\n\
  \u2022 Redis server is needed.\r\n\r\nVERSION\r\n1.0 (2022-01-23)"
