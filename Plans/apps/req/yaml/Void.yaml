Icon: https://raw.githubusercontent.com/SmartPhoneLover/unraid-docker-templates/main/templates/icons/void.png
Name: Void
Network: bridge
Overview: "DESCRIPTION\r\nA self-hosted file hosting service based on Zipline with\
  \ many features.\r\n\r\nHow to proceed after container installation?\r\nBefore going\
  \ into the next steps, configure the database container and run the required cmds.\
  \ Then, after you have filled-in all the required fields (capital letters) from\
  \ 'config.toml' file and Void's container was created (running)...\r\n1. Wait until\
  \ the container loads and is being configured internally. Then, it will be stopped\
  \ (fail to start).\r\n2. Launch the container again, and open the terminal on it.\r\
  \n3. Run the following cmds: 'export DATABASE_URL=postgres://USER:PASS@HOST_IP:PORT/DB_NAME'\
  \ (edit with your details) and 'yarn prisma db seed'.\r\n4. Now you can login with\
  \ default credentials.\r\n5. Done!\r\n\r\nNOTES\r\n\u2022 The default credentials:\
  \ admin/voiduser (user/pass).\r\n\u2022 An external PostgreSQL database is required.\r\
  \n\u2022 Run the followind cmds and edit the 'config.toml' file before building\
  \ the container: 'mkdir -m755 -p /mnt/user/appdata/void/config' and 'curl https://raw.githubusercontent.com/SmartPhoneLover/unraid-docker-templates/main/templates/dependencies/void/config.toml\
  \ --output /mnt/user/appdata/void/config/config.toml'.\r\n\r\nVERSION\r\n1.0 (2022-02-10)"
PostArgs: ''
