Name: Passbolt-CE
Network: bridge
Overview: "DESCRIPTION\r\nThis is the template for Passbolt CE (Community Edition),\
  \ a free and open source password manager that allows team members to store and\
  \ share credentials securely.\r\n\r\nComparison chart:\r\nhttps://signup.passbolt.com/pricing/pro#features\r\
  \n\r\nHow to proceed after first launch?\r\n1. Register new user at first launch...\r\
  \nOpen unRAID Terminal (not from container), and enter the following cmd (your details):\
  \ 'docker exec CONTAINER_NAME su -m -c \"bin/cake passbolt register_user -u USER@EMAIL.COM\
  \ -f USER_NAME -l USER_SURNAME -r admin\" -s /bin/sh www-data'.\r\n2. Generating\
  \ registration link...\r\nOnce the previous cmd finishes, it will generate a registration\
  \ link based on your data entered before. The URL will be something like: 'https://HOST_IP:PORT/setup/install/5426733-63k6...'.\
  \ Now, copy/paste (or just click) the address and open it with your favourite web\
  \ browser.\r\n3. Finishing registration process...\r\nYou will be asked to create\
  \ a passphrase to protect your account, and after entering it a recovery kit file\
  \ (passbolt-recovery-kit.asc) will be generated and downloaded locally. Now, continue\
  \ with the rest of the steps. Done!\r\n\r\nNOTES\r\n\u2022 It requires an external\
  \ database. (MariaDB, MySQL)\r\n\u2022 It may asks you to install the browser's\
  \ extension (Chrome, Mozilla...).\r\n\u2022 You have many other variables to use\
  \ on this template if you need them. Check the GitHub repo to know more.\r\n\r\n\
  VERSION\r\n1.0 (2022-02-03)"
