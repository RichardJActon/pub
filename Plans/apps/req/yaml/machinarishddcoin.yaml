CategoryList:
- Crypto
Config:
  Device: {}
  Label: {}
  Path:
    appdata:
      Default: /mnt/user/appdata/machinaris-hddcoin
      Description: Holds app data for the container. Not for temp plotting or final
        plot storage.
      Display: always-hide
      Mask: 'false'
      Mode: rw
      Name: appdata
      Required: 'false'
      Target: /root/.chia
      Type: Path
      value: /mnt/user/appdata/machinaris-hddcoin
    mnemonic_path:
      Default: /mnt/user/appdata/machinaris/mnemonic.txt
      Description: Read-only access to the mnemonic from the main Machinaris container,
        allowing this fork to farm the same plots.
      Display: always-hide
      Mask: 'false'
      Mode: ro
      Name: mnemonic_path
      Required: 'false'
      Target: /root/.chia/mnemonic.txt
      Type: Path
      value: /mnt/user/appdata/machinaris/mnemonic.txt
    plots1:
      Default: ''
      Description: 'Holds completed plots for farming. Create more Paths for additional
        folders like plots1,plots2,etc... '
      Display: always-hide
      Mask: 'false'
      Mode: rw
      Name: plots1
      Required: 'false'
      Target: /plots1
      Type: Path
      value: ''
    plotting:
      Default: ''
      Description: Your fast temp space for plotting, ideally a cache pool or unassigned
        SSD.
      Display: always-hide
      Mask: 'false'
      Mode: rw
      Name: plotting
      Required: 'false'
      Target: /plotting
      Type: Path
      value: ''
  Port:
    farmer_port:
      Default: '28447'
      Description: The TCP port allowing harvesters to connect with on your LAN.  DO
        NOT port forward at your router.
      Display: advanced-hide
      Mask: 'false'
      Mode: tcp
      Name: farmer_port
      Required: 'true'
      Target: '28447'
      Type: Port
      value: '28447'
    protocol_port:
      Default: '28444'
      Description: The TCP port for connecting to peers.  Port forward at your router.
      Display: advanced-hide
      Mask: 'false'
      Mode: tcp
      Name: protocol_port
      Required: 'true'
      Target: '28444'
      Type: Port
      value: '28444'
    worker_port:
      Default: '8930'
      Description: The TCP port to reach this worker at.  Leave at 8930 for HDDCoin
        blockchain.
      Display: advanced-hide
      Mask: 'false'
      Mode: tcp
      Name: worker_port
      Required: 'true'
      Target: '8930'
      Type: Port
      value: '8930'
  Variable:
    blockchain_db_download:
      Default: 'false'
      Description: 'On first launch, whether to download a fully synced copy of the
        blockchain database, avoidng hours/days of syncing.  Off by default due to
        inherent risks.  More at: https://github.com/guydavis/machinaris/wiki/Blockchains'
      Display: always-hide
      Mask: 'false'
      Mode: ''
      Name: blockchain_db_download
      Required: 'false'
      Target: blockchain_db_download
      Type: Variable
      value: 'false'
    blockchains:
      Default: hddcoin
      Description: The blockchain to farm.  Leave set to 'hddcoin'.
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: blockchains
      Required: 'false'
      Target: blockchains
      Type: Variable
      value: hddcoin
    controller_host:
      Default: ''
      Description: The IP address of your Unraid server on your LAN for controller/worker
        communication.
      Display: always-hide
      Mask: 'false'
      Mode: ''
      Name: controller_host
      Required: 'true'
      Target: controller_host
      Type: Variable
      value: ''
    mode:
      Default: fullnode
      Description: Determines which services Machinaris starts.  Default is everything
        (aka fullnode).
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: mode
      Required: 'true'
      Target: mode
      Type: Variable
      value: fullnode
    plots_dir:
      Default: /plots1
      Description: 'A colon-separated list of all in-container paths (defined above)
        holding your completed plots.  Example: /plots1:/plots2:/plots3'
      Display: always-hide
      Mask: 'false'
      Mode: ''
      Name: plots_dir
      Required: 'false'
      Target: plots_dir
      Type: Variable
      value: /plots1
    worker_address:
      Default: ''
      Description: Again, the IP address of your Unraid server on your LAN for controller/worker
        communication.
      Display: always-hide
      Mask: 'false'
      Mode: ''
      Name: worker_address
      Required: 'true'
      Target: worker_address
      Type: Variable
      value: ''
    worker_api_port:
      Default: ''
      Description: The TCP port of the Machinaris worker for controller/worker communication.
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: worker_api_port
      Required: 'true'
      Target: worker_api_port
      Type: Variable
      value: '8930'
ExtraParams: -h $HOSTNAME
