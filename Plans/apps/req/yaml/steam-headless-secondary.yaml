CAComment: This template is set up to use a custom network. You may have to adjust
  the network or IP address etc to match your system
CategoryList: &id001
- GameServers
Config:
  Device: {}
  Label: {}
  Path:
    Appdata:
      Default: /mnt/user/appdata/steam-headless-secondary
      Description: "Default user home directory.\r\nAll application software and configuration\
        \ will be saved into this directory.\r\nAny files saved outside of this path\
        \ will be cleared if the container image this templated is updated."
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Appdata
      Required: 'false'
      Target: /home/default
      Type: Path
      value: /mnt/user/appdata/steam-headless-secondary
    Games:
      Default: /mnt/user/Games
      Description: "Option path to your games.\r\nThis path will need to also be configured\
        \ in Steam after the first boot."
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Games
      Required: 'false'
      Target: /mnt/games
      Type: Path
      value: /mnt/user/Games
  Port: {}
  Variable:
    Display ID:
      Default: :55
      Description: Set the X display. To use the host X server, set this to :0 (or
        whatever your host is currently running in /tmp/.X11-unix/X*)
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Display ID
      Required: 'false'
      Target: DISPLAY
      Type: Variable
      value: :55
    Driver Capabilities:
      Default: all
      Description: ''
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Driver Capabilities
      Required: 'false'
      Target: NVIDIA_DRIVER_CAPABILITIES
      Type: Variable
      value: all
    Locales:
      Default: en_US.UTF-8 UTF-8
      Description: "Enter your prefered locales.\r\nYou can find a full list of supported\
        \ languages \r\nin: '/usr/share/i18n/SUPPORTED' (eg: 'en_US.UTF-8 UTF8' or\
        \ 'de_DE.UTF-8 UTF-8',...)"
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Locales
      Required: 'false'
      Target: USER_LOCALES
      Type: Variable
      value: en_US.UTF-8 UTF-8
    Mode:
      Default: secondary
      Description: 'Options: [''primary'', ''framebuffer'', ''secondary''].'
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Mode
      Required: 'false'
      Target: MODE
      Type: Variable
      value: secondary
    Nvidia GPU UUID:
      Default: all
      Description: 'For users with multiple GPUs, add the ID found under the '
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Nvidia GPU UUID
      Required: 'false'
      Target: NVIDIA_VISIBLE_DEVICES
      Type: Variable
      value: all
    Timezone:
      Default: Pacific/Auckland
      Description: "Enter your local timezone.\r\nYou can find a full list of supported\
        \ timezones \r\nin: '/usr/share/zoneinfo' (eg: 'Etc/UTC' or 'Australia/Melbourne',...)"
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Timezone
      Required: 'false'
      Target: TZ
      Type: Variable
      value: Pacific/Auckland
    User password:
      Default: password
      Description: "The password for this container.\r\nNote: This password will also\
        \ be used for the root user. However, the default user has sudo access."
      Display: always
      Mask: 'true'
      Mode: ''
      Name: User password
      Required: 'false'
      Target: USER_PASSWORD
      Type: Variable
      value: password
ExtraParams: --hostname='SteamHeadlessSecondary' --add-host='SteamHeadlessSecondary:127.0.0.1'
  --restart=unless-stopped --shm-size=2G -v '/tmp/.X11-unix':'/tmp/.X11-unix':'rw'
  -v '/dev/input':'/dev/input':'ro'
Icon: https://raw.githubusercontent.com/Josh5/docker-steam-headless/master/images/steam-icon.png
Keywords:
- steam-headless-secondary
- *id001
