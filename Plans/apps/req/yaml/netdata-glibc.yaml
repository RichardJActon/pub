Config:
  Device: {}
  Label: {}
  Path:
    Host /proc:
      Default: /proc
      Description: 'Container Path: /host/proc'
      Display: advanced
      Mask: 'false'
      Mode: ro
      Name: Host /proc
      Required: 'true'
      Target: /host/proc
      Type: Path
      value: /proc
    Host /sys:
      Default: /sys
      Description: 'Container Path: /host/sys'
      Display: advanced
      Mask: 'false'
      Mode: ro
      Name: Host /sys
      Required: 'true'
      Target: /host/sys
      Type: Path
      value: /sys
    Netdata Override:
      Default: /mnt/user/appdata/netdata/override
      Description: 'Container Path: /etc/netdata'
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Netdata Override
      Required: 'false'
      Target: /etc/netdata
      Type: Path
      value: /mnt/user/appdata/netdata/override
    doker.sock:
      Default: /var/run/docker.sock
      Description: 'Container Path: /var/run/docker.sock'
      Display: advanced
      Mask: 'false'
      Mode: ro
      Name: doker.sock
      Required: 'true'
      Target: /var/run/docker.sock
      Type: Path
      value: /var/run/docker.sock
  Port:
    Netdata Web UI Port:
      Default: '19999'
      Description: Netdata Web UI Port
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: Netdata Web UI Port
      Required: 'true'
      Target: '19999'
      Type: Port
      value: '19999'
  Variable:
    Anonymous Statistics:
      Default: ''
      Description: Set to 1 to disable anonymous statistics.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Anonymous Statistics
      Required: 'false'
      Target: DO_NOT_TRACK
      Type: Variable
      value: ''
    Docker PGID:
      Default: '281'
      Description: Host docker user gid. Required for container name resolution.
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: Docker PGID
      Required: 'true'
      Target: PGID
      Type: Variable
      value: '281'
    NVIDIA_VISIBLE_DEVICES:
      Default: all
      Description: 'Valid options: 0,1,2, GPU-fef8089b, all, none, void'
      Display: advanced
      Mask: 'false'
      Mode: ''
      Name: NVIDIA_VISIBLE_DEVICES
      Required: 'false'
      Target: NVIDIA_VISIBLE_DEVICES
      Type: Variable
      value: all
ExtraParams: --runtime=nvidia --cap-add SYS_PTRACE --security-opt apparmor=unconfined
Icon: https://raw.githubusercontent.com/netdata/netdata/master/web/gui/dashboard/images/ms-icon-310x310.png
Keywords:
- netdata-glibc
- *id001
Name: netdata-glibc
Network: bridge
Overview: '[b]Netdata with Nvidia GPU monitoring in a container.[/b] An automated
  build of netdata with glibc for use with Nvidia GPUs.[br] [b][u][span style=''color:
  #E80000;'']NOTE:[/span][/u][/b] An Nvidia GPU and the Unraid Nvidia Plugin are required
  to use this image. If you wish to use it without a gpu, (eg need glibc for another
  reason) turn on Advanced View and remove ''--runtime=nvidia'' from Extra Parameters,
  and remove NVIDIA_VISIBLE_DEVICES or set it to ''void''.'
Privileged: 'false'
Registry: https://hub.docker.com/r/d34dc3n73r/netdata-glibc
Repository: d34dc3n73r/netdata-glibc
Requires: nVidia Unraid plugin and an nVidia GPU
Sources:
- https://github.com/D34DC3N73R/netdata-glibc
- https://hub.docker.com/r/d34dc3n73r/netdata-glibc
Tag: latest
WebUI: http://[IP]:[PORT:19999]
