Name: WhatsApp-Analyzer
Network: bridge
Overview: "DESCRIPTION\r\nThis is a docker template for WhatsApp Analyzer, a simple\
  \ analytics and visualization Python app, dashboard powered by Twitter-bootstrap\
  \ and D3.js.\r\n\r\nWhatsApp Analyzer uses a number of open source projects to work\
  \ properly:\r\n\u2022 Flask: microframework for Python based on Werkzeug, Jinja\
  \ 2\r\n\u2022 Pandas: pandas is an open source, library providing high-performance,\
  \ easy-to-use data structures and data analysis tools for the Python\r\n\u2022 Twitter\
  \ Bootstrap: great UI boilerplate for modern web apps\r\n\u2022 D3.js: JavaScript\
  \ library for manipulating documents based on data, helps you bring data to life\
  \ using HTML, SVG, and CSS.\r\n\u2022 jQuery: duh\r\n\r\nHere you can test a live\
  \ demo:\r\nhttp://whatsapp-analyzer.herokuapp.com/\r\n\r\nINSTRUCTONS\r\n1\xBA Export\
  \ your WhatsApp conversation(s) to a text file (.txt), without media export.\r\n\
  2\xBA Upload it to analyzer via its web interface, and configure the date format.\r\
  \n3\xBA All the information will be shown on the dashboard.\r\n\r\nNOTES\r\n\u2022\
  \ There\u2019s no way that it will work for everyone because I\u2019ve found that\
  \ depending on your OS and version of WhatsApp, the format of text file lines varies\
  \ wildly. I\u2019m sorry if it doesn\u2019t work for you.\r\n\u2022 Python 3.6+\
  \ is required on the host.\r\n\r\nVERSION\r\n1.0 (2021-11-30)"
