Name: Spotweb
Network: bridge
Networking:
  Mode: bridge
Overview: "Spotweb is a decentralized usenet community based on the Spotnet protocol.\r\
  \n\r\nThe only required manual configuration is setting up a valid usenet server.\
  \ You can follow this https://github.com/L4stIdi0t/Unraid-template/blob/master/Spotweb/write-up-spotweb.md\
  \ \r\n\r\nSpotweb is configured as an open system after running docker-compose up,\
  \ so everyone who can access can register an account (keep this in mind)\r\n\r\n\
  If you want to use the Spotweb API, create a new user and use the API key associated\
  \ with that user\r\n\r\nTo prevent having to configure Spotweb manually upgrade-db.php\
  \ is run to upgrade the database and reset the password for the admin user (so currently\
  \ the admin always has password spotweb)\r\n\r\nCrond is used to run the retrieve.php\
  \ script which updates Spotweb with the latest headers from a configured usenet\
  \ server, the crontab is run every hour\r\n\r\nDepending on what you like, you can\
  \ mount the /nzb volume and let Spotweb save nzb's to that directory (e.g. mount\
  \ /nzb to a folder watched by sabnzbd)"
