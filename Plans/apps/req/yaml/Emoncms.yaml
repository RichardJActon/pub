    Value: ''
  - Name: MYSQL_PORT
    Value: '3306'
  - Name: MYSQL_USER
    Value: emoncms
  - Name: MYSQL_PASSWORD
    Value: ''
  - Name: MYSQL_DATABASE
    Value: emoncms
  - Name: MYSQL_RANDOM_ROOT_PASSWORD
