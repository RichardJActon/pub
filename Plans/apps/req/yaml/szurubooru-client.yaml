CategoryList: &id001
- MediaApp-Photos
Config:
  Device: {}
  Label: {}
  Path:
    data:
      Default: /mnt/user/appdata/szurubooru/data
      Description: Directory on host where image data is stored. Should be same as
        'Image Data' variable on szurubooru-api
      Display: always
      Mask: 'false'
      Mode: ro
      Name: Data
      Required: 'true'
      Target: /data
      Type: Path
      value: /mnt/user/appdata/szurubooru/data
  Port:
    httpport:
      Default: '8118'
      Description: Port to serve site to on host
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: Http Port
      Required: 'true'
      Target: '80'
      Type: Port
      value: '8118'
  Variable:
    backendhost:
      Default: ''
      Description: IP Address of the backend API instance
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Backend Host
      Required: 'true'
      Target: BACKEND_HOST
      Type: Variable
      value: ''
    buildinfo:
      Default: latest
      Description: Determines which git commit to use to build client code. Recommend
        keep as 'latest'
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Build Info
      Required: 'true'
      Target: BUILD_INFO
      Type: Variable
      value: latest
Icon: https://github.com/FoxxMD/unraid-docker-templates/raw/master/szurubooru.png
