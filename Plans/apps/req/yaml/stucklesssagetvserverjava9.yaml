Config:
  Device: {}
  Label: {}
  Path:
    Path 1:
      Default: /mnt/user/appdata/sagetv/
      Description: SageTV base directory
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Path 1
      Required: 'true'
      Target: /opt/sagetv
      Type: Path
      value: /mnt/user/appdata/sagetv/
    Path 2:
      Default: /mnt/user/media/sagetv/
      Description: SageTV Media Directory (for recordings, etc)
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Path 2
      Required: 'true'
      Target: /var/media
      Type: Path
      value: /mnt/user/sagemedia/
    Path 3:
      Default: /mnt/user/media/videos/
      Description: SageTV videos directory for other imported video files
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Path 3
      Required: 'true'
      Target: /var/mediaext
      Type: Path
      value: /mnt/user/media/videos/
    unRAID Share Path:
      Default: /mnt/user
      Description: 'Container Path: /unraid'
      Display: hidden
      Mask: 'false'
      Mode: rw
      Name: unRAID Share Path
      Required: 'false'
      Target: /unraid
      Type: Path
      value: /mnt/user
  Port:
    Port 1:
      Default: '8080'
      Description: SageTV WebServer Port 8080
      Display: advanced-hide
      Mask: 'false'
      Mode: tcp
      Name: Port 1
      Required: 'true'
      Target: '8080'
      Type: Port
      value: '8080'
    Port 2:
      Default: '42024'
      Description: 'Container Port: 42024'
      Display: advanced-hide
      Mask: 'false'
      Mode: tcp
      Name: Port 2
      Required: 'true'
      Target: '42024'
      Type: Port
      value: '42024'
    Port 3:
      Default: '7818'
      Description: 'Container Port: 7818'
      Display: advanced-hide
      Mask: 'false'
      Mode: tcp
      Name: Port 3
      Required: 'true'
      Target: '7818'
      Type: Port
      value: '7818'
    Port 4:
      Default: '8270'
      Description: 'Container Port: 8270'
      Display: advanced-hide
      Mask: 'false'
      Mode: udp
      Name: Port 4
      Required: 'true'
      Target: '8270'
      Type: Port
      value: '8270'
    Port 5:
      Default: '31100'
      Description: 'Container Port: 31100'
      Display: advanced-hide
      Mask: 'false'
      Mode: udp
      Name: Port 5
      Required: 'true'
      Target: '31100'
      Type: Port
      value: '31100'
    Port 6:
      Default: '31099'
      Description: 'Container Port: 31099'
      Display: advanced-hide
      Mask: 'false'
      Mode: tcp
      Name: Port 6
      Required: 'true'
      Target: '31099'
      Type: Port
      value: '31099'
    Port 7:
      Default: '16867'
      Description: 'Container Port: 16867'
      Display: advanced-hide
      Mask: 'false'
      Mode: udp
      Name: Port 7
      Required: 'true'
      Target: '16867'
      Type: Port
      value: '16867'
    Port 8:
      Default: '16869'
      Description: 'Container Port: 16869'
      Display: advanced-hide
      Mask: 'false'
      Mode: udp
      Name: Port 8
      Required: 'true'
      Target: '16869'
      Type: Port
      value: '16869'
    Port 9:
      Default: '16881'
