  Variable:
    Variable 1:
      Default: latest
      Description: SageTV Version
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Variable 1
      Required: 'true'
      Target: VERSION
      Type: Variable
      value: latest
    Variable 2:
      Default: '768'
      Description: Java Memory in MB
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Variable 2
      Required: 'false'
      Target: JAVA_MEM_MB
      Type: Variable
      value: '768'
    Variable 3:
      Default: ''
      Description: SageTV License Key
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Variable 3
      Required: 'false'
      Target: LICENCE_DATA
      Type: Variable
      value: ''
    Variable 4:
      Default: Y
      Description: Install Gentuner Plugin
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: Variable 4
      Required: 'false'
      Target: OPT_GENTUNER
      Type: Variable
      value: Y
    Variable 5:
      Default: N
      Description: Install CommandIR files
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: Variable 5
      Required: 'false'
      Target: OPT_COMMANDIR
      Type: Variable
      value: N
    Variable 6:
      Default: Y
      Description: Install native comskip files
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: Variable 6
      Required: 'false'
      Target: OPT_COMSKIP
      Type: Variable
      value: Y
    Variable 7:
      Default: Y
      Description: Set permissions on startup
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: Variable 7
      Required: 'false'
      Target: OPT_SETPERMS
      Type: Variable
      value: Y
    Variable 8:
      Default: N
      Description: Enable LIRC Daemon with Configuration from SageTV lirc.d Directory
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: Variable 8
      Required: 'false'
      Target: OPT_LIRC
      Type: Variable
      value: N
