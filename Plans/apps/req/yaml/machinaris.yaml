Config:
  Device: {}
  Label: {}
  Path:
    appdata:
      Default: /mnt/user/appdata/machinaris
      Description: Holds app data for the container. Not for temp plotting or final
        plot storage.
      Display: always-hide
      Mask: 'false'
      Mode: rw
      Name: appdata
      Required: 'false'
      Target: /root/.chia
      Type: Path
      value: /mnt/user/appdata/machinaris
    plots1:
      Default: ''
      Description: Holds completed Chia plots for farming.
      Display: always-hide
      Mask: 'false'
      Mode: rw
      Name: plots1
      Required: 'false'
      Target: /plots1
      Type: Path
      value: ''
    plotting:
      Default: ''
      Description: Your fast temp space for plotting, ideally a cache pool or unassigned
        SSD.
      Display: always-hide
      Mask: 'false'
      Mode: rw
      Name: plotting
      Required: 'false'
      Target: /plotting
      Type: Path
      value: ''
  Port:
    api:
      Default: '8927'
      Description: Machinaris local API port.
      Display: advanced-hide
      Mask: 'false'
      Mode: tcp
      Name: api
      Required: 'false'
      Target: '8927'
      Type: Port
      value: '8927'
    chia_protocol:
      Default: '8444'
      Description: The TCP port for connecting to peers.  Port forward at your router.
      Display: advanced-hide
      Mask: 'false'
      Mode: tcp
      Name: chia_protocol
      Required: 'true'
      Target: '8444'
      Type: Port
      value: '8444'
    farmer_port:
      Default: '8447'
      Description: The TCP port allowing harvesters to connect with on your LAN.  DO
        NOT port forward at your router.
      Display: advanced-hide
      Mask: 'false'
      Mode: tcp
      Name: farmer_port
      Required: 'true'
      Target: '8447'
      Type: Port
      value: '8447'
    web:
      Default: '8926'
      Description: Machinaris local web app port.
      Display: advanced-hide
      Mask: 'false'
      Mode: tcp
      Name: web
      Required: 'false'
      Target: '8926'
      Type: Port
      value: '8926'
  Variable:
    auto_plot:
      Default: 'false'
      Description: When true, a Plotman plotting loop will be immediately launched
        on start of the container, applying your plotman.yaml settings.
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: auto_plot
      Required: 'false'
      Target: AUTO_PLOT
      Type: Variable
      value: 'false'
    blockchain_db_download:
      Default: 'false'
      Description: 'On first launch, whether to download a fully synced copy of the
        blockchain database, avoidng hours/days of syncing.  Off by default due to
        inherent risks.  More at: https://github.com/guydavis/machinaris/wiki/Blockchains'
      Display: always-hide
      Mask: 'false'
      Mode: ''
      Name: blockchain_db_download
      Required: 'false'
      Target: blockchain_db_download
      Type: Variable
      value: 'false'
    blockchains:
      Default: chia
      Description: The blockchain to farm.  Leave set to 'chia'.
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: blockchains
      Required: 'false'
      Target: blockchains
      Type: Variable
      value: chia
    mnemonic:
      Default: /root/.chia/mnemonic.txt
      Description: Path to the mnemonic key used by Chia to run.
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: mnemonic
      Required: 'false'
      Target: keys
      Type: Variable
      value: /root/.chia/mnemonic.txt
    mode:
      Default: fullnode
      Description: Determines which services Machinaris starts.  Default is everything
        (aka fullnode).
      Display: advanced-hide
      Mask: 'false'
      Mode: ''
      Name: mode
      Required: 'false'
      Target: mode
      Type: Variable
      value: fullnode
    plots_dir:
      Default: /plots1
      Description: A colon-separated list of all in-container folders holding your
        completed plots.
      Display: always-hide
      Mask: 'false'
      Mode: ''
      Name: plots_dir
      Required: 'false'
      Target: plots_dir
      Type: Variable
      value: /plots1
    worker_address:
      Default: ''
      Description: The IP address of your Unraid server on your LAN for controller/worker
        communication.
      Display: always-hide
      Mask: 'false'
      Mode: ''
      Name: worker_address
      Required: 'true'
      Target: worker_address
      Type: Variable
      value: ''
