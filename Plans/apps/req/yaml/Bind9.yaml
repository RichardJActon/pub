CategoryList: &id001
- Network-DNS
Config:
  Device: {}
  Label: {}
  Path:
    bindconfig:
      Default: ''
      Description: Where Your DNS Server should store persistant configs
      Display: always
      Mask: 'false'
      Mode: rw
      Name: Bind Config
      Required: 'true'
      Target: /etc/bind
      Type: Path
      value: ''
  Port:
    dnstcpport:
      Default: '53'
      Description: DNS Listening TCP Port, this is used for dns queries
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: DNS TCP Port
      Required: 'true'
      Target: '53'
      Type: Port
      value: '53'
    dnsudpport:
      Default: '53'
      Description: DNS Listening UDP Port, this is used for dns queries
      Display: always
      Mask: 'false'
      Mode: udp
      Name: DNS UDP Port
      Required: 'true'
      Target: '53'
      Type: Port
      value: '53'
    webuiport:
      Default: '10000'
      Description: This is WEBUI Port used for graphical management
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: WebUI Port
      Required: 'false'
      Target: '10000'
      Type: Port
      value: '10000'
  Variable:
    ipv6:
      Default: disable
      Description: Enable/Disable IPv6
      Display: always
      Mask: 'false'
      Mode: ''
      Name: IPv6
      Required: 'false'
      Target: IPV6
      Type: Variable
      value: disable
    password:
      Default: difficult
      Description: "This is WebUI password for user admin.\r\nDefault: difficult"
      Display: always
      Mask: 'true'
      Mode: ''
      Name: Password
      Required: 'false'
      Target: GUI_PASSWORD
      Type: Variable
      value: difficult
