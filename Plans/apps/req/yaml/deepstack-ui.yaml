CategoryList: &id001
- HomeAutomation
- Tools-Utilities
- Other
Config:
  Device: {}
  Label: {}
  Path: {}
  Port:
    webui:
      Default: '8501'
      Description: For access to the Web UI. Default is 8501.
      Display: always
      Mask: 'false'
      Mode: tcp
      Name: WebUI
      Required: 'true'
      Target: '8501'
      Type: Port
      value: '8501'
  Variable:
    deepstackapikey:
      Default: ''
      Description: The API key of your Deepstack instance, if you have set one.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Deepstack API Key
      Required: 'false'
      Target: DEEPSTACK_API_KEY
      Type: Variable
      value: ''
    deepstackcustommodel:
      Default: ''
      Description: The name of a custom model, if you wish to use one.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Deepstack Custom Model
      Required: 'false'
      Target: DEEPSTACK_CUSTOM_MODEL
      Type: Variable
      value: ''
    deepstackip:
      Default: localhost
      Description: The IP address of your Deepstack instance. Default is localhost.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Deepstack IP
      Required: 'true'
      Target: DEEPSTACK_IP
      Type: Variable
      value: localhost
    deepstackport:
      Default: '80'
      Description: 'The PORT of your Deepstack instance. Default is 80. '
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Deepstack Port
      Required: 'true'
      Target: DEEPSTACK_PORT
      Type: Variable
      value: '80'
    deepstacktimeout:
      Default: '10'
      Description: The timeout to wait for Deepstack. Default is 10 seconds.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Deepstack Timeout
      Required: 'false'
      Target: DEEPSTACK_TIMEOUT
      Type: Variable
      value: '10'
    deepstackuidebugmode:
      Default: False|True
      Description: Lowers the minimum confidence threshold to 1%. Default is False.
      Display: always
      Mask: 'false'
      Mode: ''
      Name: Deepstack UI Debug Mode
      Required: 'false'
      Target: DEEPSTACK_UI_DEBUG_MODE
      Type: Variable
      value: 'False'
Icon: https://raw.githubusercontent.com/n8detar/docker-templates/master/n8detar/images/deepstack-ui.png
Keywords:
- deepstack-ui
- *id001
Name: deepstack-ui
Network: bridge
Networking:
  Mode: bridge
Overview: "UI for working with Deepstack. Allows uploading an image and performing\
  \ object detection or face recognition with Deepstack. Also faces can be registered\
  \ with Deepstack. The effect of various parameters can be explored, including filtering\
  \ objects by confidence, type and location in the image. Created by robmarkcole.\r\
  \n"
PostArgs: ''
Privileged: 'false'
Registry: https://hub.docker.com/r/robmarkcole/deepstack-ui
Repository: robmarkcole/deepstack-ui
Requires: Deepstack
Sources:
- https://github.com/robmarkcole/deepstack-ui
- https://hub.docker.com/r/robmarkcole/deepstack-ui
Tag: latest
WebUI: http://[IP]:[PORT:8501]
