env: {}
image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/siwatinc/nginx-pagespeed
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  httpport:
    enabled: true
    ports:
      httpport:
        enabled: true
        port: '81'
        protocol: TCP
        targetPort: '80'
  httpsport:
    enabled: true
    ports:
      httpsport:
        enabled: true
        port: '444'
        protocol: TCP
        targetPort: '443'
