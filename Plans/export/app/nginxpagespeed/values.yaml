env: {}
image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/siwatinc/nginx-pagespeed
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  httpsport:
    enabled: true
    ports:
      httpsport:
        enabled: true
        port: 444
        protocol: TCP
        targetPort: 443
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 81
        protocol: HTTP
        targetPort: 80
