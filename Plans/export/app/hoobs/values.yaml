env: {}
image:
  pullPolicy: IfNotPresent
  repository: hoobs/hoobs
  tag: latest
persistence:
  applicationpath:
    enabled: true
    mountPath: /hoobs
service:
  homebridgeport:
    enabled: true
    ports:
      homebridgeport:
        enabled: true
        port: 51826
        protocol: TCP
        targetPort: 51826
  serverport:
    enabled: true
    ports:
      serverport:
        enabled: true
        port: 8082
        protocol: TCP
        targetPort: 80
