env:
  PREVENT_SIGNUPS: ''
image:
  pullPolicy: IfNotPresent
  repository: m0ngr31/dailynotes
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /app/config
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 5000
        protocol: TCP
        targetPort: 5000
