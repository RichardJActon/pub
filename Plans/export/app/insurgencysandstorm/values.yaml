env:
  GAME_ID: '581330'
  GAME_PARAMS: Oilfield?Scenario=Scenario_Refinery_Push_Security?MaxPlayers=28?Password=Docker
  GAME_PORT: '27102'
  PASSWRD: ''
  QUERY_PORT: '27131'
  SERVER_NAME: DockerServer
  USERNAME: ''
  VALIDATE: ''
image:
  pullPolicy: IfNotPresent
  repository: ich777/steamcmd
  tag: insurgencysandstorm
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
service:
  main:
    enabled: true
    ports:
      udp1-gameport:
        enabled: true
        port: 27102
        protocol: UDP
        targetPort: 27102
  udp2-queryport:
    enabled: true
    ports:
      udp2-queryport:
        enabled: true
        port: 27131
        protocol: UDP
        targetPort: 27131
