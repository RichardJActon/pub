env: {}
image:
  pullPolicy: IfNotPresent
  repository: lancachenet/monolithic
  tag: latest
persistence:
  cache-folder:
    enabled: true
    mountPath: /data/cache/
  logs-folder:
    enabled: true
    mountPath: /data/logs
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
