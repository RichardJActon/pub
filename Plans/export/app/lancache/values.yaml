env: {}
image:
  pullPolicy: IfNotPresent
  repository: lancachenet/monolithic
  tag: latest
persistence:
  cache-folder:
    enabled: true
    mountPath: /data/cache/
  logs-folder:
    enabled: true
    mountPath: /data/logs
service:
  http-port:
    enabled: true
    ports:
      http-port:
        enabled: true
        port: '80'
        protocol: TCP
        targetPort: '80'
  https-port:
    enabled: true
    ports:
      https-port:
        enabled: true
        port: '443'
        protocol: TCP
        targetPort: '443'
