env: {}
image:
  pullPolicy: IfNotPresent
  repository: b3vis/borgmatic
  tag: latest
persistence:
  borgcache:
    enabled: true
    mountPath: /root/.cache/borg
  borgkeys:
    enabled: true
    mountPath: /root/.config/borg
  borgmaticconfig:
    enabled: true
    mountPath: /etc/borgmatic.d
  borgrepo(backupdestination):
    enabled: true
    mountPath: /mnt/borg-repository
  flashdrive(read-onlybackupsource):
    enabled: true
    mountPath: /boot
    readOnly: true
  fusemountpoint:
    enabled: true
    mountPath: /mnt/fuse
  sshkeys:
    enabled: true
    mountPath: /root/.ssh
  usershares(read-onlybackupsource):
    enabled: true
    mountPath: /mnt/user
    readOnly: true
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
