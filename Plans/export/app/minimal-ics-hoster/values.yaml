env: {}
image:
  pullPolicy: IfNotPresent
  repository: patrickstigler/minimal-ics-hoster
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /app/data/
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '5004'
        protocol: TCP
        targetPort: '5000'
