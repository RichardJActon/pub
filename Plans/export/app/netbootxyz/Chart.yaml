description: Netbootxyz(https://netboot.xyz) is a way to PXE boot various operating
  system installers or utilities from one place within the BIOS without the need of
  having to go retrieve the media to run the tool. iPXE is used to provide a user
  friendly menu from within the BIOS that lets you easily choose the operating system
  you want along with any specific types of versions or bootable flags.
