env:
  MENU_VERSION: ''
  PORT_RANGE: ''
  SUBFOLDER: ''
  UMASK: ''
image:
  pullPolicy: IfNotPresent
  repository: lscr.io/linuxserver/netbootxyz
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  pathassets:
    enabled: true
    mountPath: /assets
service:
  port69:
    enabled: true
    ports:
      port69:
        enabled: true
        port: '69'
        protocol: UDP
        targetPort: '69'
  port80:
    enabled: true
    ports:
      port80:
        enabled: true
        port: '80'
        protocol: TCP
        targetPort: '80'
  webui:
    enabled: true
    ports:
      webui:
        enabled: true
        port: '3000'
        protocol: TCP
        targetPort: '3000'
