env: {}
image:
  pullPolicy: IfNotPresent
  repository: jetbrains/teamcity-server
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data/teamcity_server/datadir
  logs:
    enabled: true
    mountPath: /opt/teamcity/logs
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
