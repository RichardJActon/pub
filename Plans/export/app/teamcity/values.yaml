env: {}
image:
  pullPolicy: IfNotPresent
  repository: jetbrains/teamcity-server
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data/teamcity_server/datadir
  logs:
    enabled: true
    mountPath: /opt/teamcity/logs
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '8111'
        protocol: TCP
        targetPort: '8111'
