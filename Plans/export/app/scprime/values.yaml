env:
  SCPRIME_WALLET_PASSWORD: ''
image:
  pullPolicy: IfNotPresent
  repository: scprime/scprime
  tag: latest
persistence:
  metadata:
    enabled: true
    mountPath: /scp-data
  storage:
    enabled: true
    mountPath: /storage
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
