env:
  SCPRIME_WALLET_PASSWORD: ''
image:
  pullPolicy: IfNotPresent
  repository: scprime/scprime
  tag: latest
persistence:
  metadata:
    enabled: true
    mountPath: /scp-data
  storage:
    enabled: true
    mountPath: /storage
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 4282
        protocol: TCP
        targetPort: 4282
  port2:
    enabled: true
    ports:
      port2:
        enabled: true
        port: 4283
        protocol: TCP
        targetPort: 4283
  port3:
    enabled: true
    ports:
      port3:
        enabled: true
        port: 4285
        protocol: TCP
        targetPort: 4285
