env:
  PLEX_CLAIM: Insert Token from https://plex.tv/claim
  PLEX_GID: '100'
  PLEX_UID: '99'
  VERSION: latest
image:
  pullPolicy: IfNotPresent
  repository: plexinc/pms-docker
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
