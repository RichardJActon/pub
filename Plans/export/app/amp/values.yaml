env:
  LICENCE: ''
  MODULE: ADS
  NIGHTLY: ''
  PASSWORD: password
  USERNAME: admin
image:
  pullPolicy: IfNotPresent
  repository: mitchtalmadge/amp-dockerized
  tag: latest
persistence:
  appdata:
    enabled: true
    mountPath: /home/amp/.ampdata
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '8080'
        protocol: TCP
        targetPort: '8080'
