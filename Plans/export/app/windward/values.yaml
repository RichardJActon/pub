env:
  ADMIN: ''
  FORCE_UPDATE: ''
  GAME_PARAMS: -name "Docker Windward" -world "World" -tcp 5127 -public
image:
  pullPolicy: IfNotPresent
  repository: ich777/windward
  tag: latest
persistence:
  serverfiles:
    enabled: true
    mountPath: /windward
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '5127'
        protocol: TCP
        targetPort: '5127'
