env:
  UMASK: '000'
  apple_id: your@appleid.com
  authentication_type: 2FA
  command_line_options: ''
  directory_permissions: '777'
  file_permissions: '666'
  notification_type: ''
  prowl_api_key: ''
  pushbullet_api_key: ''
  synchronisation_interval: '86400'
  telegram_chat_id: ''
  telegram_token: ''
image:
  pullPolicy: IfNotPresent
  repository: boredazfcuk/icloudpd
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  data:
    enabled: true
    mountPath: /home/user/iCloud
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
