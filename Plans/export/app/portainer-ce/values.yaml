env: {}
image:
  pullPolicy: IfNotPresent
  repository: portainer/portainer-ce
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
  dockersocket:
    enabled: true
    mountPath: /var/run/docker.sock
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 9996
        protocol: TCP
        targetPort: 9000
  sshtunnel:
    enabled: true
    ports:
      sshtunnel:
        enabled: true
        port: 8000
        protocol: TCP
        targetPort: 8000
