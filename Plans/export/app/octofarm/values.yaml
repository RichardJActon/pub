env:
  MONGO: mongodb://mongo/octofarm
image:
  pullPolicy: IfNotPresent
  repository: octofarm/octofarm
  tag: latest
persistence:
  images:
    enabled: true
    mountPath: /app/images
  logs:
    enabled: true
    mountPath: /app/logs
  scripts:
    enabled: true
    mountPath: /scripts
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
