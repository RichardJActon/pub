env:
  MONGO: mongodb://mongo/octofarm
image:
  pullPolicy: IfNotPresent
  repository: octofarm/octofarm
  tag: latest
persistence:
  images:
    enabled: true
    mountPath: /app/images
  logs:
    enabled: true
    mountPath: /app/logs
  scripts:
    enabled: true
    mountPath: /scripts
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 4000
        protocol: TCP
        targetPort: 4000
