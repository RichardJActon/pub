env: {}
image:
  pullPolicy: IfNotPresent
  repository: simsemand/chronos
  tag: latest
persistence:
  chronos:
    enabled: true
    mountPath: /chronos
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 5000
        protocol: TCP
        targetPort: 5000
