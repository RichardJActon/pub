env:
  Casemap from IRCd: rfc1459
  DATA_PERM: '770'
  Hostname from Anope: services
  Hostname from IRCd: irc.example.com
  IP Address from IRCd: ''
  IRCd Type: inspircd3
  Server Port from IRCd: '7000'
  Service Password from IRCd: ''
  UMASK: '000'
  Use SSL: 'yes'
image:
  pullPolicy: IfNotPresent
  repository: ich777/anope
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
