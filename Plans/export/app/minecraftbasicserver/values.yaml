env:
  ACCEPT_EULA: 'false'
  EXTRA_JVM_PARAMS: ''
  GAME_PARAMS: ''
  GAME_V: latest
  JAR_NAME: server
  RUNTIME_NAME: jre17
  XMS_SIZE: '1024'
  XMX_SIZE: '1024'
image:
  pullPolicy: IfNotPresent
  repository: ich777/minecraftbasicserver
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
