env: {}
image:
  pullPolicy: IfNotPresent
  repository: kmb32123/youtube-dl-server
  tag: latest
persistence:
  download:
    enabled: true
    mountPath: /youtube-dl
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '8080'
        protocol: TCP
        targetPort: '8080'
