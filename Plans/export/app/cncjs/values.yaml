env: {}
image:
  pullPolicy: IfNotPresent
  repository: cncjs/cncjs
  tag: v1.9.22
persistence:
  config:
    enabled: true
    mountPath: /cncjs/
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8000
        protocol: TCP
        targetPort: 8000
