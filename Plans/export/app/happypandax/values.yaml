env:
  AUTOSTART_ON_BOOT: always
  RUN_IN_BACKGROUND: 'true'
  UMASK: '002'
image:
  pullPolicy: IfNotPresent
  repository: twiddly/happypandax
  tag: latest
persistence:
  contentpath:
    enabled: true
    mountPath: /content
  data:
    enabled: true
    mountPath: /data
service:
  hpxport:
    enabled: true
    ports:
      hpxport:
        enabled: true
        port: 7007
        protocol: TCP
        targetPort: 7007
  torrentport:
    enabled: true
    ports:
      torrentport:
        enabled: true
        port: 7006
        protocol: TCP
        targetPort: 7006
  webuiport:
    enabled: true
    ports:
      webuiport:
        enabled: true
        port: 7008
        protocol: TCP
        targetPort: 7008
