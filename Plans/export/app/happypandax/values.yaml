env:
  AUTOSTART_ON_BOOT: always
  RUN_IN_BACKGROUND: 'true'
  UMASK: '002'
image:
  pullPolicy: IfNotPresent
  repository: twiddly/happypandax
  tag: latest
persistence:
  contentpath:
    enabled: true
    mountPath: /content
  data:
    enabled: true
    mountPath: /data
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
