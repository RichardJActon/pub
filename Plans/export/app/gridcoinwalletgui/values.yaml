env:
  VNC_PW: vncpassword
  VNC_RESOLUTION: 1920x1080
image:
  pullPolicy: IfNotPresent
  repository: sublivion/gridcoinwalletgui
  tag: latest
persistence:
  appdataconfigpath:
    enabled: true
    mountPath: /headless/.GridcoinResearch/
  boincdatadir:
    enabled: true
    mountPath: /var/lib/boinc-client/
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
