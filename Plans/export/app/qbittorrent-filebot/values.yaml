env:
  ANIME_FORMAT: ''
  FILEBOT_ACTION: copy
  FILEBOT_LANG: en
  MOVIE_FORMAT: ''
  MUSIC_FORMAT: ''
  SERIE_FORMAT: ''
  WEBUI_PORT: ''
image:
  pullPolicy: IfNotPresent
  repository: imthai/qbittorrent-filebot
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
  downloads:
    enabled: true
    mountPath: /downloads
  media:
    enabled: true
    mountPath: /media
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
