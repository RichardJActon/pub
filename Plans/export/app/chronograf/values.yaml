env: {}
image:
  pullPolicy: IfNotPresent
  repository: chronograf
  tag: latest
persistence:
  chronograf:
    enabled: true
    mountPath: /var/lib/chronograf
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8888
        protocol: TCP
        targetPort: 8888
