env: {}
image:
  pullPolicy: IfNotPresent
  repository: webreaper/damselfly
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  pictures:
    enabled: true
    mountPath: /pictures
  thumbs:
    enabled: true
    mountPath: /thumbs
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 6363
        protocol: TCP
        targetPort: 6363
