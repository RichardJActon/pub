env: {}
image:
  pullPolicy: IfNotPresent
  repository: webreaper/damselfly
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  pictures:
    enabled: true
    mountPath: /pictures
  thumbs:
    enabled: true
    mountPath: /thumbs
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
