env:
  DOCS_BASE_URL: ''
image:
  pullPolicy: IfNotPresent
  repository: sismics/docs
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '8080'
        protocol: TCP
        targetPort: '8080'
