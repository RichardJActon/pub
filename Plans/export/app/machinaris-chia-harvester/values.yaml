env:
  blockchains: chia
  controller_host: ''
  farmer_address: ''
  mode: harvester
  plots_dir: /plots1
  worker_address: ''
image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/guydavis/machinaris
  tag: latest
persistence:
  appdata:
    enabled: true
    mountPath: /root/.chia
  plots1:
    enabled: true
    mountPath: /plots1
service:
  web_port:
    enabled: true
    ports:
      web_port:
        enabled: true
        port: 8926
        protocol: TCP
        targetPort: 8926
  worker_port:
    enabled: true
    ports:
      worker_port:
        enabled: true
        port: 8927
        protocol: TCP
        targetPort: 8927
