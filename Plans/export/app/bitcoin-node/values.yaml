env: {}
image:
  pullPolicy: IfNotPresent
  repository: kylemanna/bitcoind
  tag: latest
persistence:
  blockhain(storage):
    enabled: true
    mountPath: /bitcoin/.bitcoin
service:
  main:
    enabled: true
    ports:
      port(1):
        enabled: true
        port: 8332
        protocol: TCP
        targetPort: 8332
  port(2):
    enabled: true
    ports:
      port(2):
        enabled: true
        port: 8333
        protocol: TCP
        targetPort: 8333
