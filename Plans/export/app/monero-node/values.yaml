env:
  name: monerod
image:
  pullPolicy: IfNotPresent
  repository: kannix/monero-full-node
  tag: latest
persistence:
  blockchain(storage):
    enabled: true
    mountPath: /home/monero/.bitmonero
  containerdir(1):
    enabled: true
    mountPath: /usr/local
  containerdir(2):
    enabled: true
    mountPath: /src
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      port(1):
        enabled: true
        port: 18080
        protocol: TCP
        targetPort: 18080
  port(2):
    enabled: true
    ports:
      port(2):
        enabled: true
        port: 18081
        protocol: TCP
        targetPort: 18081
