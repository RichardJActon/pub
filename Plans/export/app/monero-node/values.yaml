env:
  name: monerod
image:
  pullPolicy: IfNotPresent
  repository: kannix/monero-full-node
  tag: latest
persistence:
  blockchain(storage):
    enabled: true
    mountPath: /home/monero/.bitmonero
  containerdir(1):
    enabled: true
    mountPath: /usr/local
  containerdir(2):
    enabled: true
    mountPath: /src
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
