env:
  NVIDIA_DRIVER_CAPABILITIES: ''
  NVIDIA_VISIBLE_DEVICES: ''
image:
  pullPolicy: IfNotPresent
  repository: randomninjaatk/radarr-sma
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  hostpathforstorage:
    enabled: true
    mountPath: /storage
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 7878
        protocol: TCP
        targetPort: 7878
