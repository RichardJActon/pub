env:
  APP_NICENESS: ''
  CBB_WEB_INTERFACE_PASSWORD: ''
  CBB_WEB_INTERFACE_USER: ''
  DISPLAY_HEIGHT: ''
  DISPLAY_WIDTH: ''
  GROUP_ID: ''
  SECURE_CONNECTION: ''
  UMASK: ''
  USER_ID: ''
  X11VNC_EXTRA_OPTS: ''
image:
  pullPolicy: IfNotPresent
  repository: jlesage/cloudberry-backup
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  storage:
    enabled: true
    mountPath: /storage
    readOnly: true
service:
  cloudberrybackupwebinterfacehttpport:
    enabled: true
    ports:
      cloudberrybackupwebinterfacehttpport:
        enabled: true
        port: 43210
        protocol: TCP
        targetPort: 43210
  cloudberrybackupwebinterfacehttpsport:
    enabled: true
    ports:
      cloudberrybackupwebinterfacehttpsport:
        enabled: true
        port: 43211
        protocol: TCP
        targetPort: 43211
  vncportforgui:
    enabled: true
    ports:
      vncportforgui:
        enabled: true
        port: 5900
        protocol: TCP
        targetPort: 5900
  webportforgui:
    enabled: true
    ports:
      webportforgui:
        enabled: true
        port: 5800
        protocol: TCP
        targetPort: 5800
