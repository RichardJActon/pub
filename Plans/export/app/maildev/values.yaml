env: {}
image:
  pullPolicy: IfNotPresent
  repository: maildev/maildev
  tag: latest
persistence: {}
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 1080
        protocol: HTTP
        targetPort: 80
  port(smtp):
    enabled: true
    ports:
      port(smtp):
        enabled: true
        port: 1025
        protocol: TCP
        targetPort: 25
