env: {}
image:
  pullPolicy: IfNotPresent
  repository: maildev/maildev
  tag: latest
persistence: {}
service:
  port(smtp):
    enabled: true
    ports:
      port(smtp):
        enabled: true
        port: '1025'
        protocol: TCP
        targetPort: '25'
  port(webui):
    enabled: true
    ports:
      port(webui):
        enabled: true
        port: '1080'
        protocol: TCP
        targetPort: '80'
