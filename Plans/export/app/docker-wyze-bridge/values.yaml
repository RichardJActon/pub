env:
  FRESH_DATA: 'True'
  LAN: ''
  WYZE_EMAIL: ''
  WYZE_PASSWORD: ''
image:
  pullPolicy: IfNotPresent
  repository: mrlt8/wyze-bridge
  tag: latest
persistence: {}
service:
  hostpath1:
    enabled: true
    ports:
      hostpath1:
        enabled: true
        port: 1935
        protocol: TCP
        targetPort: 1935
  hostport1:
    enabled: true
    ports:
      hostport1:
        enabled: true
        port: 8554
        protocol: TCP
        targetPort: 8554
  hostport2:
    enabled: true
    ports:
      hostport2:
        enabled: true
        port: 8888
        protocol: TCP
        targetPort: 8888
