env: {}
image:
  pullPolicy: IfNotPresent
  repository: tak786/trango-self-hosted
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  hostport1:
    enabled: true
    ports:
      hostport1:
        enabled: true
        port: '7755'
        protocol: TCP
        targetPort: '80'
  hostport2:
    enabled: true
    ports:
      hostport2:
        enabled: true
        port: '5533'
        protocol: TCP
        targetPort: '443'
