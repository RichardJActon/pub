env:
  FRIGATE_RTSP_PASSWORD: enterpassword
  NVIDIA_DRIVER_CAPABILITIES: compute,utility,video
  NVIDIA_VISIBLE_DEVICES: YOUR-GPU-UUID
image:
  pullPolicy: IfNotPresent
  repository: blakeblackshear/frigate
  tag: stable-amd64nvidia
persistence:
  cachetoram:
    enabled: true
    mountPath: /tmp/cache
  config:
    enabled: true
    mountPath: /config
  localtime:
    enabled: true
    mountPath: /etc/localtime
  mediapath:
    enabled: true
    mountPath: /media/frigate
service:
  httpport:
    enabled: true
    ports:
      httpport:
        enabled: true
        port: 5000
        protocol: TCP
        targetPort: 5000
  rtmpport:
    enabled: true
    ports:
      rtmpport:
        enabled: true
        port: 1935
        protocol: TCP
        targetPort: 1935
