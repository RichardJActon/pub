env: {}
image:
  pullPolicy: IfNotPresent
  repository: bpatrik/pigallery2
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /app/data/config
  db:
    enabled: true
    mountPath: /app/data/db
  image:
    enabled: true
    mountPath: /app/data/images/
    readOnly: true
  tmp:
    enabled: true
    mountPath: /app/data/tmp
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '80'
        protocol: TCP
        targetPort: '80'
