env:
  PASSWORD: ''
  STORE_PASSWORD: ''
  STORE_USER: ''
image:
  pullPolicy: IfNotPresent
  repository: diamkil/notea
  tag: latest
persistence: {}
service:
  minioport:
    enabled: true
    ports:
      minioport:
        enabled: true
        port: '9000'
        protocol: TCP
        targetPort: '9000'
  noteaport:
    enabled: true
    ports:
      noteaport:
        enabled: true
        port: '3000'
        protocol: TCP
        targetPort: '3000'
