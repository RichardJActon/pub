env:
  ACCESS_KEY: Your AWS Access key
  CRON_SCHEDULE: 0 * * * *
  S3CMDPARAMS: ''
  S3PATH: s3://mybucket/
  SECRET_KEY: Your AWS Access secret
image:
  pullPolicy: IfNotPresent
  repository: joch/s3backup
  tag: latest
persistence: {}
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
