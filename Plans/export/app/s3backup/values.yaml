env:
  ACCESS_KEY: Your AWS Access key
  CRON_SCHEDULE: 0 * * * *
  S3CMDPARAMS: ''
  S3PATH: s3://mybucket/
  SECRET_KEY: Your AWS Access secret
image:
  pullPolicy: IfNotPresent
  repository: joch/s3backup
  tag: latest
persistence: {}
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
