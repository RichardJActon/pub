env: {}
image:
  pullPolicy: IfNotPresent
  repository: gangefors/airdcpp-webclient
  tag: latest
persistence:
  applicationdata:
    enabled: true
    mountPath: /.airdcpp
  downloads:
    enabled: true
    mountPath: /Downloads
  share:
    enabled: true
    mountPath: /Share
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
