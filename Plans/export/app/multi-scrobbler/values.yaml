env: {}
image:
  pullPolicy: IfNotPresent
  repository: foxxmd/multi-scrobbler
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /home/node/config
  logs:
    enabled: true
    mountPath: /home/node/app/logs
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 9078
        protocol: TCP
        targetPort: 9078
