env: {}
image:
  pullPolicy: IfNotPresent
  repository: foxxmd/multi-scrobbler
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /home/node/config
  logs:
    enabled: true
    mountPath: /home/node/app/logs
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
