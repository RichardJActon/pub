env: {}
image:
  pullPolicy: IfNotPresent
  repository: nico640/docker-unms
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  hostport1:
    enabled: true
    ports:
      hostport1:
        enabled: true
        port: 6080
        protocol: TCP
        targetPort: 80
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 6443
        protocol: TCP
        targetPort: 443
