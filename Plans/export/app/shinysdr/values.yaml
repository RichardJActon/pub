env: {}
image:
  pullPolicy: IfNotPresent
  repository: jeffersonjhunt/shinysdr
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  http:
    enabled: true
    ports:
      http:
        enabled: true
        port: 8100
        protocol: TCP
        targetPort: 8100
  websockets:
    enabled: true
    ports:
      websockets:
        enabled: true
        port: 8101
        protocol: TCP
        targetPort: 8101
