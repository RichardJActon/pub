env:
  FOLLOW_SYMLINKS: 'false'
  PREFIX: /
  READONLY: 'false'
image:
  pullPolicy: IfNotPresent
  repository: pldubouilh/gossa
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /shared
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '8001'
        protocol: TCP
        targetPort: '8001'
