env:
  PSITRANSFER_ADMIN_PASS: secret
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/psitransfer
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 3000
        protocol: TCP
        targetPort: 3000
