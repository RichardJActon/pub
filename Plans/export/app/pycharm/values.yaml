env:
  UMASK: '000'
  VNC_PASSWORD: ''
  WEBPAGE_TITLE: Tower
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/pycharm
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 6080
        protocol: TCP
        targetPort: 6080
