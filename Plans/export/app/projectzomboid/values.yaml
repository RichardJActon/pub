env:
  ADMIN_PWD: adminDocker
  GAME_ID: '380870'
  GAME_PARAMS: ''
  PASSWRD: ''
  USERNAME: ''
  VALIDATE: ''
image:
  pullPolicy: IfNotPresent
  repository: ich777/steamcmd
  tag: projectzomboid
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
service:
  tcp-playerports:
    enabled: true
    ports:
      tcp-playerports:
        enabled: true
        port: 16262
        protocol: TCP
        targetPort: 16262
  tcp-rconport:
    enabled: true
    ports:
      tcp-rconport:
        enabled: true
        port: 27015
        protocol: TCP
        targetPort: 27015
  udp-gameport:
    enabled: true
    ports:
      udp-gameport:
        enabled: true
        port: 16261
        protocol: UDP
        targetPort: 16261
