env:
  CUSTOM_RES_H: '600'
  CUSTOM_RES_W: '800'
  UMASK: '000'
image:
  pullPolicy: IfNotPresent
  repository: ich777/megasync
  tag: latest
persistence:
  datadir:
    enabled: true
    mountPath: /megasync/.local/share/data/Mega Limited/MEGAsync
  hostpath:
    enabled: true
    mountPath: /mnt/host
    readOnly: true
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
