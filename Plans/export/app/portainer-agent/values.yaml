env: {}
image:
  pullPolicy: IfNotPresent
  repository: portainer/agent
  tag: latest
persistence:
  dockersocket:
    enabled: true
    mountPath: /var/run/docker.sock
  dockervolumes:
    enabled: true
    mountPath: /var/lib/docker/volumes
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 9001
        protocol: TCP
        targetPort: 9001
