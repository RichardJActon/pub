env: {}
image:
  pullPolicy: IfNotPresent
  repository: portainer/agent
  tag: latest
persistence:
  dockersocket:
    enabled: true
    mountPath: /var/run/docker.sock
  dockervolumes:
    enabled: true
    mountPath: /var/lib/docker/volumes
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
