env: {}
image:
  pullPolicy: IfNotPresent
  repository: maxime1907/filegator
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  data:
    enabled: true
    mountPath: /data
  storage(configfile):
    enabled: true
    mountPath: /var/www/localhost/filegator/configuration.php
    readOnly: true
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
