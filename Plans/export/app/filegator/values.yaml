env: {}
image:
  pullPolicy: IfNotPresent
  repository: maxime1907/filegator
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  data:
    enabled: true
    mountPath: /data
  storage(configfile):
    enabled: true
    mountPath: /var/www/localhost/filegator/configuration.php
    readOnly: true
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8048
        protocol: TCP
        targetPort: 80
  webui(https):
    enabled: true
    ports:
      webui(https):
        enabled: true
        port: 8049
        protocol: TCP
        targetPort: 443
