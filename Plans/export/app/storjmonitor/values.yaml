env:
  DEL_LOGS: 'FALSE'
  DEL_LOGS_DAYS: '7'
  NODE_COUNT: '0'
  NODE_DIR: Node_
  RPCADDRESS: 0.0.0.0
  SHARE_SIZE: 100GB
  STORJ_MONITOR_API_KEY: ''
  TUNNELING_REQUIRED: 'FALSE'
  WALLET_ADDRESS: ''
image:
  pullPolicy: IfNotPresent
  repository: zugz/r8mystorj
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
