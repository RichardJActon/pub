env:
  CUSTOM_RES_H: '768'
  CUSTOM_RES_W: '1024'
  DATA_PERM: '770'
  EXTRA_PARAMS: -bind=0.0.0.0
  UMASK: '000'
image:
  pullPolicy: IfNotPresent
  repository: ich777/fluttercoin
  tag: latest
persistence:
  datapath:
    enabled: true
    mountPath: /fluttercoin
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
