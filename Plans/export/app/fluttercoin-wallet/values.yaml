env:
  CUSTOM_RES_H: '768'
  CUSTOM_RES_W: '1024'
  DATA_PERM: '770'
  EXTRA_PARAMS: -bind=0.0.0.0
  UMASK: '000'
image:
  pullPolicy: IfNotPresent
  repository: ich777/fluttercoin
  tag: latest
persistence:
  datapath:
    enabled: true
    mountPath: /fluttercoin
service:
  jsonremoteport:
    enabled: true
    ports:
      jsonremoteport:
        enabled: true
        port: '7474'
        protocol: TCP
        targetPort: '7474'
  peertopeerconnection:
    enabled: true
    ports:
      peertopeerconnection:
        enabled: true
        port: '7408'
        protocol: TCP
        targetPort: '7408'
  webgui:
    enabled: true
    ports:
      webgui:
        enabled: true
        port: '8080'
        protocol: TCP
        targetPort: '8080'
