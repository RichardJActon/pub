env:
  UMASK: ''
image:
  pullPolicy: IfNotPresent
  repository: lscr.io/linuxserver/cops
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  pathbooks:
    enabled: true
    mountPath: /books
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 80
        protocol: TCP
        targetPort: 80
