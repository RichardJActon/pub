# Include{groups}
portals:
  open:
    protocols:
      - "$kubernetes-resource_configmap_portal_protocol"
    host:
      - "$kubernetes-resource_configmap_portal_host"
    ports:
      - "$kubernetes-resource_configmap_portal_port"
questions:
  - variable: portal
    group: "Container Image"
    label: "Configure Portal Button"
    schema:
      type: dict
      hidden: true
      attrs:
        - variable: enabled
          label: "Enable"
          description: "enable the portal button"
          schema:
            hidden: true
            editable: false
            type: boolean
            default: true
# Include{global}

  - variable: controller
    group: "Controller"
    label: ""
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: advanced
          label: "Show Advanced Controller Settings"
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: type
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Controller Type"
                schema:
                  type: string
                  default: "deployment"
                  required: true
                  enum:
                    - value: "deployment"
                      description: "Deployment"
                    - value: "statefulset"
                      description: "Statefulset"
                    - value: "daemonset"
                      description: "Daemonset"
              - variable: replicas
                description: "Number of desired pod replicas"
                label: "Desired Replicas"
                schema:
                  type: int
                  default: 1
                  required: true
              - variable: strategy
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Update Strategy"
                schema:
                  type: string
                  default: "Recreate"
                  required: true
                  enum:
                    - value: "Recreate"
                      description: "Recreate: Kill existing pods before creating new ones"
                    - value: "RollingUpdate"
                      description: "RollingUpdate: Create new pods and then kill old ones"
                    - value: "OnDelete"
                      description: "(Legacy) OnDelete: ignore .spec.template changes"
# Include{controllerExpert}

  - variable: env
    group: "Container Configuration"
    label: "Image Environment"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: REMOTE_TYPE
          label: "REMOTE_TYPE"
          description: "Valid options are local, smb (is removed in the latest version, please use Unassigned Devices Plugin in Unraid and mount the share with the 'local' option), ftp, webdavNote if you enabled encryption with CryFS and set the type to 'local' you must set the container mountpoint to 'mntlocal'"
          schema:
            type: string
            default: "local"
        - variable: REMOTE_DIR
          label: "REMOTE_DIR"
          description: "Server to connect and eventually the subdirectory (for ftp '192.168.0.1' or for webdav 'httpsnextcloud.host.comremote.phpwebdav' without quotes)The sahres are mounted inside the conatainer to 'mntftp'(must be provided if ftp is used)"
          schema:
            type: string
            default: ""
        - variable: REMOTE_USER
          label: "REMOTE_USER"
          description: "Username for the share (must be provided if ftp or webdav is used)"
          schema:
            type: string
            default: ""
        - variable: REMOTE_PWD
          label: "REMOTE_PWD"
          description: "Password for the share (must be provided if ftp or webdav is used)"
          schema:
            type: string
            default: ""
        - variable: START_PARAMS
          label: "START_PARAMS"
          description: "Set extra start parameters for DirSyncPro if needed otherwise leave empty (eg '-schedule' to start the schedule engine automatically on start - keep in mind that you have to configure a job first for this to work otherwise you get a error message that no job for a schedule is configured)"
          schema:
            type: string
            default: ""
        - variable: CRYFS
          label: "CRYFS"
          description: "Set to 'true' (without quotes) if you want to enable CryFS encryption."
          schema:
            type: string
            default: ""
        - variable: CRYFS_PWD
          label: "CRYFS_PWD"
          description: "Password for the EncryptionDecryption."
          schema:
            type: string
            default: ""
        - variable: CRYFS_BLOCKSIZE
          label: "CRYFS_BLOCKSIZE"
          description: "Set your blocksize for the encryped files in bytes (262144 Byte = 256 KiB)"
          schema:
            type: string
            default: "262144"
        - variable: RUNTIME_NAME
          label: "RUNTIME_NAME"
          description: "Container Variable RUNTIME_NAME"
          schema:
            type: string
            default: "basicjre"
        - variable: DL_URL
          label: "DL_URL"
          description: "Change only if you know what you are doing"
          schema:
            type: string
            default: "https://sourceforge.net/projects/directorysync/files/DirSync Pro (stable)/1.53/DirSyncPro-1.53-Linux.tar.gz"
        - variable: CMD_MODE
          label: "CMD_MODE"
          description: "Set to 'true' (without quotes) if you want to enable the command line mode without the GUI, otherwise leave blank."
          schema:
            type: string
            default: ""
        - variable: CMD_FILE
          label: "CMD_FILE"
          description: "Please be sure to put the CMD file in the main directory of the Docker and only specify it without the extension for example if the file is named 'Unraid.dsc' put in 'Unraid' (without quotes)."
          schema:
            type: string
            default: ""
        - variable: CRYFS_EXTRA_PARAMETERS
          label: "CRYFS_EXTRA_PARAMETERS"
          description: "Extra parameters for CrFS if needed (eg '--unmount-idle 30' without quotes)"
          schema:
            type: string
            default: ""

# Include{containerConfig}

  - variable: service
    group: "Networking and Services"
    label: "Configure Service(s)"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: main
          label: "Main Service"
          description: "The Primary service on which the healthcheck runs, often the webUI"
          schema:
            additional_attrs: true
            type: dict
            attrs:
# Include{serviceSelector}
                    - variable: main
                      label: "Main Service Port Configuration"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: port
                            label: "Port"
                            description: "This port exposes the container port on the service"
                            schema:
                              type: int
                              default: 8080
                              required: true
                          - variable: advanced
                            label: "Show Advanced settings"
                            schema:
                              type: boolean
                              default: false
                              show_subquestions_if: true
                              subquestions:
                                - variable: protocol
                                  label: "Port Type"
                                  schema:
                                    type: string
                                    default: TCP
                                    enum:
                                      - value: HTTP
                                        description: "HTTP"
                                      - value: "HTTPS"
                                        description: "HTTPS"
                                      - value: TCP
                                        description: "TCP"
                                      - value: "UDP"
                                        description: "UDP"
                                - variable: nodePort
                                  label: "Node Port (Optional)"
                                  description: "This port gets exposed to the node. Only considered when service type is NodePort, Simple or LoadBalancer"
                                  schema:
                                    type: int
                                    min: 9000
                                    max: 65535
                                - variable: targetPort
                                  label: "Target Port"
                                  description: "The internal(!) port on the container the Application runs on"
                                  schema:
                                    type: int
                                    default: 8080



  - variable: serviceexpert
    group: "Networking and Services"
    label: "Show Expert Config"
    schema:
      type: boolean
      default: false
      show_subquestions_if: true
      subquestions:
        - variable: hostNetwork
          group: "Networking and Services"
          label: "Host-Networking (Complicated)"
          schema:
            type: boolean
            default: false

