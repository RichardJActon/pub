env:
  CMD_FILE: ''
  CMD_MODE: ''
  CRYFS: ''
  CRYFS_BLOCKSIZE: '262144'
  CRYFS_EXTRA_PARAMETERS: ''
  CRYFS_PWD: ''
  DL_URL: https://sourceforge.net/projects/directorysync/files/DirSync Pro (stable)/1.53/DirSyncPro-1.53-Linux.tar.gz
  REMOTE_DIR: ''
  REMOTE_PWD: ''
  REMOTE_TYPE: local
  REMOTE_USER: ''
  RUNTIME_NAME: basicjre
  START_PARAMS: ''
image:
  pullPolicy: IfNotPresent
  repository: ich777/dirsyncpro
  tag: latest
persistence:
  datadirectory:
    enabled: true
    mountPath: /dirsyncpro
  sourcedirectory-readonly:
    enabled: true
    mountPath: /mnt/sourcefiles
    readOnly: true
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8080
        protocol: TCP
        targetPort: 8080
