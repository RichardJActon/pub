env: {}
image:
  pullPolicy: IfNotPresent
  repository: vstavrinov/acestream-service
  tag: latest
persistence:
  acestreamcache:
    enabled: true
    mountPath: /srv/acestream/.ACEStream
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '8008'
        protocol: TCP
        targetPort: '6878'
