env:
  APP_NICENESS: ''
  BOOTSTRAP: ''
  DISPLAY_HEIGHT: ''
  DISPLAY_WIDTH: ''
  ENABLE_CJK_FONT: ''
  GROUP_ID: ''
  SECURE_CONNECTION: ''
  UMASK: ''
  USER_ID: ''
  X11VNC_EXTRA_OPTS: ''
image:
  pullPolicy: IfNotPresent
  repository: angelics/unraid-docker-ravencoin-wallet
  tag: latest
persistence:
  storage:
    enabled: true
    mountPath: /storage/.raven/
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
