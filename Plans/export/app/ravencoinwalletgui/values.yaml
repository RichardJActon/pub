env:
  APP_NICENESS: ''
  BOOTSTRAP: ''
  DISPLAY_HEIGHT: ''
  DISPLAY_WIDTH: ''
  ENABLE_CJK_FONT: ''
  GROUP_ID: ''
  SECURE_CONNECTION: ''
  UMASK: ''
  USER_ID: ''
  X11VNC_EXTRA_OPTS: ''
image:
  pullPolicy: IfNotPresent
  repository: angelics/unraid-docker-ravencoin-wallet
  tag: latest
persistence:
  storage:
    enabled: true
    mountPath: /storage/.raven/
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 5800
        protocol: TCP
        targetPort: 5800
  p2pport:
    enabled: true
    ports:
      p2pport:
        enabled: true
        port: 8767
        protocol: TCP
        targetPort: 8767
  vncportforgui:
    enabled: true
    ports:
      vncportforgui:
        enabled: true
        port: 5900
        protocol: TCP
        targetPort: 5900
