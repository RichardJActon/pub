env: {}
image:
  pullPolicy: IfNotPresent
  repository: riftbit/serviio
  tag: latest
persistence:
  hostpath2:
    enabled: true
    mountPath: /opt/serviio/library
  hostpath3:
    enabled: true
    mountPath: /opt/serviio/plugins
  hostpath4:
    enabled: true
    mountPath: /opt/serviio/log
  hostpath5:
    enabled: true
    mountPath: /media/serviio
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
