env: {}
image:
  pullPolicy: IfNotPresent
  repository: checkmk/check-mk-raw
  tag: latest
persistence:
  datapath:
    enabled: true
    mountPath: /omd/sites
  hostlocaltime:
    enabled: true
    mountPath: /etc/localtime
    readOnly: true
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
