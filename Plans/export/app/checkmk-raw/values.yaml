env: {}
image:
  pullPolicy: IfNotPresent
  repository: checkmk/check-mk-raw
  tag: latest
persistence:
  datapath:
    enabled: true
    mountPath: /omd/sites
  hostlocaltime:
    enabled: true
    mountPath: /etc/localtime
    readOnly: true
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '5000'
        protocol: TCP
        targetPort: '5000'
