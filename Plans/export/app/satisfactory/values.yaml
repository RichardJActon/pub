env:
  GAME_ID: '1690800'
  GAME_PARAMS: -log -unattended -multihome=0.0.0.0
  PASSWRD: ''
  UMASK: '0000'
  USERNAME: ''
  VALIDATE: ''
image:
  pullPolicy: IfNotPresent
  repository: ich777/steamcmd
  tag: satisfactory
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  beaconport:
    enabled: true
    ports:
      beaconport:
        enabled: true
        port: 15000
        protocol: UDP
        targetPort: 15000
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 7777
        protocol: UDP
        targetPort: 7777
  serverquerypor:
    enabled: true
    ports:
      serverquerypor:
        enabled: true
        port: 15777
        protocol: UDP
        targetPort: 15777
