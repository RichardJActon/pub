env:
  GAME_ID: '1690800'
  GAME_PARAMS: -log -unattended -multihome=0.0.0.0
  PASSWRD: ''
  UMASK: '0000'
  USERNAME: ''
  VALIDATE: ''
image:
  pullPolicy: IfNotPresent
  repository: ich777/steamcmd
  tag: satisfactory
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
service:
  udp1-gameport:
    enabled: true
    ports:
      udp1-gameport:
        enabled: true
        port: '7777'
        protocol: UDP
        targetPort: '7777'
  udp2-serverqueryport:
    enabled: true
    ports:
      udp2-serverqueryport:
        enabled: true
        port: '15777'
        protocol: UDP
        targetPort: '15777'
  udp3-beaconport:
    enabled: true
    ports:
      udp3-beaconport:
        enabled: true
        port: '15000'
        protocol: UDP
        targetPort: '15000'
