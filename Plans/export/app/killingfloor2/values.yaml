env:
  GAME_ID: '232130'
  GAME_PARAMS: kf-bioticslab
  PASSWRD: ''
  USERNAME: ''
  VALIDATE: ''
image:
  pullPolicy: IfNotPresent
  repository: ich777/steamcmd
  tag: killingfloor2
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 7777
        protocol: UDP
        targetPort: 7777
  tcp-webadmin:
    enabled: true
    ports:
      tcp-webadmin:
        enabled: true
        port: 8080
        protocol: TCP
        targetPort: 8080
  udp2-query:
    enabled: true
    ports:
      udp2-query:
        enabled: true
        port: 27015
        protocol: UDP
        targetPort: 27015
  udp3-steam:
    enabled: true
    ports:
      udp3-steam:
        enabled: true
        port: 20560
        protocol: UDP
        targetPort: 20560
