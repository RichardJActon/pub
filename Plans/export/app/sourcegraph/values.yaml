env: {}
image:
  pullPolicy: IfNotPresent
  repository: sourcegraph/server
  tag: 3.10.0
persistence:
  applicationdatastoragepath:
    enabled: true
    mountPath: /var/opt/sourcegraph
  configstoragepath:
    enabled: true
    mountPath: /etc/sourcegraph
service:
  adminconsoleport:
    enabled: true
    ports:
      adminconsoleport:
        enabled: true
        port: 2633
        protocol: TCP
        targetPort: 2633
  grafanaport:
    enabled: true
    ports:
      grafanaport:
        enabled: true
        port: 3370
        protocol: TCP
        targetPort: 3370
  webinterfaceport(http):
    enabled: true
    ports:
      webinterfaceport(http):
        enabled: true
        port: 7080
        protocol: TCP
        targetPort: 7080
