env: {}
image:
  pullPolicy: IfNotPresent
  repository: sourcegraph/server
  tag: 3.10.0
persistence:
  applicationdatastoragepath:
    enabled: true
    mountPath: /var/opt/sourcegraph
  configstoragepath:
    enabled: true
    mountPath: /etc/sourcegraph
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
