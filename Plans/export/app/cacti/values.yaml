env: {}
image:
  pullPolicy: IfNotPresent
  repository: quantumobject/docker-cacti
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8180
        protocol: TCP
        targetPort: 80
  snmpscanport:
    enabled: true
    ports:
      snmpscanport:
        enabled: true
        port: 161
        protocol: UDP
        targetPort: 161
