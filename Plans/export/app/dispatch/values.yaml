env: {}
image:
  pullPolicy: IfNotPresent
  repository: khlieng/dispatch
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
service:
  https:
    enabled: true
    ports:
      https:
        enabled: true
        port: 4596
        protocol: TCP
        targetPort: 443
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8000
        protocol: TCP
        targetPort: 80
