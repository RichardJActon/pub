env: {}
image:
  pullPolicy: IfNotPresent
  repository: khlieng/dispatch
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
service:
  http:
    enabled: true
    ports:
      http:
        enabled: true
        port: '8000'
        protocol: TCP
        targetPort: '80'
  https:
    enabled: true
    ports:
      https:
        enabled: true
        port: '4596'
        protocol: TCP
        targetPort: '443'
