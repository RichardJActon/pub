env:
  CREATE_BACKUP_HOURS: '12'
  CUSTOM_JAR_PATH: /config/minecraft/minecraft_server.jar
  ENABLE_WEBUI_AUTH: 'yes'
  ENABLE_WEBUI_CONSOLE: 'yes'
  JAVA_INITIAL_HEAP_SIZE: 512M
  JAVA_MAX_HEAP_SIZE: 1024M
  JAVA_MAX_THREADS: '1'
  JAVA_VERSION: latest
  PURGE_BACKUP_DAYS: '14'
  STARTUP_CMD: ''
  UMASK: '000'
  WEBUI_CONSOLE_TITLE: Minecraft Java
  WEBUI_PASS: ''
  WEBUI_USER: admin
image:
  pullPolicy: IfNotPresent
  repository: binhex/arch-minecraftserver
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
