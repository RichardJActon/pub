env: {}
image:
  pullPolicy: IfNotPresent
  repository: octofarm/octofarm
  tag: monolithic-latest
persistence:
  database:
    enabled: true
    mountPath: /data/db
  images:
    enabled: true
    mountPath: /app/images
  logs:
    enabled: true
    mountPath: /data/logs
  scripts:
    enabled: true
    mountPath: /scripts
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '4000'
        protocol: TCP
        targetPort: '4000'
