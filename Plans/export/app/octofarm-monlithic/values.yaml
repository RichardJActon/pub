env: {}
image:
  pullPolicy: IfNotPresent
  repository: octofarm/octofarm
  tag: monolithic-latest
persistence:
  database:
    enabled: true
    mountPath: /data/db
  images:
    enabled: true
    mountPath: /app/images
  logs:
    enabled: true
    mountPath: /data/logs
  scripts:
    enabled: true
    mountPath: /scripts
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
