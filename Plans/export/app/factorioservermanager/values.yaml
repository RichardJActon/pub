env: {}
image:
  pullPolicy: IfNotPresent
  repository: ofsm/ofsm
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /opt/factorio/config
  fsmmods:
    enabled: true
    mountPath: /opt/factorio/mods
  fsmsaves:
    enabled: true
    mountPath: /opt/factorio/saves
service:
  factorioport:
    enabled: true
    ports:
      factorioport:
        enabled: true
        port: '34197'
        protocol: UDP
        targetPort: '34197'
  fsmport:
    enabled: true
    ports:
      fsmport:
        enabled: true
        port: '8888'
        protocol: TCP
        targetPort: '80'
