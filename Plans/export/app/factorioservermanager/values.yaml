env: {}
image:
  pullPolicy: IfNotPresent
  repository: ofsm/ofsm
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /opt/factorio/config
  fsmmods:
    enabled: true
    mountPath: /opt/factorio/mods
  fsmsaves:
    enabled: true
    mountPath: /opt/factorio/saves
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
