env: {}
image:
  pullPolicy: IfNotPresent
  repository: revenz/fenrus
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /app/data
  images:
    enabled: true
    mountPath: /app/wwwroot/images
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 3000
        protocol: TCP
        targetPort: 3000
