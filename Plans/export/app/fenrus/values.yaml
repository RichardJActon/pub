env: {}
image:
  pullPolicy: IfNotPresent
  repository: revenz/fenrus
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /app/data
  images:
    enabled: true
    mountPath: /app/wwwroot/images
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
