env:
  XMR_DEBUG: ''
  XMR_IPV6PUBSUPPORT: ''
  XMR_IPV6RESPSUPPORT: ''
  XMR_QUEUE_POLL: ''
  XMR_QUEUE_SIZE: ''
image:
  pullPolicy: IfNotPresent
  repository: xibosignage/xibo-xmr
  tag: latest
persistence: {}
service:
  listenport:
    enabled: true
    ports:
      listenport:
        enabled: true
        port: '50001'
        protocol: TCP
        targetPort: '50001'
  publishport:
    enabled: true
    ports:
      publishport:
        enabled: true
        port: '9505'
        protocol: TCP
        targetPort: '9505'
