env:
  COOKIE_SECRET: ''
image:
  pullPolicy: IfNotPresent
  repository: pomerium/pomerium
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
  pomerium:
    enabled: true
    mountPath: /pomerium/
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
