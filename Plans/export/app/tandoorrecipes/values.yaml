env:
  ALLOWED_HOSTS: '*'
  COMMENT_PREF_DEFAULT: '1'
  DB_ENGINE: django.db.backends.sqlite3
  DEBUG: '0'
  GUNICORN_MEDIA: '1'
  POSTGRES_DB: /data/recipes.db
  POSTGRES_HOST: ''
  POSTGRES_PASSWORD: ''
  POSTGRES_PORT: '5432'
  POSTGRES_USER: ''
  SECRET_KEY: ''
  SHOPPING_MIN_AUTOSYNC_INTERVAL: '5'
  TIMEZONE: America/New_York
image:
  pullPolicy: IfNotPresent
  repository: vabene1111/recipes
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
  medialocation:
    enabled: true
    mountPath: /opt/recipes/mediafiles/
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
