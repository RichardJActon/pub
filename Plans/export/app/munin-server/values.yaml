env:
  ALLOWED_HOSTS: 127.0.0.1/32
  HOSTNAME: unRAID
image:
  pullPolicy: IfNotPresent
  repository: shaf/munin-server
  tag: latest
persistence:
  munin-server:
    enabled: true
    mountPath: /sys
    readOnly: true
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
