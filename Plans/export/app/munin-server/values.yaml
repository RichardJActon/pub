env:
  ALLOWED_HOSTS: 127.0.0.1/32
  HOSTNAME: unRAID
image:
  pullPolicy: IfNotPresent
  repository: shaf/munin-server
  tag: latest
persistence:
  munin-server:
    enabled: true
    mountPath: /sys
    readOnly: true
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8888
        protocol: TCP
        targetPort: 80
  tcp-port-1:
    enabled: true
    ports:
      tcp-port-1:
        enabled: true
        port: 4949
        protocol: TCP
        targetPort: 4949
