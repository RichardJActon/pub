env:
  HIDEME_FILE: hideme.yaml
  HIDEME_PASS: password
  HIDEME_SERVER: cz.hideservers.net
  HIDEME_USER: username
  LOCAL_NET: 192.168.1.0/24
image:
  pullPolicy: IfNotPresent
  repository: alturismo/wg_hideme_privoxy
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
