env: {}
image:
  pullPolicy: IfNotPresent
  repository: snoopy86/logitechmediaserver
  tag: latest
persistence:
  logitechmediaserver-latest:
    enabled: true
    mountPath: /var/run/dbus
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 9000
        protocol: HTTP
        targetPort: 9000
  tcp-port-0:
    enabled: true
    ports:
      tcp-port-0:
        enabled: true
        port: 3483
        protocol: TCP
        targetPort: 3483
  tcp-port-4:
    enabled: true
    ports:
      tcp-port-4:
        enabled: true
        port: 9090
        protocol: TCP
        targetPort: 9090
  udp-port-1:
    enabled: true
    ports:
      udp-port-1:
        enabled: true
        port: 3483
        protocol: UDP
        targetPort: 3483
  udp-port-2:
    enabled: true
    ports:
      udp-port-2:
        enabled: true
        port: 5353
        protocol: UDP
        targetPort: 5353
