env: {}
image:
  pullPolicy: IfNotPresent
  repository: rix1337/docker-gphotos-sync
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  hostpath1:
    enabled: true
    mountPath: /storage
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
