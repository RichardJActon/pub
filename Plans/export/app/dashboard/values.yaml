env:
  CLOUDFLARE_PURGE_TOKEN: ''
  CLOUDFLARE_ZONE_ID: ''
image:
  pullPolicy: IfNotPresent
  repository: phntxx/dashboard
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /app/data
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '3460'
        protocol: TCP
        targetPort: '8080'
