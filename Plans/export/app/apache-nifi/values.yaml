env: {}
image:
  pullPolicy: IfNotPresent
  repository: apache/nifi
  tag: latest
persistence:
  configstoragepath:
    enabled: true
    mountPath: /nifi
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8080
        protocol: TCP
        targetPort: 8080
