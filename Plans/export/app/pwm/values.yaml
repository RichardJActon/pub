env:
  PWM_APPLICATIONFLAGS: NoFileLock
image:
  pullPolicy: IfNotPresent
  repository: fjudith/pwm
  tag: latest
persistence:
  appdata:
    enabled: true
    mountPath: /usr/share/pwm
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8282
        protocol: TCP
        targetPort: 8080
