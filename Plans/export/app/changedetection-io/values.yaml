env:
  BASE_URL: ''
image:
  pullPolicy: IfNotPresent
  repository: dgtlmoon/changedetection.io
  tag: latest
persistence:
  appdata:
    enabled: true
    mountPath: /datastore
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '5000'
        protocol: TCP
        targetPort: '5000'
