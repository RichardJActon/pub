env:
  COMMENTO_ORIGIN: https://commento.example.com
  COMMENTO_PORT: '8080'
  COMMENTO_POSTGRES: postgres://postgres:mysupersecurepassword@dbhostnameorip:5432/commento?sslmode=disable
  COMMENTO_SMTP_FROM_ADDRESS: fromaddress@example.com
  COMMENTO_SMTP_HOST: example.com
  COMMENTO_SMTP_PASSWORD: smtppassword
  COMMENTO_SMTP_PORT: '587'
  COMMENTO_SMTP_USERNAME: user@example.com
image:
  pullPolicy: IfNotPresent
  repository: registry.gitlab.com/commento/commento
  tag: latest
persistence: {}
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8080
        protocol: TCP
        targetPort: 8080
