env:
  COMMENTO_ORIGIN: https://commento.example.com
  COMMENTO_PORT: '8080'
  COMMENTO_POSTGRES: postgres://postgres:mysupersecurepassword@dbhostnameorip:5432/commento?sslmode=disable
  SMTP FROM ADDRESS: fromaddress@example.com
  SMTP HOST: example.com
  SMTP PASSWORD: smtppassword
  SMTP PORT: '587'
  SMTP USERNAME: user@example.com
image:
  pullPolicy: IfNotPresent
  repository: registry.gitlab.com/commento/commento
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
