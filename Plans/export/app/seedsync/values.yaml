env: {}
image:
  pullPolicy: IfNotPresent
  repository: ipsingh06/seedsync
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  downloads:
    enabled: true
    mountPath: /downloads
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '8800'
        protocol: TCP
        targetPort: '8800'
