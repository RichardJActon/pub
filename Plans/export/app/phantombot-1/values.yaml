env:
  PHANTOMBOT_APIOAUTH: ''
  PHANTOMBOT_CHANNEL: ''
  PHANTOMBOT_OAUTH: ''
  PHANTOMBOT_PANELPASSWORD: changeme
  PHANTOMBOT_PANELUSER: Admin
  PHANTOMBOT_USEHTTPS: 'false'
  PHANTOMBOT_USER: ''
image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/phantombot/phantombot
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /opt/PhantomBot/config
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 25000
        protocol: TCP
        targetPort: 25000
