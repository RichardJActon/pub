env:
  PHANTOMBOT_APIOAUTH: ''
  PHANTOMBOT_CHANNEL: ''
  PHANTOMBOT_OAUTH: ''
  PHANTOMBOT_PANELPASSWORD: changeme
  PHANTOMBOT_PANELUSER: Admin
  PHANTOMBOT_USEHTTPS: 'false'
  PHANTOMBOT_USER: ''
image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/phantombot/phantombot
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
