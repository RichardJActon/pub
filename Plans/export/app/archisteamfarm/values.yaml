env: {}
image:
  pullPolicy: IfNotPresent
  repository: justarchi/archisteamfarm
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /app/config
  logs:
    enabled: true
    mountPath: /app/logs
  plugins:
    enabled: true
    mountPath: /app/plugins
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
