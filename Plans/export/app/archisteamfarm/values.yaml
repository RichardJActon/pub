env: {}
image:
  pullPolicy: IfNotPresent
  repository: justarchi/archisteamfarm
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /app/config
  logs:
    enabled: true
    mountPath: /app/logs
  plugins:
    enabled: true
    mountPath: /app/plugins
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 1242
        protocol: TCP
        targetPort: 1242
