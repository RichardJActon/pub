env: {}
image:
  pullPolicy: IfNotPresent
  repository: dlandon/zoneminder.unraid
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  datapath:
    enabled: true
    mountPath: /var/cache/zoneminder
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
