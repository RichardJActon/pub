env: {}
image:
  pullPolicy: IfNotPresent
  repository: dlandon/zoneminder.unraid
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  datapath:
    enabled: true
    mountPath: /var/cache/zoneminder
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8443
        protocol: TCP
        targetPort: 443
  zmninjaeventnotificationserverport:
    enabled: true
    ports:
      zmninjaeventnotificationserverport:
        enabled: true
        port: 9000
        protocol: TCP
        targetPort: 9000
