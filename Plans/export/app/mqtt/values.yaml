env: {}
image:
  pullPolicy: IfNotPresent
  repository: spants/mqtt
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  port1:
    enabled: true
    ports:
      port1:
        enabled: true
        port: '1883'
        protocol: TCP
        targetPort: '1883'
  port2:
    enabled: true
    ports:
      port2:
        enabled: true
        port: '9001'
        protocol: TCP
        targetPort: '9001'
