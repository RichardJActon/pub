env: {}
image:
  pullPolicy: IfNotPresent
  repository: spants/mqtt
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 1883
        protocol: TCP
        targetPort: 1883
  port2:
    enabled: true
    ports:
      port2:
        enabled: true
        port: 9001
        protocol: TCP
        targetPort: 9001
