env:
  GAME_ID: '1110390'
  GAME_PARAMS: -pei -normal -nosync -pve
  GAME_PORT: '27015'
  PASSWRD: ''
  ROCKET_FORCE_UPDATE: ''
  ROCKET_MOD: ''
  ROCKET_URL: https://ci.rocketmod.net/job/Rocket.Unturned/lastSuccessfulBuild/artifact/Rocket.Unturned/bin/Release/Rocket.zip
  USERNAME: ''
  VALIDATE: ''
image:
  pullPolicy: IfNotPresent
  repository: ich777/steamcmd
  tag: unturned
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
service:
  main:
    enabled: true
    ports:
      tcp1-gameport:
        enabled: true
        port: 27015
        protocol: TCP
        targetPort: 27015
  tcp2-gameport:
    enabled: true
    ports:
      tcp2-gameport:
        enabled: true
        port: 27016
        protocol: TCP
        targetPort: 27016
  tcp3-gameport:
    enabled: true
    ports:
      tcp3-gameport:
        enabled: true
        port: 27017
        protocol: TCP
        targetPort: 27017
  udp2-gameport:
    enabled: true
    ports:
      udp2-gameport:
        enabled: true
        port: 27016
        protocol: UDP
        targetPort: 27016
  udp3-gameport:
    enabled: true
    ports:
      udp3-gameport:
        enabled: true
        port: 27017
        protocol: UDP
        targetPort: 27017
