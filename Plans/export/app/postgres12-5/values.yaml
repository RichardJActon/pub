env:
  POSTGRES_DB: dsmrdb
  POSTGRES_PASSWORD: dsmrreader
  POSTGRES_USER: dsmrreader
image:
  pullPolicy: IfNotPresent
  repository: postgres
  tag: 12.5-alpine
persistence:
  data:
    enabled: true
    mountPath: /var/lib/postgresql/data
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 5432
        protocol: TCP
        targetPort: 5432
