env: {}
image:
  pullPolicy: IfNotPresent
  repository: hauxir/imgpush
  tag: latest
persistence:
  storage(cache):
    enabled: true
    mountPath: /cache
  storage(images):
    enabled: true
    mountPath: /images
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 5000
        protocol: TCP
        targetPort: 5000
