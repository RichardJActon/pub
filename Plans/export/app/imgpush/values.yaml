env: {}
image:
  pullPolicy: IfNotPresent
  repository: hauxir/imgpush
  tag: latest
persistence:
  storage(cache):
    enabled: true
    mountPath: /cache
  storage(images):
    enabled: true
    mountPath: /images
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
