env: {}
image:
  pullPolicy: IfNotPresent
  repository: translucency/remotely
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /remotely-data
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '9280'
        protocol: TCP
        targetPort: '5000'
