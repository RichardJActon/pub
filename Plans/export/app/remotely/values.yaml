env: {}
image:
  pullPolicy: IfNotPresent
  repository: translucency/remotely
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /remotely-data
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 9280
        protocol: TCP
        targetPort: 5000
