env:
  PAGE_TITLE: KID
  RECON_DELAY: '20'
  ROOT_PASSWORD: admin
  SCR_HEIGHT: '900'
  SCR_WIDTH: '1600'
  VNC_RESIZE: scale
  noVNC PATH_PREFIX: /
image:
  pullPolicy: IfNotPresent
  repository: msjpq/firefox-vnc
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  novncport:
    enabled: true
    ports:
      novncport:
        enabled: true
        port: 4686
        protocol: TCP
        targetPort: 8080
  vncport:
    enabled: true
    ports:
      vncport:
        enabled: true
        port: 4900
        protocol: TCP
        targetPort: 5900
