env: {}
image:
  pullPolicy: IfNotPresent
  repository: awesometic/h5ai
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  directory(storage):
    enabled: true
    mountPath: /h5ai
    readOnly: true
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
