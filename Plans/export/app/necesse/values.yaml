env:
  GAME_ID: '1169370'
  GAME_PARAMS: ''
  WORLD_NAME: World
image:
  pullPolicy: IfNotPresent
  repository: ich777/steamcmd
  tag: necesse
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
service:
  tcp-webconsole:
    enabled: true
    ports:
      tcp-webconsole:
        enabled: true
        port: '9023'
        protocol: TCP
        targetPort: '8080'
  udp-gameport:
    enabled: true
    ports:
      udp-gameport:
        enabled: true
        port: '14159'
        protocol: UDP
        targetPort: '14159'
