env: {}
image:
  pullPolicy: IfNotPresent
  repository: ofawx/bitcoind
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /root/.bitcoin/
service:
  localrpc:
    enabled: true
    ports:
      localrpc:
        enabled: true
        port: 8332
        protocol: TCP
        targetPort: 8332
  p2ptcp:
    enabled: true
    ports:
      p2ptcp:
        enabled: true
        port: 8333
        protocol: TCP
        targetPort: 8333
