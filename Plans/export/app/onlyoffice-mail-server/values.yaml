env:
  MYSQL_ROOT_PASSWD: Isadmin123
  MYSQL_ROOT_USER: mail_admin
  MYSQL_SERVER: onlyoffice-mysql-server
  MYSQL_SERVER_DB_NAME: onlyoffice_mailserver
  MYSQL_SERVER_PORT: '3306'
image:
  pullPolicy: IfNotPresent
  repository: xternet/unraid-onlyoffice-mail-server
  tag: latest
persistence:
  mountedcertsfolder:
    enabled: true
    mountPath: /etc/pki/tls/mailserver
  mountedlogsfolder:
    enabled: true
    mountPath: /var/log
  mountedmaildata:
    enabled: true
    mountPath: /var/vmail
  mountedmysqldata:
    enabled: true
    mountPath: /var/lib/mysql
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
