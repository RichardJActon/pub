# Include{groups}
portals: {}
questions:
  - variable: portal
    group: "Container Image"
    label: "Configure Portal Button"
    schema:
      type: dict
      hidden: true
      attrs:
        - variable: enabled
          label: "Enable"
          description: "enable the portal button"
          schema:
            hidden: true
            editable: false
            type: boolean
            default: false
# Include{global}

  - variable: controller
    group: "Controller"
    label: ""
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: advanced
          label: "Show Advanced Controller Settings"
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: type
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Controller Type"
                schema:
                  type: string
                  default: "deployment"
                  required: true
                  enum:
                    - value: "deployment"
                      description: "Deployment"
                    - value: "statefulset"
                      description: "Statefulset"
                    - value: "daemonset"
                      description: "Daemonset"
              - variable: replicas
                description: "Number of desired pod replicas"
                label: "Desired Replicas"
                schema:
                  type: int
                  default: 1
                  required: true
              - variable: strategy
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Update Strategy"
                schema:
                  type: string
                  default: "Recreate"
                  required: true
                  enum:
                    - value: "Recreate"
                      description: "Recreate: Kill existing pods before creating new ones"
                    - value: "RollingUpdate"
                      description: "RollingUpdate: Create new pods and then kill old ones"
                    - value: "OnDelete"
                      description: "(Legacy) OnDelete: ignore .spec.template changes"
# Include{controllerExpert}


  - variable: env
    group: "Container Configuration"
    label: "Image Environment"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: MYSQL_SERVER
          label: "MYSQL_SERVER"
          description: "Container Variable onlyoffice-mysql-server &lt;----&gt; For database hosted on another server use the external IP ( internet IP )."
          schema:
            type: string
            default: "onlyoffice-mysql-server"
        - variable: MYSQL_SERVER_PORT
          label: "MYSQL_SERVER_PORT"
          description: "Container Variable MYSQL_SERVER_PORT"
          schema:
            type: string
            default: "3306"
        - variable: MYSQL_ROOT_USER
          label: "MYSQL_ROOT_USER"
          description: "Container Variable MYSQL_ROOT_USER"
          schema:
            type: string
            default: "mail_admin"
        - variable: MYSQL_ROOT_PASSWD
          label: "MYSQL_ROOT_PASSWD"
          description: "Container Variable MYSQL_ROOT_PASSWD"
          schema:
            type: string
            default: "Isadmin123"
        - variable: MYSQL_SERVER_DB_NAME
          label: "MYSQL_SERVER_DB_NAME"
          description: "Container Variable MYSQL_SERVER_DB_NAME"
          schema:
            type: string
            default: "onlyoffice_mailserver"



  - variable: serviceexpert
    group: "Networking and Services"
    label: "Show Expert Config"
    schema:
      type: boolean
      default: false
      show_subquestions_if: true
      subquestions:
        - variable: hostNetwork
          group: "Networking and Services"
          label: "Host-Networking (Complicated)"
          schema:
            type: boolean
            default: false

