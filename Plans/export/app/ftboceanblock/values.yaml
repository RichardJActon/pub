env:
  EULA: 'false'
  JVM_OPTS: -Xms4096m -Xmx6144m
  LEVEL: world
  MOTD: ''
  OPS: ''
image:
  pullPolicy: IfNotPresent
  repository: goobaroo/ftboceanblock
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '25565'
        protocol: TCP
        targetPort: '25565'
