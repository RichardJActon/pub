env: {}
image:
  pullPolicy: IfNotPresent
  repository: ecodms/allinone-18.09
  tag: latest
persistence:
  backuppath:
    enabled: true
    mountPath: /srv/backup
  data:
    enabled: true
    mountPath: /srv/data
  restorepath:
    enabled: true
    mountPath: /srv/restore
  scaninputpath:
    enabled: true
    mountPath: /srv/scaninput
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
