env: {}
image:
  pullPolicy: IfNotPresent
  repository: ckulka/baikal
  tag: nginx
persistence:
  config:
    enabled: true
    mountPath: /var/www/baikal/config
  specific:
    enabled: true
    mountPath: /var/www/baikal/Specific
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '80'
        protocol: TCP
        targetPort: '80'
