env:
  token: ''
image:
  pullPolicy: IfNotPresent
  repository: piratify/invitarr
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /app/app/config
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
