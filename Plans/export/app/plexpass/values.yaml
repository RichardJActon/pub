env:
  NVIDIA_DRIVER_CAPABILITIES: all
  NVIDIA_VISIBLE_DEVICES: ''
  TRANS_DIR: /config/transcode
  UMASK: '000'
image:
  pullPolicy: IfNotPresent
  repository: binhex/arch-plexpass
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
