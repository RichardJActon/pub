env:
  BYPASS_SSL_VERIFY: ''
  LIBRARY_NAMES: ''
  PLEX_BASE_URL: ''
  PLEX_TOKEN: ''
image:
  pullPolicy: IfNotPresent
  repository: selexin/cleanarr
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /frontend
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '5000'
        protocol: TCP
        targetPort: '80'
