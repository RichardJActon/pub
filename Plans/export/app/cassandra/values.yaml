env: {}
image:
  pullPolicy: IfNotPresent
  repository: cassandra
  tag: latest
persistence:
  databasestoragelocation:
    enabled: true
    mountPath: /var/lib/cassandra
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '9042'
        protocol: TCP
        targetPort: '9042'
