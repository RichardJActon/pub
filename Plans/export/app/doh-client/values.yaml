env:
  DoH_V: latest
  GO_DL_URL: https://dl.google.com/go/go1.13.1.linux-amd64.tar.gz
image:
  pullPolicy: IfNotPresent
  repository: ich777/doh-client
  tag: latest
persistence:
  containerpath:
    enabled: true
    mountPath: /DoH
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      udpdnsqueryport:
        enabled: true
        port: 53
        protocol: UDP
        targetPort: 53
  tcpdnsqueryport:
    enabled: true
    ports:
      tcpdnsqueryport:
        enabled: true
        port: 53
        protocol: TCP
        targetPort: 53
