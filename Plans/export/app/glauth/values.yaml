env: {}
image:
  pullPolicy: IfNotPresent
  repository: glauth/glauth
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /app/config
service:
  ldapport:
    enabled: true
    ports:
      ldapport:
        enabled: true
        port: 389
        protocol: TCP
        targetPort: 389
  ldapsport:
    enabled: true
    ports:
      ldapsport:
        enabled: true
        port: 636
        protocol: TCP
        targetPort: 636
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 5555
        protocol: TCP
        targetPort: 5555
