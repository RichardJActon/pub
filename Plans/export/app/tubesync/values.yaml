env:
  DATABASE_CONNECTION: ''
  HTTP_PASS: ''
  HTTP_USER: ''
  TUBESYNC_DEBUG: 'False'
  TUBESYNC_HOSTS: ''
  TUBESYNC_WORKERS: '2'
image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/meeb/tubesync
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  downloads:
    enabled: true
    mountPath: /downloads
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
