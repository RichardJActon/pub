env:
  APIKEY: ''
  DOMAIN: ''
  HOSTNAME: ''
  PUSHBULLET_ACCESS_TOKEN: ''
image:
  pullPolicy: IfNotPresent
  repository: tynor88/unoeuro-dns
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
