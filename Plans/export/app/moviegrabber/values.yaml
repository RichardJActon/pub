env:
  UMASK: '000'
image:
  pullPolicy: IfNotPresent
  repository: binhex/arch-moviegrabber
  tag: latest
persistence:
  moviegrabber:
    enabled: true
    mountPath: /media
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 9191
        protocol: TCP
        targetPort: 9191
