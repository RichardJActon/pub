env:
  DEFAULTADMIN: admin
  DEFAULTADMINPWD: '1234'
image:
  pullPolicy: IfNotPresent
  repository: hexxa/quickshare
  tag: latest
persistence:
  storage(data):
    enabled: true
    mountPath: /quickshare/root
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
