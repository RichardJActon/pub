env:
  ATL_PROXY_NAME: ''
image:
  pullPolicy: IfNotPresent
  repository: atlassian/jira-software
  tag: latest
persistence:
  appdata:
    enabled: true
    mountPath: /var/atlassian/application-data/jira
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '8080'
        protocol: TCP
        targetPort: '8080'
