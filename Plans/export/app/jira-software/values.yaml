env:
  ATL_PROXY_NAME: ''
image:
  pullPolicy: IfNotPresent
  repository: atlassian/jira-software
  tag: latest
persistence:
  appdata:
    enabled: true
    mountPath: /var/atlassian/application-data/jira
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
