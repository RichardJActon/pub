env:
  UPGRADE_MEDIAWIKI: ''
image:
  pullPolicy: IfNotPresent
  repository: d8sychain/mediawiki
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  fileuploads:
    enabled: true
    mountPath: /assets
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
