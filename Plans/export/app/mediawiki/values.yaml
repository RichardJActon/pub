env:
  UPGRADE_MEDIAWIKI: ''
image:
  pullPolicy: IfNotPresent
  repository: d8sychain/mediawiki
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  fileuploads:
    enabled: true
    mountPath: /assets
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 9090
        protocol: TCP
        targetPort: 80
