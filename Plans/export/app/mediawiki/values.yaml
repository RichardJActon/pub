env:
  UPGRADE_MEDIAWIKI: ''
image:
  pullPolicy: IfNotPresent
  repository: d8sychain/mediawiki
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  fileuploads:
    enabled: true
    mountPath: /assets
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '9090'
        protocol: TCP
        targetPort: '80'
