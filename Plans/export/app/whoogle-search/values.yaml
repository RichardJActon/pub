env:
  EXPOSE_PORT: ''
  HTTPS_ONLY: ''
image:
  pullPolicy: IfNotPresent
  repository: benbusby/whoogle-search
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '8798'
        protocol: TCP
        targetPort: '5000'
