env: {}
image:
  pullPolicy: IfNotPresent
  repository: grafana/promtail
  tag: latest
persistence:
  hostpath1:
    enabled: true
    mountPath: /etc/promtail
  positions:
    enabled: true
    mountPath: /positions
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
