env: {}
image:
  pullPolicy: IfNotPresent
  repository: grafana/promtail
  tag: latest
persistence:
  hostpath1:
    enabled: true
    mountPath: /etc/promtail
  positions:
    enabled: true
    mountPath: /positions
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 9080
        protocol: TCP
        targetPort: 9080
