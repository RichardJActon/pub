env:
  CLEANUP_TIMEOUT: '60'
  REMOTE_MINECRAFT_IP: ''
  REMOTE_MINECRAFT_PORT: '19132'
  UMASK: '000'
image:
  pullPolicy: IfNotPresent
  repository: binhex/arch-phantom
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      tcp-port-0:
        enabled: true
        port: 19132
        protocol: TCP
        targetPort: 19132
  tcp-port-2:
    enabled: true
    ports:
      tcp-port-2:
        enabled: true
        port: 19133
        protocol: TCP
        targetPort: 19133
  udp-port-1:
    enabled: true
    ports:
      udp-port-1:
        enabled: true
        port: 19132
        protocol: UDP
        targetPort: 19132
  udp-port-3:
    enabled: true
    ports:
      udp-port-3:
        enabled: true
        port: 19133
        protocol: UDP
        targetPort: 19133
