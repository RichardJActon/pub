env: {}
image:
  pullPolicy: IfNotPresent
  repository: b3log/siyuan
  tag: latest
persistence:
  appdataconfigpath:
    enabled: true
    mountPath: /root/Documents/SiYuan/conf/
  data:
    enabled: true
    mountPath: /root/Documents/SiYuan/data/
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '6806'
        protocol: TCP
        targetPort: '6806'
