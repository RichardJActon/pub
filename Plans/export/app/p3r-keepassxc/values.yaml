env:
  VNC_PASSWORD: ''
image:
  pullPolicy: IfNotPresent
  repository: p3rco/keepassxc
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config/
service:
  vncport:
    enabled: true
    ports:
      vncport:
        enabled: true
        port: '5900'
        protocol: TCP
        targetPort: '5900'
  webport:
    enabled: true
    ports:
      webport:
        enabled: true
        port: '5800'
        protocol: TCP
        targetPort: '5800'
