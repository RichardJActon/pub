env:
  EMULE_CAP_DOWNLOAD: '1000000'
  EMULE_CAP_UPLOAD: '1000000'
  EMULE_LANGUAGE: '1033'
  EMULE_MAX_UPLOAD: '100000'
  EMULE_NICK: eMule_DOCKER
  EMULE_RECONNECT: '1'
  EMULE_UPDATE_FROM_SERVER: '1'
image:
  pullPolicy: IfNotPresent
  repository: reimashi/emule
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 4711
        protocol: TCP
        targetPort: 4711
  port(tcp):
    enabled: true
    ports:
      port(tcp):
        enabled: true
        port: 23732
        protocol: TCP
        targetPort: 23732
  port(udp):
    enabled: true
    ports:
      port(udp):
        enabled: true
        port: 23733
        protocol: TCP
        targetPort: 23733
