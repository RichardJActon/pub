env:
  PHOTO_PASSWORD: flashbulb
  RACE_COORD_PASSWORD: doyourbest
  RACE_CREW_PASSWORD: murphy
  TIMER_PASSWORD: '555'
image:
  pullPolicy: IfNotPresent
  repository: mitchellriley/derbynet_server
  tag: latest
persistence:
  database:
    enabled: true
    mountPath: /var/lib/derbynet
service:
  securewebserverport(selfsignedcerts):
    enabled: true
    ports:
      securewebserverport(selfsignedcerts):
        enabled: true
        port: '8051'
        protocol: TCP
        targetPort: '443'
  webserverport:
    enabled: true
    ports:
      webserverport:
        enabled: true
        port: '8050'
        protocol: TCP
        targetPort: '80'
