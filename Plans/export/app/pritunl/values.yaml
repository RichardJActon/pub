env: {}
image:
  pullPolicy: IfNotPresent
  repository: bashninja/docker-pritunl
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  http:
    enabled: true
    ports:
      http:
        enabled: true
        port: 80
        protocol: TCP
        targetPort: 80
  https:
    enabled: true
    ports:
      https:
        enabled: true
        port: 443
        protocol: TCP
        targetPort: 443
  vpntcp:
    enabled: true
    ports:
      vpntcp:
        enabled: true
        port: 1194
        protocol: TCP
        targetPort: 1194
  vpnudp:
    enabled: true
    ports:
      vpnudp:
        enabled: true
        port: 1194
        protocol: UDP
        targetPort: 1194
