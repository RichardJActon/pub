env:
  MAIL_HOST: ''
  MYSQL_HOST: ''
  PASS_CRYPT: ''
  POST_DB: ''
  POST_PASS: ''
  POST_USER: ''
  RSPAMD_PASSWORD: ''
image:
  pullPolicy: IfNotPresent
  repository: malfurious/mailserver
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
  letsencryptcertificatepath:
    enabled: true
    mountPath: /etc/letsencrypt
  maildatapath:
    enabled: true
    mountPath: /var/mail
service:
  imapport:
    enabled: true
    ports:
      imapport:
        enabled: true
        port: '143'
        protocol: TCP
        targetPort: '143'
  imapsport:
    enabled: true
    ports:
      imapsport:
        enabled: true
        port: '993'
        protocol: TCP
        targetPort: '993'
  managesieveport:
    enabled: true
    ports:
      managesieveport:
        enabled: true
        port: '4190'
        protocol: TCP
        targetPort: '4190'
  rspamdwebguiport:
    enabled: true
    ports:
      rspamdwebguiport:
        enabled: true
        port: '11334'
        protocol: TCP
        targetPort: '11334'
  smtpport:
    enabled: true
    ports:
      smtpport:
        enabled: true
        port: '25'
        protocol: TCP
        targetPort: '25'
  smtpsport:
    enabled: true
    ports:
      smtpsport:
        enabled: true
        port: '587'
        protocol: TCP
        targetPort: '587'
