env:
  MAIL_HOST: ''
  MYSQL_HOST: ''
  PASS_CRYPT: ''
  POST_DB: ''
  POST_PASS: ''
  POST_USER: ''
  RSPAMD_PASSWORD: ''
image:
  pullPolicy: IfNotPresent
  repository: malfurious/mailserver
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
  letsencryptcertificatepath:
    enabled: true
    mountPath: /etc/letsencrypt
  maildatapath:
    enabled: true
    mountPath: /var/mail
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
