env:
  HOME: /root
image:
  pullPolicy: IfNotPresent
  repository: coderaiser/cloudcmd
  tag: latest
persistence:
  appdata:
    enabled: true
    mountPath: /root
  mountpath:
    enabled: true
    mountPath: /UNRAID
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
