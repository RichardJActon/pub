env:
  HOME: /root
image:
  pullPolicy: IfNotPresent
  repository: coderaiser/cloudcmd
  tag: latest
persistence:
  appdata:
    enabled: true
    mountPath: /root
  mountpath:
    enabled: true
    mountPath: /UNRAID
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '8765'
        protocol: TCP
        targetPort: '8000'
