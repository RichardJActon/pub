env: {}
image:
  pullPolicy: IfNotPresent
  repository: ironsmile/euterpe
  tag: latest
persistence:
  storage(library):
    enabled: true
    mountPath: /root/Music
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 9996
        protocol: TCP
        targetPort: 9996
