env:
  FORCE_UPDATE: ''
  GAME_PARAMS: ''
image:
  pullPolicy: IfNotPresent
  repository: ich777/cs2dserver
  tag: latest
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 36963
        protocol: UDP
        targetPort: 36963
