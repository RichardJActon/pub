env: {}
image:
  pullPolicy: IfNotPresent
  repository: ronnieroller/media-roller
  tag: latest
persistence:
  download:
    enabled: true
    mountPath: /download
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '3000'
        protocol: TCP
        targetPort: '3000'
