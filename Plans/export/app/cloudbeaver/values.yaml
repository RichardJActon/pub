env: {}
image:
  pullPolicy: IfNotPresent
  repository: dbeaver/cloudbeaver
  tag: latest
persistence:
  appdata:
    enabled: true
    mountPath: /opt/cloudbeaver/workspace
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '8978'
        protocol: TCP
        targetPort: '8978'
