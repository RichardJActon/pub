env:
  CONTACT_EMAIL: mail@domain.com
  TOR_NICKNAME: myRelay
image:
  pullPolicy: IfNotPresent
  repository: doudou34/tor-server
  tag: latest
persistence:
  etclocaltime:
    enabled: true
    mountPath: /etc/localtime
  etctor:
    enabled: true
    mountPath: /etc/tor/
    readOnly: true
service:
  '9001':
    enabled: true
    ports:
      '9001':
        enabled: true
        port: 9001
        protocol: TCP
        targetPort: 9001
  main:
    enabled: true
    ports:
      '9030':
        enabled: true
        port: 9030
        protocol: TCP
        targetPort: 9030
