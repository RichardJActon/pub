env:
  GUAC_PASS: ''
  GUAC_USER: ''
image:
  pullPolicy: IfNotPresent
  repository: bobbintb/docker-rmlint-unraid
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  searchlocation:
    enabled: true
    mountPath: /root
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '8322'
        protocol: TCP
        targetPort: '8080'
