env: {}
image:
  pullPolicy: IfNotPresent
  repository: mojo42/jirafeau
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
  storage(config):
    enabled: true
    mountPath: /www/lib/config.local.php
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8493
        protocol: TCP
        targetPort: 80
