env:
  DATA_PERM: '770'
  GAME_ID: '746200'
  GAME_PARAMS: Port=10027 QueryPort=10037 -log
  PASSWRD: ''
  UMASK: '000'
  USERNAME: ''
  VALIDATE: ''
image:
  pullPolicy: IfNotPresent
  repository: ich777/steamcmd
  tag: postscriptum
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
service:
  udp1-gameport:
    enabled: true
    ports:
      udp1-gameport:
        enabled: true
        port: 10027
        protocol: UDP
        targetPort: 10027
  udp2-queryport:
    enabled: true
    ports:
      udp2-queryport:
        enabled: true
        port: 10037
        protocol: UDP
        targetPort: 10037
