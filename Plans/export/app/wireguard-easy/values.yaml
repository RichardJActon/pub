env:
  PASSWORD: unraid
  WG_HOST: ''
image:
  pullPolicy: IfNotPresent
  repository: weejewel/wg-easy
  tag: latest
persistence:
  app'sdata:
    enabled: true
    mountPath: /etc/wireguard
service:
  port(vpn):
    enabled: true
    ports:
      port(vpn):
        enabled: true
        port: 51820
        protocol: UDP
        targetPort: 51820
  port(webui):
    enabled: true
    ports:
      port(webui):
        enabled: true
        port: 51821
        protocol: TCP
        targetPort: 51821
