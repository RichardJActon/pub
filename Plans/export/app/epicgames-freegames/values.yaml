env: {}
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/epicgames-freegames
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /usr/app/config
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 3055
        protocol: TCP
        targetPort: 3000
