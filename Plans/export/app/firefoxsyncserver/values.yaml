env:
  PORT: '5000'
  SYNCSERVER_ALLOW_NEW_USERS: ''
  SYNCSERVER_BATCH_UPLOAD_ENABLED: 'true'
  SYNCSERVER_FORCE_WSGI_ENVIRON: 'false'
  SYNCSERVER_PUBLIC_URL: ''
  SYNCSERVER_SECRET: ''
  SYNCSERVER_SQLURI: sqlite:////data/syncserver.db
image:
  pullPolicy: IfNotPresent
  repository: mozilla/syncserver
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 5000
        protocol: TCP
        targetPort: 5000
