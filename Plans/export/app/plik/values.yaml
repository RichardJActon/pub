env: {}
image:
  pullPolicy: IfNotPresent
  repository: rootgg/plik
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
  storage(configfile):
    enabled: true
    mountPath: /home/plik/server/plikd.cfg
    readOnly: true
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
