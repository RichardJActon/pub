env:
  RS_PASSWORD: Password
  RS_USERNAME: admin
image:
  pullPolicy: IfNotPresent
  repository: datarhei/restreamer
  tag: latest
persistence:
  datapath:
    enabled: true
    mountPath: /restreamer/db
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '8080'
        protocol: TCP
        targetPort: '8080'
