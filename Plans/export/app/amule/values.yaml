env:
  WEBUI_PWD: admin
  WEBUI_TEMPLATE: default
image:
  pullPolicy: IfNotPresent
  repository: tchabaud/amule
  tag: latest
persistence:
  storage(complete):
    enabled: true
    mountPath: /incoming
  storage(config):
    enabled: true
    mountPath: /home/amule/.aMule
  storage(incomplete):
    enabled: true
    mountPath: /temp
service:
  port(tcp):
    enabled: true
    ports:
      port(tcp):
        enabled: true
        port: 4662
        protocol: TCP
        targetPort: 4662
  port(udp):
    enabled: true
    ports:
      port(udp):
        enabled: true
        port: 4672
        protocol: UDP
        targetPort: 4672
  webui:
    enabled: true
    ports:
      webui:
        enabled: true
        port: 4711
        protocol: TCP
        targetPort: 4711
