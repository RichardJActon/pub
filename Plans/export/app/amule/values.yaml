env:
  WEBUI_PWD: admin
  WEBUI_TEMPLATE: default
image:
  pullPolicy: IfNotPresent
  repository: tchabaud/amule
  tag: latest
persistence:
  storage(complete):
    enabled: true
    mountPath: /incoming
  storage(config):
    enabled: true
    mountPath: /home/amule/.aMule
  storage(incomplete):
    enabled: true
    mountPath: /temp
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
