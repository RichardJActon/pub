env: {}
image:
  pullPolicy: IfNotPresent
  repository: ivaxor/shinobi
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  customautoloadlibs:
    enabled: true
    mountPath: /home/Shinobi/libs/customAutoLoad
  localtime:
    enabled: true
    mountPath: /etc/localtime
  mysql:
    enabled: true
    mountPath: /var/lib/mysql
  plugins:
    enabled: true
    mountPath: /home/Shinobi/plugins
  videos:
    enabled: true
    mountPath: /home/Shinobi/videos
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
