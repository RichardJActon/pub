env:
  DEBUG: 'false'
  ENABLE_PRIVOXY: 'yes'
  ENABLE_SOCKS: 'no'
  LAN_NETWORK: 192.168.1.0/24
  NAME_SERVERS: 84.200.69.80,37.235.1.174,1.1.1.1,37.235.1.177,84.200.70.40,1.0.0.1
  SOCKS_PASS: socks
  SOCKS_USER: admin
  UMASK: '000'
  VPN_CLIENT: openvpn|wireguard
  VPN_ENABLED: 'yes'
  VPN_INPUT_PORTS: ''
  VPN_OPTIONS: ''
  VPN_OUTPUT_PORTS: ''
  VPN_PASS: vpn password
  VPN_PROV: pia|airvpn|custom
  VPN_USER: vpn username
image:
  pullPolicy: IfNotPresent
  repository: binhex/arch-privoxyvpn
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
