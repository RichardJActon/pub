env:
  POSTGRES_DB: ''
  POSTGRES_PASSWORD: ''
  POSTGRES_USER: ''
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/postgres10
  tag: '10'
persistence:
  data:
    enabled: true
    mountPath: /var/lib/postgresql/data
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 5432
        protocol: TCP
        targetPort: 5432
