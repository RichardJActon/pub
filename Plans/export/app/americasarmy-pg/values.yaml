env:
  GAME_ID: '203300'
  GAME_PARAMS: -port=7778 -SAP=8778 -SQP=27015 -aauregion=1 -log=Server.log
  PASSWRD: ''
  SRV_NAME: Army Docker
  USERNAME: ''
  VALIDATE: ''
image:
  pullPolicy: IfNotPresent
  repository: ich777/steamcmd
  tag: aaprovinggrounds
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
service:
  main:
    enabled: true
    ports:
      udp1-gameport:
        enabled: true
        port: 7778
        protocol: UDP
        targetPort: 7778
  udp2-gameport:
    enabled: true
    ports:
      udp2-gameport:
        enabled: true
        port: 8778
        protocol: UDP
        targetPort: 8778
  udp3-steamqueryport:
    enabled: true
    ports:
      udp3-steamqueryport:
        enabled: true
        port: 27015
        protocol: UDP
        targetPort: 27015
