env: {}
image:
  pullPolicy: IfNotPresent
  repository: pannal/kitana
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /app/data
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '31337'
        protocol: TCP
        targetPort: '31337'
