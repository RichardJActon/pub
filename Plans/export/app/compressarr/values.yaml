env: {}
image:
  pullPolicy: IfNotPresent
  repository: ofark/compressarr
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  mediadirectory:
    enabled: true
    mountPath: /media
  outputdirectory:
    enabled: true
    mountPath: /output
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8800
        protocol: TCP
        targetPort: 80
