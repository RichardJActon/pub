env: {}
image:
  pullPolicy: IfNotPresent
  repository: ofark/compressarr
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  mediadirectory:
    enabled: true
    mountPath: /media
  outputdirectory:
    enabled: true
    mountPath: /output
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
