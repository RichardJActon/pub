env:
  ROOT_PWD: Docker!
  UMASK: '000'
  USER: Debian
image:
  pullPolicy: IfNotPresent
  repository: 468654/tartube
  tag: latest
persistence:
  storage(bridge):
    enabled: true
    mountPath: /unraid_mnt
  storage(data):
    enabled: true
    mountPath: /debian
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 5001
        protocol: TCP
        targetPort: 8080
