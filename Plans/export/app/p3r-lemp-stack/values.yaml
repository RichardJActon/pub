env: {}
image:
  pullPolicy: IfNotPresent
  repository: p3rco/lemp
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config/
service:
  https:
    enabled: true
    ports:
      https:
        enabled: true
        port: 443
        protocol: TCP
        targetPort: 443
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 80
        protocol: TCP
        targetPort: 80
