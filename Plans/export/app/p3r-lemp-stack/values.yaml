env: {}
image:
  pullPolicy: IfNotPresent
  repository: p3rco/lemp
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config/
service:
  http:
    enabled: true
    ports:
      http:
        enabled: true
        port: '80'
        protocol: TCP
        targetPort: '80'
  https:
    enabled: true
    ports:
      https:
        enabled: true
        port: '443'
        protocol: TCP
        targetPort: '443'
