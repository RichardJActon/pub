env:
  MQTT_PASSWORD: ''
  MQTT_PORT: ''
  MQTT_SERVER: ''
  MQTT_USERNAME: ''
  OZW_NETWORK_KEY: ''
  USB_PATH: ''
image:
  pullPolicy: IfNotPresent
  repository: openzwave/ozwdaemon
  tag: allinone-latest
persistence:
  config:
    enabled: true
    mountPath: /opt/ozw/config
service:
  ozw-adminport:
    enabled: true
    ports:
      ozw-adminport:
        enabled: true
        port: '1983'
        protocol: TCP
        targetPort: '1983'
  webuiport:
    enabled: true
    ports:
      webuiport:
        enabled: true
        port: '7800'
        protocol: TCP
        targetPort: '7800'
