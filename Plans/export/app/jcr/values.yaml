env:
  --user: ${UID}:${GID}
  EXTRA_JAVA_OPTIONS: -Xms512m -Xmx2g -Xss256k -XX:+UseG1GC
image:
  pullPolicy: IfNotPresent
  repository: releases-docker.jfrog.io/jfrog/artifactory-jcr
  tag: latest
persistence:
  varoptjfrogartifactory:
    enabled: true
    mountPath: /var/opt/jfrog/artifactory
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      port8082:
        enabled: true
        port: 6182
        protocol: TCP
        targetPort: 8082
  port8081:
    enabled: true
    ports:
      port8081:
        enabled: true
        port: 6181
        protocol: TCP
        targetPort: 8081
