env:
  AUTO_ADD_TO_CART: 'false'
  BESTBUY_API_KEY: ''
  BROWSER_TRUSTED: 'true'
  COUNTRY: usa
  EMAIL_PASSWORD: ''
  EMAIL_TO: ''
  EMAIL_USERNAME: ''
  HEADLESS: 'true'
  INCOGNITO: 'false'
  IN_STOCK_WAIT_TIME: '0'
  LOG_LEVEL: info
  LOW_BANDWIDTH: 'true'
  PAGE_BACKOFF_MAX: '3600000'
  PAGE_BACKOFF_MIN: '10000'
  PAGE_SLEEP_MAX: '10000'
  PAGE_SLEEP_MIN: '5000'
  PAGE_TIMEOUT: '30000'
  PHONE_CARRIER: ''
  PHONE_NUMBER: ''
  PROXY_ADDRESS: ''
  PROXY_PORT: '80'
  PROXY_PROTOCOL: ''
  PUSHBULLET: ''
  SCREENSHOT: 'true'
  SHOW_ONLY_BRANDS: ''
  SHOW_ONLY_MODELS: ''
  SHOW_ONLY_SERIES: ''
  SMTP_ADDRESS: ''
  SMTP_PORT: '25'
  STORES: ''
  TELEGRAM_ACCESS_TOKEN: ''
  TELEGRAM_CHAT_ID: ''
  TWITTER_ACCESS_TOKEN_KEY: ''
  TWITTER_ACCESS_TOKEN_SECRET: ''
  TWITTER_CONSUMER_KEY: ''
  TWITTER_CONSUMER_SECRET: ''
  TWITTER_TWEET_TAGS: ''
  WEB_PORT: '8081'
image:
  pullPolicy: IfNotPresent
  repository: mitchellriley/streetmerchant
  tag: latest
persistence:
  logpath:
    enabled: true
    mountPath: /home/appuser/.npm/_logs
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
