env: {}
image:
  pullPolicy: IfNotPresent
  repository: grafana/loki
  tag: latest
persistence:
  hostpath1:
    enabled: true
    mountPath: /etc/loki
  hostpath2:
    enabled: true
    mountPath: /loki
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 3100
        protocol: TCP
        targetPort: 3100
