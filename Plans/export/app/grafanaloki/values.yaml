env: {}
image:
  pullPolicy: IfNotPresent
  repository: grafana/loki
  tag: latest
persistence:
  hostpath1:
    enabled: true
    mountPath: /etc/loki
  hostpath2:
    enabled: true
    mountPath: /loki
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
