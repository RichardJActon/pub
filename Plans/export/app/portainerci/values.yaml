env: {}
image:
  pullPolicy: IfNotPresent
  repository: portainerci/portainer
  tag: '2.1'
persistence:
  data:
    enabled: true
    mountPath: /data
  dockersocket:
    enabled: true
    mountPath: /var/run/docker.sock
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '9000'
        protocol: TCP
        targetPort: '9000'
