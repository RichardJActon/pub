env: {}
image:
  pullPolicy: IfNotPresent
  repository: portainerci/portainer
  tag: '2.1'
persistence:
  data:
    enabled: true
    mountPath: /data
  dockersocket:
    enabled: true
    mountPath: /var/run/docker.sock
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
