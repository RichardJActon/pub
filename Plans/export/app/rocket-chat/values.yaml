env:
  MONGO_URL: mongodb://mongo:27017/rocketchat
  ROOT_URL: http://localhost:3000
image:
  pullPolicy: IfNotPresent
  repository: library/rocket.chat
  tag: latest
persistence:
  uploaddirectorypath:
    enabled: true
    mountPath: /app/uploads
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 3000
        protocol: TCP
        targetPort: 3000
