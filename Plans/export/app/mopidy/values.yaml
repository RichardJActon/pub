env: {}
image:
  pullPolicy: IfNotPresent
  repository: knex666/mopidy
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /etc/mopidy.conf
  hostpath2:
    enabled: true
    mountPath: /tmp/
  hostpath3:
    enabled: true
    mountPath: /media
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
