env:
  CONTAINERS: '1'
  POST: '0'
image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/tecnativa/docker-socket-proxy
  tag: latest
persistence:
  docker-sock:
    enabled: true
    mountPath: /var/run/docker.sock
    readOnly: true
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
