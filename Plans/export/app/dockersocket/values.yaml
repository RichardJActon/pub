env:
  Containers: '1'
  Post: '0'
image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/tecnativa/docker-socket-proxy
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
