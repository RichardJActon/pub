env: {}
image:
  pullPolicy: IfNotPresent
  repository: openkm/openkm-ce
  tag: 6.3.8
persistence:
  configfile(1):
    enabled: true
    mountPath: /opt/tomcat/conf/server.xml
  configfile(2):
    enabled: true
    mountPath: /opt/tomcat/OpenKM.cfg
  repository(data):
    enabled: true
    mountPath: /opt/tomcat/repository
  swapspace:
    enabled: true
    mountPath: /HOST_SWAP
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
