env: {}
image:
  pullPolicy: IfNotPresent
  repository: docker.io/sebp/lighttpd
  tag: latest
persistence:
  configdirectory:
    enabled: true
    mountPath: /etc/lighttpd
  wwwdirectory:
    enabled: true
    mountPath: /var/www/localhost/htdocs
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8081
        protocol: TCP
        targetPort: 80
