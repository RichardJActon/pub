env: {}
image:
  pullPolicy: IfNotPresent
  repository: docker.io/sebp/lighttpd
  tag: latest
persistence:
  configdirectory:
    enabled: true
    mountPath: /etc/lighttpd
  wwwdirectory:
    enabled: true
    mountPath: /var/www/localhost/htdocs
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
