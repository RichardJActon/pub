env: {}
image:
  pullPolicy: IfNotPresent
  repository: docker.io/sebp/lighttpd
  tag: latest
persistence:
  configdirectory:
    enabled: true
    mountPath: /etc/lighttpd
  wwwdirectory:
    enabled: true
    mountPath: /var/www/localhost/htdocs
service:
  http:
    enabled: true
    ports:
      http:
        enabled: true
        port: '8081'
        protocol: TCP
        targetPort: '80'
  https:
    enabled: true
    ports:
      https:
        enabled: true
        port: '443'
        protocol: TCP
        targetPort: '443'
