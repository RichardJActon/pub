env:
  API_SECRET: ''
  BG_HIGH: ''
  BG_LOW: ''
  BG_TARGET_BOTTOM: ''
  BG_TARGET_TOP: ''
  ENABLE: delta direction upbat timeago devicestatus errorcodes ar2 simplealarms profile
  INSECURE_USE_HTTP: 'true'
  MongoDB Database: mongodb://db-user:db-password@mongodb-instance:port/db-name
  THEME: colors
