env: {}
image:
  pullPolicy: IfNotPresent
  repository: caddy
  tag: alpine
persistence:
  caddyfile:
    enabled: true
    mountPath: /etc/caddy/Caddyfile
  config:
    enabled: true
    mountPath: /config
  data:
    enabled: true
    mountPath: /data
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
