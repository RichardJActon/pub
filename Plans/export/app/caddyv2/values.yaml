env: {}
image:
  pullPolicy: IfNotPresent
  repository: caddy
  tag: alpine
persistence:
  caddyfile:
    enabled: true
    mountPath: /etc/caddy/Caddyfile
  config:
    enabled: true
    mountPath: /config
  data:
    enabled: true
    mountPath: /data
service:
  https:
    enabled: true
    ports:
      https:
        enabled: true
        port: 2443
        protocol: TCP
        targetPort: 443
  main:
    enabled: true
    ports:
      http:
        enabled: true
        port: 2080
        protocol: TCP
        targetPort: 80
