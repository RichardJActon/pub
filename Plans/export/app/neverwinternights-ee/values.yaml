env:
  APWD: adminDocker
  AUTO_SAV_I: '5'
  DIFF: '1'
  ELC: '0'
  GAME_PARAMS: ''
  ILR: '0'
  LOG_LVL: '4'
  MAXLEVEL: '40'
  MAX_CLIENTS: '4'
  MINLEVEL: '1'
  MOD_NAME: ''
  ONEPARTY: '0'
  PAUSEAPLAY: '0'
  PPW: Docker
  PUBLIC_SRV: '0'
  PVP: '0'
  RLD_W_E: '0'
  SERVERVAULT: '0'
  SRV_NAME: Docker NWNEE
  UMASK: '000'
image:
  pullPolicy: IfNotPresent
  repository: ich777/nwnee-server
  tag: latest
persistence:
  serverfiles:
    enabled: true
    mountPath: /nwnee
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 5121
        protocol: UDP
        targetPort: 5121
