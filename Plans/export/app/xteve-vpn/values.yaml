env:
  CREATE_TUN_DEVICE: 'true'
  DEBUG: 'false'
  LOCAL_NETWORK: ''
  NAME_SERVERS: 8.8.8.8,8.8.4.4
  OPENVPN_CONFIG: ca-tor.prod.surfshark.com
  OPENVPN_OPTIONS: ''
  OPENVPN_PASSWORD: ''
  OPENVPN_PROTOCOL: udp
  OPENVPN_PROVIDER: SURFSHARK
  OPENVPN_USERNAME: ''
  XTEVE_API: '1'
  XTEVE_BRANCH: master
  XTEVE_DEBUG: '0'
  XTEVE_PORT: '34400'
image:
  pullPolicy: IfNotPresent
  repository: brycelarge/xteve-vpn
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
