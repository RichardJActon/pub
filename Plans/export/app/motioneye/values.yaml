env: {}
image:
  pullPolicy: IfNotPresent
  repository: malvarez00/docker-motioneye
  tag: latest
persistence:
  configurationpath:
    enabled: true
    mountPath: /etc/motioneye
  mediafilespath:
    enabled: true
    mountPath: /var/lib/motioneye
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
