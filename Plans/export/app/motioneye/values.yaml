env: {}
image:
  pullPolicy: IfNotPresent
  repository: malvarez00/docker-motioneye
  tag: latest
persistence:
  configurationpath:
    enabled: true
    mountPath: /etc/motioneye
  mediafilespath:
    enabled: true
    mountPath: /var/lib/motioneye
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8765
        protocol: TCP
        targetPort: 8765
