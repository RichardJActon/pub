env:
  DOCKER_TLS_CERTDIR: /certs
image:
  pullPolicy: IfNotPresent
  repository: docker
  tag: dind
persistence:
  certificate:
    enabled: true
    mountPath: /certs
  dockerstorage:
    enabled: true
    mountPath: /var/lib/docker
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
