env:
  DOCKER_TLS_CERTDIR: /certs
image:
  pullPolicy: IfNotPresent
  repository: docker
  tag: dind
persistence:
  certificate:
    enabled: true
    mountPath: /certs
  dockerstorage:
    enabled: true
    mountPath: /var/lib/docker
service:
  main:
    enabled: true
    ports:
      tlstcpport:
        enabled: true
        port: 2376
        protocol: TCP
        targetPort: 2376
  non-tlstcpport:
    enabled: true
    ports:
      non-tlstcpport:
        enabled: true
        port: 2375
        protocol: TCP
        targetPort: 2375
