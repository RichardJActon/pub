env:
  CHECK_FOR_UPDATES: 'true'
  START_PARAMS: ''
  UMASK: '000'
image:
  pullPolicy: IfNotPresent
  repository: ich777/urbanterror
  tag: latest
persistence:
  datadir:
    enabled: true
    mountPath: /urbanterror
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '27960'
        protocol: UDP
        targetPort: '27960'
