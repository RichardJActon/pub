env: {}
image:
  pullPolicy: IfNotPresent
  repository: flippinturt/hastebin
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /app/data
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '7777'
        protocol: TCP
        targetPort: '7777'
