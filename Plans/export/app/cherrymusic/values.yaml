env: {}
image:
  pullPolicy: IfNotPresent
  repository: pinion/cherrymusic
  tag: latest
persistence:
  cherrymusic:
    enabled: true
    mountPath: /music
    readOnly: true
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8070
        protocol: TCP
        targetPort: 8070
