env: {}
image:
  pullPolicy: IfNotPresent
  repository: gogs/gogs
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
service:
  tcp-port-0:
    enabled: true
    ports:
      tcp-port-0:
        enabled: true
        port: '8922'
        protocol: TCP
        targetPort: '22'
  tcp-port-1:
    enabled: true
    ports:
      tcp-port-1:
        enabled: true
        port: '8930'
        protocol: TCP
        targetPort: '3000'
