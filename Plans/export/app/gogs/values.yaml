env: {}
image:
  pullPolicy: IfNotPresent
  repository: gogs/gogs
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8930
        protocol: TCP
        targetPort: 3000
  tcp-port-0:
    enabled: true
    ports:
      tcp-port-0:
        enabled: true
        port: 8922
        protocol: TCP
        targetPort: 22
