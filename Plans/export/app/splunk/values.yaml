env:
  ADMIN_PASSWORD: changeme2019
  SPLUNK_CLI_ARGS: --accept-license --no-prompt
image:
  pullPolicy: IfNotPresent
  repository: atunnecliffe/splunk
  tag: latest
persistence:
  appcredspersist:
    enabled: true
    mountPath: /opt/splunk/etc/auth
  configpersist:
    enabled: true
    mountPath: /opt/splunk/etc/apps
  datapersist:
    enabled: true
    mountPath: /splunkdata
service:
  dataingest:
    enabled: true
    ports:
      dataingest:
        enabled: true
        port: '9997'
        protocol: TCP
        targetPort: '9997'
  management:
    enabled: true
    ports:
      management:
        enabled: true
        port: '8089'
        protocol: TCP
        targetPort: '8089'
  web:
    enabled: true
    ports:
      web:
        enabled: true
        port: '8000'
        protocol: TCP
        targetPort: '8000'
