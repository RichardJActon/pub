env:
  ADMIN_PASSWORD: changeme2019
  SPLUNK_CLI_ARGS: --accept-license --no-prompt
image:
  pullPolicy: IfNotPresent
  repository: atunnecliffe/splunk
  tag: latest
persistence:
  appcredspersist:
    enabled: true
    mountPath: /opt/splunk/etc/auth
  configpersist:
    enabled: true
    mountPath: /opt/splunk/etc/apps
  datapersist:
    enabled: true
    mountPath: /splunkdata
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
