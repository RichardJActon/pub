env: {}
image:
  pullPolicy: IfNotPresent
  repository: sonatype/nexus3
  tag: latest
persistence:
  nexusdata:
    enabled: true
    mountPath: /nexus-data
service:
  dockerregistry:
    enabled: true
    ports:
      dockerregistry:
        enabled: true
        port: '5000'
        protocol: TCP
        targetPort: '5000'
  webgui:
    enabled: true
    ports:
      webgui:
        enabled: true
        port: '8081'
        protocol: TCP
        targetPort: '8081'
