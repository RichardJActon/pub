env: {}
image:
  pullPolicy: IfNotPresent
  repository: sonatype/nexus3
  tag: latest
persistence:
  nexusdata:
    enabled: true
    mountPath: /nexus-data
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8081
        protocol: TCP
        targetPort: 8081
