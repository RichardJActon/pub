env:
  CONVERSION_FORMAT: mkv
  DELETE_TS: '1'
  NVIDIA_VISIBLE_DEVICES: ''
  POST_PROCESS: comchap
  SOURCE_EXT: ts
  SUBTITLES: '0'
  UMASK: '000'
image:
  pullPolicy: IfNotPresent
  repository: chacawaca/post-recording
  tag: latest
persistence:
  backupfolder:
    enabled: true
    mountPath: /backup
  config:
    enabled: true
    mountPath: /config
  watchfolder:
    enabled: true
    mountPath: /watch
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
