env:
  VNC_PW: vncpassword
  VNC_RESOLUTION: 1280x1024
  VNC_VIEW_ONLY: 'false'
image:
  pullPolicy: IfNotPresent
  repository: ulisses1478/bitcoinwallet-gui
  tag: latest
persistence:
  bitcoinblockchainpath:
    enabled: true
    mountPath: /headless/.bitcoin/
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
