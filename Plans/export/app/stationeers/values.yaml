env:
  GAME_ID: '600760'
  GAME_PARAMS: -autosaveinterval=300
  PASSWRD: ''
  USERNAME: ''
  VALIDATE: ''
image:
  pullPolicy: IfNotPresent
  repository: ich777/steamcmd
  tag: stationeers
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      udp1-steamport:
        enabled: true
        port: 27015
        protocol: UDP
        targetPort: 27015
  udp2-gameport:
    enabled: true
    ports:
      udp2-gameport:
        enabled: true
        port: 27500
        protocol: TCP
        targetPort: 27500
