env:
  FUNKWHALE_HOSTNAME: ''
  NESTED_PROXY: '0'
image:
  pullPolicy: IfNotPresent
  repository: funkwhale/all-in-one
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
  musicpath:
    enabled: true
    mountPath: /music
    readOnly: true
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
