env:
  SETGID: '100'
  SETUID: '99'
  USBDEVICES: ''
image:
  pullPolicy: IfNotPresent
  repository: buanet/iobroker
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /opt/iobroker
  scripts:
    enabled: true
    mountPath: /opt/userscripts
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
