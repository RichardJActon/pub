env:
  SETGID: '100'
  SETUID: '99'
  USBDEVICES: ''
image:
  pullPolicy: IfNotPresent
  repository: buanet/iobroker
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /opt/iobroker
  scripts:
    enabled: true
    mountPath: /opt/userscripts
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  coapport(shell:
    enabled: true
    ports:
      coapport(shell:
        enabled: true
        port: 5683
        protocol: UDP
        targetPort: 5683
  flotport:
    enabled: true
    ports:
      flotport:
        enabled: true
        port: 8282
        protocol: TCP
        targetPort: 8282
  homematicport:
    enabled: true
    ports:
      homematicport:
        enabled: true
        port: 2001
        protocol: TCP
        targetPort: 2001
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8081
        protocol: HTTP
        targetPort: 8081
  mqttport:
    enabled: true
    ports:
      mqttport:
        enabled: true
        port: 1883
        protocol: TCP
        targetPort: 1883
  mqttsslport:
    enabled: true
    ports:
      mqttsslport:
        enabled: true
        port: 8883
        protocol: TCP
        targetPort: 8883
  node-redport:
    enabled: true
    ports:
      node-redport:
        enabled: true
        port: 1880
        protocol: TCP
        targetPort: 1880
  socket-ioport:
    enabled: true
    ports:
      socket-ioport:
        enabled: true
        port: 8284
        protocol: TCP
        targetPort: 8284
