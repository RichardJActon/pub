env: {}
image:
  pullPolicy: IfNotPresent
  repository: jkirkcaldy/plex-utills
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  logs:
    enabled: true
    mountPath: /logs
  plexlibrary:
    enabled: true
    mountPath: /films
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 80
        protocol: TCP
        targetPort: 80
