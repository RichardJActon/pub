env: {}
image:
  pullPolicy: IfNotPresent
  repository: jkirkcaldy/plex-utills
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  logs:
    enabled: true
    mountPath: /logs
  plexlibrary:
    enabled: true
    mountPath: /films
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
