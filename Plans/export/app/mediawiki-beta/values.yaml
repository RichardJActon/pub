env:
  BACKUP_MEDIAWIKI: ''
  MYSQL_INSTALL_OPTION: ''
  MYSQL_ROOT_PASSWORD: ''
  UPGRADE_MEDIAWIKI: ''
image:
  pullPolicy: IfNotPresent
  repository: d8sychain/mediawiki
  tag: edge
persistence:
  backupdir:
    enabled: true
    mountPath: /config/backup
  config:
    enabled: true
    mountPath: /config
  fileuploadsdir:
    enabled: true
    mountPath: /config/assets
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
