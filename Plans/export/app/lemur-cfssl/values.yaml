env: {}
image:
  pullPolicy: IfNotPresent
  repository: halianelf/lemur
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  data:
    enabled: true
    mountPath: /data
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '80'
        protocol: TCP
        targetPort: '80'
