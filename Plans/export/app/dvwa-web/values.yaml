env: {}
image:
  pullPolicy: IfNotPresent
  repository: vulnerables/web-dvwa
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /var/www/html/config/
  hostpath2:
    enabled: true
    mountPath: /var/www/html/php.ini
    readOnly: true
service:
  db:
    enabled: true
    ports:
      db:
        enabled: true
        port: '5432'
        protocol: TCP
        targetPort: '5432'
  hostport1:
    enabled: true
    ports:
      hostport1:
        enabled: true
        port: '8088'
        protocol: TCP
        targetPort: '80'
