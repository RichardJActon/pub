env: {}
image:
  pullPolicy: IfNotPresent
  repository: pawelmalak/snippet-box
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /app/data
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 5039
        protocol: TCP
        targetPort: 5000
