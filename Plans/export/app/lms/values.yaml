env: {}
image:
  pullPolicy: IfNotPresent
  repository: epoupon/lms
  tag: latest
persistence:
  storage(configfile):
    enabled: true
    mountPath: /etc/lms.conf
    readOnly: true
  storage(data):
    enabled: true
    mountPath: /var/lms
  storage(media):
    enabled: true
    mountPath: /music
    readOnly: true
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
