env: {}
image:
  pullPolicy: IfNotPresent
  repository: epoupon/lms
  tag: latest
persistence:
  storage(configfile):
    enabled: true
    mountPath: /etc/lms.conf
    readOnly: true
  storage(data):
    enabled: true
    mountPath: /var/lms
  storage(media):
    enabled: true
    mountPath: /music
    readOnly: true
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 5082
        protocol: TCP
        targetPort: 5082
