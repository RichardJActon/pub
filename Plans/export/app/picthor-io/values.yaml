env:
  PICTHOR_CACHE_DIR: /root/picthor/cache
  PICTHOR_POSTGRES_DB: ''
  PICTHOR_POSTGRES_HOST: ''
  PICTHOR_POSTGRES_PASSWORD: ''
  PICTHOR_POSTGRES_PORT: ''
  PICTHOR_POSTGRES_USERNAME: ''
  PICTHOR_WEB_ADDRESS: ''
image:
  pullPolicy: IfNotPresent
  repository: picthorio/picthor-io
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
