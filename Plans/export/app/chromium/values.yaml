env:
  CUSTOM_RES_H: '768'
  CUSTOM_RES_W: '1280'
  EXTRA_PARAMETERS: ''
  UMASK: '000'
image:
  pullPolicy: IfNotPresent
  repository: ich777/chrome
  tag: latest
persistence:
  datadir:
    enabled: true
    mountPath: /chrome
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8080
        protocol: TCP
        targetPort: 8080
