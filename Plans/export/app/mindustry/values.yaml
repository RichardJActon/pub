env:
  GAME_PARAMS: ''
  GAME_V: latest
  SRV_NAME: DockerMindustry
  UMASK: '000'
image:
  pullPolicy: IfNotPresent
  repository: ich777/mindustry-server
  tag: latest
persistence:
  serverfiles:
    enabled: true
    mountPath: /mindustry
service:
  tcp-gameport:
    enabled: true
    ports:
      tcp-gameport:
        enabled: true
        port: '6567'
        protocol: TCP
        targetPort: '6567'
  udp-gameport:
    enabled: true
    ports:
      udp-gameport:
        enabled: true
        port: '6567'
        protocol: UDP
        targetPort: '6567'
