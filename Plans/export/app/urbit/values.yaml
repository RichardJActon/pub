env: {}
image:
  pullPolicy: IfNotPresent
  repository: tloncorp/urbit
  tag: v1.8
persistence:
  urbitconfigpath:
    enabled: true
    mountPath: /urbit
service:
  main:
    enabled: true
    ports:
      webinterfaceport:
        enabled: true
        port: 80
        protocol: TCP
        targetPort: 8088
  udpamesport:
    enabled: true
    ports:
      udpamesport:
        enabled: true
        port: 34343
        protocol: UDP
        targetPort: 34343
