# Include{groups}
portals:
  open:
    protocols:
      - "$kubernetes-resource_configmap_portal_protocol"
    host:
      - "$kubernetes-resource_configmap_portal_host"
    ports:
      - "$kubernetes-resource_configmap_portal_port"
questions:
  - variable: portal
    group: "Container Image"
    label: "Configure Portal Button"
    schema:
      type: dict
      hidden: true
      attrs:
        - variable: enabled
          label: "Enable"
          description: "enable the portal button"
          schema:
            hidden: true
            editable: false
            type: boolean
            default: true
# Include{global}

  - variable: controller
    group: "Controller"
    label: ""
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: advanced
          label: "Show Advanced Controller Settings"
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: type
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Controller Type"
                schema:
                  type: string
                  default: "deployment"
                  required: true
                  enum:
                    - value: "deployment"
                      description: "Deployment"
                    - value: "statefulset"
                      description: "Statefulset"
                    - value: "daemonset"
                      description: "Daemonset"
              - variable: replicas
                description: "Number of desired pod replicas"
                label: "Desired Replicas"
                schema:
                  type: int
                  default: 1
                  required: true
              - variable: strategy
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Update Strategy"
                schema:
                  type: string
                  default: "Recreate"
                  required: true
                  enum:
                    - value: "Recreate"
                      description: "Recreate: Kill existing pods before creating new ones"
                    - value: "RollingUpdate"
                      description: "RollingUpdate: Create new pods and then kill old ones"
                    - value: "OnDelete"
                      description: "(Legacy) OnDelete: ignore .spec.template changes"
# Include{controllerExpert}

  - variable: env
    group: "Container Configuration"
    label: "Image Environment"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: GAME_ID
          label: "GAME_ID"
          description: "The GAME_ID that the container download at startup.(httpsdeveloper.valvesoftware.comwikiDedicated_Servers_List)If you want to use a static version of the game and not always the latest one then enter this '294420 -beta stable_alpha19.4' or '294420 -beta latest_experimental' (without quotes) if you want to stay for example on alpha19.4."
          schema:
            type: string
            default: "294420"
        - variable: SERVERCONFIG
          label: "SERVERCONFIG"
          description: "Please change if your serverconfigfile has another name."
          schema:
            type: string
            default: "serverconfig.xml"
        - variable: GAME_PARAMS
          label: "GAME_PARAMS"
          description: "Enter your start up commands for the server."
          schema:
            type: string
            default: "-logfile 7DaysToDie_Data/output_log.txt $@"
        - variable: USERNAME
          label: "USERNAME"
          description: "Your Steam username goes here if you want to install a game that needs a valid account, otherwise leave it blank (ATTENTION You have to disable Steam Guard)."
          schema:
            type: string
            default: ""
        - variable: VALIDATE
          label: "VALIDATE"
          description: "Set the Variable to 'true' if you want to validate the installation otherwise leave it blank."
          schema:
            type: string
            default: ""
        - variable: PASSWRD
          label: "PASSWRD"
          description: "Your Steam password goes here if you want to install a game that needs a valid account, otherwise leave it blank (ATTENTION You have to disable Steam Guard)."
          schema:
            type: string
            default: ""
        - variable: ENABLE_BEPINEX
          label: "ENABLE_BEPINEX"
          description: "If you want to enable BepInEx set this variable to 'true' (without quotes)."
          schema:
            type: string
            default: "false"

