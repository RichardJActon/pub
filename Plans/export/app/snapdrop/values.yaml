env:
  UMASK: ''
image:
  pullPolicy: IfNotPresent
  repository: lscr.io/linuxserver/snapdrop
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      webui:
        enabled: true
        port: 80
        protocol: TCP
        targetPort: 80
  port443:
    enabled: true
    ports:
      port443:
        enabled: true
        port: 443
        protocol: TCP
        targetPort: 443
