env: {}
image:
  pullPolicy: IfNotPresent
  repository: thirtythreeforty/neolink
  tag: latest
persistence:
  neolink_config:
    enabled: true
    mountPath: /etc/neolink.toml
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8554
        protocol: TCP
        targetPort: 8554
