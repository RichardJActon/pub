env:
  Output format: mkv
  Parameters: -map 0;-vcodec copy;-scodec copy;-acodec ac3;-b:a 640k
  Script to be executed: encode.sh
  mkvdts2ac3 parameters: --compress none;-d;-n;-w /output;--new
image:
  pullPolicy: IfNotPresent
  repository: snoopy86/ffmpeg
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
