env:
  mkvdts2ac3_params: --compress none;-d;-n;-w /output;--new
  output_format: mkv
  parameters: -map 0;-vcodec copy;-scodec copy;-acodec ac3;-b:a 640k
  script: encode.sh
image:
  pullPolicy: IfNotPresent
  repository: snoopy86/ffmpeg
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
