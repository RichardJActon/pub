env:
  PASSWORD: flame_password
image:
  pullPolicy: IfNotPresent
  repository: pawelmalak/flame
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /app/data
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '5030'
        protocol: TCP
        targetPort: '5005'
