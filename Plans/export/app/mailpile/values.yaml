env: {}
image:
  pullPolicy: IfNotPresent
  repository: rroemhild/mailpile
  tag: latest
persistence:
  path1:
    enabled: true
    mountPath: /root/.local/share/Mailpile
  path2:
    enabled: true
    mountPath: /root/.gnupg
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '33411'
        protocol: TCP
        targetPort: '33411'
