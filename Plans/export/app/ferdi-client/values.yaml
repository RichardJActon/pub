env:
  CUSTOM_RES_H: '768'
  CUSTOM_RES_W: '1280'
  FERDI_V: stable
  UMASK: '000'
image:
  pullPolicy: IfNotPresent
  repository: ich777/ferdi-client
  tag: latest
persistence:
  datadir:
    enabled: true
    mountPath: /ferdi
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8080
        protocol: TCP
        targetPort: 8080
