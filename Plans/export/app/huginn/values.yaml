env: {}
image:
  pullPolicy: IfNotPresent
  repository: huginn/huginn
  tag: latest
persistence:
  databasefiles:
    enabled: true
    mountPath: /var/lib/mysql
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '3000'
        protocol: TCP
        targetPort: '3000'
