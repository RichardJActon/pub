env:
  GAME_ID: '563560'
  GAME_NAME: reactivedrop
  GAME_PARAMS: +map lobby -maxplayers 4 +exec server.cfg
  GAME_PORT: '27015'
  PASSWRD: ''
  USERNAME: ''
  VALIDATE: ''
image:
  pullPolicy: IfNotPresent
  repository: ich777/steamcmd
  tag: alienswarmreactivedrop
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
service:
  main:
    enabled: true
    ports:
      udp-gameport:
        enabled: true
        port: 27015
        protocol: UDP
        targetPort: 27015
  tcp-rconport:
    enabled: true
    ports:
      tcp-rconport:
        enabled: true
        port: 27015
        protocol: TCP
        targetPort: 27015
