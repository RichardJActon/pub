env:
  GAME_ID: '276060'
  GAME_PARAMS: +maxplayers 20 +map hl_c00.bsp +servercfgfile servers/server.cfg
  PASSWRD: ''
  USERNAME: ''
  VALIDATE: ''
image:
  pullPolicy: IfNotPresent
  repository: ich777/steamcmd
  tag: svencoop
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
service:
  tcp-rconport:
    enabled: true
    ports:
      tcp-rconport:
        enabled: true
        port: '27015'
        protocol: TCP
        targetPort: '27015'
  udp-gameport:
    enabled: true
    ports:
      udp-gameport:
        enabled: true
        port: '27015'
        protocol: UDP
        targetPort: '27015'
