env:
  OUTPUT_TEMPLATE: '%(channel)s/%(title)s.%(ext)s'
image:
  pullPolicy: IfNotPresent
  repository: alexta69/metube
  tag: latest
persistence:
  downloads:
    enabled: true
    mountPath: /downloads
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8081
        protocol: TCP
        targetPort: 8081
