env: {}
image:
  pullPolicy: IfNotPresent
  repository: remie/youtransfer
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /opt/youtransfer/config
  hostpath3:
    enabled: true
    mountPath: /opt/youtransfer/uploads
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 5000
        protocol: TCP
        targetPort: 5000
