env:
  CAMERA_DEV: /dev/video0
  ENABLE_MJPG_STREAMER: 'true'
  MJPG_STREAMER_INPUT: -y -n -r 640x480
image:
  pullPolicy: IfNotPresent
  repository: octoprint/octoprint
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /octoprint
service:
  snapshot:
    enabled: true
    ports:
      snapshot:
        enabled: true
        port: 5004
        protocol: TCP
        targetPort: 8080
  webcam:
    enabled: true
    ports:
      webcam:
        enabled: true
        port: 5003
        protocol: TCP
        targetPort: 80
  webui:
    enabled: true
    ports:
      webui:
        enabled: true
        port: 5002
        protocol: TCP
        targetPort: 5000
