env: {}
image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/petio-team/petio
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /app/api/config
  logspath:
    enabled: true
    mountPath: /app/logs
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
