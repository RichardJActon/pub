env: {}
image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/petio-team/petio
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /app/api/config
  logspath:
    enabled: true
    mountPath: /app/logs
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '7777'
        protocol: ''
        targetPort: '7777'
