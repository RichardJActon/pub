env: {}
image:
  pullPolicy: IfNotPresent
  repository: promasu/cryptpad
  tag: latest
persistence:
  blobpath:
    enabled: true
    mountPath: /cryptpad/blob
  blockpath:
    enabled: true
    mountPath: /cryptpad/block
  configpath:
    enabled: true
    mountPath: /cryptpad/config/config.js
  customizepath:
    enabled: true
    mountPath: /cryptpad/customize
  data:
    enabled: true
    mountPath: /cryptpad/data
  datastorepath:
    enabled: true
    mountPath: /cryptpad/datastore
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
