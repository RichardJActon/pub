env: {}
image:
  pullPolicy: IfNotPresent
  repository: promasu/cryptpad
  tag: latest
persistence:
  blobpath:
    enabled: true
    mountPath: /cryptpad/blob
  blockpath:
    enabled: true
    mountPath: /cryptpad/block
  configpath:
    enabled: true
    mountPath: /cryptpad/config/config.js
  customizepath:
    enabled: true
    mountPath: /cryptpad/customize
  data:
    enabled: true
    mountPath: /cryptpad/data
  datastorepath:
    enabled: true
    mountPath: /cryptpad/datastore
service:
  port1:
    enabled: true
    ports:
      port1:
        enabled: true
        port: 3000
        protocol: TCP
        targetPort: 3000
  port2:
    enabled: true
    ports:
      port2:
        enabled: true
        port: 3001
        protocol: TCP
        targetPort: 3001
