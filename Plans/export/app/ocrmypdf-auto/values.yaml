env:
  OCR_ACTION_ON_SUCCESS: NOTHING
  OCR_LANGUAGES: ''
  OCR_NOTIFY_URL: ''
  OCR_OUTPUT_MODE: MIRROR_TREE
  OCR_PROCESS_EXISTING_ON_START: '0'
  OCR_VERBOSITY: ''
  USERMAP_GID: '100'
  USERMAP_UID: '99'
image:
  pullPolicy: IfNotPresent
  repository: cmccambridge/ocrmypdf-auto
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  inputdirectory:
    enabled: true
    mountPath: /input
  outputdirectory:
    enabled: true
    mountPath: /output
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
