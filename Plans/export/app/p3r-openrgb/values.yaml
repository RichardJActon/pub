env:
  DEFAULT_PROFILE: ''
  VNC_PASSWORD: ''
image:
  pullPolicy: IfNotPresent
  repository: p3rco/openrgb
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config/
  devi2c:
    enabled: true
    mountPath: /dev/i2c-0
    readOnly: true
  sysi2c:
    enabled: true
    mountPath: /sys/bus/i2c/devices/
    readOnly: true
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 5800
        protocol: HTTP
        targetPort: 5800
  sdkserverport:
    enabled: true
    ports:
      sdkserverport:
        enabled: true
        port: 6742
        protocol: TCP
        targetPort: 6742
  vncport:
    enabled: true
    ports:
      vncport:
        enabled: true
        port: 5900
        protocol: TCP
        targetPort: 5900
