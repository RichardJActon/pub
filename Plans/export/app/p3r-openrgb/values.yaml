env:
  DEFAULT_PROFILE: ''
  VNC_PASSWORD: ''
image:
  pullPolicy: IfNotPresent
  repository: p3rco/openrgb
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config/
  devi2c:
    enabled: true
    mountPath: /dev/i2c-0
    readOnly: true
  sysi2c:
    enabled: true
    mountPath: /sys/bus/i2c/devices/
    readOnly: true
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
