env:
  isoname: Window11_Insiders.iso
  name: uup_download_linux.sh
  version: default
image:
  pullPolicy: IfNotPresent
  repository: spaceinvaderone/windows11_insider
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  isospath:
    enabled: true
    mountPath: /isos
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
