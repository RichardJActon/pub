env:
  PORT: '3001'
  PS_SHARED_SECRET: somesecretpass
image:
  pullPolicy: IfNotPresent
  repository: mtlynch/picoshare
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 3001
        protocol: TCP
        targetPort: 3001
