env:
  delete: 'no'
  freebsd: 'yes'
  linux: 'yes'
  macos: 'yes'
  other: 'yes'
  sleeptimehuman: 30 seconds
  stock: 'yes'
  tune: 'no'
  windows: 'yes'
image:
  pullPolicy: IfNotPresent
  repository: spaceinvaderone/vm_custom_icons
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  vmmanagericonlocation:
    enabled: true
    mountPath: /unraid_vm_icons
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
