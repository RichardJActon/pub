env:
  CAVES: 'true'
  GAME_ID: '343050'
  PASSWRD: ''
  USERNAME: ''
  VALIDATE: ''
image:
  pullPolicy: IfNotPresent
  repository: ich777/steamcmd
  tag: dontstarve
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
  token:
    enabled: true
    mountPath: /serverdata/.klei/DoNotStarveTogether
service:
  main:
    enabled: true
    ports:
      udp1-game:
        enabled: true
        port: 10890
        protocol: UDP
        targetPort: 10890
  udp2-masterserver:
    enabled: true
    ports:
      udp2-masterserver:
        enabled: true
        port: 27016
        protocol: UDP
        targetPort: 27016
  udp3-authentication:
    enabled: true
    ports:
      udp3-authentication:
        enabled: true
        port: 8766
        protocol: UDP
        targetPort: 8766
