env:
  ES_HOST: ''
  ES_PASS: ''
  ES_PORT: ''
  ES_USER: ''
  UMASK: ''
image:
  pullPolicy: IfNotPresent
  repository: lscr.io/linuxserver/diskover
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  data:
    enabled: true
    mountPath: /data
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 80
        protocol: TCP
        targetPort: 80
