env: {}
image:
  pullPolicy: IfNotPresent
  repository: nocodb/nocodb
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /usr/app/data/
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '8088'
        protocol: TCP
        targetPort: '8080'
