env:
  ALLOW_NEW_ACCOUNTS: 'false'
  HOSTNAME: mesh.yourDomain.ru
  IFRAME: 'false'
  REVERSE_PROXY: 192.168.1.1
  REVERSE_PROXY_TLS_PORT: '443'
  WEBRTC: 'true'
image:
  pullPolicy: IfNotPresent
  repository: typhonragewind/meshcentral
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
