env:
  ALLOW_NEW_ACCOUNTS: 'false'
  HOSTNAME: mesh.yourDomain.ru
  IFRAME: 'false'
  REVERSE_PROXY: 192.168.1.1
  REVERSE_PROXY_TLS_PORT: '443'
  WEBRTC: 'true'
image:
  pullPolicy: IfNotPresent
  repository: typhonragewind/meshcentral
  tag: latest
persistence:
  optmeshcentraldata:
    enabled: true
    mountPath: /opt/meshcentral/meshcentral-data
  optmeshcentralfiles:
    enabled: true
    mountPath: '/opt/meshcentral/meshcentral-files '
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8086
        protocol: TCP
        targetPort: 443
