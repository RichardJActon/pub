env: {}
image:
  pullPolicy: IfNotPresent
  repository: patrickstigler/facturascripts
  tag: latest
persistence:
  configpath:
    enabled: true
    mountPath: /var/www/html
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8080
        protocol: TCP
        targetPort: 80
