env: {}
image:
  pullPolicy: IfNotPresent
  repository: patrickstigler/facturascripts
  tag: latest
persistence:
  configpath:
    enabled: true
    mountPath: /var/www/html
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8080
        protocol: TCP
        targetPort: 80
