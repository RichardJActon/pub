env:
  CUSTOM_RES_H: '768'
  CUSTOM_RES_W: '1024'
  DATA_PERM: '770'
  ROOT: 'false'
  UMASK: '0000'
image:
  pullPolicy: IfNotPresent
  repository: ich777/luckybackup
  tag: latest
persistence:
  datadir:
    enabled: true
    mountPath: /luckybackup
  shares:
    enabled: true
    mountPath: /mnt/user
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8080
        protocol: TCP
        targetPort: 8080
