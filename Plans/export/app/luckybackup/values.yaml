  Umask Value: '0000'
image:
  pullPolicy: IfNotPresent
  repository: ich777/luckybackup
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
