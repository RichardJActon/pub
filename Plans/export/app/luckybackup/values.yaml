env:
  CUSTOM_RES_H: '768'
  CUSTOM_RES_W: '1024'
  DATA_PERM: '770'
  ROOT: 'false'
  UMASK: '0000'
image:
  pullPolicy: IfNotPresent
  repository: ich777/luckybackup
  tag: latest
persistence:
  datadir:
    enabled: true
    mountPath: /luckybackup
  shares:
    enabled: true
    mountPath: /mnt/user
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
