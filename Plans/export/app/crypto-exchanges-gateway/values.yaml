env: {}
image:
  pullPolicy: IfNotPresent
  repository: apendergast/crypto-exchanges-gateway
  tag: latest
persistence:
  configpath:
    enabled: true
    mountPath: /root/crypto-exchanges-gateway/custom_config
service:
  httpport:
    enabled: true
    ports:
      httpport:
        enabled: true
        port: 8000
        protocol: TCP
        targetPort: 8000
  wsport:
    enabled: true
    ports:
      wsport:
        enabled: true
        port: 8001
        protocol: TCP
        targetPort: 8001
