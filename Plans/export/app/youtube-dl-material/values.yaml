env:
  ytdl_allow_advanced_download: ''
  ytdl_title_top: ''
image:
  pullPolicy: IfNotPresent
  repository: tzahi12345/youtubedl-material
  tag: latest
persistence:
  appdata:
    enabled: true
    mountPath: /app/appdata
  audiodownloads:
    enabled: true
    mountPath: /app/audio/
  subscriptiondownloads:
    enabled: true
    mountPath: /app/subscriptions/
  videodownloads:
    enabled: true
    mountPath: /app/video/
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 17442
        protocol: TCP
        targetPort: 17442
