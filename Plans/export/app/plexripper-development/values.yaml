env: {}
image:
  pullPolicy: IfNotPresent
  repository: plexripper/plexripper
  tag: dev
persistence:
  config:
    enabled: true
    mountPath: /config
  downloadfolder:
    enabled: true
    mountPath: /downloads
  moviedestinationfolder:
    enabled: true
    mountPath: /movies
  tv-showdestinationfolder:
    enabled: true
    mountPath: /tvshows
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
