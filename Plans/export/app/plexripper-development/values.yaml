env: {}
image:
  pullPolicy: IfNotPresent
  repository: plexripper/plexripper
  tag: dev
persistence:
  config:
    enabled: true
    mountPath: /config
  downloadfolder:
    enabled: true
    mountPath: /downloads
  moviedestinationfolder:
    enabled: true
    mountPath: /movies
  tv-showdestinationfolder:
    enabled: true
    mountPath: /tvshows
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '7000'
        protocol: TCP
        targetPort: '7000'
