env:
  DOZZLE_BASE: ''
  DOZZLE_KEY: ''
  DOZZLE_LEVEL: ''
  DOZZLE_NO_ANALYTICS: ''
  DOZZLE_PASSWORD: ''
  DOZZLE_TAILSIZE: ''
  DOZZLE_USERNAME: ''
image:
  pullPolicy: IfNotPresent
  repository: amir20/dozzle
  tag: latest
persistence:
  dockerlogs:
    enabled: true
    mountPath: /var/run/docker.sock
    readOnly: true
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8080
        protocol: TCP
        targetPort: 8080
