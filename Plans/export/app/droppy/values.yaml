env: {}
image:
  pullPolicy: IfNotPresent
  repository: silverwind/droppy
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  files:
    enabled: true
    mountPath: /files
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8686
        protocol: TCP
        targetPort: 8989
