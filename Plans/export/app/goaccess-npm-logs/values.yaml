env: {}
image:
  pullPolicy: IfNotPresent
  repository: xavierh/goaccess-for-nginxproxymanager
  tag: latest
persistence:
  hostpath1:
    enabled: true
    mountPath: /opt/log
    readOnly: true
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '7880'
        protocol: TCP
        targetPort: '7880'
