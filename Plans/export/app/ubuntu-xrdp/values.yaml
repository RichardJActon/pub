env: {}
image:
  pullPolicy: IfNotPresent
  repository: snoopy86/desktop-dockers
  tag: latest
persistence:
  ubuntu-xrdp:
    enabled: true
    mountPath: /home/ubuntu/unraid
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      tcp-port-0:
        enabled: true
        port: 3389
        protocol: TCP
        targetPort: 3389
  tcp-port-1:
    enabled: true
    ports:
      tcp-port-1:
        enabled: true
        port: 6080
        protocol: TCP
        targetPort: 6080
  tcp-port-2:
    enabled: true
    ports:
      tcp-port-2:
        enabled: true
        port: 5900
        protocol: TCP
        targetPort: 5900
