env:
  MALOJA_DATA_DIRECTORY: /config
  MALOJA_HOST: 0.0.0.0
image:
  pullPolicy: IfNotPresent
  repository: krateng/maloja
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '42010'
        protocol: TCP
        targetPort: '42010'
