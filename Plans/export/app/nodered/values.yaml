env:
  NODE_RED_ENABLE_SAFE_MODE: 'false'
image:
  pullPolicy: IfNotPresent
  repository: nodered/node-red
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 1880
        protocol: TCP
        targetPort: 1880
