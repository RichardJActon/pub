env:
  KEYBOARD: ''
  SUBFOLDER: ''
  UMASK: ''
image:
  pullPolicy: IfNotPresent
  repository: lscr.io/linuxserver/webtop
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  pathvarrundocker-sock:
    enabled: true
    mountPath: /var/run/docker.sock
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '3000'
        protocol: TCP
        targetPort: '3000'
