env: {}
image:
  pullPolicy: IfNotPresent
  repository: bashninja/docker-gog-starbound-server
  tag: latest
persistence:
  starbound-gog-server:
    enabled: true
    mountPath: /starbound
service:
  main:
    enabled: true
    ports:
      tcp-port-0:
        enabled: true
        port: 21025
        protocol: TCP
        targetPort: 21025
  tcp-port-1:
    enabled: true
    ports:
      tcp-port-1:
        enabled: true
        port: 21026
        protocol: TCP
        targetPort: 21026
