env: {}
image:
  pullPolicy: IfNotPresent
  repository: ethereum/client-go
  tag: latest
persistence:
  data-path:
    enabled: true
    mountPath: /root/.ethereum
service:
  discovery:
    enabled: true
    ports:
      discovery:
        enabled: true
        port: 30303
        protocol: UDP
        targetPort: 30303
  json-rpchttp:
    enabled: true
    ports:
      json-rpchttp:
        enabled: true
        port: 8545
        protocol: TCP
        targetPort: 8545
  json-rpcweb-socket:
    enabled: true
    ports:
      json-rpcweb-socket:
        enabled: true
        port: 8546
        protocol: TCP
        targetPort: 8546
  listener:
    enabled: true
    ports:
      listener:
        enabled: true
        port: 30303
        protocol: TCP
        targetPort: 30303
