env:
  MYSQL_DATABASE: owncloud
  MYSQL_PASSWORD: mysql_password
  MYSQL_ROOT_PASSWORD: root_password
  MYSQL_USER: mysql_user
image:
  pullPolicy: IfNotPresent
  repository: mysql
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
