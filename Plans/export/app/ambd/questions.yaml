# Include{groups}
portals: {}
questions:
  - variable: portal
    group: "Container Image"
    label: "Configure Portal Button"
    schema:
      type: dict
      hidden: true
      attrs:
        - variable: enabled
          label: "Enable"
          description: "enable the portal button"
          schema:
            hidden: true
            editable: false
            type: boolean
            default: false
# Include{global}

  - variable: controller
    group: "Controller"
    label: ""
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: advanced
          label: "Show Advanced Controller Settings"
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: type
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Controller Type"
                schema:
                  type: string
                  default: "deployment"
                  required: true
                  enum:
                    - value: "deployment"
                      description: "Deployment"
                    - value: "statefulset"
                      description: "Statefulset"
                    - value: "daemonset"
                      description: "Daemonset"
              - variable: replicas
                description: "Number of desired pod replicas"
                label: "Desired Replicas"
                schema:
                  type: int
                  default: 1
                  required: true
              - variable: strategy
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Update Strategy"
                schema:
                  type: string
                  default: "Recreate"
                  required: true
                  enum:
                    - value: "Recreate"
                      description: "Recreate: Kill existing pods before creating new ones"
                    - value: "RollingUpdate"
                      description: "RollingUpdate: Create new pods and then kill old ones"
                    - value: "OnDelete"
                      description: "(Legacy) OnDelete: ignore .spec.template changes"
# Include{controllerExpert}


  - variable: env
    group: "Container Configuration"
    label: "Image Environment"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: AUTOSTART
          label: "AUTOSTART"
          description: "true = Enabled  Runs script automatically on startup"
          schema:
            type: string
            default: ""
        - variable: SCRIPTINTERVAL
          label: "SCRIPTINTERVAL"
          description: "#s or #m or #h or #d  s = seconds, m = minutes, h = hours, d = days  Amount of time between each script run, when AUTOSTART is enabled"
          schema:
            type: string
            default: ""
        - variable: ARL_TOKEN
          label: "ARL_TOKEN"
          description: "User token for dl client, for instructions to obtain token httpsnotabug.orgRemixDevsDeezloaderRemixwikiLogin+via+userToken"
          schema:
            type: string
            default: ""
        - variable: QUALITY
          label: "QUALITY"
          description: "SET TO FLAC or 320 or 128"
          schema:
            type: string
            default: ""
        - variable: EMBEDDED_COVER_QUALITY
          label: "EMBEDDED_COVER_QUALITY"
          description: "Controls the quality of the cover image compression in percentage, 100 = no compression"
          schema:
            type: string
            default: ""
        - variable: CONCURRENT_DOWNLOADS
          label: "CONCURRENT_DOWNLOADS"
          description: "Controls download concurrency"
          schema:
            type: string
            default: ""
        - variable: FOLDER_PERMISSIONS
          label: "FOLDER_PERMISSIONS"
          description: "Based on chmod linux permissions"
          schema:
            type: string
            default: ""
        - variable: FILE_PERMISSIONS
          label: "FILE_PERMISSIONS"
          description: "Based on chmod linux permissions"
          schema:
            type: string
            default: ""
        - variable: NOTIFYPLEX
          label: "NOTIFYPLEX"
          description: "true = enabled  Plex must have a Music library added and also be configured with the downloads-ama directory"
          schema:
            type: string
            default: ""
        - variable: PLEXLIBRARYNAME
          label: "PLEXLIBRARYNAME"
          description: "This must exactly match the name of the Plex Library that contains the Lidarr Media Folder data"
          schema:
            type: string
            default: ""
        - variable: PLEXURL
          label: "PLEXURL"
          description: "ONLY used if NOTIFYPLEX is enabled..."
          schema:
            type: string
            default: ""
        - variable: PLEXTOKEN
          label: "PLEXTOKEN"
          description: "ONLY used if NOTIFYPLEX is enabled..."
          schema:
            type: string
            default: ""


  - variable: serviceexpert
    group: "Networking and Services"
    label: "Show Expert Config"
    schema:
      type: boolean
      default: false
      show_subquestions_if: true
      subquestions:
        - variable: hostNetwork
          group: "Networking and Services"
          label: "Host-Networking (Complicated)"
          schema:
            type: boolean
            default: false

