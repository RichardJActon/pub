env:
  '443': '8443'
image:
  pullPolicy: IfNotPresent
  repository: docpht/docpht
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /var/www/app/src/config
  data:
    enabled: true
    mountPath: /var/www/app/data
  pages:
    enabled: true
    mountPath: /var/www/app/pages
  ssl:
    enabled: true
    mountPath: /etc/nginx/ssl
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
