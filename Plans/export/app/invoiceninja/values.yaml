env:
  APP_DEBUG: ''
  APP_ENV: ''
  APP_KEY: ''
  APP_URL: ''
  DB_DATABASE: ''
  DB_HOST: ''
  DB_PASSWORD: ''
  DB_STRICT: ''
  DB_TYPE: ''
  DB_USERNAME: ''
  MAIL_DRIVER: ''
  MAIL_ENCRYPTION: ''
  MAIL_FROM_ADDRESS: ''
  MAIL_FROM_NAME: ''
  MAIL_HOST: ''
  MAIL_PASSWORD: ''
  MAIL_PORT: ''
  MAIL_USERNAME: ''
image:
  pullPolicy: IfNotPresent
  repository: anojht/invoiceninja
  tag: latest
persistence:
  logo:
    enabled: true
    mountPath: /var/www/app/public/logo
  storage:
    enabled: true
    mountPath: /var/www/app/storage
service:
  httpport:
    enabled: true
    ports:
      httpport:
        enabled: true
        port: 80
        protocol: TCP
        targetPort: 80
  httpsport:
    enabled: true
    ports:
      httpsport:
        enabled: true
        port: 443
        protocol: TCP
        targetPort: 443
