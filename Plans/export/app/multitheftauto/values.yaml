env:
  DOWNLOAD_RESOURCES: 'true'
  FORCE_UPDATE: ''
  GAME_PARAMS: ''
  LOGFILE_DIR: multitheftauto_linux_x64/mods/deathmatch/logs/server.log
  SKIP_BASECONFIG_CHK: ''
image:
  pullPolicy: IfNotPresent
  repository: ich777/mtaserver
  tag: latest
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 22005
        protocol: HTTP
        targetPort: 22005
  udp1-gameport:
    enabled: true
    ports:
      udp1-gameport:
        enabled: true
        port: 22003
        protocol: UDP
        targetPort: 22003
  udp2-aseport:
    enabled: true
    ports:
      udp2-aseport:
        enabled: true
        port: 22126
        protocol: UDP
        targetPort: 22126
