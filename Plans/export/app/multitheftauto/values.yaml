env:
  DOWNLOAD_RESOURCES: 'true'
  FORCE_UPDATE: ''
  GAME_PARAMS: ''
  LOGFILE_DIR: multitheftauto_linux_x64/mods/deathmatch/logs/server.log
  SKIP_BASECONFIG_CHK: ''
image:
  pullPolicy: IfNotPresent
  repository: ich777/mtaserver
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
