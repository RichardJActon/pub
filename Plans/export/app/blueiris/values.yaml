env: {}
image:
  pullPolicy: IfNotPresent
  repository: jshridha/blueiris
  tag: gpu
persistence:
  datapath:
    enabled: true
    mountPath: /home/wineuser/prefix
service:
  vncserverport:
    enabled: true
    ports:
      vncserverport:
        enabled: true
        port: 5950
        protocol: TCP
        targetPort: 5900
  vncwebserverport:
    enabled: true
    ports:
      vncwebserverport:
        enabled: true
        port: 8080
        protocol: TCP
        targetPort: 8080
  webserverport:
    enabled: true
    ports:
      webserverport:
        enabled: true
        port: 8181
        protocol: TCP
        targetPort: 81
