env:
  SCAN_ON_BOOT: 'no'
  SCHEDULE_SCAN_DAYS: '06'
  SCHEDULE_SCAN_HOURS: '02'
  UMASK: '000'
image:
  pullPolicy: IfNotPresent
  repository: binhex/arch-minidlna
  tag: latest
persistence:
  minidlna:
    enabled: true
    mountPath: /media
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
