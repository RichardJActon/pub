env:
  DRONE_RPC_HOST: ''
  DRONE_RPC_PROTO: https
  DRONE_RPC_SECRET: ''
image:
  pullPolicy: IfNotPresent
  repository: drone/drone-runner-docker
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
