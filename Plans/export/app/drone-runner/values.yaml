env:
  DRONE_RPC_HOST: ''
  DRONE_RPC_PROTO: https
  DRONE_RPC_SECRET: ''
image:
  pullPolicy: IfNotPresent
  repository: drone/drone-runner-docker
  tag: latest
persistence: {}
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '3000'
        protocol: TCP
        targetPort: '3000'
