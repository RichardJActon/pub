env:
  GMAP: users:100
  UMAP: nobody:99:100
image:
  pullPolicy: IfNotPresent
  repository: coppit/inotify-command
  tag: latest
persistence:
  inotify-command:
    enabled: true
    mountPath: /dir1
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
