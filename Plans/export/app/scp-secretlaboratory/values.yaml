env:
  GAME_ID: '996560'
  GAME_PARAMS: ''
  PASSWRD: ''
  USERNAME: ''
  VALIDATE: ''
image:
  pullPolicy: IfNotPresent
  repository: ich777/steamcmd
  tag: scp-secretlaboratory
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      udp-gameport:
        enabled: true
        port: 7777
        protocol: UDP
        targetPort: 7777
  tcp-gameport:
    enabled: true
    ports:
      tcp-gameport:
        enabled: true
        port: 7777
        protocol: TCP
        targetPort: 7777
