env:
  RWA_ADMIN: 'TRUE'
  RWA_ENV: 'False'
  RWA_PASSWORD: admin
  RWA_USERNAME: admin
image:
  pullPolicy: IfNotPresent
  repository: itzg/rcon
  tag: latest
persistence:
  db:
    enabled: true
    mountPath: /opt/rcon-web-admin/db
service:
  websocketaccessfromui:
    enabled: true
    ports:
      websocketaccessfromui:
        enabled: true
        port: '4327'
        protocol: TCP
        targetPort: '4327'
  webui:
    enabled: true
    ports:
      webui:
        enabled: true
        port: '4326'
        protocol: TCP
        targetPort: '4326'
