env: {}
image:
  pullPolicy: IfNotPresent
  repository: crazymax/fail2ban
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
  log_file:
    enabled: true
    mountPath: /var/log
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
