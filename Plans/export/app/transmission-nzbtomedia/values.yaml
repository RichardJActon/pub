env: {}
image:
  pullPolicy: IfNotPresent
  repository: thraxis/transmission-nzbtomedia
  tag: latest
persistence:
  transmission-nzbtomedia:
    enabled: true
    mountPath: /watch
service:
  tcp-port-0:
    enabled: true
    ports:
      tcp-port-0:
        enabled: true
        port: 9091
        protocol: TCP
        targetPort: 9091
  tcp-port-1:
    enabled: true
    ports:
      tcp-port-1:
        enabled: true
        port: 51413
        protocol: TCP
        targetPort: 51413
