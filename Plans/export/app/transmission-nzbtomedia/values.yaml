env: {}
image:
  pullPolicy: IfNotPresent
  repository: thraxis/transmission-nzbtomedia
  tag: latest
persistence:
  transmission-nzbtomedia:
    enabled: true
    mountPath: /watch
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 9091
        protocol: HTTP
        targetPort: 9091
  tcp-port-1:
    enabled: true
    ports:
      tcp-port-1:
        enabled: true
        port: 51413
        protocol: TCP
        targetPort: 51413
