env: {}
image:
  pullPolicy: IfNotPresent
  repository: causticlab/hass-configurator-docker
  tag: x86_64
persistence:
  config:
    enabled: true
    mountPath: /config
  hass-config:
    enabled: true
    mountPath: /hass-config
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
