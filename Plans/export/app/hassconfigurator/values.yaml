env: {}
image:
  pullPolicy: IfNotPresent
  repository: causticlab/hass-configurator-docker
  tag: x86_64
persistence:
  config:
    enabled: true
    mountPath: /config
  hass-config:
    enabled: true
    mountPath: /hass-config
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 3218
        protocol: TCP
        targetPort: 3218
