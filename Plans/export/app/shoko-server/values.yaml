env: {}
image:
  pullPolicy: IfNotPresent
  repository: shokoanime/server
  tag: daily
persistence:
  animefolder:
    enabled: true
    mountPath: /anime
  appdata:
    enabled: true
    mountPath: /home/shoko/.shoko/
  importfolder:
    enabled: true
    mountPath: /import
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '8111'
        protocol: TCP
        targetPort: '8111'
