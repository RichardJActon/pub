env: {}
image:
  pullPolicy: IfNotPresent
  repository: shokoanime/server
  tag: daily
persistence:
  animefolder:
    enabled: true
    mountPath: /anime
  appdata:
    enabled: true
    mountPath: /home/shoko/.shoko/
  importfolder:
    enabled: true
    mountPath: /import
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
