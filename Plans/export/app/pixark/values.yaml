env:
  GAME_ID: '824360'
  GAME_PARAMS: ?MaxPlayers=10
  GAME_PARAMS_EXTRA: -QueryPort=27016 -Port=27015 -CubePort=27018 -NoBattlEye -nosteamclient
    -game -server -log
  MAP: CubeWorld_Light
  PASSWRD: ''
  SERVER_NAME: PIXARKDocker
  SRV_ADMIN_PWD: adminDocker
  SRV_PWD: Docker
  USERNAME: ''
  VALIDATE: ''
image:
  pullPolicy: IfNotPresent
  repository: ich777/steamcmd
  tag: pixark
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
service:
  udp1-gameport:
    enabled: true
    ports:
      udp1-gameport:
        enabled: true
        port: 27015
        protocol: UDP
        targetPort: 27015
  udp2-cubeport:
    enabled: true
    ports:
      udp2-cubeport:
        enabled: true
        port: 27018
        protocol: UDP
        targetPort: 27018
  udp3-queryport:
    enabled: true
    ports:
      udp3-queryport:
        enabled: true
        port: 27016
        protocol: UDP
        targetPort: 27016
