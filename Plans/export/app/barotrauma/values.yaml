env:
  GAME_ID: '1026340'
  GAME_PARAMS: ''
  PASSWRD: ''
  USERNAME: ''
  VALIDATE: ''
image:
  pullPolicy: IfNotPresent
  repository: ich777/steamcmd
  tag: barotrauma
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      udp1-gameport:
        enabled: true
        port: 27015
        protocol: UDP
        targetPort: 27015
  udp2-steamqueryport:
    enabled: true
    ports:
      udp2-steamqueryport:
        enabled: true
        port: 27016
        protocol: UDP
        targetPort: 27016
