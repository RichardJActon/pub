env:
  FUNKWHALE_HOSTNAME: yourdomain.funkwhale
  NESTED_PROXY: '0'
image:
  pullPolicy: IfNotPresent
  repository: thetarkus/funkwhale
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
  musicpath:
    enabled: true
    mountPath: /music
    readOnly: true
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 3030
        protocol: TCP
        targetPort: 80
