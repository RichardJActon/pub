env:
  FUNKWHALE_HOSTNAME: yourdomain.funkwhale
  NESTED_PROXY: '0'
image:
  pullPolicy: IfNotPresent
  repository: thetarkus/funkwhale
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
