env: {}
image:
  pullPolicy: IfNotPresent
  repository: uberchuckie/observium
  tag: latest
persistence:
  observium:
    enabled: true
    mountPath: /opt/observium/rrd
service:
  tcp-port-0:
    enabled: true
    ports:
      tcp-port-0:
        enabled: true
        port: 8668
        protocol: TCP
        targetPort: 8668
  udp-port-1:
    enabled: true
    ports:
      udp-port-1:
        enabled: true
        port: 8514
        protocol: UDP
        targetPort: 514
