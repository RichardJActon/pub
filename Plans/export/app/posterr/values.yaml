env:
  BASEPATH: ''
image:
  pullPolicy: IfNotPresent
  repository: petersem/posterr
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /usr/src/app/config
  custom:
    enabled: true
    mountPath: /usr/src/app/public/custom
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '9876'
        protocol: TCP
        targetPort: '3000'
