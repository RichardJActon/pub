env:
  BASEPATH: ''
image:
  pullPolicy: IfNotPresent
  repository: petersem/posterr
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /usr/src/app/config
  custom:
    enabled: true
    mountPath: /usr/src/app/public/custom
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
