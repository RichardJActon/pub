env:
  LOG_LEVEL: info
  UMASK: '000'
image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/diamkil/socials
  tag: main
persistence:
  socials:
    enabled: true
    mountPath: /app/people
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '7574'
        protocol: TCP
        targetPort: '7574'
