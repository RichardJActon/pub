env:
  INVOCATION_NAME: ''
  UMASK: ''
  URL_ENDPOINT: ''
image:
  pullPolicy: IfNotPresent
  repository: lscr.io/linuxserver/kanzi
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '8000'
        protocol: TCP
        targetPort: '8000'
