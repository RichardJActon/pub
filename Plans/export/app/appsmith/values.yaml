env: {}
image:
  pullPolicy: IfNotPresent
  repository: appsmith/appsmith-ce
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /appsmith-stacks
service:
  supervisorport:
    enabled: true
    ports:
      supervisorport:
        enabled: true
        port: '9001'
        protocol: TCP
        targetPort: '9001'
  webuiport:
    enabled: true
    ports:
      webuiport:
        enabled: true
        port: '8182'
        protocol: TCP
        targetPort: '80'
