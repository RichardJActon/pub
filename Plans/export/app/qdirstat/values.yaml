env:
  APP_NICENESS: ''
  DISPLAY_HEIGHT: ''
  DISPLAY_WIDTH: ''
  GROUP_ID: ''
  SECURE_CONNECTION: ''
  UMASK: ''
  USER_ID: ''
  X11VNC_EXTRA_OPTS: ''
image:
  pullPolicy: IfNotPresent
  repository: jlesage/qdirstat
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  storage:
    enabled: true
    mountPath: /storage
    readOnly: true
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
