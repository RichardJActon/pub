env: {}
image:
  pullPolicy: IfNotPresent
  repository: mattermost/mattermost-push-proxy
  tag: latest
persistence:
  certspath:
    enabled: true
    mountPath: /certs
  config:
    enabled: true
    mountPath: /config
  mattermostpushproxypath:
    enabled: true
    mountPath: /mattermost-push-proxy
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '8066'
        protocol: TCP
        targetPort: '8066'
