env: {}
image:
  pullPolicy: IfNotPresent
  repository: mattermost/mattermost-push-proxy
  tag: latest
persistence:
  certspath:
    enabled: true
    mountPath: /certs
  config:
    enabled: true
    mountPath: /config
  mattermostpushproxypath:
    enabled: true
    mountPath: /mattermost-push-proxy
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
