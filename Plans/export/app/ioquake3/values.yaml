env:
  DL_URL: https://files.ioquake3.org/Linux.zip
  DL_URL_PATCH: https://files.ioquake3.org/quake3-latest-pk3s.zip
  GAME_PARAMS: +set dedicated 2 +set sv_allowDownload 1 +set com_hunkmegs 64
  IOQ3_PORT: '27960'
  Q3_MAP: q3dm1
  UMASK: '000'
image:
  pullPolicy: IfNotPresent
  repository: ich777/ioquake3
  tag: latest
persistence:
  serverfiles:
    enabled: true
    mountPath: /ioquake3
service:
  tcp-webconsole:
    enabled: true
    ports:
      tcp-webconsole:
        enabled: true
        port: 9029
        protocol: TCP
        targetPort: 8080
  udp-gameport:
    enabled: true
    ports:
      udp-gameport:
        enabled: true
        port: 27960
        protocol: UDP
        targetPort: 27960
