env:
  LIVEBOOK_PASSWORD: livebookiscool
image:
  pullPolicy: IfNotPresent
  repository: livebook/livebook
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '8787'
        protocol: TCP
        targetPort: '8080'
