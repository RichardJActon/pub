env: {}
image:
  pullPolicy: IfNotPresent
  repository: quay.io/oauth2-proxy/oauth2-proxy
  tag: latest
persistence:
  hostpath1:
    enabled: true
    mountPath: /etc/oauth2/
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '4180'
        protocol: TCP
        targetPort: '4180'
