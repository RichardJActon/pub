env:
  POSTGRES_DB: ''
  POSTGRES_PASSWORD: ''
  POSTGRES_USER: ''
image:
  pullPolicy: IfNotPresent
  repository: registry.hub.docker.com/library/postgres
  tag: '11'
persistence:
  data:
    enabled: true
    mountPath: /var/lib/postgresql/data
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 5432
        protocol: TCP
        targetPort: 5432
