env:
  POSTGRES_DB: ''
  POSTGRES_PASSWORD: ''
  POSTGRES_USER: ''
image:
  pullPolicy: IfNotPresent
  repository: registry.hub.docker.com/library/postgres
  tag: '11'
persistence:
  data:
    enabled: true
    mountPath: /var/lib/postgresql/data
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
