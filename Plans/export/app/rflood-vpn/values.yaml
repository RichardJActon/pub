env:
  FLOOD_AUTH: ''
  UMASK: ''
  VPN_ADDITIONAL_PORTS: ''
  VPN_CONF: ''
  VPN_ENABLED: ''
  VPN_IP_CHECK_DELAY: ''
  VPN_LAN_NETWORK: ''
image:
  pullPolicy: IfNotPresent
  repository: cr.hotio.dev/hotio/rflood
  tag: latest
persistence:
