env: {}
image:
  pullPolicy: IfNotPresent
  repository: rudloff/alltube
  tag: latest
persistence:
  storage(configfile):
    enabled: true
    mountPath: /var/www/html/config/config.yml
    readOnly: true
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
