env:
  COMPRESSION: GZ
  DB_CLEANUP_TIME: '10080'
  DB_DUMP_BEGIN: '0300'
  DB_DUMP_FREQ: '1440'
  DB_HOST: <DATABASE_IP>
  DB_PASS: <DATABASE_PASSWORD>
  DB_PORT: '3306'
  DB_TYPE: <Database_Type>
  DB_USER: root
  DEBUG_MODE: 'false'
  MD5: 'TRUE'
  PARALLEL_COMPRESSION: 'TRUE'
  SPLIT_DB: 'FALSE'
image:
  pullPolicy: IfNotPresent
  repository: tiredofit/db-backup
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
