env:
  'ME_CONFIG_BASICAUTH_PASSWORD ': password
  'ME_CONFIG_BASICAUTH_USERNAME ': username
  ME_CONFIG_MONGODB_SERVER: ''
image:
  pullPolicy: IfNotPresent
  repository: ulisses1478/mongo-express
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
