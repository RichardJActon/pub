env: {}
image:
  pullPolicy: IfNotPresent
  repository: olprog/search-and-sort-movies
  tag: latest
persistence:
  besorted:
    enabled: true
    mountPath: /be_sorted
  movies:
    enabled: true
    mountPath: /movies
  series:
    enabled: true
    mountPath: /series
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
