env: {}
image:
  pullPolicy: IfNotPresent
  repository: mpherg/blynk-server
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  data:
    enabled: true
    mountPath: /data
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  hostport1:
    enabled: true
    ports:
      hostport1:
        enabled: true
        port: 8080
        protocol: TCP
        targetPort: 8080
  hostport3:
    enabled: true
    ports:
      hostport3:
        enabled: true
        port: 8440
        protocol: TCP
        targetPort: 8440
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 9443
        protocol: HTTP
        targetPort: 9443
