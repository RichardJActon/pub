env: {}
image:
  pullPolicy: IfNotPresent
  repository: mpherg/blynk-server
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  data:
    enabled: true
    mountPath: /data
service:
  hostport1:
    enabled: true
    ports:
      hostport1:
        enabled: true
        port: '8080'
        protocol: TCP
        targetPort: '8080'
  hostport2:
    enabled: true
    ports:
      hostport2:
        enabled: true
        port: '9443'
        protocol: TCP
        targetPort: '9443'
  hostport3:
    enabled: true
    ports:
      hostport3:
        enabled: true
        port: '8440'
        protocol: TCP
        targetPort: '8440'
