env:
  SD_Host: ''
  WEB_Password: difficult
  WEB_User: admin
image:
  pullPolicy: IfNotPresent
  repository: pwa666/bacula-server
  tag: 11-sqlite3-latest
persistence:
  apachelogpath:
    enabled: true
    mountPath: /var/log/apache2
  baculaconfigpath:
    enabled: true
    mountPath: /opt/bacula/etc
  baculalogpath:
    enabled: true
    mountPath: /opt/bacula/log
  baculastoragepath:
    enabled: true
    mountPath: /mnt/bacula
  baculaworkingdirectory:
    enabled: true
    mountPath: /opt/bacula/working
  baculumconfig:
    enabled: true
    mountPath: /etc/baculum
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
