env:
  SD_Host: ''
  WEB_Password: difficult
  WEB_User: admin
image:
  pullPolicy: IfNotPresent
  repository: pwa666/bacula-server
  tag: 11-sqlite3-latest
persistence:
  apachelogpath:
    enabled: true
    mountPath: /var/log/apache2
  baculaconfigpath:
    enabled: true
    mountPath: /opt/bacula/etc
  baculalogpath:
    enabled: true
    mountPath: /opt/bacula/log
  baculastoragepath:
    enabled: true
    mountPath: /mnt/bacula
  baculaworkingdirectory:
    enabled: true
    mountPath: /opt/bacula/working
  baculumconfig:
    enabled: true
    mountPath: /etc/baculum
service:
  baculastorageport:
    enabled: true
    ports:
      baculastorageport:
        enabled: true
        port: '9103'
        protocol: TCP
        targetPort: '9103'
  baculawebport:
    enabled: true
    ports:
      baculawebport:
        enabled: true
        port: '9095'
        protocol: TCP
        targetPort: '9095'
