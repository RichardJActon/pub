env:
  GAME_ID: '897590'
  GAME_PARAMS: ''
  MULTIHOME: ''
  PASSWRD: ''
  USERNAME: ''
  VALIDATE: ''
image:
  pullPolicy: IfNotPresent
  repository: ich777/steamcmd
  tag: memoriesofmars
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
service:
  tcp1-gameport:
    enabled: true
    ports:
      tcp1-gameport:
        enabled: true
        port: '7777'
        protocol: TCP
        targetPort: '7777'
  tcp2-beaconport:
    enabled: true
    ports:
      tcp2-beaconport:
        enabled: true
        port: '15000'
        protocol: TCP
        targetPort: '15000'
  udp1-gameport:
    enabled: true
    ports:
      udp1-gameport:
        enabled: true
        port: '7777'
        protocol: UDP
        targetPort: '7777'
  udp2-beaconport:
    enabled: true
    ports:
      udp2-beaconport:
        enabled: true
        port: '15000'
        protocol: UDP
        targetPort: '15000'
