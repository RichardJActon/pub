env: {}
image:
  pullPolicy: IfNotPresent
  repository: evanbuss/openbooks
  tag: latest
persistence:
  storage(books):
    enabled: true
    mountPath: /books
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8035
        protocol: TCP
        targetPort: 80
