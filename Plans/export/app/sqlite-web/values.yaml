env:
  SQLITE_DATABASE: db_name.db
image:
  pullPolicy: IfNotPresent
  repository: coleifer/sqlite-web
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '8080'
        protocol: TCP
        targetPort: '8080'
