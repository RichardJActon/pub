env:
  SIA_API_PASSWORD: ''
  SIA_WALLET_PASSWORD: ''
image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/siafoundation/siad
  tag: master
persistence:
  datadirectory:
    enabled: true
    mountPath: /sia-data
service:
  hostrhp2port:
    enabled: true
    ports:
      hostrhp2port:
        enabled: true
        port: 9982
        protocol: TCP
        targetPort: 9982
  hostrhp3port:
    enabled: true
    ports:
      hostrhp3port:
        enabled: true
        port: 9983
        protocol: TCP
        targetPort: 9983
  main:
    enabled: true
    ports:
      gatewayport:
        enabled: true
        port: 9981
        protocol: TCP
        targetPort: 9981
