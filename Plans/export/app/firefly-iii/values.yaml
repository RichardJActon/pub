env:
  APP_KEY: SomeRandomStringOf32CharsExactly
  APP_URL: ''
  DB_CONNECTION: mysql
  DB_DATABASE: fireflydb
  DB_HOST: ''
  DB_PASSWORD: secret_firefly_password
  DB_PORT: ''
  DB_USERNAME: firefly
  FIREFLY_III_LAYOUT: v1
  MAIL_ENCRYPTION: ''
  MAIL_FROM: ''
  MAIL_HOST: ''
  MAIL_MAILER: ''
  MAIL_PASSWORD: ''
  MAIL_PORT: ''
  MAIL_USERNAME: ''
  SEND_ERROR_MESSAGE: 'true'
  TRUSTED_PROXIES: ''
image:
  pullPolicy: IfNotPresent
  repository: fireflyiii/core
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
