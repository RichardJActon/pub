env:
  APP_DEBUG: 'false'
  APP_TIMEZONE: Europe/London
  DB_DATABASE: pterodactyl
  DB_HOST: mariadb
  DB_PASSWORD: pterodactyl
  DB_PORT: '3306'
  DB_USERNAME: pterodactyl
image:
  pullPolicy: IfNotPresent
  repository: ccarney16/pterodactyl-panel
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
