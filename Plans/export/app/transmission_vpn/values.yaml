env:
  GLOBAL_APPLY_PERMISSIONS: 'false'
  LOCAL_NETWORK: 192.168.0.0/24
  OPENVPN_CONFIG: switzerland
  OPENVPN_OPTS: --inactive 3600 --ping 10 --ping-exit 60 --mute-replay-warnings
  OPENVPN_PASSWORD: VPN_PASSWORD
  OPENVPN_PROVIDER: PIA
  OPENVPN_USERNAME: VPN_USER
  PIA_OPENVPN_CONFIG_BUNDLE: openvpn-tcp
  TRANSMISSION_CACHE_SIZE_MB: '10'
  TRANSMISSION_DOWNLOAD_DIR: /downloads
  TRANSMISSION_DOWNLOAD_QUEUE_SIZE: '15'
  TRANSMISSION_INCOMPLETE_DIR: /downloads/incomplete
  TRANSMISSION_RATIO_LIMIT_ENABLED: 'true'
  TRANSMISSION_RPC_AUTHENTICATION_REQUIRED: 'true'
  TRANSMISSION_RPC_PASSWORD: TRANS_PASSWORD
  TRANSMISSION_RPC_USERNAME: TRANS_USER
  TRANSMISSION_WEB_UI: transmission-web-control
  WEBPROXY_ENABLED: 'false'
image:
  pullPolicy: IfNotPresent
  repository: haugene/transmission-openvpn
  tag: dev
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
