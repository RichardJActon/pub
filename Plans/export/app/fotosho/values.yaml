env: {}
image:
  pullPolicy: IfNotPresent
  repository: advplyr/fotosho
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  photos:
    enabled: true
    mountPath: /photos
  thumbs:
    enabled: true
    mountPath: /thumbnails
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '13377'
        protocol: TCP
        targetPort: '80'
