env: {}
image:
  pullPolicy: IfNotPresent
  repository: advplyr/fotosho
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  photos:
    enabled: true
    mountPath: /photos
  thumbs:
    enabled: true
    mountPath: /thumbnails
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
