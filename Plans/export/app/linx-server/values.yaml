env: {}
image:
  pullPolicy: IfNotPresent
  repository: andreimarcu/linx-server
  tag: latest
persistence:
  storage(configfile):
    enabled: true
    mountPath: /data/linx-server.conf
    readOnly: true
  storage(files):
    enabled: true
    mountPath: /data/files
  storage(meta):
    enabled: true
    mountPath: /data/meta
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
