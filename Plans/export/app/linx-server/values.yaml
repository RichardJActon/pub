env: {}
image:
  pullPolicy: IfNotPresent
  repository: andreimarcu/linx-server
  tag: latest
persistence:
  storage(configfile):
    enabled: true
    mountPath: /data/linx-server.conf
    readOnly: true
  storage(files):
    enabled: true
    mountPath: /data/files
  storage(meta):
    enabled: true
    mountPath: /data/meta
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8080
        protocol: TCP
        targetPort: 8080
