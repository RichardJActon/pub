env: {}
image:
  pullPolicy: IfNotPresent
  repository: farmos/farmos
  tag: latest
persistence:
  sitesdirectory:
    enabled: true
    mountPath: /var/www/html/sites
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 80
        protocol: TCP
        targetPort: 80
