env: {}
image:
  pullPolicy: IfNotPresent
  repository: philhawthorne/ha-dockermon
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  dockersock:
    enabled: true
    mountPath: /var/run/docker.sock
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8126
        protocol: TCP
        targetPort: 8126
