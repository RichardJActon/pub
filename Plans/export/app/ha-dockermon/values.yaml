env: {}
image:
  pullPolicy: IfNotPresent
  repository: philhawthorne/ha-dockermon
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  dockersock:
    enabled: true
    mountPath: /var/run/docker.sock
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
