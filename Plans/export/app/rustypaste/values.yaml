env:
  RUST_LOG: debug
image:
  pullPolicy: IfNotPresent
  repository: orhunp/rustypaste
  tag: latest
persistence:
  storage(configfile):
    enabled: true
    mountPath: /app/config.toml
    readOnly: true
  storage(uploads):
    enabled: true
    mountPath: /app/upload
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
