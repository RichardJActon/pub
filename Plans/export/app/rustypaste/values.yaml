env:
  RUST_LOG: debug
image:
  pullPolicy: IfNotPresent
  repository: orhunp/rustypaste
  tag: latest
persistence:
  storage(configfile):
    enabled: true
    mountPath: /app/config.toml
    readOnly: true
  storage(uploads):
    enabled: true
    mountPath: /app/upload
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '8000'
        protocol: TCP
        targetPort: '8000'
