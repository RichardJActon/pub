env:
  RUST_LOG: debug
image:
  pullPolicy: IfNotPresent
  repository: orhunp/rustypaste
  tag: latest
persistence:
  storage(configfile):
    enabled: true
    mountPath: /app/config.toml
    readOnly: true
  storage(uploads):
    enabled: true
    mountPath: /app/upload
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8000
        protocol: TCP
        targetPort: 8000
