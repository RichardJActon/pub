env: {}
image:
  pullPolicy: IfNotPresent
  repository: bashninja/demonsaw-client
  tag: latest
persistence:
  demonsaw-client:
    enabled: true
    mountPath: /nobody/downloads
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '8080'
        protocol: TCP
        targetPort: '8080'
