env:
  'OPTIONAL_WEB_UI_PASSWORD ': ''
  OPTIONAL_WEB_UI_PATH_PREFIX: ''
  'OPTIONAL_WEB_UI_USERNAME ': ''
image:
  pullPolicy: IfNotPresent
  repository: rix1337/docker-ripper
  tag: manual-latest
persistence:
  config:
    enabled: true
    mountPath: /config/
  outputdir:
    enabled: true
    mountPath: /out
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
