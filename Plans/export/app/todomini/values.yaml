env: {}
image:
  pullPolicy: IfNotPresent
  repository: brettdocker/minitodo
  tag: latest
persistence:
  storage(background):
    enabled: true
    mountPath: /var/www/public/img/stardust.png
    readOnly: true
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8047
        protocol: TCP
        targetPort: 80
