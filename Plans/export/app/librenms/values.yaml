env:
  DB_HOST: 192.168.0.100
  DB_NAME: librenms
  DB_PASSWORD: librenms
  DB_PORT: '3306'
  DB_TIMEOUT: '60'
  DB_USER: librenms
  LIBRENMS_BASE_URL: /
  LIBRENMS_SNMP_COMMUNITY: public
  LISTEN_IPV6: 'true'
  LOG_IP_VAR: remote_addr
  MEMORY_LIMIT: 256M
  OPCACHE_MEM_SIZE: '128'
  REAL_IP_FROM: 0.0.0.0/32
  REAL_IP_HEADER: X-Forwarded-For
  UPLOAD_MAX_SIZE: 16M
image:
  pullPolicy: IfNotPresent
  repository: librenms/librenms
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
