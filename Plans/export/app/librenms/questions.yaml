# Include{groups}
portals:
  open:
    protocols:
      - "$kubernetes-resource_configmap_portal_protocol"
    host:
      - "$kubernetes-resource_configmap_portal_host"
    ports:
      - "$kubernetes-resource_configmap_portal_port"
questions:
  - variable: portal
    group: "Container Image"
    label: "Configure Portal Button"
    schema:
      type: dict
      hidden: true
      attrs:
        - variable: enabled
          label: "Enable"
          description: "enable the portal button"
          schema:
            hidden: true
            editable: false
            type: boolean
            default: true
# Include{global}

  - variable: controller
    group: "Controller"
    label: ""
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: advanced
          label: "Show Advanced Controller Settings"
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: type
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Controller Type"
                schema:
                  type: string
                  default: "deployment"
                  required: true
                  enum:
                    - value: "deployment"
                      description: "Deployment"
                    - value: "statefulset"
                      description: "Statefulset"
                    - value: "daemonset"
                      description: "Daemonset"
              - variable: replicas
                description: "Number of desired pod replicas"
                label: "Desired Replicas"
                schema:
                  type: int
                  default: 1
                  required: true
              - variable: strategy
                description: "Please specify type of workload to deploy"
                label: "(Advanced) Update Strategy"
                schema:
                  type: string
                  default: "Recreate"
                  required: true
                  enum:
                    - value: "Recreate"
                      description: "Recreate: Kill existing pods before creating new ones"
                    - value: "RollingUpdate"
                      description: "RollingUpdate: Create new pods and then kill old ones"
                    - value: "OnDelete"
                      description: "(Legacy) OnDelete: ignore .spec.template changes"
# Include{controllerExpert}

  - variable: env
    group: "Container Configuration"
    label: "Image Environment"
    schema:
      additional_attrs: true
      type: dict
      attrs:

        - variable: MEMORY_LIMIT
          label: "MEMORY_LIMIT"
          description: "PHP memory limit"
          schema:
            type: string
            default: "256M"
        - variable: UPLOAD_MAX_SIZE
          label: "UPLOAD_MAX_SIZE"
          description: " Upload max size "
          schema:
            type: string
            default: "16M"
        - variable: OPCACHE_MEM_SIZE
          label: "OPCACHE_MEM_SIZE"
          description: "PHP OpCache memory consumption"
          schema:
            type: string
            default: "128"
        - variable: LISTEN_IPV6
          label: "LISTEN_IPV6"
          description: "Enable IPv6 for Nginx"
          schema:
            type: string
            default: "true"
        - variable: REAL_IP_FROM
          label: "REAL_IP_FROM"
          description: "Trusted addresses that are known to send correct replacement addresses"
          schema:
            type: string
            default: "0.0.0.0/32"
        - variable: REAL_IP_HEADER
          label: "REAL_IP_HEADER"
          description: "Request header field whose value will be used to replace the client address"
          schema:
            type: string
            default: "X-Forwarded-For"
        - variable: LOG_IP_VAR
          label: "LOG_IP_VAR"
          description: "Use another variable to retrieve the remote IP address for access logformat on Nginx. "
          schema:
            type: string
            default: "remote_addr"
        - variable: DB_HOST
          label: "DB_HOST"
          description: "MySQL database hostname  IP address"
          schema:
            type: string
            default: "192.168.0.100"
        - variable: DB_PORT
          label: "DB_PORT"
          description: "MySQL database port "
          schema:
            type: string
            default: "3306"
        - variable: DB_NAME
          label: "DB_NAME"
          description: "MySQL database name"
          schema:
            type: string
            default: "librenms"
        - variable: DB_USER
          label: "DB_USER"
          description: "MySQL user "
          schema:
            type: string
            default: "librenms"
        - variable: DB_PASSWORD
          label: "DB_PASSWORD"
          description: "MySQL password"
          schema:
            type: string
            default: "librenms"
        - variable: DB_TIMEOUT
          label: "DB_TIMEOUT"
          description: "Time in seconds after which we stop trying to reach the MySQL server"
          schema:
            type: string
            default: "60"
        - variable: LIBRENMS_BASE_URL
          label: "LIBRENMS_BASE_URL"
          description: " URL of your LibreNMS instance"
          schema:
            type: string
            default: "/"
        - variable: LIBRENMS_SNMP_COMMUNITY
          label: "LIBRENMS_SNMP_COMMUNITY"
          description: "This container's SNMP v2c community string "
          schema:
            type: string
            default: "public"

# Include{containerConfig}

  - variable: service
    group: "Networking and Services"
    label: "Configure Service(s)"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: main
          label: "Main Service"
          description: "The Primary service on which the healthcheck runs, often the webUI"
          schema:
            additional_attrs: true
            type: dict
            attrs:
# Include{serviceSelector}
                    - variable: main
                      label: "Main Service Port Configuration"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: port
                            label: "Port"
                            description: "This port exposes the container port on the service"
                            schema:
                              type: int
                              default: 6980
                              required: true
                          - variable: advanced
                            label: "Show Advanced settings"
                            schema:
                              type: boolean
                              default: false
                              show_subquestions_if: true
                              subquestions:
                                - variable: protocol
                                  label: "Port Type"
                                  schema:
                                    type: string
                                    default: HTTP
                                    enum:
                                      - value: HTTP
                                        description: "HTTP"
                                      - value: "HTTPS"
                                        description: "HTTPS"
                                      - value: TCP
                                        description: "TCP"
                                      - value: "UDP"
                                        description: "UDP"
                                - variable: nodePort
                                  label: "Node Port (Optional)"
                                  description: "This port gets exposed to the node. Only considered when service type is NodePort, Simple or LoadBalancer"
                                  schema:
                                    type: int
                                    min: 9000
                                    max: 65535
                                - variable: targetPort
                                  label: "Target Port"
                                  description: "The internal(!) port on the container the Application runs on"
                                  schema:
                                    type: int
                                    default: 8000

        - variable: syslogport
          label: "syslogport service"
          description: "The Primary service on which the healthcheck runs, often the webUI"
          schema:
            additional_attrs: true
            type: dict
            attrs:
# Include{serviceSelector}
                    - variable: syslogport
                      label: "syslogport Service Port Configuration"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: port
                            label: "Port"
                            description: "This port exposes the container port on the service"
                            schema:
                              type: int
                              default: 514
                              required: true
                          - variable: advanced
                            label: "Show Advanced settings"
                            schema:
                              type: boolean
                              default: false
                              show_subquestions_if: true
                              subquestions:
                                - variable: enabled
                                  label: "Enable the port"
                                  schema:
                                    type: boolean
                                    default: true
                                - variable: protocol
                                  label: "Port Type"
                                  schema:
                                    type: string
                                    default: UDP
                                    enum:
                                      - value: HTTP
                                        description: "HTTP"
                                      - value: "HTTPS"
                                        description: "HTTPS"
                                      - value: TCP
                                        description: "TCP"
                                      - value: "UDP"
                                        description: "UDP"
                                - variable: nodePort
                                  label: "Node Port (Optional)"
                                  description: "This port gets exposed to the node. Only considered when service type is NodePort, Simple or LoadBalancer"
                                  schema:
                                    type: int
                                    min: 9000
                                    max: 65535
                                - variable: targetPort
                                  label: "Target Port"
                                  description: "The internal(!) port on the container the Application runs on"
                                  schema:
                                    type: int
                                    default: 514


  - variable: serviceexpert
