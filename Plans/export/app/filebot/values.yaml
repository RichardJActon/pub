env:
  AMC_ACTION: ''
  AMC_ANIME_FORMAT: ''
  AMC_ARTWORK: ''
  AMC_CONFLICT: ''
  AMC_CUSTOM_OPTIONS: ''
  AMC_INPUT_DIR: ''
  AMC_INPUT_STABLE_TIME: ''
  AMC_INSTALL_PKGS: ''
  AMC_INTERVAL: ''
  AMC_LANG: ''
  AMC_MATCH_MODE: ''
  AMC_MOVIE_FORMAT: ''
  AMC_MUSIC_FORMAT: ''
  AMC_OUTPUT_DIR: ''
  AMC_PROCESS_MUSIC: ''
  AMC_SERIES_FORMAT: ''
  AMC_SUBTITLE_LANG: ''
