image:
  pullPolicy: IfNotPresent
  repository: jlesage/filebot
  tag: latest
persistence:
  automatedmediacenteroutputdirectory:
    enabled: true
    mountPath: /output
  automatedmediacenterwatchdirectory:
    enabled: true
    mountPath: /watch
  config:
    enabled: true
    mountPath: /config
  storage:
    enabled: true
    mountPath: /storage
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
