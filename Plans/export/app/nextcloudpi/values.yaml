env: {}
image:
  pullPolicy: IfNotPresent
  repository: ownyourbits/nextcloudpi
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  httpwebport:
    enabled: true
    ports:
      httpwebport:
        enabled: true
        port: 80
        protocol: TCP
        targetPort: 80
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 443
        protocol: HTTP
        targetPort: 443
  panelwebport:
    enabled: true
    ports:
      panelwebport:
        enabled: true
        port: 4443
        protocol: TCP
        targetPort: 4443
