env: {}
image:
  pullPolicy: IfNotPresent
  repository: ownyourbits/nextcloudpi
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
service:
  httpswebport:
    enabled: true
    ports:
      httpswebport:
        enabled: true
        port: '443'
        protocol: TCP
        targetPort: '443'
  httpwebport:
    enabled: true
    ports:
      httpwebport:
        enabled: true
        port: '80'
        protocol: TCP
        targetPort: '80'
  panelwebport:
    enabled: true
    ports:
      panelwebport:
        enabled: true
        port: '4443'
        protocol: TCP
        targetPort: '4443'
