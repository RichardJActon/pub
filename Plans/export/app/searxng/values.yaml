env:
  INSTANCE_NAME: ''
image:
  pullPolicy: IfNotPresent
  repository: searxng/searxng
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /etc/searx
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8080
        protocol: TCP
        targetPort: 8080
