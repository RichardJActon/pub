env: {}
image:
  pullPolicy: IfNotPresent
  repository: tessypowder/docker-kdenlive
  tag: latest
persistence:
  content:
    enabled: true
    mountPath: /sharedContent
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 5800
        protocol: TCP
        targetPort: 5800
  vncport:
    enabled: true
    ports:
      vncport:
        enabled: true
        port: 5900
        protocol: TCP
        targetPort: 5900
