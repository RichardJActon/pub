env: {}
image:
  pullPolicy: IfNotPresent
  repository: tessypowder/docker-kdenlive
  tag: latest
persistence:
  content:
    enabled: true
    mountPath: /sharedContent
service:
  vncport:
    enabled: true
    ports:
      vncport:
        enabled: true
        port: '5900'
        protocol: TCP
        targetPort: '5900'
  webui:
    enabled: true
    ports:
      webui:
        enabled: true
        port: '5800'
        protocol: TCP
        targetPort: '5800'
