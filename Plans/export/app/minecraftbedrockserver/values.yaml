env:
  CREATE_BACKUP_HOURS: '12'
  ENABLE_WEBUI_AUTH: 'yes'
  ENABLE_WEBUI_CONSOLE: 'yes'
  PURGE_BACKUP_DAYS: '14'
  STARTUP_CMD: ''
  UMASK: '000'
  WEBUI_CONSOLE_TITLE: Minecraft Bedrock
  WEBUI_PASS: ''
  WEBUI_USER: admin
image:
  pullPolicy: IfNotPresent
  repository: binhex/arch-minecraftbedrockserver
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
