env: {}
image:
  pullPolicy: IfNotPresent
  repository: chvb/docker-dvblink
  tag: latest
persistence:
  dvblink:
    enabled: true
    mountPath: /opt/DVBLink
service:
  tcp-port-0:
    enabled: true
    ports:
      tcp-port-0:
        enabled: true
        port: '39876'
        protocol: TCP
        targetPort: '39876'
  tcp-port-1:
    enabled: true
    ports:
      tcp-port-1:
        enabled: true
        port: '8100'
        protocol: TCP
        targetPort: '8100'
  tcp-port-2:
    enabled: true
    ports:
      tcp-port-2:
        enabled: true
        port: '2222'
        protocol: TCP
        targetPort: '22'
