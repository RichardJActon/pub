env:
  MYJD_DEVICE_NAME: Unraid
  MYJD_PASSWORD: ''
  MYJD_USER: ''
  XDG_DOWNLOAD_DIR: /mnt/user/downloads/
image:
  pullPolicy: IfNotPresent
  repository: jaymoulin/jdownloader
  tag: latest
persistence:
  configfolder:
    enabled: true
    mountPath: /opt/JDownloader/cfg
  downloadsfolder:
    enabled: true
    mountPath: /opt/JDownloader/Downloads
  logsfolder:
    enabled: true
    mountPath: /opt/JDownloader/logs
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 3129
        protocol: TCP
        targetPort: 3129
