env:
  MYSQL_DATABASE: onlyoffice
  MYSQL_ROOT_PASSWORD: my-secret-pw
image:
  pullPolicy: IfNotPresent
  repository: xternet/onlyoffice-mysql-5.7
  tag: latest
persistence:
  mountedfolderformysqldatabase:
    enabled: true
    mountPath: /var/lib/mysql
  mountedmysqllogs:
    enabled: true
    mountPath: /var/log/mysql
  onlyofficeentrypointformysqldatabasesetup(setup-sqlcreatedbeforemysqlcontainerisstarted):
    enabled: true
    mountPath: /docker-entrypoint-initdb.d
  onlyofficemysqlconfig(onlyoffice-cnfcreatedbeforemysqlcontainerisstarted):
    enabled: true
    mountPath: /etc/mysql/conf.d
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 3306
        protocol: TCP
        targetPort: 3306
