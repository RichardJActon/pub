env:
  GOTIFY_MESSAGE: Server is now Online!
  GOTIFY_PRIORITY: '5'
  GOTIFY_TITLE: Startup Complete
  GOTIFY_TOKEN: ''
  GOTIFY_URL: ''
image:
  pullPolicy: IfNotPresent
  repository: ich777/gotify-on-start
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
