env:
  UMASK: '000'
  VNC_PASSWORD: ''
  WEBPAGE_TITLE: HexChat
image:
  pullPolicy: IfNotPresent
  repository: binhex/arch-hexchat
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '6080'
        protocol: TCP
        targetPort: '6080'
