env:
  CRUSHADMIN: crushadmin
  CRUSHPASSWORD: crush9password
image:
  pullPolicy: IfNotPresent
  repository: mdschaefer/crushftp9
  tag: latest
persistence:
  crushftp9configfiles:
    enabled: true
    mountPath: /var/opt/CrushFTP9_PC
  unraidsharepath:
    enabled: true
    mountPath: /unraid
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
