env:
  -log-level: '2'
image:
  pullPolicy: IfNotPresent
  repository: signtools/signtools
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
  dataprofiles:
    enabled: true
    mountPath: /data/profiles/
  signer-cfg-yml:
    enabled: true
    mountPath: /signer-cfg.yml
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '3344'
        protocol: TCP
        targetPort: '8080'
