env:
  -log-level: '2'
image:
  pullPolicy: IfNotPresent
  repository: signtools/signtools
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
  dataprofiles:
    enabled: true
    mountPath: /data/profiles/
  signer-cfg-yml:
    enabled: true
    mountPath: /signer-cfg.yml
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
