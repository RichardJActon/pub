env:
  GAME_ID: '361580'
  GAME_PARAMS: ''
  PASSWRD: ''
  USERNAME: ''
  VALIDATE: ''
image:
  pullPolicy: IfNotPresent
  repository: ich777/steamcmd
  tag: wreckfest
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 9028
        protocol: HTTP
        targetPort: 8080
  udp-gameport:
    enabled: true
    ports:
      udp-gameport:
        enabled: true
        port: 33540
        protocol: UDP
        targetPort: 33540
  udp-steamqueryports:
    enabled: true
    ports:
      udp-steamqueryports:
        enabled: true
        port: 27015
        protocol: UDP
        targetPort: 27015
