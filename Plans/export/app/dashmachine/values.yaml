env: {}
image:
  pullPolicy: IfNotPresent
  repository: rmountjoy/dashmachine
  tag: latest
persistence:
  appdata:
    enabled: true
    mountPath: /dashmachine/dashmachine/user_data
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 5000
        protocol: TCP
        targetPort: 5000
