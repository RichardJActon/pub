env:
  BEACON_PORT: '15000'
  GAME_ID: '629800'
  GAME_PARAMS: ''
  GAME_PORT: '7777'
  PASSWRD: ''
  QUERY_PORT: '27015'
  USERNAME: ''
  VALIDATE: 'false'
image:
  pullPolicy: IfNotPresent
  repository: ich777/steamcmd
  tag: mordhau
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
service:
  main:
    enabled: true
    ports:
      udp1-gameport:
        enabled: true
        port: 7777
        protocol: UDP
        targetPort: 7777
  udp:
    enabled: true
    ports:
      udp:
        enabled: true
        port: 27015
        protocol: UDP
        targetPort: 27015
  udp3-beaconport:
    enabled: true
    ports:
      udp3-beaconport:
        enabled: true
        port: 15000
        protocol: UDP
        targetPort: 15000
