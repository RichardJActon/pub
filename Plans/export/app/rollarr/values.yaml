env: {}
image:
  pullPolicy: IfNotPresent
  repository: thehumanrobot/rollarr
  tag: latest
persistence:
  appdata:
    enabled: true
    mountPath: /rollar/data.json
  prerolls:
    enabled: true
    mountPath: /media/prerolls
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
