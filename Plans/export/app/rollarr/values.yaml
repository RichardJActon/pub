env: {}
image:
  pullPolicy: IfNotPresent
  repository: thehumanrobot/rollarr
  tag: latest
persistence:
  appdata:
    enabled: true
    mountPath: /rollar/data.json
  prerolls:
    enabled: true
    mountPath: /media/prerolls
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '3100'
        protocol: TCP
        targetPort: '3100'
