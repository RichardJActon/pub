env:
  CONFIGFILE: ''
  UMASK: ''
image:
  pullPolicy: IfNotPresent
  repository: lscr.io/linuxserver/adguardhome-sync
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '8080'
        protocol: TCP
        targetPort: '8080'
