env: {}
image:
  pullPolicy: IfNotPresent
  repository: apache/couchdb
  tag: latest
persistence:
  couchdb-v2-x:
    enabled: true
    mountPath: /usr/local/etc/couchdb
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '5984'
        protocol: TCP
        targetPort: '5984'
