env: {}
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/couchdb-v2-x
  tag: latest
persistence:
  couchdb-v2-x:
    enabled: true
    mountPath: /usr/local/etc/couchdb
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 5984
        protocol: TCP
        targetPort: 5984
