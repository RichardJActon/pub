env:
  Connection:Database: ''
  Connection:Password: ''
  Connection:Port: ''
  Connection:Provider: ''
  Connection:Server: ''
  Connection:User: ''
image:
  pullPolicy: IfNotPresent
  repository: axelander/openbudgeteer
  tag: latest
persistence:
  sqlitedatabsepath:
    enabled: true
    mountPath: /app/database
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 6100
        protocol: TCP
        targetPort: 80
