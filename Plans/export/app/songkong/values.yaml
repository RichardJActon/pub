env: {}
image:
  pullPolicy: IfNotPresent
  repository: songkong/songkong
  tag: latest
persistence:
  music:
    enabled: true
    mountPath: /music
  songkongconfig:
    enabled: true
    mountPath: /songkong
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 4567
        protocol: TCP
        targetPort: 4567
