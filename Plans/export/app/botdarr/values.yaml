env:
  COMMAND_PREFIX: ''
  RADARR_DEFAULT_PROFILE: ''
  RADARR_PATH: ''
  RADARR_TOKEN: ''
  RADARR_URL: ''
  TELEGRAM_PRIVATE_CHANNELS: ''
  TELEGRAM_TOKEN: ''
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/botdarr
  tag: latest
persistence:
  database:
    enabled: true
    mountPath: /home/botdarr/database
  logs:
    enabled: true
    mountPath: /home/botdarr/logs
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
