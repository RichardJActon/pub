env: {}
image:
  pullPolicy: IfNotPresent
  repository: alturismo/owi2plex
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  owi2plex:
    enabled: true
    mountPath: /owi2plex
  tvh:
    enabled: true
    mountPath: /TVH
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
