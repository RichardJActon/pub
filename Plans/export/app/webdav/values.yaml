env:
  PUMASK: '0000'
  WEBDAV_PASSWORD: PASSWORD
  WEBDAV_USERNAME: USERNAME
image:
  pullPolicy: IfNotPresent
  repository: ck98/webdav-nginx
  tag: latest
persistence:
  files_location:
    enabled: true
    mountPath: /var/webdav/public
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
