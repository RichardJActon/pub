env: {}
image:
  pullPolicy: IfNotPresent
  repository: coppit/xeoma
  tag: latest
persistence:
  xeoma:
    enabled: true
    mountPath: /archive
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 10090
        protocol: HTTP
        targetPort: 10090
  tcp-port-0:
    enabled: true
    ports:
      tcp-port-0:
        enabled: true
        port: 8090
        protocol: TCP
        targetPort: 8090
