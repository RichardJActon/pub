env: {}
image:
  pullPolicy: IfNotPresent
  repository: coppit/xeoma
  tag: latest
persistence:
  xeoma:
    enabled: true
    mountPath: /archive
service:
  tcp-port-0:
    enabled: true
    ports:
      tcp-port-0:
        enabled: true
        port: '8090'
        protocol: TCP
        targetPort: '8090'
  tcp-port-1:
    enabled: true
    ports:
      tcp-port-1:
        enabled: true
        port: '10090'
        protocol: TCP
        targetPort: '10090'
