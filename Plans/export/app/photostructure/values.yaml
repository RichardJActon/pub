env:
  PS_LOG_LEVEL: ''
image:
  pullPolicy: IfNotPresent
  repository: photostructure/server
  tag: stable
persistence:
  config:
    enabled: true
    mountPath: /ps/config
  library:
    enabled: true
    mountPath: /ps/library
  logs:
    enabled: true
    mountPath: /ps/logs
  tempscratchdisk:
    enabled: true
    mountPath: /ps/tmp
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
