env:
  PS_LOG_LEVEL: ''
image:
  pullPolicy: IfNotPresent
  repository: photostructure/server
  tag: stable
persistence:
  config:
    enabled: true
    mountPath: /ps/config
  library:
    enabled: true
    mountPath: /ps/library
  logs:
    enabled: true
    mountPath: /ps/logs
  tempscratchdisk:
    enabled: true
    mountPath: /ps/tmp
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '1787'
        protocol: TCP
        targetPort: '1787'
