env:
  DRONE_GITHUB_CLIENT_ID: ''
  DRONE_GITHUB_CLIENT_SECRET: ''
  DRONE_RPC_SECRET: ''
  DRONE_SERVER_HOST: ''
  DRONE_SERVER_PROTO: ''
image:
  pullPolicy: IfNotPresent
  repository: drone/drone
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
