env:
  DRONE_GITHUB_CLIENT_ID: ''
  DRONE_GITHUB_CLIENT_SECRET: ''
  DRONE_RPC_SECRET: ''
  DRONE_SERVER_HOST: ''
  DRONE_SERVER_PROTO: ''
image:
  pullPolicy: IfNotPresent
  repository: drone/drone
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
service:
  httpsport:
    enabled: true
    ports:
      httpsport:
        enabled: true
        port: 443
        protocol: TCP
        targetPort: 443
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 80
        protocol: TCP
        targetPort: 80
