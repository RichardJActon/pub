env: {}
image:
  pullPolicy: IfNotPresent
  repository: littlestache/synctube
  tag: latest
persistence:
  storage(config):
    enabled: true
    mountPath: /usr/src/app/user
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 4200
        protocol: TCP
        targetPort: 4200
