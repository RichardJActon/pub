env:
  ALLOW_REGISTRATION: 'True'
  DATA_INDENT: '2'
  JWT_EXP_DAYS: '7'
  PORT: '8765'
  SECRET_KEY: ''
image:
  pullPolicy: IfNotPresent
  repository: phitux/dailytxt
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /app/data/
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8765
        protocol: TCP
        targetPort: 8765
