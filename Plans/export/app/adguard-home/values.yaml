env: {}
image:
  pullPolicy: IfNotPresent
  repository: adguard/adguardhome
  tag: latest
persistence:
  workingdirectory:
    enabled: true
    mountPath: /opt/adguardhome/conf
service:
  dnsserver:
    enabled: true
    ports:
      dnsserver:
        enabled: true
        port: 53
        protocol: TCP
        targetPort: 53
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 3000
        protocol: TCP
        targetPort: 3000
