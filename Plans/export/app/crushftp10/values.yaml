env:
  CrushFTP Admin Password: crushadmin
  CrushFTP Admin User: crushadmin
  Healthceck Port: '8080'
  Healthcheck Protocol: http
image:
  pullPolicy: IfNotPresent
  repository: markusmcnugen/crushftp
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
