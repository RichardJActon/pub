env:
  LATLONG: ''
  OWMAPIKEY: ''
  'SITENAME:': ''
image:
  pullPolicy: IfNotPresent
  repository: daledavies/jump
  tag: latest
persistence:
  backgrounds:
    enabled: true
    mountPath: /backgrounds
  sites:
    enabled: true
    mountPath: /sites
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '8123'
        protocol: TCP
        targetPort: '8080'
