env:
  AGENT_NAME: Phil Coulson
  DOCKER_IN_DOCKER: start
  SERVER_URL: ''
image:
  pullPolicy: IfNotPresent
  repository: jetbrains/teamcity-agent
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /data/teamcity_agent/conf
  dockervolumes:
    enabled: true
    mountPath: /var/lib/docker
  temp:
    enabled: true
    mountPath: /opt/buildagent/temp
  work:
    enabled: true
    mountPath: /opt/buildagent/work
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
