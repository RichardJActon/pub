env: {}
image:
  pullPolicy: IfNotPresent
  repository: roxedus/ts-dnsserver
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  dnsport:
    enabled: true
    ports:
      dnsport:
        enabled: true
        port: 53
        protocol: UDP
        targetPort: 53
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 5380
        protocol: TCP
        targetPort: 5380
