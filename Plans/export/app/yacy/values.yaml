env: {}
image:
  pullPolicy: IfNotPresent
  repository: yacy/yacy_search_server
  tag: latest
persistence:
  appdata:
    enabled: true
    mountPath: /opt/yacy_search_server/DATA
service:
  https:
    enabled: true
    ports:
      https:
        enabled: true
        port: 8443
        protocol: TCP
        targetPort: 8443
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8090
        protocol: TCP
        targetPort: 8090
