env:
  APP_NICENESS: ''
  DISPLAY_HEIGHT: ''
  DISPLAY_WIDTH: ''
  GROUP_ID: ''
  SECURE_CONNECTION: ''
  UMASK: ''
  USER_ID: ''
  X11VNC_EXTRA_OPTS: ''
image:
  pullPolicy: IfNotPresent
  repository: angelics/unraid-docker-tixati
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  storage:
    enabled: true
    mountPath: /storage
service:
  containerport:
    enabled: true
    ports:
      containerport:
        enabled: true
        port: 10844
        protocol: UDP
        targetPort: 10844
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 5800
        protocol: TCP
        targetPort: 5800
  vncportforgui:
    enabled: true
    ports:
      vncportforgui:
        enabled: true
        port: 5900
        protocol: TCP
        targetPort: 5900
