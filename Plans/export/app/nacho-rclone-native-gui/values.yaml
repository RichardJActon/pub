env:
  America/New_York: America/New_York
image:
  pullPolicy: IfNotPresent
  repository: rclone/rclone
  tag: latest
persistence:
  appdataconfigpath:
    enabled: true
    mountPath: /config/rclone
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 5572
        protocol: TCP
        targetPort: 5572
