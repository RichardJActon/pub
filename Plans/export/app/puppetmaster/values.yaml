env: {}
image:
  pullPolicy: IfNotPresent
  repository: deasmi/docker-puppetmaster
  tag: latest
persistence:
  coded:
    enabled: true
    mountPath: /etc/puppetlabs/code
  confdir:
    enabled: true
    mountPath: /etc/puppetlabs/puppet
  ssldir:
    enabled: true
    mountPath: /etc/puppetlabs/puppet/ssl
service:
  hostport1:
    enabled: true
    ports:
      hostport1:
        enabled: true
        port: '8140'
        protocol: TCP
        targetPort: '8140'
  hostport2:
    enabled: true
    ports:
      hostport2:
        enabled: true
        port: '8081'
        protocol: TCP
        targetPort: '8081'
