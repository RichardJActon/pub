env: {}
image:
  pullPolicy: IfNotPresent
  repository: deasmi/docker-puppetmaster
  tag: latest
persistence:
  coded:
    enabled: true
    mountPath: /etc/puppetlabs/code
  confdir:
    enabled: true
    mountPath: /etc/puppetlabs/puppet
  ssldir:
    enabled: true
    mountPath: /etc/puppetlabs/puppet/ssl
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
