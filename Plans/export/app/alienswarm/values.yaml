env:
  GAME_ID: '635'
  GAME_NAME: swarm
  GAME_PARAMS: +map lobby -maxplayers 4 +exec server.cfg
  GAME_PORT: '27015'
  PASSWRD: ''
  USERNAME: ''
  VALIDATE: ''
image:
  pullPolicy: IfNotPresent
  repository: ich777/steamcmd
  tag: alienswarm
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
