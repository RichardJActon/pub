env: {}
image:
  pullPolicy: IfNotPresent
  repository: signumnetwork/node
  tag: latest-h2
persistence:
  signum-node:
    enabled: true
    mountPath: /db
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8125
        protocol: TCP
        targetPort: 8125
  tcp-port-0:
    enabled: true
    ports:
      tcp-port-0:
        enabled: true
        port: 8123
        protocol: TCP
        targetPort: 8123
