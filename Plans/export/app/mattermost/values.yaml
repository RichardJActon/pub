env:
  '8075': '8075'
  APP_HOST: IP OR HOSTNAME
  MM_SQLSETTINGS_DATASOURCE: MM_USERNAME:MM_PASSWORD@tcp(DB_HOST:DB_PORT_NUMBER)/MM_DBNAME?charset=utf8mb4,utf8&readTimeout=30s&writeTimeout=30s
  MM_SQLSETTINGS_DRIVERNAME: mysql
image:
  pullPolicy: IfNotPresent
  repository: mattermost/mattermost-team-edition
  tag: master
persistence:
  clientplugins:
    enabled: true
    mountPath: /mattermost/client/plugins
  config:
    enabled: true
    mountPath: /mattermost/config
  data:
    enabled: true
    mountPath: /mattermost/data
  logs:
    enabled: true
    mountPath: /mattermost/logs
  plugins:
    enabled: true
    mountPath: /mattermost/plugins
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  gossipporttcp:
    enabled: true
    ports:
      gossipporttcp:
        enabled: true
        port: 8074
        protocol: TCP
        targetPort: 8074
  gossipportudp:
    enabled: true
    ports:
      gossipportudp:
        enabled: true
        port: 8074
        protocol: UDP
        targetPort: 8074
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8067
        protocol: TCP
        targetPort: 8067
