env:
  GAME_PARAMS: -host 16 -exec server.cfg
image:
  pullPolicy: IfNotPresent
  repository: ich777/zandronum
  tag: latest
persistence:
  serverfiles:
    enabled: true
    mountPath: /zandronum
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '10666'
        protocol: UDP
        targetPort: '10666'
