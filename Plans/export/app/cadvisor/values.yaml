env: {}
image:
  pullPolicy: IfNotPresent
  repository: gcr.io/cadvisor/cadvisor
  tag: latest
persistence:
  dockerstoragefilesystem:
    enabled: true
    mountPath: /var/lib/docker/
    readOnly: true
  rootfilesystem:
    enabled: true
    mountPath: /rootfs
    readOnly: true
  runtimevariabledata:
    enabled: true
    mountPath: /var/run
    readOnly: true
  sysfilesystem:
    enabled: true
    mountPath: /sys
    readOnly: true
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
