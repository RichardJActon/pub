env: {}
image:
  pullPolicy: IfNotPresent
  repository: dlandon/logitechmediaserver
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  musicpath:
    enabled: true
    mountPath: /music
service:
  cliport:
    enabled: true
    ports:
      cliport:
        enabled: true
        port: 9090
        protocol: TCP
        targetPort: 9090
  controlport-tcp:
    enabled: true
    ports:
      controlport-tcp:
        enabled: true
        port: 3483
        protocol: TCP
        targetPort: 3483
  controlport-udp:
    enabled: true
    ports:
      controlport-udp:
        enabled: true
        port: 3483
        protocol: UDP
        targetPort: 3483
  webuiport:
    enabled: true
    ports:
      webuiport:
        enabled: true
        port: 9000
        protocol: TCP
        targetPort: 9000
