env: {}
image:
  pullPolicy: IfNotPresent
  repository: marraz/companion
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /root/companion/
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '8000'
        protocol: TCP
        targetPort: '8000'
