env:
  GAME_ID: '402370'
  GAME_MODE: Creative
  GAME_PARAMS: ''
  GAME_PORT: '3724'
  MOD_LAUNCHER: ''
  PASSWRD: ''
  USERNAME: ''
  VALIDATE: ''
  WU_ADMINPWD: adminDocker
  WU_EPICSERVERS: 'false'
  WU_HOMEKINGDOM: '4'
  WU_HOMESERVER: 'true'
  WU_LOGINSERVER: 'true'
  WU_MAXPLAYERS: '150'
  WU_PWD: Docker
  WU_QUERYPORT: '27020'
  WU_SERVERNAME: DockerServer
image:
  pullPolicy: IfNotPresent
  repository: ich777/steamcmd
  tag: wurmunlimited
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
