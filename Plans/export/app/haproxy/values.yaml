env: {}
image:
  pullPolicy: IfNotPresent
  repository: haproxy
  tag: latest
persistence:
  configurationdirectory:
    enabled: true
    mountPath: /usr/local/etc/haproxy
    readOnly: true
service:
  httpport:
    enabled: true
    ports:
      httpport:
        enabled: true
        port: '80'
        protocol: TCP
        targetPort: '80'
  httpsport:
    enabled: true
    ports:
      httpsport:
        enabled: true
        port: '443'
        protocol: TCP
        targetPort: '443'
