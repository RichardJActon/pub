env: {}
image:
  pullPolicy: IfNotPresent
  repository: haproxy
  tag: latest
persistence:
  configurationdirectory:
    enabled: true
    mountPath: /usr/local/etc/haproxy
    readOnly: true
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  httpsport:
    enabled: true
    ports:
      httpsport:
        enabled: true
        port: 443
        protocol: TCP
        targetPort: 443
  main:
    enabled: true
    ports:
      httpport:
        enabled: true
        port: 80
        protocol: TCP
        targetPort: 80
