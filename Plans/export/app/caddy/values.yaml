env:
  UMASK: ''
image:
  pullPolicy: IfNotPresent
  repository: cr.hotio.dev/hotio/caddy
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  hostportfor8443:
    enabled: true
    ports:
      hostportfor8443:
        enabled: true
        port: 8443
        protocol: TCP
        targetPort: 8443
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8080
        protocol: TCP
        targetPort: 8080
