env:
  GAME_PARAMS: ''
  GAME_V: latest
  UMASK: '0000'
image:
  pullPolicy: IfNotPresent
  repository: ich777/docker-openmw-tes3mp
  tag: latest
persistence:
  serverfiles:
    enabled: true
    mountPath: /openmw
service:
  tcp-gameport:
    enabled: true
    ports:
      tcp-gameport:
        enabled: true
        port: 25565
        protocol: TCP
        targetPort: 25565
  udp-gameport:
    enabled: true
    ports:
      udp-gameport:
        enabled: true
        port: 25565
        protocol: UDP
        targetPort: 25565
