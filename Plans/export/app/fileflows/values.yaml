env:
  NVIDIA_VISIBLE_DEVICES: ''
image:
  pullPolicy: IfNotPresent
  repository: revenz/fileflows
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /app/Data
  logs:
    enabled: true
    mountPath: /app/Logs
  media:
    enabled: true
    mountPath: /media/
  tempdirectory:
    enabled: true
    mountPath: /temp
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
