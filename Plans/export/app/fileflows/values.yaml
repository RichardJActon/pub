env:
  NVIDIA_VISIBLE_DEVICES: ''
image:
  pullPolicy: IfNotPresent
  repository: revenz/fileflows
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /app/Data
  logs:
    enabled: true
    mountPath: /app/Logs
  media:
    enabled: true
    mountPath: /media/
  tempdirectory:
    enabled: true
    mountPath: /temp
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8585
        protocol: TCP
        targetPort: 5000
