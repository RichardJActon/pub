env:
  GAME_CONFIG: dm.cfg
image:
  pullPolicy: IfNotPresent
  repository: ich777/teeworldsserver
  tag: latest
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles/
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      udp:
        enabled: true
        port: 8303
        protocol: UDP
        targetPort: 8303
  tcp:
    enabled: true
    ports:
      tcp:
        enabled: true
        port: 8303
        protocol: TCP
        targetPort: 8303
