env:
  GAME_CONFIG: dm.cfg
image:
  pullPolicy: IfNotPresent
  repository: ich777/teeworldsserver
  tag: latest
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles/
service:
  tcp:
    enabled: true
    ports:
      tcp:
        enabled: true
        port: 8303
        protocol: TCP
        targetPort: 8303
  udp:
    enabled: true
    ports:
      udp:
        enabled: true
        port: 8303
        protocol: UDP
        targetPort: 8303
