env:
  ACCESS_URI: ''
  ESPN_PASS: ''
  ESPN_USER: ''
  START_CHANNEL: ''
image:
  pullPolicy: IfNotPresent
  repository: m0ngr31/eplustv
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /app/config
  tempdirectory:
    enabled: true
    mountPath: /app/tmp
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '8000'
        protocol: TCP
        targetPort: '8000'
