env:
  ACCESS_URI: ''
  ESPN_PASS: ''
  ESPN_USER: ''
  START_CHANNEL: ''
image:
  pullPolicy: IfNotPresent
  repository: m0ngr31/eplustv
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /app/config
  tempdirectory:
    enabled: true
    mountPath: /app/tmp
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
