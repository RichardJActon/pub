env: {}
image:
  pullPolicy: IfNotPresent
  repository: sameersbn/apt-cacher-ng
  tag: latest
persistence:
  apt-cacher-ng:
    enabled: true
    mountPath: /var/cache/apt-cacher-ng
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 3142
        protocol: TCP
        targetPort: 3142
