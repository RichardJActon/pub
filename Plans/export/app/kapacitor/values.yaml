env: {}
image:
  pullPolicy: IfNotPresent
  repository: kapacitor
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /etc/kapacitor/kapacitor.conf
  hostpath1:
    enabled: true
    mountPath: /var/lib/kapacitor
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 9092
        protocol: TCP
        targetPort: 9092
