env: {}
image:
  pullPolicy: IfNotPresent
  repository: kapacitor
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /etc/kapacitor/kapacitor.conf
  hostpath1:
    enabled: true
    mountPath: /var/lib/kapacitor
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
