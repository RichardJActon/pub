env:
  GAME_ID: 90 +app_set_config '90 mod dmc'
  GAME_MOD: 90 mod czero
  GAME_NAME: czero
  GAME_PARAMS: -secure +maxplayers 32 +map as_oilrig
  GAME_PORT: '27015'
  PASSWRD: ''
  USERNAME: ''
  VALIDATE: ''
image:
  pullPolicy: IfNotPresent
  repository: ich777/steamcmd
  tag: cstrikeczero
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
service:
  tcprcon:
    enabled: true
    ports:
      tcprcon:
        enabled: true
        port: '27015'
        protocol: TCP
        targetPort: '27015'
  udp:
    enabled: true
    ports:
      udp:
        enabled: true
        port: '27015'
        protocol: UDP
        targetPort: '27015'
