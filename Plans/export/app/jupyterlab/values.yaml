env:
  PACKAGES: ''
image:
  pullPolicy: IfNotPresent
  repository: bgameiro/arch-jupyterlab
  tag: latest
persistence:
  appdata:
    enabled: true
    mountPath: /appdata
  data:
    enabled: true
    mountPath: /opt/app/data
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '9999'
        protocol: TCP
        targetPort: '8888'
