env:
  PACKAGES: ''
image:
  pullPolicy: IfNotPresent
  repository: bgameiro/arch-jupyterlab
  tag: latest
persistence:
  appdata:
    enabled: true
    mountPath: /appdata
  data:
    enabled: true
    mountPath: /opt/app/data
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
