env:
  GAME_PARAMS: -config serverconfig.txt
  TERRARIA_SRV_V: 1.4.3.6
image:
  pullPolicy: IfNotPresent
  repository: ich777/terrariaserver
  tag: latest
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
service:
  tcp:
    enabled: true
    ports:
      tcp:
        enabled: true
        port: 7777
        protocol: TCP
        targetPort: 7777
  tcp-webconsole:
    enabled: true
    ports:
      tcp-webconsole:
        enabled: true
        port: 9012
        protocol: TCP
        targetPort: 8080
