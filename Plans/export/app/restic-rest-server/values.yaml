env:
  OPTIONS: ''
image:
  pullPolicy: IfNotPresent
  repository: restic/rest-server
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '8000'
        protocol: TCP
        targetPort: '8000'
