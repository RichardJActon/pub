env:
  ACCESS_KEY: 'Container Variable: ACCESS_KEY'
  CRON_SCHEDULE: 0 * * * *
  GCSOPTIONS: ''
  GCSPATH: gs://mybucket/
  SECRET_KEY: 'Container Variable: SECRET_KEY'
image:
  pullPolicy: IfNotPresent
  repository: vinid223/gcloud-storage-backup
  tag: latest
persistence:
  google-cloud-storage-backup:
    enabled: true
    mountPath: /data/backup
    readOnly: true
service: {}
