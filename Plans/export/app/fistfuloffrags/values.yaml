env:
  GAME_ID: '295230'
  GAME_NAME: fof
  GAME_PARAMS: +maxplayers 20 +map fof_fistful
  GAME_PORT: '27015'
  PASSWRD: ''
  USERNAME: ''
  VALIDATE: ''
image:
  pullPolicy: IfNotPresent
  repository: ich777/steamcmd
  tag: fistfuloffrags
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
service:
  tcprcon:
    enabled: true
    ports:
      tcprcon:
        enabled: true
        port: '27015'
        protocol: TCP
        targetPort: '27015'
  udp:
    enabled: true
    ports:
      udp:
        enabled: true
        port: '27015'
        protocol: UDP
        targetPort: '27015'
