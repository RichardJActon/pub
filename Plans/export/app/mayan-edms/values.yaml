env: {}
image:
  pullPolicy: IfNotPresent
  repository: mayanedms/mayanedms
  tag: latest
persistence:
  directory(data):
    enabled: true
    mountPath: /var/lib/mayan
  stagingfolder(optional):
    enabled: true
    mountPath: /opt/staging_folder
  watchfolder(optional):
    enabled: true
    mountPath: /opt/watch_folder
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
