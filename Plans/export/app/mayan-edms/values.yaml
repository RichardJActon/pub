env: {}
image:
  pullPolicy: IfNotPresent
  repository: mayanedms/mayanedms
  tag: latest
persistence:
  directory(data):
    enabled: true
    mountPath: /var/lib/mayan
  stagingfolder(optional):
    enabled: true
    mountPath: /opt/staging_folder
  watchfolder(optional):
    enabled: true
    mountPath: /opt/watch_folder
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8000
        protocol: TCP
        targetPort: 8000
