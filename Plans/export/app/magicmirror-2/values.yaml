env:
  FORCE_UPDATE: ''
  FORCE_UPDATE_MODULES: ''
image:
  pullPolicy: IfNotPresent
  repository: ich777/magic-mirror2
  tag: latest
persistence:
  datapath:
    enabled: true
    mountPath: /magicmirror2
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '8080'
        protocol: TCP
        targetPort: '8080'
