env:
  VNC_PW: unraid
  VNC_RESOLUTION: 1360x768
image:
  pullPolicy: IfNotPresent
  repository: accetto/ubuntu-vnc-xfce-chromium-g3
  tag: latest
persistence:
  internalshare:
    enabled: true
    mountPath: /UNRAID_SHARE
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 6901
        protocol: TCP
        targetPort: 6901
  webui(vnc):
    enabled: true
    ports:
      webui(vnc):
        enabled: true
        port: 5901
        protocol: TCP
        targetPort: 5901
