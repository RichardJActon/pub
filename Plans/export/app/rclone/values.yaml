env:
  CRON_SCHEDULE: ''
  SYNC_COMMAND: ''
  SYNC_DESTINATION: ''
  SYNC_DESTINATION_SUBPATH: ''
image:
  pullPolicy: IfNotPresent
  repository: tynor88/rclone
  tag: dev
persistence:
  config:
    enabled: true
    mountPath: /config
  data:
    enabled: true
    mountPath: /data
    readOnly: true
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
