env: {}
image:
  pullPolicy: IfNotPresent
  repository: bigmandave/doge-node
  tag: latest
persistence:
  appdata:
    enabled: true
    mountPath: /etc/doge/
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 22556
        protocol: TCP
        targetPort: 22556
