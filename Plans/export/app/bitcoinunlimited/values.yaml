env: {}
image:
  pullPolicy: IfNotPresent
  repository: amacneil/bitcoinunlimited
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  communicationport:
    enabled: true
    ports:
      communicationport:
        enabled: true
        port: 8333
        protocol: TCP
        targetPort: 8333
  main:
    enabled: true
    ports:
      rpcport:
        enabled: true
        port: 8332
        protocol: TCP
        targetPort: 8332
  testnetcommunicationport:
    enabled: true
    ports:
      testnetcommunicationport:
        enabled: true
        port: 18333
        protocol: TCP
        targetPort: 18333
  testnetrpcport-maptouserpc:
    enabled: true
    ports:
      testnetrpcport-maptouserpc:
        enabled: true
        port: 18332
        protocol: TCP
        targetPort: 18332
