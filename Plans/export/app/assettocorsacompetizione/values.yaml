env:
  DATA_PERM: '770'
  UMASK: '000'
image:
  pullPolicy: IfNotPresent
  repository: ich777/accompetizione-server
  tag: latest
persistence:
  serverfiles:
    enabled: true
    mountPath: /acc
service:
  main:
    enabled: true
    ports:
      tcp:
        enabled: true
        port: 9201
        protocol: TCP
        targetPort: 9201
  udp:
    enabled: true
    ports:
      udp:
        enabled: true
        port: 9201
        protocol: UDP
        targetPort: 9201
