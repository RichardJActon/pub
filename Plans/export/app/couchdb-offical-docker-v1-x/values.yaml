env: {}
image:
  pullPolicy: IfNotPresent
  repository: couchdb
  tag: latest
persistence:
  couchdb-offical-docker-v1-x:
    enabled: true
    mountPath: /usr/local/var/lib/couchdb
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '5984'
        protocol: TCP
        targetPort: '5984'
