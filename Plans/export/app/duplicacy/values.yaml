env:
  UMASK: ''
image:
  pullPolicy: IfNotPresent
  repository: cr.hotio.dev/hotio/duplicacy
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  hostpathforcache:
    enabled: true
    mountPath: /cache
  hostpathforlogs:
    enabled: true
    mountPath: /logs
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
