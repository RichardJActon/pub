env:
  UMASK: ''
image:
  pullPolicy: IfNotPresent
  repository: cr.hotio.dev/hotio/duplicacy
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  hostpathforcache:
    enabled: true
    mountPath: /cache
  hostpathforlogs:
    enabled: true
    mountPath: /logs
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 3875
        protocol: TCP
        targetPort: 3875
