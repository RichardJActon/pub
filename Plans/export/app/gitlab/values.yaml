env:
  GITLAB_BACKUPS: daily
  GITLAB_BACKUP_EXPIRY: '2419200'
  GITLAB_EMAIL: example@example.com
  GITLAB_HOST: localhost
  GITLAB_HTTPS: 'false'
  GITLAB_PORT: '10080'
  GITLAB_SSH_PORT: '10020'
  SMTP_PASS: gmailpassword
  SMTP_USER: gitlabEmail@gmail.com
  SSL_SELF_SIGNED: 'false'
image:
  pullPolicy: IfNotPresent
  repository: sameersbn/gitlab
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /home/git/data
service:
  tcp-port-0:
    enabled: true
    ports:
      tcp-port-0:
        enabled: true
        port: 10022
        protocol: TCP
        targetPort: 22
  tcp-port-1:
    enabled: true
    ports:
      tcp-port-1:
        enabled: true
        port: 10080
        protocol: TCP
        targetPort: 80
  tcp-port-2:
    enabled: true
    ports:
      tcp-port-2:
        enabled: true
        port: 10443
        protocol: TCP
        targetPort: 443
