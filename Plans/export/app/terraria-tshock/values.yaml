env:
  GAME_PARAMS: -config serverconfig.txt
image:
  pullPolicy: IfNotPresent
  repository: ich777/terrariaserver
  tag: tshock
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
service:
  tcp:
    enabled: true
    ports:
      tcp:
        enabled: true
        port: '7777'
        protocol: TCP
        targetPort: '7777'
  tcp-webconsole:
    enabled: true
    ports:
      tcp-webconsole:
        enabled: true
        port: '9014'
        protocol: TCP
        targetPort: '8080'
