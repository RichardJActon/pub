env:
  GAME_PARAMS: -config serverconfig.txt
image:
  pullPolicy: IfNotPresent
  repository: ich777/terrariaserver
  tag: tshock
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 9014
        protocol: HTTP
        targetPort: 8080
  tcp:
    enabled: true
    ports:
      tcp:
        enabled: true
        port: 7777
        protocol: TCP
        targetPort: 7777
