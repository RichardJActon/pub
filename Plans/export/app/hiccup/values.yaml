env: {}
image:
  pullPolicy: IfNotPresent
  repository: bleckbeard/hiccup
  tag: latest
persistence:
  storage(configfile):
    enabled: true
    mountPath: /usr/share/nginx/html/config.json
    readOnly: true
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '8899'
        protocol: TCP
        targetPort: '80'
