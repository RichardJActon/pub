env: {}
image:
  pullPolicy: IfNotPresent
  repository: bleckbeard/hiccup
  tag: latest
persistence:
  storage(configfile):
    enabled: true
    mountPath: /usr/share/nginx/html/config.json
    readOnly: true
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
