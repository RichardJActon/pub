env: {}
image:
  pullPolicy: IfNotPresent
  repository: bleckbeard/hiccup
  tag: latest
persistence:
  storage(configfile):
    enabled: true
    mountPath: /usr/share/nginx/html/config.json
    readOnly: true
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8899
        protocol: TCP
        targetPort: 80
