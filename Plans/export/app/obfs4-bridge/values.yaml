env:
  EMAIL: ''
  OBFS4V_AddressDisableIPv6: '0'
  OBFS4_ENABLE_ADDITIONAL_VARIABLES: '0'
  OR_PORT: '9393'
  PT_PORT: '9292'
image:
  pullPolicy: IfNotPresent
  repository: thetorproject/obfs4-bridge
  tag: latest
persistence:
  data_dir:
    enabled: true
    mountPath: /var/lib/tor
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      or_port:
        enabled: true
        port: 9393
        protocol: TCP
        targetPort: 9393
  pt_port:
    enabled: true
    ports:
      pt_port:
        enabled: true
        port: 9292
        protocol: TCP
        targetPort: 9292
