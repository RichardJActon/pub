env:
  EMAIL: ''
  OBFS4V_AddressDisableIPv6: '0'
  OBFS4_ENABLE_ADDITIONAL_VARIABLES: '0'
  OR_PORT: '9393'
  PT_PORT: '9292'
image:
  pullPolicy: IfNotPresent
  repository: thetorproject/obfs4-bridge
  tag: latest
persistence:
  data_dir:
    enabled: true
    mountPath: /var/lib/tor
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
