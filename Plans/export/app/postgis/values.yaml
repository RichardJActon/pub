env:
  POSTGRES_PASSWORD: ''
image:
  pullPolicy: IfNotPresent
  repository: postgis/postgis
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /var/lib/postgresql/data
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '5432'
        protocol: TCP
        targetPort: '5432'
