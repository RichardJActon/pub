env:
  GAME_MODE: lobby
  GAME_PARAMS: ''
  GAME_PORT: '20545'
  GAME_STREAM: stable
  MAX_PLAYERS: '12'
  PA_ACC_NAME: ''
  PA_ACC_PWD: ''
  SERVER_NAME: DockerServer
  SERVER_PWD: Docker
  UPDATE_ON_START: ''
image:
  pullPolicy: IfNotPresent
  repository: ich777/planetaryannihilationserver
  tag: latest
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
