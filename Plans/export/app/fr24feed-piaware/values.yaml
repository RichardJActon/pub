env: {}
image:
  pullPolicy: IfNotPresent
  repository: thomx/fr24feed-piaware
  tag: latest
persistence:
  dump1090config:
    enabled: true
    mountPath: /usr/lib/fr24/public_html/config.js
  fr24feedconfig:
    enabled: true
    mountPath: /etc/fr24feed.ini
  piawareconfig:
    enabled: true
    mountPath: /etc/piaware.conf
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
