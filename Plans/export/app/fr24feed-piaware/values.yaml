env: {}
image:
  pullPolicy: IfNotPresent
  repository: thomx/fr24feed-piaware
  tag: latest
persistence:
  dump1090config:
    enabled: true
    mountPath: /usr/lib/fr24/public_html/config.js
  fr24feedconfig:
    enabled: true
    mountPath: /etc/fr24feed.ini
  piawareconfig:
    enabled: true
    mountPath: /etc/piaware.conf
service:
  fr24feedadminhttpport:
    enabled: true
    ports:
      fr24feedadminhttpport:
        enabled: true
        port: '8754'
        protocol: TCP
        targetPort: '8754'
  httpport:
    enabled: true
    ports:
      httpport:
        enabled: true
        port: '8080'
        protocol: TCP
        targetPort: '8080'
