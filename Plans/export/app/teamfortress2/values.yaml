env:
  GAME_ID: '232250'
  GAME_NAME: tf
  GAME_PARAMS: +sv_pure 1 +randommap +maxplayers 24
  GAME_PORT: '27015'
  VALIDATE: ''
image:
  pullPolicy: IfNotPresent
  repository: ich777/steamcmd
  tag: tf2
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
service:
  tcprcon:
    enabled: true
    ports:
      tcprcon:
        enabled: true
        port: 27015
        protocol: TCP
        targetPort: 27015
  udp:
    enabled: true
    ports:
      udp:
        enabled: true
        port: 27015
        protocol: UDP
        targetPort: 27015
