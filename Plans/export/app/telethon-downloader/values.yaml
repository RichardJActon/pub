env:
  TG_API_HASH: ' '
  TG_API_ID: ' '
  TG_AUTHORIZED_USER_ID: ' '
  TG_BOT_TOKEN: ''
  TG_PROGRESS_DOWNLOAD: ''
image:
  pullPolicy: IfNotPresent
  repository: jsavargas/telethon_downloader
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  pathdownload:
    enabled: true
    mountPath: /download
  pathwatch:
    enabled: true
    mountPath: /watch
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
