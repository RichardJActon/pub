env:
  JWT_ENABLED: 'true'
  JWT_SECRET: mySecret
image:
  pullPolicy: IfNotPresent
  repository: onlyoffice/documentserver-ee
  tag: latest
persistence:
  mountedfolderfordatabase:
    enabled: true
    mountPath: /var/lib/postgresql
  mountedfolderfordatafilessslcertificatescanbeaddedinthecertsubfolder:
    enabled: true
    mountPath: /var/www/onlyoffice/Data
  mountedfolderforfilecache:
    enabled: true
    mountPath: /var/lib/onlyoffice
  mountedfolderforlogs:
    enabled: true
    mountPath: /var/log/onlyoffice
  mountedfolderforunsavedfiles:
    enabled: true
    mountPath: /var/lib/onlyoffice/documentserver/App_Data/cache/files/forgotten
  mountedfolderwhereyoucanaddyourcustomfonts:
    enabled: true
    mountPath: /usr/share/fonts/truetype/custom
  varlibrabbitmq:
    enabled: true
    mountPath: /var/lib/rabbitmq
  varlibredis:
    enabled: true
    mountPath: /var/lib/redis
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  httpsport:
    enabled: true
    ports:
      httpsport:
        enabled: true
        port: 4432
        protocol: TCP
        targetPort: 443
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8082
        protocol: HTTP
        targetPort: 80
