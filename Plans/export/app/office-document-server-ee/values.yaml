env:
  JWT_ENABLED: 'true'
  JWT_SECRET: mySecret
image:
  pullPolicy: IfNotPresent
  repository: onlyoffice/documentserver-ee
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
