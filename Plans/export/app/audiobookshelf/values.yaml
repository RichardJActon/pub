env: {}
image:
  pullPolicy: IfNotPresent
  repository: advplyr/audiobookshelf
  tag: latest
persistence:
  audiobooks:
    enabled: true
    mountPath: /audiobooks
  config:
    enabled: true
    mountPath: /config
  metadata:
    enabled: true
    mountPath: /metadata
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
