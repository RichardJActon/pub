env:
  SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: 'true'
image:
  pullPolicy: IfNotPresent
  repository: sonarqube
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /opt/sonarqube/data
  extensions:
    enabled: true
    mountPath: /opt/sonarqube/extensions
  logs:
    enabled: true
    mountPath: /opt/sonarqube/logs
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
