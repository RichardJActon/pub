env:
  GROUP_ID: '100'
  USER_ID: '99'
image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/borgbase/vorta-docker
  tag: latest
persistence:
  backups(to):
    enabled: true
    mountPath: /destination
  config:
    enabled: true
    mountPath: /config
  data:
    enabled: true
    mountPath: /data
    readOnly: true
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
