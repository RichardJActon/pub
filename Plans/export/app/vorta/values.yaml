env:
  GROUP_ID: '100'
  USER_ID: '99'
image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/borgbase/vorta-docker
  tag: latest
persistence:
  backups(to):
    enabled: true
    mountPath: /destination
  config:
    enabled: true
    mountPath: /config
  data:
    enabled: true
    mountPath: /data
    readOnly: true
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 5800
        protocol: TCP
        targetPort: 5800
