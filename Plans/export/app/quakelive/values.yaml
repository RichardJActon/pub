env:
  GAME_ID: '349090'
  GAME_PARAMS: ''
  GAME_PORT: '27016'
  PASSWRD: ''
  USERNAME: ''
  VALIDATE: ''
image:
  pullPolicy: IfNotPresent
  repository: ich777/steamcmd
  tag: quakelive
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
service:
  tcp1-rconport:
    enabled: true
    ports:
      tcp1-rconport:
        enabled: true
        port: 28690
        protocol: TCP
        targetPort: 28690
  udp1-gameport:
    enabled: true
    ports:
      udp1-gameport:
        enabled: true
        port: 27960
        protocol: UDP
        targetPort: 27960
