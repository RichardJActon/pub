env: {}
image:
  pullPolicy: IfNotPresent
  repository: daman20/deduper
  tag: latest
persistence:
  appdata:
    enabled: true
    mountPath: /appdata
  scandirectory:
    enabled: true
    mountPath: /scan
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '5800'
        protocol: TCP
        targetPort: '5800'
