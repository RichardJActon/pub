env:
  ADMIN_EMAIL: admin@yacht.local
image:
  pullPolicy: IfNotPresent
  repository: selfhostedpro/yacht
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  dockersocket:
    enabled: true
    mountPath: /var/run/docker.sock
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '8000'
        protocol: TCP
        targetPort: '8000'
