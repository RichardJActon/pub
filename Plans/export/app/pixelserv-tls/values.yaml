env: {}
image:
  pullPolicy: IfNotPresent
  repository: imthai/pixelserv-tls
  tag: latest
persistence:
  certficatesdir:
    enabled: true
    mountPath: /var/cache/pixelserv
service:
  http:
    enabled: true
    ports:
      http:
        enabled: true
        port: 80
        protocol: TCP
        targetPort: 80
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 443
        protocol: TCP
        targetPort: 443
