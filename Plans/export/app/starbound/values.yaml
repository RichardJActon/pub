  GAME_PARAMS: ''
  PASSWRD: ''
  USERNAME: ''
  VALIDATE: ''
image:
  pullPolicy: IfNotPresent
  repository: ich777/steamcmd
  tag: starbound
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
service:
  main:
    enabled: true
    ports:
      tcp-gameport:
        enabled: true
        port: 21025
        protocol: TCP
        targetPort: 21025
  tcp-rconport:
    enabled: true
    ports:
      tcp-rconport:
        enabled: true
        port: 21026
        protocol: TCP
        targetPort: 21026
  udp-gameport:
    enabled: true
    ports:
      udp-gameport:
        enabled: true
        port: 21025
        protocol: UDP
        targetPort: 21025
