env:
  DISPLAY_HEIGHT: '768'
  DISPLAY_WIDTH: '1280'
  VNC_PASSWORD: ''
image:
  pullPolicy: IfNotPresent
  repository: acaranta/docker-joplin
  tag: latest
persistence:
  appdata:
    enabled: true
    mountPath: /app/.config
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 5800
        protocol: TCP
        targetPort: 5800
  webclipperport:
    enabled: true
    ports:
      webclipperport:
        enabled: true
        port: 41184
        protocol: TCP
        targetPort: 41184
