env: {}
image:
  pullPolicy: IfNotPresent
  repository: privatebin/nginx-fpm-alpine
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /srv/data
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '8080'
        protocol: TCP
        targetPort: '8080'
