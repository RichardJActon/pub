env:
  BASIC_URL: https://dl.xonotic.org/
  GAME_PARAMS: ''
  GAME_VERSION: 0.8.2
image:
  pullPolicy: IfNotPresent
  repository: ich777/xonotic
  tag: latest
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '26000'
        protocol: UDP
        targetPort: '26000'
