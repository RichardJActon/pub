env:
  DISPLAY_HEIGHT: 800|900|1050
  DISPLAY_WIDTH: 1440|1680
image:
  pullPolicy: IfNotPresent
  repository: furritos/docker-btdex
  tag: latest
persistence:
  btdex:
    enabled: true
    mountPath: /opt/btdex/cache
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
