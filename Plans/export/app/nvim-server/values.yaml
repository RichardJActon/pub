env:
  ? ''
  : $GID
  SECRET: password
  USER: guest
image:
  pullPolicy: IfNotPresent
  repository: hikariai/nvim-server
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  workspace:
    enabled: true
    mountPath: /workspace
service:
  markdownpreview:
    enabled: true
    ports:
      markdownpreview:
        enabled: true
        port: '8090'
        protocol: TCP
        targetPort: '8090'
  webui:
    enabled: true
    ports:
      webui:
        enabled: true
        port: '6080'
        protocol: TCP
        targetPort: '3000'
