env:
  ? ''
  : $GID
  SECRET: password
  USER: guest
image:
  pullPolicy: IfNotPresent
  repository: hikariai/nvim-server
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  workspace:
    enabled: true
    mountPath: /workspace
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
