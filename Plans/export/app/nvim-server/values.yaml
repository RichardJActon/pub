env:
  ? ''
  : $GID
  SECRET: password
  USER: guest
image:
  pullPolicy: IfNotPresent
  repository: hikariai/nvim-server
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  workspace:
    enabled: true
    mountPath: /workspace
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 6080
        protocol: HTTP
        targetPort: 3000
  markdownpreview:
    enabled: true
    ports:
      markdownpreview:
        enabled: true
        port: 8090
        protocol: TCP
        targetPort: 8090
