env:
  SUPERUSER_PASSWORD: Password
image:
  pullPolicy: IfNotPresent
  repository: phlak/mumble
  tag: latest
persistence:
  appdata:
    enabled: true
    mountPath: /etc/mumble
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      porttcp:
        enabled: true
        port: 64738
        protocol: TCP
        targetPort: 64738
  portudp:
    enabled: true
    ports:
      portudp:
        enabled: true
        port: 64738
        protocol: UDP
        targetPort: 64738
