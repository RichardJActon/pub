env:
  ACCESS_KEY: your_access_key_here
  CRON_SCHEDULE: 0 * * * *
  REGION: bucket_region_here
  S3PATH: s3://your_bucket_name
  S3SYNCPARAMS: ''
  SECRET_KEY: your_secret_key_here
image:
  pullPolicy: IfNotPresent
  repository: whatname/docker-s3sync
  tag: latest
persistence:
  backupsourceexample:
    enabled: true
    mountPath: /data/example
    readOnly: true
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
