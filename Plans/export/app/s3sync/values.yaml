env:
  ACCESS_KEY: your_access_key_here
  Cron Schedule: 0 * * * *
  Region: bucket_region_here
  S3 Path: s3://your_bucket_name
  S3 Sync Parameters: ''
  SECRET_KEY: your_secret_key_here
image:
  pullPolicy: IfNotPresent
  repository: whatname/docker-s3sync
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
