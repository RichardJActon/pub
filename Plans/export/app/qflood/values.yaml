env:
  FLOOD_AUTH: ''
  UMASK: ''
image:
  pullPolicy: IfNotPresent
  repository: cr.hotio.dev/hotio/qflood
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  hostportfor8080:
    enabled: true
    ports:
      hostportfor8080:
        enabled: true
        port: 8080
        protocol: TCP
        targetPort: 8080
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 3000
        protocol: TCP
        targetPort: 3000
