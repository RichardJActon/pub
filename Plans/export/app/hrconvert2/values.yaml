env: {}
image:
  pullPolicy: IfNotPresent
  repository: dwaaan/hrconvert2-docker
  tag: latest
persistence:
  storage(configfile):
    enabled: true
    mountPath: /var/www/html/HRProprietary/HRConvert2/config.php
    readOnly: true
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '8085'
        protocol: TCP
        targetPort: '80'
