env: {}
image:
  pullPolicy: IfNotPresent
  repository: dwaaan/hrconvert2-docker
  tag: latest
persistence:
  storage(configfile):
    enabled: true
    mountPath: /var/www/html/HRProprietary/HRConvert2/config.php
    readOnly: true
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
