env: {}
image:
  pullPolicy: IfNotPresent
  repository: ergoplatform/ergo
  tag: latest
persistence:
  nodeconf:
    enabled: true
    mountPath: /etc/myergo.conf
  nodedata:
    enabled: true
    mountPath: /home/ergo/.ergo
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
