env: {}
image:
  pullPolicy: IfNotPresent
  repository: ergoplatform/ergo
  tag: latest
persistence:
  nodeconf:
    enabled: true
    mountPath: /etc/myergo.conf
  nodedata:
    enabled: true
    mountPath: /home/ergo/.ergo
service:
  nodeswaggerpanel:
    enabled: true
    ports:
      nodeswaggerpanel:
        enabled: true
        port: 9053
        protocol: TCP
        targetPort: 9053
  peerport:
    enabled: true
    ports:
      peerport:
        enabled: true
        port: 9030
        protocol: TCP
        targetPort: 9030
