env:
  branch: master
image:
  pullPolicy: IfNotPresent
  repository: organizr/organizr
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '80'
        protocol: TCP
        targetPort: '80'
