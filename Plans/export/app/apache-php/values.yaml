env: {}
image:
  pullPolicy: IfNotPresent
  repository: chvb/docker-apache-php
  tag: latest
persistence:
  apache-php:
    enabled: true
    mountPath: /etc/localtime
    readOnly: true
service:
  tcp-port-0:
    enabled: true
    ports:
      tcp-port-0:
        enabled: true
        port: 8005
        protocol: TCP
        targetPort: 80
  tcp-port-1:
    enabled: true
    ports:
      tcp-port-1:
        enabled: true
        port: 8443
        protocol: TCP
        targetPort: 443
