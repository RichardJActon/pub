env: {}
image:
  pullPolicy: IfNotPresent
  repository: chvb/docker-apache-php
  tag: latest
persistence:
  apache-php:
    enabled: true
    mountPath: /etc/localtime
    readOnly: true
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8005
        protocol: HTTP
        targetPort: 80
  tcp-port-1:
    enabled: true
    ports:
      tcp-port-1:
        enabled: true
        port: 8443
        protocol: TCP
        targetPort: 443
