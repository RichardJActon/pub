env:
  CIRCLE: 'yes'
  HOST: ''
  TITLE: Docker WebUI
  UNRAID_IP: ''
image:
  pullPolicy: IfNotPresent
  repository: olprog/unraid-docker-webui
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
    readOnly: true
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
