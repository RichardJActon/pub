env:
  CIRCLE: 'yes'
  HOST: ''
  TITLE: Docker WebUI
  UNRAID_IP: ''
image:
  pullPolicy: IfNotPresent
  repository: olprog/unraid-docker-webui
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
    readOnly: true
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 1111
        protocol: TCP
        targetPort: 8080
