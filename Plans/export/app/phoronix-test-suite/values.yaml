env: {}
image:
  pullPolicy: IfNotPresent
  repository: phoronix/pts
  tag: latest
persistence:
  appdata:
    enabled: true
    mountPath: /var/lib/phoronix-test-suite
  results:
    enabled: true
    mountPath: /var/lib/phoronix-test-suite/test-results
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
