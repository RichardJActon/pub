env:
  OOKLA_EULA_GDPR: ''
  SLACK_WEBHOOK: ''
image:
  pullPolicy: IfNotPresent
  repository: henrywhitaker3/speedtest-tracker
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '80'
        protocol: TCP
        targetPort: '80'
