env:
  UMASK: '000'
image:
  pullPolicy: IfNotPresent
  repository: jcreynolds/flextv
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  tcp-port-0:
    enabled: true
    ports:
      tcp-port-0:
        enabled: true
        port: 5666
        protocol: TCP
        targetPort: 80
  tcp-port-1:
    enabled: true
    ports:
      tcp-port-1:
        enabled: true
        port: 5667
        protocol: TCP
        targetPort: 443
