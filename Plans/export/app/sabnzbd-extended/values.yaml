env:
  AUDIO_BEETS: ''
  AUDIO_BITRATE: ''
  AUDIO_DSFA: ''
  AUDIO_FORMAT: ''
  AUDIO_REPLAYGAIN: ''
  AUDIO_VERIFY: ''
  NVIDIA_DRIVER_CAPABILITIES: ''
  NVIDIA_VISIBLE_DEVICES: ''
  RequireAudioQualityMatch: ''
  RequireLanguage: ''
  VIDEO_LANG: ''
  VIDEO_MKVCLEANER: ''
  VIDEO_SMA: ''
  VIDEO_SMA_TAGGING: ''
image:
  pullPolicy: IfNotPresent
  repository: randomninjaatk/sabnzbd-extended
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  hostportfor8080:
    enabled: true
    ports:
      hostportfor8080:
        enabled: true
        port: 8080
        protocol: TCP
        targetPort: 8080
  hostportfor9090:
    enabled: true
    ports:
      hostportfor9090:
        enabled: true
        port: 9090
        protocol: TCP
        targetPort: 9090
