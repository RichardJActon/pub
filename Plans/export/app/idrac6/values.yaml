env:
  GROUP_ID: '100'
  IDRAC_HOST: ''
  IDRAC_KEYCODE_HACK: 'false'
  IDRAC_PASSWORD: ''
  IDRAC_PORT;: ''
  IDRAC_USER: ''
  USER_ID: '99'
image:
  pullPolicy: IfNotPresent
  repository: domistyle/idrac6
  tag: latest
persistence:
  libraries:
    enabled: true
    mountPath: /app
  screenshots:
    enabled: true
    mountPath: /screenshots
  virtualmedia:
    enabled: true
    mountPath: /vmedia
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
