env:
  CN_LOG_JSON: 'false'
  CN_LOG_LEVEL: info
image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/itsecholot/containernursery
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /usr/src/app/config
  dockersocket:
    enabled: true
    mountPath: /var/run/docker.sock
service: {}
