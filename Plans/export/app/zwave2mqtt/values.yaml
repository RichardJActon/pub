env:
  OZW_NETWORK_KEY: ''
image:
  pullPolicy: IfNotPresent
  repository: robertslando/zwave2mqtt
  tag: latest
persistence:
  appdata:
    enabled: true
    mountPath: /usr/src/app/store
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
