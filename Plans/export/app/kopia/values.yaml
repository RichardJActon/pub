env:
  KOPIA_PASSWORD: ''
image:
  pullPolicy: IfNotPresent
  repository: kopia/kopia
  tag: latest
persistence:
  cachepath:
    enabled: true
    mountPath: /app/cache
  config:
    enabled: true
    mountPath: /app/config
  data:
    enabled: true
    mountPath: /app/data
  logpath:
    enabled: true
    mountPath: /app/logs
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 51515
        protocol: TCP
        targetPort: 51515
