env:
  KOPIA_PASSWORD: ''
image:
  pullPolicy: IfNotPresent
  repository: kopia/kopia
  tag: latest
persistence:
  cachepath:
    enabled: true
    mountPath: /app/cache
  config:
    enabled: true
    mountPath: /app/config
  data:
    enabled: true
    mountPath: /app/data
  logpath:
    enabled: true
    mountPath: /app/logs
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
