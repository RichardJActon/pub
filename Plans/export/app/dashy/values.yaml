env: {}
image:
  pullPolicy: IfNotPresent
  repository: lissy93/dashy
  tag: latest
persistence:
  configfile:
    enabled: true
    mountPath: /app/public/conf.yml
  iconspath:
    enabled: true
    mountPath: /app/public/item-icons/
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 4000
        protocol: TCP
        targetPort: 80
