env:
  UMASK: ''
image:
  pullPolicy: IfNotPresent
  repository: cr.hotio.dev/hotio/qbitmanage
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
