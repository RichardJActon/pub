env: {}
image:
  pullPolicy: IfNotPresent
  repository: alturismo/guide2go
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  guide2go:
    enabled: true
    mountPath: /guide2go
  tvh:
    enabled: true
    mountPath: /TVH
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
