env:
  DATA_PERM: '770'
  GAME_ID: '17575'
  GAME_NAME: pvkii
  GAME_PARAMS: -maxplayers 18 +map bt_island
  GAME_PORT: '27015'
  PASSWRD: ''
  UMASK: '000'
  USERNAME: ''
  VALIDATE: ''
image:
  pullPolicy: IfNotPresent
  repository: ich777/steamcmd
  tag: pvkii
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
service:
  tcprcon:
    enabled: true
    ports:
      tcprcon:
        enabled: true
        port: '27015'
        protocol: TCP
        targetPort: '27015'
  udp:
    enabled: true
    ports:
      udp:
        enabled: true
        port: '27015'
        protocol: UDP
        targetPort: '27015'
