env:
  discovery.type: single-node
image:
  pullPolicy: IfNotPresent
  repository: d8sychain/elasticsearch
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 9200
        protocol: HTTP
        targetPort: 9200
  nodescommunica:
    enabled: true
    ports:
      nodescommunica:
        enabled: true
        port: 9300
        protocol: TCP
        targetPort: 9300
