env:
  discovery.type: single-node
image:
  pullPolicy: IfNotPresent
  repository: d8sychain/elasticsearch
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  nodescommunicationport:
    enabled: true
    ports:
      nodescommunicationport:
        enabled: true
        port: '9300'
        protocol: TCP
        targetPort: '9300'
  restapiport:
    enabled: true
    ports:
      restapiport:
        enabled: true
        port: '9200'
        protocol: TCP
        targetPort: '9200'
