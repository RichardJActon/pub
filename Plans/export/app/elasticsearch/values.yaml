env:
  discovery.type: single-node
image:
  pullPolicy: IfNotPresent
  repository: d8sychain/elasticsearch
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 9200
        protocol: TCP
        targetPort: 9200
  nodescommunicationport:
    enabled: true
    ports:
      nodescommunicationport:
        enabled: true
        port: 9300
        protocol: TCP
        targetPort: 9300
