env:
  UMASK: ''
image:
  pullPolicy: IfNotPresent
  repository: lscr.io/linuxserver/pyload-ng
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  pathdownloads:
    enabled: true
    mountPath: /downloads
service:
  port9666:
    enabled: true
    ports:
      port9666:
        enabled: true
        port: '9666'
        protocol: TCP
        targetPort: '9666'
  webui:
    enabled: true
    ports:
      webui:
        enabled: true
        port: '8000'
        protocol: TCP
        targetPort: '8000'
