env:
  UMASK: ''
image:
  pullPolicy: IfNotPresent
  repository: lscr.io/linuxserver/pyload-ng
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  pathdownloads:
    enabled: true
    mountPath: /downloads
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
