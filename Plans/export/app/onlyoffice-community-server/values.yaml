env:
  DOCUMENT_SERVER_PORT_80_TCP_ADDR: ''
  MAIL_SERVER_API_HOST: ''
  MAIL_SERVER_API_PORT: '8081'
  MAIL_SERVER_DB_HOST: ''
  MAIL_SERVER_DB_NAME: onlyoffice_mailserver
  MAIL_SERVER_DB_PASS: Isadmin123
  MAIL_SERVER_DB_PORT: '3306'
  MAIL_SERVER_DB_USER: mail_admin
  MYSQL_SERVER_DB_NAME: onlyoffice
  MYSQL_SERVER_HOST: localhost
  MYSQL_SERVER_PASS: onlyoffice_pass
  MYSQL_SERVER_ROOT_PASSWORD: my-secret-pw
  MYSQL_SERVER_USER: onlyoffice_user
image:
  pullPolicy: IfNotPresent
  repository: xternet/unraid-onlyoffice-community-server
  tag: latest
persistence:
  communityserverdata:
    enabled: true
    mountPath: /var/www/onlyoffice/Data
  communityserverlogs:
    enabled: true
    mountPath: /var/log/onlyoffice
service:
  httpport:
    enabled: true
    ports:
      httpport:
        enabled: true
        port: 8080
        protocol: TCP
        targetPort: 80
  httpsport:
    enabled: true
    ports:
      httpsport:
        enabled: true
        port: 4431
        protocol: TCP
        targetPort: 443
  portforxmpp-compatibleinstantmessagingclient(foronlyofficetalkcorrectwork):
    enabled: true
    ports:
      portforxmpp-compatibleinstantmessagingclient(foronlyofficetalkcorrectwork):
        enabled: true
        port: 5222
        protocol: TCP
        targetPort: 5222
