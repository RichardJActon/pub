env: {}
image:
  pullPolicy: IfNotPresent
  repository: dtjs48jkt/twonkyserver
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  data:
    enabled: true
    mountPath: /data
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '9000'
        protocol: TCP
        targetPort: '9000'
