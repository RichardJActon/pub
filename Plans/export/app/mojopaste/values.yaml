env:
  PASTE_ENABLE_CHARTS: '0'
image:
  pullPolicy: IfNotPresent
  repository: jhthorsen/mojopaste
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /app/data
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 3300
        protocol: TCP
        targetPort: 8080
