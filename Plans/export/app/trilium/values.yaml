env: {}
image:
  pullPolicy: IfNotPresent
  repository: bgameiro/trilium
  tag: latest
persistence:
  appdata:
    enabled: true
    mountPath: /home/node/trilium-data
  backups:
    enabled: true
    mountPath: /home/node/trilium-data/backup
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '8888'
        protocol: TCP
        targetPort: '8080'
