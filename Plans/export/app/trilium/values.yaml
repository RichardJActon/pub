env: {}
image:
  pullPolicy: IfNotPresent
  repository: bgameiro/trilium
  tag: latest
persistence:
  appdata:
    enabled: true
    mountPath: /home/node/trilium-data
  backups:
    enabled: true
    mountPath: /home/node/trilium-data/backup
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
