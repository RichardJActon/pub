env: {}
image:
  pullPolicy: IfNotPresent
  repository: factoriotools/factorio
  tag: stable
persistence:
  path:
    enabled: true
    mountPath: /factorio
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '34197'
        protocol: UDP
        targetPort: '34197'
