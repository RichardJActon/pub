env:
  LOG_LEVEL: info
  UMASK: '022'
image:
  pullPolicy: IfNotPresent
  repository: fallenbagel/jellyseerr
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /app/config/
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 5055
        protocol: TCP
        targetPort: 5055
