env:
  CLEAN_TMP_DIR: '1'
  GROUP_ID: '1000'
  KEEP_APP_RUNNING: '1'
  USER_ID: '1000'
image:
  pullPolicy: IfNotPresent
  repository: romancin/rclonebrowser
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  storage(media):
    enabled: true
    mountPath: /media
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 5800
        protocol: TCP
        targetPort: 5800
  webui(2):
    enabled: true
    ports:
      webui(2):
        enabled: true
        port: 5900
        protocol: TCP
        targetPort: 5900
