env:
  ELASTIC_PASSWORD: verysecret
  ES_URL: http://IP:9200
  HOST_GID: '1000'
  HOST_UID: '1000'
  REDIS_HOST: IP
  TA_PASSWORD: verysecret
  TA_USERNAME: tubearchivist
image:
  pullPolicy: IfNotPresent
  repository: bbilly1/tubearchivist
  tag: latest
persistence:
  appdata:
    enabled: true
    mountPath: /cache
  youtubemediapath:
    enabled: true
    mountPath: /youtube
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8000
        protocol: TCP
        targetPort: 8000
