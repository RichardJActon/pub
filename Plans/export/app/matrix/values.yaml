env:
  CACHE_FACTOR: '0.5'
  Report Stats: 'no'
  Server Name: matrix
image:
  pullPolicy: IfNotPresent
  repository: avhost/docker-matrix
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
