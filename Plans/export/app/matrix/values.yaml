env:
  MATRIX_GID: '100'
  MATRIX_UID: '99'
  REPORT_STATS: 'no'
  SERVER_NAME: matrix
  SYNAPSE_CACHE_FACTOR: '0.5'
image:
  pullPolicy: IfNotPresent
  repository: avhost/docker-matrix
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
