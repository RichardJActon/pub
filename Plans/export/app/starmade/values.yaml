env:
  DATA_PERM: '770'
  DL_URL: http://files.star-made.org/StarMade-Starter.jar
  GAME_PARAMS: ''
  RUNTIME_NAME: basicjre
  STARTER_PARAMS: -nogui
  UMASK: '000'
  XMS_SIZE: '1024'
  XMX_SIZE: '1024'
image:
  pullPolicy: IfNotPresent
  repository: ich777/starmade-server
  tag: latest
persistence:
  serverfiles:
    enabled: true
    mountPath: /starmade
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
