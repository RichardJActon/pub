env:
  ADMIN_EMAIL: ''
  ADMIN_PASSWORD: ''
  DB_CLIENT: ''
  DB_CONNECTION_STRING: ''
  DB_DATABASE: ''
  DB_FILENAME: ''
  DB_HOST: ''
  DB_PASSWORD: ''
  DB_PORT: ''
  DB_USER: ''
  KEY: ''
  SECRET: ''
  UMASK: '002'
image:
  pullPolicy: IfNotPresent
  repository: directus/directus
  tag: latest
persistence:
  appdatadatabase(sqlite):
    enabled: true
    mountPath: /directus/database/
  appdataextensions:
    enabled: true
    mountPath: /directus/extensions/
  appdatauploads:
    enabled: true
    mountPath: /directus/uploads/
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
