env:
  GRAYLOG_ELASTICSEARCH_HOSTS: ''
  GRAYLOG_HTTP_EXTERNAL_URI: ''
  GRAYLOG_MONGODB_URI: ''
  GRAYLOG_PASSWORD_SECRET: ''
  GRAYLOG_ROOT_PASSWORD_SHA2: ''
image:
  pullPolicy: IfNotPresent
  repository: graylog/graylog
  tag: '3.1'
persistence:
  appdata:
    enabled: true
    mountPath: /usr/share/graylog/data/journal
service:
  gelftcp:
    enabled: true
    ports:
      gelftcp:
        enabled: true
        port: '12201'
        protocol: TCP
        targetPort: '12201'
  gelfudp:
    enabled: true
    ports:
      gelfudp:
        enabled: true
        port: '12201'
        protocol: UDP
        targetPort: '12201'
  graylogwebinterfaceandrestapi:
    enabled: true
    ports:
      graylogwebinterfaceandrestapi:
        enabled: true
        port: '9000'
        protocol: TCP
        targetPort: '9000'
  syslogtcp:
    enabled: true
    ports:
      syslogtcp:
        enabled: true
        port: '1514'
        protocol: TCP
        targetPort: '1514'
  syslogudp:
    enabled: true
    ports:
      syslogudp:
        enabled: true
        port: '1514'
        protocol: UDP
        targetPort: '1514'
