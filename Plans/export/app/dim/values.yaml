env: {}
image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/dusk-labs/dim
  tag: dev
persistence:
  config:
    enabled: true
    mountPath: /opt/dim/config
  mediapath:
    enabled: true
    mountPath: /media
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8000
        protocol: TCP
        targetPort: 8000
