env:
  FLOOD_AUTH: ''
  UMASK: ''
image:
  pullPolicy: IfNotPresent
  repository: cr.hotio.dev/hotio/rflood
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '3000'
        protocol: TCP
        targetPort: '3000'
