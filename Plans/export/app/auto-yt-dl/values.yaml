env: {}
image:
  pullPolicy: IfNotPresent
  repository: guhu007/auto-yt-dl
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /app/data
  hostpath1:
    enabled: true
    mountPath: /app/Downloads
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '5000'
        protocol: TCP
        targetPort: '5000'
