env: {}
image:
  pullPolicy: IfNotPresent
  repository: jenkins/jenkins
  tag: latest
persistence:
  jenkins_home:
    enabled: true
    mountPath: /var/jenkins_home
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8080
        protocol: TCP
        targetPort: 8080
