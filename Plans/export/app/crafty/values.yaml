env: {}
image:
  pullPolicy: IfNotPresent
  repository: freddy0/crafty-container
  tag: latest
persistence:
  backups:
    enabled: true
    mountPath: /crafty_web/backups
  database:
    enabled: true
    mountPath: /crafty_db
  server-files:
    enabled: true
    mountPath: /minecraft_servers
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
