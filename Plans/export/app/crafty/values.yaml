env: {}
image:
  pullPolicy: IfNotPresent
  repository: freddy0/crafty-container
  tag: latest
persistence:
  backups:
    enabled: true
    mountPath: /crafty_web/backups
  database:
    enabled: true
    mountPath: /crafty_db
  server-files:
    enabled: true
    mountPath: /minecraft_servers
service:
  minecraftports:
    enabled: true
    ports:
      minecraftports:
        enabled: true
        port: 25500-25600
        protocol: TCP
        targetPort: 25500-25600
  webuiport:
    enabled: true
    ports:
      webuiport:
        enabled: true
        port: '1800'
        protocol: TCP
        targetPort: '8000'
