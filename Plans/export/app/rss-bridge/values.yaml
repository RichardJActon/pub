env: {}
image:
  pullPolicy: IfNotPresent
  repository: rssbridge/rss-bridge
  tag: latest
persistence:
  whitelist-txt:
    enabled: true
    mountPath: /app/whitelist.txt
    readOnly: true
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '80'
        protocol: TCP
        targetPort: '80'
