env: {}
image:
  pullPolicy: IfNotPresent
  repository: wiznote/wizserver
  tag: latest
persistence:
  etclocaltime:
    enabled: true
    mountPath: /etc/localtime
  wizstorage:
    enabled: true
    mountPath: /wiz/storage
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
