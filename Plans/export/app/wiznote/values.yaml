env: {}
image:
  pullPolicy: IfNotPresent
  repository: wiznote/wizserver
  tag: latest
persistence:
  etclocaltime:
    enabled: true
    mountPath: /etc/localtime
  wizstorage:
    enabled: true
    mountPath: /wiz/storage
service:
  '9269':
    enabled: true
    ports:
      '9269':
        enabled: true
        port: 9269
        protocol: UDP
        targetPort: 9269
  main:
    enabled: true
    ports:
      '80':
        enabled: true
        port: 888
        protocol: TCP
        targetPort: 80
