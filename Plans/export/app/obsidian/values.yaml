env: {}
image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/sytone/obsidian-remote
  tag: latest
persistence:
  storage(config):
    enabled: true
    mountPath: /config/.config/obsidian
  storage(vaults):
    enabled: true
    mountPath: /vaults
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8585
        protocol: TCP
        targetPort: 8080
