env: {}
image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/sytone/obsidian-remote
  tag: latest
persistence:
  storage(config):
    enabled: true
    mountPath: /config/.config/obsidian
  storage(vaults):
    enabled: true
    mountPath: /vaults
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
