env:
  NEKO_EPR: 52000-52100
  NEKO_NAT1TO1: 192.168.1.x
  NEKO_PASSWORD: ChangeMePls-<3
  NEKO_PASSWORD_ADMIN: ChangeMeAlsoPls_:)
  NEKO_SCREEN: 1920x1080@30
image:
  pullPolicy: IfNotPresent
  repository: m1k1o/neko
  tag: latest
persistence: {}
service:
  port52000-52100:
    enabled: true
    ports:
      port52000-52100:
        enabled: true
        port: 52000
        protocol: UDP
        targetPort: 52000
  webui:
    enabled: true
    ports:
      webui:
        enabled: true
        port: 6530
        protocol: TCP
        targetPort: 8080
