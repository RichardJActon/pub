env:
  ALLOWED_TYPES: jpg,png,jpeg,bmp,gif
  ENABLE_AVIF: 'false'
  QUALITY: '80'
image:
  pullPolicy: IfNotPresent
  repository: webpsh/webps
  tag: latest
persistence:
  storage(cache):
    enabled: true
    mountPath: /opt/exhaust
  storage(pics):
    enabled: true
    mountPath: /opt/pics
    readOnly: true
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 3333
        protocol: TCP
        targetPort: 3333
