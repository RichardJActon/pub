env:
  ALLOWED_TYPES: jpg,png,jpeg,bmp,gif
  ENABLE_AVIF: 'false'
  QUALITY: '80'
image:
  pullPolicy: IfNotPresent
  repository: webpsh/webps
  tag: latest
persistence:
  storage(cache):
    enabled: true
    mountPath: /opt/exhaust
  storage(pics):
    enabled: true
    mountPath: /opt/pics
    readOnly: true
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
