env:
  DISCORD_BOT_TOKEN: ''
  DISCORD_BOT_TOKEN_2: ''
  HOST: ''
  NUM_SHARDS: ''
image:
  pullPolicy: IfNotPresent
  repository: denverquane/amongusdiscord
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
  log_path:
    enabled: true
    mountPath: /config/log_path
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8123
        protocol: TCP
        targetPort: 8123
