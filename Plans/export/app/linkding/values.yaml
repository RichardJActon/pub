env: {}
image:
  pullPolicy: IfNotPresent
  repository: sissbruecker/linkding
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /etc/linkding/data
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 9090
        protocol: TCP
        targetPort: 9090
