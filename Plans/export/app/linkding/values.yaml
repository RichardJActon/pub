env: {}
image:
  pullPolicy: IfNotPresent
  repository: sissbruecker/linkding
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /etc/linkding/data
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '9090'
        protocol: TCP
        targetPort: '9090'
