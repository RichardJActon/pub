env:
  DB_NAME: gitlabhq_production
  DB_PASS: password
  DB_USER: gitlab
image:
  pullPolicy: IfNotPresent
  repository: sameersbn/postgresql
  tag: latest
persistence:
  postgresql:
    enabled: true
    mountPath: /var/lib/postgresql
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
