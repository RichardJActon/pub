env: {}
image:
  pullPolicy: IfNotPresent
  repository: sclaflin/plate-minder
  tag: latest
persistence:
  config_yaml:
    enabled: true
    mountPath: /app/config.yaml
  data:
    enabled: true
    mountPath: /app/data
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
