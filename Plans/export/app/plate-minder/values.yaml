env: {}
image:
  pullPolicy: IfNotPresent
  repository: sclaflin/plate-minder
  tag: latest
persistence:
  config_yaml:
    enabled: true
    mountPath: /app/config.yaml
  data:
    enabled: true
    mountPath: /app/data
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '2576'
        protocol: TCP
        targetPort: '2576'
