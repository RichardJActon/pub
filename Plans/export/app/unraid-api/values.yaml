env:
  KeyStorage: config
  MQTTBaseTopic: homeassistant
  MQTTBroker: hassio
  MQTTPass: pass
  MQTTPort: '1883'
  MQTTUser: mqtt
image:
  pullPolicy: IfNotPresent
  repository: electricbrainuk/unraidapi
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
