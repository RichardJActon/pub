env:
  KeyStorage: config
  MQTTBaseTopic: homeassistant
  MQTTBroker: hassio
  MQTTPass: pass
  MQTTPort: '1883'
  MQTTUser: mqtt
image:
  pullPolicy: IfNotPresent
  repository: electricbrainuk/unraidapi
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /app/config
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '3005'
        protocol: TCP
        targetPort: '80'
