env: {}
image:
  pullPolicy: IfNotPresent
  repository: jbartlett777/diskspeed
  tag: latest
persistence:
  localstorage:
    enabled: true
    mountPath: /tmp/DiskSpeed
  unraidinifiles:
    enabled: true
    mountPath: /var/local/emhttp
    readOnly: true
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 18888
        protocol: TCP
        targetPort: 8888
