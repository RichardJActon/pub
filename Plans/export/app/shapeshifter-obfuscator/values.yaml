env:
  ARGS: -transparent -server -state state -orport 127.0.0.1:3333 -transports obfs4
    -bindaddr obfs4-0.0.0.0:2222 -logLevel DEBUG -enableLogging
image:
  pullPolicy: IfNotPresent
  repository: juchong/shapeshifter-docker
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /state
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 2222
        protocol: TCP
        targetPort: 2222
