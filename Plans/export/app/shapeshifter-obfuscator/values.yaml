env:
  Command: -transparent -server -state state -orport 127.0.0.1:3333 -transports obfs4
    -bindaddr obfs4-0.0.0.0:2222 -logLevel DEBUG -enableLogging
image:
  pullPolicy: IfNotPresent
  repository: juchong/shapeshifter-docker
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
