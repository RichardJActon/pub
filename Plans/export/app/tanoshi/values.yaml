env: {}
image:
  pullPolicy: IfNotPresent
  repository: faldez/tanoshi
  tag: latest
persistence:
  directory(config):
    enabled: true
    mountPath: /tanoshi
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 80
        protocol: TCP
        targetPort: 80
