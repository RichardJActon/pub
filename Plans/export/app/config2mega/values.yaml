env:
  LOGIN: ''
  PASS: ''
  REMOTE: Unraid/flash/config
image:
  pullPolicy: IfNotPresent
  repository: hussainalhaddad/config2mega
  tag: latest
persistence:
  megaconfigfolder:
    enabled: true
    mountPath: /root/.megaCmd
  unraidconfigfolder:
    enabled: true
    mountPath: /home/unraidconfig
    readOnly: true
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
