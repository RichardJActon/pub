env:
  KEYBOARD: ''
  SUBFOLDER: ''
  UMASK: ''
image:
  pullPolicy: IfNotPresent
  repository: lscr.io/linuxserver/blender
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 3000
        protocol: TCP
        targetPort: 3000
