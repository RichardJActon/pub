env:
  Custom Screen Height: '768'
  Custom Screen Width: '1280'
  Extra Parameters: ''
  Umask: '000'
  Ungoogled Chromium Version: latest
  noVNC Resizing: remote
image:
  pullPolicy: IfNotPresent
  repository: ich777/ungoogled-chromium
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
