env:
  CUSTOM_RES_H: '768'
  CUSTOM_RES_W: '1280'
  EXTRA_PARAMETERS: ''
  NOVNC_RESIZE: remote
  UG_CHROMIUM_V: latest
  UMASK: '000'
image:
  pullPolicy: IfNotPresent
  repository: ich777/ungoogled-chromium
  tag: latest
persistence:
  datadir:
    enabled: true
    mountPath: /ungoogledchromium
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '8080'
        protocol: TCP
        targetPort: '8080'
