  repository: diyhue/core
  tag: latest
persistence:
  appdata:
    enabled: true
    mountPath: /opt/hue-emulator/export/
service:
  '1900':
    enabled: true
    ports:
      '1900':
        enabled: true
        port: 1900
        protocol: UDP
        targetPort: 1900
  '2100':
    enabled: true
    ports:
      '2100':
        enabled: true
        port: 2100
        protocol: UDP
        targetPort: 2100
  '443':
    enabled: true
    ports:
      '443':
        enabled: true
        port: 443
        protocol: TCP
        targetPort: 443
  '80':
    enabled: true
    ports:
      '80':
        enabled: true
        port: 80
        protocol: TCP
        targetPort: 80
