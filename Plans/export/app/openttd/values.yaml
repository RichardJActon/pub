env:
  GAME_PARAMS: ''
  GAME_VERSION: latest
  GFX_PK_V: latest
image:
  pullPolicy: IfNotPresent
  repository: ich777/openttdserver
  tag: latest
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 9015
        protocol: TCP
        targetPort: 8080
  tcp-gameport:
    enabled: true
    ports:
      tcp-gameport:
        enabled: true
        port: 3979
        protocol: TCP
        targetPort: 3979
  udp-gameport:
    enabled: true
    ports:
      udp-gameport:
        enabled: true
        port: 3979
        protocol: UDP
        targetPort: 3979
