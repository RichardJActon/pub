env:
  UMASK: ''
image:
  pullPolicy: IfNotPresent
  repository: lscr.io/linuxserver/nginx
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 80
        protocol: TCP
        targetPort: 80
  port443:
    enabled: true
    ports:
      port443:
        enabled: true
        port: 443
        protocol: TCP
        targetPort: 443
