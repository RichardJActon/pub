env: {}
image:
  pullPolicy: IfNotPresent
  repository: zedeus/nitter
  tag: latest
persistence:
  nitter-conf:
    enabled: true
    mountPath: /src/nitter.conf
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8080
        protocol: TCP
        targetPort: 8080
