env:
  AUTHOR_NAME: unRAID
  DESCRIPTION: My unRAID Photo Stream collection.
  SHOW_OFFICIAL_GITHUB: '0'
  TITLE: Photo Stream for unRAID
image:
  pullPolicy: IfNotPresent
  repository: waschinski/photo-stream
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
