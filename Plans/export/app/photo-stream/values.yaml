env:
  AUTHOR_NAME: unRAID
  DESCRIPTION: My unRAID Photo Stream collection.
  SHOW_OFFICIAL_GITHUB: '0'
  TITLE: Photo Stream for unRAID
image:
  pullPolicy: IfNotPresent
  repository: waschinski/photo-stream
  tag: latest
persistence:
  storage(images):
    enabled: true
    mountPath: /photo-stream/photos/original
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 4000
        protocol: TCP
        targetPort: 4000
