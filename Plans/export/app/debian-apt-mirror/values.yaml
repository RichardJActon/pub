env:
  Apache2 Port in Container: '980'
  DATA_PERM: '770'
  Force update on start: 'false'
  UMASK: '0000'
image:
  pullPolicy: IfNotPresent
  repository: ich777/debian-mirror
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
