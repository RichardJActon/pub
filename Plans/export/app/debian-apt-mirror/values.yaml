env:
  APACHE2_PORT: '980'
  DATA_PERM: '770'
  FORCE_UPDATE: 'false'
  UMASK: '0000'
image:
  pullPolicy: IfNotPresent
  repository: ich777/debian-mirror
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /debian-mirror/config
  data:
    enabled: true
    mountPath: /debian-mirror/data
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 980
        protocol: TCP
        targetPort: 980
