env:
  SALT_LOGLEVEL: warning
  SALT_PASSWORD: salty
image:
  pullPolicy: IfNotPresent
  repository: lubeda/salt4unraid
  tag: latest
persistence:
  dockersocket:
    enabled: true
    mountPath: /var/run/docker.sock
  pathtoqemuimages:
    enabled: true
    mountPath: /mnt/user/domains
    readOnly: true
  saltconfigdirectory:
    enabled: true
    mountPath: /etc/salt/
  saltdatadirectory:
    enabled: true
    mountPath: /srv
  virtualisationpassthrough:
    enabled: true
    mountPath: /var/run/libvirt/libvirt-sock
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 3333
        protocol: HTTP
        targetPort: 3333
  saltpublishport:
    enabled: true
    ports:
      saltpublishport:
        enabled: true
        port: 4505
        protocol: TCP
        targetPort: 4505
  saltrequestserverport:
    enabled: true
    ports:
      saltrequestserverport:
        enabled: true
        port: 4506
        protocol: TCP
        targetPort: 4506
