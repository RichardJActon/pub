env:
  SALT_LOGLEVEL: warning
  SALT_PASSWORD: salty
image:
  pullPolicy: IfNotPresent
  repository: lubeda/salt4unraid
  tag: latest
persistence:
  dockersocket:
    enabled: true
    mountPath: /var/run/docker.sock
  pathtoqemuimages:
    enabled: true
    mountPath: /mnt/user/domains
    readOnly: true
  saltconfigdirectory:
    enabled: true
    mountPath: /etc/salt/
  saltdatadirectory:
    enabled: true
    mountPath: /srv
  virtualisationpassthrough:
    enabled: true
    mountPath: /var/run/libvirt/libvirt-sock
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
