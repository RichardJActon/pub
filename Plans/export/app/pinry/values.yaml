env: {}
image:
  pullPolicy: IfNotPresent
  repository: getpinry/pinry
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8438
        protocol: TCP
        targetPort: 80
