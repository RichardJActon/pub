env:
  DROPBOX_GROUP: users
  DROPBOX_GROUPID: '100'
  DROPBOX_USER: nobody
  DROPBOX_USERID: '99'
image:
  pullPolicy: IfNotPresent
  repository: roninkenji/dropbox-docker
  tag: latest
persistence:
  configfolder:
    enabled: true
    mountPath: /dropbox
  datafiles:
    enabled: true
    mountPath: /dropbox/Dropbox
  timezonefile:
    enabled: true
    mountPath: /etc/localtime
    readOnly: true
service:
  lansyncport(tcp):
    enabled: true
    ports:
      lansyncport(tcp):
        enabled: true
        port: '17500'
        protocol: TCP
        targetPort: '17500'
  lansyncport(udp):
    enabled: true
    ports:
      lansyncport(udp):
        enabled: true
        port: '17500'
        protocol: UDP
        targetPort: '17500'
