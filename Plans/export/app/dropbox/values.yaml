env:
  DROPBOX_GROUP: users
  DROPBOX_GROUPID: '100'
  DROPBOX_USER: nobody
  DROPBOX_USERID: '99'
image:
  pullPolicy: IfNotPresent
  repository: roninkenji/dropbox-docker
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
