env: {}
image:
  pullPolicy: IfNotPresent
  repository: openethereum/openethereum
  tag: latest
persistence:
  base-path:
    enabled: true
    mountPath: /home/openethereum/.local/share/openethereum/
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
