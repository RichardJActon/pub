env: {}
image:
  pullPolicy: IfNotPresent
  repository: openethereum/openethereum
  tag: latest
persistence:
  base-path:
    enabled: true
    mountPath: /home/openethereum/.local/share/openethereum/
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  discovery:
    enabled: true
    ports:
      discovery:
        enabled: true
        port: 30303
        protocol: UDP
        targetPort: 30303
  listener:
    enabled: true
    ports:
      listener:
        enabled: true
        port: 30303
        protocol: TCP
        targetPort: 30303
  main:
    enabled: true
    ports:
      json-rpchttp:
        enabled: true
        port: 8545
        protocol: TCP
        targetPort: 8545
  web-socketsserver:
    enabled: true
    ports:
      web-socketsserver:
        enabled: true
        port: 8546
        protocol: TCP
        targetPort: 8546
