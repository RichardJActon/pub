env:
  LANCACHE_IP: Please enter IP of Lancache-Docker
  USE_GENERIC_CACHE: 'true'
image:
  pullPolicy: IfNotPresent
  repository: lancachenet/lancache-dns
  tag: latest
persistence: {}
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 53
        protocol: UDP
        targetPort: 53
