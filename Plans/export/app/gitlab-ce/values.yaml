env: {}
image:
  pullPolicy: IfNotPresent
  repository: gitlab/gitlab-ce
  tag: latest
persistence:
  applicationdatastoragepath:
    enabled: true
    mountPath: /var/opt/gitlab
  configstoragepath:
    enabled: true
    mountPath: /etc/gitlab
  logstoragepath:
    enabled: true
    mountPath: /var/log/gitlab
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
