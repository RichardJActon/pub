env: {}
image:
  pullPolicy: IfNotPresent
  repository: gitlab/gitlab-ce
  tag: latest
persistence:
  applicationdatastoragepath:
    enabled: true
    mountPath: /var/opt/gitlab
  configstoragepath:
    enabled: true
    mountPath: /etc/gitlab
  logstoragepath:
    enabled: true
    mountPath: /var/log/gitlab
service:
  sshport:
    enabled: true
    ports:
      sshport:
        enabled: true
        port: 9022
        protocol: TCP
        targetPort: 22
  webinterfaceport(http):
    enabled: true
    ports:
      webinterfaceport(http):
        enabled: true
        port: 9080
        protocol: TCP
        targetPort: 9080
  webinterfaceport(https):
    enabled: true
    ports:
      webinterfaceport(https):
        enabled: true
        port: 9443
        protocol: TCP
        targetPort: 9443
