env:
  MARIADB_DATABASE: dbname_here
  MARIADB_PASSWORD: ''
  MARIADB_RANDOM_ROOT_PASSWORD: 'Yes'
  MARIADB_ROOT_PASSWORD: ''
  MARIADB_USER: dbuser_here
image:
  pullPolicy: IfNotPresent
  repository: mariadb
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
