env:
  CUSTOM_RES_H: '850'
  CUSTOM_RES_W: '1280'
  DATA_PERM: '770'
  UMASK: '0000'
image:
  pullPolicy: IfNotPresent
  repository: ich777/jdupes-gui
  tag: latest
persistence:
  datadir:
    enabled: true
    mountPath: /jdupes
  pathtofiles:
    enabled: true
    mountPath: /mnt/user
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8080
        protocol: TCP
        targetPort: 8080
