env:
  DEBUG: 'False'
  LOG: 'False'
  LOG_LEVEL: '10'
  SOCKET_LOG: 'False'
image:
  pullPolicy: IfNotPresent
  repository: jvt038/metatube
  tag: latest
persistence:
  storage(database):
    enabled: true
    mountPath: /database
  storage(downloads):
    enabled: true
    mountPath: /downloads
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '5000'
        protocol: TCP
        targetPort: '5000'
