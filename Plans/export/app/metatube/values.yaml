env:
  DEBUG: 'False'
  LOG: 'False'
  LOG_LEVEL: '10'
  SOCKET_LOG: 'False'
image:
  pullPolicy: IfNotPresent
  repository: jvt038/metatube
  tag: latest
persistence:
  storage(database):
    enabled: true
    mountPath: /database
  storage(downloads):
    enabled: true
    mountPath: /downloads
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
