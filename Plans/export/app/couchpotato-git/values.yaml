env:
  UMASK: '000'
image:
  pullPolicy: IfNotPresent
  repository: binhex/arch-couchpotato-git
  tag: latest
persistence:
  couchpotato-git:
    enabled: true
    mountPath: /media
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 5050
        protocol: TCP
        targetPort: 5050
