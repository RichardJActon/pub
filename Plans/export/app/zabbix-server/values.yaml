env:
  DB_SERVER_HOST: ''
  DB_SERVER_PORT: ''
  MYSQL_DATABASE: zabbix
  MYSQL_PASSWORD: ''
  MYSQL_USER: ''
  ZBX_DEBUGLEVEL: '3'
  ZBX_LOADMODULE: ''
image:
  pullPolicy: IfNotPresent
  repository: zabbix/zabbix-server-mysql
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
