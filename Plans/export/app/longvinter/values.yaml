env:
  GAME_PARAMS: ''
  GAME_PORT: '27016'
image:
  pullPolicy: IfNotPresent
  repository: ich777/steamcmd
  tag: longvinter
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '27016'
        protocol: UDP
        targetPort: '27016'
