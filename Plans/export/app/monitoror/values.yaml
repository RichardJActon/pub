env:
  MO_CONFIG: /configs/config.json
image:
  pullPolicy: IfNotPresent
  repository: monitoror/monitoror
  tag: latest
persistence:
  directory(config):
    enabled: true
    mountPath: /configs
    readOnly: true
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
