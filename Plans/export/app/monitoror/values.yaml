env:
  MO_CONFIG: /configs/config.json
image:
  pullPolicy: IfNotPresent
  repository: monitoror/monitoror
  tag: latest
persistence:
  directory(config):
    enabled: true
    mountPath: /configs
    readOnly: true
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '8080'
        protocol: TCP
        targetPort: '8080'
