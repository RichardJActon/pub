env:
  AUTH_METHOD: puredb
  PASSIVE_PORT_RANGE: 30000:30009
  SECURE_MODE: 'true'
image:
  pullPolicy: IfNotPresent
  repository: crazymax/pure-ftpd
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
  ftpfolder:
    enabled: true
    mountPath: /home
service:
  ftpport:
    enabled: true
    ports:
      ftpport:
        enabled: true
        port: '2100'
        protocol: TCP
        targetPort: '2100'
  pasvportrange:
    enabled: true
    ports:
      pasvportrange:
        enabled: true
        port: 30000-30009
        protocol: TCP
        targetPort: 30000-30009
