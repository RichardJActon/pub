env:
  MONGO_URL: ''
image:
  pullPolicy: IfNotPresent
  repository: mongoclient/mongoclient
  tag: latest
persistence:
  appdata:
    enabled: true
    mountPath: /data/db
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '3000'
        protocol: TCP
        targetPort: '3000'
