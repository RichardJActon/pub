env:
  ES_JAVA_OPTS: -Xms512M -Xmx512M
  discovery.type: single-node
image:
  pullPolicy: IfNotPresent
  repository: elastic/elasticsearch
  tag: 5.6.14
persistence:
  data:
    enabled: true
    mountPath: /usr/share/elasticsearch/data
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 9200
        protocol: TCP
        targetPort: 9200
