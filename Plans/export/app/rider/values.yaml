env:
  UMASK: '000'
  VNC_PASSWORD: ''
  WEBPAGE_TITLE: Rider
image:
  pullPolicy: IfNotPresent
  repository: binhex/arch-rider
  tag: latest
persistence:
  data:
    enabled: true
    mountPath: /data
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 6080
        protocol: TCP
        targetPort: 6080
