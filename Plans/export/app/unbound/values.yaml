env: {}
image:
  pullPolicy: IfNotPresent
  repository: kutzilla/unbound
  tag: latest
persistence:
  configpath:
    enabled: true
    mountPath: /opt/unbound/etc/unbound/
service:
  tcpdnsport:
    enabled: true
    ports:
      tcpdnsport:
        enabled: true
        port: '5335'
        protocol: TCP
        targetPort: '53'
  udpdnsport:
    enabled: true
    ports:
      udpdnsport:
        enabled: true
        port: '5335'
        protocol: UDP
        targetPort: '53'
