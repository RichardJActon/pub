env: {}
image:
  pullPolicy: IfNotPresent
  repository: universalmediaserver/ums
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /root/.config/UMS/
  media:
    enabled: true
    mountPath: /media
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
