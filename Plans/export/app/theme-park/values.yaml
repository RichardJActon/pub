env:
  TP_DOMAIN: ''
  TP_SCHEME: ''
image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/gilbn/theme.park
  tag: latest
persistence:
  config:
    enabled: true
    mountPath: /config
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: '80'
        protocol: TCP
        targetPort: '80'
