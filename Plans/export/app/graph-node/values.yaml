env:
  GRAPH_LOG: info
  ethereum: mainnet:http://localhost:8545
  ipfs: localhost:5001
  postgres_db: graph-node
  postgres_host: localhost
  postgres_pass: dsmrreader
  postgres_port: '5732'
  postgres_user: dsmrreader
image:
  pullPolicy: IfNotPresent
  repository: graphprotocol/graph-node
  tag: latest
persistence: {}
service:
  graphqlwebsocket:
    enabled: true
    ports:
      graphqlwebsocket:
        enabled: true
        port: 8001
        protocol: TCP
        targetPort: 8001
  json-rpc:
    enabled: true
    ports:
      json-rpc:
        enabled: true
        port: 8020
        protocol: TCP
        targetPort: 8020
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 8000
        protocol: TCP
        targetPort: 8000
