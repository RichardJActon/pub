env:
  EXPIRY_DAYS: '1'
  RUST_LOG: info
  SQLITE_URI: sqlite:///persist/rustpad_db.db
image:
  pullPolicy: IfNotPresent
  repository: ekzhang/rustpad
  tag: latest
persistence:
  storage(database):
    enabled: true
    mountPath: /persist
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 3030
        protocol: TCP
        targetPort: 3030
