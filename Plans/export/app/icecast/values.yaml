env: {}
image:
  pullPolicy: IfNotPresent
  repository: infiniteproject/icecast
  tag: latest
persistence:
  hostpath1:
    enabled: true
    mountPath: /etc/icecast.xml
  hostpath2:
    enabled: true
    mountPath: /usr/share/icecast/web/void.mp3
service:
  main:
    ports:
      main:
        port: 9117
        targetPort: 9117
    protocol: HTTP
