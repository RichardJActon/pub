        Default: ''
        Description: 'Container Port: 26902'
        Display: always
        Mask: 'false'
        Mode: udp
        Name: UDP3 - RakNet
        Required: 'true'
        Target: 26902
        Type: Port
        value: 26902
      udp4-unet:
        Default: ''
        Description: 'Container Port: '
        Display: always
        Mask: 'false'
        Mode: udp
        Name: UDP4 - UNET
        Required: 'true'
        Target: 26903
        Type: Port
        value: 26903
      udp5-registeringatserverlist:
        Default: ''
        Description: Should be in the range 27015 - 27030, don't forget to set also
          a different Container Port if you change this value.
        Display: always
        Mask: 'false'
        Mode: udp
        Name: UDP5 - Registering at server list
        Required: 'true'
        Target: 27015
        Type: Port
        value: 27015
