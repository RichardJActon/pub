        Required: 'false'
        Target: 8080
        Type: Port
        value: 8080
      tcp3-webpanel:
        Default: ''
        Description: 'Container Port: 8082'
        Display: always
        Mask: 'false'
        Mode: tcp
        Name: TCP3 - Web Panel
        Required: 'false'
        Target: 8082
        Type: Port
        value: 8082
      udp1-steammasterserver:
        Default: ''
        Description: 'Container Port: 26900'
        Display: always
        Mask: 'false'
        Mode: udp
        Name: UDP1 - Steam Master server
        Required: 'true'
        Target: 26900
        Type: Port
        value: 26900
      udp2-steamcommunications:
        Default: ''
        Description: 'Container Port: 26901'
        Display: always
        Mask: 'false'
        Mode: udp
        Name: UDP2 - Steam Communications
        Required: 'true'
        Target: 26901
        Type: Port
        value: 26901
