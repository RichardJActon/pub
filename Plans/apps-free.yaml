xmrig:
  CategoryList:
  - Crypto
  Config:
    Device:
      GPU Device:
        Default: ''
        Description: '*Important* You can remove this if you don''t want to use GPU
          passthrough from host to container. Set it to ''/dev/dri:/dev/dri'' if you
          want to use your GPU. This Isn''t necessary if privileged mode is enabled,
          but won''t hurt to have it enabled anyway.'
        Display: always
        Mask: 'false'
        Mode: ''
        Name: GPU Device
        Required: 'false'
        Target: ''
        Type: Device
        value: /dev/dri:/dev/dri
    Label: {}
    Path: {}
    Port: {}
    Variable:
      additionalxmrigarguments:
        Default: '--no-color '
        Description: 'Please leave ''--no-colour'', as Unraid''s webUI log viewer
          does not respond well to this option being disabled. | If you plan on using
          an AMD card for GPU mining, please add ''--opencl''; the field would then
          read ''--no-colour --opencl'', please don''t miss the variables below. |
          If you plan on using an Nvidia card for GPU mining, please add ''--cuda'';
          the field would then read ''--no-colour --cuda'' '
        Display: always
        Mask: 'false'
        Mode: ''
        Name: Additional XMRig Arguments
        Required: 'false'
        Target: ADDITIONAL
        Type: Variable
        value: '--no-color '
      coin:
        Default: monero
        Description: Select a coin to mine. Options are 'monero', 'arqma' and 'dero'.
          You can optionally disable this to use the '--algo' flag in Additional XMRig
          Arguments by setting this to 'x'.
        Display: always
        Mask: 'false'
        Mode: ''
        Name: Coin
        Required: 'true'
        Target: COIN
        Type: Variable
        value: monero
      donation%:
        Default: '1'
        Description: '% that you would like to donate. Enter a whole number between
          0-100, no symbols.'
        Display: always
        Mask: 'false'
        Mode: ''
        Name: Donation %
        Required: 'true'
        Target: DONATE
        Type: Variable
        value: '1'
      donationto:
        Default: lnxd-fee
        Description: Select where you would like to donate the developer fee. Options
          are 'dev-fee', 'lnxd-fee' and 'no-fee'.
        Display: always
        Mask: 'false'
        Mode: ''
        Name: Donation to
        Required: 'true'
        Target: FEE
        Type: Variable
        value: lnxd-fee
      gpudriverversion:
        Default: ''
        Description: 'Please note: while you *can* mine Monero with a GPU, it is designed
          to be mined with a CPU. If you have a GPU, please confirm it is not more
          profitable to mine a currency that does not intentionally bottleneck GPU
          mining. | Set ''20.20'' for AMD, other options are for testing purposes
          only (''18.20'', ''20.45'', ''20.50''). If you have an Nvidia card, enter
          ''CUDA'' | Please note that this container will not work with both AMD Drivers
          and Cuda installed at the same time. if you want to do this, please set
          this container up for one and create a second, separate container for the
          other. | Please also note that if you use the ''CUDA'' value, the container
          will end up around 3gb in size and take a very long time to start after
          updates.'
        Display: always
        Mask: 'false'
        Mode: ''
        Name: GPU Driver Version
        Required: 'false'
        Target: DRIVERV
        Type: Variable
        value: ''
      nvidiadrivercapabilities:
        Default: ''
        Description: Please leave this set to the default option of 'all' if you aren't
          sure what to put here. This value can be left in the template even if you
          don't want to mine with an Nvidia GPU.
        Display: advanced
        Mask: 'false'
        Mode: ''
        Name: Nvidia Driver Capabilities
        Required: 'false'
        Target: NVIDIA_DRIVER_CAPABILITIES
        Type: Variable
        value: all
      nvidiavisibledevices:
        Default: ''
        Description: 'Nvidia Only: Enter your GPU UUID here (only required if you
          plan to mine with an Nvidia GPU otherwise leave this empty. Don''t forget
          to add ''--runtime=nvidia'' to your ''Extra Parameters'' in the Advanced
          View).'
        Display: always
        Mask: 'false'
        Mode: ''
        Name: Nvidia Visible Devices
        Required: 'false'
        Target: NVIDIA_VISIBLE_DEVICES
        Type: Variable
        value: ''
      pool:
        Default: xmr-us-east1.nanopool.org:14444
        Description: Address for your mining pool. Eg. 'xmr-au1.nanopool.org:14444'
        Display: always
        Mask: 'false'
        Mode: ''
        Name: Pool
        Required: 'true'
        Target: POOL
        Type: Variable
        value: xmr-au1.nanopool.org:14444
      wallet:
        Default: 84e8UJvXHDGVfE5HZDQfhn3Kh3RGJKebz31G7D4H24TLPMe9x7bQLBw8iyBhNx9USXB8MhvhBe3DyVW1LcuVAf4jBiADNLw
        Description: Wallet address for receiving mined coin. If you are privacy conscious,
          you can redact this in logs posted to the support thread by replacing it
          with *****WALLET*****. If you use Monero, sharing this address will only
          allow people to send you Monero and possibly identify you if you send someone
          else Monero, but being a privacy oriented coin it's entirely up to you.
        Display: always
        Mask: 'false'
        Mode: ''
        Name: Wallet
        Required: 'true'
        Target: WALLET
        Type: Variable
        value: 84e8UJvXHDGVfE5HZDQfhn3Kh3RGJKebz31G7D4H24TLPMe9x7bQLBw8iyBhNx9USXB8MhvhBe3DyVW1LcuVAf4jBiADNLw
      workername:
        Default: Unraid
        Description: Enter a name for your worker. Some pools use a hidden option
          with this (Nanopool included) that allows you to change your payment threshold
          on their website. If you want to use this option, you can change this to
          'workername/email', eg. 'Unraid/test@example.com', where test@example.com
          is your own email address. This option is basically a password. Please take
          note that if you post your logs in the support thread you would be best
          to redact the email address, eg. change out the instances of your email
          with ***@***.*** to prevent your email address being posted in a public
          forum.
        Display: always
        Mask: 'false'
        Mode: ''
        Name: Worker name
        Required: 'true'
        Target: WORKER
        Type: Variable
        value: Unraid
